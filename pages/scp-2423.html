    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Site-██
**Auteur :** [[user HammerH]]
**Traducteur :** [[user Fokyfebecr]]
**Date :** 20 juillet 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2423

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le périmètre de SCP-2423 doit être patrouillé par la FIM Mu-3 &#34;Cassiopée&#34; en toutes circonstances. Aucune instance de SCP-2423-1 ne doit quitter SCP-2423, quelles que soient les circonstances.

De la nourriture et de l&#39;essence doivent être livrées bi-annuellement à SCP-2423. De plus, des jeux de société et des paquets de cartes doivent être livrés deux fois par an. Du matériel ou du personnel d&#39;urgence peuvent être délivrés, mais avec l&#39;autorisation d&#39;au moins un membre du personnel d&#39;habilitation de sécurité de Niveau 3 ou supérieur.

La provocation d&#39;une instance de SCP-2423-1 est strictement interdite, de même la communication avec eux est interdite, sauf par les membres du personnel de Niveau d&#39;accréditation 3 ou supérieur.

**Description :** SCP-2423 est une réplique d&#39;une branche de la Fondation. Il contient un bâtiment, des terrains et le personnel pour le bâtiment. Ce personnel est désigné en tant que SCP-2423-1. Quand ils sont questionnés à propos du nom du bâtiment, ils affirment qu&#39;il se nomme Site-██. Aucun enregistrement de la création du bâtiment ou de cette branche de la Fondation n&#39;a pu être trouvé; après des recherches approfondies, aucun acte de naissance d&#39;une instance de SCP-2423-1 n&#39;a pu être trouvé. Le plus vieil enregistrement de SCP-2423-1 date de ██/██/20██, quand de nombreux e-mails venant d&#39;instances de SCP-2423-1 furent reçus par le personnel de la Fondation et que la zone █████ afficha une augmentation de la consommation d&#39;eau et d&#39;électricité.

Tous les membres du personnel ayant rencontré des instances de SCP-2423-1 se sont plaints d&#39;irritations ou de gênes, souvent sans raison. Les imageries cérébrales des membres du personnel au cours de leurs interactions avec une instance de SCP-2423-1 ont révélé une augmentation de l&#39;activité dans leurs lobes pariétaux, suggérant que cette agitation puisse provenir de quelque chose perçu inconsciemment. Cependant, des tests approfondis sur les résidents ont montré qu&#39;ils sont psychologiquement et génétiquement identiques à l&#39;homme ; ils n&#39;ont montré aucune autre caractéristique anormale autre que l&#39;inconfort.

Il est évident que toutes les instances de SCP-2423-1 sont convaincues de faire partie du personnel de la Fondation, ils possèdent même des souvenirs artificiels pour soutenir cette idée. De plus, beaucoup d’entre eux possèdent des connaissances approfondies à propos du fonctionnement interne de la Fondation, un homologue chercheur ayant été capable de lister les emplacements et les procédures de confinement de plusieurs artefacts dans la région de █████. Les procédures de confinement ont été changées compte tenu de ce fait.

Les instances de SCP-2423-1 comportent :

* Un Directeur du Site
* Une force d&#39;intervention composée de trente-six membres.
* Une équipe de recherche composée de soixante-quatre membres.
* Une équipe de sécurité composée de quarante-neuf membres.
* Une équipe de maintenance/d&#39;entretien composée de vingts-cinq membres.

Il a été noté que chaque département consiste en un nombre de personnes égal au carré d&#39;un nombre entier. La signification de cela n’est pas encore connue.

SCP-2423 est apparu intégrée dans les alentours de l&#39;infrastructure █████, mais en a été depuis coupé et ravitaillé avec un générateur à essence et en apprivoisement en eau. Un mur en béton et en acier a été construit autour du bâtiment. La force d’intervention homologue a été privée de toutes ses armes. Les instances de SCP-2423-1 n’ont résisté à aucune mesure pour les restreindre ou les désarmer.

SCP-2423 est aussi apparu contenant plusieurs objets uniques, qui ont été enlevés depuis et qui ont reçu leur propre classification. Un seul objet n’a pas pu être enlevé en raison de sa caractéristique anormale, il a été désigné en tant que SCP-2423-2.

Les instances de SCP-2423 ont exprimé une claire réticence à parler de SCP-2423-2. Quand on les presse à ce sujet, les instances replongent dans un profond silence. Cela a conduit à la conviction que SCP-2423-2 est quelque chose d’important pour SCP-2423.

SCP-2423-2 est un grand livre, de 77 cm par 99 cm, en lévitation à 2 mètres du sol. Le livre possède 106 pages, chacune avec un dessin au charbon de différentes radios anciennes. La tranche de SCP-2423-2 est rigide et il est supposé qu&#39;elle est spatialement verrouillée par rapport au centre de gravité de la Terre. Creuser en dessous du livre n’altère pas sa position dans l’espace, aucune force n’a été capable de l’endommager ou de le bouger de son actuelle position. Des études sur cet objet sont en cours, mais à ce jour, aucune connaissance supplémentaire sur SCP-2423-2 ou sur son importance n’a pu être obtenue. 

------
Ce qui suit sont les entretiens de SCP-2423-1.
[[collapsible show=&#34;Entretien 4-F&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
&gt; **Interrogé :** Une instance de SCP-2423-1. S&#39;identifie en tant qu&#39;agent de sécurité sous le nom James Ferros.
&gt; 
&gt; **Interrogateur :** Dr ██████████
&gt; 
&gt; **Avant-propos :** L’objectif de cet entretien est d’examiner la profondeur des souvenirs artificiels de l’instance. Il a été demandé à l&#39;instance de SCP-2423-1 d&#39;être parfaitement sincère. L’entretien prend place dans une tente à l’intérieur du périmètre du mur.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 10h12&gt;**
&gt; 
&gt; **Dr ██████████ :** Commençons simplement. Quel est votre nom ?
&gt; 
&gt; **SCP-2423-1 :**  Je m’appelle James Ferros.
&gt; 
&gt; **Dr ██████████ :** D’où venez-vous, James ?
&gt; 
&gt; **SCP-2423-1 :** Bon… Ok… Je suis né à Sydney en Australie, mais ma famille a déménagé à Santa Cruz, en Californie, avant que je puisse me souvenir de quoi que ce soit. 
&gt; 
&gt; **Dr ██████████ :** De quoi vous souvenez-vous à propos de Santa Cruz ? Quel était votre endroit favori en grandissant ?
&gt; 
&gt; **SCP-2423-1 :** Eh bien, c’est un piège à touristes cette ville, donc tout est grand et criard. Moi et mes amis avons passé la plupart de notre temps à la plage, à surfer, ou bien, vous savez, à jouer dans le sable. Quand j&#39;étais plus grand, nous nous sommes plus intéressés aux jeux d’arcade, donc nous avons commencé à y aller plus souvent. Ça se jouait à pile ou face entre la plage et la salle d&#39;arcade, avec certitude.
&gt; 
&gt; **Dr ██████████ :** Vos amis, qui étaient-ils ?
&gt; 
&gt; **SCP-2423-1 :** Eh bien, il y avait Derrick Constantine, Maury Shoemaker, et Valentina Block. Derrick était un gamin un peu maigre, mais Maury était grand, plus grand que moi. Valentina était, eh bien, la fille mais elle était solide comme nous. Plus tard, moi et elle [sic] avons effectivement rejoint l’armée ensemble.
&gt; 
&gt; **Dr ██████████ :** Que leur est-il arrivé après que vous soyez parti de Santa Cruz ?
&gt; 
&gt; **SCP-2423-1 :** Eh bien, comme je l’ai dit, moi et Valentina sommes allés ensemble à l’armée, mais elle a été enrôlée dans une unité différente. Je n’ai plus entendu parler d’elle pendant des années jusqu’à que je découvre que son unité a été abattue, aucun survivant. Maury est videur dans un club à Fermond, marié et avec deux enfants, de ce que j&#39;ai entendu. Quant à Derrick, il est probablement toujours à la salle d’arcade, ou en train de faire toutes sortes de recherches quelque part. Je ne suis pas trop resté en contact avec lui.
&gt; 
&gt; **Dr ██████████ :** Qu&#39;en est-il de votre vie privée ?
&gt; 
&gt; **SCP-2423-1 :** Bien, je pourrais dire que j’ai eu une vie privée heureuse à la maison. Je veux dire, ma mère n’était jamais à la maison, toujours à gérer l’hôtel, mon frère était à l’université avant que je sois en âge de marcher, donc ma famille consistait juste de mon père. C&#39;était un homme bon, un peu strict, je suppose, comme c&#39;était un ex-militaire, mais il m’a appris beaucoup de choses de ce que je connais et il laissait toujours mes amis venir.
&gt; 
&gt; **Dr ██████████ :** Ok, je pense que ça va être suffisant pour l’instant, faites entrer la personne suivante en sortant.
&gt; 
&gt; **SCP-2423-1 :** Oui monsieur.
&gt; 
&gt; **Discours de clôture :** L’instance de SCP-2423-1 exprime des faux souvenirs extrêmement détaillés. Des recherches ont révélé que toutes les personnes décrites sont fictives et que tous les lieux sont réels. C&#39;est une tendance commune dans tous les entretiens. Aucune autre similitude n&#39;a été identifiée.
[[/collapsible]]

[[collapsible show=&#34;Entretien 15-C&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
&gt; **Interrogé :** Une instance de SCP-2423-1 qui s&#39;identifie en tant que directrice de site sous le nom de Jane Blackstock.
&gt; 
&gt; **Interrogateur :** Dr ██████████
&gt; 
&gt; **Avant-propos :** L’objectif est de tester l&#39;étendue de blocage mental concernant SCP-2423-2 et si possible d’obtenir plus d’informations concernant l’objet. L&#39;entretien prend place dans un bunker souterrain construit à l&#39;extérieur de SCP-2423. L’interrogateur et les autres membres du personnel sont gardés dans l’ombre pendant toute la durée de l&#39;entretien. Le sujet a été tenu éveillé pendant plusieurs heures et diverses drogues lui ont été administrées pour augmenter la puissance de suggestion. C&#39;est la ████████ tentative d&#39;exploration de cette piste d&#39;information. 
&gt; 
&gt; **&lt;Début de l&#39;enregistrement, 4:15&gt;**
&gt; 			
&gt; **Dr ██████████ :** [L’interrogateur laisse passer plusieurs minutes de silence, lisant divers documents sur la table devant lui.] Dites-nous ce que vous savez à propos du livre.
&gt; 
&gt; **SCP-2423-1 :** [Visiblement épuisé, le sujet grimace à l’instruction.] Il…  Il est spatialement verrouillé par rapport au centre de gravité de la Terre. Il contient 106 pages de dessin au charbon de—
&gt; 
&gt; **Dr ██████████ :** [Interrompt.] Vous nous avez déjà dit tout cela. Dites-nous quelque chose de plus important. Dites-nous d’où il vient.
&gt; 
&gt; **SCP-2423-1 :** [Le sujet baisse son regard légèrement, il semble réfléchir intensément sur le sujet, mais ne trouve pas de mots.]
&gt; 
&gt; **Dr ██████████ :** Dites-nous quelles expériences ont été faites dessus.
&gt; 
&gt; **SCP-2423-1 :** [Aucune réponse.]
&gt; 
&gt; **Dr ██████████ :** Ok… Dites-nous comment vous vous sentez quand vous essayez de nous donner une information simple.
&gt; 
&gt; **SCP-2423-1 :** [Pense pendant un moment, et parvient à se forcer à sortir quelques mots.] Je me sens… engourdie.
&gt; 
&gt; **Dr ██████████ :** Engourdie comment ?
&gt; 
&gt; **SCP-2423-1 :** Comme… comme quand on assis sur son pied pendant une demi-heure, et qu&#39;on ne le sent plus. Comme ça… mais dans ma tête.
&gt; 
&gt; **Dr ██████████ :** [Lâche le stylo sur la table et réfléchit à ces mots pendant quelques minutes de silence, donnant l’impression de ne pas aimer la réponse qu’elle a donnée.] Vous savez, nous en avons tous marre de ces entretiens répétés, particulièrement quand nous ne faisons aucun progrès. Peut-être que ça pourrait aider si quelqu’un était là pour vous secouer quand cet engourdissement réapparaitra, et stimuler un peu ces vaisseaux sanguins.
&gt; 
&gt; **SCP-2423-1 :** [Ne donne aucune réponse.]
&gt; 
&gt; **Dr ██████████ :** [Après quelques instants de silence, fait signe à un garde de sécurité dans l’ombre] Très bien, maintenant essayez de me dire quelque chose de nouveau sur le livre.
&gt; 
&gt; [L’enregistrement montre deux heures d’instructions répétées et le silence du sujet. Le garde de sécurité faisant usage de différents niveaux de force.]
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement, 6:58&gt;**
&gt; 
&gt; **Discours de clôture :**  Il a été jugé qu&#39;un usage non nécessaire de la force a été utilisé sur le sujet. L’interrogateur a été réprimandé. L’entretien a conclu que même sous une contrainte extrême, et en craignant pour sa vie, le blocage mental concernant SCP-2423-2 a été insurmontable. 
[[/collapsible]]
------
[[collapsible show=&#34;Incident 2423-A&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
**██/██/20██ :** Un objet a été découvert en dehors de SCP-2423. La FIM Mu-3 a découvert une grande radio presque complètement enterrée dans le sol meuble, à 15 mètres du périmètre. Après inspection, les chercheurs ont confirmé qu’il s’agissait d’une radio cathédrale du même modèle que celle représentée à la page 4 de SCP-2423-2. Cette radio s’avère incapable de capter des ondes radio de quelle sorte que ce soit, malgré son parfait état. À ██h██ du matin, une transmission est sortie de la radio. Ce qui suit est l’enregistrement de cette transmission.
&gt; 
&gt; [Un homme peut être entendu marmonner de manière incohérente derrière le son de quelque chose grattant sur du papier. Après quelques secondes, un petit air musical de huit courtes notes en rythme peut être entendu. Il s&#39;ensuit une minute entière avec l&#39;homme murmurant et le grattement de papier avant qu&#39;une autre voix celle d&#39;un enfant, se fasse entendre.]
&gt; 
&gt; **Enfant :** &#34; Il y a eu une erreur. Fermez-le.&#34; 
&gt; 
&gt; [La radio se tait.]

L&#39;air musical entendu au début a été identifié comme un clavecin, il se peut qu&#39;il ait indiqué en code morse le message &#34;erreur&#34;. Actuellement, cette radio a été classifiée comme SCP-2423-3.
[[/collapsible]]
[[collapsible show=&#34;Incident 2423-B&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
**██/██/20██ :** À ██h██ du matin, au même moment que la précédente transmission, huit notes musicales jouées en rythme ont été enregistrées à l&#39;intérieur de SCP-2423. Peu après, les instances de SCP-2423-1 ont été enregistrées se réveillant et se déplaçant. Les chercheurs se sont abstenus d&#39;intervenir à des fins d&#39;observation. Les enregistrements vidéo montrent les résidents déterrant une radio de table antique juste à l&#39;extérieur de l&#39;aile C de SCP-2423 avant qu&#39;il ne soit rapidement retiré du champ de vision des appareils d&#39;enregistrement.

À ██h██ du matin, la permission a été donnée à Mu-3 de rentrer et de sécuriser l&#39;objet. Une résistance venant d’instances de SCP-2423-1 a été rencontrée, mais rapidement surmontée. Ce qui suit est l’enregistrement de la transmission de l’objet après avoir été sécurisé.
&gt; 
&gt; [Un homme marmonnant et un grattement de papier sont entendus, avec une voix d’un enfant parlant au premier plan.]
&gt; 
&gt; **Enfant :** &#34;-ça semble être- Attends… C’est encore eux ! Ça doit être eux ! Ils ont volé les pièces !&#34;
&gt; 
&gt; [L’enfant se tait pendant un moment, laissant seulement le son de l’homme et du papier avant qu’il ne continue.]
&gt; 
&gt; **Enfant :** &#34;Écoutez, nous sommes le Nina Kärde, et nous ne serons pas entravés, encore moins par du béton ou par des vols. Vous avez douze jours pour démolir vos murs et rendre ce que vous nous avez volés, ou sinon vous allez être abattus. Éteins-la.&#34;
&gt; 
&gt; [La radio se tait.]

Ce nouvel artefact a une forme similaire à celle qui est représentée à la page 83 de SCP-2423-2 et ne semble pas être capable de capter des signaux radio comme SCP-2423-3. Il a donc été classé comme une autre instance de SCP-2423-3.

//Note : À la lumière des événements récents, FIM Thêta-8  &#34;Crépuscule&#34; et FIM Lambda-10 &#34;Maxwell et ses amis&#34; ont été temporairement assignés à SCP-2423. Des équipements supplémentaires d’enregistrements ont été installés autour de SCP-2423.//
[[/collapsible]]
[[collapsible show=&#34;Incident 2423-C&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
**██/██/20██ :** À ██h██ du matin, l’équipement d’enregistrement montre soixante-dix-neuf instances de SCP-2423-3 se matérialisant sur le terrain autour de la SCP-2423, pointées dans la direction du mur du périmètre. Il s&#39;en est ensuivi d&#39;une onde de choc supersonique exerçant une pression d&#39;au moins 400 kilopascals. Des brèches se sont formées à l’intérieur du mur en moins de 10 secondes.

Les FIM Mu-3, Thêta-8 et Lambda-10 sont mobilisées dans la minute qui suit, et utilisent des équipements militaires lourds pour enlever les instances de SCP-2423-3. À ██h██ du matin tout l’équipement d’enregistrement est tombé en panne. Les instances de SCP-2423-1 ont été rapportées comme attaquant les membres du FIM ou fuyant à travers les brèches du mur. Les membres des FIM les ont décrits comme des &#34;somnambules&#34;.

À ██h██ du matin, les instances de SCP-2423-1 et de SCP-2423-3 ont toutes été maîtrisées ou détruites. Neuf instances de SCP-2423-1 et une instance de SCP-2423-3 n’ont pas été recensées. La recherche de ces instances est en cours. La reconstruction du mur périphérique a été commencée.

//Note : À la lumière des évènements récents, la reclassification de SCP-2423 en Keter est envisagée, et des modifications aux procédures de confinement sont en cours d&#39;élaboration.//
[[/collapsible]]
