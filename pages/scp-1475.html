**Ítem  #:** SCP-1475

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1475 debe ser mantenido en una Celda de Contención de Cuarentena Médica - Grado III, equipada con una cama de hospital estándar de posición ajustable y con monitoreo biotelemétrico remoto. La celda también contendrá un televisor de alta definición claramente visible desde la cama. SCP-1475 puede ver cualquier video preaprobado sobre biología humana [[footnote]] Ver el archivo 1475-V1-V37.dat para una lista completa del material actualmente aprobado.[[/footnote]] que solicite.

Los siguientes dispositivos de monitorización médica deben mantenerse conectados a SCP-1475 en todo momento, mostrando los datos en una pantalla de monitoreo fisiológico: una máquina de electrocardiograma (EKG), un oxímetro de pulso, una unidad de transductor de presión sanguínea insertable y una máquina de electroencefalografía (EEG)[[footnote]] La actividad epileptiforme sostenida se considera normal para SCP-1475. La intervención médica sólo es necesaria si la actividad de las ondas cerebrales se aproxima a los niveles normales humanos.[[/footnote]]. Además, se ha instalado un catéter arterial y una línea intravenosa periférica para facilitar el control de la química sanguínea y el suministro de alimentos.

Un equipo médico familiarizado con las propiedades anómalas de SCP-1475 debe estar disponible en todo momento para realizar pruebas y prestar asistencia en el tratamiento médico en caso necesario.

**Descripción:** SCP-1475 es un hombre de etnia Gujarati. El ██-██-2013, SCP-1475 y otros cuatro individuos [[footnote]] Ver el archivo 1475-H1-H4.dat para información biográfica, médica y postmortem completa.[[/footnote]] fueron descubiertos por la seguridad del campus en uno de los laboratorios de química de la Universidad [CENSURADO] en Londres, Inglaterra, tras informes acerca de una pequeña explosión. Los cinco individuos estaban experimentando severos ataques tónico-clónicos generalizados en el momento del descubrimiento y tres expiraron mientras eran transportados a un hospital local. Aunque SCP-1475 fue estabilizado después de la administración de anticonvulsivos, el otro individuo expiró debido a una cascada isquémica neurológica.

SCP-1475 llamó la atención de la Fundación a través de un agente incorporado en el NHS (Servicio Nacional de Salud), tras repetidas electroencefalografías que mostraban una actividad constante y simultánea en todas las regiones del cerebro de SCP-1475, a pesar de que no había indicios externos de actividad convulsiva. Tras la adquisición de SCP-1475 por la Fundación, las entrevistas con SCP-1475 revelaron que él y sus colegas habían estado intentando sintetizar un compuesto que les permitiera &#34;utilizar el 100% de nuestra capacidad cerebral&#34;. SCP-1475 sólo ha sido capaz de proporcionar información limitada sobre la composición química o el proceso de producción de este compuesto. Todos los intentos de replicar la sustancia han resultado en materiales neurotóxicos no anómalos.

SCP-1475 posee un control consciente total de todas sus funciones neurológicas. Ha demostrado una capacidad limitada para modificar su cerebro y su arquitectura neurológica, y ha eliminado su necesidad de dormir, así como mejorado su tasa metabólica en aproximadamente un 17%. Sin embargo, el control de su sistema nervioso autónomo no es completamente funcional. Debido a esto, SCP-1475 debe concentrarse constantemente en monitorear y mantener sus sistemas cardiovascular, pulmonar y digestivo, entre otros, o de lo contrario dejarían de funcionar.

SCP-1475 no ha demostrado todavía el grado de concentración o de coordinación necesarios para utilizar más de uno o dos grupos musculares voluntarios a la vez, mientras que también gestiona sus sistemas previamente autonómicos. Por eso, se considera que SCP-1475 tiene un bajo riesgo de fuga. SCP-1475 no muestra ningún grado elevado de control de ningún proceso biológico que no requiera control neurológico, como la reparación de tejidos, la actividad celular o las funciones automáticas de órganos no neurológicos, como el filtrado de sangre hepático o el intercambio hematológico de oxígeno/nutrientes.

SCP-1475 ha mostrado evidencia de daño sistemático a los órganos debido a las variaciones erráticas de la presión sanguínea, variaciones extremas de la glucosa en la sangre, hipo e hipervolemia, y una tasa de oxigenación sanguínea consistentemente baja y variable (promedio 93% +/- 4%). Las investigaciones actuales sobre SCP-1475 tienen por objeto encontrar métodos para complementar o sustituir sus funciones de control autónomo sin interferir de otro modo con su actividad neurológica anómala.

SCP-1475 insiste en que él y sus compañeros actuaron de manera independiente, pero dado que el compuesto neurotóxico muestra importantes similitudes con los materiales utilizados durante el proyecto [http://scp-es.com/scp-2498 RAINBOW ASTRA], se están llevando a cabo investigaciones para determinar si se trata de una coincidencia o es el resultado de un grupo desconocido intentando replicar los resultados del programa.
