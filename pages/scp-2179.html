**Item nº:** SCP-2179

**Classe do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2179 deve ser monitorado a todos os momentos e ser carregado com fita adesiva para garantir a atenção máxima do evento 2179-A; dentro de dez minutos de tal evento, agentes da Fundação devem estar presentes na Zona 2179. Se isso falhar, pelo menos duas FTMs devem ser enviadas para a Zona 2179 imediatamente, e ambas as equipes de Polícia de Leicestershire e o Ministério da Defesa devem ser notificados no caso de novos reforços serem requeridos.

**Descrição:** SCP-2179 é um alarme de incêndio modificado, atualmente localizado em uma câmara de observação no Sítio-18. Conectada ao dispositivo está uma máquina de fita ticker; 
tanto o alarme quanto a máquina de fita ticker estão rotulados como produzidos em 1927.

Um evento 2179-A ocorre quando uma ameaça potencial a vidas humanas ou um objeto/fenômeno anômalo (ou ambos) são detectados dentro de 120m da entrada principal da Escola Primária de Kibworth Harcourt, em Leicestershire, Reino Unido (daqui em diante referida como Zona 2179). O alarme toca a 75 decibéis a uma distância de 5m, e continua até que o perigo tenha sido contido ou não seja mais relevante; fita ticker é dispensada resumindo a ameaça.

//A seguir está uma série de trechos do registro oficial de incidentes; consulte LOG-2179-INCD para obter os detalhes completos.//

&gt; **Incidente-01**
&gt; **Resumo da Ameaça SCP-2179:** CONFLAGRAÇÃO ENVOLVENDO MÚLTIPLAS MORADIAS HUMANAS
&gt; **Notas:** Fiação defeituosa no sistema elétrico resultou em um pequeno incêndio, destruindo os castelos de papelão feitos pelo Formulário 3b. Nenhum dano adicional descoberto.

&gt; **Incidente-02**
&gt; **Resumo da Ameaça SCP-2179:** COLISÃO DE AUTOMÓVEIS
&gt; **Notas:** Enquanto dava ré, o ônibus escolar colidiu com o carro do diretor, um Honda Civic. Uma criança sofreu concussão; o pára-choque traseiro do carro estava visivelmente amassado.

&gt; **Incidente-03**
&gt; **Resumo da Ameaça SCP-2179:** ANOMALIA DETECTADA, OBJETO IMPOSSÍVEL DE MOVER
&gt; **Notas:** Tampa de frasco de geleia presa, não podendo ser removida. Embora os testes de campo parecessem corroborar o resumo de SCP-2179, uma análise mais aprofundada no Sitío-18 conseguiu remover a tampa aplicando água morna e um pano de prato.

//Nenhuma prova real de ameaça à vida humana ou objetos anômalos foi obtida durante os Incidentes de 01 a 08; a resposta aos eventos 2179-A foi definida como BAIXA prioridade.//

&gt; **Incidente-09**
&gt;
&gt; **Tempo:** 13:45
&gt; **Resumo da Ameaça SCP-2179:** ANOMALIA, MÚLTIPLOS CANÍDEOS NÃO IDENTIFICADOS NA ÁREA
&gt; **Notas:** Sem mobilização de ativos da Fundação.
&gt; **Tempo:** 13:55
&gt; **Resumo da Ameaça SCP-2179:** CANÍDEOS LANÇANDO ATAQUE NÃO PROVOCADO EM HUMANOS
&gt; **Notas:** Sem mobilização de ativos da Fundação.
&gt;
&gt; **Tempo:** 13:56
&gt; **Resumo da Ameaça SCP-2179:** MÚLTIPLAS CASUALIDADES EM ATAQUE CANÍDEO
&gt; **Notas:**  Sem mobilização de ativos da Fundação.
&gt;
&gt; **Tempo:** 13:57
&gt; **Resumo da Ameaça SCP-2179:** 5+ HUMANOS MORTOS COMO RESULTADO DE ATAQUE CANÍDEO 
&gt; **Notas:** Fontes oficiais na área de Kibworth Harcourt confirmaram o resumo; implantação de 
&gt; ativos da Fundação, e chegada às 14:10. Canídeos não identificados foram descobertos e 
&gt; subjugados; as vítimas civis totalizaram 7 mortos e 9 feridos. Os espécimes de canídeos (vivos e mortos) foram  devolvidos ao Sítio-18 para análise; o relatório de campo descreve-os como espécimes de 120kg e 
&gt; coloração cinza-mosqueado, mas na chegada ao Sítio-18, eles foram imediatamente identificados como dois Yorkshire Terriers mortos e um Cocker Spaniel sedado.

//Após o Incidente-09, a resposta ao evento 2179-A foi definida como prioridade URGENTE e os procedimentos de contenção atuais foram implementados.//
