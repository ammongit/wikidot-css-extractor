    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Erreur.** Document réécrit.

[[include component:image-block name=test.png|caption=Photographie de SCP-2343 en 1967. L&#39;apparence physique actuelle du sujet est identique à son apparence sur toutes les photographies ayant précédées.]]

**Objet n^^o^^ :** SCP-2343

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2343 doit être placé dans une cellule de confinement pour humanoïde modifiée au [[[secure-facility-dossier-site-88|Site-88]]]. La cellule de confinement de SCP-2343 doit utiliser une Ancre de Réalité de Scranton active disposant d&#39;un système d&#39;alimentation d&#39;urgence.

Une copie de procédures de confinement doit être placée aux archives du Site-88 et du Site-19. Une fois par jour, ces documents doivent être comparés avec ce document afin de détecter toute déviation. La détection d&#39;une déviation entre plusieurs de ces documents doit être signalée au directeur de projet de SCP-2343.

**Description :** SCP-2343 est un humanoïde mesurant environ 2,2 mètres de haut et pesant environ 62 kg. SCP-2343 est considéré comme étant une entité altératrice de réalité de Classe I. SCP-2343 n&#39;est pas activement hostile.

SCP-2343 a l&#39;apparence d&#39;un individu ayant entre 40 et 50 ans. Malgré son âge apparent, SCP-2343 a présenté un niveau de forme physique à peu près comparable à celui d&#39;un individu situé dans la vingtaine. SCP-2343 n&#39;a pas présenté le moindre signe de vieillissement depuis son confinement en 2005.

En 2005, la police fut appelée suite à des cas de violences domestiques à Germantown, Tennessee [[footnote]] Une banlieue de Memphis, Tennessee.[[/footnote]]. Une fois arrivée sur le site, la police rapporta des témoignages contradictoires quand au sujet de la plainte. Un individu se présentant sous le nom de Peter Panepi prononça plusieurs proclamations au sujet de ses capacités tout en présentant des signes d&#39;agression physique. 

Tandis que les officiers de police emmenaient le sujet en garde à vue pour ivresse sur la voie publique, des agents infiltrés de la Fondation relayèrent les proclamations du sujet. Un entretien de contrôle avec le sujet fut effectué par des agents de la Fondation le 4 Août 2005.

[[collapsible show=&#34;+ Voici comment je suis arrivé à Memphis&#34; hide=&#34; &#34;]]
&gt; ++ Entretien Pré-Capture
&gt; 
&gt; **Date et Heure:** 4 août 2005 à 13:25
&gt; 
&gt; **Personne Menant l&#39;Entretien :** Agent Goodman
&gt; 
&gt; **Sujet :** PdI-5602 (//Plus tard désigné comme SCP-2343//)
&gt; 
&gt; **Lieu :** Salle d&#39;Interrogatoire C du Commissariat de Police de Germantown.
&gt; 
&gt; +++ Transcription :
&gt; 
&gt; **Agent Goodman :** Bonjour. Je suis votre psychologique commis d&#39;office.
&gt; 
&gt; **PdI-5602 :** D&#39;accord. Vous fumez ?
&gt; 
&gt; //La PdI-5602 offre poliment une cigarette à l&#39;Agent Goodman.//
&gt; 
&gt; **Agent Goodman :** J&#39;essaie d&#39;arrêter.
&gt; 
&gt; //La PdI-5602 utilise un briquet pour allumer sa cigarette, et la fume tout au long de l&#39;entretien.//
&gt; 
&gt; **PdI-5602 :**  Ecoutez, j&#39;ai tendance à jacter quand j&#39;ai bu. Je crois qu&#39;ils ont dit que j&#39;avais menacé de prendre la vie de tout le monde ou une connerie comme ça.
&gt; 
&gt; **Agent Goodman :** Oui. Vous avez également fait quelques affirmations au sujet de votre femme, apparemment ?
&gt; 
&gt; **PdI-5602 :** C&#39;est une tigresse de l&#39;Enfer. La plupart du temps elle ne sait pas ce qu&#39;elle fait.
&gt; 
&gt; **Agent Goodman :** Qu&#39;est-ce qui a provoqué l&#39;incident qui vous a poussé à appeler les secours ?
&gt; 
&gt; **PdI-5602 :** Franchement, je me souviens pas. J&#39;avais bu, je jouais de la guitare et elle aimait pas ça. Vous avez déjà entendu parler de Tom T. Hall ?
&gt; 
&gt; **Agent Goodman :** Non, pas du tout.
&gt; 
&gt; //La PdI-5602 sort une guitare de sous la table et commence à l&#39;accorder.//
&gt; 
&gt; **Agent Goodman :** D&#39;où est-ce que ça sort ?
&gt; 
&gt; **PdI-5602 :** Les gardiens savent que je sais jouer un peu, alors ils m&#39;apportent une guitare à chaque fois que je suis au trou. Vous avez le temps pour une chanson ?
&gt; 
&gt; **Agent Goodman :** Pas vraiment, non. Je dois voir d&#39;autres prisonniers aujourd&#39;hui. Mais je reviendrais avant la fin de la journée.
&gt; 
&gt; **PdI-5602 :** D&#39;accord. Faites comme chez vous.

Le sujet avait été fouillé avant l&#39;entretien et le fut à nouveau après. La guitare produite durant l&#39;entretien n&#39;avait été détectée ni lors de la première fouille, ni lors de la seconde. Suite à cet entretien une ancre de réalité fut réquisitionnée et déployée à partir d&#39;une garnison proche de la Fondation afin d&#39;empêcher d&#39;ultérieurs incidents de matérialisation mineurs. Avant qu&#39;elle ne soit déployée, SCP-2343 s&#39;évada.

La Fondation, dans l&#39;éventualité d&#39;une évasion, avait créé plusieurs zones de réalité ancrées autour de et dans Memphis, Tennessee, parmi lesquelles le lieu de travail du sujet ainsi que son foyer. Il a été découvert qu&#39;une seule ancre de réalité est suffisante pour supprimer les capacités naturelles de SCP-2343. La capture, le transport et le confinement de SCP-2343 au Site-88 furent effectués le 9 septembre 2005.

La capture de la famille directe de SCP-2343, dont la femme de l&#39;objet, [[footnote]]Identifiée au bureau de recensement du comté sous le nom de Sacha Panepi.[[/footnote]] ne fut pas accomplie à cette époque. Obtenir la coopération de SCP-2343 dans la capture de sa femme [[footnote]]désignée PdI-5701.[[/footnote]] constitue une priorité absolue.[[/collapsible]]

[[[/scp-2343/offset/2|+ Écoutez bien bande de trous du cul]]][[size 0px]][[footnote]]suite aux nombreuses pertes engendrées par l&#39;Incident 2343-15, toutes les tentatives visant à capturer PdI-5701 doivent être temporairement suspendues.[[/footnote]][[/size]][[size 0px]][[footnote]]une coopération entre la PdI-5701 et le GdI-13 est en cours. Il est supposé que la capture de PdI-5701 pourrait être facilitée suite à plusieurs incursions sur GdI-13.[[/footnote]][[/size]]</textarea></pre>
