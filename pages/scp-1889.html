**Mã vật thể:** SCP-1889

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một bản sao của mỗi cuốn sách được tìm thấy có chứa SCP-1889 cần được quản thúc trong một tủ thép có khóa, bên trong một tủ thép có khóa được giám sát bằng camera tại Điểm-20. Mọi đối tượng có trình độ học vấn từ trung học phổ thông trở lên đều bị nghiêm cấm tiếp cận tủ khóa, trừ trường hợp thử nghiệm khẩn cấp hoặc đã được phê chuẩn.

Do SCP-1889 không gây nguy hiểm nếu không giải được, quản thúc sẽ xoay quanh việc loại bỏ và phá hủy tất cả các vật chất bị nhiễm dị thể. Khi một nguồn được tìm thấy bị nhiễm SCP-1889, một cuộc thu hồi hoàn toàn sản phẩm sẽ được đưa ra thông qua các nguồn tin phù hợp và tất cả các bản sao đều sẽ đều được thiêu hủy[[footnote]] Một bản sao duy nhất có thể được giữ lại với mục đích lưu trữ với sự cho phép của Ts. A█████.[[/footnote]]. Tất cả các quyển sách giáo khoa giải tích đang in ấn cần được xác nhận bị SCP-1889 lây nhiễm hay không trước khi lưu hành.

**Mô tả:** SCP-1889 là mã định danh chung cho các bài toán được tìm thấy trong nhiều quyển sách giáo khoa giải tích ở Bắc Mỹ từ khoảng năm 196█. Các bài toán sẽ xuất hiện trong tất cả các quyển sách cùng một kiểu in với phương thức không xác định ở thời điểm giữa khâu in đại trà và vận chuyển. Trường hợp đầu tiên đã được phát hiện sau một cuộc điều tra về các báo cáo mất tích và giết người dã man xảy ra tại khuôn viên Trường Đại học █████ cho thấy rằng toàn bộ nạn nhân đều đã từng tiếp xúc với quyển &#34;Giải tích Cơ bản: █ ██████████ █████&#34; tái bản lần hai. Kể từ lần quản thúc đầu tiên vào năm 1971, ██ bản in đã được phát hiện có chứa SCP-1889.

SCP-1889 sẽ luôn lấy hình dạng là một bài toán cực trị được viết theo cùng một phong cách như phần còn lại của cuốn sách. Bản sao của tất cả các bài toán được tìm thấy hiện đang được lưu trữ tại điểm và có thể tiếp cận dị thể [[footnote]] Với các số được xóa để tránh nhiễm dị tính [[/footnote]] nếu có sự chấp thuận của Tiến sĩ A████. --Mặc dù lời văn sẽ thay đổi theo từng bản in, nhưng các con số và các phép tính liên quan đều giữ nguyên với mọi bài toán được tìm thấy.-- (Điều này không còn đúng nữa, xem Phụ lục SCP-1889-02 để biết thêm chi tiết)

Hiệu ứng dị thường của SCP-1889 sẽ xảy ra khi bài toán được đọc, hiểu và giải thành công bời một người. Khi một cá nhân hiểu ra cách giải đúng của bài toán [[footnote]]Mặc dù rất khó để nhận ra thời điểm chính xác đối tượng hiểu được bài toán, khoảnh khắc đối tượng biến mất có vẻ như củng cố giả thuyết này. Xem Phụ lục SCP-1889-01 để biết thêm chi tiết.[[/footnote]], đối tượng dường như biến mất. Thời điểm biến mất khi được đo đạc bởi công nghệ hiện đại gần như là ngay lập tức và việc này không giải phóng bất kỳ bức xạ EM nào. Khu vực nơi đối tượng đứng trước khi biến mất thường sẽ bị thay thế bởi không khí chứa một lượng [DỮ LIỆU BỊ XÓA] ở nhiệt độ trung bình khoảng 45° C. Mọi nỗ lực để xác định vị trí của các đối tượng sau khi họ biến mất đều thất bại.

Khoảng 22-24 tiếng sau khi đối tượng biến mất, một khối lập phương thô làm từ bộ phận cơ thể người [[footnote]]Được xác nhận bới xét nghiệm di truyền là hài cốt của đối tượng vừa biến mất.[[/footnote]] sẽ xuất hiện trong bán kính 3m kể từ vị trí cuối cùng của đối tượng. Trong toàn bộ trường hợp, khối lập phương trên đều được cấu tạo bởi một bó cơ, nội tạng và xương được bọc chặt trong da của đối tượng. Hầu như toàn bộ cơ thể đối tượng đều nằm trong khối lập phương ngoại trừ hệ thống thần kinh trung ương thường bị loại bỏ một phần. Chất não đều không được tìm thấy trong bất kỳ khối lập phương nào. Khối sinh thể này luôn bị bao phủ bởi một chất lỏng không xác định giống ethanol có đặc tính kháng khuẩn mạnh, khiến nó trở nên vô trùng về mặt sinh học.

Thông thường, một tin nhắn sẽ được đốt lên phần da. Tin nhắn gần như luôn luôn được viết bằng tiếng mẹ đẻ của đối tượng và có vẻ như nhận xét về chất lượng của đối tượng hoặc đề nghị thứ gì đó
từ người nhận. Tầm quan trọng hay nguồn gốc của các tin nhắn này đến nay hiện chưa rõ. Các nỗ lực trong việc liên lạc thông qua vật thể trên người đối tượng không mang lại kết quả đáng kể.  

Các tin nhắn ví dụ:
&#34;YÊU CẦU THÊM HÀNG HÓA&#34;
&#34;SỰ ĐA DẠNG QUÁ THẤP&#34;
&#34;MẪU VẬT QUÁ DỄ SAI BẢO&#34;
&#34;[DỮ LIỆU BỊ XÓA]&#34;
&#34;CHẤP NHẬN ĐƯỢC; XIN HÃY LẶP LẠI&#34;

**Phụ lục SCP-1889-01**
Vào ngày ██/██/199█, một cuộc thử nghiệm đã được thực hiện sử dụng một máy tính có khả năng nhận đầu vào dạng văn bản và một nhân viên cấp D không có khả năng làm toán. Đối tượng biến mất như mọi khi, củng cố giả thuyết rằng dị tính không được kích hoạt bởi tính toán mà là do hiểu biết về câu trả lời.

Thi thể của đối tượng bất ngờ xuất hiện trở lại chưa đầy 2 tiếng sau trong tình trạng bị thiêu rụi và cắt thành nhiều phần. Một tin nhắn nhỏ đã được viết lặp đi lặp lại trên toàn bộ các phần cơ thể, ghi &#34;CHẤT LƯỢNG KHÔNG THỂ CHẤP NHẬN ĐƯỢC&#34;. Thi thể đã được lấy mẫu sau đó thiêu hủy. Không có thêm bất kỳ kế hoạch thử nghiệm nào sau thời điểm đó.

**Phụ lục SCP-1889-02:** Đã có thêm █ bài toán với hiệu ứng tương tự được tìm thấy và liệt kê trong quyển Giải tích ██ &#34;Early Transcendentals&#34; tái bản lần █. Mặc dù các biến thể này đã được xử lí thành công, đây dường như là một biện pháp dị thể dùng để đối phó với quy trình quản thúc đặc biệt, vốn đã thành công trong việc ngăn chặn bất kỳ lần kích hoạt nào đã biết của 1889 trong █ năm. Khả năng SCP-1889 có thể thích nghi được đồng nghĩa với việc các phương pháp kiểm duyệt sát sao hơn cần phải được áp dụng cho các báo cáo giống với hoạt động của 1889 kể từ thời điểm này trở đi.
