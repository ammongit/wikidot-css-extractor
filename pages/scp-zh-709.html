篇名：學音樂的小孩不會變壞
作者：[[*user balesbomb]]
2020攀爬金字塔 A3 音樂性
[[include info:end]]

**項目編號：**SCP-ZH-709

**項目等級：**Safe

**特殊收容措施：**非實驗期間所有的SCP-ZH-709個體皆統一收容於Site-ZH-16收容1區文具用品區的專屬大型保險箱內，至少每兩週及尋獲新的項目個體時需清點一次項目的總數量；人員清點或運送項目時應配戴手套以避免意外觸發項目效應。實驗期間允許一名具樂理基礎能力的C級人員操作項目以監控實驗過程。

* **2019/8/13補充：**禁止具備山葉音樂能力檢定鋼琴或電子琴達到5級以上的非D級人員接觸項目以避免該員被指定為SCP-ZH-709-1。當前█名SCP-ZH-709-1皆個別收容於Site-ZH-16收容5區人形收容室。

**描述：**SCP-ZH-709是一款塑膠製鉛筆盒，尺寸長18.5公分、寬4.5公分、高2公分，盒蓋上印刷有兩個八度音程鋼琴鍵盤，盒底則標示『理想國文具製造』字樣；截至目前已收容722個白色款和726個黑色款，兩種款式具有相同異常效應。

當一名人員以手指直接接觸項目盒蓋上印刷的琴鍵圖案時，該員將會聽到對應該琴鍵音階的鋼琴聲音，並於--短時間--至少1小時內仍可聽到--5公尺--10公尺範圍裡其他人員觸發項目效應的聲音，此效應持續時間會因人員接觸項目頻率與接觸時間而等比延長；收（錄）音設備無法接收項目效應產生的聲音，當前未知其傳輸媒介。

* **2019/8/13補充：**當一名具有山葉音樂能力檢定鋼琴或電子琴達到5級以上的人員操作項目時，此人員將被指定為SCP-ZH-709-1；SCP-ZH-709-1即使項目的琴鍵面板不符合成人規格也能流暢使用項目彈奏樂曲，並將永久受到項目效應影響；受SCP-ZH-709-1指導而操作項目的人員也會使項目效應影響的程度加劇；無法以記憶刪除程序移除SCP-ZH-709-1的指定狀態。

**發現與收容過程紀錄：**SCP-ZH-709是於2019/6/19在新北市██區██國小由偽裝成教師的外勤潛伏特工發現；當時該員正執行學生期末評量測驗監考，並注意到數名學生在桌面上放置相同款式的鉛筆盒且不時伸手觸碰盒蓋，批閱考卷發現該些學生於選擇題與是非題的答題相似率極高而諮詢該些學生舞弊情事，其中一名學生承認並交出一個SCP-ZH-709；該員確認項目異常性質後通報，並由回收人員後續從其他學生、學校週邊販售文具用品店面及中盤商庫存處陸續回收項目；追溯項目來源的行動以失敗告終，因而未知確切的項目總數量。事後對所有接觸項目人員以「該產品使用具致病毒素之非法電子元件而回收銷毀」緣由搪塞並對必要對象施以記憶消除程序。

**附錄：**SCP-ZH-709操作實驗紀錄20190812

&gt; **實驗時間：**2019/8/12 13：30
&gt; **操作人員：**D-1677，具加重竊盜及過失殺人前科，持有山葉音樂能力檢定鋼琴4級認證。
&gt; **監控人員：**研究員 小米
&gt; **前註：**於此次實驗發現項目具有指定SCP-ZH-709-1效應，並在實驗過程中使D-1677成為SCP-ZH-709-1。
&gt; ----
&gt; 
&gt; **紀錄開始**
&gt; 
&gt; （//監控人員先操作位於監控席的項目個體以獲得效應影響//）
&gt; 
&gt; **小米：**好了D-1677，請你用手指去按桌上那個鉛筆盒的鋼琴鍵盤。
&gt; 
&gt; （//D-1677不情願的依造指示操作//）
&gt; 
&gt; **D-1677：**（//表情稍微訝異//）嘿？（//嘗試性質的依序按下所有琴鍵//）嘖嘖！這玩具鋼琴音質真好！
&gt; 
&gt; （//D-1677隨手彈奏一段旋律，監控人員事後查證為《小丑之舞》[[footnote]]由俄國作曲家德米特．鮑里索維奇．卡巴列夫斯基（1904----1987）所著，為山葉音樂能力檢定鋼琴11級指定曲。[[/footnote]]的一部分//）
&gt; 
&gt; **小米：**（//表情訝異//）你彈的真好。
&gt; 
&gt; （//D-1677接著又以項目彈奏了數段旋律，內容包括《布爾格彌勒25首練習曲》[[footnote]]由德國作曲家約翰．弗里德里希．法蘭茲．布爾格繆勒（1806----1874）所著，為山葉音樂能力檢定鋼琴8級指定曲。[[/footnote]]、《給愛麗絲》[[footnote]]由德國作曲家路德維希．凡．貝多芬（1770----1827）所著，為山葉音樂能力檢定鋼琴6級指定曲。[[/footnote]]等曲目。//）
&gt; 
&gt; （//監控人員讚嘆同時也發現D-1677能異常流暢的操作項目//）
&gt; 
&gt; **D-1677：**我好歹以前也是靠這個混飯吃的，可惜這個玩具只有兩個八度，所以我沒辦法彈和聲----真的好久沒彈鋼琴了……
&gt; 
&gt; （//D-1677彈奏了一段[[[between-dream-and-sin|不知名曲目]]]之後突然開始哭泣並自述//）
&gt; 
&gt; **D-1677：**（//用手背抹著眼淚//）我好愛音樂，真的，如果不是因為缺錢我也不會開始偷東西……但是現在說這些都已經太遲了。
&gt; 
&gt; **小米：**好，感謝你的配合，可以停止操作----
&gt; 
&gt; **D-1677：**（//打斷監控人員的通話//）我可以再來彈琴嗎？拜託。
&gt; 
&gt; **小米：**這個我不能保證。
&gt; 
&gt; **紀錄結束**
&gt; 
&gt; ----
&gt; **實驗後續：**於之後的實驗確認SCP-ZH-709的新效應並將D-1677列為第一名SCP-ZH-709-1，為確認項目是否仍帶有其他效應而延後執行D-1677的例行處決。</textarea></pre>
