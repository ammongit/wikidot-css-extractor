&gt; Планы на черновик:
&gt; - протокол испытаний (самое сложное)
&gt; - проработка диалогов
&gt; - (DONE)диалог агента из мчс с фондом о том, что нашел бесконечный источник газа
&gt; - правка плашки (Обновление от 20.04.20██: После инцидента 1148-13 шлюз снаружи должен быть обшит слоем свинцом не менее 65 см. Во внутреннее пространство между дверьми шлюза также должен быть добавлено два (2) независимо работающих дозиметра. )
&gt; - выбрать класс

**Только сильно не пинайте, это только начало черновика**


**Объект №:** SCP-1148-RU

**Класс объекта:** [[[safe |Безопасный]]]/[[[euclid |Евклид]]]/[[[keter |Кетер]]]

**Особые условия содержания:** 

Вход в объект должен быть оборудован герметичным взрывоустойчивым шлюзом класса ██, изготовленного из сплава ████████ ██████-█████. Вся поверхность шлюза примыкающая к объекту должна быть покрыта составом из ███████ с коэффициентом теплопроводности не более 0.000███. Шлюз должен иметь как минимум две двери между входом в объект и внешним миром, между которыми должны быть установлены два (2) вакуумных насоса (один из которых является резервным), одна (1) система нагнетания избыточного давления, один (1) барометр абсолютного давления с диапазоном измерения до ██████████ Паскаль, один (1) электронный термометр, один (1) инфракрасный термометр, система дезинфекции с составом из [УДАЛЕНО], одна (1) система откачки жидкости, одна (1) система закачки жидкости. Пространство между шлюзом и объектом также должны иметь аналогичные системы измерения давления и температуры, а также систему забора проб почвы, газа и жидкости.

Обновление от 20.04.20██: После инцидента 1148-13 шлюз снаружи должен быть обшит слоем свинцом не менее 65 см. Во внутреннее пространство между дверьми шлюза также должен быть добавлено два (2) независимо работающих дозиметра. 

**Описание:**

SCP-1148-RU является комнатой (далее SCP-1148-1) в трехэтажном коттедже (далее SCP-1148-2) в поселке ███████ (██████████ край, Россия). Аномальные свойства, судя по показаниям владельца не проявлялись до события

SCP-1148-2 является невосприимчивым к любым видам повреждения трехэтажным коттеджем построенным преимущественно из силикатного кирпича, бетона и металлических конструкций. Весь материал дома (основание, стены, крыша, лестницы, несущие конструкции) полностью неуязвимы к физическим повреждениям и не проявляют какую теплопроводность. При этом все предметы внутри дома являются обычными неаномальными предметами, не имеющие свойств SCP-1148-2 (предполагается, что большинство объектов мебели, декора, а также электронной техники были уничтожены огнем в предшествующем постановке на содержание событии). SCP-1148-2 по большей части покрыт копотью от события предшествующем постановке на содержание

SCP-1148-1 является комнатой, которая исходя из технической планировки здания, показаний владельца дома и внешним видом после первой итерации является кухней совмещенной со столовой зоной, площадью 21.3 квадратных метра. SCP-1148-1 имеет один (1) дверной проем, являющийся единственным входом и выходом, а также не имеющая окон (по показаниям владельца, сделано это было с целью установки открытого винного шкафа вдоль всей стены, чтобы вино не приобретало прогорклый вкус, что происходит вследствие попадания солнечного света). 

Каждые 27 дней, 22 часа, 9 минут, 54.534862 секунды (исходя из точных расчётов земных суток (23:56:4.0905308) получается, что аномалия активируется каждые 28 истинных земных суток) SCP-1148-1 меняет свое внутреннее пространство на случайное иное, но всегда ведущее на планету или достаточно крупный метеорит (на сегодняшний день минимальный размер метеорита составлял 217 км в самой узкой точке). Для упрощения терминов старший научный сотрудник Шустов Н.Р. назвал этот переход &#34;итерацией портала&#34;. Итерация портала длится ровно 5:59:01.022633, что составляет ровно одну четверть истинных земных суток, после чего SCP-1148-1 трансформируется в состояние кухни, какой она была до итерации



На данный момент существует три гипотезы касательно природы SCP-1148-1 

* объект бесконечно экстрамерен и с каждым новым циклом генерирует новую внутреннюю полость, похожую на нашу вселенную
* с каждой новым итерацией объект открывается в одной из множества вселенных (либо лишь в одной, но каждый раз на новом месте)
* с каждой новым итерацией объект открывается в одной из точек в нашей вселенной
 
**История обнаружения:**
18.01.2021 около 02:15 по местному времени в поселке ██████ ████ в ██ км от города ████████, Россия начался пожар в одном из домов, находящихся на участке ████████ Николая Владимировича 19██ года рождения. Спустя примерно 13 минут пожарные прибыли на место для осуществления заливки горящего дома водой. Спустя примерно три часа после начала пожаротушения от команды пожарных на пункт диспетчера поступило следующее сообщение


&gt; //**В рамках программы поиска аномалий путем прослушки каналов экстренных служб в 05:42 по местному времени данный разговор был автоматически записан и передан в отдел постановки на содержание**//
&gt; 
&gt; **Пожарный отряда №2 -** Прием, Диспетчер, вызывает второй отряд, как слышно?
&gt; 
&gt; **Диспетчер -** Прием, связь в порядке, слушаю вас.
&gt; 
&gt; **Пожарный отряда №2 -** У нас тут проблема, судя по всему под домом проходил газопровод, мы уже почти два часа заливаем водой дом, благо гидрант был недалеко, но никакого, сука, результата нет. Пламя ни на каплю не убавилось. Второй этаж уже только тлеет, а с первого пламя как из ёбаной горелки.
&gt; 
&gt; **Диспетчер -** Принято. Уточните, горит дом на улице ████████ дом 5?
&gt; 
&gt; **Пожарный отряда №2 -** Так точно.
&gt; 
&gt; **Диспетчер -** Минутку, пожалуйста... 
&gt; 
&gt; //Спустя 110 секунд диспетчер возвращается//
&gt; 
&gt; **Диспетчер -** Данная улица не подключена к газопроводу, ближайший газопровод находится примерно в полукилометре к северу от вас вдоль улицы ██████.
&gt; 
&gt; **Пожарный отряда №2 -** Да быть такого не может. Либо с вашими планами что-то не так, либо этот [УДАЛЕНО] как-то подключился к газопроводу. Если бы у него был склад баллонов, здесь бы все давно взлетело к чёрту. Но он, сука, отрицает наличие чего-то газового в доме.
&gt; 
&gt; **Диспетчер -** Последний раз планы обновлялись два месяца назад, никакого нового газопровода быть не может.
&gt; 
&gt; **Пожарный отряда №2 -** Принято. Диспетчер, запрашиваю еще две пожарных машины, мы здесь не справимся. И вызовите МЧСников, потому что за мои 20 лет работы такая хрень происходит впервые...
&gt; 
&gt; //Далее сообщение от Диспетчера к местному МЧС было компрометировано, в результате чего был вызван отряд МЧС с внедрённым сотрудником Фонда, который по прибытии на место заподозрил аномалию вызвал МОГ Эпсилон-9 &#34;Пожиратели огня&#34; сообщив о предполагаемом бесконечном источнике горючего газа//
&gt; 
&gt; **Примечание:** //Спустя 73 минуты после прибытия МОГ Эпсилон-9 &#34;Пожиратели огня&#34; и задержания всех сотрудников пожарной службы и МЧС с целью применения амнезиаков, МОГ смогла закрыть входную дверь ведущую в комнату, из которой исходило пламя стальной пластиной, благодаря чему пламя исходило только из щелей между пластиной и проемом в помещение, что на тот момент ошибочно посчитали первичными условиями сдерживания бесконечного газового источника. Во время ожидания техников с оборудованием и материалами для герметизации помещения, в приблизительно 08:14 пламя внезапно погасло, что стало признаком об окончании предполагаемого газа. После приезда техников и осмотра здания, дверной проем был укреплен и герметизирован, также в проем был встроен прибор для взятия анализа проб на случай повторения инцедента в дальнейшем, а также камера наблюдения за внутренним пространством помещения. Все оборудование крепилось в укреплении проема, поскольку было выяснено о невозможности повредить стены и встроить в них необходимое оборудование.//


**Протоколы экспериментов:** ██████ █████ █████.</textarea></pre>
