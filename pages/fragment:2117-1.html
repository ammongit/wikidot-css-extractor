    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:2117-1/2117.png|caption=Các sơ đồ bên ngoài trước đây của SCP-2117, được lấy từ một máy tính trên bo mạch. Các hoạt động lập bản đồ chi tiết hơn hiện đang được tiến hành. Nhấn vào đây để phóng to.| link=&#34;http://scp-wiki.wdfiles.com/local--files/fragment:2117-1/2117.png&#34;]]

**Mã vật thể #:** SCP-2117

**Phân Loại:** Thaumiel

**Quy trình Quản thúc Đặc biệt:** SCP-2117 là vị trí của Điểm-2117, có thể tiếp cận bởi bất kỳ cá nhân nào sở hữu một cá thể. Hiện tại, các cá thể SCP-2117-A-1 được sử dụng bởi nhân sự quan trọng, thành viên của Đội Đặc Nhiệm Cơ Động Omega-2 (“Lạc Quan NGOÀI KHÔNG GIAN!”) và các cá thể SCP-2117-B.

SCP-2117 hiện đang nằm trong quỹ đạo xung quanh Titan, nhưng có thể được sử dụng tự do để di chuyển khắp hệ mặt trời nhằm chống lại các mối đe dọa từ ngoài Trái Đất hoặc ngoài thiên hà. Khả năng các loại vũ khí của SCP-2117 được liệt kê trong hướng dẫn sử dụng trong Tài liệu 2117-Alpha. 

Hiện chưa có kế hoạch để sử dụng SCP-2117 như phương tiện di chuyển giữa các vì sao; tuy nhiên, vì nó nhắm vào một Trận Đồ Chuyển Tiếp Đa Vũ Trụ Bailey-King, một tiền đồn của Phòng Ban Ngoại Giao Đa Vũ Trụ được xây dựng trên tàu.  

Các cá thể SCP-2117-B hiện đang giữ vai trò cố vấn an ninh với Tổ Chức như một phần của Đội Đặc Nhiệm Phụ Trợ Alpha-1 (&#34;[http://scp-vn.wikidot.com/stealingsolidarityhub Hắc Thố Trên Mặt Trăng]”).  Các cá thể SCP-2117-B được phép tự do ra vào SCP-2117, và đang được sử dụng như các đặc vụ gây rối các mục tiêu không được Tổ Chức lưu tâm đến ở Trung Quốc, Nhật Bản và Hàn Quốc. 

**Mô tả:** SCP-2117 đề cập đến một trạm vũ trụ có hình dạng bất thường không rõ nguồn gốc hiện đang quay quanh Titan, mặt trăng lớn nhất của Sao Thổ. Kích thước bên ngoài của SCP-2117 là khoảng 200km x 50km x 70km. Tuy nhiên, kích thước bên trong của SCP-2117 vượt xa kích thước bên ngoài do sử dụng Động Cơ Ổn Định Phi-Euclid Augustine[[footnote]]Được đặt tên theo nhà vật lý dị thường Ts. Marianne &#34;Mimi&#34; Augustine, người đã đề xuất phát minh ra một thiết bị như vậy vào năm 1992.[[/footnote]]. Vỏ của SCP-2117 được làm từ hợp kim iridium-titanium-beryllium, và 90% con tàu được bao phủ bở một cụm từ duy nhất được viết bằng hơn năm trăm ngôn ngữ: //SCPS Solidarity// 

SCP-2117 dường như là một hỗn hợp của ít nhất bảy mươi ba trạm vũ trụ và tàu vũ trụ khác nhau; trong số này, có mười lăm con tàu và mười hai trạm giống hệt nhau. Các Động Cơ Ổn Định Phi-Euclid  Augustine hỗ trợ SCP-2117 duy trì sự gắn kết của nó, vì quá trình thăm dò đã chỉ ra rằng các phần khác nhau của SCP-2117 được nối với nhau không phải thông qua hàn hoặc các kỹ thuật kết nối khác mà do vi phạm nguyên lý loại trừ Pauli[[footnote]]Nguyên lý Loại trừ Pauli cho rằng, trong một nguyên tử hay phân tử, không thể có hai electron cùng giá trị của bốn số lượng tử. Từ đó kết luận rằng hai nguyên tử không thể chiếm cùng một vị trí ở trong cùng một thời gian với năng lượng bằng nhau.[[/footnote]].

SCP-2117-1 đề cập đến một dị thể ngụy lan truyền nhận thức hiện diện trong SCP-2117. SCP-2117-1 tự động dịch mọi chữ viết trên các bề mặt trong SCP-2117, bao gồm cả nội thất, thành phần cấu trúc, và công nghệ. Chữ viết phải được viết trực tiếp khắc hoặc in nổi; chữ viết in bằng mực không bị ảnh hưởng bởi SCP-2117-1.

Các chữ viết được dịch bởi SCP-2117-1 thường được dùng là hướng dẫn để vận hành các cá thể SCP-2117-A, hoặc là bình luận cho các cá thể trên.  SCP-2117-A để cập đến công nghệ dị thường và các vật thể có mặt trên SCP-2117. Các cá thể SCP-2117-A điển hình với các lời bình luận bao gồm:


* Một AI đầu cuối chứa một phiên bản AIC &#34;CROM&#34; không còn hiệu lực.

&gt; * Nó chỉ nói một từ lặp đi lặp lại. Mong là bất cứ ai lập trình nó sẽ bị tống ra ngoài không gian.
&gt; * Nó trông như một chú chim dễ thương, nhưng nó thích tự nhân đôi. Nó làm sập một nửa hệ thống máy tính ở Boong 3 vào đêm qua. Giờ nó đang bị ngắt kết nối..

* Một thang đo Kant cỡ lớn đã được điều chỉnh để phù hợp với các cấp độ Hume có trên SCP-2117.

&gt; * Không thể tin được. Thứ này tên là thang đo [cơ quan sinh sản nữ]?
&gt; @@@@
&gt; * Kiểu chơi chữ đó không thật sự hiệu quả với các ngôn ngữ khác.
&gt; @@@@
&gt; * Mà Hume là cái quái gì vậy?
&gt; @@@@
&gt; * Mấy từ tùm lum tà la ấy mà. Chị định tháo nó ra, nhưng nó dính chặt vào khoang chỉ huy rồi.

* Một Trận Đồ Chuyển Tiếp Đa Vũ Trụ Bailey-King còn hoạt động; tuy nhiên, các tài liệu đề cập nó với tên gọi Trận Đồ Chuyển Tiếp King-Bailey.

&gt; * Nếu có tên nào mặc áo khoác trắng bước qua, thì phóng toàn bộ boong này ra ngoài.
&gt; @@@@
&gt; * Hệ thống không hoạt động. Lõi năng lượng bị lỗi, và chúng ta cần cái hệ thống hỗ trợ sự sống chết dẫm đó.
&gt; @@@@
&gt; * EM cần máy hỗ trợ sự sống. BỌN CHỊ có thể sống trong chân không.
&gt; @@@@
&gt; * CÁC CÔ KHÔNG PHẢI NHỮNG NGƯỜI DUY NHẤT SỐNG TRÊN CON TÀU NÀY

* Một căn phòng mô phỏng sử dụng công nghệ phản trọng lực trục vớt từ một cơ sở HALO của Tổ Chức cũng như phần còn lại của một con tàu có tên Khí Cầu Chiến Đấu //Orichalcum//
 
&gt; * Chẳng khác gì cái nhà hơi cả.
&gt; @@@@
&gt; * Từ khi nào mà chúng ta có KHÍ CẦU CHIẾN ĐẤU!?

Để biết thêm các mục khác, hãy tham khảo [[[2117 Recovered Materials| Tài Liệu Vật Thể Được Thu Hồi 2117-Ω-2A]]].


-------


Bốn cá thể SCP-2117-A đáng lưu tâm nhất bao gồm.

SCP-2117-A-1 đề cập đến lối vào SCP-2117. SCP-2117-A-1 là các khối lập phương iridium cỡ nhỏ, khi được ném về một bề mặt sau khi nói một cụm từ, sẽ mở ra một lỗ sâu hai chiều vào khu vực chung SCP-2117. Câu lệnh kích hoạt, được khắc lên khối lập phương, đọc là:

&gt; Chừng nào các vì sao vẫn tỏa sáng trên bầu trời của chúng ta, chiến hạm //Solidarity// sẽ luôn trỗi dậy.

SCP-2117-A-2 đề cập đến một Trí Thông Minh Nhân Tạo bán hữu cơ, tự gọi mình là &#34;Mahōtsukai&#34;[[footnote]]&#34;Phù Thủy&#34; hoặc &#34;Pháp Sư&#34; trong tiếng Nhật.[[/footnote]]. Dường như SCP-2117-A-2 đã ghi đè AI ban đầu trên tàu sau khi được tải lên từ một nguồn bên ngoài, được suy đoán là một hoặc nhiều cá nhân có trí khôn. 

CPU chính của SCP-2117-A-2 có bản chất hữu cơ, đường kính xấp xỉ 20 mét, bao gồm bộ não nhân tạo và vật chất tim mạch. Ít nhất có 21 mô cấy có chức năng không rõ ràng tồn tại trên CPU của SCP-2117-A-2, dường như hoạt động như &#39;lõi nhân cách&#39; cho phép nó thể hiện sự đồng cảm, sáng tạo và tăng khả năng nhận thức.

SCP-2117-A-3 là một sinh vật mà SCP-2117-A-2 gọi là &#34;Jumpy&#34;. SCP-2117-A-3 là một dạng sống ngoài hành tinh chín chil[[footnote]]Chín chi[[/footnote]] với cơ thể hình trụ, đa phần có màu xanh, sở hữu một cái miệng với cấu tạo hàm đơn giản và hệ thống tim mạch và thần kinh không tập trung, với năm chi sau và bốn chi trước. SCP-2117-A-3 dường như không có trí khôn, nhưng nhìn chung có tính khí thân thiện.  

SCP-2117-A-3 có khả năng bao bọc một không gian ít nhất 600km^^2^^ trong một trường không-thời gian bất ổn định mà sau đó SCP-2117-A-2 có thể điều khiển được. Nếu được sử dụng cùng với bộ đẩy ion có trên SCP-2117, nó có khả năng đẩy SCP-2117 với tốc độ Nhanh hơn Ánh sáng. Nếu được sử dụng cùng với Bailey-King MUTA nói trên, SCP-2117-A-3 có khả năng vượt qua các ranh giới vũ trụ. 

SCP-2117-A-4 là một vật thể mà SCP-2117-A-2 gọi là “Bản Kê Khai Phi Hành Đoàn”. SCP-2117-A-4 là một cuốn sách lớn với các trang giấy trắng, được đóng gáy bằng da có vẻ như được làm từ một con kỳ đà lớn tương tự như rồng Komodo.

Khi một cá nhân viết tên của họ lên SCP-2117-A-4, một ký hiệu sẽ xuất hiện theo tên của họ, cho biết họ phục vụ vai trò gì trong phi hành đoàn và tình trạng hiện tại của họ. Các nhân sự của Tổ Chức đã ký tên trong SCP-2117-A-4 có vai trò của họ được liệt kê là các trạm của họ trong Tổ Chức và trạng thái của họ là &#34;Đang hoạt động&#34;. Tất cả các nhân viên khác, ngoại trừ các cá thể SCP-2117-B, được liệt kê là &#34;Mất tích&#34;, &#34;MIA&#34; hoặc &#34;Trống”.

-------

Khoang chỉ huy của SCP-2117 chứa một tấm bảng được cho là có nguồn gốc từ một nhóm sở hữu trước đây của SCP-2117. Các cá thể SCP-2117-B cho rằng tấm bảng đã thay đổi thành trạng thái hiện tại trong ba mươi năm qua, và văn bản gốc hoàn toàn khác so với hiện tại.
 
&gt; Con tàu lớn này được ban cho chúng tôi từ rất lâu về trước. Nó đợi chờ tại điểm Lagrange, đợi chúng tôi hành động. Nhưng chúng tôi không làm thế. Nó trôi ngoài không gian, thi thoảng bị bắt gặp bởi một cái vệ tinh, thi thoảng lại được khám phá. Nhưng chúng tôi chưa từng làm gì với nó cả-- chúng tôi đã hài lòng với hiện tại.
&gt; @@@@
&gt; Chúng tôi hiểu ra trong muộn màng, rằng chẳng có thứ gì là bình thường cả. Chúng tôi cố ngăn chặn thứ đến từ những vì sao xa xôi, nhanh hơn, và nhanh hơn, nhanh hơn nữa, vượt qua tốc độ ánh sáng, nhưng tới thời điểm nó ăn mất hành tinh thứ mười, thì đã quá muộn. Thế giới như chúng ta biết sẽ chết. 
&gt; @@@@
&gt; Hoặc chúng tôi đã nghĩ thế. Tấm bảng trên con tàu này nói rằng đây là chiếc //Solidarity// duy nhất trong thực tại. Nó đã sai. Hàng chục—không, hàng trăm chiếc lấp đầy bầu trời trên Trái Đất, một số mang những kích cỡ và hình dáng không thể nhận ra được. Nhưng chúng vẫn mang danh hiệu của cô ấy: //Solidarity//. Họ giữ chân các vì sao lại, và khi chúng tôi nhận được cuộc gọi, chúng tôi nắm lấy quyền làm chủ con tàu của mình.
&gt; @@@@
&gt; Cứ như chúng tôi được sinh ra trên đây—ngay khi chốt gió mở ra, chúng tôi biết rõ từng ngóc ngách của con tàu. Mọi vết lõm trên thân tàu, mọi khiếm khuyết trong hệ thống hướng dẫn, mọi vết bẩn trên ghế thuyền trưởng. Nó đã nói với chúng tôi, và chúng tôi đã lắng nghe. Sau một thời gian dài, chúng tôi đã lắng nghe, và chúng tôi chiến đấu giữa họ, và //Solidarity// sống đúng với tên gọi của nó.
&gt; @@@@
&gt; Chúng tôi không thể quay lại với cuộc sống ẩn dật sau đó, và cũng không có ý định làm thế. Thế giới đã chứng kiến một phép màu, nhưng //Solidarity// chưa từng là của chúng tôi. Chúng tôi từ bỏ nó, làm tàu cho riêng mình, và một ngày nào đó, nó sẽ biến mất.
&gt; @@@@
&gt; Một ngày nào đó, sự cứu rỗi sẽ đến từ chính con tàu này, và nó sẽ không rời đi đến khi ban phát sự cứu rỗ ấy. Và khi ấy, Trái Đất sẽ ngước nhìn về các vì tinh tú, và những ai trên đó cuối cùng sẽ biết rằng họ không hề đơn độc. 
&gt; @@@@
&gt; Chúng tôi, Phi Đội Tinh Tú Thứ Bảy của Tổ Chức của Cuộc Trấn Áp Dị Thường dành tấm bảng này cho tất cả những người đã kề vai sát cánh trong Trận Chiến của 100 Chiến Hạm //Solidarity// và những ai đến sau chúng tôi, khám phá ra con tàu này, và dùng nó để cứu rỗi bản thân.
