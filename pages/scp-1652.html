    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1652 - Mercy in the Storm
**Auteur :** [[user Flower on the Wall]]
**Traducteur :** [[user spicylava]]
**Date de publication originale :** 23 décembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1652

**Classe :** --Sûr-- Euclide (voir le Rapport d’Incident 1652-1)

**Procédures de Confinement Spéciales :** En raison de l’immobilité de SCP-1652, un périmètre de 30 mètres doit être établi autour de SCP-1652, sous couvert d’un espace d’entraînement militaire. Le périmètre entourant SCP-1652 doit être ceint par une clôture barbelée haute de trois mètres. L’accès à SCP-1652 doit être autorisé par un membre du personnel de Niveau 4. Les instances de SCP-1652-1 doivent être traitées adéquatement puis être relâchées.

**Description :** SCP-1652 est un champ près de Dresden au Tennessee, situé aux coordonnées 36.281238,-88.684582. SCP-1652 en lui-même ne présente aucune propriété anormale immédiate. Pendant une période de quatre heures chaque jour, des coups de feu ainsi que des explosions seront entendus dans un rayon de 15 mètres autour de SCP-1652. Ces bruits n’ont aucune source perceptible et ne peuvent pas être captés par des appareils électroniques. 

SCP-1652 est envahi par du //Lolium perenne// (de l&#39;ivraie) qui ne présente aucune propriété anormale. Couper cette herbe à une hauteur inférieure à 0,7 mètre fera cesser l’activité anormale dans cette zone. L’herbe retirée et replantée à l’extérieur de SCP-1652 ne présente aucune propriété anormale. 

SCP-1652-1 désigne une variété de chiens sauvages habitant SCP-1652. Toute tentative visant à localiser les instances de SCP-1652-1 ont échoué, sauf si les propriétés anormales ont déjà débuté. Les instances de SCP-1652-1 apparaîtront sous la forme d&#39;une variété de races de chiens. Seules des races de chiens imposants ont été observées.

Après le cycle de quatre heures impliquant les coups de feu et les explosions dans SCP-1652, des instances de SCP-1652-1 quitteront SCP-1652. Jusqu&#39;à douze instances de SCP-1652-1 ont été recensées lors de cette période. Les instances de SCP-1652-1 quittant SCP-1652 présentent des symptômes et des blessures correspondant aux armes utilisées durant la Première Guerre Mondiale. 

Les blessures recensées sur des instances de SCP-1652-1 incluent :

* Des trous de balles comprenant des munitions 
* De l’empoisonnement au plomb
* Une inflammation respiratoire causée par l’exposition à du gaz moutarde
* Des cloques irritées
* Des blessures causées par une arme blanche correspondant à une baïonnette.

Les balles retrouvées à l&#39;intérieur des instances de SCP-1652-1 sont extrêmement corrodées et ne présentent aucun signe d’avoir été tirées récemment. Elles correspondent aux munitions habituellement utilisées pendant la Première Guerre Mondiale. 

Les instances de SCP-1652-1 ne présentent aucune anomalie biologique. Elles erreront dans SCP-1652 jusqu&#39;à ce qu&#39;elles meurent par exsanguination ou qu’elles soient soignées. Les instances de SCP-1652-1 qui reçoivent des soins tenteront de s’échapper à l&#39;intérieur de SCP-1652.
Les autopsies d’instances de SCP-1652-1 décédées ne montrent aucune différence de celles-ci avec des chiens domestiques. Les instances de SCP-1652-1 semblent avoir en moyenne six ans. 

Après une période de deux jours à l’extérieur de SCP-1652, l’instance commencera à se décomposer, expirant habituellement 15 à 21 heures plus tard. Leur état de décomposition sur trois jours est comparable à ██ années de temps écoulé. Les instances de SCP-1652-1 en décomposition présentent un grand inconfort jusqu&#39;à ce qu&#39;une chance de retourner dans SCP-1652 leur soit fournie.

**Rapport d’Incident 1652-1 :**
Le ██/██/19██, un homme portant un uniforme militaire britannique s’est échappé de SCP-1652. Cette instance doit être désignée SCP-1652-2. SCP-1652-2 avait en sa possession un fusil court Lee-Enfield MK III à chargeur ainsi qu’un revolver Webly. SCP-1652-2 était grièvement blessé, avec plusieurs fractures des os, des trous de balle et des cloques. SCP-1652-2 se montra réticent à dévoiler des informations, mais il révéla qu’il avait été déployé à ██████, en France. La santé de SCP-1652-2 commença à se dégrader alors qu’il se décomposait à une vitesse █6 % plus rapide que les instances de SCP-1652-1. SCP-1652-2 est décédé 5 heures après sa récupération.
