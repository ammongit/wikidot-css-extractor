    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
“我可真不懂那些喝酒的人啊，可能只是因我不会拼酒。

我感觉酒一点也不好喝：既辣，且苦。
他们怎么喝的下这种东西？”
当我写下这句话，
全身早已扑倒在昏黄的山坡上。

“可能...他们只是喜欢这种...失去判断力的感觉吧...
那种过程，毫无压力，全部思绪只为寻找那一丝灵感。
自愿将自己整个身体甚至灵魂流放于黑暗冰冷的浩瀚虚空，
试图抓住从指缝中破碎的荧光分形，
把它们捏成一枝紫色蒲公英，
然后悄然吹散它，展現出属于自己的紫罗兰花园。”
嘴边不禁流露出这般话语
我多么希望自己也能这样，
但...当我好像拥有什么，就愈发感到我在失去什么。

明明什么都没得到，最后却失去了一切，
困扰着、挤压着、缠绕着、焚烧着、
我某一处惶恐不安的血肉。

“糅杂了无处可去的情感，然后送给只有一半的人。
多美好的相遇，你遇到了你自己。”
我多么希望能爱上自己，再也没有必要想着别人。

“酒与什么最配呢？
只要问一下那些孤独、寂寞、绝望的的囚者...他们就会一一陈列出來。
这东西送给那些想要什么的人，它就成了你说不出话的良性导体。”
那个人正渴望着什么又找寻着什么，正合适。

……
她倒在一片杂乱无章的碎石堆，并和它们一起从边缘滚落，
她听到金属碰撞的声音，她听到了清脆的破碎，
她看到了无数蒲公英进入了她的扭曲肢体，
随后吸取她的情感做养料再成为一片新花田。

“好温暖啊，谁在想我吗……是你吗……”
在不可能的妄想中，期待不存在的幸福。
在不完整的肢体上，留下真切的爱恋。
在翠色的残片上，滴下红色的梦幻。</textarea></pre>
