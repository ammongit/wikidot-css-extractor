**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** 
Данный объект должен содержаться в помещении 4  x 3 x 3 метра, в Зоне █. Его также необходимо поместить в специальный ящик, для хранения хрупких материалов. Каждый SCP-### должен быть зарегистрирован в специальном файле, с присущими ему &#34;признаками&#34;. Любые эксперименты с этим объектом, должны получить согласие члена O-5 или двух сотрудников, с 4 уровнем допуска.

**Описание:**
SCP-### представляет из себя набор армированного стекла, компании ████. Его чаще всего используют при создании окон, в жилых помещениях. Объект привлек внимание Фонда, когда в полицию поступило странное сообщение о вандализме и порче имущества. Его отправил, охранник следящий за комплексом старых зданий. По его словам, когда он преследовал группу подростков разрисовавших стены здания, он заметил странные блики в окнах. Подойдя к ним, он увидел неестественные, словно ожившие рисунки и граффити. После он сказал диспетчеру, что плохо себя чувствует и прервал звонок. В последствии, туда был выслан наряд, в числе которого был Агент Фонда. По прибытию они обнаружили труп охранника, лежавший рядом с разбитым окном. Приехавшая группа по аномальным объектам, обработала амнезиаками свидетелей и забрала все SCP-###. После проведенных исследований выяснилось, что стекла обладают различными меметическими эффектами. Откройте файлы прикрепленные ниже, чтобы получить подробную информацию.

**Приложение:**

[[collapsible show=&#34;Подтвердите наличие 3 уровня допуска &#34; hide=&#34;Подтверждено&#34;]] 
Информация об SCP-### указанная выше, является дезинформацией. Реальный эффект аномалии заключается в ограниченном влиянии, на различные вселенные и измерения (?). Существует четыре экземпляра SCP-###, три из которых были уничтожены. Было выяснено, что разрушение &#34;стекла&#34; ведет за собой распад отображающейся на нем реальности. Также действие этого объекта, не привязано к времени и пространству, в наблюдаемой им вселенной. Далее приведено описание каждого образца, этой аномалии.

{{Предупреждение
Решением совета O5, запрещено проводить любые эксперименты с SCP-###-3. Риски взаимодействия с аномалией такого уровня, были признаны недопустимыми.}}
