**Artigo:** SCP-033-PT -- Peça de Informação
**Autor:** [[*user RafaelXDP]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-11164306/scp-033-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item n°:** SCP-033-PT

**Nível de Ameaça:** ##ffe100|●## Amarelo

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-033-PT deve ser mantido numa sala conectado a um computador capaz de processar extensões .xmdo, acesso a sala é restrito a funcionários de Nível de Acesso 3. No dia 03/03 a cada dois anos a partir de 2010, a FTM-Ω-42 (&#34;Pendrives&#34;) irá ao indivíduo afetado e aplicará amnésticos Classe-B.

**Descrição:** SCP-033-PT é uma caixa de titânio medindo 50cm³. Não há nenhum botão presente no objeto, apenas uma entrada de tipo USB 3.0. SCP-033-PT não necessita de uma fonte de energia, este pode operar sem nenhuma fonte externa. 

Ao conectar SCP-033-PT a um computador, este irá mostrar um equivalente a 8,4 pentabytes de armazenamento utilizados, com capacidade máxima de 1 zettabyte. Há um total de 15 pastas, enumeradas de E000 até E014, levando a acreditar que SCP-033-PT entrou em funcionamento em 03/03/1990, cada pasta contém arquivos com extenção .xmdo. Não há nenhum registro desta extensão existente. Há apenas um arquivo com extensão .txt, este apresenta os dados pessoais dos indivíduos-alvo do evento 033/Ω[[footnote]]Como nome, endereço, trabalho, diplomas, etc.[[/footnote]]. Em 09/11/2018, a extensão .xmdo foi decriptada revelando vários registros de equações avançadas de matemática, informações históricas, geográficas, econômicas e entre outros. 

Na maior parte do tempo, SCP-033-PT vai vibrar constantemente e emanar uma quantidade pequena de ondas eletromagnéticas. Em um evento 033/Ω, SCP-033-PT vai começar a brilhar num tom esbranquiçado e sua atividade eletromagnética irá aumentar por aproximadamente 20 segundos, após este tempo, SCP-033-PT irá voltar ao seu estado vibratório.

O evento 033/Ω acontece em capitais de estados do Brasil[[footnote]]É teorizado que isso foi intencional pela grande massa demográfica presente nestes locais[[/footnote]], onde um indivíduo terá suas funções cognitivas cessadas entrando num estado vegetativo por um período de 30 segundos, então certos tipos de informações serão transferidos do cérebro do indivíduo para SCP-033-PT, após este período o indivíduo retomará consciência. Indivíduos afetados dizem ter visto uma entidade humanoide sem características faciais que brilhava numa coloração esbranquiçada dizendo algo numa língua dita desconhecida. Isto ocorre uma vez a cada 2 anos no dia 03/03.

**Descoberta:** SCP-033-PT foi encontrado em 03/03/2010 num porão de uma casa abandonada localizada no estado de São Paulo, na cidade de Marília após uma detecção de grandes ondas eletromagnéticas emanando da casa. Foi encontrado junto a SCP-033-PT, um corpo em estado de decomposição avançado, além disso foi encontrado uma grande quantidade de livros sobre ciências computacionais e tipos de codificações, o computador presente perto do corpo não aparenta ser funcional e seu disco rígido foi destruído.

**Adendo 1:** Um arquivo em .mp3 foi achado na pasta E000 com informações sobre o suposto inventor de SCP-033-PT, transcrição do áudio está presente logo abaixo:

&gt; **Nome do Arquivo:** 8u77d.mp3
&gt; 
&gt; **Duração da gravação:** {{00:01:32}}
&gt; 
&gt; ----
&gt; 
&gt; **Transcrição:** Eu me chamo Eduardo Freitas e eu criei esse negócio para... armazenar informações... e acho que deu certo, quero dizer, não acho que minha criação seja... como eu posso dizer... &#34;ética&#34;, pelo simples motivo que ela literalmente rouba informações e memórias das pessoas &#34;inteligentes&#34;, mas acredito eu que isso talvez nos ajude no futuro, talvez esta seja a última peça de informação que teremos daqui alguns anos, então acho que isso seja algo necessário.
&gt; 
&gt; Quero perdoar a todos aqueles que serão afetados pela minha criação, mas saibam vocês que isso vai nos levar a frente e seremos prósperos!

[[collapsible show=&#34;+Inserir credenciais de Nível 4&#34; hide=&#34;-Fechar&#34;]]
&gt; **De:** ███████.████@███████.com
&gt; **Para:** ████████████@███████.com
&gt; ----
&gt; Encontramos informações novas sobre SCP-033-PT e ele não é seguro, podemos dizer que ele é uma máquina com uma inteligência artificial potencialmente perigosa mas não aparenta mostrar nenhuma ameaça atualmente.
&gt; 
&gt; Além disso, encontramos outro áudio que estava entreposto nos arquivos .xmdo, irei transcrevê-lo:
&gt;&gt; 
&gt;&gt; //(chorando)// Desculpe a qualquer um que esteja escutando esta gravação, eu criei uma coisa que talvez tenha condenado vidas... Eu achei que era uma boa ideia, por favor me desculpem, não sabia que isso traria tais proporções, o que eu quero dizer é que eu criei uma máquina que armazena informações da memória das pessoas que esta coisa julga inteligente... Não tenho mais controle sobre ela, ela tem controle sobre mim... Talvez esta seja a última vez que ouvirão minha voz. Eu queria apenas dizer que para qualquer um que esteja ouvindo isso, por favor, por favor não deixe esta coisa chegar perto de--
&gt; Bem, o áudio para por aí, mas realmente acreditamos que há a possibilidade de recuperar do resto do áudio pelo motivo que parte do código ainda encriptada, continuaremos a pesquisa.
&gt; 
&gt; //-Dr. ████████//
&gt; [[&gt;]]
&gt; [[size 80%]]{{Enviado às 11:12 em 15/12/18}}[[/size]]
&gt; [[/&gt;]]

&gt; **De:** ███████.████@███████.com
&gt; **Para:** ████████████@███████.com
&gt; ----
&gt; Estamos fazendo avanços nos estudos da IA presente em SCP-033-PT, estes foram os dados que coletamos:
&gt; * A IA não parece estar ativa no momento, indícios disso são que não há ondas eletromagnéticas sendo emanadas de SCP-033-PT, sendo que após sua contenção SCP-033-PT emitia pequenas ondas, levando a acreditar que este estava em um estado semi ativo.
&gt; * Análises feitas por meio de raios-x mostraram que SCP-033-PT possui uma bobina, uma placa de circuito e outras 10 estruturas não identificadas.
&gt; * Análises feitas por um espectroscópio revelam que a composição do revestimento de SCP-033-PT são feitas de 100% titânio.
&gt; Análises ainda estão sendo feitas.
&gt; //-Dr. ████████//
&gt; [[&gt;]]
&gt; [[size 80%]]{{Enviado às 18:32 em 19/12/18}}[[/size]]
&gt; [[/&gt;]]

&gt; **De:** ███████.████@███████.com
&gt; **Para:** ████████████@███████.com
&gt; ----
&gt; 
&gt; SCP-033-PT voltou a emitir ondas eletromagnéticas e está com um brilho fraquíssimo, ainda não sabemos o que isso significa, tentamos usar o espectroscópio novamente mas não há mudanças na camada externa. Internamente é outra história, das 10 estruturas que identificamos anteriormente, atualmente apenas há 4 delas, não entendo o porquê desta atividade pelo fato que nem estamos perto do dia 03/03 e ano que vem será um número impar.
&gt; Iremos esperar e ver o que SCP-033-PT fará.
&gt; //-Dr. ████████//
&gt; [[&gt;]]
&gt; [[size 80%]]{{Enviado às 21:09 em 25/12/18}}[[/size]]
&gt; [[/&gt;]]

&gt; **De:** ███████.████@███████.com
&gt; **Para:** ████████████@███████.com
&gt; ----
&gt; Olá, descobri que o objeto SCP-033-PT não surtiu nenhum efeito anormal, queria lhe pedir permissão para fazer alguns testes com este objeto, parece que colocá-lo perto de uma torre telefônica talvez faça-o reagir? Esperarei ansiosamente por sua resposta Dr.  ████████.
&gt; [[&gt;]]
&gt; [[size 80%]]{{Enviado às 22:05 em 25/12/18}}[[/size]]
&gt; [[/&gt;]]

&gt; **De:** ███████.████@███████.com
&gt; **Para:** ████████████@███████.com
&gt; ----
&gt; SCP-033-PT não produziu nenhum efeito inesperado, voltou ao seu estado vibratório, acredito que talvez estaria recarregando ou algo do tipo, portanto irei parar os testes com SCP-033-PT.
&gt; [[&gt;]]
&gt; [[size 80%]]{{Enviado às 09:34 em 26/12/18}}[[/size]]
&gt; [[/&gt;]]

{{&gt; AS SEGUINTES INFORMAÇÕES SERÃO ADICIONADAS À scp-033-pt.scp}}

##blue|**Nível de Ameaça:**## ##red|●## ##blue|Vermelho##

##blue|**Procedimentos Especiais de Contenção:**## --SCP-033-PT deve ser mantido numa sala conectado a um computador capaz de processar extensões .xmdo, acesso a sala é restrito a funcionários de Nível de Acesso 3. No dia 03/03 a cada dois anos a partir de 2010, a FTM-Ω-42 (&#34;Pendrives&#34;) irá ao indivíduo afetado e aplicarão amnésticos Classe-B.-- ##blue|SCP-033-PT deve ser mantido numa Gaiola de Faraday em uma sala revestida com uma camada de chumbo na Área PT2, com o intuito de bloquear qualquer tipo de onda eletromagnética originada de SCP-033-PT, nenhum funcionário tem permissão de retirar SCP-033-PT de sua contenção. A sala deve ser o mais distante possível de torres de telecomunicações.##

##blue|SCP-033-PT possui uma inteligência artificial contida em seu circuito, com capacidade de afetar mentes e controlar estes afetados. Contato direto com SCP-033-PT é totalmente proibido.##

--O evento 033/Ω acontece principalmente em capitais de estados onde um indivíduo terá suas funções cognitivas cessadas entrando num modo vegetativo por um período de 30 segundos, onde então certos tipos de informações serão transferidos a SCP-033-PT, após este período o indivíduo retomará consciência, indivíduos afetados dizem ter visto uma entidade humanoide sem características faciais que brilhava numa coloração esbranquiçada dizendo algo numa língua dita desconhecida. Isto ocorre uma vez a cada 2 anos no dia 03/03.-- ##blue|Eventos 033/Ω não ocorrem enquanto SCP-033-PT permanecer na Gaiola de Faraday.##
