    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5161]
**Autore:** [[*user Penton]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5161

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Gli attuali mezzi per il contenimento di SCP-5161 sono ostacolati dalla sua natura diffusa. Il contenimento è gestito principalmente da web-crawler della Fondazione programmati per registrare i sintomi correlati a SCP-5161 riportati nei database delle cartelle cliniche/psicologiche mondiali.

I soggetti che sperimentano gli stadi di SCP-5161 devono essere indagati e, se avvalorati, devono essere presi in custodia dalla Fondazione. Poiché il trattamento amnestico ha dimostrato di prevenire gli effetti permanenti di SCP-5161, i soggetti devono ricevere le cure appropriate ed essere poi rilasciati.

**Descrizione:** SCP-5161 è un sogno ricorrente vissuto dagli esseri umani. Si stima che circa 5000&lt; casi di SCP-5161 vengano segnalati ogni anno senza presentare alcuna sostanziale connessione tra i soggetti interessati. I sogni durano circa tre minuti in tempo reale anche se, dal loro punto di vista, i soggetti che sperimentano SCP-5161 riportano il passaggio di circa 3-6 ore.

Ogni istanza di SCP-5161 vedrà il sognatore completamente immerso in un bacino d&#39;acqua, descritto come di colore giallo, torbido e senza un fondo apparente.

I soggetti sperimenteranno SCP-5161 quotidianamente per 1-2 settimane, non appena entrati nella fase REM. Dopo la manifestazione iniziale, SCP-5161 diventerà sempre più vivido ad ogni manifestazione seguente. Durante il periodo di 1-2 settimane, i sogni diventeranno sempre più realistici agli occhi del soggetto. Inoltre, i soggetti sperimenteranno fenomeni anomali associati ai loro sogni, spesso manifestati come piccole porzioni d&#39;acqua salata nei polmoni o la comparsa di oggetti che perforano la loro pelle.

Durante il periodo di manifestazione di 1-2 settimane, i sogni dei soggetti presenteranno i cambiamenti e le proprietà anomale descritte nel Documento 5161-A di seguito.

&gt; [[=]]
&gt; + DOCUMENTO 5161-A
&gt; [[/=]]
&gt; ----
&gt; **Fase #1:** I soggetti si ritrovano incapaci di muoversi e rimangono immobili mentre sognano. I soggetti possono occasionalmente riferire di non sentirsi soli mentre si trovano nell&#39;acqua.
&gt; 
&gt; **Fase #2:** I soggetti acquisiscono la capacità di controllare i propri movimenti all&#39;interno del sogno, sebbene possano nuotare solo in una manciata di direzioni. I soggetti non sono in grado di raggiungere la superficie dell&#39;acqua o il fondale, indipendentemente dal tempo trascorso nuotando. Sebbene sia improbabile, i soggetti potrebbero riferire di aver notato piccoli oggetti galleggiare in lontananza. Questi oggetti risultano difficili da descrivere a causa dell&#39;torbidità dell&#39;acqua.
&gt; 
&gt; **Fase #3:** I soggetti riferiscono di aver sperimentato stimoli fisici durante l&#39;effetto di SCP-5161. I soggetti saranno in grado di percepire l&#39;acqua intorno a loro, descrivendola come piuttosto fredda e sporca. Nonostante non ne abbiano bisogno, i soggetti potrebbero sentire la necessità di trattenere il respiro, temendo di star finendo l&#39;aria. Durante questa fase, i soggetti potrebbero riferire di aver sentito la loro pelle venire perforata.
&gt; 
&gt; **Fase #4:** Per tutto il proseguimento del sogno saranno percepite sensazioni simili al soffocamento o all&#39;annegamento. È molto probabile che i soggetti cerchino di nuotare verso l&#39;alto per raggiungere la superficie.
&gt; 
&gt; Piccole quantità di acqua salata gialla si manifesteranno nei polmoni del soggetto. Mentre nuotano, i soggetti saranno in grado di notare in lontananza vari oggetti sparsi nell&#39;acqua, simili a quelli descritti nella Fase 2.
&gt; 
&gt; **Fase #5:** Mentre tentano di nuotare verso la superficie, i soggetti noteranno un numero crescente di oggetti galleggiare in lontananza. Questo numero aumenterà nelle aree in cui il soggetto non sta attualmente guardando. Gli oggetti appariranno sempre più vicini al soggetto, fino a quando sarà possibile identificarli visibilmente come ami di metallo legati ad un filo da pesca.
&gt; 
&gt; Man mano che i soggetti continuano a nuotare, il numero e la vicinanza degli ami aumenterà. Gli ami perforeranno il corpo del soggetto non appena saranno abbastanza vicini ed inizieranno a tirare il soggetto verso l&#39;alto. Se i soggetti tentano di opporsi, causeranno la comparsa di ulteriori lenze che continueranno a perforare la loro pelle. Questo di solito porta alla quasi completa fagocitazione del corpo del soggetto da parte degli ami. Dopo un periodo di tempo variabile, i soggetti ancora in grado di vedere riferiranno di poter scorgere sopra di loro la superficie dell&#39;acqua e dei raggi di sole.
&gt; 
&gt; Se i soggetti sono in grado di sganciarsi dagli ami, si risveglieranno e non sperimenteranno più SCP-5161 da quel momento in poi.
&gt; 
&gt; I soggetti che non riescono a liberarsi prima della fine del sogno si smaterializzano spontaneamente, ma non prima che un sottile strato di acqua salata appaia sul loro corpo per poi cadere dove prima si trovava il soggetto.
