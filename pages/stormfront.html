O intruso aparece para ela enquanto ela se ajoelha em um plano inclinado e angular de grama vermelha ondulante na altura da cintura. Seus cadernos de anotações se agitam, suas páginas são assopradas, e a grama é jogada para trás em círculos concêntricos. A própria coisa está repleta de brilho e sombras oscilantes e então cai como um pássaro no firmamento.

“//VOCÊ//,” disse ele. “O que diabos você está fazendo aqui?”

“Testando opções de aposentadoria antecipada,” diz a mulher na grama, que ainda não olhou para cima. Ela é pequena, pálida, com um corpo filamentoso. Uma cicatriz descendo pelo rosto. “Há muita área para pesquisa filogenética, no-”

“Cthulhu amado. Não, você não vai,” o intruso quebra. “Para começar, você ainda é, tipo, cem anos mais nova que Garrison. Você não está se aposentando agora. E seja o que for que esteja acontecendo, você vai ter que superar isso, logo. Temos negócios. Todo o seu mundo-”

“Sabe...” A mulher se levanta e tira a poeira dos joelhos de seu jaleco incongruente. As folhas vermelhas de grama se erguem e o intruso pode finalmente ver pegadas com garras na lama embaixo delas. “Eu sei que estou sonhando agora. E, apesar de ser uma parte do meu subconsciente, você está sendo //muito// exigente.”

Ela se vira, lentamente. Então ela percebe seu terno e chapéu-coco.

“Ah,” diz Sophia Light.

“Correto,” diz 990.

Sophia olha em volta. “Eu teria feito uma faxina se soubesse que você estava vindo,” diz ela. “Por quê você está aqui?”

“Bem, eu diria que está na hora de uma pequena calamidade. Não é?” Ele estende a mão. “Eu fui pego de surpresa, recentemente. O que eu uma vez via no futuro não está mais lá. Alguma coisa mudou. Coisas grandes estão se movendo, Doutora Light. Muito peixe, sem tempo para fritar. Todo o seu mundo está prestes a virar pelo avesso. Precisa ver?”

Ela toca a mão dele e o ambiente muda. Arquitetura meio desatualizada da Fundação, um sítio mais antigo, provavelmente uma ala auxiliar. Não um em que ela tenha estado há algum tempo, de qualquer forma, mas a sensação dele parece familiar. Eles estão vários andares no subsolo, mas a luz do sol entra por buracos abertos acima deles.

“Este, Doutora, é o seu precioso Sítio Quatorze.”

“É?” Ela inclina a cabeça, franzindo os lábios. “O Agente-”

“Normalmente, eu me importaria, mas agora isso vai além de sua merda pessoal. E você vai sentar e ouvir o que eu digo. Não é só o Quatorze. Vai ser todos eles. Algo mudou e eu não posso te dizer exatamente como isso vai desenrolar, mas sua preciosa Fundação está prestes a sofrer uma horrível, terrível e calamitosa derrota.”

O eco quase silêncioso do edifício queimado é, se você ouvir com atenção, bastante calmante.

“Como posso impedir isso?”

“Ninguém pode.”

Sophia ergue os olhos e estuda seu rosto. “Você acabou de dizer que foi pego de surpresa por esse desastre inespecífico. E eu não ouvi Johanna ou os cincos ou //qualquer um// recebendo uma visita, então você não está descendo a escada. Então, o que, esta é uma visita social?” Ela faz uma pausa. “E como você sabe que é imparável?”

Ele a encara. “Se isso parece não planejado, eu não esperava que você entendesse isso durante o sono, mas tudo bem- sim, é, //estou com pouco tempo//. Mas ouça. Aqui está o que você teria feito se eu não estivesse aqui. Você teria olhado as informações. Conversado com Garrison e Barculo e Vaux, seja lá quem for que você confia hoje em dia. Talvez telefonado para um amigo. Então, você teria comparado o que está acontecendo com desastres anteriores de magnitude semelhante, procurado por causas anômalas e, então, finalmente, começado a se preparar para o pior resultado plausível que você poderia extrapolar.”

“É isso que eu teria feito?”

“Sim. Teria sido inteligente.”

“E o que você está dizendo que eu devo fazer?”

“Estou dizendo que isso vai ficar pior, e se você quiser viver para ter sequer um plano de batalha, você vai se preparar para o pior- para começar. Encontre seus recursos, reúna seus exércitos. Pode ser que nem todos na Fundação sejam seus melhores amigos.”

Ela quase ri. “Que exércitos?”

“Veja, esse tipo de atitude vai ter que mudar.” 990 tremeluzia no lugar, como uma imagem estática de filme. Ele verifica seu relógio.

“Quero dizer,” diz Sophia, e então ela ri. “Eu //acho// que você acha que você está me fazendo um favor. Então obrigada por me contar sobre a desgraça iminente e todo esse jazz. Mas isso é hilariantemente inespecífico. Você pode me dizer, digamos, o que vai acontecer? Ou que tipo de &#39;preparativos&#39; devo fazer?”

A figura de chapéu-coco em seu terno desatualizado verifica o relógio mais uma vez. “Não, não posso e já aconteceu. Bem-vinda ao Armagedom. Este é o Primeiro Dia.” Ele tremeluzia novamente e começa a andar, então faz uma pausa. “Ah, e você está certa- não estou descendo a escada e //estou// te fazendo um favor. Assim que você terminar... lembre-se disso.”

Ela pisca. “Você acha que de alguma forma eu vou //ajudar// você-”

E então ele se foi. Sophia está sozinha nas ruínas esqueléticas do Sítio 14. Partículas de poeira descem suavemente da superfície, pousando na superfície iluminada de uma designação de Classe de Objeto ilegível, aparafusada aos restos de uma porta de metal. No fundo da madeira e do vergalhão caídos, algo começa a se mexer.

---------

Sophia se levanta rapidamente. Alguém estava batendo em sua porta. Ela vagamente registrou a escuridão, o cheiro de fluido de limpeza, a sensação de aperto de cantos de hospital em lençóis ajustados. Seu telefone tocando e tocando. Batendo na porta com mais força.

Ela se puxou para fora da cama instantaneamente, quase caindo enquanto o sangue em suas pernas chegava à sua cabeça, então voltando a si para abrir a porta. “Sim?”

Elliot Barculo, Diretor de Segurança Regional, atualmente estacionado no Sítio Svalbard, estava apoiado na porta dela. Linhas profundas em seu rosto. “Jesus Cristo, Sophia, você estava //dormindo//?”

“Eu- talvez-” Ela apertou os olhos, confusa, e esfregou os olhos. A ideia de Sophia Light dormir demais era absurda- “Aconteceu algo no Sítio 14?”

Ele franziu a testa. “Como diabos você sabia disso?”

//Ah.//

“Não é só o Sítio 14. Ah, Cristo.” Barculo suspirou e deu as costas. “Não há tempo. Johanna está esperando na sala de reuniões. O avião está no campo de aviação, se o céu estiver seguro. Precisamos de um plano. Vamos.”

Sophia pegou sua jaqueta e fechou a porta do quarto atrás dela. “Comece a falar no caminho.”

---------

Johanna Garrison, empoleirada na extremidade da mesa de conferência, parecia mais velha do que Light jamais poderia ter imaginado. Gabriel Bryant, diretor de funcionários e espionagem, estava atrás de Johanna com um braço em seu ombro. Johanna e Sophia trocaram um olhar enquanto Sophia entrava na sala, mas nenhuma disse nada sobre o momento. O amigo e aprendiz de Sophia, Charles Vaux, lançou um olhar apreensivo para ela. Alertas corriam para o telefone de Sophia- brechas de contenção nos sítios 14, 16, 19, 23, 40, 41, 42 A a D.

“Isso começou no Sítio 10?” Perguntou Sophia.

“Pelo melhor que alguém pode entender,” disse Bruant. “O sítio em si não sofreu danos, embora tenha sido totalmente teletransportado para Nova Hampshire pouco antes das outras brechas.”

“Nova Hampshire?”

“Correto. Uma pesquisadora lá- Dr.ª Yara Mirski- afirma ter feito contato com a entidade responsável, diz que ela tentou impedi-la.”

“Qual era a entidade?”

“Na verdade, não temos ideia.”

Mais do que um punhado de brechas, sítios em todo o mundo relatavam anomalias e distúrbios. Na tela da sala de conferências, apareceu um relatório informando que SCP-1688 havia se materializado sobre sua área de contenção e crescido para quatro vezes o tamanho que jamais teve antes, lançando raios por toda uma instalação da Fundação e uma pequena cidade nas proximidades. Consta que a cidade inteira se uniu unilateralmente, em algum tipo de projeto de engenharia em grande escala. Ao mesmo tempo, uma nuvem de tempestade em forma de anel se formou vários quilômetros a leste e estava levantando espíritos pálidos do solo por onde passava. Relatórios mostravam SCP-460 movendo-se pelo céu a velocidades impossíveis, com um exército de fantasmas seguindo seu rastro.

A próxima atualização era apenas um vídeo: uma tempestade maciça com relâmpagos, atingindo o solo com tanta frequência que parecia um pente de linhas brancas irregulares e uma grande nuvem de tempestade circular ocre que havia se chocado nele. Figuras brancas fracas no chão abaixo pareciam fixas no lugar ou girando fora de forma como vidro derretido.

Dez minutos depois, a nuvem amarela e os fantasmas desapareceram completamente, e os relâmpagos ainda continuavam.

“Ok.” Sophia parou de andar e vasculhou os alertas recebidos. “O Conselho O5 está em silêncio, o que me faz pensar que fomos atacados. Insurgência? Talvez a Mão? Muitas das anomalias desaparecidas são Sencientes. As outras anomalias podem ser... distrações?”

“Mas nem todas. Pelo amor de Deus, Sophia, a //lagoa dos patos//?” Garrison ainda estava olhando para as telas.

“Colocar algo lá é //o tipo de erro que eu cometeria// se eu estivesse tentando nos pegar com um conjunto incompleto de arquivos.” O telefone de Sophia tocou, apesar de ela o ter desativado. Ela olhou para o autor da chamada.

“Light,” disse Barculo em tom monótono, “sei que alguns destes sítios são seus e que você precisa estabilizá-los, mas alguns também são meus e temos de começar a correr atrás. Não acho que eles estejam indo para o mesmo lugar, mas deve haver uma conexão, então vamos começar a puxar-”

“Na verdade,” disse Sophia, “vou começar a planejar para uma segunda onda, possivelmente pior do que esta. Eu começaria agora. E me desculpe, tenho que atender essa.”

Ela saiu da sala de conferências. No final do corredor, LEDs em câmeras de segurança e gravadores estavam apagando. Então ela pegou o telefone e o deixou entre sua mão e sua orelha, e respirou por um momento antes de falar.

“Você é realmente ela?” ela perguntou.

“Sim,” disse o Administrador da Fundação SCP. “SCP-027, eu acho, está prestes a quebrar contenção.” Dedos teclavam em um teclado de computador. “Como é o seu sítio, faça tudo o que for humanamente possível para evitar que isso aconteça.”

“Claro,” disse Sophia automaticamente.

A chamada foi encerrada.

Ela começou a discar.
