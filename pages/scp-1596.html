    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1596 - House Fire
**Auteur :** [[user Jasper Quartz]]
**Traducteur :** [[user DrGemini]]
**Date de publication originale :** 8 mai 2012
**Images :** Informations manquantes
[[include credit:end]]

**Objet n^^o^^ :** SCP-1596

[[include component:image-block name=5153&amp;v=fit512.jpg|caption=SCP-1596]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1596 doit être stocké au Site-██, Section R-█, Boîte de Sécurité 107. La température de la pièce doit rester entre 10° et 20° Celsius et 45%-55% d&#39;humidité. --Tous les tests impliquant SCP-1596 doivent être effectués en la présence d&#39;au moins un (1) membre d&#39;équipe de Niveau 4-- //Tous les tests impliquant SCP-1596 sont suspendus indéfiniment en attendant un enquête approfondie. -O5//

**Description :** SCP-1596 ressemble à une boîte d&#39;allumettes vierge contenant ██ allumettes individuelles, toutes de taille et d&#39;apparence standard. Aucune tentative faite pour retrouver l&#39;origine ou le fabricant de SCP-1596 n&#39;a donné de résultats concluants, bien que les chercheurs soient encouragés à étudier la question.

Lorsqu&#39;une allumette de SCP-1596 est frottée contre le côté de la boîte, elle restera enflammée pendant approximativement 26-34 secondes, après quoi la flamme faiblira lentement avant de s&#39;éteindre. Après avoir été allumées, les allumettes de SCP-1596 ne montrent aucun signe d&#39;endommagement une fois la flamme éteinte, et peuvent être utilisées de multiples fois sans être endommagées. Les tentatives faites pour allumer les allumettes avec d&#39;autres objets que SCP-1596 se sont avérées infructueuses, et tenter de propager la flamme de l&#39;allumette à n&#39;importe quel autre objet semble impossible.

Lorsqu&#39;une allumette de SCP-1596 est allumée, l&#39;&#34;habitat&#34; de la personne qui l&#39;allume (ci-après appelée le &#34;sujet&#34;) a été observé prendre feu exactement au même moment, l&#39;incendie s&#39;intensifiant pendant que l&#39;allumette brûle jusqu&#39;à consumer l&#39;intégralité de la structure. Les tentatives faites pour étouffer ou éteindre ce feu ce sont avérées infructueuses, bien qu&#39;il ait été observé que les flammes resteront dans la structure sans se propager dans l&#39;environnement alentour. Le feu continuera à brûler jusqu&#39;à ce que l&#39;intégralité de la structure et tout ce qu&#39;elle contient, vivant ou non, ait été détruit.

**Addendum** :  Journal de tests du Dr █████
**Test 1**
**Sujet** : Agent ███████
**Conditions** : Le sujet vit à approximativement ██ kilomètres du Site-██. La nature de SCP-1596 lui a été expliquée avant le test ; sa maison a été vidée de tous ses biens avant l&#39;expérience.
**Résultats** : L&#39;équipe assignée à la surveillance de l&#39;habitat du sujet a confirmé qu&#39;il avait prit feu au moment précis où le sujet avait allumé une allumette de SCP-1596. Leur rapport montre que le feu a débuté à l&#39;Ouest du premier étage ; le sujet a confirmé que c&#39;était là que se trouvait sa chambre et la pièce où elle passait le plus de temps. Au cours du test, le sujet a tenté d&#39;allumer une bûche imbibée d&#39;essence avec l&#39;allumette ; aucune de ses tentatives ne fonctionna. Le sujet a été remercié pour sa coopération et s&#39;est vu accorder un nouvel habitat d&#39;une valeur de 110% de son ancien domicile en guise de compensation.

//La flamme de l&#39;allumette semble être &#34;stérile&#34; de par son incapacité à se propager à d&#39;autres substances ; d&#39;autres tests pourraient approfondir cette question en particulier. En outre, il se pourrait qu&#39;il y ait une connexion entre là où le feu part et là où le sujet passe la majorité de son temps. Cela pourrait signifier qu&#39;il n&#39;y a aucune association entre l&#39;habitat du sujet et SCP-1596 ; cela viendrait plutôt du fait que la plupart des sujets passe la plupart de leur temps chez eux.  -Dr █████//

**Test 2**
**Sujet** : Agent ███
**Conditions** : Le sujet est venu depuis la branche Chinoise de la Fondation pour cette expérience. Comme pour le Test 1, le sujet a été informé de la nature de SCP-1596 et a eu le temps de se préparer en amont.
**Résultats** : Le sujet a été enregistré tentant d&#39;allumer son allumette à l&#39;aide de divers objets, y compris trois autres boîtes d&#39;allumettes et une autre flamme. L&#39;allumette est restée éteinte, jusqu&#39;à ce qu&#39;elle soit frottée contre SCP-1596. L&#39;équipe assignée à la surveillance de l&#39;habitat du sujet a confirmé que l&#39;incendie a également commencé au moment exact où l&#39;allumette a été allumée ; aucun décalage temporel entre ces deux événements n&#39;a été noté. Le feu a été observé débuter à l&#39;Est du rez-de-chaussée ; le sujet a confirmé qu&#39;il s&#39;agissait de son &#34;espace de travail&#34; où il passait la majorité de son temps. Pendant que l&#39;allumette était allumée, le sujet a tenté d&#39;allumer une autre allumette de SCP-1596 à l&#39;aide de la première. Malgré plusieurs tentatives, la flamme de cette allumette refusa de se propager avant de s&#39;éteindre. Le sujet a été remercié pour sa coopération et s&#39;est vu accorder un nouvel habitat d&#39;une valeur de 110% de son ancien domicile en guise de compensation.

//Le Test 2 semble indiquer que les allumettes ne peuvent s&#39;allumer par aucun autre moyen que SCP-1596 et que la flamme d&#39;une allumette ne se propagera à aucune autre substance. En outre, la distance ne semble pas avoir d&#39;impact important sur l&#39;effet de SCP-1596, et le Test 2 semble appuyer mon hypothèse selon laquelle SCP-1596 est liée à l&#39;endroit où le sujet passe le plus de temps, pas à là où leur &#34;habitat&#34; se situe.  -Dr █████// 

**Test 3**
**Sujet** : Agent ██████
**Conditions** : L&#39;allumette de SCP-1596 a été attachée à un bras robotique et positionnée pour être frottée contre SCP-1596 lors de son activation. Le sujet a été placé dans une pièce séparée et il lui a été demandé d&#39;appuyer sur le bouton activant le bras pour allumer l&#39;allumette. Comme précédemment, le sujet a été averti de la nature de SCP-1596 et a eu l&#39;opportunité de se préparer. 
**Résultat** : L&#39;équipe positionnée autour du domicile du sujet n&#39;a rapporté aucun début d&#39;incendie ; un examen approfondi n&#39;a signalé aucun signe de départ de feu à l&#39;intérieur. Deux heures plus tard, le sujet a été informé d&#39;un incendie domestique à ███████████████, en ██████, sa maison natale. Le déroulement de l&#39;incendie était cohérent avec ceux des Tests 1 et 2. L&#39;incendie domestique causa █ morts, tous de la famille immédiate du sujet. Le sujet s&#39;est vu accorder un congé de durée indéterminée pour son deuil ; lors de son retour, il révéla que sa maison d&#39;enfance était là où il s&#39;était toujours senti &#34;vraiment&#34; chez lui. Il confirma également que la cuisine, où l&#39;enquête confirma que le feu avait débuté, était &#34;la pièce qui lui était venue en premier à l&#39;esprit quand [il] pensait à [son] ancien domicile&#34;. La demande d&#39;amnésiques par le sujet afin de supprimer le Test 3 de sa mémoire fut réfusée ; le sujet fut au lieu de cela pris en charge par le Centre Psychiatrique de la Fondation.

//Nous ne pouvons toujours pas exclure la possibilité que cet incendie soit une coïncidence et que SCP-1596 ne fonctionne tout simplement pas lorsqu&#39;il n&#39;est pas utilisé directement. Néanmoins, en voyant des traces de sabot, il faut toujours penser cheval et pas zèbre. Il semble que SCP-1596 puisse posséder des capacités télépathiques lui permettant de &#34;savoir&#34; où le sujet se &#34;sent&#34; le plus chez lui, ce qui invaliderait mes théories précédentes. Des tests supplémentaires vont être nécessaires, mais je vais demander à ce que SCP-1596 soit reclassé en &#34;Euclide&#34; jusqu&#39;à nouvel ordre.  -Dr █████//



**//Note d&#39;O5 - Tous les tests/expérimentations impliquant SCP-1596 sont suspendus indéfiniment en attendant davantage d&#39;informations concernant sa nature. Les demandes de reclassifications seront réévaluées en conséquence.//**
