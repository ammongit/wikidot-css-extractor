||||~ FRI23/RIW32/89H91||
||~ Estado||En venta||
||~ Demanda||Media||
||~ Valor||~5.000 USD||
||~ Disponibilidad||Cadena de Suministro Establecida||
||~ Identificador||Collar para Bulldogs||
||~ Descripción||Este producto es un dispositivo que suprime hasta cierto punto los actos de manipulación de la realidad por parte de los manipuladores de la realidad. Consiste en un conjunto de brazaletes y un collar hecho de un material resistente a la manipulación de la realidad. El collar suprime la capacidad de manipulación de la realidad del objetivo a través de un mecanismo mágico. El collar pone al manipulador de la realidad en coma si sigue intentando alterar la realidad. El interior del collar, la superficie que entra en contacto con la piel, está hecho de un material que se desintegra y se convierte en una sustancia tóxica cuando se expone a una Radiación Facetaria superior a un determinado nivel. La toxicidad es suficiente para provocar el contacto con la piel, y si una gran cantidad del material entra en el cuerpo a través de la piel, podría causar la muerte por coma, pero hay varios tipos del material para adaptarse a diferentes tamaños de cuerpo. También hay una variante con un alambre de acero en el collar, y cuando se cumple la misma condición, el alambre se suelta y secciona la arteria carótida del portador. Asimismo, podemos ofrecer productos hechos a medida en cuanto a su aspecto y otros detalles.||
||||~ Marshall, Carter and Dark, LLP ||

@@@@
||||||||~ Informe Inicial||
||~ Autor|| Robert Davis ||~ Fecha||6 de marzo de 1999||
||~ Interés||Alto||
||||||||Desde la desaparición del Velo el pasado verano, muchos parahumanos han aparecido en la opinión pública y, gracias a las campañas mediáticas de la FCM y de la Mano de la Serpiente, la conciencia social ha aumentado y han sido expuestos en programas de televisión. Por otro lado, la visión que la sociedad tiene de ellos no siempre es favorable. _
 _
En Occidente, donde los cristianos conservadores son omnipresentes, estos alteradores de la realidad, conocidos como &#34;Tipo Verde&#34;, suelen ser equiparados con brujas y demonios. Las campañas difamatorias desarrolladas por la Coalición Oculta Global y la Fundación ha creado un clima de desconfianza entre la sociedad, que los ve como una fuerza criminal en potencia. _
 _
Así que se me ocurrió la idea de vender a las agencias gubernamentales dispositivos que suprimen las capacidades de los manipuladores de la realidad a bajo coste. Calculo que solo en Estados Unidos podrían comprarlos más de diez estados, así como muchas otros centros de investigación que planean adentrarse en la investigación con parahumanos, y una amplia variedad de puntos de venta a individuos adinerados que deseen tenerlos en sus colecciones personales.||
||||~ Archivo Abierto Bajo:|||| FRI23/RIW32/89H11 ||
||||||||~ Marshall, Carter and Dark, LLP ||


@@@@

@@@@
||||||||~ Memo 01-1||
||||||||~ FRI23/RIW32/89H91||
||~ Emisor|| John Morgan ||~ Receptor|| Robert Davis||
||||||||Sr. Davis, usted quiere que este producto se pueda fabricar por encargo, pero ¿hasta qué punto es posible hacer cambios importantes en la apariencia? Por ejemplo, ¿cambiar el material del exterior a plata y llenarlo de esmeraldas, o colgar una cruz de la gargantilla, o cambiar el diseño a algo más parecido a unas esposas? ||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 01-2||
||||||||~ FRI23/RIW32/89H91||
||~ Emisor|| Robert Davis ||~ Receptor|| John Morgan||
||||||||Por supuesto que sí. Nos llevará un poco más de tiempo y dinero, pero entregaremos un producto que valga la pena. No se olvide de tomar las medidas del cuerpo del usuario, así como del diseño. ||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 02-1||
||||||||~ FRI23/RIW32/89H91||
||~ Emisor|| Letter Woodman ||~ Receptor|| Robert Davis||
||||||||¿Se puede hacer uno para animales? Es bueno saber que hay perros tan extraños y lindos, pero parece que es difícil mantenerlos, ¿hay algo que pueda hacer? ||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 02-2||
||||||||~ FRI23/RIW32/89H91||
||~ Emisor|| Robert Davis ||~ Receptor|| Letter Woodman||
||||||||Sí, se puede. Sin embargo, al ser un aparato originalmente para humanos, es bastante difícil de ajustar. Por lo tanto, necesitamos no solo la información de su tamaño corporal, sino también el valor de Hms interno, por lo que tendremos que cobrarle por la investigación y llevarle a nuestra sucursal, a un instituto de pruebas privado, o tendremos que visitar su casa. Si no le importa, le haré un presupuesto.||
||||||||~ Marshall, Carter and Dark, LLP||

 [[size 150%]]**##048404|Abuso descubierto en la &#34;casa del Señor&#34;##**[[/size]] _
 _
El 2 de este mes, un periódico local descubrió que el Padre Robert Davis, de la diócesis de Brooklyn, había abusado sexualmente de varios adolescentes acogidos en su iglesia. El Padre Davis era el director del programa educativo de su iglesia para niños y estudiantes manipuladores de la realidad (Tipo Verde). _
 _
El programa debía proporcionarles educación moral, incluida la lectura de la Biblia, y enseñarles a no convertirse en personas que abusaran de sus capacidades para obtener beneficios personales. Sin embargo, el sacerdote abusaba de ellos mediante el uso de inhibidores de la realidad adquiridos de MC&amp;D y de amnésticos supuestamente procedentes de Logos. _
 _
En particular, se descubrió que los dispositivos de restricción de la manipulación de la realidad que utilizaba habían sido fabricados a medida por la empresa, según los documentos dejados atrás, y los mismos documentos muestran que se fabricaron restricciones adornadas con joyas y plata. La COG y la UdII han descubierto dispositivos similares hechos a medida en Estados Unidos y Europa. Se descubrió que cada dispositivo tenía una composición similar a la de los materiales utilizados en los dispositivos de alteración de la realidad proporcionados por la empresa a los gobiernos locales de varias regiones, y los sospechosos eran personas adineradas que estaban muy involucradas con la empresa desde antes de 1998. Sin embargo, debido a que las pruebas fueron destruidas, la participación del sacerdote reveló completamente la complicidad de la empresa. _
 _
El dispositivo, que deben llevar todos los manipuladores de la realidad que residen en los estados del Cinturón bíblico y otros lugares, ha recibido el nombre discriminatorio de &#34;Collar para Bulldog&#34; debido a su aspecto azul y al hecho de que aparecen en los programas de televisión, o debido a la confusión entre el Tipo Verde (Manipuladores de la Realidad) y el Tipo Azul (Hechiceros y Magos). Algunas personas que han llevado este dispositivo han informado de una disminución de su calidad de vida debido a la disminución de la capacidad de pensar como la imaginación, y hace un año, una niña murió después de que una versión para adultos se distribuyera por error como una versión para niños. Hemos tratado de detener la venta de este dispositivo debido a sus peligros y a las violaciones de los derechos humanos, y desde el año pasado se ha interpuesto una demanda contra MC&amp;D en el Tribunal Municipal de Tres Portlands. Seguiremos presionando para que este caso sirva para alcanzar este objetivo.||||
||||||||~ Marshall, Carter and Dark, LLP||

 [[size 150%]]**##a4c464|Por favor: ¡No intimides a nuestros amigos!##**[[/size]] _
 _
##655530|Últimamente, me ha roto el corazón el horrible trato que reciben los animales.## _
 _
##655530|Mis amigos y yo creamos un hogar para animales en Boring, Oregón, y llevamos trabajando con ellos desde 1997. Poco después, un gigantesco ser divino apareció y levantó el Velo, dándonos la oportunidad de trabajar duro para proteger a los animales en todo el mundo. Hemos tenido nuestras dificultades, pero gracias a la cooperación de varias organizaciones y a los esfuerzos de nuestros amigos, probablemente hoy haya muy pocas personas que no conozcan nuestro nombre como organización de protección de los animales.## _
 _
##655530|Iré al grano: hace aproximadamente un año, empezamos a ver un aumento en el número de animales extraños que llegaban a nuestro refugio. La razón es el abuso.## _
 _
##655530|Especialmente en los últimos tiempos, muchos niños han sufrido daños cerebrales graves o amputación de extremidades por los &#34;collares de bulldog&#34; (término que odio con toda mi alma porque tengo manipuladores de la realidad y bulldogs entre mis amigos) que MC&amp;D está poniendo en el mercado. Al parecer, también hay un vídeo en las redes sociales atormentando a estas extrañas criaturas. He tenido que verlo para asegurarme, pero no soporto ver los vídeos de perros que se desmayan poco a poco durante los paseos y de ratas cortadas en dos por los aros que atraviesan para comer.## _
 _
##655530|Por supuesto, la mayoría de las personas que leen esto probablemente no lo han hecho, y estoy seguro de que muchas de ellas están enfadadas y se preguntan por qué se permite que ocurran estas cosas. La verdad es que proteger a criaturas como ellas es difícil para los policías que nunca han conocido la oscuridad dentro del Velo. Todavía hay muchos animales que no encajan en la definición del sistema, o no son lo suficientemente populares como para generar conciencia pública, y por lo tanto no pueden ser protegidos a tiempo. Además, hay muchos animales misteriosos que solo tienen unos pocos amigos y que aún no están incluidos en la Lista Roja Regional, por lo que la caza furtiva y el contrabando no cesan.## _
 _
##655530|Así que esta es mi petición. Si lees esta página, por favor, cuéntale esta historia a tus amigos, a tus padres y a todos tus conocidos. Si hay personas que se dejan influenciar por las redes sociales y acosan animales, podemos ayudar a protegerlos con la ayuda de los demás. Y si puedes aportar un dólar de tu cartera para ayudarnos, te lo agradeceríamos mucho.## _
 _
##655530|Nos vemos entonces. ¡Y ven a visitarnos a Boring! ¡Estaré esperándote con un montón de amigos!##||||
||||||||~ Marshall, Carter and Dark, LLP||</textarea></pre>
