Le granit empestait la mort et le poisson.

Partout les toitures du village fantôme perlaient de vase, qui se décollait en grosses gouttes des chéneaux pour s’écraser au sol dans un claquement mou. Les rues, encore trempées, étaient pavées d’algues.
D’algues et de cadavres.

Au milieu des vestiges pataugeaient M. de Camecruzac et ses hommes.

Bien sûr, en homme du monde, Edouard Auguste de Camecruzac s’était préparé avant de débarquer à la pestilence qui avait pris possession de l’île. Il portait un pince-nez en merisier et, tenant à garder ses bottines impeccablement lustrées, il les avait enveloppées dans un film protecteur qui rendait son chemin hautement glissant. Seule sa canne lui assurait la stabilité nécessaire pour déambuler dans les rues désertes et humides, mais il faisait comme toujours mine de contrôler la situation.

« Emaomp bremañ nepell diouzh an iliz ! »

C’était une évidence visible à une trentaine de mètres qu’avait énoncé Prigent, celui que l’Académie avait engagé comme guide. Prigent n’était pas de l’île – Seigneur, non – il était du littoral. Mais, de son petit port de Cornouaille, il avait observé l’île avec un mélange de détestation et de crainte, comme tout le monde. Il avait détesté ses habitants et leurs airs étranges, détesté le son de ce-qui-aurait-dû-être-des-cloches-mais-ne-l’était-pas qui résonnait jusqu’à la côte lors de leurs rites impies. Mais, de tout son petit port, il faisait partie des rares volontaires qui acceptaient à vil prix de ravitailler l’île en denrées du continent. C’était jusqu’à ce que l’île disparaisse, bien sûr.

Ni vraiment romane, ni vraiment gothique, l’église, tout en restant familière, n’appartenait à aucun style architectural connu. Sa partie haute était, disons, crochue, comme l’aurait été un empilement de ronces fossiles, sa partie basse purulente, un socle de poudingue aux rondeurs écœurantes. L’espèce de rosace creusée sous son clocher, en particulier, ne ressemblait à rien de connu.

M. de Camecruzac se racla la gorge et cracha sur son parvis. Il s’agissait de sa part d’une tentative vaine de se débarrasser du goût que l’atmosphère poisseuse lui laissait dans la bouche, mais le reste de la troupe – une quinzaine d’hommes, mélange de Gendastres et d’éclaireurs dépêchés par l’Académie, qui avaient été pris d’angoisse dès leur débarquement – y virent un acte superstitieux pour éloigner le Mal et s’empressèrent de tous cracher à leur tour.

Prigent ne cracha pas. Non pas qu’il n’eut pas été superstitieux, bien au contraire, il était peut-être plus croyant que tous ces hommes réunis. Mais il savait que, là où lui mettait une trentaine de minutes depuis son port à rejoindre l’île, l’embarcation impériale avait mis près de quatre heures. Peu importe ce dans quoi il avait mis les pieds, cracher ne l&#39;aiderait pas.

Aux portes de l’église se trouvait le cadavre bleu et gonflé de ce qui avait été une femme. M. de Camecruzac s’en approcha et, du bout de sa canne, lui souleva le menton afin de mieux exposer son visage.

« Et celle-là, qui est-elle ? »

Prigent n’aurait su le dire – ce fut le Lieutenant Brigard qui eut la réponse.

« C’est… C’était la Mère Jûna, une membre éminente des Brigades Raguenel-Duguesclin.

– Rattachées à la Gendastrerie ?

– Une aide précieuse, assurément. Les Brigades Raguenel-Duguesclin nous sont d’un prompt renfort en Armorique, elles savent contrer des horreurs qui enverraient la plupart de nos officiers à Saint-Jérôme. Improbable que Jûna ait été membre du culte. Elle devait être là pour enquêter.

– Au mauvais moment, dès lors.

– Je ne serais pas étonné outre mesure qu’elle soit en partie responsable de tout ça. Les émissaires des Brigades Raguenel que j&#39;ai rencontré avant mon départ m&#39;ont répétées que c&#39;est la Main de Dieu elle-même qui a enfoncé cette île maudite sous les flots pour y mettre un terme.

– //Dorn Doue !// approuva pieusement Prigent qui avait saisi des brides de français. //Dorn Doue !//

– Enfin, reprit Brigard, c&#39;était le salmigondis habituel qu&#39;elles ressortent aux autorités. Elles savent aussi bien que vous et moi que ce ne sont pas là les méthodes du Divin. Jûna devait justement être là pour lui... forcer la main, si je puis dire.

– Si la Main de Dieu a entraîné cette ville sous les flots, médita sombrement Camecruzac, alors Lui seul sait quelle main l&#39;a rendue à la surface. Brigard ?

– Oui, monsieur ?

– Prenez douze de vos hommes et sécurisez les alentours du bâtiment. Au moindre mouvement étranger, je veux qu’on tire un coup en l’air pour nous avertir. Il ne devrait plus y avoir âme qui vive ici. Pas après six jours par le fond. Mais au moindre signe de danger, faites japper les charlevilles.

– Bien, monsieur. »

Les Gendastres se dispersèrent au trot dans les ruelles souillées, et le reste du groupe, après force signes de croix et dernières goulées d’air pur, pénétra dans l’église.

La nef était un charnier. Partout des corps boursoufflés, des langues pendues et des yeux exorbités jonchaient le sanctuaire. Souvenir d’un voyage sous-marin, un banc pendait au plafond, coincé entre deux chapiteaux de colonnes. Le pied pris dans son agenouilloir, un cadavre s’y égouttait, pathétique.

Partout, dans un grouillement imperceptible, les larves festoyaient.

Avant d’aller plus loin, M. de Camecruzac fit signe à tous de s’arrêter. Il leva sa canne, et en donna un coup sec sur le sol. //Pac.// Le bruit du coup se répercuta entre les piliers difformes le temps de quelques secondes. Il réitéra. //Pac. Pac. Pac.// Puis, sans que quiconque ait compris quel était le but de cet étrange rituel, il reprit son exploration.

Il n’y avait pas d’autel dans le chœur – à vrai dire, il n’y avait pas de chœur tout court. La nef de l’église s’arrêtait nette face à l’appel béant d’un puits, d’une taille telle qu’il aurait pu engloutir une diligence. S’articulant autour des quelques poulies qui ne s’étaient pas encore délogées des piliers, des chaînes maculées de rouille et d’algues y plongeaient.

Il était impossible d’en entrevoir le fond.

De sa jaquette, le directeur de la Singulière Académie sortit une pièce d’un franc, qu’il jeta sans se pencher par-dessus la margelle. La pièce rebondit contre les parois dans un petit son aigu, de plus en plus strident, jusqu’à retentir, alors que sa chute aurait dû amenuiser tout son, en un effroyable larsen qui en fit glapir plus d’un. Puis, au bout d’une minute environ, il n’y eu plus rien.

« À terre. » ordonna posément le directeur à ses hommes.

Et vint le rugissement.

Il ne ressemblait à rien de connu ; semblait provenir de partout à la fois. C’était un hurlement minéral, guttural, lancinant, qui allait et venait en pulsions monolithiques, comme le son de vagues noires s’écrasant sur d’indéfinissables galets. L’église tout entière tremblait, entraînée dans son abominable harmonie. Partout les hommes encore debout tombèrent à genoux, les mains sur les oreilles, tandis qu’aux voûtes l’humidité éclatait en gerbes de fines gouttelettes.
Mais les colonnes tinrent bons, et le fracas se tut.

« Bien. Messieurs Matthey et Jourdin, je… »

Dans un grincement terrible, le banc suspendu quitta la cime des colonnes pour venir s’écraser au sol dans une explosion de bois, brisant côtes et vertèbres du corps qui avait précédé sa chute.

« …bien, messieurs Matthey et Jourdin, regagnez le //Cornelius// et dites à De Contis de désamarrer le navire et de jeter l’ancre. Une fois cela fait, Jourdin, envoyez un message à la Nouvelle-Bastille, je veux que Languet et les hommes des Faunes et Flores Introuvables soient en chemin dès ce soir. Bastier, allez chercher Brigard et dites-lui de ramener ses hommes ici, on va avoir besoin de bras pour actionner ces chaînes. Monsieur Blum ?

– Oui, monsieur le directeur ?

– Youd, cela signifie bien la main en hébraïque, non ?

– Effectivement, monsieur le directeur.

– Épatant. Il ne nous restait plus que soit ça, soit Shin de toute façon. »

La brique résonnait des vagues et des cris.

Partout à Youd gisaient les corps – ni pour la première fois, ni pour la dernière. Le port, en particulier, ne faisait pas exception. Les extrémités de chaque ponton avaient été déchiquetées prématurément par l’immersion et par la tension des derniers bateaux à y avoir été amarrés, déchirant le bois tandis qu’ils s’obstinaient à flotter en surface. La jetée était une masse d&#39;échardes.

Assis sur un bollard, triturant son bouc, Aristide Danflamme méditait, impassible.

« Comment avez-vous pu ?! Comment avez-vous pu ?! »

Devant lui, se balançant doucement au bout de sa chaîne, le batysphère s&#39;égouttait. C&#39;était un bel engin, une sphère d&#39;acier tout en rivets, capable de résister à des pressions sous-marines surprenamment élevées. Équipé d&#39;un projecteur Becquerel suffisamment puissant pour qu&#39;un plongeur puisse dessiner de sa place les recoins les plus obscurs du fond océanique.

« Vous saviez quels étaient les risques ! Vous saviez sur quoi était bâti ce site, et la ville avant lui ! Vous les avez maintenus dans l’ignorance ! »

Danflamme en fixait le grand hublot frontal, qui lui rendit son regard. Une partie de lui répétait qu&#39;il aurait aimé que ce soit lui qui descende voir //ça//. De toute évidence, le plongeur qui était descendu à sa place n&#39;était pas de cet avis.

« Vous avez leur sang sur les mains ! Vous, la Direction, l&#39;Empereur, vous avez leur sang sur les mains !

– Cessez de faire le sot, voulez-vous, statua Danflamme en se relevant. Depuis que vous êtes ici, avez-vous vu une seule goutte de sang versée ? »

Il aurait dû retenir ce trait, mais c&#39;était vrai, après tout. La noyade était une mort propre.

« Espè... SALOPARD ! »

L&#39;explorateur tenta de se jeter sur lui, mais fut immédiatement retenu par deux Gendastres, deux gaillards dont les biceps tenaient moins du maintien de l&#39;ordre que de sa séquestration. Un vif coup d&#39;assommoir à l&#39;arrière du crâne le fit sombrer dans un silence moins contestataire.

« Merci messieurs, bien aimable à vous. Vous pouvez disposer.

– Euh... Et lui, on l&#39;enferme quelque part ? On a des cellules de libre, maintenant, pour ainsi dire.

– Et vous avez un genre de potion magique pour lui faire perdre la mémoire ?

– Euh, non.

– Alors il est temps que notre ami retourne jeter un œil au fond de la Mer Celtique. Sans batysphère, cette fois. »

Les deux Gendastres effectuèrent un bref salut et firent mine de partir en trainant l&#39;inconscient avec eux.

« Oh et... sergent ?

– Oui, monsieur ?

– Cela va de soi, vous n&#39;avez rien entendu des témoignages de ce malheureux.

– Oui, monsieur.

– Seuls les Gendastres qui sont de garde //permanente// au Site-Youd ont entendu quelque chose.

– //Oui, monsieur !// »

Et ils repartirent à la hâte. Aristide Danflamme surprit une petite touffe de poils arrachés entre ses doigts. Il maltraitait inconsciemment son bouc lorsqu&#39;il était contrarié. Ce qui était contrariant. Il décida de s’attaquer à la moustache.

Le tout récemment promu Directeur du Site-Youd n&#39;était pas un mauvais bougre. Du moins ne prenait-il pas plaisir à tout ça. Mais la Singulière Académie Impériale ne l&#39;avait pas nommé à Youd pour avoir quelqu&#39;un d&#39;émotif ou de compréhensif, encore moins de populaire. Elle l&#39;avait placé là parce qu&#39;elle avait besoin de quelqu&#39;un qui règle les situations de crise vite et bien.

Napoléon III n&#39;avait bien évidemment pas été mis au courant. Il avait déjà suffisamment de cheveux à se faire sans que la Singulière Académie n&#39;entasse de nouveaux dossiers sur son bureau, et la Singulière Académie avait déjà assez à faire sans que l&#39;approbation éclairée de l&#39;empereur ne vienne encore ralentir sa bureaucratie. Depuis la crise du Luxembourg, les relations entre la France et l&#39;Angleterre s&#39;étaient dramatiquement détériorées. Les pactes d&#39;antan avaient cédé leur place à la méfiance et à l&#39;hypocrisie.

Aussi, ce n&#39;était pas vraiment le moment pour qu&#39;une île bretonne, supportant une installation militaire française, n&#39;émerge à une trentaine de kilomètres des côtes irlandaises.

La sinistre église de la Main de Dieu s&#39;était avec le temps entourée de baraquements de brique et de tuile dans lesquels logeaient, quand elles étaient vivantes, les troupes de la Singulière Académie. Dortoirs, réfectoires, postes de garde et, surtout, arsenal singulier, dont beaucoup des merveilles étaient désormais éparpillées sur une centaine de kilomètres de fond marin. L&#39;île, située à l&#39;époque de Napoléon I^^er^^ au milieu de la Manche, était alors un poste avancé stratégiquement idéal. À moins d&#39;une heure de Skibbereen, désormais, beaucoup moins. Ou plutôt //un peu trop// stratégique.

Mal dirigés, les Déclassés avaient foré trop profondément, et ils en avaient payé le prix. Telle était l&#39;analyse de Danflamme.

Lorsque la Singulière Académie avait été rétablie, au Second Empire, le chantier de l&#39;église avait été un des premiers projets relancés. L&#39;objectif : percer le secret de l&#39;île qui n&#39;en était pas une. Sans technologie aussi formidable que l&#39;actuel batysphère, les savants s&#39;étaient jusque-là contentés des archives folkloriques qu&#39;avaient bien voulu fournir les Brigades Raguenel-Duguesclin, d&#39;une étude archéologique méthodique des ruines léguées par l&#39;ancien culte local et, ma foi, de descendre par voie de terre, galeries après galeries.

Ce qui tombait assez bien, puisque la base militaire comportait également un pénitencier de Déclassés, du gibier de potence composé de déserteurs, de traîtres ou de curieux dont l&#39;Académie avait eu besoin durant la Cinquième Guerre Occulte pour développer de nouvelles armes. Autant d&#39;âmes perdues mais de mains utiles pour explorer les tréfonds encore mal compris de la //Dorn e Diniver Pizied//. 

Ils auraient de toute façon été condamnés à mort, se dit le Directeur Danflamme. Ils //étaient// condamnés à mort. 

La perte des savants présents sur place était un drame, mais l&#39;immersion toute entière du pénitencier n&#39;était en définitive qu&#39;une vaste exécution publique. Une exécution non préméditée, voilà tout. Une exécution qui avait fait le travail de dix jours, ou de cent gardes. Une exécution qui n&#39;avait rien coûté à l&#39;État. Une...

Aristide Danflamme eut une idée brillante.

L&#39;acier brûlait sous le soleil et la tension.

Un peu partout, péniblement, les puits de forage se remettaient en marche. Des bateaux amarraient. Des échafaudages se dressaient contre les bâtiments ébréchés. Les algues et les corps étaient incinérés. La vie reprenait son cours. 

Il y avait nettement moins de victimes cette fois -- de victimes humaines, s&#39;entend. L&#39;évacuation s&#39;était déroulée dans l&#39;ordre et la discipline, et les navires avaient fini par retrouver leur port, huit jours après et cent cinquante kilomètres plus loin. 

Non seulement des vies n&#39;avaient-elles pas été perdues, mais des vies avaient été sauvées.

Sur les quais, six hommes répartis en cercle tiraient comme ils pouvaient sur des chaînes laissées trop longtemps au soleil. Six autres, trois pas en arrière, pointaient leurs fusils sur la créature enchaînée, au cas ou la situation dégénérerait. La chose, une monstrueuse caricature de blanchisseur chinois, ressemblait à un gorille albinos enfoncé dans un tangzhuang mal taillé. Ces quelques heures de voyage naval avaient fini par mater le prédateur urbain. Réduit à avancer au pas, il trébuchait sur ses fines moustaches blanches qui tombaient jusqu&#39;au sol. 

Les cellules se remplissaient à nouveau d&#39;abominations contre-natures.

Bref, le Site-Yod se remettait en marche.

Dans sa salle de conférence, encore empuantie par l&#39;odeur de poisson malgré les fenêtres grandes ouvertes, le Docteur Ernst Bilhart punaisait son dernier croquis sur un grand tableau de liège. On aurait dit des fanons de baleine. Ou une forêt de bambous. Un entremêlement de joncs. C&#39;était épais comme des pouces. Mais leurs phalanges se succédaient à n&#39;en plus finir.

Bilhart se retourna et contempla son auditoire. La grande majorité d&#39;entre eux revenait à peine de la Grande Guerre, sans espoir ni volonté de retourner à la vie civile. Ils avaient connu la boue, les shrapnels, les gaz. La peur. La plupart était justement ici, à Yod, parce que dans l&#39;affreuse perversion que les tranchées avaient faite à leurs esprits, ils ne pouvaient plus s&#39;en passer.

Ils étaient habitués à toutes les formes de mort.

Mais ils étaient tous blêmes face à une nouvelle forme de vie.

Le Dr Bilhart commença.

« La Singulière Académie Impériale, la... prédécesseure de la Fondation sur cette île au siècle dernier, désignait ce genre de créature sous le terme un peu fourre-tout d&#39;&#34;Entier&#34;, terme qui désignait des créatures existant en modèle unique, sans avoir été enfanté ni avoir de congénères. Bref, des créatures constituant leur propre espèce. Il en allait de même pour bon nombre d&#39;entités dont nous avons héritées aujourd&#39;hui, et que les peuples anciens qualifiaient de dieux. Celle-ci ne fait pas exception. »

« Une ancienne secte bretonne établie ici-même, sur le dos de la créature, la nommait //Dorn Doue//, La Main de Dieu, ou encore //Dorn e Diniver Pizied//, La Main aux Innombrables Doigts. Il aura fallut attendre les dernières technologies subnautiques pour enfin comprendre pourquoi. »

« Les dessins et les photographies que vous avez sous les yeux ont été collectés durant les cinquante dernières années par une série d&#39;expéditions sous-marines lancées depuis les quatre coins de l&#39;île. Sa masse émergée se prolonge sur environ vingt mètres sous le niveau de la mer, après quoi nous aboutissons sur... ceci ! »

D&#39;un coup de badine en bois, un bras derrière le dos, il frappa le dessin de bambouseraie.

« Des pattes. Des centaines, des milliers, des millions, des milliards de pattes. Épaisses comme vos pouces, effectivement, mais mesurant autour de cent mètres chacune. Les petites boursouflures que vous voyez un peu partout sont leurs articulations. Nos calculs estiment leur nombre à environ quatre mille genoux, ou coudes, par pattes. Pattes d&#39;une densité d&#39;environ neuf cent au mètre carré, le tout sur dix kilomètres carrés. Des questions ? »

Aucune question.

« Bien, je sens que vous êtes ravis de faire connaissance avec votre lieu de travail. Je ne m&#39;hasarderai pas à comparer la Main de Dieu à une sorte d&#39;arthropode, comme a maladroitement tenté de faire la SAI par le passé. Certes, sa structure peut lointainement évoquer le crabe, l&#39;araignée, ou un genre de... méduse minérale terrifiante, qui doit briser chacune de ses articulations soudées dès qu&#39;elle veut se déplacer -- on reparlera de ça plus tard. La vérité, c&#39;est que nous n&#39;avons aucune idée de ce sur quoi nous nous sommes installés. Nous ne savons pas d&#39;où elle vient, comment elle fonctionne, ni même si elle est consciente ou intelligente. Ce qui ne nous empêche pas d&#39;en profiter pour autant. »

La badine alla frapper un autre dessin, légèrement différent des autres. Un schéma. Une série de tubes reliés entre eux étaient fixés au milieu de la forêt d&#39;articulations.

« Vous avez dû entendre parler, au moment de votre engagement ou sur le bateau en venant ici, du Protocole Danflamme. Il est temps que vous sachiez en quoi il consiste exactement. La Fondation SCP, depuis sa création, a toujours mis un point d&#39;honneur à se pencher sur la question des brèches de confinement. Lorsqu&#39;une forte concentration d&#39;entités anormales sont réunies en un même lieu, comme ce que nous faisons avec nos Sites, la libération d&#39;une d&#39;entre elles entraine très vite la libération d&#39;autres, qui elles-mêmes en entrainent d&#39;autres. C&#39;est une réaction en chaîne. La moindre erreur peut entraîner un carnage, et vous savez comme moi que l&#39;erreur est humaine. C&#39;est pourquoi le Site-Yod a été érigé comme le plus dangereux d&#39;entre tous, là où nous réunissons toutes nos créatures prédatrices les plus dangereuses. »

« Vous avez représentées ici près de cinq mille charges explosives fixées sur le flanc sud-sud-est de la créature. Ce n&#39;est en fait pas grand chose, juste de quoi lui faire « plier le genou ». Déséquilibrée, en situation de détresse, la créature a pour automatisme de rentrer en immersion, un peu comme un escargot ou une fleur qui se rétracte. Après cela, elle va se mettre en marche sur le plancher océanique afin de trouver un autre endroit plus calme, puis émerger et se sédimenter à nouveau. L&#39;opération peut prendre de quelques jours à plusieurs semaines, et le déplacement aller de quelques dizaines de mètres à une centaine de kilomètres. Puis les locaux réapparaissent, pour la plupart en bon état, prêts à reprendre leur activité. La... plupart des... problèmes... rencontrés sont généralement réglés lors de sa réapparition. C&#39;est une solution magique pour imposer une fin nette à une réaction en chaîne devenue incontrôlable. »

« Seul le Directeur du Site ou le Directeur de Confinement sont en mesure d&#39;activer les explosifs et de juger du mode d&#39;évacuation. Lors d&#39;un Protocole Danflamme Jaune, Orange ou Rouge, il est considéré que les hommes peuvent évacuer par voie de mer sans emporter une partie du problème avec eux. Une alerte plus ou moins courte est alors diffusée par les haut-parleurs -- et, croyez-moi, vous les entendrez ces haut-parleurs, et pas que pour les exercices d&#39;évacuation. Vous êtes à Yod ici. Lors d&#39;un Protocole Danflamme Noir, vous en êtes conscients mais je le répète, il n&#39;y aura ni alerte, ni évacuation. Votre sacrifice assurera la paix et la sécurité de ceux qui resteront vivants sur la côte. Vous serez l&#39;orchestre de ce Titanic. »

Une main se leva.

« Ah, nous avons une question ! Oui, l&#39;athlète au troisième rang, je vous prie ? »

L&#39;interrogateur se redressa brusquement sur son banc et effectua un salut militaire impeccable.

« Ex-Major Frédéric Kreiss, Docteur ! » beugla-t-il avec tellement de détermination qu&#39;il en bavait « Ancien combattant du 315^^e^^ régiment d&#39;infanterie, Docteur ! « La mort ne nous fait pas peur, surtout celle des chleuhs », Docteur !

– Et nous vous sommes tous grés pour le service rendu, M. Kreiss, mais vous pouvez vous relâcher. Votre question ?

– On nous a dit que notre couverture serait d&#39;être ouvriers sur une zone pétrolière, Docteur ! Et y&#39;a des puits de forage tout ce qu&#39;il y a de plus sérieux dehors, Docteur ! Or on est pas sur une vraie île. Ça fait cher la déco, Docteur !

– Ah, oui, je vois ce que vous voulez dire. Eh bien, voyez-vous, nous ne savons pas exactement comment fonctionne cet organisme, comme je vous disais, mais nous savons que sous sa croûte minérale, elle est faite de chair, comme vous et moi. Enfin, non, pas comme vous et moi, cela ne ressemble à vrai dire pas à quoi que ce soit de connu. Mais nous avons découvert que c&#39;était extrêmement riche en protéines et en lipides, et nous avons toute une ménagerie à entretenir, n&#39;est-ce pas, avec un approvisionnement extérieur que nous devons limiter au strict minimum. »

La salle était plongée dans un silence contemplatif.

« Bien, il est midi passé, nous pouvons nous arrêter là pour l&#39;instant et reprendre dans deux heures. Vous savez-tous où est le réfectoire, je crois. Bon appétit, messieurs. Et attention à ne pas prendre trop de poids. »

Le béton reluisait du clair de lune et de la vase.

« &#39;Stonishing... Et donc c&#39;est l&#39;ancêtre des sites équipés d&#39;une ogive nucléaire de dernier recours, fit Kenneth Heathermoor en martelant de ses bottes cloutées les rues poisseuses. 

– Voilà, lui répondit Mary Hearst, la Directrice des Ressources Humaines, en tirant sur sa clope. Mais reproductible à volonté et sans retombées radioactives derrière. Bien sûr, aujourd&#39;hui les cellules sous-terraines sont équipées d&#39;un système de verrouillage hermétique instantané en cas d&#39;immersion, avec assez d&#39;air pour tenir une semaine. Ça permet de retrouver en vie une partie de nos pensionnaires lorsqu&#39;ils reviennent à la surface. 

– &#39;Stonishing. »

Le cadavre d&#39;une pieuvre en décomposition se trouvait sur la route. Il l&#39;expédia d&#39;un coup de pied contre le mur le plus proche.

« Et donc les Heathermoor auraient un contrat exclusif sur tous les survivants ?

– Non. J&#39;ai dit que la Meute aurait un contrat exclusif sur les survivants. Toute la famille. Les Ducasse aussi sont très intéressés.

– Wh... Les Ducasse ? Qu&#39;est-ce que les cousins français viennent foutre là-dedans ? Parlez pas de contrat exclusif si les cousins de toute l&#39;Europe se radinent ! »

Hearst haussa les épaules et écrasa sa cigarette avant d&#39;entrer dans le bâtiment administratif central. Les néons grésillèrent. À cette heure de la nuit, les locaux étaient vides.

« Essuyez bien vos pieds en entrant s&#39;il vous plaît. Merci. Le Site-Yod reste la propriété de la Branche Française de la Fondation, Kenneth, au même titre que tout un tas de sites de la Singulière Académie Impériale situés dans ses anciennes colonies. Et elle ne risque pas de les lâcher, étant donné la couverture mondiale que ça lui offre. Café ?

– Jamais de caféine passé vingt heures. Mais un chocolat, volontiers.

– Fatalement, reprit la DRH en ajoutant deux pièces dans le distributeur, la famille Ducasse étant le contact privilégié de la Branche Française, la proposition leur a été communiquée... Même si nous sommes quasiment au niveau de Castlebay, dites-vous bien que vous êtes en territoire breton ici. Tenez, votre chocolat.

– Thanks. Mais, si je puis me permettre...

– Oui ?

– Combien de... immersion, émersion... ça vous a pris avant que Yod se retrouve de la Bretagne au niveau de Castlebay ? »

Mary touilla son café en silence, cherchant ses mots.

« Officiellement ?

– Officieusement.

– Officiellement, fit-elle en l&#39;ignorant, pas plus de trois. On compte depuis [[[dossier-site-yod|1987]]], par ordre du DCD. Faut pas chercher à comprendre. Nous faisons tous de notre mieux pour que le moins d&#39;immersions aient lieu, et de notre mieux pour que le palmarès officieux ne nous retombe pas sur le coin de la gueule un de ces jours.

– Et donc vous nous offrez un contrat exclusif -- pas si exclusif -- pour éliminer les saloperies résiduelles capables de survivre en haute mer, tout en nous assurant que vous ferez de votre mieux pour ne rien laisser en haute mer à l&#39;avenir ? J&#39;ai rien contre jouer les charognards, attention, et la paie est honnête, sans être mirobolante. Mais il est où le défi ? Le challenge ? Vos agents peuvent pas faire les éboueurs eux-mêmes ?

– Parce que nous préférons passer par un intermédiaire. Si vous aimez le challenge et que la concurrence avec les Ducasse ne vous suffit pas, considérez la discrétion comme votre principal défi. Vous nous avez déjà prouvé par le passé que vous saviez tenir votre langue. Alors, ne me décevez pas, d&#39;accord ? Le contrat couvrira au moins la crise d&#39;il y a deux semaines. [[[SCP-377-FR]]] en particulier était impliqué dans la brèche du 18 mars, et son corps n&#39;a pas été retrouvé, ce qui pourrait impliquer qu&#39;il est bien portant quelque part dans la nature. Quelques autres spécimens sont listés dans les enveloppes que je vous ai données, avec toutes les informations que je suis en droit de vous communiquer. L&#39;enveloppe bleue est pour les quelques entités marines et aériennes que nous aimerions retrouver vivantes. La rouge pour les spécimens de trop que vous pouvez éliminer à votre guise. »

Kenneth soupesa les enveloppes. La bleue devait contenir trois fiches, grand max. Même pour un prédateur marin, le changement de température entre l&#39;eau de sa cellule et les flots glacés de l&#39;océan suffisait généralement à signer un arrêt de mort. La rouge, par contre, était autrement plus épaisse. 

« Cela va de soi, vous aurez droit à un extra pour tous les corps anormaux que vous croiserez et dont vous nous débarrasserez. Ils seront mis sur le compte du Protocole Danflamme, ils auraient dû mourir de toute façon. Même mort, un SCP remonté par accident dans un filet de pêche nous coûte cher en opérations de couverture. Deal ?

– Un instant. »

Avec un reniflement -- et un couteau de chasse -- le patriarche Heathermoor ouvrit l&#39;enveloppe rouge. 

La première chose qu&#39;il vit fut une photo satellite. Photo satellite d&#39;un radeau improvisé.

La seconde chose qu&#39;il vit fut une liste de nom. De noms et de prénoms. Et davantage de photos.

Et à son attention se trouvait un post-it, lequel disait : 
[[=]]
&gt; La proie la plus difficile à chasser. Que ça ne nous retombe pas sur le coin de la gueule.
[[/=]]

Il releva la tête. Mary Hearst le fixait d&#39;un œil vibrant d&#39;appréhension.

« Deal ? » répéta-t-elle.

Le visage d&#39;Heathermoor se tordit en un large sourire révélant toutes ses dents. La plupart étaient en argent.

« Deal. »

Ils se serrèrent la main.

Après tout, il était à Yod. C&#39;était la place des prédateurs.
