**項目編號：** SCP-CN-394

**項目等級：** Euclid

**特殊收容措施：** SCP-CN-394樣本應被儲存於Site-CN-29的異常有機化合物保管室中，非必要之樣本可依照普通程序銷毀。SCP-CN-394-1在實驗結束後應進行安樂死，否則應交由中小型危險生物收容小組處理。若發現有野生的SCP-CN-394-1或-2，應立即通知距離最近的野生生物收容小組進行處理。收容中的SCP-CN-394-2由駐站的鳥類專家進行馴養。目前禁止一切在家貓以外的食肉目生物上試驗SCP-CN-394的行為。

**描述：** SCP-CN-394為一種異常的固醇類激素，目前無法人工合成，對--家貓(//Felis silvestris catus//)--食肉目動物有成癮性且可能致使各方面的生理功能異常地提升或發生變化。

SCP-CN-394-1 指持續餵食或注射 SCP-CN-394 後發生變異的家貓。經實驗，SCP-CN-394-1的肌纖維單位截面出力最高可達到正常值的3.5倍，心臟出現[數據刪除]，估計可以在不供給食物的情況下存活三年以上，此外可能發生性別轉換與孤雌生殖等現象。SCP-CN-394-1發生戒斷症狀時被觀察到有同類相食的行為。SCP-CN-394-1&#39;泛指其他受SCP-CN-394影響的食肉目生物。相比於家貓轉化成的SCP-CN-394-1，1&#39;在生理特徵上的變化更不規律且難以辨認其原始個體的所屬物種。

SCP-CN-394-2 指一種針尾雨燕屬的鳥類，羽毛在黑暗中呈現異常的淡藍色螢光。SCP-CN-394-2的肌肉細胞能夠合成且富含SCP-CN-394，同時也是目前SCP-CN-394的唯一來源。SCP-CN-394-2目前未發現有存活個體，推測在基金會發現前已被野生的SCP-CN-394-1獵食至滅絕。目前收容中的個體爲透過克隆技術製造的。

SCP-CN-394及其相關項目最早於[已編輯]被發現，該區域已經███年沒有人類活動的相關記載與生活痕跡，儘管[已編輯]植被反常的呈現熱帶雨林景觀。該區域內散落著大量SCP-CN-394-1及-2的骨骸，除了11隻野生的SCP-CN-394-1以外沒有發現任何存活的動物。該區域中央有一個花崗岩混和有機質的巨人遺骸，編為Anomalous object-CN-9918(AO-CN-9918)。

**附錄一：**SCP-CN-394-1&#39;的實驗記錄
[數據刪除]

**附錄二：** 對發現地點的考古挖掘結果

透過考古挖掘對該地的生態圈演變做了一定程度的重建，其中較為值得注意的有下列幾項：
* 約█,███年前，開始存在疑似SCP-CN-394-2的生物。
* 約█,███年前~███年前，出現大量極可能為SCP-CN-394-1&#39;的生物。其骸骨排列的方式顯示當時可能發生過對SCP-CN-394-1&#39;長達數千年的持續屠殺。
* 約███年前[[footnote]]大約與AO-CN-9918最早出現於該處的推測時間段重疊。[[/footnote]]，有一隻麋鹿死亡，其遺骸形成了化石，全身被石英包裹住，而其鹿角及骨骼為紅寶石構成。考慮到可能存在的異常性質，被編為AO-CN-10026。
* 約█年前，有帶著塑膠項圈的SCP-CN-394-1，根據骸骨推測死亡原因為重物砸落導致的全身粉碎性骨折。推測為當地SCP-CN-394-1族群的始祖。

**附錄三：**AO-CN-9918相關資訊

經過檢驗，AO-CN-9918是一種[數據刪除]的巨人形異常的遺骸，推測曾經在該地存活███年以上，--目前已無生命跡象與異常效應--。AO-CN-9918身上多處有花崗岩質的小洞窟，洞窟內多散落有SCP-CN-394-2的羽毛、鳥巢及破碎的蛋殼。AO-CN-9918二十公尺高，外型為一男性人類幼童盤腿而坐的姿態，被發現時其雙手握拳平放於大腿上，經超音波探測雙手內各有一隻SCP-CN-394-2的遺骸。目前左手手掌已被切開，以便取出內部的SCP-CN-394-2遺骸進行研究[[footnote]]AO-CN-9918的手中兩具SCP-CN-394-2為目前最為完整，且可能帶有足量軟組織及完整基因體的遺骸樣本。[[/footnote]]。切開手掌以取出樣本的作業過程中，在場的所有工作人員一度出現幻聽，認為有幼童在耳邊嚎啕大哭。將AO-CN-9918納入特殊收容措施的請求已被提交。切開右手手掌的計畫被暫停。

//有趣的是，AO-CN-9918似乎不是對疼痛或傷害有所反應。那個聲音並不是工作人員把它的手掌切開的時候出現，而是在他們把那隻鳥(SCP-CN-394-2)扭曲的遺體取出過後大概兩秒，所有人才聽到那個尖銳的哭聲。 -- 事後調查委員會主委 Dr. Cells//

[[footnoteblock]]
