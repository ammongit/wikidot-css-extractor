**Mã vật thể:** SCP-2010

**Phân nhóm:** Safe

**Phương thức Lưu trữ Vật thể:** SCP-2010 được lưu trữ ở Khu-3-242 trên kệ thứ 2 của kho bảo quản bảo mật bốn trừ lúc cần xem xét. Sử dụng các nhân sự cấp D để test và không nhân sự nào được phép quan sát SCP-2010 bằng bất kỳ lý do nào khác

**Tóm tắt:** SCP-2010 dường như là một phone cầm tay do Công ty Apple tạo ra. Screen của nó có vết xước tạo thành cụm từ &#34;NGUYÊN MẪU&#34;. Các chữ &#34;O&#34; lớn bất thường (PROTOTYPE). Không có logo nào trên SCP-2010, như trên các món cùng hãng  thường thấy. SCP-2010 luôn yếu năng lượng và không hoạt động như thông thường.

Lúc một chủ thể chạm vào SCP-2010, bản cover tên &#34;Can&#39;t Take My Eyes Off of You&#34; thuộc về Walk Off the Earth sẽ bắt đầu phát bằng phương thức không rõ. Nếu chủ thể làm rớt SCP-2010 cùng lúc nhạc phát lên, họ sẽ ngã xuống gần chỗ loa và không thể chuyển động sang chỗ khác cho đến lúc  nhạc ngừng phát. Sau đó, chủ thể không còn khả năng nắm bắt được &#34;mắt&#34;. Bất cứ lúc nào chủ thể cảm nhận được mắt, họ sẽ cảm nhận được một vùng trống. Tất cả các chủ thể tham gia test đều bác bỏ thực tế rằng họ có mắt.

**Phụ lục 2010-01:** SCP-2010 được quản thúc kèm theo một tờ lưu ý:
&gt; Đừng trả về nhà máy. Vật thể không hoạt động như ý muốn. Bọn này cần sắp xếp các vấn đề về từ đồng âm. Chúng ta không có vấn đề nào về mắt, đúng không? Đây là một lỗy lầm to lớn cần được khắc phục. Chúng tôy muốn trục xuất chữ chết dẫm đó ra xa thế gian này. Âm từ đơn độc đó là nguồn gốc của sự thống khổ và cũng là nguyên nhân làm chúng ta không thể thư thả. Chúng ta cần chôn lấp kẻ thù này và giúp vũ trụ không còn suy tàn. Sự an lòng của bỳnh yên sẽ đến sớm thôy, anh bạn à. Toàn cầu sẽ nghe được âm vang cự tuyệt của chúng ta. Thứ tự của Bốn nguyên âm chắc chắn sẽ thành công!
&gt;    
&gt; -Prefect Crowley
