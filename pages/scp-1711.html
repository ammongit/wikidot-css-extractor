**Ítem #:** SCP-1711

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instancias de SCP-1711 se mantendrán en la Cámara de Almacenamiento 18 del Sitio-19, en casilleros opacos. Debido al estatus de SCP-1711-1 como Material de Alteración Mental de Clase-R (Suave), todo contacto con él por parte del personal de la Fundación debe realizarse de acuerdo con el procedimiento 57-R-A. En caso de exposición accidental a las instancias SCP-1711-1 o SCP-1711-2 utilizadas por un individuo afectado por SCP-1711-1 se puede autorizar el uso de SCP-1711-3 a discreción del Director del Sitio y según la disponibilidad. Todo el material comercial que se encuentre relacionado con SCP-1711 debe ser eliminado.

**Descripción:** SCP-1711 es la denominación colectiva de tres productos vendidos por el “Centro de Venta por Correo de Lingüística Individual LingoBingo” en varias redes sociales. Los productos (designados SCP-1711-1 a SCP-1711-3) contienen cada uno de ellos anomalías distintas pero interconectadas, como se indica a continuación:

SCP-1711-1 es un manual de instrucciones de treinta y cinto paginas titulado “La Guía LingoBingo para un Yo Liberado y Emancipado™. La portada de SCP-1711-1 contiene el siguiente mensaje:

&gt; Siete mil millones de personas en el planeta, y cada día más. Hay tanta gente que se ve igual que tú, que actúa igual que tú, que habla igual que tú. A veces, puede ser difícil no sentirse como un simple engranaje del Sistema, y un engranaje fácilmente reemplazable. Incluso tus pensamientos se sienten sosos, simplemente reciclando los de otros. Entendemos que, a veces, lo único que quieres es algo que puedas llamar tuyo, algo realmente único. Y aquí esta. Un idioma singular, para tu uso exclusivo. El más puro instrumento de autorrealización. Sigue leyendo y conoce lo que es convertirse en un individuo.

Si se lee en su totalidad, SCP-1711-1 borrará cualquier conocimiento existente de cualquier lengua hablada o escrita en el sujeto, y la sustituirá por una lengua construida individualmente que solo ellos entienden. Dicha lengua no tendrá conexiones lingüísticas con ninguna lengua conocida. Las lenguas de signos no se ven afectadas por SCP-1711-1. SCP-1711-1 crea un lenguaje diferente e independiente en cada nuevo sujeto expuesto a él. Cabe destacar que los afectados por SCP-1711-1 siguen siendo capaces de comprender el material escrito que llega con cualquier instancia de SCP-1711.

Las instancias de SCP-1711-1 suelen tener un precio de entre ██ y ███ dólares o su equivalente regional, y siempre llegaran con anuncios de SCP-1711-2. 

SCP-1711-2 son latas de aerosol, con la marca “Activador de la Comunicación de LingoBingo™&#34;. Si es rociado por un individuo previamente afectado por SCP-1711-1 en otro individuo, SCP-1711-2 transferirá los efectos de SCP-1711-1. Cabe destacar que el idioma recibido por los sujetos afectados por SCP-1711-2 siempre coincidirá con el recibido por el anfitrión de SCP-1711-1 que los roció, aumentando así el número de personas que hablan dicho idioma. Las latas de SCP-1711-2 suelen contener suficiente sustancia para afectar a entre cinco y siete personas, si se utilizan según las instrucciones adjuntas. La etiqueta de las instancias de SCP-1711-2 dice:

&gt; Ahora eres tu propia persona. Es liberador, ¿no? Pero falta algo. Otros se sienten frustrados por tu individualidad, cegados por tu brillo. No lo entienden, ¿verdad? Nosotros lo entendemos. Con nuestro Activador de la Comunicación™, puedes hacer que todos lo entiendan. Con solo un soplo, todos hablaran tu idioma. No más soledad, no más frustración. Utiliza esto y tus amigos y seres queridos verán por fin quién eres de verdad.
 
Las instancias de SCP-1711-2 suelen tener un precio de entre ███ y ████ dólares o su equivalente regional, y siempre llegaran con anuncios de SCP-1711-3. 

SCP-1711-3 son botellas de goteo de 100 ml, con la marca “Remedio para Errores de LingoBingo™&#34;. Si se utiliza en un individuo afectado por SCP-1711-1 o SCP-1711-2, SCP-1711-3 restaurara las capacidades lingüísticas del sujeto a lo que eran antes de la exposición. Asimismo, el uso de SCP-1711-3 puede causar dolores de estómago de moderados a severos, dolores de cabeza, fiebre leve, vómitos y diarrea, y trastornos del sueño durante un periodo de 2 a 6 semanas después de su uso. Los frascos de SCP-1711-3 contienen suficiente sustancia para afectar a un solo individuo, si se utiliza según las instrucciones adjuntas. La etiqueta de las instancias de SCP-1711-3 dice: 

&gt; Así que ahora eres una persona única, ¿no es así? Hablar en un idioma que nadie puede entender no era como se esperaba, ¿verdad? Lo entendemos. Así que querías que todo el mundo hablara tu idioma, ¿no? Lo entendemos. Pero no eran tan fanáticos de ti después de que los rociaras con tu &#34; exclusividad &#34;, ¿no es así? ¿No les gustó mucho la idea de aislarse del resto del mundo sólo para disfrutar de tu &#34;genialidad&#34;? Se enfadaron un poco contigo, ¿no? Je, seguro que entendemos //eso//. Así que quieres hacer las cosas bien, ¿no? Para no quedar como el completo imbécil que eres, ¿no? Nosotros podemos ayudarte. Un frasco de &#34; Remedio para los errores de LingoBingo™, y todos podréis volver a ser las piezas comunes y corrientes que solíais ser. ¿No suena bien esa idea? Sí, como el dinero en el banco.  

Las instancias de SCP-1711-3 suelen tener un precio que oscila entre ████ y ████ dólares o su equivalente regional.

Los intentos de localizar a los propietarios de LingoBingo han resultado infructuosos hasta ahora. Los pedidos llegan por correo aéreo, con la dirección de retorno de la calle Barren Rock, East Tethys. Los registros de la Fundación indican que no existe tal dirección.

**Anexo:** La siguiente nota se encontró en un paquete de SCP-1711-3 encargado por la Fundación para tratar a varios individuos afectados por SCP-1711-1 y SCP-1711-2:

&gt; Una rosa con cualquier otro nombre sigue teniendo sus cuernos. Y no, no es una errata.
