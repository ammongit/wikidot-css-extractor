**Объект №:** SCP-1376

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** Здание, где раньше находился SCP-1376 и вход в SCP-1376-2, замуровано и охраняется Фондом. На территории здания, где была расположена база культистов, должны дежурить сотрудники службы безопасности Фонда, на случай, если появятся новые культисты(далее субъекты). 

**Описание:** SCP-1376 - это культ, основанный неизвестными личностями.
Субъекты нейтрализованы, т.к. Фонд посчитал, что дальнейшие действия SCP-1376 могут привести к событиям класса NK или АК(см. приложение 2). 

У субъектов, состоящих в культе, происходит незначительные изменения в физиологии. Выявлено три стадии:
1)Субъекты постоянно повторяют «Все будут говорить «мы», а кто не будет, тот всё равно будет», начинается слабая паранойя.
2)Глаза человека меняют свой цвет на зелёный(если у субъекта этот цвет глаз уже присутствовал, то изменений не происходит).
3)Кисти субъекта становятся крепче. Мышцы верхних конечностей значительно крепнут.

Культ был обнаружен, когда Фонд засёк аномальную активность меметического характера в городе █████, Россия. На место прибыли Агенты Фонда и в течение ██ дней занимались исследованием SCP-1376. 

После уничтожения всех субъектов, SCP-1376-2 исчез из SCP-1376-1, дальнейшие поиски прекращены.

__SCP-1376-1__ - это дверь, находящаяся в субъектов. SCP-1376-1 ведёт на лестничную площадку, идущую вниз на ███ метров. За лестницей находится небольшое ритуальное помещение, где хранится SCP-1376-2. При исследовании здания под землёй(где приблизительно расположен SCP-1376-1) ничего похожего найдено не было.

__SCP-1376-2__ - священная книга SCP-1376-1. Раз в два дня один из Субъектов  спускается в SCP-1376-1, что бы обновить содержание SCP-1376-2. Ученые фонда не сочли необходимым переносить всю SCP-1376-2 в документацию фонда. Дважды основных отрывков из SCP-1376-2 см. ниже.

**Приложение 1:**

Мы. Если вы хотите вступить в легендарный культ «Мы» вам придётся прежде всего пройти насильственное испытание. Если вы умрёте от побоев то вы не в культе, Если получилось иначе, То вы приняты. Ещё самое главное, никакого «я», только «мы».
Кто предаст культ, тот будет изгнан жестокой смертью, что символизирует свободу. Для девушек вышеуказанное испытание заменяется групповым [ДАННЫЕ УДАЛЕНЫ].

**приложение 2:**

Через какое-то время люди во всём мире будут в «мы». Мы добъемся того, что люди во всём мире будут кричать  «мы».
И в последний момент и взяться за правительство. И обязательным передавать свой культ «мы« по наследству. Нам придётся выделить Время на молитвы это, 15:00, если «мы» успеем!

**Интервью с одним из агентов, занимавшихся расследованием SCP-1376:**

__//Опрашивающий: д-р ████████ (Далее 1)//__
__//Опрашиваемый: агент █████ (Далее 2)//__
1) Итак, приступим к опросу. Назовите ваше имя и должность для протокола
2) Агент █████, Служба разведки.
1) Благодарю вас. Пожалуйста, расскажите всё, что помните о расследовании активности SCP-1376.
2) Что ж… (собирается с мыслями). Начиналось всё не предвещая ничего необычного. Просто в городе █████ участились случаи избиения людей. Сбивало с толку то, что в полицию обращались преимущественно родственники жертв. Кроме того, поведение как самих избитых, так и хулиганов описывалось свидетелями как «странное». Ну и нас выслали, как только наш агент, внедрённый в местную полицию, сообщил о том, что возможна аномалия
1) И что вы предприняли по прибытии на место?
2) Пошли общаться со всеми, кто странно себя вёл, о ком у нас была информация.
1) Под «общаться» вы, конечно, подразумеваете «опрашивать»?
2) Так точно.
1) Хорошо, простите, что прервал, продолжайте.
2) Что ж, если до этого у меня были серьёзные сомнения в том, что мы столкнулись с аномалией, после контакта с культистами (тогда мы, разумеется, ещё не знали ни о каком культе, но теперь-то ясно, что это были именно они) стало ясно, что здесь что-то не так. Например, от них невозможно было услышать местоимение «я», и это довольно сильно бросалось в глаза. Кроме того, от них невозможно было добиться информации о том, что с ними произошло. Некоторые замыкались и молчали, кто-то начинал ускользать и переводить тему, один даже с кулаками бросился. А у тех из них, по чьему поводу обратились в ранний период этой вспышки аномальной активности вообще внешний вид был, как бы это описать, противоестественным.
1) В чём это выражалось?
2) У всех, даже у девушек были очень сильные руки. Их мышцы значительно выделялись на фоне всего остального тела.
1) А что говорили родственники избитых?
2) Ничего внятного. Оно и понятно, я уже упоминал, как неохотно они шли на контакт. Единственное, что мы от них получили – это информацию о том, с кем жертвы часто общались.
1) Продолжайте…
2) Спустя несколько месяцев, по цепочке мы и вышли на логово их, как мы тогда уже поняли, культа. Было принято решение внедрить туда агента ████ . Он вошёл в доверие к одному из культистов, и однажды тот позвал ████ на их собрание под предлогом «потусить»
1) То есть таким образом они вербовали новичков?
2) Насколько мне известно, многие из них были примерно так и завербованы. Хотя бывало и иначе. Например, довольно дерзким образом завербовали одного уже перед самой ликвидацией, культистка ███ (женщина, 67 лет) попросила проходящего мимо █████ (мужчина, 19 лет) помочь ей донести сумки до дома, который на самом деле был одним из их мест сбора. Он донёс, дверь перед ней открыл, а ему оттуда прям в лицо ткнули их так называемой «библией», причём страницей с мемагентом. И всё, пропал человек.
1) Вернёмся к внедрённому агенту из вашей разведгруппы.
2) Ну, вернулся он с их собрания сам не свой. Все признаки культиста у него присутствовали, информацию он нам давать отказывался. К тому моменту мы предполагали в числе прочего, что угроза меметического характера, так что амнезиак класса С у нас был. Мы его и ввели ████. К сожалению, это не сильно помогло. Всё, что он смог сделать во время кратковременного прояснения разума, это отдать нам записи своих наблюдений, которые он успел сделать. После этого снова начал своё «Все будут говорить «мы», а кто не будет, тот всё равно будет…»
1) Простите, что?
2) В общем, ничего осмысленного. Если почитать их священную книгу, будучи обработанным контрмемом, ну или просто те части, где нет мемагентов, можно заметить, что весь текст в ней написан крайне нелепо. Кто бы ни создал этот культ, ему в школе не надо было прогуливать литературу, да и логику подтянуть.
1) Ближе к теме. Как я понимаю, из записей агента ████ вы и узнали основную информацию о культе, если вас отозвали после этого.
2) Ну как основные… Сведения были довольно обрывочны. О том, что ритуал принятия зачем-то включал в себя избиение, что культисты на самых поздних стадиях изменили свою физиологию настолько, что людьми уже вряд-ли являлись, так же о том, что они проникли даже в административные структуры города █████, что, помимо прочих преимуществ, позволило им обзавестись оружием, из-за чего к делу пришлось подключить МОГ. Наконец, стало известно, что они готовились расширяться на остальную территорию страны и за её пределы.
1) А что вы предприняли по поводу агента ████?
2) Решили отправить его в Зону 7. Агент ██████, третий из нашей группы, отправился сопровождать его, а я остался на месте, чтобы передать дела МОГовцам и всячески им содействовать. Ну а дальше мне особо нечего рассказать.
1) Благодарю вас за информацию, агент
2) Минутку, доктор, вы случайно не знаете, что стало с агентами ████ и██████?
1) (пауза) Заражённый агент ████ по дороге перешёл в необратимую стадию заражения и его пришлось устранить. Сопровождавший агент ██████ не пострадал.
2) (вздох) Что ж, чего-то такого я и ожидал. До свидания.
(//конец записи//)</textarea></pre>
