**Αριθμος Αντικειμένου:** SCP-708

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-708 πρέπει να περιορίζεται σε μια αποθήκη στον Τομέα-19, εν αναμονή περαιτέρω έρευνας. Τα κλειδιά για την κλειδαριά ανάφλεξης του SCP-708 πρέπει να φυλάσσονται σε ένα ασφαλές κιβώτιοστην Βάση-19 προσβάσιμο μόνο από τον Δρ. Λεντίλ, με ένα ανταλλακτικό σε ασφαλές κουτί που διατηρείται από τον Δρ. Χόρρηγκαν. Δεν επιτρέπεται η πρόσβαση σε κανένα σετ χωρίς τη συγκατάθεση τουλάχιστον ενός (1) προσωπικού επιπέδου 4. Το προσωπικό που προσπαθεί να χρησημοποιήσει το SCP-708 ή να αποκτήσει πρόσβαση σε οποιοδήποτε από τα κλειδιά του πρέπει να κρατηθεί αμέσως και να υποβληθεί σε ψυχολογική αξιολόγηση. Τα κλειδιά πρέπει να χρησιμοποιούνται με εναλλασσόμενο τρόπο, ώστε να μην πάθουν υπερβολική φθορά.

**Περιγραφή:** Το SCP-708 είναι ένα πορτοκαλί περονοφόρο ανυψωτή μάρκας Ford Μοντέλο 7FDU80 7-Series με τυπική ικανότητα ανύψωσης 8 μετρικών τόνων. Τα αρχεία δείχνουν ότι αγοράστηκε από την [ΑΠΟΡΡΗΤΑ] στις 7/13 / ████ και παραδόθηκε στις 7/30 / ████. Το SCP-708 ήρθε στην προσοχή του Ιδρύματος όταν 3 εργάτες οικοδομών της [ΑΠΟΡΡΗΤΑ], όταν χειρίζονταν το μηχάνημα, απομακρύνθηκαν εντελώς από τα καθήκοντά τους, αναζητώντας αντικείμενα για ανύψωση σε όλη την πόλη του ███████████, Νέα Υόρκη. Ένας άλλος εργάτης οικοδομών, ωστόσο, προσπάθησε αμέσως να καταστρέψει όλα τα μέλη του πληρώματος που εργαζόντουσαν στο χώρο εργασίας. Σε αυτό το σημείο, το Ίδρυμα ξεκίνησε μια έρευνα και γρήγοραβρήκαν το SCP-708 ως ένοχο, το οποίο αποδείχθηκε όταν ο Πράκτορας ██████ προσπάθησε να μετακινήσει το όχημα σε μια μεταφορά του Ιδρύματος, και κατά την εκκίνηση του οχήματος, προσπάθησε να ανυψώσει τη μεταφορά, αντ &#39;αυτού.

Κατά τη διατήρηση της οπτικής επαφής με το SCP-708 για περισσότερο από 20 δευτερόλεπτα, όλα τα άτομα βρίσκονται σε μια κατάσταση ενθουσιασμού. Αυτά τα άτομα θα κάνουν ενθουσιαστικές  παρατηρήσεις σχετικά με τον  οδηγήσουν «Το μεγάλο πορτοκαλί περονοφόρο», με μια αντίδραση παρόμοια με ενός παιδιού. Συχνά συνοδεύεται από ήχους υψηλής συχνότητας και να πηδάνε πάνω-κάτω, όπως ένα παιδί με ενθουσιασμένο ταμπεραμέντο. Λόγω της αναφερόμενης ενοχλητικής επίδρασης αυτών των δράσεων, πολλοί ερευνητές υποχρεούνται να επιτρέψουν στο άτομο να επιβιβασθεί και να χειριστεί το SCP-708. Εάν ένα άτομο ασχολείται ήδη με τη λειτουργία του SCP-708, τότε όσοι είχαν προηγουμένως υποχρεωθεί να το χειριστούν και όσοι διατηρούν οπτική επαφή με το αντικείμενο, αναφέρουν αίσθημα ζήλιας, επιθυμώντας να αφαιρέσουν τον τρέχοντα χειριστή. Η συγκράτηση των ατόμων που εκφράζουν την επιθυμία να χειριστούν το SCP-708 θα οδηγήσει σε συνεχείς συναισθηματικές εκρήξεις όπως είναι συχνές μεταξύ των μικρών παιδιών. Σε αυτό το σημείο πρέπει κάθε άτομο με βίαιο ιστορικό, εγκληματικό ή άλλο, να περιοριστεί στην επιβίβαση και τη λειτουργία του SCP-708, λόγω του περιστατικού στις 4/25 / ████, το οποίο είχε ως αποτέλεσμα την απώλεια █ ερευνητών και █ πλήρωμα συντήρησης.

Κατά την επιβίβαση του SCP-708, μπορεί να παρατηρηθεί μια σειρά αντιδράσεων. Τα άτομα με βίαιο παρελθόν εκφράζουν την επιθυμία να καταστρέψουν οτιδήποτε είναι προφανές σε αυτούς, κάνοντας χρήση της βαριάς ανυψωτικής ικανότητας αυτού του οχήματος, και θα το πράξουν με την πρώτη ευκαιρία. Τα άτομα που δεν έχουν βίαιο παρελθόν, ωστόσο, εκφράζουν την επιθυμία να σηκώσουν όλα τα αντικείμενα που παρατηρούν. Αυτό συμβαίνει με τη σειρά, από το ελαφρύτερο έως το βαρύτερο βάρος, κατά την εκτίμηση του ατόμου. Τα άτομα με ένα ελαφρώς βίαιο παρελθόν συμπεριφέρονται αρχικά ως άτομα χωρίς ιστορικό βίας, αλλά σύντομα βαριούνται με αυτό και επιδιώκουν πρώτα να καταστρέψουν αντικείμενα, και στη συνέχεια ανθρώπους, ανυψώνοντας βαριά αντικείμενα και χρησιμοποιώντας το περονοφόρο ως ένα αυτοσχέδιο πολιορκητικό κριό.

Δεν έχει προστεθεί καύσιμο στο όχημα μετά από την ανάκτηση του από το Ιδρύμα, και το όχημα δεν παράγει ανιχνεύσιμες εκπομπές. Έχει θεωρηθεί από τον Δρ. Λεντίλ ότι το SCP-708 μπορεί να τροφοδοτεί τον ενθουσιασμό του οδηγού. Αυτή η θεωρία υποστηρίζεται από μια φαινομενική αδυναμία αφού ο οδηγός έρθει σε επαφή με το όχημα για περισσότερο από περίπου 1 ώρα. Έχει επίσης σημειωθεί πρόσφατα ότι το ίδιο το όχημα δεν προσφέρει κανένα περιορισμό στον οδηγό εκτός από την αντίσταση του οδηγού στην έξοδο από το όχημα. Παρά τη σχετική εξάντληση, οι οδηγοί δεν μπορούν να αφαιρεθούν από το SCP-708 χωρίς τη χρήση θανατηφόρας δύναμης. Όλες οι μορφές ηρεμιστικών έχουν αποτύχει στους οδηγούς, πιθανώς λόγω της ποσότητας της αδρεναλίνης που παράγεται από το σώμα του οδηγού. Οι προσπάθειες αφαίρεσης του οδηγού με πολλούς βοηθούς απέτυχαν εντελώς, με αποτέλεσμα ο τερματισμός να θεωρείται η μόνη επιλογή για την κατάργηση του προγράμματος οδήγησης από το SCP-708. Μέχρι σήμερα, ██ άτομα έχουν τερματιστεί λόγω πειραματισμού.
