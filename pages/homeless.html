把事儿结了之后没多久我就意识到我这回麻烦大了。我没跟罗北说我去了哪里出任务，现在也没办法联系他。也就是说，我回不去家了。

-----

我已经在这个破旧的酒馆旁边路过了三次了，但怎么都找不到我那栋逼仄的灰色方块楼。八号直接跳到了十号，九号看不见，而且只有我看不见。

“小马？这么晚了还在外面？”

是老戴在跟我打招呼。我以前和他合作过一个项目，这事说来话长。

“是，进展有点不顺利，出来散散心。”我挤出一个忧虑的表情，并祈祷老戴近来没打听我和罗北的状况。

我的迷路病是我的秘密，基金会里只有罗北知道。那是很久以前我高中刚毕业时候的事情了。有个会夺取人“目的地”的异常夺走了我的“家”。

其实当时的我对此没有什么意见。我家是重组家庭，那时候我正值血气方刚的年纪，看家里人怎么都不顺眼，大事小事也老是闹得天翻地覆，所以当我得知我失去的是家的时候，并不难过。

但那时的我却不知道，我失去的不是我冷漠的继母和暴戾的父亲，而是“家”的概念。从此之后，我一旦从心底里爱上了哪个地方，就无法抵达。

-----

Site-33所在的城市已经很久没有天亮了。不知道是什么异常效应。回南天的一切都湿漉漉的。店铺的玻璃上是水珠、路灯杆上是水珠、甚至眼镜片上，身上也覆盖着一层水雾。空气里零散地飘着雨线，只有在橙黄的灯旁才看得见轮廓。

恍惚之间街道上的人影渐渐失去颜色，头是倒的三角形，躯干是一个更大的正的三角形，四肢消失不见。浓的灰色，浅的灰色。

他们走得急匆匆的。

路过桥，桥下有人影，许多，溶解在桥的影子里。他们都无家可归。桥上的灯光通明，江水也泛起日落般的橙色光。

很久以前，有那么些时候，连天桥底下我都回不去。

----

罗北是那类无可挑剔的朋友。他出身于精英阶层，父母都从政，自小就受到很好的教育。我们在大学里是室友。他和任何人相处都透着热忱，尽管有着富有的年轻人常见的挥金如土的毛病，但你可以从他的行为中感觉到他的大方并非为了炫耀自己，而是为了更好地让朋友高兴。当我第一天工作，去拜访他的时候，他会冲过整个办公室，将和他闲谈的领导撂在一边，轻快而夸张地搂住我的肩膀，然后用幽默愉快的口吻对我解释那些我看文件没看进去的分级和安保规定。

这几年我们和另外两个同部门的同事一直租住在一起，另外两个人最近都买了房子结了婚搬出去了，公寓里只剩我和罗北。罗北一直磨磨蹭蹭地不走，一半是因为他没有生计压力，不急着落脚，另一方面——虽然他总是否认——是因为我。

大学的时候他就已经知道了。他本来和舍友一起调侃我彻夜不归，但没过几个月就意识到了我的情况不对。我瞒不住他。他得知这事之后立刻在我手心里写了他的电话，并警告我背下来之前都不准擦。

他和女友已经谈了有三四年了，两个人很融洽，差不多到了谈婚论嫁的时候了。我总跟他说别在我这干耗着。他说兄弟你要是真想给我省心，赶紧也找个对象去。

可我怎么能。

-----

我离我熟悉的地方越远，异常效应就越明显。当我在这座城市的时候，我只是找不到我的公寓；当我出外勤的时候，我会找不到回我的城市的火车，沿着铁道走，却会走回原地。如果，我是说如果，哪天我能开个宇宙飞船什么的，我就真的会在宇宙中迷航。

其实在基金会工作之后这个毛病大多数时候也不是什么问题，外面找个旅店住下就是了。就算是偶尔像这样在外面晃荡上一夜，也不算坏事。

不是一夜。哪有一夜不一夜的概念，我都不知道太阳什么时候会出来。这里已经很久没有日出了。

在漫长的夜色里我已经忘却了街道的本来颜色。记忆里初春的树梢应该有着抢眼的亮绿色，而现在只能褪成灰绿。桂树的革质叶片闪着冷硬的光。

雨好像有点下大了。眼镜糊得更厉害了。所有的光源都泛着比本身大两三倍的光晕，边缘处有诡异的干涉光纹。

彩虹。彩虹猫。Access Denied。

今天还挺冷的。

-----

最后我还是绕回到公寓旁边的酒馆。

罗北在最显眼的桌子旁坐着，在电脑上敲打。他看到了我。

我找你大半夜了。他疲惫地说。

你真不用找我。我能有什么事啊。

他没应我。

我们离开酒馆，走回到无止境的夜。</textarea></pre>
