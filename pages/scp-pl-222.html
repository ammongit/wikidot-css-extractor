**原作者：**[[*user BlazingPie]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-pl.wikidot.com/scp-pl-222 Klasyczna Katorga]
**译名：**古典乐之痛
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://sensenca-picture.wikidot.com/local--files/main/44e2776f1c534309.jpg|caption=与SCP-PL-222型号一致的钢琴。由于项目的性质，无法对其进行拍摄。]]

**项目编号：** SCP-PL-222

**项目等级：** Euclid

**特殊收容措施：** SCP-PL-222被收容在临时站点-222的隔音室中，收容室内将持续播放古典音乐会的录音。

临时站点-222的工作人员不得超过三人，且禁止了解除古典音乐及其变体以外的音乐种类。

**描述：**SCP-PL-222是一架施坦威M-170木制三角钢琴。项目在结构，功用和性能方面均与其它同类钢琴没有区别。熟练的使用者可以像使用普通的钢琴一样不受阻碍地使用SCP-PL-222。

SCP-PL-222仅代表该钢琴的概念，因此它在现实世界中并不完全存在。例如，不知道SCP-PL-222存在的人不会看见它，只会觉得看到的是自己原本想看到的地方。

SCP-PL-222的真实程度与其周围的古典音乐直接相关。古典音乐的量越大，项目的真实度就越低，从而降低了未经许可发现项目的可能性。反之，其它任何类型的音乐都会使项目更加真实。

当SCP-PL-222的真实度达到足够的水平时，它会自主开始演奏，演奏的技巧性和水平会随时间的推移而提高。尚不清楚项目完成演奏会造成何种影响。
-----
**附录：** SCP-PL-222于2019年10月17日于波兰马索维亚省Sochaczew附近的森林中被发现。由于项目的异常性质，不可能对其进行转移。

与项目一同发现的还有一堆已烧毁的笔记和一张手写的字条，上面写着：//不，我还配不上，主人//。</textarea></pre>
