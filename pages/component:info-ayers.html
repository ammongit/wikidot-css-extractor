++ __Para Quê Isso Serve?__

Isso é uma ferramenta para mostrar meta informações sobre um artigo no topo do mesmo. Normalmente, isso seria impossível sem quebrar o fluxo do artigo, mas isso age como uma forma de mostrar informações fora do universo (ex.: créditos de críticos, comentários do autor, etc.) sem interromper a experiência do usuário ou requerer que o autor faça uma atribuição de autor.

Alguns autores podem optar por colocar avisos de conteúdo dentro dessa área, mas esteja avisado que essa não é uma prática comum, e não será sempre o caso -- ver um artigo sem avisos de conteúdo apenas significa que não há avisos de conteúdo.
@@ @@
@@ @@

++ __Isso É Parte do Tema Black Highlighter (nuSCP)?__

Não. Apesar dos dois ficarem absolutamente incríveis juntos, tais são módulos separados que podem ser usados independentemente. Os dois são normalmente vistos juntos porque //eles são bonitões//.
@@ @@
@@ @@
++ __Como Isso Funciona, e Como Eu o Uso?__
É um dobrável. Essa é a versão curta e grossa da história. Um dobrável muito elegante.

Aqui está o código para adicionar na parte **mais alta** do seu artigo:
&gt; [[include :scp-pt-br:component:info-ayers
&gt; |lang=ptbr@@[!-- EN/RU/KO/CN/FR/PL/ES/TH/JP/DE/IT/UA/PTBR --]@@
&gt; |page=scp-XXX-pt@@[!-- url da sua página na wiki scp --]@@
&gt; |authorPage=https://scp-pt-br.wikidot.com/suaPáginadeAutor@@[!-- link para sua página de autor --]@@
&gt; |comments=Quaisquer comentários adicionais (fonte de imagens, créditos de críticos, o que for)
&gt; ]]
**IMPORTANTE:** Se sua seção de comentários se estender por múltiplos parágrafos, você deve ter um espaço no final de cada parágrafo ou o texto não irá ser exibido! E, se a linha final da sua seção de comentários acabar em &#34;]]&#34; (ex.: finalizando um bloco de div) então você deve adicionar &#34;@@@@@@ @@&#34; no final dela.

-----
O formato possui múltiplos divs que podem ser configurados em seus módulos CSS. Você pode esconder os divs para remover aquela seção do módulo:
* #u-author_block --para o grande botão &#34;Mais deste Autor&#34;
* .translation_block -- para o bloco de tradução

Você pode também trocar a cor da barra editando duas variáveis locais assim:
&gt; @@[[module CSS]]@@
&gt; .info-container{
&gt; @@--barColour: #633;@@ -- essa é a cor da barra e do botão de autor
&gt; @@--linkColour: #FFF;@@ -- essa é a cor do &#34;i&#34; e do texto dentro do botão de autor
&gt; }
&gt; @@[[/module]]@@
