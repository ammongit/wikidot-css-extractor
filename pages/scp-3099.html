**Ítem #:** SCP-3099

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3099 está actualmente almacenado en un casillero seguro estándar para objetos pequeños en el Sitio-78. La experimentación con sujetos humanos ha sido limitada a la cuota establecida por el Comité de Ética (actualmente en 6). El aumento de la cuota de experimentación debe ser solicitado desde la Oficina del Coordinador del Comité de Ética del Sitio-78.

**Descripción:** SCP-3099 es una grabación VHS de la película pornográfica //Debbie Does Dallas//, recuperada de la tienda de películas para adultos Mister B ubicada en Ámsterdam, en los Países Bajos. Se diferencia de las copias no anómalas de //Debbie Does Dallas// por la inclusión de una entidad designada como SCP-3099-A.

SCP-3099-A es una figura vestida con un traje o disfraz blanco suave con un casco esférico. SCP-3099-A aparecerá en pantalla a mitad de la primera escena donde ocurren relaciones sexuales (identificada como después del minuto 00:09:52, al principio de la escena de sexo grupal en las duchas), arrastrándose desde la rejilla de ventilación a la derecha del set. Los actores y actrices del filme no parecen percatarse de la intrusión de SCP-3099, y continuarán con sus actividades de forma ininterrumpida. SCP-3099-A deambulará por los alrededores y ocasionalmente se pondrá en cuclillas para inspeccionar a los actores y actrices, y procederá a salir del set al final de la escena.

SCP-3099-A entonces aparecerá en varios sets a lo largo de las escenas restantes de la película, en el fondo. Ocasionalmente indicará impaciencia a través de su lenguaje corporal. A veces, parece mostrar curiosidad hacia objetos del set, agarrándolos e inspeccionándolos, aunque después siempre tiene mucho cuidado en volver a ponerlos en su posición exacta.

Durante la última escena de sexo de la grabación (identificada como después del minuto 01:05:54 del filme, cuando los actores empiezan a desnudarse en la librería), SCP-3099-A se sentará frente a las personas que se encuentran teniendo relaciones sexuales. Entonces procederá a frotar sus manos en sus cara con un movimiento circular. Después de 22 rotaciones completas de sus manos, su cuerpo convulsionará y permanecerá inerte durante el resto de la película.

Los individuos que ven SCP-3099 por primera vez con la intención de usarle para una satisfacción sexual, al final de la película, alcanzarán el orgasmo de forma espontánea y entrarán a un estado cataléptico. Durante este estado comúnmente se reportan alucinaciones visuales, auditivas, y táctiles, variando desde una desorientación leve hasta una angustia extrema. Los sujetos afectados exhiben síntomas de trastorno por estrés postraumático, en ocasiones acompañados de una aversión aguda al tacto y al color blanco. Mientras que se ha teorizado que ocurren otros efectos (véanse los Archivos de los Sujetos), éstos no se han observado bajo condiciones de prueba controladas.

SCP-3099 fue obtenido por el Agente L. Minh, el 01/07/2005, siguiendo avisos del departamento de policía, que estaba investigando una reciente serie de extrañas agresiones sexuales a hombres. Una conexión con la tienda Mister B fue establecida por el Agente Minh, lo que llevó al eventual descubrimiento de SCP-3099 y su última víctima. En general, se sospecha que un total e 29 individuos fueron afectados por SCP-3099. Todos excepto uno han sido localizados.

**Anexo:** Archivos de los sujetos (resumen - para ver la lista completa, consulte el Documento 3099-C3)

&gt; **Perfil del sujeto:** Jan-Pieter Rutgers, 27 años. Programador de software independiente. Soltero.
&gt; 
&gt; **Fecha de exposición:** 11/06/2005
&gt; 
&gt; **Comentarios:** El sujeto se mostró reacio a entablar conversación, y rehuía el contacto físico. Había signos de recientes contusiones leves en el codo izquierdo, en ambas rodillas y en la parte interna de los muslos. El sujeto reportó que se encontró en una habitación con luces brillantes aproximadamente a mitad de la película, pero no pudo recordar mucho más hasta que fue descubierto por los paramédicos en el suelo de la sala de máquinas recreativas siete horas después. El sujeto fue coaccionado para que se inscribiera a una orientación psicológica postraumática, y actualmente se encuentra en observación en una clínica de salud mental local afiliada a la Fundación.

&gt; **Perfil del sujeto:** Mathijn Zwiersen, 47 años. Desempleado. Casado, sin hijos.
&gt; 
&gt; **Fecha de exposición:** 16/06/2005
&gt; 
&gt; **Comentarios:** El sujeto se comportó de forma agitada cuando fue abordado por el personal de la Fundación. Aunque inicialmente se mostró retraído, un mayor interrogatorio reveló que la chaqueta de color blanco del Agente Minh le hacía sentir muy incómodo. El sujeto se relajó y se mostró más hablador cuando la chaqueta fue retirada. Reportó que se había quedado dormido en la cabina de video alrededor de las 4 PM, pero que no podía recordar nada después. El Agente Minh observó restos de polvo blanco alrededor de los labios y las yemas de los dedos del sujeto. El sujeto no pudo explicar el origen del polvo blanco. El polvo blanco fue recogido, examinado e identificado como polvo de policarbonato. El personal encargado de las entrevistas no pudo hacer que el sujeto se registrara voluntariamente a la observación de la Fundación. Se recomienda a los agentes de campo que realicen una observación encubierta de rutina.


&gt; **Perfil del sujeto:** Ayoub Haddani, 35 años. Oficial de seguridad. Casado, con tres hijos.
&gt; 
&gt; **Fecha de exposición:** 21/06/2005
&gt; 
&gt; **Comentarios:** El sujeto estaba inconsciente y había sido hospitalizado en el Centro Médico de la Universidad Libre de Ámsterdam al momento de ser descubierto. El informe médico indica una grave herida de penetración en el globo ocular izquierdo por un objeto contundente de aproximadamente 4 cm de ancho y 10 cm de largo, una leve septicemia, así como diversas contusiones y rozaduras en ambos codos, rodillas y parte interna de los muslos. La esposa del sujeto no quiso dar más explicaciones voluntarias sobre los lugares adonde iba su marido, insistiendo en que solo hablaría con las autoridades policiales. El sujeto falleció dos días más tarde, el 29/06/2005, debido a un paro cardíaco después de que se le introdujera por la fuerza un cúmulo de 5 cm de ancho de polvo blanco de policarbonato y líquido seminal a través de su catéter venoso central. Las cámaras de seguridad no pudieron captar al agresor por estar agrietadas y no funcionar.

&gt; **Perfil del sujeto:** Gregor Saxer, 44 años. Barman. Soltero.
&gt; 
&gt; **Fecha de exposición:** 30/06/2005
&gt; 
&gt; **Comentarios:** El sujeto fue encontrado inconsciente en el piso del salón de recreativas para adultos B1 por las autoridades locales. El sujeto exhibía heridas similares a los otros sujetos expuestos, así como extensa sudoración y alta temperatura corporal. Al momento de la inspección, una esfera de 10 cm de ancho fue encontrada incrustada en el abdomen bajo del sujeto. El sujeto fue transportad inmediatamente al Sitio-78 para darle tratamiento médico y ponerlo en observación. Refiérase al Informe de Incidente #3099/30062005/02.

**Anexo:** Informe de Incidente #3099/30062005/02

Dos horas después de ser recuperado, el sujeto Gregor Saxer empezó a sufrir una serie de espasmos musculares abdominales. El procedimiento para extraer la esfera alojada en su abdomen quedó en espera.

Cinco minutos después, una masa circular se expandió desde dentro del abdomen bajo del sujeto, seguida por la ruptura de la piel del sujeto y el surgimiento de una gran masa de material blanco asemejándose a la cabeza de SCP-3099-A. Gruesos tubos blancos del mismo material entonces surgieron de la herida, extendiéndose hasta formar el resto de un cuerpo humanoide. Esto le causó un daño severo al sujeto, al separar su torso de su abdomen. El sujeto falleció poco después de este evento.

Tras ver los restos del sujeto, la entidad pareció estar alterada, arrodillándose y frotando las partes del cuerpo separadas del sujeto contra su cara. Luego procedió a hacer crecer un tubo de material blanco desde la mitad de su pecho y lo introdujo en el torso cortado del sujeto repetidamente. En este punto, el Dr. M. Manuel sacó su pistola de bolsillo y le disparó seis veces a la cabeza de la entidad. Al ser herida, la entidad cesó todo movimiento y cayó inerte. El personal presente reportó oír un sonido similar a una mezcla de sollozos humanos y un globo desinflándose.

Siguiendo el protocolo estándar, se llevó a cabo una autopsia de la entidad. Se encontró que el cuerpo carecía de musculatura o estructura ósea, estando compuesto por completo de silicón. Su interior consistía en una serie de sacos esponjosos llenos de una mezcla de líquido seminal, líquido lagrimal y polvo de policarbonato. Se cree que la entidad era capaz de moverse al expandir y contraer los sacos llenos de fluidos en su cuerpo de una forma parecida a las arañas.

Contrario a las expectativas, SCP-3099-A continúa apareciendo en la reproducciones posteriores de SCP-3099. Salvo seis pequeñas vendas adhesivas en la cabeza y una ligera lentitud en sus movimientos, su aspecto y comportamiento permanecen inalterados. Sus medios y motivos de manifestación física siguen siendo desconocidos.
