    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** Where They All Go
**Autor:** [[*user Salman Corbette]]
**Original:** https://scp-wiki.wikidot.com/where-they-all-go
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

**Nota do Autor:** //Acho que é ainda melhor se você ouvir [[[https://www.youtube.com/watch?v=5hxTwwhdMFw|isso]]] enquanto lê.// -Sal

**Contexto:** Uma grande massa de aproximadamente 3 quilômetros de diâmetro, localizada a 436200 quilômetros da superfície da Terra, foi descoberta por astrônomos da Fundação. Tal objeto orbita a Terra diretamente atrás da lua, fazendo com que seja obstruído de visão por telescópios terrestres.

Análise da massa é complicada; no entanto, pesquisadores determinaram que ela é composta de milhões de partes constituintes que se movem independentemente. Devido à liberdade com que essas peças se movem, parece que a massa não foi formada gravitacionalmente.

O Telescópio Espacial 23 Alfa da Fundação foi lançado para observar melhor a massa. Dr. ████████ escreveu o seguinte relatório sobre as observações do telescópio:

&gt; O Telescópio Espacial 23 Alfa foi lançado às 9:15:31. Ele chegou ao seu destino às 22:23:04, quando começou a orbitar a lua. Ele completou a órbita para o lado oposto da lua em 23 minutos, após o que focalizou no ponto. O que vimos através dele foi surpreendente. 
&gt; 
&gt; Balões. Milhares, não, milhões deles. A maioria deles tinha o formato oval típico, mas havia a ocasional novidade da Disneylândia com orelhas de rato do Mickey, ou aqueles que você pode comprar nas farmácias que têm o formato de palavras. Todos eles flutuavam lá, movendo-se ritmicamente. Dançando.
&gt; 
&gt; Nós os observamos por um tempo. Foi reconfortante. A maneira como eles se aglutinavam. Seus movimentos pareciam alegres, felizes. Eles dançaram em torno um do outro, suas cordas às vezes se tocando como se estivessem de mãos dadas. Foi lindo.
&gt; 
&gt; Um dos meus pesquisadores de repente apareceu por volta de 24 minutos e apontou para um certo balão que apareceu. Era um balão verde e retangular com uma impressão personalizada. Dizia &#34;Feliz aniversário, ███████ ██████.&#34; Esse era o nome do meu pesquisador. Ele me contou que, em seu aniversário de 8 anos, sua mãe encomendou 100 balões verdes com estampas personalizadas que diziam exatamente isso.
&gt; 
&gt; Depois de observar os balões dançarem por mais 30 minutos, cheguei à conclusão de que esses balões não apareceram simplesmente atrás da lua. Lembro-me de quando era pequena e eu mesma soltei um balão colorido rosa que escorregou do meu pulso. Observei-o flutuar na atmosfera e fiquei olhando, imaginando para onde ele foi. Acho que acabamos de descobrir.</textarea></pre>
