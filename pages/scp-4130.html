**Ítem #:** SCP-4130

**Clasificación del Objeto:** --Keter-- --Sin contener (pendiente)-- Pendiente

**Procedimientos Especiales de Contención:** La contención de SCP-4130 ha sido reasignada a la Sociedad de Registros de Hechos Fantásticos. Debido a la naturaleza de la anomalía, no se pueden realizar más acciones para afectarla directamente en el presente. Los registros históricos han sido alterados ampliamente por las iteraciones pasadas de la Fundación, de manera que el consenso histórico y pedagógico es que Antonio López de Santa Anna fue una figura política no anómala en México que vivió entre los años 1794 y 1876, y una entidad ajena a SCP-4130.

**Descripción:** SCP-4130 fue Antonio López de Santa Anna, un político mexicano y alterador de la realidad de Tipo III activo entre los años 2147 y 2180. SCP-4130 fue detectado por primera vez cuando utilizó sus capacidades de manipulación de la realidad para, o bien insertarse a sí mismo, o sustituir a un personaje importante[[footnote]] Aunque los dispositivos de la Fundación eran capaces de detectar una modificación de la realidad a mediana escala, la Fundación fue incapaz de recuperar algún archivo que documentara la realidad antes de dicha modificación.[[/footnote]] de la Segunda Revolución Mexicana, en 2147. En el momento álgido de la Revolución, SCP-4130 había establecido su residencia en la ciudad de Guanajuato, tras un intento fallido de tomar la Ciudad de México, y había formado un semi-gobierno con considerable autoridad reconocida en el sur de México, asumiendo él mismo la posición de líder con el título de &#34;Verdadero Gobernador de Todos los Estados de la República Mexicana&#34;. Durante sus actividades en la Segunda Revolución, SCP-4130 a menudo se enfrentaba a sus adversarios con sus capacidades de alteración de la realidad, lo que requería un amplio encubrimiento por parte de la Fundación, así como la distribución de amnésticos.

En 2150, los operativos de la Fundación capturaron &#34;exitosamente&#34; a SCP-4130. Sin embargo, el 11 de mayo, SCP-4130 desapareció de su celda; más tarde, el sujeto fue visto dirigiendo una fuerza armada en una incursión sorpresa a la Ciudad de México, con él mismo a la cabeza, utilizando sus capacidades de alteración de la realidad para acabar con varios combatientes. La batalla[[footnote]] Llamada en los registros históricos civiles como la &#34;Segunda Batalla por la Ciudad de México&#34;. [[/footnote]] supuso la victoria de SCP-4130, seguida del establecimiento de su &#34;Verdadero Gobierno&#34; como principal fuerza política de México. --SCP-4130 se considera actualmente sin contener.--

**Intento de Contención II:** Después de la Segunda Batalla por la Ciudad de México, el proyecto SCP-4130 se detuvo indefinidamente debido a la importancia pública de SCP-4130 en la escena política. Sin embargo, en 2152, SCP-4130 anunció su intención de celebrar unas elecciones generales dentro de los dos años siguientes. Tras la reactivación del proyecto SCP-4130, los operativos de la Fundación capturaron con éxito a Elogio Santamaría, miembro del gobierno del propio SCP-4130, y se le reeducó hasta conseguir su plena lealtad a la Fundación.

A través de la utilización de los procedimientos estándar de la Fundación para la desestabilización gubernamental[[footnote]] Heckler, J.; //Poder Normal,// 1951, Editorial de la Fundación. [[/footnote]], junto con el creciente descontento público hacia las políticas fiscales de SCP-4130, Elogio Santamaría fue elegido Presidente de México en 2153 y ordenó públicamente el arresto de SCP-4130. Los agentes encubiertos de la Fundación, integrados en la policía mexicana, organizaron una confrontación armada en la residencia de SCP-4130, durante la cual fue sedado con un tranquilizante estándar para humanoides. Sin embargo, una hora más tarde, SCP-4130 se desmaterializó y fue posteriormente observado en un barco que navegaba hacia la costa de Florida, Estados Unidos. Los buques de la Fundación fueron incapaces de interceptar a SCP-4130 antes de que alcanzara la jurisdicción del gobierno estadounidense. Las actuales tensiones entre la Fundación y el gobierno estadounidense hicieron inviables las negociaciones para el retorno de SCP-4130 a México; SCP-4130 permanece sin contener y asilado bajo custodia estadounidense. La aprobación para el intento de eliminación de SCP-4130 está pendiente.

**Intento de Contención III:** En 2160, tras un incidente relacionado con la destrucción de un depósito de suministros estadounidense, las fuerzas militares norteamericanas situadas a lo largo de la frontera de Texas iniciaron una serie de enfrentamientos que culminaron en una invasión a gran escala en 2161. Los operativos de la Fundación infiltrados en el ejército mexicano lanzaron una contraofensiva en territorio estadounidense. El 17 de Noviembre de 2163, las tropas de la Fundación alcanzaron la ubicación de SCP-4130, en la base militar ██████ en California, e intentaron eliminar al sujeto mediante el despliegue de un Ancla de Realidad Scranton cerca de sus inmediaciones, seguido de disparos estándar.

Los agentes de la Fundación fueron detectados por los guardias de seguridad, destinados a proteger a SCP-4130, durante el despliegue del Ancla de Realidad Scranton. SCP-4130 fue entonces escoltado por su cuerpo de seguridad hasta la pista de aterrizaje de la base, donde intentó escapar en su avión personal. Desobedeciendo las órdenes, el agente ███████ disparó con armamento antiaéreo contra SCP-4130; a la 01:33 horas, se confirmó un impacto directo. Dos días después, el 19 de Noviembre, se observó a SCP-4130 dirigiendo una emboscada contra las fuerzas estadounidenses que mantenían asediada la Ciudad de México. SCP-4130 volvió a utilizar sus capacidades de manipulación de la realidad para ayudar a las fuerzas mexicanas. Elogio Santamaría fue abatido en el fuego cruzado resultante, al igual que varios miembros del gobierno mexicano que no pertenecían a la Fundación; los partidarios de SCP-4130 se congregaron en torno al sujeto con el fin de convertirlo en el nuevo líder de la contraofensiva. El 29 de Febrero de 2168, Estados Unidos firmó un tratado de paz con México, cuya única condición era la reparación del depósito de suministros dañado en 2160; SCP-4130 supervisó la firma del tratado, y ha restablecido el mandato de su Verdadero Gobierno. Debido al regreso de SCP-4130 a la luz pública, su eliminación se ha vuelto a considerar inviable.

**Intento de Contención IV:** Para el año 2173, las solicitudes de préstamos de SCP-4130 a Estados Unidos, Japón, China, Brasil y ██████████ habían dejado a México en un estado de profunda deuda. En respuesta, SCP-4130 promulgó la Ley del Tesoro Nacional, que aumentó los impuestos para varios servicios nacionalizados durante la Segunda Revolución Mexicana, como el transporte terrestre, los servicios de Internet y los productos a base de nixtamal. El descontento de la población aumentó drásticamente en el transcurso de los años siguientes. Los agentes de la Fundación se infiltraron en varios grupos opositores cada vez más numerosos, y les proporcionaron armamento cuando fue necesario. El 1 de Enero de 2180, la policía local reprimió violentamente una protesta en los alrededores del Palacio Nacional, en la que se pedía una reducción de los impuestos en los productos alimenticios; en respuesta, miembros armados del partido opositor repelieron a la policía y atacaron el Palacio Nacional. Los agentes de la Fundación desplegaron una serie de Anclas de Realidad Scranton portátiles mientras las fuerzas de la oposición se acercaban a la ubicación de SCP-4130. Sin embargo, SCP-4130 no pudo ser encontrado en las instalaciones del Palacio Nacional, ahora ocupado por la oposición. Un combatiente civil que se encontraba informando a la oposición parecía conmocionado, y reportó haber acorralado a SCP-4130, quien se encontraba herido[[footnote]] Un segundo análisis de la zona en la que el civil informó de este incidente reveló los restos de una pierna y un brazo izquierdos mutilados, que se cree que eran de SCP-4130 debido a la semejanza del uniforme y el tono de la piel. [[/footnote]], solo para presenciar cómo desaparecía &#34;en una nube de humo&#34;. El análisis de los datos obtenidos por los dispositivos de la Fundación reveló modificaciones en la realidad local, consistentes con un desplazamiento cronológico de Tipo IV de una masa aproximada a la de un humano hasta aproximadamente el año 1800. Se cree que SCP-4130 manifestó una forma de alteración de la realidad no detectada anteriormente, y que las Anclas de Realidad Scranton en miniatura fueron incapaces de evitar.


[[collapsible show=&#34;+ Registro de Comunicación Trans-Temporal&#34; hide=&#34;- Cerrar Registro&#34;]]
Una investigación sobre las organizaciones dedicadas a la contención de anomalías previas a la Fundación reveló la existencia de la Sociedad de Registros de Hechos Fantásticos, una asociación oculta alineada con el gobierno mexicano y que operaba en Veracruz hasta que se produjo su incorporación a la Fundación en 19██. Se estableció una comunicación trans-temporal unidireccional mediante el uso de SCP-████, y se proporcionó a la Sociedad la siguiente misiva, así como varias herramientas estándar de la Fundación para contener a los alteradores de la realidad, junto con instrucciones sobre su funcionamiento.
&gt; A la Sociedad de Registros de Hechos Fantásticos,
&gt; 
&gt; Como estudiantes de lo anómalo, y nuestros predecesores, esperamos que la aparición de este mensaje sea motivo de alarma. Sin embargo, esperamos que el análisis de la maquinaria contenida dentro demuestre que nosotros, la Fundación SCP, no tenemos ninguna mala intención, y no queremos más que ayudar a su organización.
&gt; 
&gt; En el Siglo 22, más de doscientos años a partir de donde se encuentran ustedes ahora, un poderoso alterador de la realidad llamado Antonio López de Santa Anna habrá tomado la presidencia de México mediante el uso de sus habilidades. La Fundación - la organización que un día ustedes serán - habrá intentado capturarlo, momento en el que Santa Anna habrá viajado a su época, aproximadamente hacia el año 1800. Como nuestros antepasados, creemos que es su deber acabar con esta anomalía tanto como el nuestro; y, como nuestros antepasados, creemos que han sido plenamente capaces de ello, utilizando la maquinaria que les hemos enviado.
&gt; 
&gt; Nuestra - su - misión es la misma, en todos los países, mundos y épocas. Asegurar, contener y proteger. [[[haters-will-see-you-time-travel|Les deseamos la mejor de las suertes]]],
&gt; 
&gt; La Fundación SCP, 20 de Enero, 2180.
[[/collapsible]]
