**Ítem #:** SCP-1433

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Una sola copia de SCP-1433 debe ser conservada en una caja fuerte a prueba de fuego en la sala de archivos del Sitio-72. No se permitirán en el lugar dispositivos no seguros para la reproducción de casetes de audio. Ningún miembro del personal deberá escuchar SCP-1433, excepto los sujetos Clase D asignados para fines experimentales; todas estas pruebas se llevarán a cabo en una cámara totalmente insonorizada. 

La Fundación deberá monitorear los medios físicos y digitales de distribución de audio en busca de cualquier evidencia de grabaciones que muestren propiedades similares a las de SCP-1433. Cualquier otra grabación que demuestre tales efectos será confiscada y destruida, y las personas afectadas por ella serán terminadas o reclutadas como personal Clase D.

**Descripción:** SCP-1433 es una grabación de un artista desconocido interpretando //4&#39;33&#34;//, una pieza musical vanguardista compuesta originalmente en 1952 por el músico John Cage. La única copia conocida de SCP-1433 está actualmente contenida en un casete de audio del tipo ampliamente fabricado en la década de 1980. Esta grabación está presente en ambos lados del cassette. Una vez colocada en cualquier dispositivo capaz de reproducir el sonido de un casete e iniciada la reproducción, la grabación se reproducirá en su totalidad a un volumen constante de 30 dB, independientemente del ajuste de volumen original del dispositivo. Los intentos de detener la reproducción de SCP-1433 deteniendo, poniendo en pausa el reproductor, o quitando su fuente de alimentación, han sido infructuosos; sólo la desconexión del dispositivo de reproducción de la salida de audio ha resultado exitosa. Todas las copias realizadas de SCP-1433 muestran las mismas propiedades anómalas que la grabación del casete, independientemente del medio de almacenamiento utilizado.

Como en la versión original de //4&#39;33&#39;&#39;//, la grabación comienza con el sonido del intérprete sentándose en el banco de un piano y cerrando la tapa. Después de 33 segundos, tiempo que el intérprete cronometra, la tapa se abre y se cierra de nuevo. Este movimiento se repite después de otros 2 minutos y 40 segundos. 1 minuto y 20 segundos después, el intérprete abre la tapa por última vez, se levanta y se va. Todos los demás sonidos en la grabación consisten en la respiración del intérprete y en el paso de las páginas de las partituras, y en sonidos incidentales presumiblemente hechos por una audiencia.

Las lecturas de EEG de las personas que escuchan SCP-1433 demuestran evidencia de actividad eléctrica atípica comúnmente asociada con amnesia anterógrada y agnosia musical. Las personas que escuchan SCP-1433 informan haber escuchado una voz masculina grave hablar brevemente después de la segunda apertura y cierre de la tapa del piano. El análisis acústico de SCP-1433 no ha logrado identificar esta voz en la grabación original. Las descripciones de lo que la voz está diciendo son inconsistentes y pocos de los sujetos expuestos han informado haber escuchado la misma declaración. Todas las personas expuestas a SCP-1433 reportan que la voz es masculina y habla una sola frase, en inglés, generalmente de un sentimiento nihilista, y típicamente haciendo referencia a la música popular en inglés de los siglos XX y XXI. Entre las declaraciones que, según se informa, ha hecho la voz se incluyen:

* &#34;Las palabras de los profetas están escritas en las paredes del metro.&#34;
* &#34;No creo en los Beatles.&#34;
* &#34;Es mejor quemarse que desvanecerse.&#34;
* &#34;En realidad no hay un lado oscuro de la Luna, de hecho, todo es oscuro.&#34;
* &#34;Ninguna palabra fue pronunciada, todas las campanas de la iglesia estaban rotas.&#34;
* &#34;Todo se ha hecho, todo está hecho, todo ha sido hecho antes.&#34;
* &#34;Are we cool yet?&#34;

Tras la exposición a SCP-1433, los sujetos presentan síntomas de una deficiencia psicológica similar a la amusia aguda; el individuo es completamente incapaz de reconocer, oír o percibir cualquier forma de música rítmica, ya sea cantada, vocalizada, interpretada en vivo con instrumentos físicos o sintetizadores, o reproducida en una grabación. Los afectados han declarado una incapacidad total para oír cualquier música que se esté tocando o interpretando en su presencia, incluso cuando se está tocando un instrumento en su campo visual, y declaran ser conscientes de que debe ser audible. Las lecturas del EEG en las personas así afectadas muestran una ausencia de actividad cerebral que indica la sensación de actividad auditiva. Este estado es permanente y no ha mostrado indicios de ser afectado porel uso de amnésticos. Aparte de las dolencias psicológicas crónicas inducidas por la incapacidad de experimentar la música, no se han observado otros efectos a largo plazo de la exposición a SCP-1433.

**Anexo:** El día ██/██/20██, se realizó una prueba en la que D-85702, un varón caucásico de 67 años de edad, fue expuesto a SCP-1433. En las siguientes pruebas, D-85702 informó que todavía podía escuchar música del género hip-hop cuando era reproducida para él. En entrevistas posteriores, D-85702 expresó un fuerte disgusto por la música de hip-hop y rap, afirmando que era &#34;sólo un montón de condenados ruidos&#34; y &#34;ni siquiera cuenta como música real&#34;, y que no podía oír elementos de esas canciones que habían sido &#34;sacados&#34; a partir de material preexistente de otros géneros. Actualmente se formula la hipótesis de que la amusia inducida por la exposición a SCP-1433 está relacionada con la comprensión personal del afectado de lo que constituye &#34;música&#34;. Se considera necesario realizar más pruebas para confirmar esta hipótesis.
