**Item nº:** SCP-472

**Classe do Objeto:** --Seguro-- --Anômalo-- Euclídeo

**Procedimentos Especiais de Contenção:** SCP-472 deve ser mantido no centro de uma cela fechada e vazia medindo 37m x 37m (122 x 122 pés). Todos os funcionários que desejarem entrar para fins de pesquisa devem passar por uma avaliação psicológica e enviar uma solicitação de pesquisa antes de ter sua entrada permitida. Funcionários não devem permanecer a menos de 18 m (60 pés) da pedra por mais de cinco (5) minutos sem serem monitorados diretamente por seguranças.

//Atualização 472-001//: Nenhum funcionário exposto a SCP-472 até o estágio 6 de seus efeitos pode ser permitido a ter mais de quatro (4) minutos consecutivos adicionais de exposição sem a aprovação direta do Comando do Sítio.

//Atualização 472-002//: Uma vez a cada sessenta (60) dias, um funcionário Classe-D deve ser exposto a SCP-472 por um período entre dez (10) e vinte e sete (27) minutos.

//Atualização 472-003//: Devido à perda de biomassa, nenhum funcionário pode ser exposto a SCP-472 mais de uma vez em um período de 48 horas sem a aprovação explícita do Dr. A. jones.

**Descrição:** SCP-472 é uma granada vermelha, da variedade piropo-espessartida, de tamanho incomum (1,8 quilates). A frase &#34;Porque o homem olha para o exterior, mas o SENHOR olha para o coração&#34; foi inscrita em letras de 2 mm (0,08 pol.) de altura na superfície da pedra. A relevância da frase é desconhecida.

Quando qualquer organismo que possui um batimento cardíaco passa dentro de um raio de 18 m (60 pés) de SCP-472, esse indivíduo começará a ouvir a batida distante de um coração dentro de sua cabeça. O batimento cardíaco ouvido corresponde diretamente ao batimento cardíaco do próprio sujeito, com a frequência das palpitações aumentando ou diminuindo com o pulso do indivíduo. Exposição prolongada causa uma variedade de efeitos psicológicos adicionais.

**Estágio 1: Início após 5-7 minutos**: Sentimentos leves de mal-estar e ansiedade. Efeitos cessam imediatamente ao sair da área.
**Estágio 2: Início após 6-21 minutos**: Sentimentos de ansiedade e paranoia que aumentam gradualmente. Efeitos diminuem ao sair da área e cessam dentro de 5 minutos.
**Estágio 3: Início após 18-27 minutos**: Sentimentos intensos de ansiedade e paranoia. Sujeito começa a ter alucinações, relatando ver o mundo ao seu redor tingido de vermelho e ouvindo sons de sussurro vagos. 27% dos sujeitos também relatam fortes sentimentos de culpa. Efeitos diminuem dentro de 20 minutos após sair da área e cessam dentro de 60 minutos.
**Estágio 4: Início após 34-59 minutos**: Aumento dos sintomas anteriores. As alucinações tornam-se mais vívidas e visuais; alucinações frequentes incluem pequenos rios de sangue descendo pelas paredes, imagens de cadáveres, batidas, gritos e figuras ambulantes semelhantes a cadáveres. 65% dos sujeitos tornam-se mentalmente incapazes de deixar a influência de SCP-472. Efeitos diminuem dentro de 60 minutos após sair da área e cessam dentro de 3 horas.
**Estágio 5: Início após 55-69 minutos**: Aumento dos sintomas anteriores. 100% dos sujeitos tornam-se mentalmente incapazes de deixar a influência de SCP-472. 38% dos indivíduos  expostos entram em um estado de catatonia; este estado tem uma taxa de mortalidade de 76% se o sujeito não for removido da área de influência de SCP-472. Efeitos diminuem dentro de 6 horas após sair da área e cessam dentro de 24 horas.
**Estágio 6: Início após 361-723+ minutos**: Indivíduos sobreviventes agora são capazes de deixar a área de influência de SCP-472, embora muitos não percebam isso a menos que alertados. Sintomas anteriores variam em grau de intensidade e tornam-se esporádicos, alternando com períodos de lucidez indefinidamente até que o sujeito saia ou seja removido da área. Efeitos cessam dentro de 24 horas após sair da área.

SCP-472 foi recuperado da mansão de [REDIGIDO], um homem rico que vive em [REDIGIDO]. Investigadores da Fundação foram alertados por relatos locais de assombrações de funcionários domésticos depois que [REDIGIDO] foi hospitalizado por uma queda. A Força-Tarefa Delta-5 (&#34;Corredores de Partida&#34;) foi enviada para investigar devido a uma possível conexão com projetos em andamento. A investigação estreitou a origem dos efeitos anômalos a SCP-472, que era exibido com destaque na coleção de joias de [REDIGIDO]. A origem de SCP-472 está sob investigação.

--SCP-472 não parece ter nenhum outro efeito anômalo, prejudicial ou não. Objeto classificado provisoriamente como Seguro, teste pendente. Possível rebaixamento para Anômalo.-- Consulte os Adendos.

[[collapsible show=&#34;[ACESSO ESPECIAL NECESSÁRIO]&#34; hide=&#34;Acesso concedido.&#34;]]SCP-472 foi localizado por meio de relatos da chamada &#39;comunidade anômala&#39;, através da interface com a [[[another-goddamn-magic-system | Força-Tarefa Móvel Sigma-3 (&#34;Bibliógrafos&#34;)]]]. Teorias iniciais de fontes da comunidade anômala categorizavam SCP-472 como um &#39;selo&#39; contendo uma entidade responsável pelos efeitos anômalos de SCP-472. No entanto, análises mais aprofundadas não deram suporte a isso, em vez disso indicando que a aparência de SCP-472 como uma granada vermelha possa ser devido a um erro de percepção fundamental de natureza desconhecida. Fontes não foram capazes de confirmar nada substancial sobre a origem ou natureza de SCP-472[[/collapsible]]

**Adendo 472-045: Efeitos da Exposição Subsequente:** Indivíduos previamente expostos aos efeitos de SCP-472 experimentam um aumento cumulativo de 10-20% na velocidade de início de alguns dos efeitos de SCP-472 com cada exposição adicional. Eventualmente, sujeitos começarão a imediatamente sentir sintomas do Estágio 2, com o Estágio 3 ocorrendo dentro de 5-10 minutos. Os estágios 4-5 ocorrem normalmente. O tempo de início do Estágio 6 não é afetado e continua a ocorrer não antes de 361 minutos após a exposição inicial.

As alucinações começam a diferir em natureza quando um indivíduo é exposto a SCP-472 mais de uma (1) a cinco (5) vezes. Cobaias relatam visões de uma coleção enorme e crescente de material orgânico sem pele semelhante a órgãos humanos/animais, estruturas musculares, ossos (embora não haja ossos reconhecíveis), etc., reunidos de uma forma que não ocorre na natureza. Todas as cobaias relatam múltiplos corações batendo dentro da biomassa, às vezes pontuando sua superfície. Após a quinta exposição, todas as cobaias relatam ver isso (independentemente de as alucinações anteriores permanecerem presentes ou sobrepostas).

Além disso, entrevistas com cobaias expostas múltiplas vezes [DADOS EXPURGADOS] elemento anômalo de informação. Consulte os documentos [REDIGIDO] e [[[interview-log-472-0165-b|Entrevista 472-0165-b]]]. A Classe de Objeto de SCP-472 foi elevada para Euclídeo. Procedimentos de contenção atualizados.

**Adendo 472-078: Aumento Condicional da Área de Influência:** Quando nenhum indivíduo é exposto a SCP-472 por mais de cinco (5) minutos em um período de dois (2) meses, sua área de influência começa a aumentar a uma taxa de 0,5 m (1,6 pés) por hora. A expansão é temporária, revertendo para a área de efeito original de 18 m (60 pés) assim que um indivíduo for exposto.

**Adendo 472-130: Possível Presença de Biomassa Física**: Testes adicionais com cobaias expostas múltiplas vezes a SCP-472 [DADOS EXPURGADOS], indicando que a pedra granada classificada como SCP-472 pode, de fato, ser a única parte visível de uma biomassa muito maior - e continuamente crescente - existente na chamada metáfora &#34;trans-dimensional&#34; [DADOS EXPURGADOS] da &#34;ponta do icerberg&#34;. Revisão da Classe de Objeto pendente. Medidas de contenção adicionais pendentes de revisão.

**Adendo 472-135: Alteração da Biomassa do Sujeito**: [DADOS EXPURGADOS] Testes subsequentes de cobaias expostas a SCP-472 indicam que todas as cobaias experimentaram uma redução de 0,01 - 1,35 por cento na biomassa com cada exposição a SCP-472. Cobaias permanecem alheias a este evento. Procedimentos de contenção atualizados.
