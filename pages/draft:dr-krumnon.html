[[div class=&#34;rimg&#34;]]
[[image SCP-1336.jpeg width=&#34;300&#34; ]]
[[span]]SCP-1336[[/span]]
[[/div]]
**Объект №:** SCP-1323-ru 

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Объект SCP-1323 должен постоянно храниться в закрытом контейнере длинной 4 м, шириной 3 м, высотой 2.5 м,стены которого должны быть покрыты листами  радиационно устойчивого сплава с добавлением ванадия толщиной 3 сантиметра. SCP-1323 должен находиться на подставке, также выполненной из радиационно устойчивого сплава. В стены камеры содержания должны быть вмонтированы генераторы электро-магнитного поля, которые должны включаться автоматически или в ручном режиме. 
Температура в камере содержания должна не превышать 13°C. Доступ и испытания объекта должен происходить при разрешении двух или более сотрудников с уровнем доступа 4 или выше. Все контакты с SCP-1323 должны происходить под присмотром одного или более сотрудника с уровнем доступа 3 или более. 


**Описание:** Объект SCP-1323 представляет собой двойную глефу, выполненную из неизвестного металла.Попытки повредить металл механически, физически и химически не увенчались успехом. На рукоятке были найдены символы, похожие на узоры, покрывающие SCP-███.
Большую часть времени объект не проявляет никаких аномальных признаков, но при долгом отсутствии носителя (см. приложение 1.1) начинает испускать радиацию неопределённого спектра, которая при действии на органические и не органические предметы, вызывает их быстрое старение и разложение.
[[div class=&#34;rimg&#34;]]
[[image 1713RE.JPEG width=&#34;300&#34; ]]
[[span]]Эффект, который SCP-1323 оказывает 
на защитные плиты камеры содержания[[/span]]
[[/div]]
 Двойные лезвия имеют тонкую заточку и, предположительно, не затупляются. 
Был проведён эксперимент (08-1323-tj), цель которого заключалась проверке зависимости всплесков радиации от внешних раздражителей, показавший, что сильное электро-магнитное поле может подавить  всплеск радиации, а низкие температуры снижает их количество. Также проверка реакции на других объектов SCP, выяснилось, что SCP-1323 реагирует на представителей гуманоидной расы, особенно имеющих особую стойкость у повреждения или регенерацию, усилением радиационного фона. Реакция на объект SCP-███, вызвала резкий скачок радиации, который вызвал смерть научного сотрудника. Испытания пришлось прервать.

**Приложение:** 
**Из испытания(TY- ███-UJ) объекта с участием сотрудников класса D (SCP-1323-1) SCP-1323 был отдан сотруднику класса D, который носил объект на протяжении 17 часов, после чего сотрудник скончался от сильных повреждений наружных покровов и внутренних органов.
 При ношении объекта человек получает небольшой прирост к силе, скорости и реакции. При долгом ношении объекта, у подопытного наблюдалось изменение личности, человек начинал разговаривать на неизвестном языке (предположительно шумерский),были попытки выкрасть объект из фонда. 
Было произведено допрос сотрудника носившего SCP-1336
[[collapsible show=&#34;+ Запись допроса сотрудника &#34; hide=&#34;- Свернуть запись допроса&#34;]]
&gt; **ИЗ ДОПРОСА ЭКСПЕРИМЕНТА TY- ███-UJ**
&gt; **Dr Krumnon**: Здравствуйте, 
&gt; **SCP-1323-1**: Добрый..., а, кстати, что сейчас? Я сбился со счёта. 
&gt;**Dr Krumnon**: День... Сейчас день. Как вы себя чувствуете? 
&gt; **SCP-1323-1**: Да поршиво. Я чувствую боль во всём теле. И вот ещё, смотри, как я долбанулся, такого большого синяка на животе я ещё не видел! 
&gt; **Dr Krumnon**:А помните, как Вы, хмм, &#34;долбанулись&#34;? 
&gt; **SCP-1323-1**:Да не, чёт не припоминаю... 
Запись прикрывается, так как у субъект теряет сознание и появляются судороги. 
&gt;Прошу, не трогайте меня ( Подопытный с лёгкостью отталкивает медиков) 
&gt;**Dr Krumnon**: Вы знаете, где вы находитесь? 
&gt; **SCP-1323-1**: Конечно, это Зона-███, находящаяся в городе █████. 
&gt;**Dr Krumnon**:Но как?.. 
&gt;**SCP-1323-1**:Вам это знать не обязательно, [фраза на неизвестном языке]. А теперь я прошу выпустить меня. 
&gt;**Dr Krumnon**:Извините, но это невозможно... Это не в нашей ком... 
&gt; **SCP-1323-1**:Вы же не хотите проблем... [Субъект начинает раскручивать глефу]. Ваше последнее слово... 
&gt;**Dr Krumnon**:Прошу прощения, Нет!!! 
&gt; **SCP-1323-1**:Ваше право [Субьект взмахом глефы отсекает голову одному мед. работнику и протыкает другого] 
&gt;**Dr Krumnon**:Код A-17-K,прорыв...
Запись останавливается
