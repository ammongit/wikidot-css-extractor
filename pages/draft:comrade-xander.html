[[span]] Фрагмент останков D-1256-4.
Отсутствующий большой палец - одно из
характерных последствий события &#34;Идентификация&#34;.[[/span]]

**Объект №:** SCP-1256

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с тем, что SCP-1256 находится между двумя крупными населёнными пунктами и в непосредственной близости к дачной застройке, полное ограничение доступа к SCP-1256 не представляется возможным. Усилия должны концентрироваться на двух направлениях: минимизации потока пересекающих SCP-1256 людей и недопущении их пребывания там дольше полутора часов.

Для реализации первого направления все въезды в SCP-1256, кроме α, β и γ, были разрушены или иным образом перекрыты; по периметру размещена информация о охраняемой коммунальной собственности. Ряд подконтрольных Фонду неправительственных организаций добился выделения субсидии местной власти для построения бетонной дороги, соединяющей г. ██████ и с. ██████ напрямую; введение в эксплуатацию ожидается в --III квартале 201█ года-- III квартале 202█ года.

Для реализации второго направления въезды α, β и γ оборудованы системой распознавания и фиксации лиц и транспортных средств. Команда содержания размещается в доме возле въезда α, который Фонд арендует под видом фирмы-прикрытия &#34;Охрана и Устройство Сельхозучастков&#34; (Участок 1123-Омега-4). Команда содержания должна состоять не менее чем из четырёх сотрудников с уровнем допуска 0 и выше (для извлечения посторонних из SCP-1256, сокрытия непосредственных последствий события &#34;Идентификация&#34;, инженерных и исследовательских работ в границах Объекта), а также сотрудника с 3 уровнем допуска для обеспечения мониторинга и документирования события &#34;Идентификация&#34; и иных потенциальных аномальных явлений. Для выполнения поставленных задач в Участке 1123-Омега-4 содержится автопарк из трёх легковых автомобилей и одного пикапа, с нанесённой гербовой и цветовой символикой фирмы-прикрытия. Техническое обслуживание автопарка и ситемы распознавания и фиксации следует проводить не реже чем раз в полгода.

Сотрудникам запрещается вступать в любую форму контакта с SCP-1256-2. При первых признаках начала события &#34;Идентификация&#34;, все сотрудники должны немедленно покинуть территорию SCP-1256 через ближайший въезд и принять меры по недопущению посторонних на территорию Объекта до окончания события. В случае, если в момент начала события на территории SCP-1256 находятся посторонние, допускается их насильственная эвакуация.

Тела лиц, подвергшихся событию &#34;Идентификация&#34;, подлежат доставке в Зону ██, вскрытию и забору генетического материала. После подтверждения личности и фиксации результатов вскрытия, тела подлежат кремации, а Отделу внешних связей следует обеспечить реализацию плана дезинформации &#34;Пропавшие без вести&#34;.

**Описание:**[[div class=&#34;rimg&#34;]]
[[image The%20Field width=&#34;100%&#34;]]
[[span]] Спутниковый снимок основной части SCP-1256-1.
Обратите внимание на отсутствие любых форм застройки. [[/span]]
[[/div]]
SCP-1256-1 в данный момент считается участок земли общей площадью в ███ гектар между г. ██████ и с. ██████ в ██████████████ района ███████ области, █████. Хотя аномальность самого участка не подтверждена, все проявления SCP-1256-2 были зафиксированы в его границах и, до дальнейшего распоряжения, к нему следует относиться как к неотъемлемой части SCP-1256 с потенциально аномальными характеристиками. SCP-1256-1 в значительной степени отрезан от населённых пунктов руслом реки ████████ и рукотворными каналами, однако доступ на территорию возможен через мосты, находящиеся по координатам ████████, ████████ и ████████ (въезды α, β и γ соответственно).

SCP-1256-2 -- сущность, визуально напоминающая человека в защитной мотоэкипировке и с серым рюкзаком, на мотоцикле желтого цвета марки █████, модели ██-200. Наиболее узнаваемым визуальным элементом сущности является ярко-оранжевый внедорожный шлем марки ████; в связи со сравнительно небольшим распространением этого наименования в регионе (по данным [ДАННЫЕ УДАЛЕНЫ], в период с 20██ по 202█ год в ███████ области их было продано всего ██ шт.), шлем может быть использован для раннего обнаружения появления сущности и активации события &#34;Идентификация&#34;. Косвенные признаки, такие как следы шин и характерные звуки работы двигателя, а также избрание сущностью маршрутов, огибающих физические препятствия, указывают на её материальный характер.

Событие &#34;Идентификация&#34; активируется, если один и тот же человек, либо группа людей, пребывают в границах SCP1256-1 более 120 минут в течение 24 часов (далее именуемые SCP-1256-2-А). Во время активации, на, по всей видимости, случайном расстоянии (максимально зафиксированное -- 2,5 километра, см. Протокол инцидента █) появляется SCP-1256-2 и начинает движение в направлении SCP-1256-2-А со средней скоростью в 35-40 км/час; в случае значительного размытия подстилающей поверхности в следствии осадков, средняя скорость может падать до 20 км/час. При построении траектории движения SCP-1256-2 отдаёт предпочтение максимальному использованию просёлочных дорог. При приближении SCP-1256-2-А в поле зрения SCP-1256-2, в 40% случаев была зафиксирована подача световых и звуковых сигналов последним; вероятность подачи увеличивается при отдалении SCP-1256-2-А или наличии труднопреодолимого препятствия между SCP-1256-2-А и SCP-1256-2. Значение этих сигналов в данный момент неизвестно (сотрудники с уровнем допуска не ниже второго могут ознакомиться с транскрипцией в Приложении 2-B).

При достижении SCP-1256-2-А SCP-1256-2 происходит вспышка светового и электромагнитного излучения длительностью █ секунд, делающая эффективное наблюдение невозможным; завершение вспышки знаменует собой исчезновение SCP-1256-2 и замену всех SCP-1256-2-А на сущности SCP-1256-2-Б -- мёртвые тела различной степени разложения и сохранности, генетически и визуально совпадающие с ██████ ██████████ (ЛПИ-1256), жителем г. ██████, значащегося пропавшим без вести с ██.██.20██ года (сотрудники с уровнем допуска не ниже третьего могут ознакомиться с биографической информацией, документами и прочими материалами касающимися ████████ в Приложении 1). Одежда и личные вещи SCP-1256-2-А при этом сохраняются.

Хотя мелкие повреждения на телах SCP-1256-2-Б могут различаться, им всем характерен общий набор одних и тех же травм: отсутствие верхней фаланги большого пальца правой руки[[footnote]] Судя по характеру рубцов, возраст этой травмы составляет не менее года. [[/footnote]], ожог III степени голени правой ноги площадью в █ см^^2^^, множественные переломы рёбер с сопутствующим повреждением лёгких острыми осколками, а также ушиб головного мозга лёгкой степени тяжести, сопровождающийся субарахноидальным кровоизлиянием. В большинстве случаев причиной смерти является обезвоживание организма, хотя в ██ случаях зафиксирована смерть от утопления [[footnote]] Подобные случаи участились после Инцидента █. [[/footnote]].

По всей видимости, SCP-1256-2 неспособен покинуть границы SCP-1256-1 и воспринимать объекты и пространство, находящиеся за ними [см. Протокол эксперимента 3]. В связи с этим, эвакуация SCP-1256-2-А считается эффективным методом предотвращения финализации события &#34;Идентификация&#34;; тем не менее, следует учитывать, что если на момент удаления SCP-1256-2-А за границы SCP-1256-1 в поле зрения SCP-1256-2 находятся иные люди, они приобретают свойства новых SCP-1256-2-А и событие &#34;Идентификация&#34; продолжается в обычном порядке. В случае отсутствия таковых, SCP-1256-2 занимает сидячее положение и исчезает через █ минут; видимое излучение при этом отсутствует, но видеонаблюдение за исчезновением не дало однозначного результата. После исчезновения SCP-1256-2 особи SCP-1256-2-А теряют свои аномальные свойства и подлежат обратной реклассификации.

[[collapsible show=&#34;+Приложение 3. Протоколы инцидентов с участием SCP-1256.&#34; hide=&#34;-[УРОВНЕЬ ДОПУСКА ПОДТВЕРЖДЁН. ДЛЯ ПОЛУЧЕНИЯ ДОСТУПА К ПОЛНОМУ ПЕРЕЧНЮ ИНЦИДЕНТОВ ОБРАТИТЕСЬ К КУРАТОРУ ОБЪЕКТА]&#34;]]

&gt; **ПРОТОКОЛ ИНЦИДЕНТА __13__, __██.██.20██__**
&gt; **Участники**: SCP-1256, агент Смыслов, м.н.с. Иванчук, гражданские ██████ ██████████ (ИК ██████████), █████ ████ (ИК ██████████), █████ ████ (ИК ██████████) (далее -- А, Б и В соответственно)
&gt; **Описание:**
&gt; [18:04] 3 человека из команды содержания занимаются плановым осмотром и ремонтом заграждений на въездах к Объекту вне SCP-1256. М.н.с. Иванчук пребывает в наблюдательной комнате Участка 1123-Омега-4. Агент Смыслов находится на территории SCP-1256-1, прибыв для забора почвы с места финализации последнего события &#34;Идентификация&#34;. На расстоянии 1500 метров от Агента Смыслова уже 109 минут находятся А, Б и В.
&gt; [18:05] М.н.с. Иванчук, наблюдавший за ремонтными работами, с опозданием фиксирует время пребывания А, Б и В, и отдаёт приказ о их эвакуции агенту Смыслову.
&gt; [18:06] Агент Смыслов заводит автомобиль и начинает движение по указанным координатам.
&gt; [18:09] За 400 метров до пункта назначения разрывается правое переднее колесо автомобиля агента Смыслова, его сильно заносит и опрокидывает на обочину. [[footnote]] Дальнейший осмотр показал, что характер повреждения напоминает таковой от наезда на острую породу; агент отрицает наличие любых камней или булыжников на пути движения во время Инцидента. [[/footnote]] М.н.с. Иванчук отдаёт приказ остальным членам команды содержания эвакуировать ближайших гражданских и перекрыть въезды на SCP-1256-1.
&gt; [18:11] Агенту Смыслову удаётся выбраться из машины и продолжить движение к А, Б и В пешком. В виду полученной во время аварии травмы правой ноги и ушиба грудной клетки, передвижение осуществляется медленнее обычного.
&gt; [18:14] Агент Смыслов достигает А, Б и В, устроивших пикник на берегу озера, и пытается убедить их покинуть SCP-1256-1. Судя по записи из нагрудной камеры агента Смыслова, гражданские находятся в состоянии алкогольной интоксикации и игнорируют его указания.
&gt; [18:15] А и Б начинают проявлять агрессию по отношению к агенту Смыслову, В начинает производить съемку происходящего на камеру своего смартфона. Ввиду полученных во время аварии травм, агент не находит возможным совершение насильственной эвакуации и начинает удалятся в сторону северной границы SCP-1256-1. Остальные члены команды сдерживания завершили эвакуацию ближайших к себе групп гражданских; ввиду неотвратимости активации события &#34;Идентификация&#34;, м.н.с. Иванчук отдаёт им приказ занять позиции и перекрыть въезды в SCP-1256-1. А, Б, В и агент Смыслов остаются последними людьми на территории объекта.
&gt; [18:16] Агент Смыслов теряет сознание и падает. [[footnote]] Медицинский осмотр обнаружил следы удара тупым предметом по голове. Анализ видеозаписи с нагрудной камеры агента и дальнейший осмотр местности показали, что он был получен в следствии броска одним из гражданских бутылки водки.[[/footnote]]
&gt; [18:17] В 400 метрах от А, Б и В зафиксировано появление SCP-1256-2. Зафиксировано начало события &#34;Идентификация&#34;; А, Б и В присвоен класс SCP-1256-2-А.
&gt; [18:18] SCP-1256-2 достигает SCP-1256-2-А.
&gt; [18:19] Событие &#34;Идентификация&#34; завершено.
**Примечание:** Несмотря на повреждения, нанесённые смартфону █████ ████ в следствие события &#34;Идентификация&#34;, удалось восстановить часть последней видеозаписи.

[[collapsible show=&#34;+Обращение начальника Управления внешних связей Зоны ██&#34; hide=&#34;-свернуть&#34;]]
&gt; **Уважаемые коллеги!** 
&gt; 
&gt; Возможно, некоторые из вас не знакомы с административной процедурой, но большая часть предложений об изменении условий содержания аномальных объектов, находящихся в крупных населённых пунктах и в непосредственной близости от них, проходит согласование с Департаментом внешних связей и, в нашем случае, его структурным подразделением в Зоне ██ -- моим Управлением. Причина проста -- поддержка секретности и ликвидация результатов её нарушения ложатся на наши плечи; мы же, в свою очередь, ложимся тяжким грузом на бюджет Фонда, ибо комплекс юридических, медиа-мероприятий и мероприятий по работе с населением, связанных с сокрытием аномальных объектов, часто обходится дороже потери нескольких механизированных МОГ.
&gt; По состоянию на ██████ 20██ года к нам уже поступило на рассмотрение 8 (!) предложений, суть которых сводится к &#34;обнести всё забором с колючей проволокой и блок-постами, как мы это делаем с другими объектами&#34;; при этом, 3 из них были получены от м.н.с. Стеценко.
&gt; Повторно обращаем ваше внимание:
&gt; - SCP-1256 напрямую граничит с двумя густонаселёнными пунктами, между которыми совершается значительная маятниковая миграция. При этом, пока бетонная дорога не будет достроена, через него пролегает самый короткий и удобный путь для личного автотранспорта и пешего передвижения, который использовался поколениями местных жителей;
&gt; - транзит через SCP-1256 занимает не более получаса -- периода втроё меньшего от необходимого для активации его аномальных свойств;
&gt; - на территорию SCP-1256 выходят окна значительного количества жилых домов;
&gt; - территория SCP-1256 является пустырём и значительная его часть хорошо просматривается с большинства направлений.
&gt; Как вы сами, наверное, понимаете, в таких условиях внезапное появление концлагеря на ███ гектар не то что не поспособствует сокрытию объекта от посторонних глаз, но и добавит совершенно ненужного внимания как от местного населения, так и от разнообразных антикоррупционеров и эко-активистов, со всеми вытекающими; переселять же целые города из-за нескольких трансмутирующих лиц без определённого места жительства в квартал никто не будет.
