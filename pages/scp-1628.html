    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1628 - Storage Tunnel #1812
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 27 novembre 2012
**Image :** [[[*https://commons.wikimedia.org/wiki/File:Gold_mines.jpg|Tunnel]]]
[[include credit:end]]

[[include component:image-block name=1628|caption=Personnel technique inspectant l&#39;entrée de SCP-1628 avant l&#39;Incident 1628-III]]

**Objet n^^o^^ :** SCP-1628

**Classe :** Euclide

**Procédures de Confinement Spéciales :** La Zone-1628 a été mise en place pour confiner l&#39;entrée de SCP-1628, sous l&#39;identité d&#39;une compagnie de couverture de la Fondation. L&#39;accès à SCP-1628 n&#39;est permis que lors de sa phase active, et est limité au personnel faisant partie d&#39;une expédition d&#39;exploration. Les tentatives de communication avec les entités de SCP-1628 ont montré que celles-ci n&#39;étaient hostiles que lorsqu&#39;elles étaient provoquées, et par conséquent il est rappelé au personnel de s&#39;adapter à l&#39;activité prévue par SCP-1628 jusqu&#39;à ce qu&#39;il retourne en état inactif.

Dans le cas d&#39;une brèche de confinement, que celle-ci soit causée par des entités de SCP-1628 ou une force extérieure, l&#39;entrée devra être détruite par la détonation d&#39;explosifs placés préventivement. Aucune excavation du site ne devra être tentée avant que 130 jours ne soient écoulés depuis la dernière phase d&#39;activité de SCP-1628. Dans le cas où l&#39;excavation de SCP-1628 deviendrait irréalisable, l&#39;objet devra être déclaré comme neutralisé et les procédures de confinement devront être modifiées en conséquence.

**Description :** SCP-1628 est un modèle grandeur nature de Washington D.C tel que la ville ressemblait à une époque indéterminée. La cartographie de la ville n&#39;est pas exacte, de nombreux monuments ayant une importance historique étant regroupés vers le centre, et la plupart des autres structures étant des blocs de bois peint. Les reproductions de structures ayant une importance historique (telles que la Maison Blanche ou le Capitole) sont construites en cuivre. L&#39;entrée de SCP-1628 est située dans une mine de sel abandonnée, à approximativement 400 mètres de profondeur, les sujets entrant dans un tunnel de stockage et émergeant d&#39;une reconstitution du Washington Monument. SCP-1628 semble être dans une nuit perpétuelle, peut-être en raison de son emplacement. --En date du 15/11/1998, aucun corps céleste n&#39;a jusqu&#39;ici pu être observé à l&#39;intérieur de SCP-1628-- //Voir Incident 1628-III.//

Les entités vivant à l&#39;intérieur de SCP-1628 sont des humanoïdes en cuivre et en acier, au nombre de --135-- 123. Il semble n&#39;y avoir que --10-- 9 modèles différents pour ces humanoïdes, répartis en exactement --12-- 11 sets. Ces humanoïdes sont capables de communiquer avec des sujets extérieurs lorsqu&#39;ils sont en état actif, mais s&#39;expriment --uniquement-- principalement via des phrases prédéterminées, toute forme de communication non-adaptée à ces phrases étant ignorée. Seules 4 entités ont une apparence unique, et sont des reproductions de personnages historiques : Andrew Jackson, James Madison, Dolley Madison et Lord Liverpool. De plus, 10 humanoïdes portant des uniformes militaires de l&#39;armée anglaise de l&#39;époque apparaissent brièvement pendant la phase active de SCP-1628. Des similitudes de fabrication entre les instances de SCP-1628 et le squelette interne de [[[SCP-2776]]] ont été notées, et des recherches sur une possible origine commune sont en cours.

Une fois toutes les 12 heures, toutes les entités à l&#39;intérieur de SCP-1628 s&#39;activent et commencent à réaliser une série d&#39;activités suivant approximativement les évènements de l&#39;assaut de Washington D.C pendant la guerre de 1812. Cette phase active dure 4 heures, suivie par une phase de &#34;repos&#34; de 12 heures. Le déroulement de la phase active de SCP-1628 est le suivant :

&gt; 0h00 - 1h00 Toutes les entités à l&#39;intérieur de SCP-1628 s&#39;activent, et commencent à se déplacer dans la zone de manière aléatoire. Les entités communiquent avec les sujets extérieurs, évoquant leurs soupçons quant à une attaque anglaise si jamais le général Jackson ne parvenait pas à arrêter les anglais.
&gt; 
&gt; 1h00 - 2h00 L&#39;entité ressemblant à Andrew Jackson sort d&#39;une trappe située quelque part dans le périmètre de SCP-1628, et déclare qu&#39;une attaque de l&#39;armée anglaise est imminente. Approximativement 10 entités se portent volontaires pour défendre SCP-1628.
&gt; 
&gt; 2h00 - 3h00 L&#39;entité ressemblant à James Madison émerge de la reproduction de la Maison Blanche et commence à diriger la construction des barricades à l&#39;intérieur de SCP-1628. Dolley Madison émerge également, portant un cadre de tableau vide. Le fac-similé de James Madison communique avec les sujets extérieurs ; cependant, l&#39;entité imitant Dolley Madison a jusqu&#39;ici uniquement été observée errant dans SCP-1628 sans but précis.
&gt; 
&gt; 3h00 - 4h00 Des personnages représentant l&#39;armée anglaise et Lord Liverpool émergent d&#39;un bâtiment situé dans la partie ouest de SCP-1628. Les entités affrontent brièvement les 11 personnages s&#39;étant portés volontaires pour défendre SCP-1628, résultant en la victoire des anglais. L&#39;éclairage de SCP-1628 devient rouge, les vocalisations venant des entités révélant que ce changement est censé représenter un incendie. Suite à cela, une cheminée de cuivre émerge du centre de SCP-1628, et toutes les lumières se désactivent. Ceci est considéré mettre un terme à la phase active de SCP-1628.

SCP-1628 a été découvert suite à la vente de la mine de sel de ████ à de nouveaux propriétaires. Des mineurs avaient rapporté avoir entendu des bruits de tirs venant d&#39;un tunnel de service abandonné, ce qui entraîna la découverte des propriétés anormales de SCP-1628. Des membres du personnel de la Fondation furent capables d&#39;intervenir avant que la découverte ne parvienne aux oreilles du public. Des amnésiants en aérosol furent pulvérisés dans la zone où SCP-1628 avait été découvert, suivis de l&#39;administration d&#39;amnésiants de Classe-A aux témoins directs. Le 18/09/1981, SCP-1628 a été confiné et classé comme Euclide.

**Incident 1628-I :** Pendant la phase inactive de SCP-1628, plusieurs Agents furent déployés en mission d&#39;exploration. Au cours de cette mission, une des entités de SCP-1628 tenta de communiquer avec les Agents. L&#39;entité essaya de leur dire d&#39;être plus discrets, de peur que &#34;ça&#34; ne &#34;leur arrive&#34;. L&#39;entité ne spécifia pas à quoi elle faisait référence et refusa de répondre à toute nouvelle question. Suite à cela, l&#39;entité et toutes celles lui ressemblant furent retirées de SCP-1628 par une force inconnue. Des dispositifs d&#39;enregistrement standard ont été ajoutés à la liste d&#39;équipement du personnel explorant SCP-1628.

**Incident 1628-II :** Le 27/11/1999, un large objet circulaire tomba au milieu de SCP-1628. Aucune entité à l&#39;intérieur de SCP-1628 n&#39;y fit directement référence ; cependant, en raison de la destruction de la réplique de la Maison Blanche, les répliques de James et Dolley Madison n&#39;apparurent pas. Les entités continuèrent d&#39;agir SCP-1628 comme si la réplique leur avait ordonné de construire des barricades. Notons aussi ces phrases, produites par l&#39;entité réplique d&#39;Andrew Jackson :

&gt; &lt;DÉBUT DU RAPPORT&gt;
&gt; 
&gt; **Jackson :** Monsieur, il nous faut des ordres. Les anglais ont franchi le Potomac et vont entrer dans la ville à tout moment.
&gt; 
&gt; *Silence*
&gt; 
&gt; **Jackson :** ...Monsieur, je suppose que... [pause.] Vous êtes silencieux car... l&#39;heure est... grave ?
&gt; 
&gt; *Silence*
&gt; 
&gt; **Jackson :** Dolley doit être... très inquiète. [Pause.] Allez la voir. Je peux m&#39;occuper des barricades seul.
&gt; 
&gt; &lt;FIN DU RAPPORT&gt;

**Incident 1628-III :** Le 30/11/1999, une masse sombre a été observée dans le ciel au dessus de SCP-1628 pendant sa phase active. La masse a semblé rester au même endroit pendant toute la durée de la phase active. Les entités à l&#39;intérieur de SCP-1628 n&#39;y faisaient pas directement référence ; cependant, plusieurs répliques se référant à un &#34;temps couvert&#34; furent entendues. Suite à la fin de la phase active, un large appendice fut observé émergeant de cette masse afin de retirer l&#39;objet apparu lors de l&#39;Incident 1628-II. Lors de la phase active suivante de SCP-1628, tous les dégâts causés par l&#39;Incident 1628-II avaient été réparés.
