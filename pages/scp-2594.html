    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2594 - Extradimensional Waiting Room
**Auteurs :** [[user Roget]] et [[user LilyFlower]]
**Traducteur :** [[user Dr Dharma]]
**Date de publication originale :** 23 Avril 2017
**Image :** [*https://commons.wikimedia.org/wiki/File:Entrance_crystal_cave.jpg Wikimedia Commons]
[[include credit:end]]

**Objet n^^o^^ :** SCP-2594 

[[include component:image-block name=Entrance_crystal_cave.jpg|caption=Entrée de SCP-2594]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;entrée de SCP-2594 doit être verrouillée et déguisée de sorte à ce qu&#39;elle ressemble à une mine abandonnée, avec des panneaux indiquant de potentiels risques d&#39;effondrements afin de dissuader les civils. Les agents affectés au Site d&#39;Observation-2594 doivent retenir et interroger quiconque essaye d&#39;y accéder, avant de procéder à une utilisation d&#39;amnésiques si nécessaire.

**Description :** SCP-2594 est une petite salle d&#39;attente de 4 m x 5 m, accessible par une porte située près d&#39;une grotte non nommée sur l&#39;île de Skye en Écosse.

SCP-2594 est meublé de quelques sièges, d&#39;une horloge, de tables, et d&#39;autres aménagements standards pour une salle d&#39;attente. Des affiches de développement personnel, deux revues du magasine TIME ainsi qu&#39;une machine à café non-fonctionnelle sont également présents. De temps en temps, une légère musique peut être entendue, provenant de SCP-2594.

Hormis l&#39;entrée principale de SCP-2594, une autre porte y est présente. Celle-ci est verrouillée ; elle peut cependant être déverrouillée par des moyens normaux. Cette porte donne accès à un mur vierge, sans caractéristiques particulières, supposé être la &#34;fin&#34; de SCP-2594.[[footnote]]Lors du compte rendu, les sujets de test n&#39;ont pas été capables d&#39;identifier la musique.[[/footnote]] Au-dessus de la porte se trouve un écran LED affichant &#34;{{##red|023##}}&#34;.

Un distributeur de tickets identique à ceux que l&#39;on peut trouver dans de nombreuses salles d&#39;attentes est présent dans SCP-2594. Les tickets commencent à 024 et progressent jusqu&#39;à 999 avant d&#39;être épuisés.

Des surfaces ressemblant à la porte secondaire de SCP-2594 se trouvent également derrière les murs, le toit et le plancher de SCP-2594. Toutes les tentatives pour contourner ces entrées ont échoué. Les objets contenus à l&#39;intérieur de SCP-2594 peuvent être endommagés ou enlevés. Une fois que tous les sujets auront quitté SCP-2594, tout changement à l&#39;intérieur de celui-ci aura été rétabli lors d&#39;une prochaine entrée.

Il est actuellement théorisé que SCP-2594 existe dans un espace extra-dimensionnel. Aucun champ magnétique n&#39;est présent à l&#39;intérieur de SCP-2594. Les systèmes de réception par satellite n&#39;arrivent pas à recevoir de signal, tout comme les appareils mobiles sans fil. Les appareils électroniques ne pourront pas se connecter à Internet ou à tout autre réseau, les disques durs ou tout autre objet qui fonctionne grâce au magnétisme cesseront de fonctionner.

Les sujets entrant dans SCP-2594 avec la conviction qu&#39;ils attendent pour quelque chose seront sujets à un effet anormal. À moins qu&#39;ils soient incités à ne pas le faire, ces individus resteront à l&#39;intérieur de SCP-2594 et y resteront pour une période de temps indéfinie. Cependant, les sujets sont capables de partir à n&#39;importe quel moment, et le peuvent s&#39;ils y sont invités ou forcés. Lorsqu&#39;ils attendent à l&#39;intérieur de SCP-2594, les sujets ne ressentent pas le besoin biologique ou psychologique de manger, boire, dormir, ou d&#39;excréter. Les sujets sont capables de faire tout cela, mais, dans la majeure partie des cas, ils ne le feront pas à moins d&#39;y être invités.

Les individus sapients qui n&#39;ont pas le sentiment d&#39;attendre pour quelque chose ne sont pas affectés par SCP-2594.

**Histoire :** SCP-2594 a été récupéré en 1968, après que plusieurs spéléologues aient découvert sa présence et l&#39;aient signalé aux autorités Écossaises. Lors de sa découverte, le compteur LED présent à l&#39;intérieur n&#39;était pas activé ; il a été activé lors des observations suivantes.

**Addendum 2594-01 – Journal d&#39;Expérimentation Initial :**
Les expériences suivantes ont été effectuées pour tester les capacités anormales de SCP-2594.

[[div style=&#34;background-color:#8B0000&#34;]]
[[=]]
+ [[span style=&#34;color:white&#34;]]**{{JOURNAL DE TEST DE SCP-2594}}**[[/span]]
[[/=]]
[[/div]]

**Note :** La zone de la grotte a été temporairement modifiée pour ressembler à une installation de la Fondation. Tous les Classes-D ont été envoyés à l&#39;intérieur de ces installations temporaires pendant approximativement deux mois avant la période d&#39;expérimentation afin d&#39;éviter toute suspicion à l&#39;égard des paramètres de test.

__Procédure de Test :__
&gt; **Expérience 2594-█, ██/██/1970**
&gt; **Sujet :**
&gt; **Durée :**
&gt; **Expérience :**

&gt; **Expérience 2594-A, ██/██/1970**
&gt; **Sujet :** D-01799, femme d&#39;origine hispanique de 35 ans.
&gt; **Durée :** Point de comparaison.
&gt; **Expérience :** D-01799 a été informée qu&#39;elle avait besoin d&#39;une séance d&#39;orthodontie et qu&#39;elle devait attendre de voir un médecin de la Fondation.
&gt; **Résultats :** Après environ quinze minutes, le sujet a semblé se désintéresser de son environnement. Son numéro de ticket était le 036. Après 6 heures, D-01799 a été récupéré et a exprimé du scepticisme lorsqu&#39;on lui a dit le temps qu&#39;elle avait passé à l&#39;intérieur de SCP-2594.

&gt; **Expérience 2594-B, ██/██/1970**
&gt; **Sujet :** D-07351, femme d&#39;origine caucasienne de 24 ans.
&gt; **Durée :** Une semaine.
&gt; **Expérience :** D-07351 a été sélectionné pour le test initial des propriétés de SCP-2594. D-07351 a été informée qu&#39;elle devait subir un examen médical de routine et qu&#39;elle devait attendre à l&#39;intérieur de SCP-2594 jusqu&#39;à ce qu&#39;on l&#39;appelle.
&gt; **Résultats :**  D-07351 est restée à l&#39;intérieur de SCP-2594 pendant une semaine, sans ressentir le besoin de se nourrir ni de dormir. D-07351 n&#39;a signalé aucun changement dans les descriptions de base de SCP-2594 et avait le ticket 127. D-07351 a fait part de son irritation à l&#39;égard du tic-tac produit par l&#39;horloge présente à l&#39;intérieur de SCP-2594. Les analyses post-test ont démontré des signes de traumatismes similaires à ceux causés par de l&#39;isolement.

&gt; **Expérience 2594-D, ██/██/1970**
&gt; **Sujet:** D-08991, homme d&#39;origine hispanique de 49 ans.
&gt; **Durée :** Deux semaines.
&gt; **Expérience :** D-08991 a été informé qu&#39;il ferait l&#39;objet d&#39;un entretien d&#39;embauche en vue d&#39;une promotion en raison de son excellence au sein des services de la Fondation.
&gt; **Résultats :** D-08991 est resté à l&#39;intérieur de SCP-2594 pendant deux semaines. Lors de sa récupération et des analyses, on a constaté que D-08991 montrait des symptômes similaires à D-07351. Cependant, ceux-ci étaient bien plus prononcés avec une hausse notable concernant les comportements paranoïaques. D-08991 s&#39;est plaint du bruit du tic-tac produit par l&#39;horloge, et a exprimé sa déception concernant sa promotion. Son numéro de ticket était le 298.

&gt; **Expérience 2594-K, ██/██/1970**
&gt; **Sujet :** D-08991
&gt; **Durée :** Environ quatre mois
&gt; **Expérience :** //Résultats en attente//

[[collapsible show=&#34;Autorisation insuffisante – Autorisation de niveau 4 requise&#34; hide=&#34;Accès Autorisé/Connecté&#34;]]
**Addendum 2594-02 :** Lors d&#39;un archivage de routine effectué le ██/██2004, des incohérences ont été découvertes dans les archives sécurisées concernant le personnel de classe-D Eurasien. Après investigation, il a été découvert qu&#39;un sujet de test avait été exposé à SCP-2594 pendant plus de trente ans consécutivement. D-08991 a été retrouvé vivant à l&#39;intérieur de SCP-2594. Après avoir été retiré de SCP-2594, D-08991 a donné son compte rendu au chercheur Chambers. L&#39;affaire a été transmise au Comité d&#39;Éthique.

L&#39;apparence de SCP-2594 est revenue à son état de base lorsque D-08991 a été récupéré.

&gt; **Interviewé :** D-08991
&gt; 
&gt; **Interviewer :** Chercheur Chambers
&gt; 
&gt; **Avant-propos :** Interview avec D-08991 après la cessation de l&#39;Expérience 2594-K
&gt; 
&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; **Chambers :** Bon retour, D-08991. Je suis le chercheur Chambers, je vais vous poser quelques questions à propos de votre période d&#39;attente et de test à l&#39;intérieur de SCP-2594.
&gt; 
&gt; **D-08991 :** //(pause)// Je veux que, vous pouvez m&#39;appeler George, s&#39;il vous plaît.
&gt; 
&gt; **Chambers :** D&#39;accord, George. Voyons voir-- okay. Comment vous sentez-vous?
&gt; 
&gt; **D-08991 :** Bon, fatigué ? //(D-08991 ferme les yeux.)// Mais je connais déjà tout ça par cœur. Comme vous le vouliez tous.
&gt; 
&gt; **Chambers :** Êtes-vous conscient de la considérable période de temps que vous avez passé dans la grotte?
&gt; 
&gt; //D-08991 tapote la table avec ses mains, puis fredonne, pendant environ cinq minutes. Pendant ce temps, il ne remarque pas Chambers.//
&gt; 
&gt; **D-08991 :** Quand il y a une tempête, tu fermes les volets, et si le courant saute, tu ne le sais pas jusqu&#39;à ce que ce soit terminé. C&#39;est le meilleur moyen que j&#39;ai pour définir tout ça. Maintenant je sais, et si je savais encore, je ne peux pas… mais même après tout ça je ne sais pas ce qui me retient ici. Tic. Tac. J&#39;ai essayé de garder la notion du temps en prenant des tickets, mais je n&#39;ai pas réussi.
&gt; 
&gt; **Chambers :** Qu&#39;est ce qu&#39;il y avait à l&#39;intérieur ? Lisiez-vous des magazines, est-ce qu&#39;il y avait de la musique qui passait ? Quelque chose comme ça?
&gt; 
&gt; **D-08991 :** //(D-08991 répond immédiatement.)//  Il y avait deux numéros du magazine Time et rien d&#39;autre. 19 Octobre et 9 Novembre 1970. Je me souviens de chacune des pages défraîchies de ces magazines. Chaque détail. Je pourrais, je pourrais les réciter de tête. Je ne veux plus jamais entendre parler de ces foutues élections.[[footnote]] En référence à l&#39;édition du magazine Time du 9 Novembre 1970, relatant les récentes élections du Congrès aux États-Unis.[[/footnote]]
&gt; 
&gt; **Chambers :** D&#39;accord, je vois. J&#39;ai-
&gt; 
&gt; **D-08991 :** Il y avait onze fautes d&#39;orthographe dans les deux. Je ne sais pas quoi faire de ça. J&#39;ai pensé que peut-être elles étaient là pour être lues, mais ensuite j&#39;ai regardé à nouveau et les dernières pages étaient vides. Je sais pourquoi. Je les connaissais déjà et je ne les ai pas lues. Mais c&#39;est ça qui n&#39;allait pas. Elles étaient vides et tout ce qui était là-dedans clochait, mais je me suis assis là parce que…
&gt; 
&gt; **Chambers :** Nous ne sommes pas obligés d&#39;en parler maintenant. Ça doit faire beaucoup… Je suis désolé.
&gt; 
&gt; **D-08991 :** Pourquoi suis-je resté ?
&gt; 
&gt; **Chambers :** Je ne sais pas. La porte n&#39;était pas verrouillée.
&gt; 
&gt; //(D-08991 ne réagit pas pendant le reste de l&#39;interview.)//
&gt; 
&gt; **&lt;Fin de la transcription&gt;**
&gt; 
&gt; **Déclaration de fin :** D-08991 est devenu apathique envers le personnel de la Fondation après la fin de l&#39;interview ; le Comité d&#39;Éthique l&#39;a alors détenu indéfiniment dans le cadre du contrôle de l&#39;incident.

[[/collapsible]]</textarea></pre>
