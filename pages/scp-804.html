[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-804/ice-ball-new.JPG|caption=SCP-804, ανενεργό.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-804

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Έως ότου διαπιστωθεί ότι το SCP-804 δεν έχει καμία μημητική επίδραση, θα παραμείνει στην αρχική του θέση στην πρώην τοποθεσία █████ █████, Αλάσκα, όπου η έκθεση στα στοιχεία εμποδίζει την επανενεργοποίησή του. Πάνω από το SCP-804 πρέπει να διατηρηθεί ένας μουσαμάς καμουφλάζ 30m x 30m και εγκαταστάσεις για ένοπλους φρουρούς και πειράματα πρέπει να διατηρηθούν 130 μέτρα από τη θέση του. Οι καταπατητές πρέπει να αντιμετωπίζονται με αμνηστικά κατηγορίας Α και να επιστρέφονται στην πλησιέστερη πόλη [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] ή να τερματίζονται κατά την κρίση της επιτόπιας ασφάλειας. Σε περίπτωση προσέγγισης ή κατάληψης του SCP-804 από εχθρική ένοπλη δύναμη, θα εκτελεστεί το Σχέδιο έκτακτης ανάγκης 804-X.

**Περιγραφή:** Το SCP-804 είναι τα απομεινάρια μιας καλλιτεχνικής εγκατάστασης με τίτλο &#34;Κόσμος χωρίς ανθρώπους&#34;, που αποκαλύφθηκε στις ██/██/20██, από την ομάδα καλλιτεχνών Unelmat Paremmasta Maailmasta. Σύμφωνα με την τεκμηρίωση που ανακτήθηκε και διαγράφηκε από την ιστοσελίδα των καλλιτεχνών κατά τη διαδικασία καθαρισμού, το SCP-804 ήταν αρχικά μια μεγάλη, διαφανής σφαίρα της Γης, με αρκετές μικρότερες σφαίρες και εξοπλισμό βίντεο στο εσωτερικό της. Το διαφημιστικό υλικό στον ιστότοπο υπονοούσε ότι η υδρόγειος επρόκειτο να προβάλλει εικόνες ποιμενικής ερημιάς ανέγγιχτης από την ανθρωπότητα σε αντίθεση με εικόνες εγκαταλελειμμένης ανθρώπινης βιομηχανίας και ερειπωμένων ορόσημων.

Μετά την ενεργοποίησή του ενώπιον ενός μικρού ακροατηρίου από εξέχοντες περιβαλλοντικούς ακτιβιστές και καλλιτέχνες από την κοντινή κοινότητα του █████ █████, το SCP-804 άρχισε να επιδεικνύει τις καταστροφικές του ιδιότητες. Μπορούμε μόνο να εικάσουμε αν η παραγωγή της συσκευής ήταν σκόπιμη ή όχι, καθώς όσοι συμμετείχαν στην κατασκευή της έχουν πεθάνει κατά τη διάρκεια του συμβάντος ή έχουν εξαφανιστεί.

Ενώ οι σφαίρες μέσα στο SCP-804 περιστρέφονται, όλα τα τεχνητά αντικείμενα σε ακτίνα περίπου 100 μέτρων αρχίζουν να φθείρονται γρήγορα μέχρι να αποσυντεθούν εντελώς. Το φαινόμενο εφαρμόζεται σε οτιδήποτε, από μηχανήματα μέχρι κτίρια, ρούχα, πλαστικά, συνθετικές χημικές ενώσεις και κάθε εργαλείο πιο σύνθετο από ένα ακονισμένο ξύλο. Η περιοχή επίδρασης μεγαλώνει όσο περισσότερο είναι ενεργή η συσκευή, με την επίδραση να ενισχύεται όλο και περισσότερο στην πηγή της. Ο ανθρώπινος ιστός επηρεάζεται επίσης με βραδύτερο ρυθμό αποσύνθεσης, προκαλώντας στα θύματα εξασθένηση καθώς χάνουν σωματική μάζα - με αποτέλεσμα την κατάρρευση του σκελετού και τον θάνατο, με το σώμα να διασπάται γρήγορα σε συστατικά λίγο αργότερα. Η μη ανθρώπινη ζωή δεν επηρεάζεται καθόλου. Τα άτομα που ξεφεύγουν από την περιοχή επίδρασης εμφανίζουν συμπτώματα παρόμοια με παρατεταμένη πείνα, αλλά μπορούν να επανέλθουν σε πλήρη υγεία με την κατάλληλη φροντίδα.

Αν δεν υπήρχε το γεγονός ότι δεν έχει πλήρη ανοσία στις δικές του επιδράσεις, το SCP-804 θα είχε τη δυνατότητα να εξαφανίσει κάθε ίχνος ανθρωπότητας από τον πλανήτη μέσα σε λίγες εβδομάδες. Κρίνοντας από τον παρατηρούμενο ρυθμό καταστροφής κατά την αρχική ενεργοποίηση σε σχέση με τις τρέχουσες δυνατότητές του υπό δοκιμή, οι δυνατότητες του SCP-804 έχουν μειωθεί από τη ζημιά που προκάλεσε στον εαυτό του. Ωστόσο, η συνεχής χρήση εξακολουθεί να αποτελεί ακραία απειλή, ιδίως αν η συσκευή βελτιωθεί ή επισκευαστεί με κάποιο τρόπο.

Λόγω των συνθηκών υπό τις οποίες το SCP-804 εξασφαλίστηκε, πιστεύεται ακράδαντα ότι η συσκευή διαθέτει επίσης κάποια μορφή ψυχικού καταναγκασμού σε όσους την βλέπουν, αλλά οι δοκιμές συνεχίζονται για να διαπιστωθεί αν αυτή η ιδιότητα έχει επίσης επηρεαστεί από τη φθορά του SCP-804 και πώς μπορεί να περιοριστεί. Βλέπε Καταγραφή ανάκτησης για περισσότερες πληροφορίες.

**Καταγραφή Ανάκτησης SCP-804:** Περίπου 5 λεπτά μετά την ενεργοποίηση, η επίδραση του SCP-804 έφτασε στην κοντινή κοινότητα του █████ █████. Οι πολίτες που δεν βρίσκονταν στην έκθεση τέχνης ανταποκρίθηκαν αρχικά με πανικό και έκαναν αρκετές κλήσεις έκτακτης ανάγκης. Λόγω της εξαιρετικά απομακρυσμένης θέσης της πόλης, η πρώτη ανταπόκριση έγινε από ένα μικρό μονοπροωθητικό αεροσκάφος το οποίο έφτασε περίπου τριάντα λεπτά αργότερα. Παρόλο που το αεροσκάφος εισήλθε στην περιοχή επίδρασης και χάθηκε γρήγορα, ο πιλότος μετέδωσε ένα ραδιοφωνικό μήνυμα που περιέγραφε τη γρήγορη και πλήρη καταστροφή των κτιρίων της πόλης. Σε αυτό το σημείο, το Ίδρυμα αντιλήφθηκε την κατάσταση και ομάδες πρακτόρων στάλθηκαν να ερευνήσουν την κατάσταση. 

Μέχρι τη στιγμή που οι πράκτορες μπόρεσαν να φτάσουν στον τόπο του εγκλήματος, το SCP-804 ήταν διακεκομμένα ενεργό για σχεδόν οκτώ ώρες, με αποτέλεσμα η πόλη και τα πάντα σε μια ακτίνα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] να σβηστούν από κάθε ίχνος ανθρώπινου πολιτισμού. Κατά την άφιξη, ένα αεροπλάνο επηρεάστηκε αμέσως- ευτυχώς, το πλήρωμα μπόρεσε να κάνει αναγκαστική προσγείωση πριν καταρρεύσει γύρω τους η φυσική δομή του αεροπλάνου. Δυστυχώς, ο εξοπλισμός και τα ρούχα τους διαλύθηκαν επίσης γρήγορα, εκθέτοντάς τους στο ακραίο κρύο της βόρειας Αλάσκας. Ως αποτέλεσμα, έξι πράκτορες χρειάστηκε να υποβληθούν σε θεραπεία για υποθερμία, αλλά όλοι αναμένεται να επιστρέψουν στα καθήκοντά τους χωρίς μόνιμες συνέπειες.

Μετά την ανάκτηση του πληρώματος του αεροσκάφους που κατέπεσε, οι πράκτορες έστησαν μια περίμετρο και μπόρεσαν να παρατηρήσουν το επίκεντρο της επίδρασης του SCP-804. Ο επιζών πληθυσμός του █████ █████ είχε συνωστιστεί γύρω από τα υπολείμματα της συσκευής. Όλα τα άτομα που παρατηρήθηκαν ήταν σοβαρά αδυνατισμένα και έπασχαν από σοβαρή υποθερμία. Η έκθεση είχε επιδεινώσει την επίδραση του SCP-804 και πολλά άτομα παρατηρήθηκαν με ελλείποντα δάχτυλα ή ακόμα και άκρα. Οι επιζώντες πλησίαζαν τη συσκευή σε ομάδες των δύο ή τριών ατόμων για να πιέσουν τη μοναδική σφαίρα που είχε απομείνει μέσα στο περίβλημα του SCP-804 προκειμένου να διατηρηθεί η επίδρασή του. Καθώς κάθε άτομο τελικά υπέκυπτε και κατέρρεε, κάποιος άλλος από το πλήθος των θεατών έμπαινε μπροστά για να πάρει τη θέση του. Οι επιζώντες εθεάθησαν να επευφημούν και να ενθαρρύνουν εκείνους που συντηρούσαν τη συσκευή μέχρι να έρθει η σειρά τους να σπρώξουν την παγωμένη σφαίρα, αν και η χειροκίνητη αυτή λειτουργία δεν ήταν αρκετή για να διατηρήσει ακόμη και την ακτίνα επίδρασης που είχε επιτύχει η συσκευή πριν καταστραφεί.

Οι πράκτορες εξουσιοδοτήθηκαν από τον O5-█ να ανοίξουν πυρ κατά του πλήθους. Αν και οι σφαίρες υφίστανται την ίδια αποσύνθεση με οποιοδήποτε άλλο τεχνούργημα, η ταχύτητά τους ήταν αρκετή για να προκαλέσουν θανατηφόρες πληγές πριν από την αποσύνθεση. Όταν η εναπομείνασα σφαίρα του SCP-804 έπαψε να περιστρέφεται, το φαινόμενο έληξε και οι πράκτορες μπόρεσαν να εισέλθουν και να ασφαλίσουν τη συσκευή. Οι επιζώντες προσπάθησαν να αντισταθούν, αλλά δεν είχαν τη δύναμη να εμποδίσουν τους πράκτορες του Ιδρύματος και άρχισαν να συμπεριφέρονται αποπροσανατολισμένα μόλις απομακρύνθηκαν από το SCP-804. Καθώς δεν υπήρχαν επαρκείς εγκαταστάσεις για να παρέχουν καταφύγιο σε όλους, πολλοί επιζώντες επέλεξαν απλώς να ξαπλώσουν στο χιόνι και να πεθάνουν, ενώ άλλοι προσπάθησαν να προκαλέσουν τους πράκτορες να χρησιμοποιήσουν θανατηφόρα βία εναντίον τους. Οι συλληφθέντες αρνήθηκαν να απαντήσουν σε οποιαδήποτε ερώτηση και μπόρεσαν να αρνηθούν αρκετή φροντίδα ώστε να μην ανακάμψουν από τη σωματική τους φθορά.

Καθώς η έκθεση στα ακραία στοιχεία της βόρειας Αλάσκας φαίνεται να περιορίζει επαρκώς το SCP-804 παγώνοντας τα εναπομείναντα μηχανήματά του στη θέση τους, αποφασίστηκε να παραμείνει η συσκευή στο χώρο και να φυλάσσεται μαζί με ένα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] στην απίθανη περίπτωση που μια εχθρική ομάδα επιχειρήσει να ασφαλίσει τη συσκευή.

**Συμπληρωματικό έγγραφο:** Το SCP-804 δεν πρέπει να περιοριστεί σε καμία εγκατάσταση του Ιδρύματος μέχρι να βεβαιωθούμε ότι θα είμαστε σε θέση να αποτρέψουμε οποιονδήποτε να αναγκαστεί να ενεργοποιήσει ή να διατηρήσει την περιστροφή της σφαίρας. Ακόμη και λίγα λεπτά επίδρασης του SCP-804 θα μπορούσαν να καταστρέψουν τον ίδιο τον περιορισμό του και να θέσουν σε σοβαρό κίνδυνο οποιονδήποτε άλλο περιορισμό κοντά.

**Σχέδιο έκτακτης ανάγκης 804-X** [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

**Μημητική Ερευνητική Αναφορά, αναθεωρημένη τον Ιούλιο του 2011 από τον Δρ. Johannes Sorts** 

&gt; Αυτή είναι η τρίτη ετήσια επανεξέταση κάθε &#34;υπερφυσικής&#34; μημητικής συνιστώσας του SCP-804, και ακόμα δεν έχουμε παράξει κανένα σημαντικό αποτέλεσμα. Ήρθε η ώρα να θέσουμε μια και καλή τέλος στη διαμάχη για τις μνημονικές ιδιότητες του SCP-804.
&gt;          
&gt; Ναι, το SCP-804 διαθέτει μημητικές ιδιότητες, και ναι, αυτές οι ιδιότητες ήταν υπεύθυνες για το γεγονός ότι οδήγησαν τους επιζώντες του συμβάντος ενεργοποίησής του να θυσιάσουν τους εαυτούς τους για να διατηρήσουν τη συσκευή.
&gt;               
&gt; Αλλά δεν υπάρχει τίποτα ιδιαίτερα μολυσματικό ή επικίνδυνο στις μημητικές ιδιότητες του SCP-804. Μόνο λίγοι επιλεγμένοι τύποι προσωπικότητας, που περιγράφονται στη συνημμένη έκθεση, επιθυμούν να ενεργοποιήσουν εκ νέου τη συσκευή. Οι πιο αξιοσημείωτοι είναι τα κοινωνιοπαθής άτομα της κατηγορίας D, οι οποίοι δείχνουν παρόμοια διασκέδαση όταν τους παρουσιάζονται με ένα μεγάλο κόκκινο κουμπί που λέει &#34;σκοτώστε τα πάντα&#34;.
&gt;                 
&gt; Δεν υπάρχει καμία μαγική παρόρμηση που θα μπορούσε να οδηγήσει τόσους πολλούς ανθρώπους να αυτοκαταστραφούν. Δεν χρειάζεται να υπάρχει. Όλα όσα παρατηρήσαμε κατά τη διάρκεια της ανάρρωσης μπορούν να εξηγηθούν από την κοσμική δυναμική της ομάδας και την ανθρώπινη φύση.
&gt;                    
&gt; Η συσκευή είχε μόλις εξαφανίσει κάθε ίχνος του έργου και της ζωής μιας απομονωμένης κοινότητας καλλιτεχνών και ακτιβιστών. Τα κτίρια κατέρρευσαν σε σκόνη τόσο γρήγορα που οι άνθρωποι δεν τραυματίστηκαν καν από την κατάρρευση. Και στο κέντρο όλων αυτών  Ένας Κόσμος Χωρίς Ανθρώπους γύριζε και γύριζε στην ολοένα και πιο σαθρή πλατφόρμα του, προσφέροντας μια θανατηφόρα προϋπόθεση που τους είχε παρουσιαστεί ως ιδανικό. Μια θεραπεία για τον ιό που είναι γνωστός ως ανθρωπότητα.
&gt;                    
&gt; Γιατί, λοιπόν, μια ομάδα ακτιβιστών έριξε τους εαυτούς τους και τους γείτονές της στις θανατηφόρες λειτουργίες μιας μηχανής που πίστευαν ότι θα εξαφάνιζε όλη την ανθρώπινη ζωή από τη Γη;
&gt;                
&gt; //Ήθελαν// να το κάνουν.
