/*
    Thème Night Rush (Sigma-9)
    Thème Wikidot 2020
    Créé par Nagiros
    Adapté par Alwaid
    Basé sur le Thème Sigma-9 de la Fondation SCP par Aelanna
*/


/*--------------------------------------*\
 *              VARIABLES                    *
\*--------------------------------------*/

:root {
    --ct_col_topbar-link: #e6e6e6;
}

/*--------------------------------------*\
 *                BASES                             *
\*--------------------------------------*/
 
::-webkit-scrollbar-thumb {   /*  making scrollbar not invisible  */
  background-color: #afafaf;
}
 
@media (max-width: 767px) {   /*  mobile side button  */
  #top-bar .open-menu a {
    background-color: #7a7a7a;
    border-color: #2b2b2b;
    color: #2b2b2b;
  }
}
 
h1, h2, h3, h4, h5, h6 {
  color: #f2f2f2;
}
 
/*  LIENS  */
 
a {
  color: #9179e7;
}
a:visited {
  color: #A666DB;
}
a.newpage {
  color: #cc9cff;
}
 
/*  BOUTONS  */
 
a.button,
button,
div.buttons input,
input.button,
input.button:focus,
input.button:hover,
input.text,
input.text:focus,
input.text:hover,
file {
  background-color: transparent;
  border: 1px solid #fff;
  border-radius: 0;
  color: #fff;
  font-size: 1em;
  outline: 0;
}
a.button:hover,
a.button:focus,
button:focus,
button:hover,
div.buttons input:focus,
div.buttons input:hover,
file:focus,
file:hover {
  background-color: #5c5c5c;
  border-color: #fff;
  color: #f2f2f2;
}
 
/*--------------------------------------*\
 *              HAUT DE LA PAGE                *
\*--------------------------------------*/
 
#navi-bar .new-site input.empty {   /*  that &#34;site-name&#34; field at the top of the sandbox  */
  border-color: #000;
  color: #000;
}
 
div#container-wrap {   /*  purple header  */
  background-image: url(&#39;https://scp-wiki.wdfiles.com/local--files/theme%3Anight-rush-theme/night-rush-header.png&#39;);
}
 
#header {   /*  white icon  */
  background-image: url(&#39;https://scp-wiki.wdfiles.com/local--files/theme%3Anight-rush-theme/night-rush-icon.png&#39;);
}
 
/*  MENU DE CONNEXION  */
 
#login-status ul a {
  background-color: #121212;
  color: #e6e6e6;
}
#login-status ul a:hover {
  background-color: #5c5c5c;
  color: #e6e6e6;
  text-decoration: none;
}
 
/*  BARRE DE RECHERCHE  */
 
#search-top-box-input,
#search-top-box-input:focus,
#search-top-box-input:hover,
#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:focus,
#search-top-box-form input[type=submit]:hover {
  background-color: #322a47;
  border-color: #e6e6e6;
  border-radius: 0;
  color: #f2f2f2;
  font-size: 1em;
  outline: 0;
}
#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:hover {   /*  button gradient  */
  background-color: #322a47;
  background-image: linear-gradient(to bottom, #b19cd9, #5e4391, #160040);
}
 
/*  BARRE SUPÉRIEURE  */
 
#top-bar a {   /*  link to dropdown  */
  color: #e6e6e6;
}
#top-bar ul li ul {   /*  dropdown  */
  background-color: #121212;
  border-color: #e6e6e6;
}
#top-bar ul li.sfhover a,
#top-bar ul li:hover a {   /*  grey link background  */
  background-color: #262626;
}
#top-bar ul li.sfhover a:hover,
#top-bar ul li:hover a:hover {   /*  hover on links  */
  background-color: #5c5c5c;
}
#top-bar ul li.sfhover ul li a,
#top-bar ul li:hover ul li a {   /*  dropdown borders  */
  border-top-color: #e6e6e6;
}
 
/*-------------------------------------*\
 *               BARRE LATÉRALE               *
\*-------------------------------------*/
 
div.scpnet-interwiki-wrapper {   /*  translations box  */
    filter: hue-rotate(110deg) invert(80%);
}
 
#side-bar a,
#side-bar a:visited {
  color: #9179E7;
}
 
/*  PANELS  */
 
#side-bar .side-block {
  background-color: #121212;
  border-color: #ebebeb;
  border-width: 2px;
  box-shadow: 1px 1px 2px rgba(235, 235, 235, 0.4);
}
#side-bar .side-block .heading {
  border-color: #fff;
  color: #fff;
}
.side-block .menu-item &gt; .image {   /*  upping the brightness of the image bullets  */
  filter: brightness(1.5);
}
.side-block.resources .menu-item &gt; .image {   /*  adjusting for resources  */
  filter: brightness(1.1);
}
#side-bar .side-block.media,
#side-bar .side-block.resources {
  background-color: #323232;
}
@media (max-width: 767px) {   /*  recoloring the red mobile background  */
  #side-bar {
    background-color: rgb(79, 67, 111);
  }
}
 
/*-------------------------------------*\
 *               CONTENU                        *
\*-------------------------------------*/
 
body {
  background-color: #1a1a1a;
  color: #ededed;
}
 
#page-title {
  border-color: #f2f2f2;
  color: #f2f2f2;
}
 
table.wiki-content-table th {
  background-color: #404040;
}
 
hr {
  background-color: #f2f2f2;
}
 
div#toc {
  border-color: #f2f2f2;
  background-color: #000000;
}
 
.preview-message {
  color: #333;
}
 
/*  MODULE DE VOTE  */
 
.page-rate-widget-box {
  background-color: #121212;
  border: 2px solid #8870df;
  box-shadow: 1px 1px 3px rgba(136, 112, 223, 0.4);
  color: #ededed;
  padding: .1em;
}
.page-rate-widget-box .rate-points,
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown,
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a,
.page-rate-widget-box .cancel a {
  background-color: transparent !important;   /*  clears sigma-9 colors  */
  border: 0;   /*  clears sigma-9 borders  */
  color: #ededed;
  text-transform: capitalize;
}
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
  border-left: 2px solid #8870df;
}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
  color: #ededed;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
  color: #cc9cff;
}
.page-rate-widget-box .cancel {
  background-color: transparent;
  border: 0;
  border-left: 2px solid #8870df;
}
.page-rate-widget-box .cancel a,
.page-rate-widget-box .cancel a:hover {
  border-radius: 0 5px 5px 0;
  color: #ededed;
}
.page-rate-widget-box .cancel a:hover {
  color: #cc9cff;
}
 
/* MODULE DE CRÉDITS */
 
#page-content .rate-box-with-credit-button {
  background-color: #121212;
  border: 2px solid #8870df;
  box-shadow: 1px 1px 3px rgba(136, 112, 223, 0.4);
  padding: .1em;
}
#page-content .rate-box-with-credit-button .page-rate-widget-box {
  border: 0;
}
#page-content .rate-box-with-credit-button .page-rate-widget-box .rate-points {
  border-left: 0;
}
#page-content .rate-box-with-credit-button .page-rate-widget-box .cancel {
  border-radius: 0;
}
#page-content .rate-box-with-credit-button .creditButton p a {   /*  &#34;i&#34; border  */
  border-left-color: #8870df;
  border-left-width: 2px;
}
.modalbox {   /*  credit box customizations  */
  background-color: #262626;
  background-image: linear-gradient(#141414 51px, #262626 51px, #262626) !important;
  box-shadow: 0 2px 6px rgba(64, 64, 64, 0.4);
  color: #c7c7c7;
}
.close-credits,
.credit-back {   /*  &#34;X&#34; coloring in credit box  */
  filter: hue-rotate(260deg) brightness(300%);
}
 
/* BLOC D&#39;IMAGE */
 
.scp-image-block {
  border-color: #8870df;
}
.scp-image-block.block-left {
  box-shadow: -1px 1px 2px rgba(136, 112, 223, 0.4);
}
.scp-image-block.block-center {
  box-shadow: -1px 1px 2px rgba(136, 112, 223, 0.4);
}
.scp-image-block.block-right {
  box-shadow: 1px 1px 2px rgba(136, 112, 223, 0.4);
}
.scp-image-block .scp-image-caption {
  background-color: #404040;
  border-top-color: #8870df;
}
 
/* BLOC DE CITATIONS */
 
blockquote,
div.blockquote {
  background-color: #2b2b2b;
  border-color: #f2f2f2;
}
 
/* YUI-TABS */
 
.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {   /* top bar  */
  border-color: transparent;
  border-width: 0;
  border-bottom-width: .2em;
  margin: 0 -.2em;
}
 
.yui-navset .yui-nav li,
.yui-navset .yui-navset-top .yui-nav li {
  margin: .2em;
}
.yui-navset li,
.yui-navset li.selected,
.yui-navset .yui-nav .selected,
.yui-navset .yui-navset-top .yui-nav .selected {
  line-height: normal;
}
.yui-navset .yui-nav .selected,
.yui-navset .yui-navset-top .yui-nav .selected {
  margin: .2em;
}
 
.yui-navset .yui-nav a,
.yui-navset .yui-navset-top .yui-nav a {
  background: none;
  border: none;
  color: #c7c7c7;
}
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus, /* no focus effect for selected */
.yui-navset .yui-nav .selected a:hover {  /* selected tab background */
   background: none;
   color: #f2f2f2;
}
.yui-navset .yui-nav a:focus,
.yui-navset .yui-nav a:hover {
   background: none;
   text-decoration: none;
}
.yui-navset .yui-nav li a {   /*  tab interior  */
  background-color: #323232;
  border: 0;
  color: #c7c7c7;
  transition: all 0.1s ease-in-out;  /* smooth changes on-click  */
}
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus,
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus,
.yui-navset .yui-nav .selected a:hover {   /*  hover and selected tabs  */
  background-color: #5e4391;
  background-image: none;
  color: #f2f2f2;
}
 
.yui-navset .yui-nav li a em {   /*  removes top tab border, fixes padding  */
  border: 0;
  padding: 0.35em 0.75em 0.25em;
}
.yui-navset .yui-nav .selected a em {   /*  active tab  */
  border: 0;
  padding: 0.35em 0.75em 0.25em;
}
 
.yui-navset .yui-content,
.yui-navset .yui-navset-top .yui-content {   /*  the stuff in the tabview  */
  background-color: #2b2b2b;
  border-color: #f2f2f2;
  margin-top: .2em;
}
 
/*  CODE  */
 
.code {
  background-color: #2b2b2b;
  border: 1px dashed #f2f2f2;
  font: 1em &#34;Courier&#34;, &#34;Courier New&#34;, &#34;Roboto Mono&#34;, monospace;
}
.hl-identifier,
.hl-code,
.hl-brackets {   /* the spaces, out-of-code words, brackets */
  color: #f2f2f2;
}
.hl-number {   /* individual numbers */
  color: #ff7a7a;
}
.hl-string {   /* in-code words */
  color: #99f;
}
.hl-special {   /* pesudo-class labels */
  color: #ffd86b;
}
 
/*  NOTES DE BAS DE PAGE  */
 
.hovertip {
  background-color: #121212 !important;
  border: 1px solid #8870df !important;
  border-radius: 0.5em;
  padding: 0.5em;
  width: 20em;
  z-index: 100;
}
.hovertip .f-heading {
  color: #f2f2f2;
}
.footnotes-footer .title {
  color: #f2f2f2;
}
 
/* TAGS */
 
.page-tags a {
  padding: 0.1em 0.2em;
}
.page-tags a:hover {
  background-color: #5c5c5c;
  text-decoration: none;
}
#main-content .page-tags span {
  border-top: 1px solid #e6e6e6;
  font-size: 92.5%;
}
 
/*--------------------------------------*\
 *            BAS DE LA PAGE                    *
\*--------------------------------------*/
 
#page-options-container a:hover,
#action-area a:hover {
  background-color: #5c5c5c;
  text-decoration: none;
}
 
#page-tags-input,
#parent-page-name,
#move-new-page-name {   /*  tags, parent, rename fields  */
  border-color: #ccc;
}
 
#parent-page-name-list {
  color: #000;
}
 
ins, del {   /*  new/removed text when comparing revisions  */
  color: #000;
}
 
.license-area a,
.page-watch-options a,
.edit-help-34 a {   /*  bottom bar  */
  color: #fff;
}
 
/*  ÉDITION  */
 
#edit-page-title {
  background-color: #242424;
  border: 1px solid #ccc;
  text-align: center;
}
#edit-page-textarea {
  background-color: #242424;
  border-color: #ccc;
  color: #f2f2f2;
}
#edit-page-comments {
  background-color: #2e2e2e;
  border-color: #ccc;
  color: #c7c7c7;
}
#lock-info {
  background-color: #2b2b2b;
}
 
/* FENÊTRE D&#39;ÉDITION */
 
.owindow,
.owindow h2,
.owindow h3,
.owindow h4,
.owindow h5,
.owindow h6 {
  color: #333;
}
.owindow h1,
.owindow a {
  color: #901;
}
 
/*  FICHIERS  */
 
.page-files a {
  color: #fff;
}
a#show-upload-button:hover {
  background-color: transparent;
}
table.page-files .highlight {
  background-color: #242424;
}
#file-comments {
  background-color: #2e2e2e;
  border-color: #ccc;
  color: #c7c7c7;
}
#file-rename-name {
  border-color: #333;
  color: #333;
}

[[/module]]
[[/div]]</textarea></pre>
