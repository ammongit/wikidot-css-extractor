[[tab SCP-a4-RU - Здравствуй, дом желанный]]

**Объект №:** SCP-a4-RU 

**Класс объекта:** [[[safe |Безопасный ]]]

**Особые условия содержания:** Около SCP-a4-1 должно стоять 2 охранника, следящими за объектом. Доступ к данному объекту разрешен сотрудникам с 3 уровнём допуска или выше.

**Описание:** SCP-a4-1 представляет из себя неразрушимую дверь фирмы Wakewood. При открытии двери можно пройти в пустую комнату 5х5х5 метров с ещё одной дверью, около которой устоновлен звонок. Если нажатии на звонок, после чего открыть дверь SCP-a4-1 за ней окажется то что было воображено особой вовремя нажатия на звонок. Всё помещения сгенерированые SCP-a4-1 считаются SCP-a4-2. 

Если открыть SCP-a4-1 при этом не нажав на звонок то за дверью окажется кирпичная стена. SCP-a4-1 не может сгенерировать помещения больше чем 20х20х10 метров. SCP-a4-1 не может скопировать аномальные свойста воображенной комнаты (читать приложение-). Любая електроника и механизмы не работают в пределах SCP-a4-2. 

Войдя в SCP-a4-2 особа попавшая в комнату может покинуть объекта только если вернется в дверь из которой она пришла. В SCP-a4-2 одновременно может попасть максимум 3 человека, если в SCP-a4-2 войдёт больше особ, то дверь превратится в кирпчиную стену, после чего попасть или выбраться из SCP-a4 будет невозможно на протяжении 2 часов.

Причины проявления вышеуказанных аномальных свойств  у SCP-a4 неизветсны.

**История обнаружения:** SCP-a4 был обнаружен 1█.██.20██ в городе [УДАЛЕНО], Россия, за зданием театра имени █████. За SCP-a4 было временно установлено круглосуточное наблюдение. По данным наблюдения было выяснено что SCP-a4 был посещён гражданским лицом. К SCP-a4 было поставлено 2 охранников, через сутки гражданское лицо опять явилось у SCP-a4, после чего его было поймано и допрошено. Из доспроса было выяснено, что гражданин обнаружил SCP-a4 2█.██.20██ после чего каждую неделю дважды изучал природу объекта.

**Объект №:** SCP-1363-RU 

**Класс объекта:** [[[euclid |Евклид]]]

[[&gt;]]
[[div class=&#34;rimg&#34;]]
[[image flickr:49675313963]]
[[span]]SCP-1363-RU после поимки[[/span]]
[[/div]]
[[/&gt;]]

**Особые условия содержания:** SCP-1363-1 и SCP-1363-2 Нужно содержать в комнате размером 15х12х5. Стены в комнате должны быть покрытыми --10-сантиметровым слоем [УДАЛЕНО]-- 5-сантиметровым слоем Иридия. К комнате содержания SCP-1363 имеют доступ сотрудники с 3 уровнем допуска или выше. Для вывоза SCP-1363 за пределы Зоны ██ нужно письменное разрешение как минимум 2 сотрудников с 3 уровнем допуска.

SCP-1363-1 нужно кормить каждые 5 дня (в случае не выполнения данного условия SCP-1363-1 впадает в глубокую депрессию на 
5-7 дней, в этот период SCP-1363-1 не реагирует на любые вопросы, просьбы). SCP-1363-1 питается исключительно с трупа из-за короткости усов. Крови 1 сотрудника класса D достаточно что бы удовлетворить нужду SCP-1363-1 в еде на определённый период времени.

**Описание:** SCP-1363-1 представляет собой 2 метровое существо, возрастом 200-230 лет, с бледной, крепкой кожей и двумя усами около рта которыми оно питается. SCP-1363-1 питается исключительно человеческой кровью. Охотится SCP-1363-1 только ночью, на месте где SCP-1363-1 охотился, оставался знак в виде латинской буквы S. Что этот символ означает пока не выяснено. 

SCP-1363-1 расположен в Зоне ██. При поимке SCP-1363-1 был найден SCP-1363-2. SCP-1363-2 представляет собой камень в форме ромба, который испускает голубое свечение. Материал из которого состоит SCP-1363-1 пока не известен. При зоровом контакте с SCP-1363-2 человек испытывает великий интерес к объекту и хочет как скорее подойти к нему и понять что он из себя представляет. При попытке унести SCP-1363-2 из поля зрения жертвы, сама жертва пытается остановить тех кто уносит
SCP-1363-2. После того как между жертвой и SCP-1363-2 будет расстояние 1-2 метра SCP-1363-1 появляется за спиной жертвы, пронзает её шею своими усами и выпивает приблизительно 93% крови субъекта.

Предполагается, что SCP-1363 происходят из планеты ████, которая находится в звёздной системе ████. Как SCP-1363 попали на Землю не известно.
--Говорит SCP-1363-1 на пока не выясненом языке (эксперименты продолжаются).-- Во время провождения эксперимента (смотреть в Приложении 1363-В) было выяснено что SCP-1363-1 общается на Клингонском языке с помощью символов Wingdings.

**История постановки на содержание:** SCP-1363 были обнаружен в Российской деревне █████ гражданином И█████. Он обнаружил SCP-1363-1 когда тот поедал жертву. На очевидце были надеты солнечные очки, из-за чего на него не повлиял эффект SCP-1363-2. Сотрудники фонда приехали к нему под видом репортеров и записали &#34;интервью&#34; на диктофон (смотреть ниже в закладке &#34;Интервью&#34;). В результате беседы очевидцу был введён амнезиак после чего гражданин И███ забыл про инцидент с SCP-1363.

[[collapsible show=&#34;+ Открыть документ с интервью&#34; hide=&#34;- Закрыть документ с интервью&#34;]]

&gt; Агент: Здраствуйте.
&gt; И███: Добрый день.
&gt; Агент: Я хотел бы задать вам несколько вопросов для выяснения событий, которые случились там.
&gt; И███: Да, конечно.
&gt; Агент: Первый вопрос -- Что вы увидели на том месте.
&gt; И███: Я увидел непонятное существо, которое поедало человека.
&gt; Агент: Вы видели там что-то ещё кроме того существа.
&gt; И███: Кроме трупа я ещё видел какой-то камень, который испускал голубое свечение.
&gt; Агент: А как выглядел тот камень?
&gt; И███: Ну он был в форме ромба, и... честно говоря я больше ничего не запомнил.
&gt; Агент: Хорошо, спасибо за интервью.

[[/collapsible]]

После обыска дома была найдена записка адресованная мистеру И████.

Было выяснено, что SCP-1363-1 всегда охотится в одно и том же месте.
На следующий день на место где был обнаружен SCP-1363 приехало несколько сотрудников МОГ, 1 сотрудника класса D и д-р Г████.
 Сотруднику класса D были даны следующие указания.
 
# Выйти из убежища
# Посмотреть на SCP-1363-2

 После приближения класса D к SCP-1363-2 за его спиной появился SCP-1363-1 который, попытался убит сотрудника D класса.
После 5 сотрудников МОГ обмотали SCP-1363-1 металлической цепью и усыпили его.

**Приложение 1363-А:** SCP-1363-1 помещают в комнату с сотрудником класса D одетого в броню сделанную из металла [УДАЛЕНО]. SCP-1363-1 пытается убить сотрудник класса D. При контакте с [ДАННЫЕ УДАЛЕНЫ].

**Приложение 1363-В:** SCP-1363-1 помещают в комнату оснащённую камерами и окном с бронированным стеклом. 

|| *Начало записи*||
|| Д-р Г████: Здравствуй, SCP-1363-1. || 
|| SCP-1363-1: *молчит* || 
|| Д-р Г████: У меня есть пару вопрос к тебе. || 
|| SCP-1363-1: *продолжает молчать* || 
|| Д-р Г████: Начнем. Как тебя зовут? || 
|| SCP-1363-1: *произносит непонятные звуки* || 
|| Д-р Г████: Простите? || 
|| SCP-1363-1: *выцарапывает на полу непонятный текст* || 
|| Д-р Г████: Хм.. Интересно. || 

Надпись, которую сделал SCP-1363-1, была написана символами Wingdings и переводилась как [УДАЛЕНО].
В дальнейшем SCP-1363-1 никак не реагировал на вопросы д-р Г████.

**Инцидент 1363-1:** 2█.0█.20██ -- При попытке усыпить SCP-1363-1 и увести его на эксперимент SCP-1363-1 вырвался из цепей, убил всех кто находился в камере содержания и около нее и убежал. На поимку SCP-1363-1 было отправлено 5 сотрудников МОГ. Оружие сотрудников МОГ было заряжено патронами сделанными из сплава который вмещал в себе Сталь и [УДАЛЕНО]. Пули из данного сплава никак не навредили SCP-1363-1.

Было выяснено, что организм SCP-1363-1 медленно развивал иммунитет к [УДАЛЕНО]. Из-за этого были пересмотрены условия содержания SCP-1363-1.

**Во время инцидента были задействованы:** Агент Д█████ (мёртв), Агент Б██, Сотрудники МОГ (3 мёртвы, 2 ранено), Сотрудник класса D №3█████ (мёртв),
д-р Г████.

**Объект №:** SCP-а2-RU 

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-а2 нужно содержать в камере 5х5х3. На входе к камере содержания SCP-а2 должно стоять 2 сотрудников МОГ. Доступ к SCP-а2 дозволен сотрудникам с 4 уровнем допуска или выше.

SCP-а2 нуждается в 5 кг. мяса каждые 7 дней. Если не кормить SCP-а2 вовремя - то он впадает в ярость. SCP-а2 утихомирится только через пару часов, или при условии что объекту нанесены очень серьёзные ранения. 

**Описание:** SCP-а2 представляет собой существо ростом 1,83 метра с бледной кожей и долгими, острыми пальцами, длинна которых составляет 20 см, из-за чего объект может поразить цель на растоянии до 2 метров с места. SCP-а2 питается мясом любого вида. SCP-а2 нападает на человека если тот делает резкие движения.

SCP-а2 располагается в Зоне 7. SCP-а2 покрыт слизью. Слизь очень плотная, благодаря чему служит SCP-а2 бронёй. Кроме этого слизь имеет свойства кислоты, и растворяет большинство материалов известных на сегодняшний день. Как SCP-а2 синтезирует данную слизь пока не известно.

Глаза SCP-а2 не имеют зрачков, а температура его тела не привышает 28 C^^o^^. SCP-а2 Не может общаться из-за отсутствия голосовой связки и голосовых мышц. 

**История постановки на содержание:** SCP-а2 впервые был обнаружен в городе Су████, Россия. SCP-а2 был заснят на квадрокоптер. Запись с SCP-а2 была выложена в Интернет пользователем под псевдонимом KoL████. Сотрудники Фонда выяснили номер телефона KoL████ и позвонили KoL████, договорились о встрече для обсуждения записи которую он сделал. KoL████ согласился на условия встречи. Когда KoL████ прибыл на указанное место, сотрудники поймали и допросили его.

[[collapsible show=&#34;+ Открыть документ с допросом&#34; hide=&#34;- Закрыть документ с допросом&#34;]]

&gt; Агент: Здраствуй. У меня есть пару вопросов к тебе.
&gt; KoL████: Я ничего незнаю! Отпустите меня!
&gt; Агент: А я так не думаю.
&gt; KoL████: В каком смысле?
&gt; Агент: То видео, которое ты заснял на квадрокоптер. Мне нужно знать где то место.
&gt; KoL████: Оно находится в [ДАННЫЕ УДАЛЕНЫ]. Прошу, больше не трогайте меня!
&gt; Агент: Хорошо мы отпустим тебя, но перед этим мы что-то должны сделать.

[[/collapsible]]

Из допроса было выяснено местоположение SCP-а2. После сотрудники Фонда ввели KoL████ амнезиак и удалили все упоминания об SCP-а2 в сети.

На следующий день сотрудник Фонда приехали на место где был заснят SCP-а2. Сотрудники Фонда устроили ловушку для SCP-а2. 1 сотрудника класса D было поставлено в проходе между комнатами. Перед сотрудником класса D стояла растяжка. При прикасании к ней на том месте складывалась металлическая клетка. Когда SCP-а2 зацепил растяжку клетка сложилась и сотрудники Фонда спокойно увезли SCP-а2 в Зону 7. 

Сотруднику класса D который участвовал в поимке SCP-а2 был введён амнезиак.

**Приложение а2-А:** SCP-а2 поместили в камеру размером 3,5х3,5х2 и закрепляют его к стене. В комнату заходят несколько сотрудников Фонда. Сотрудники фонда пытаються отделить от SCP-а2 немного слизи. Слизь разложила прибор.

Сотрудники фонда пытаються извлечь слизь с тела SCP-a2 приборами с различных материалов. Слизь не смогла разложить некоторые материалы (смотреть в списке после итогов)

**Итоги:** Во время эксперимента было выяснено, что слизь разложит многие материалы, но есть исключения.

[[collapsible show=&#34;+ Открыть документ с списком неразложишихся материалов&#34; hide=&#34;- Закрыть документ с списком неразложишихся материалов&#34;]]

Неразложившиеся материалы: 
* Осмий
* Тантал
* Вольфрам

[[/collapsible]]

**Приложение а2-В:** Слизь SCP-а2 помещают в комнату с системой охлаждения. Когда все сотрудники Фонда покинули комнату систему была включена. 
Когда тимпература в комнате достигла -73 ^^о^^С слизь начала трескатся.

**Итоги:** Во время эксперимента было выяснено, что слизь защищающая тело SCP-а2 при температуре -73 ^^о^^С или ниже начинает трескаться, что можно использовать против SCP-а2 при попытке поимки или побега объекта.

**Объект №:** SCP-a3-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-a3 нужно содержать в небольшой комнате 5 на 5 метров в контейнере из светонепроницаемого стекла. Доступ к SCP-a3 разрешен сотрудникам с 3 уровнем допуска или выше.

Любой прямой контак с SCP-a3 запрещён.

**Описание:** SCP-a3 представляет из себя небольшой бетонный куб, издающий от себя голубое свечение. SCP-a3 является неразрушимым. 

При прямом контакте увидевший свечение SCP-a3 попадает под контроль SCP-a3. Попавший под контроль приближается к SCP-a3, если попавший под контроль не приблизится на растояние 3 метров к SCP-a3 в течении 6 дней то он умрёт. Под контроль SCP-a3 может одновременно попасть только одно существо. SCP-a3 производит вирус, который распространяется на 3 метра от объекта. Попавший в зону заражения SCP-a3 считается SCP-a3-2. 

SCP-a3-2 представляет из себя вирус способный подчинить себе контроль над телом жертвы при её смерти. Избавится от вируса до смерти жертвы невозможно. Подчинение жертвы SCP-a3-2 призводит до мутации тела, после которой у сосуда отрастают когти и заостраются зубы. SCP-1129-2 нападает на всех живых существ, исключением являются существа которые заражены тяжелыми болезнями.

**История постановки на содержание:** SCP-a3 был обнаружен ██.05.20██ в городе Т█████, Россия, в новостройке фирмы Com████ G█████, агентом фонда в одной из комнат на 18 этаже. Когда агент зашел в комнату с SCP-a3 взял его под свой контроль. Когда агента Да█████ приблизился к SCP-a3 он пришел в норму, позже агент связался с фондом. Через сутки агнет был допрошен. 

После допроса было выяснено, что [ДАННЫЕ УДАЛЕНЫ].

**Приложение 1129-А:** Агента Да█████ заключили в небольшой комнате, после чего через пол часа в комнату был запущен смертельный газ
Агент Да█████ умер. Через 2 минуты телом агента овладел SCP-a3-2. Было проведено ряд экспериментов.
