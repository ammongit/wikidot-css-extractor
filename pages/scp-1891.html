    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目名称：**SCP-1891

**项目等级：**Safe

**特殊收容措施：**SCP-1891目前被收容于27号画廊旁边的隔离展位。SCP-1891被保存在大小为50cmx 50cm的壁挂式装框中。所有2级或2级以上安全等级的工作人员在闲暇时可以自由查看SCP-1891。

未经一名3级安全权限工作人员的授权，其他画作不得带入SCP-1891的隔离区。

**描述：**SCP-1891是一幅40cm x 40厘米大小的油画，描绘了一个驼背的人物。这个人物穿着各种各样的建筑工具，比如扳手和锤子。

画布右下角的一个签名表明，这幅画名为《建筑员》，它是由“马尔科索尔”创作的。记录显示，这个人出生于1867年，但是他的死亡日期在当时的任何记录中都无记载。

当任何一幅画与被带入SCP-1891的收容范围内，该画作的主题将被转换为表现大型工业机器。这些机器通常都是大规模的，而且似乎没有任何明显的功能。

该转换过程首先由SCP-1891中的人物开始，然后重新该人物重新出现在画面中。在整个转换过程中，SCP-1891中描绘的人物将明显地维护和修理受到SCP-1891影响而转换的机器。

SCP-1891的转换发生过程持续5分钟。每过5分钟，受影响的画作就会改变形象，描绘新的主题主题然后进一步转变状态。

由SCP-1891转换所创建的机器通常会扩展，直到它们填满整幅画。在此过程结束后，展现出的机器上可以看到小的发展，但是它在很大程度上仍然处于一个恒定状态。

受影响的图像所转换成的机器设备有:

* 走道
* 管道
* 活塞
* 齿轮组
* 含有多种液体的储水池
* 烟囱
* 管材
* 熔炉

这并不是一个详尽的列表，而且已经发现并记录了与机器相关的其他部件。当受到SCP-1891影响的画作被破坏时，画中人物会返回到SCP-1891中。

**转换记录1891-1:** 下面是一份SCP-1891的转换记录。使用的图片是一幅由Dr. ██████.绘制的女性坐在田野中的一幅水彩画。太阳从地平线上升起。
 
&gt; **00：00:**日志开始记录。照片上没有明显的变化。
&gt; 
&gt; **00：05:**在绘制出的女人的脸上，明显可见有轻微的分解。
&gt; 
&gt; **00：10:**绘制出的女人的左半边已经完全分解，露出了几个炉子和水箱。该女子的左眼似乎已经被一种膨胀的薄膜所取代。一只手臂，可能来自SCP-1891的类人实体，明显可见地在扭动一个阀门。
&gt; 
&gt; **00：15:**绘制出的女人的头部完全被大量的屏幕、管道、齿轮和熔炉所取代。胸部和颈部有轻微的转换。之前是头发的部分现在成为一大堆电线，延伸到框架的边缘。在这些电线上可以看到电流。SCP-1891的仿人实体明显可见地在保养机械上的一个熔炉。
&gt; 
&gt; **00：20:**绘制出的女人的肋骨可见，并且看起来已经被转换成一系列的走道，而SCP-1891的人形实体正在移动。这个绘制出的女人的心脏已经被改造成大量的管子和屏风。一种未知的黄色液体可以通过穿过女人头部的管子流向不同位置。
&gt; 
&gt; **00：25:**绘制出的女人完全被一大堆机器所取代。一些烟囱出现在原来那个女人的背部，正在释放蒸汽。有几次在之前绘制出的女人手臂上进行钻孔作业，似乎是在挖掘这一领域。
&gt; 
&gt; **00：30:**这幅画中的所有云彩都被转换成球形膜，用大的聚光灯照亮了描绘的场景。这些球状膜中的部分似乎覆盖你了先前所描绘的女性的头部。含有先前提到管子中的黄色液体正在流入膜层。
&gt; 
&gt; **00：35:**在SCP-1891中所描绘的草叶似乎都是指向上方的。主要的机械装置已经有了显著的扩展，并且有几只“钳子”位于先前绘制出的女人的右腿上，似乎是用于从地面上拾取矿石。
&gt; 
&gt; **00：40:**草似乎已经变成了绿色的“电线”，它延伸到图像的顶部。在这些电线上可以看到电流。在机械聚合体中，SCP-1891的仿人实体是可见的，他将先前提到的矿石放入一个圆筒中。
&gt; 
&gt; **00：45:**机器的实体已经扩展到整个画面。被绘制的太阳似乎已经被转换成一种巨大的发光膜，通过一系列的电线连接到机器主体。从SCP-1891的影响范围中移除图画。记录结束。
