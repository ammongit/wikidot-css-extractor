**Объект №:** SCP-077-DE

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-077-DE должен содержаться в комнате размером 12 x 1,5 x 2 м. На стенах и потолке камеры содержания должны быть размещены несколько вентиляторов. Указанные вентиляторы должны оставаться активными все время, чтобы SCP-077-DE не прикрепил свои нити к стенам и не сплел паутину. Дверь можно открывать только в том случае, если по камерам наблюдения подтверждается, что SCP-077-DE находится в дальнем конце комнаты. Сотрудники могут входить в камеру исключительно группами не менее 4 человек, двое из которых должны быть вооружены. В камеру допускаются только гетеросексуальные мужчины и гомосексуальные женщины.

**Описание:** SCP-077-DE, как правило, выглядит как 25-летний белый мужчина. В такой форме большинство наблюдателей (особенно гомосексуальные мужчины) описывают его как  «неотразимо привлекательный». Если SCP-077-DE обнаружит рядом с собой мужчину-гомосексуалиста[[footnote]] Испытания показали, что SCP-077-DE определяет это совершенно не аномальным образом посредством наблюдений и запросов.[[/footnote]], SCP-077-DE попытается соблазнить этого человека и заманить его в подходящее уединенное место, например, в комнату, которая запирается изнутри.

С этого момента SCP-077-DE будет пытаться инициировать интимный телесный контакт, обычно сексуального характера. Во время этого процесса SCP-077-DE вводит быстродействующий парализующий яд, не позволяющий жертве двигаться или позвать на помощь, через небольшое жало, расположенное на языке.[[footnote]]  Последующие исследования показали, что этот яд почти идентичен анестезирующему токсину SCP-069-DE. Для получения более подробной информации [[[Untersuchungs-Protokoll G-069-077-01|см. Протокол обследования G-069-077-01]]].[[/footnote]]

Затем SCP-077-DE принимает вторую форму, внешне похожую на паука-кругопряда (семейство //Araneidae//). Превращение занимает 12 секунд, в течение которых конечности SCP-077-DE разделяются надвое, образуя восемь конечностей, характерных для пауков, гортань приобретает форму паучьей просомы, а живот образует паучье брюшко. В этой форме SCP-077-DE может развивать скорость до 60 км/ч.

После этого SCP-077-DE оплетает жертву коконом из некой разновидности паутины с высокой прочностью на разрыв[[footnote]] SCP-077-DE также использует эту паутину для плетения сетей, чтобы поймать дополнительных жертв или устроить западню для преследователей.[[/footnote]], а затем начинает поглощать жертву. SCP-077-DE требуется около 7 минут для полного употребления взрослого мужчины среднего роста.

Исследования показали, что SCP-077-DE в человеческом обличье испускает феромоны, которые при вдыхании субъектами[[footnote]] В первую очередь гомосексуальные мужчины и, в меньшей степени, гетеросексуальные женщины.[[/footnote]] активируют определенные области мозга, связанные с сексуальным возбуждением, заставляя субъектов испытывать сильное влечение к SCP-077-DE. Данные феромоны хоть и вызывают влечение, не дают сильной влюблённости, а поэтому SCP-077 приходится применять вербальные методы соблазнения.

SCP-077-DE, похоже, обладает человеческим интеллектом. Однако более точные исследования показывают, что он руководствуется инстинктами и что его флирт - рефлекторный прием охоты. Допрос SCP-077-DE не выявил ничего ни о происхождении SCP-077-DE, ни о причинах, почему он предпочитает гомосексуальных мужчин.

**Приложение 30.07.20██:** Во время инцидента ███-██ SCP-077-DE временно сбежал из своей камеры, после чего бродил по Зоне DE6 в своей паучьей форме, убил нескольких сотрудников (независимо от пола и сексуальной ориентации), и, по-видимому, случайно попал в камеру с SCP-023-DE-01 до того, как оперативная группа смогла обездвижить его. Позже SCP-023-DE-01 заявил, что видел стилизованный номер и стилизованную букву на брюшке SCP-077-DE. Руководитель Зоны д-р ██████ позволил доктору Кланич изучить SCP-077-DE в том виде, как его описал SCP-023-DE-01. Доктор Кланич подтвердил стилизованные символы. Еще не подтверждено, являются ли эти символы, гласящие &lt;4R&gt;, естественным узором, который можно увидеть только при использовании SCP-023-DE, или эти символы указывают на то, что SCP-077-DE был заклеймен кем-то или чем-то еще.

[[collapsible show=&#34; Требуется 4 уровень допуска&#34; hide=&#34;Доступ  разрешён&#34;]]
&gt; **Запись Д-р Кланича 29.09.20██**
&gt; //На прошлой неделе мне позвонил коллега из Зальцбурга. В одном гей-баре произошло побоище. Прибывшая мобильная оперативная группа устранила виновника: антропоморфного паука-скакуна. С помощью SCP-023-DE на животе паука были найдены два символа, &lt;4R&gt;. Все хорошо, что хорошо кончается, правда?//
&gt; 
&gt; //Но у нас до сих пор есть небольшая проблема: SCP-077-DE, насколько нам известно, превращался только в паука, плетущего паутину, и ничто не указывает на то, что он может превратиться в паука-скакуна. А, и помимо того, SCP-077-DE жив и здоров, в своей камере, где находится под стражей уже два месяца.//
&gt; 
&gt; //Этот &lt;4R&gt; на животе 077-DE… Я думаю, мы должны выяснить, что это обозначает, **до того, как** эти создания убьют ещё больше невинных людей или перестанут ограничивать себя десятой частью населения, в которую заведомо не входят дети и беременные женщины. Или до того как появится некий антропоморфный воронковый паук, потому что тогда нам полнейший ██████.//
