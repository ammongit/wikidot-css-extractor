**Αριθμος Αντικειμένου:** SCP-812

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Καθώς είναι άψυχο και λίγο πολύ αδρανές, το SCP-812 μπορεί θεωρητικά να αποθηκευτεί σχεδόν οπουδήποτε. Ωστόσο, για την αποφυγή τυχαίας πλημμύρας, το αντικείμενο πρέπει να φυλάσσεται σε εξωτερικό χώρο. Μόνο μία από τις πόρτες του αντικειμένου πρέπει να ανοίγει κάθε φορά- απροσεξία, ιδίως κατά τη μεταφορά, μπορεί και θα οδηγήσει σε πνιγμό. Εάν ανοίξουν και οι δύο πόρτες ταυτόχρονα, ο ρυθμός της ροής θα καταστήσει αδύνατη την πράξη του κλεισίματος των διπλών πορτών. Κλείστε την πλαϊνή πόρτα και η ροή θα σταματήσει.

Το SCP-812 στεγάζεται επί του παρόντος στην Βαση-19, έξω, δίπλα στις αποθήκες γενικού εξοπλισμού. Πρέπει να φυλάσσεται ασφαλώς κλειδωμένο και η παραβίαση του από μη εξουσιοδοτημένο προσωπικό αποτελεί λόγο υποβιβασμού ή/και πειθαρχικής δίωξης.

**Περιγραφή:** Το SCP-812 είναι ένα απροσδιόριστο εμπορευματοκιβώτιο από κυματοειδή χάλυβα με διαστάσεις 12m x 2,5m x 2,5m. Υπάρχει μια συρόμενη πόρτα διαστάσεων 2m x 2m σε μια από τις μακρές πλευρές και μια σειρά από διπλές πόρτες είναι ενσωματωμένες σε ένα από τα τετράγωνα άκρα. Το αντικείμενο είναι βαμμένο σε θαμπό κόκκινο χρώμα και μερικώς καλυμμένο με γκράφιτι από σπρέι. Οι επίσημες σημάνσεις περιλαμβάνουν τον αριθμό 247 και τη λέξη &#34;ANTHERCORP&#34;, η οποία δεν προσδιορίζει καμία εμπορική οντότητα. Το αντικείμενο ζυγίζει περίπου 4.000 kg όταν είναι άδειο και μπορεί να χωρέσει έως και 26.500 kg.

Το SCP-812 έχει μια αξιοσημείωτη τάση να χάνεται ή να ξεχνιέται από όποιον είναι υπεύθυνος γι&#39; αυτό. Φωτογραφίες και μαρτυρίες από πρώτο χέρι δείχνουν ότι βρίσκεται σε κίνηση σχεδόν συνεχώς από την αρχική κατασκευή του, αλλά παρά ταύτα, το αντικείμενο έχει εμφανιστεί μόνο σε δύο φορτωτικές καταστάσεις τα τελευταία δεκαέξι χρόνια, και σε καμία πριν από αυτό. Η ακριβής ηλικία και η προέλευσή του είναι επομένως αδύνατον να προσδιοριστούν.

Όταν ανοίγει η πλαϊνή πόρτα, το εσωτερικό του SCP-812 γεμίζει εντελώς με τρεχούμενο νερό, το οποίο ρέει γρήγορα προς την κατεύθυνση των διπλών πορτών, παράλληλα προς τις μεγάλες πλευρές. Το νερό συγκρατείται με κάποιο τρόπο μέσα στο αντικείμενο και δεν περνάει από την πλαϊνή πόρτα, η οποία κατά τα άλλα είναι εντελώς διαπερατή- η στερεά ύλη περνάει εύκολα και μπορεί να χρησιμοποιηθεί για την εξαγωγή του νερού. Αυτό φαίνεται να είναι μια διαστατική ανωμαλία διαστάσεων δυαδικού διακόπτη δύο επιπέδων, δηλαδή, όταν η πλαϊνή πόρτα είναι ανοιχτή, το SCP-812 έχει απομακρυσμένη πρόσβαση σε ένα τμήμα 12 μέτρων ενός κατά τα άλλα κανονικού τρεχούμενου νερού. Όταν η πλαϊνή πόρτα είναι κλειστή, το αντικείμενο συμπεριφέρεται περίπου σαν ένα κανονικό εμπορευματοκιβώτιο.

Σε περίπτωση που ανοίξουν ταυτόχρονα και οι δύο πόρτες, όλο το νερό που περνάει μέσα από το SCP-812 θα βγει από τις διπλές πόρτες. Αυτό θα γεμίσει γρήγορα οποιονδήποτε χώρο στον οποίο είναι αποθηκευμένο το αντικείμενο, οπότε η πίεση θα εξουδετερωθεί και η κανονική ροή θα επανέλθει, περνώντας μέσα από το αντικείμενο και εξαφανιζόμενο στο σημείο όπου κανονικά θα βρίσκονταν οι διπλές πόρτες. Οποιοδήποτε νερό εκτός του αντικειμένου θα παραμείνει στάσιμο. Η πλαϊνή πόρτα συνεχίζει να λειτουργεί ως αδιαπέραστη μεμβράνη και το νερό δεν θα περάσει μέσα από αυτήν σε καμία περίπτωση, παρά μόνο όταν τραβηχτεί με τη βία προς τα έξω. Το κλείσιμο της πλαϊνής πόρτας θα σταματήσει τη ροή του νερού.

Το ρεύμα είναι αρκετά σταθερό, κυμαίνεται γύρω στα 1500 L ανά λεπτό, και έχει πολύ χαμηλή θολότητα παρά το κυματοειδές εσωτερικό του αντικειμένου. Οι δοκιμές έδειξαν ότι το νερό δεν είναι αλατούχο αλλά είναι αρκετά πλούσιο σε διαλυμένα μέταλλα (περίπου 240 mg/L - 40% Ca2+, 40% CO32-, 5% Mg2+, 5% SO42-, 5% Fe3+, και 5% PO43-). Αυτή η σύνθεση υποδηλώνει έντονα ότι αποτελεί μέρος ενός υπόγειου ποτάμιου συστήματος. Κανένα φως περιβάλλοντος δεν είναι εμφανές μέσα στο ρεύμα και οι ιχνηθέτες GPS που απελευθερώνονται στο ρεύμα απλά εξαφανίζονται από την ανίχνευση, επιβεβαιώνοντας αυτή την υπόθεση. Επί του παρόντος προετοιμάζεται μια μη επανδρωμένη αποστολή για την εξερεύνηση του ποτάμιου συστήματος- το ρεύμα είναι πολύ γρήγορο για να καταδυθεί κανείς με ασφάλεια.

Καμία σύνδεση δεν είναι εμφανής μεταξύ του SCP-812 και του [[[SCP-109]]].

**ΓΕΝΙΚΑ ΑΣΤΥΧΗΜΑΤΑ 812-α:** 
Οι ερευνητές και το γενικό προσωπικό θα πρέπει να έχουν κατά νου ότι ο καθαρισμός όλων των πλημμυρών θα είναι εξ ολοκλήρου χειροκίνητος. Το [[[SCP-402]]] είναι πάρα πολύ πολύτιμο για να χρησιμοποιηθεί για απλή μείωση της εργασίας, οπότε σταματήστε να το ζητάτε. Κάντε σε όλους μας μια μεγάλη χάρη, και απλά να είστε πιο προσεκτικοί στο μέλλον.
- Δρ. Σουάνσον, Επόπτης 3-221, Βαση-19
