    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-887 –  Hypergraphie
**Autor:** [[*user zaratustra]]
**Original:** http://www.scp-wiki.net/scp-887
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]

**Objekt-Nr.:** SCP-887

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-887 kann sich in den Standardquartieren aufhalten. Das Personal muss darauf achten, dass er von selbst isst und die Einrichtungen in regelmäßigen Abständen nutzt, da er es regelmäßig vergessen wird. (vollständiger Verpflegungs-, Reinigungs- und Bewegungsplan im Anhang). SCP-887 muss jederzeit Schreibmaterial zur Verfügung stehen, um unnötige Konfrontationen zu vermeiden und dauerhafte Forschung zu gewährleisten. Altpapier sollte mindestens zwei Mal wöchentlich zur Analyse geschickt werden.

**Beschreibung:** SCP-887 ist ein Mann in den späten Vierzigern, geboren in ███████, Russland. Sein linker Arm und die linke Seite seines Gesichts sind teilweise gelähmt, was zu undeutlicher Sprache führt. SCP-887 erwachte kürzlich aus einem 17-jährigen Koma im Krankenhaus ████████, St. Petersburg, und zeigte neben extremer Hypergraphie eine fast vollständige geistige Erholung. Das Subjekt behauptet, während der gesamten Länge seines Komas bei Bewusstsein gewesen zu sein und Mitteilungen von einer unbekannten Quelle erhalten zu haben; seine Hypergraphie erhielt er, als er alles aufschrieb, was ihm in dieser Zeit erzählt wurde.

SCP-887 ist gutmütig, hat aber Schwierigkeiten, lange Gespräche zu verfolgen und kann nicht länger als fünfzehn Minuten am Stück von seiner Arbeit abgehalten werden. Das Subjekt ist unnachgiebig in seinem Prozess und geht so weit, mit seinem eigenen Blut an die Wände zu schreiben, wenn Schreibutensilien nicht verfügbar sind.

Der Output von SCP-887 umfasst Text, Zeichnungen, mathematische Gleichungen und technische Baupläne. Mehrere zeigen Kenntnis von Sprachen und Konzepten, in denen er nicht ausgebildet ist oder die ihm während des Krankenhausaufenthalts nicht bewusst waren. Wenn er nach dem Inhalt seiner Arbeit gefragt wird, behauptet er, es vergessen oder nicht mehr als das Aufgeschriebene gewusst zu haben. 

**Befragung 887-a**

**Befrager:** Dr. Zara

**Vorwort:** Die Befragung fand drei Tage nach der Eindämmung des Subjekts statt und wurde aus dem russischen Original übersetzt. 

&gt; **&lt;Anfang des Protokolls&gt;**
&gt; 
&gt; **//Befrager://** Guten Tag. Können Sie mich verstehen?
&gt; 
&gt; **//SCP-887//:** Oh, ja, ja. &lt;Pause&gt; Sie haben einen bekannten Akzent, waren sie schonmal in  ██████?
&gt; 
&gt; **//Befrager://** Ich fürchte, es steht mir nicht frei, darüber zu sprechen, Sir. Könnten Sie bitte Ihren Namen und Geburtsort angeben?
&gt; 
&gt; **//SCP-887//:** ████ ████████, geboren in … &lt;Pause&gt; ██ von █████ … ████ … ████████, Russland.
&gt; 
&gt;  **//Befrager://** Verstehen Sie, warum Sie hier sind?
&gt; 
&gt; **//SCP-887//:** Ich … Das ist ein Krankenhaus, ja? Ich glaube, ich kam zur Behandlung her. Für meine Kopfschmerzen. Ich bekomme oft Kopfschmerzen seit dem Lkw-Unfall. 
&gt; 
&gt; **//Befrager://** Ich verstehe. Können Sie beschreiben, woran Sie sich von diesem Unfall erinnern?
&gt; 
&gt; **//SCP-887//:** Ich habe einen Lkw gefahren mit einer Ladung … ich erinnere mich nicht. Ich war fast in ████████, ich glaube ich bin am Steuer eingeschlafen … etwas hat mich getroffen. Ich erinnere mich nicht was. 
&gt; 
&gt; **//Befrager://** Was ist als nächstes passiert?
&gt; 
&gt; **//SCP-887//:** Oh, ich wachte auf etwas Weichem liegend auf. Das Krankenhaus, vermute ich. Viele Stimmen ringsum, aber ich konnte nichts sehen. Oder mich bewegen. Habe eine lange Zeit versucht, zu sprechen. Eine lange Zeit. Den Leuten sagen, dass ich okay bin, ja? Und dann hörte ich … //(Das Subjekt wird nervös, durchsucht seine Kleidung nach etwas.// 
&gt; 
&gt; **//Befrager://** Was gehört?
&gt; 
&gt; **//SCP-887//:** Was?
&gt; 
&gt; **//Befrager://** Sie lagen da und konnten sich nicht bewegen, und dann haben Sie etwas gehört?
&gt; 
&gt; **//SCP-887//:** Oh! Ja. Die Stimmen. Sie erzählten mir Dinge. Die ganze Zeit.
&gt; 
&gt; **//Befrager://** Die ganze Zeit?
&gt; 
&gt; **//SCP-887//:** Bis ich aufwache, ja? //(durchsucht wieder die Kleidung)// Haben Sie einen Bleistift, Kugelschreiber? Ich muss etwas aufschreiben, an das ich mich erinnere. 
&gt;  
&gt; **//Befrager://** Gleich, Sir. Was haben Ihnen diese Stimmen erzählt?
&gt;  
&gt; **//SCP-887//:** Oh, viele Dinge. Wichtige Dinge, ja? Ich habe versucht, mich an sie zu erinnern. //(kratzt zögernd mit den Nägeln auf dem Tisch, dann mit mehr Stärke)//
&gt; 
&gt; **//Befrager://** Sir, bitte beruhigen Sie sich.
&gt; 
&gt; **//SCP-887//:** Nein, nein, ich muss das aufschreiben. Kann es nicht vergessen. Nein. //(Die Nägel des Subjekts bluten ein wenig, das Subjekt versucht, Buchstaben mit dem Blut auf den Tisch zu schreiben)//
&gt;  
&gt; **//Befrager://** Warum? Was wird passieren, wenn Sie es nicht aufschreiben?
&gt; 
&gt; **//SCP-887//:** //(Schaut panisch auf den Befrager, und beginnt dann, mit den Fingern an Tisch und Wänden zu reißen)//
&gt; 
&gt; **//Befrager://** //(stöhnt)// Sicherheit, Code Epsilon. Befragung zu Ende.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

**Anhang**

Eine ausführliche Beschreibung der bisher dekodierten Outputs von SCP-887 befindet sich unter [[[SCP-887 Log|SCP-887 Protokoll]]]. Forscher werden ermutigt, sie zu ergänzen, wenn mehr Informationen enthüllt werden.</textarea></pre>
