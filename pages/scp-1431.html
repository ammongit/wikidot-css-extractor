    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1431 - Scavenger Hunt!
**Auteur :** [[user UglyFlower]]
**Traducteur :** [[user Sempras]]
**Date de publication originale :** 7 octobre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1431

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1431 doit être conservé dans un classeur verrouillé, situé au quatrième étage du Site-██. La sécurité du Site doit rester en standby à proximité des tests effectués sur SCP-1431.

**Description :** SCP-1431 est une feuille de papier de 26,6 x 20,3 cm probablement arrachée d’un carnet de notes. Les mots &#34;L’ÉTRANGE CHASSE AU TRÉSOR DE SALVADOR !&#34; sont imprimés en caractères d’imprimerie déformés sur le haut de la page. Le titre est suivi d’une liste d’instructions sur la façon de jouer au jeu. Les règles de SCP-1431 ne diffèrent pas d’une chasse au trésor classique. Il y a deux équipes sans nombre maximum de joueurs. Les équipes doivent rassembler les objets désignés, indiqués sur la liste. Des points sont accordés lors de la restitution d’un objet et dépendent de la difficulté à récupérer ledit objet. Une note de motivation autoproclamée qui se trouve au-dessus des règles déclare : //&#34;Ne pas essayer de rassembler les objets est un mauvais état d&#39;esprit qui entrainera un sentiment de désespoir, suivi de la mort. Vous feriez mieux d’y mettre du vôtre !&#34;//

SCP-1431 a été testé ██ fois et n’a pas produit les effets décrits aux personnes qui n’ont pas participé au jeu. La note est considérée comme étant intentionnellement mensongère dans le but de motiver à interagir davantage avec SCP-1431.

Le titre et les règles du jeu sont les seuls éléments de texte visibles jusqu’à que SCP-1431 entre dans un état actif. L’activation se produit si un minimum de deux humains regardent simultanément SCP-1431.

Lorsqu’il est actif, du texte nouveau apparaît sur SCP-1431. Jusqu’à présent, les nombres ordonnés d’un à dix de haut en bas de la page sont le seul texte qui s&#39;est manifesté à chaque itération. Les objets indiqués sur la liste sont aléatoires. Cependant, un certain thème commun dans les objets désignés est distinctement identifié entre chaque test. Des batteries de tests indiquent qu’il existe toujours un élément désigné facilement accessible au sujet, en bas de chaque liste.

SCP-1431 a été récupéré dans une maison à ████████, au Canada, dans un état actif, après que plusieurs signalements de vols &#34;déroutants&#34; ont circulé dans les nouvelles locales de la ville.

&gt; **Liste de chasse au trésor observable lors de la récupération de SCP-1431**
&gt;
&gt; **1.** --&#34;Une batte de baseball qui a fait plus d’un home run&#34;-- – 10 Points
&gt;
&gt; **2.** --&#34;Une carotte crue qui a conduit à l’asphyxie&#34;-- – 5 Points
&gt;
&gt; **3.** --&#34;Une mèche de cheveux encore collée au cuir chevelu&#34;-- – 10 Points
&gt;
&gt; **4.** --&#34;Le plâtre d’une empreinte de pied d’un membre démembré&#34;-- – 75 Points
&gt;
&gt; **5.** --&#34;L’aorte d’un cœur brisé en deux&#34;-- – 150 Points
&gt;
&gt; **6.** --&#34;Une pierre qui n’a pas seulement tué deux oiseaux&#34;-- - 5 Points
&gt;
&gt; **7.** &#34;Du cérumen d’une oreille récemment devenue sourde&#34; – 50 Points
&gt;
&gt; **8.** --&#34;L’empreinte d’un doigt sans ongle&#34;-- - 10 points
&gt;
&gt; **9.** &#34;Du sang versé par envie&#34; – 100 Points
&gt;
&gt; **10.** --&#34;Une pièce à double face&#34;-- - 5 Points

**Addendum :**

Une batterie de tests a été réalisée entre deux membres du personnel de Classe D du Site-██.

&gt; **Procédure :** Deux membres du personnel de Classe D ont observé simultanément SCP-1431.
&gt;
&gt; SCP-1431 transmit une liste d’objets désignés.
&gt;
&gt; **Résultats :** Les deux sujets lisent la liste des objets désignés.
&gt;
&gt; Les éléments ont été affichés sur la liste comme indiqué ci-dessous :
&gt;
&gt; **1.** &#34;Un cadeau fait par culpabilité&#34; – 10 Points
&gt;      
&gt; **2.** &#34;Une souris des champs qui n’a jamais atteint la fin du labyrinthe&#34; – 30 Points
&gt;
&gt; **3.** &#34;Un disque dur d’ordinateur contenant de la pornographie représentant un proche&#34; – 25 Points
&gt;   
&gt; **4.** &#34;Une ampoule qui a été changée alors que l’électricité était encore allumée&#34; – 50 Points
&gt;
&gt; **5.** &#34;Une dent qui n’a été ni perdue chez le dentiste ni de causes naturelles&#34; – 10 Points
&gt;
&gt; **6.** [DONNÉES CENSURÉES][[footnote]]L’objet désigné &#34;n^^o^^ 6&#34; montre les mots &#34;[DONNÉES CENSURÉES]&#34;, qui n&#39;est pas une authentique suppression d&#39;informations de ce rapport. La récupération de l’objet désigné [DONNÉES CENSURÉES] a été effectuée en donnant un objet au Sujet-A. Avant l&#39;acquisition de l&#39;objet, toutes les connaissances et les données concernant ledit objet ont été supprimées des dossiers de la Fondation et remplacées par la phrase &#34;[DONNÉES CENSURÉES]&#34;. [[/footnote]] – 500 Points
&gt;
&gt; **7.** &#34;Un cahier sur lequel est inscrit un sincère appel à l&#39;aide&#34; - 5 Points
&gt;
&gt; **8.** &#34;Des lunettes à verres épais volées à un piéton&#34; – 25 Points
&gt;
&gt; **9.** &#34;Un couteau de boucher appartenant à un boucher sans scrupules&#34; - 15 Points
&gt;
&gt; **10.** &#34;Une tasse à café&#34; – 5 Points
&gt;
&gt; ██ jours, 6 heures et 58 minutes se sont écoulés durant la récupération de tous les objets de la liste. Le Sujet-A a reçu tous les objets désignés sur la liste et le Sujet-B n’a rien reçu.
&gt;
&gt; Lors de la récupération de tous les objets de la liste, l’ensemble du texte apparu s’est estompé au point de ne plus être visible sur SCP-1431.
&gt;
&gt; Le personnel de recherche a fait preuve de prudence à la fin du test. Les deux sujets sont restés dans la salle de test sans incident durant █ jours avant d’être escortés en dehors de la salle.

**Notes supplémentaires :**

Un colis adressé à M. ██████ provenant d’une adresse postale inexistante a été livré au Site-██ environ une semaine plus tard. Le colis contenait un paquet cadeau et une note.

 **Note délivrée avec le colis :**

&gt; //Félicitations ! Veuillez accepter ce paquet cadeau rempli de savons parfumés à la cerise et de quelques exemplaires supplémentaires de &#34;L’ÉTRANGE CHASSE AU TRÉSOR DE SALVADOR !&#34; N’oubliez pas d&#39;en distribuer les exemplaires, à moins que vous n’aimiez monopoliser tout le fun ! En attendant, nous vous suggérons d’utiliser des barres de savon afin d’évacuer l’anxiété que cette partie a pu vous causer, à vous ou à quiconque d’autre.//
&gt;                                                   
&gt; -Salvador

Tout le savon offert dans le paquet cadeau a été testé et s&#39;est révélé non-anormal. Il est conservé au deuxième étage, dans l’armoire des produits de toilette.

La poursuite des tests sur SCP-14341 a été interrompue en raison de la difficulté et des ressources requises pour produire tous les objets de chaque nouvelle liste. 174 exemplaires de SCP-1431 sont actuellement conservés dans le classeur verrouillé à cet effet.
