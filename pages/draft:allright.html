    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1314-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ввиду природы объекта, его содержание в пределах какой-либо Зоны невозможно. 

Наблюдение за SCP-1314 ведётся с помощью орбитальных телескопов Фонда, а также посредством наземных/орбитальных инфракрасных, ультрафиолетовых, рентгеновских, гамма-обсерваторий и нейтринных детекторов. Список участвующей в наблюдениях техники и зданий находится в документе &#34;Перечень наблюдательного оборудования 1314-RU&#34;.

Столь масштабные и трудозатратные меры по наблюдению за объектом необходимы для изучения его природы, исследования которой в конечном счёте могут привести к исключению SCP-1314 из списка объектов.

**Описание:** SCP-1314 - аномальная сверхновая типа II, находящаяся на расстоянии, приблизительно равном 23 миллиона световых лет.

Объект периодически коллапсирует, что не соответствует признанному на данный момент научным сообществом сценарию эволюции звезды, который не допускает повторного гравитационного коллапса. В ходе каждой активации, объект испускает мощные световую и ударную волны, впоследствии чего из северного полюса объекта выбрасывается релятивистская струя (джет). Закономерность во времени активации не установлена по причине большого промежутка между каждым коллапсом, вычисления по формуле SNu тоже не обеспечивают правильных предсказаний. Также следует отметить крайне малое количество нейтрино, испускаемых объектом после активации.

Объект движется со скоростью, составляющей всего 60 километров в секунду, несмотря на то, что находится на дальнем краю рукава спиральной галактики, определяемой в каталоге Мессье как М 51, Галактика Водоворот. Это не соотносится с тем фактом, что объекты, отдалённые от центра галактики движутся быстрее приближённых к оному, благодаря теоретически существующей тёмной материи, а простое сравнение скоростей объекта и звёзд, вращающихся вокруг центра М 51, говорит о нарушении этого правила, а значит объект может покидать свой рукав и дожидаться нового.

SCP-1314 обнаружена ██ лет назад, во время тестирования сверхчувствительного нейтринного детектора в ████████, Россия (собственно, поэтому, объекту и был присвоен суффикс -RU). В течении нескольких часов с момента регистрации потока нейтрино, был обнаружен объект, имевший на тот момент видимую звёздную величину +2.13, в районе созвездия Гончих Псов.

За всё время наблюдений было зафиксировано █ вспышек, это позволило накопить большое количество данных о механизме образования сверхновых.

&gt; **Запросы об обнародовании этих данных будут отклонены.**
&gt; 
&gt; Спектральный анализ вещества вокруг SCP-1314 не показывает содержания в нём железа, золота, серебра и прочих продуктов r-процесса, что может говорить о том, что наши сведения как минимум не точны. 
&gt; 
&gt; //Доктор Дмитрий Свиридов//

**Приложение:** Расширенная информация доступна только совету О5 и персоналу с уровнем доступа 5/1314-RU.

**Объект №:** SCP-1314-RU

**Класс объекта:** --Аполлион-- [[[keter| Кетер]]]

**Особые условия содержания:** Ввиду природы объекта, его содержание в пределах какой-либо Зоны невозможно. 

Каждую неделю, в устройства, определяемые как SCP-1314-1-3, должны вводиться координаты, отстоящие от текущего местоположения Земли, как минимум, на 5 световых лет. 

Наблюдение за SCP-1314 ведётся с помощью орбитальных телескопов Фонда, а также посредством наземных/орбитальных инфракрасных, ультрафиолетовых, рентгеновских, гамма-обсерваторий и нейтринных обсерваторий. Список участвующей в наблюдениях техники и зданий находится в документе &#34;Перечень наблюдательного оборудования 1314-RU&#34;. 

Столь масштабные и трудозатратные меры по наблюдению за объектом необходимы для регистрирования любых перемещений объекта относительно Земли и собственной оси, а также нейтринных потоков, испускаемых SCP-1314. Сведения о текущем положении объекта, после пересчёта координат суперкомпьютером Нефилим в соответствии с отставанием получаемых данных из-за ограниченности скорости света, автоматически обновляются в документе 54.SNP-arc.

[[div class=&#34;rimg&#34; style=&#34;width:345px&#34;]]
[[image https://upload.wikimedia.org/wikipedia/commons/8/8a/Supernova1987A.jpg width=&#34;345&#34;]]
[[span]]SN 1987А, остаток системы &#34;Колыбель трёх китов&#34;[[/span]]
[[/div]]

**Описание:** SCP-1314 - это колоссальных размеров орудие, использующее в качестве источника питания звезду класса О. Затрачиваемое на каждый выстрел количество энергии не поддаётся измерению, что не позволяет строить предположения о степени износа термоядерного аккумулятора объекта.

Каждый выстрел SCP-1314 сопровождается слабой, относительно сверхновых, вспышкой, увеличивающей видимую звёздную величину объекта лишь в четыре раза и испусканием 10^^12^^ нейтрино. Поражающим фактором служит мощная релятивистская струя, перемещающаяся со скоростью, во много раз превышающей световую. Это позволяет объекту поражать цели, находящиеся во многих миллионах световых годах от него. Существует гипотеза о том, что джету не приходится преодолевать колоссальные расстояния, благодаря возможности перемещаться в пространстве посредством разрыва пространственного континуума в одной точке, после чего моментально вырываясь из другой, могущей отстоять от начала пути на целые мегапарсеки. Это предположение подтверждает серия фотографий, сделанная телескопом Циклоп, ██.██.████. Фотографии находятся в документе 54.SNP-arc.

Цель (чаще всего целью является планетарная система), после попадания в неё джета, под действием резко возникающих &#34;отливных&#34; гравитационных сил, схлопывается в одну точку, находящуюся в центре масс, после чего происходит гравитационный коллапс, полностью соответствующий таковому у сверхновых II типа, несмотря даже на то, что чаще всего система не преодолевает предела Чандрасекара. Наиболее наглядным и близким к нам (51,4 килопарсек) примером является SN 1987А, находящаяся в Большом Магеллановом облаке.

Тот факт, что во многих случаях от поражённых целей мы получали вполне осмысленные сигналы и сообщения, даёт повод предполагать, что SCP-1314 атакует только те планетарные системы, в составе которых есть планеты, населённые живыми существами, хотя, скорее всего, целью планету делает высокоразвитая цивилизация на ней. 

Неизвестно, откуда SCP-1314 получает информацию о местонахождении технологически развитых существ. Существует вероятность, что передатчиком может служить какой-либо ныне содержащийся или не поступивший на содержание объект, поскольку мощность такого устройства должна во много раз превышать доступную человечеству на нынешнем технологическом уровне.

**Приложение 1:** Большая часть сообщений, полученных от инопланетных цивилизаций, быстро поддалась расшифровке, ввиду того что все они написаны исключительно на языке математики. Полный список инопланетных шифров можно найти в документе &#34;1314-RU, криптографические сообщения иных цивилизаций&#34;. Практически все они носят характер предупреждения, содержат точные координаты объекта и, иногда, сведения о местонахождении системы-отправителя. 

Наиболее интересные данные были получены из сектора ██/███.████, Местный Пузырь. В них содержались подробные сведения о гипотетическом методе защиты от атаки SCP-1314, однако постройка предлагаемых сооружений, основанных на принципе [ДАННЫЕ УДАЛЕНЫ], на практике невозможна, в связи недостаточностью развития технологий в нужных областях. 

&gt; Тот факт, что цивилизация, столь любезно предоставившая нам свои расчёты и схемы, сама была уничтожена SCP-1314, может говорить о том, что предлагаемые оборонительные меры неэффективны. И тем не менее, мы можем с уверенностью говорить что один из находящихся у нас на содержании объектов, а именно SCP-████, вполне мог бы уберечь всё человечество от судного дня.
&gt; 
&gt; //Доктор Ильнар Наратов//
&gt; 
&gt; **Примечание:** Эксперименты с использованием SCP-████ прекращены на неопределённый срок указом О5 от ██.██.████, из-за чудовищных последствий опытов доктора Ильнара Наратова, который на данный момент считается пропавшим без вести.
&gt; 
&gt; Операция &#34;Уроборос&#34; привела к уничтожению ██ островов в Тихом океане, среди которых █ были населены. В акватории проведения эксперимента в несколько раз повысилось содержание соединений [ДАННЫЕ УДАЛЕНЫ], вследствие чего произошло вымирание нескольких видов морских живых существ. Полный список вымерших видов приложен в документе &#34;Протокол потерь от ████ года&#34;. Убытки от мероприятий сокрытия столь масштабных разрушений от общественности составили порядка ████████████ долларов, в список произведённых действий входят: 
&gt; 1. Распыление ██ тонн амнезиаков класса &#34;TF&#34; на западном побережьи Северной Америки и восточном побережьи Японии.  
&gt; 2. Подмена карт. 
&gt; 3. Уничтожение любых упоминаний о разрушенных островах, до которых удастся добраться.
&gt;&gt; Мировое сообщество потеряло массу интересных антропологических данных!
&gt;&gt; 
&gt;&gt; //Доктор Константин Захарченко//
&gt; 4. Распространение ложных сведений через СМИ.
&gt; 5. [ДАННЫЕ УДАЛЕНЫ]

**Приложение 2:** В связи с неотвратимостью угрозы уничтожения человеческого рода, которое произойдёт предположительно в ████ году, а также полным провалом операции &#34;Уроборос&#34;, была проведена серия экспериментов, цель которых была выработка методов защиты от релятивистских струй. 

Эксперименты проводились в ████████████, точные координаты научно-исследовательского центра &#34;Стрелец&#34; строго засекречены. Экспериментальный комплекс представляет собой группу зданий и полигонов для испытания различных типов оружия. Эксперименты, приведённые ниже проводились, в основном, в блоке С, расположенном на 500 метрах под уровнем моря. 

Ниже приведены протоколы проведённых опытов.

[[tabview]]
[[tab Протокол исследований #1]]

&gt; **Эксперимент #1**
&gt; 
&gt; **Научный состав, проводивший эксперимент:** Старший научный сотрудник Михаил Сверецкий, доктора Николай Лукьяненко и Павел Любеч, 27 лаборантов.
&gt; **Оборудование:** Генератор плотного потока барионов и гамма-квантов с присоединённым к нему линейным ускорителем частиц (ГБГЛУЧ).
&gt; **Цель:** Проверить возможности устройства.
&gt; **Ход эксперимента:** В 15 км от ускоряющей установки была установлена стена, шириной 120 метров, высотой 30 метров и толщиной в метр, состоящая из железобетона, экранированного со стороны обстрела свинцом. Ускоритель работал штатно, частицы были успешно ускорены до скорости, составляющей 97% от скорости света. 
&gt; **Итоги:** Установка успешно проработала 5 минут, после чего прекратила работу. Нарушений зафиксировано не было. Стена выстояла напор частиц, хотя слой свинца был повреждён.
&gt; //Примечание директора Зоны ███:// Собственно, как и ожидалось. Примерно так, как и мы и представляем себе смертоносный луч нашего объекта, хотя вполне возможны неточности.
&gt; 
&gt; Несмотря на все усилия научного состава, найти неаномальный способ решения проблемы не удалось. В связи с этим Совет О5 одобрил использование SCP объектов в экспериментах. 
&gt;&gt; Директору Зоны ███, Григорию Барщуку.
&gt;&gt; 
&gt;&gt; Совет О5 разрешает использование содержащихся в Фонде объектов, однако первая же ошибка моментально приведёт к закрытию проекта и смене всего руководящего состава вверенной вам Зоны. 
&gt;&gt; 
&gt;&gt; Предыдущий эксперимент с применением объекта привёл к ужасным последствиям и мы ни в коем случае не хотели повторения такого сценария. До сих пор по интернету гуляют вполне правдоподобные слухи о пропавших островах в Тихом океане, упоминаемых в некоторых бумажных изданиях.
&gt;&gt; 
&gt;&gt; Вы должны понимать, что любой промах в ваших исследованиях может привести к уничтожению громадной территории и вызвать мощнейшие землетрясения и цунами, а также прочие катаклизмы. В таком случае реализация сценария &#34;Сорванный маскарад&#34; просто неизбежна. У нас //нет и не предвидится// эффективных методов сокрытия существования целых стран и народов.
&gt;&gt; 
&gt;&gt; С уважением, О5-██
&gt; 
&gt; В качестве поглотителя излучения был выбран SCP-████, ввиду его исключительных способностей к этому. Тем не менее, механизм действия объекта не изучен и его применение может привести к ужасным последствиям. Неясно, что делает SCP-████ с материей, поглощает ли он её, или куда-либо перемещает. 
&gt; 
&gt; **Эксперимент #2**
&gt; **Научный состав, проводивший эксперимент:** Старший научный сотрудник Михаил Сверецкий, доктора Николай Лукьяненко и Павел Любеч, 9 лаборантов.
&gt; **Оборудование:** ГБКЛУЧ и SCP-████. 
&gt; **Цель:** Найти реализуемый способ защиты Земли от мощной барионной струи.
&gt; **Ход эксперимента:** SCP-████ был развёрнут в прямоугольник 120 на 35 метров и помещён на бетонную стену. Установка успешно разогнала частицы до 97% скорости света.
&gt; **Итоги:** Объект успешно поглотил барионы, однако на площади нескольких десятков квадратных километров около стены, со стороны обстрела, было зарегистрировано слабое альфа-излучение.
&gt; 
&gt; Второй эксперимент послужил отправной точкой для реализации программы &#34;Прозрачное покрывало&#34;. Благодаря обширному финансированию проекта 23 государствами, на орбиту Солнца, на расстоянии около 600 миллионов километров, была выведена спутниковая сеть, постоянно получающая актуальную информацию о положении SCP-1314. В случае потенциальной угрозы, спутниковая сеть в течении трёх дней развернёт SCP-████, что, предположительно, должно уберечь солнечную систему от атаки. 
&gt; [[size 0%]] Всего лишь способ успокоить высокопоставленных болванов.[[/size]] 
&gt; В связи с возможностью наличия у SCP-1314 разума, совершены попытки добавить к &#34;Прозрачному покрывалу&#34; различные деструктивные мемагенты, восприятие которых объектом, возможно, вызвало бы некоторые сбои в работе. 
&gt; 
&gt; **Эксперимент #3**
&gt; **Научный состав, проводивший эксперимент:** Старший научный сотрудник Михаил Сверецкий, доктора Николай Лукьяненко и Павел Любеч, 18 лаборантов.
&gt; **Оборудование:** ГБКЛУЧ, дополненный [ДАННЫЕ УДАЛЕНЫ], созданной благодаря инопланетным наработкам. Из соображений безопасности в зоне проведения эксперимента были установлены 4 якоря реальности Скрэнтона (ЯРС), в дополнение к этому экспериментальный комплекс был обнесён дополнительной железобетонной стеной, с внутренней стороны экранированной свинцом. На линии огня ГБКЛУЧ, на расстоянии 15 км от него, был развёрнут SCP-████ до размеров 120х35 метров. 
&gt; **Цель:** Выяснить, способен ли SCP-████ выдержать сверхсветовую барионную струю. 
&gt; **Ход эксперимента:** ГБКЛУЧ успешно разогнал барионы до 97% скорости света, после чего частицы вошли в область [ДАННЫЕ УДАЛЕНЫ] и мгновенно вышли из точки, на 14,7 километров отстоящей от неё, приблизительно набрав скорость, равную ███ скоростям света. 
&gt; **Итоги:** SCP-████ успешно поглотил струю, однако на площади в 6,5 квадратных километров некоторое время держался смертельный для человека радиационный фон, в 410 рад.
&gt; 
&gt;&gt; [[=]]
&gt;&gt; [[size 200%]]**ПРЕДУПРЕЖДЕНИЕ**[[/size]]
&gt;&gt; [[/=]]
&gt;&gt; **Следующие материалы строго засекречены. Убедительная просьба не продолжать чтение за неимением надлежащих прав.**
&gt;&gt; 
&gt;&gt; **В том случае, если у вас есть соответствующий уровень допуска, а именно 6/1314-RU, введите пароль и повторно пройдите биометрическую идентификацию.**
&gt;&gt; 
&gt;&gt; //Проверка пароля... Готово.//
&gt;&gt; 
&gt;&gt; //Биометрическая идентификация... Готово.//
&gt;&gt; 
&gt;&gt; //Доступ получен.//
&gt; 
&gt; **Эксперимент #4**
&gt; **Научный состав, проводивший эксперимент:** Старший научный сотрудник Михаил Сверецкий, доктора Николай Лукьяненко и Павел Любеч, 18 лаборантов.
&gt; **Оборудование:** ГБКЛУЧ, дополненный [ДАННЫЕ УДАЛЕНЫ], 14 сотрудников класса D, построенных перед экранированной свинцом бетонной стеной.
&gt; **Цель:** Проверить воздействие сверхсветовой барионной струи на человека.
&gt; **Ход эксперимента:** Всё идёт аналогично предыдущему эксперименту. 
&gt; **Итоги:** Все сотрудники класса D были дезынтегрированы, пространство вокруг было заражено радиацией, уровень заражения оценивается в 1430 рад. Применены средства дезактивации. 
&gt; **Примечание:** Ничего не осталось, даже кучки пепла. Их просто расщепило на фундаментальные частицы. Чудовищное зрелище. //Старший научный сотрудник Михаил Сверецкий//
&gt; 
&gt;&gt; Нам необходимо протестировать это устройство на кусочке биосферы, скажем, на островке ███████. //Доктор Павел Любеч//
&gt; 
&gt;&gt; Запрос отклонён. Результат очевиден, мы просто получим заражённую радиацией пустыню. //Старший научный сотрудник Михаил Сверецкий//
&gt; 
&gt;&gt; Запрос принят. Вместо острова, предлагается небольшой город ███████████, расположенный в ███████. //O5-█//
&gt; 
&gt;&gt; Что?! Вы предлагаете уничтожить целый город?! Я не собираюсь участвовать в этом! Подаю заявление об увольнении! //Старший научный сотрудник Михаил Сверецкий//
&gt; 
&gt;&gt; Вы должны понимать, что наши цели куда выше и в разы приоритетней пары тысяч человеческих жизней. Если вы уволитесь, то автоматически лишитесь любых пособий и льгот. Вы проработали в Фонде достаточно, чтобы //перестать существовать//. Вы вмиг лишитесь нескольких десятилетий воспоминаний, всё на что вы сможете рассчитывать, это жизнь где-нибудь на помойке. Вы это понимаете? //O5-█//
&gt; 
&gt;&gt; Нечего меня запугивать! Хоть убейте меня, скормите ящеру, но под вашу дудку я больше плясать не буду! //Старший научный сотрудник Михаил Сверецкий//
&gt; 
&gt;&gt; Михаил Сверецкий был уволен, после чего его должность занял Павел Любеч.
&gt; 
&gt; **Эксперимент #5**
&gt; **Научный состав, проводивший эксперимент:** Старший научный сотрудник Павел Любеч и доктор Николай Лукьяненко, 7 лаборантов.
&gt; **Оборудование:** По частям выведенный на орбиту и собранный в космосе ГБКЛУЧ, дополненный [ДАННЫЕ УДАЛЕНЫ], небольшой город ███████████, населением в 4507 человек.
&gt; **Цель:** Проверить воздействие сверхсветовой барионной струи на город.   
&gt; **Ход эксперимента:** Город ███████████ был оцеплён МОГ Тета-13 &#34;Псы Тиндала&#34; и МОГ Эпсилон-7 &#34;Сыны Лилит&#34;, вооружённых крупнокалиберным огнестрельным оружием и снабжённых бронированной техникой. Бойцы были снабжены специальными шлемами с защитой глаз. ГБКЛУЧ, дополненный [ДАННЫЕ УДАЛЕНЫ] успешно вышел на нужную орбиту, завис над городом на высоте 113 километров и нанёс удар барионной струёй.
&gt; **Итоги:** Город полностью уничтожен, на его месте образовался небольшой кратер излучающий радиацию.
&gt; 
&gt; Попытки обнаружить предполагаемый передатчик местоположения Земли, изложены во втором протоколе исследований.
&gt; 
&gt; Помимо исследований джетов, была проведена масса попыток перевести инопланетные сообщения. Все тексты, переведённые и нет, приведены в третьем протоколе исследований.

&gt; С ██.██.████ по ██.██.████ Фондом предпринимались попытки обнаружить транслятор, который мог бы передавать сведения о местоположении Земли SCP-1314. 
&gt; 
&gt; В течении ██ дней спутники Организации регистрировали наиболее радиогромкие объекты Земли. В качестве наиболее приоритетных целей были выбраны ███████, Германия, ██████████, Китай, и ████████, США. В ходе расследования было выяснено, что в указанных координатах располагаются штаб-квартиры апокалиптичной секты &#34;██████ █████████&#34;. Ниже приведена стенограмма переговоров МОГ Тета-13 &#34;Псы Тиндала&#34; с центром.
&gt; 
&gt; **Стенограмма протокола обследования предполагаемых передатчиков координат Земли #1**
&gt; **Дата:** ██.██.████
&gt; **Исследовательская группа:** МОГ Тета-13 &#34;Псы Тиндала&#34;
&gt; **Обследуется:** ███████, Германия
&gt; **Командир группы:** Тета-13-К
&gt; **Члены группы:** Тета-13-1 / Тета-13-2 / Тета-13-3 / Тета-13-4 / Тета-13-5
&gt; ----
&gt; [НАЧАЛО СТЕНОГРАММЫ]
&gt; **Тета-13-К:** Центр, приём. Мы внутри здания. Как слышите? Картинка есть?
&gt; **Центр:** Слышим вас хорошо, картинка есть. Двигайтесь к единственной не окружённой хламом двери.
&gt; **Тета-13-К:** Так точно, выдвигаемся. 
&gt; //(группа, не торопясь, двинулась к грязной двери с выцарапанными на ней кривыми символами, часть из которых частично напоминает пентаграмму)//
&gt; **Тета-13-3:** Засёк движение, к нам двое человек.
&gt; **Тета-13-К:** Отряд, готовимся.
&gt; //(группа укрылась за имевшимися преградами в ожидании противника)//
&gt; **Тета-13-2:** Вот они, мать их!
&gt; //(началась непродолжительная перестрелка, закончившаяся без потерь со стороны МОГ)//
&gt; **Центр:** Спускайтесь в подвал.
&gt; **Тета-13-К:** Есть.
&gt; //(отряд выдвинулся вперёд, по не освещённому коридору, предварительно включив налобные фонари. По прошествии 12 метров, начало слышаться протяжное пение)//
&gt; **Тета-13-1:** Это что ещё за херня?
&gt; **Тета-13-4:** Это же ссаные сектанты, хоры они любят.
&gt; **Центр:** Не засоряйте канал.
&gt; **Тета-13-4:** Так точно!
&gt; //(пение резко оборвалось, вокруг наступила полная тишина)//
&gt; **Тета-13-К:** Вот идиоты! Какого хрена вы орёте? Пятый, пускай газ!
&gt; **Тета-13-5:** Так точно. Та-а-ак, вот эту трубочку сюда-а...
&gt; **Тета-13-К:** Пятый!
&gt; **Тета-13-5:** Прошу прощения. Вот, токсин пущен. 
&gt; **Тета-13-3:** Этого хватит? 
&gt; **Тета-13-К:** Должно хватить, вроде там пело не так много народу, чтобы думать, что там огромный зал. 
&gt; //(послышались стоны и крики. Второй и пятый забаррикадировали дверь, и удерживали её закрытой в течении семи минут, пока её осаждали люди. По истечении указанного времени удары прекратились и МОГ двинулась внутрь)//
&gt; **Тета-13-5:** Сколько жмуриков, а! Чувствую себя каким-то... О. Это же та хрень!..
&gt; **Тета-13-К:** Центр, вы видите?
&gt; //(в объективы камер попало неизвестное устройство, напоминающее компьютер времён 80-х. На небольшом дисплее светились координаты Земли)//
&gt; **Центр:** Да! Капитан, высылаем к вам группу специалистов, очистите помещение от газа.
&gt; **Тета-13-К:** Так точно!
&gt; [КОНЕЦ СТЕНОГРАММЫ]
&gt; 
&gt; Исследования показали, что неизвестное устройство, ныне определяемое как SCP-1314-1, является своеобразным передатчиком, использующим пространственные аномалии. Точно такие же устройства были обнаружены в Китае и в США, определённые как SCP-1314-2 и SCP-1314-3 соответственно. На местах обнаружения были обустроены подходящие для работы помещения. На данный момент в них работают группы научных сотрудников, состоящие из 15 человек каждая.
&gt; 
&gt; Также, в штаб-квартирах сектантов были обнаружены различные заметки и записи, касающиеся объекта и аномальных передатчиков. Среди последних значилось нечто, что //невозможно запомнить.// Указом О5, была произведена тщательная проверка камеры содержания SCP-055. Никаких признаков радиопередачи, как и вообще чего-либо, обнаружено не было. 
&gt;
&gt;&gt; Мы искренне надеемся, что предпринятые нами меры помогут нам сохранить человечество в целости и сохранности. 
&gt;&gt; 
&gt;&gt; К сожалению, мы не можем проверить, действуют ли наши шаги, поэтому нам остаётся лишь ждать ████ года, ждать и молиться.
&gt;&gt; 
&gt;&gt; О5-█

**Объект №:** SCP-1294-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с невозможностью перемещения объект содержится в точке обнаружения. Любые спутниковые снимки, запечатлевшие объект, должны своевременно редактироваться в соответствии с текущими условиями окружающей местности. Двухсотметровая буферная зона вокруг границы SCP-1294 должна непрерывно патрулироваться агентами, замаскированными под сотрудников природоохранных служб. Любые гражданские лица, пытающиеся проникнуть в буферную зону, должны быть задержаны, допрошены и обработаны амнезиаком класса А. Оценка смещения границ распространения аномальных эффектов и корректировка маршрутов патрулирования производится ежемесячно.

Для эффективного проведения исследований, хранения материалов и удобства доступа к аномалии был построен Участок 60. Надземная часть комплекса замаскирована под заброшенную военную метеорологическую станцию [УДАЛЕНО], в силу чего внеплановый выход сотрудников на поверхность воспрещён. Подземная часть включает в себя жилой и исследовательский корпус, бараки класса D, казармы сотрудников охраны и набор хозяйственных помещений. При помощи тоннелей, оснащённых многочисленными броневыми переборками, комплекс соединён с наблюдательными постами 1-5 (50, 150, 250, 350 и 500 м. вглубь территории аномалии соответственно) и хранилищами (также находятся под территорией объекта).

Все материалы, добытые на территории объекта, содержатся в хранилищах подземного комплекса Участка 60. Проведение экспериментов с ними разрешается при наличии разрешения уполномоченного сотрудника с уровнем допуска 3 или выше. Проникновение сотрудников на территорию объекта вне плановых экспедиций и ремонтных работ категорически запрещено.

В случае проведения экспериментов со сновидениями каждый из наблюдательных постов 1-5 должен быть укомплектован двумя сотрудниками класса D с возможностью отмены ежемесячной ротации по рекомендации руководителя проекта. Внеплановая замена сотрудников производится в соответствии с рекомендации авторизированного медперсонала Участка 60. Психологическое освидетельствование производится ежемесячно. После каждого пробуждения сновидцев должен производиться опрос с выяснением подробностей сна, результаты которого передаются в соответствующий отдел Участка 60.

**Описание:** SCP-1294 представляет собой лесистую зону неправильной формы в [УДАЛЕНО] обл. площадью около 6800 Га. В рамках повышения уровня безопасности и секретности данная территория усилиями Фонда была включена в состав [УДАЛЕНО] заповедника. 

Зона влияния объекта, а также все находящиеся в ней предметы и существа циклически подвергаются аномальному воздействию, условно разделённому на четыре фазы, пронумерованных в порядке уменьшения средней длительности. Далее представлено описание соответствующих им аномальных эффектов:

**//Первая фаза//**, далее обозначаемая как фаза покоя, характеризуется наибольшей длительностью (в отдельных случаях доходящей до полугода) и минимальным количеством аномальных эффектов, которым в это время подвергается зона действия объекта. У большинства подопытных было отмечено лишь небольшое замедление скорости реакции и навязчивое, но несильное желание углубиться в территорию объекта. Кроме того, в этот период отмечается постепенное исчезновение последствий аномальной активности других фаз на ненаблюдаемых участках территории.

[[div class=&#34;limg&#34;]]
[[image fox.jpg]]
[[span]]Лиса, оказавшаяся на территории 
объекта в фазу увядания.[[/span]]
[[/div]]

**//Вторая фаза//**, далее обозначаемая как фаза увядания, длится, как правило, от трёх до семи недель и сопровождается негативным влиянием на большую часть живых организмов на территории SCP-1294. Эффекты проявляются в виде постепенного угнетения всех биологических процессов и гибели большинства жизненных форм на данной территории. Внешне это выражается в увядании (у растений), постепенной потери мотивации к действию, начинаясь со сложной и творческой деятельности и усиливаясь вплоть до отказа от инстинктивной деятельности, необходимой для выживания, и угасания рефлекторного ответа организма на раздражители (у животных). Какого-либо сопротивления попыткам поддержания жизни, однако, подопытные не проявляют и при наличии прямого приказа к действию выполняют его беспрекословно. При длительном воздействии отмечается также угнетение большинства жизненных функций подопытных вплоть до отказа некоторых органов и смерти. Благодаря этому во время фазы увядания часто наблюдается явление т.н. &#34;зелёного листопада&#34;.

**//Третья фаза//**, далее обозначаемая как фаза разрушения, длится 10-20 дней и сопровождается большим количеством аномальных явлений по всей территории объекта, несущих прямую угрозу здоровью и жизни любого, кто там окажется. Данные явления включают, но не ограничиваются следующими примерами: негасимые бездымные пожары по всей территории объекта, выделение в атмосферу ядовитых газов, массовое появление организмов аномального строения, враждебных по отношению ко всему живому, спонтанные взрывы различной мощности по всей территории и др. Примечательно, что все указанные эффекты не выходят за пределы зоны действия объекта, быстро рассеиваясь и исчезая при попытке вынести их оттуда. Кроме вышеуказанных аномальных явлений, некоторые подопытные сообщали о сильных галлюцинациях различной природы.

**//Четвёртая фаза//**, далее обозначаемая как фаза расцвета, является наиболее редкой и короткой из всех, продолжаясь не более 1-3 дней. В это время все существа на территории SCP-1294 испытывают резкий душевный подъём и значительное улучшение всех жизненных функций. Отмечалось спонтанное исцеление большинства известных заболеваний, общее омоложение организма с возобновлением утраченных по возрастным причинам функций, а также быстрая регенерация большинства тканей и систем. Все существа, подверженные воздействию объекта во время данной фазы, испытывают чувство эйфории, отсутствие болевой реакции и острую &#34;тягу к жизни&#34;, как описали данное состояние большинство испытуемых. Совокупно это приводит к взрывному росту популяции животных и растений, поскольку максимальный срок от зачатия до рождения детёныша в данных условиях составил 3 часа, а от рождения до половой зрелости - 8.

Область действия данных эффектов простирается от верхних слоёв почвы до высоты приблизительно 100 метров над поверхностью. Точной закономерности в чередовании фаз активности объекта на текущий момент выявить не удалось, однако в целом поддерживается циклический характер с преобладанием стадии увядания. Другой аномальной особенностью объекта является то, что люди (а возможно, и другие существа, способные видеть сновидения), засыпающие на его территории, видят сны схожего содержания и направленности (совпадение -- около 80%). Их сюжет, как правило, соответствует событиям, предположительно, имевшим место в прошлом, либо имеющим большую вероятность осуществления (по последним оценкам - около 76%) в будущем, потому их анализ представляет крайнюю ценность. Тем не менее, зачастую не представляется возможным определить, относятся ли данные сюжеты к прошлому или будущему. __Обновление от ██.██.20██__. на данный момент эксперименты с SCP-1294 временно прекращены.

SCP-1294-А - это обозначение существа, обнаруженного в ходе одной из экспедиций примерно в центре территории объекта. Нижняя часть тела подобна таковой у крупной птицы неизвестного вида, однако район грудной клетки, головы и плечевого пояса имеет гуманоидное строение по женскому типу. Черты лица арийские. Вместо рук наблюдаются крылья пропорционального размера. Оперение тёмное, соответствует цвету волос. 

Была выдвинута гипотеза о том, что объект был создан с помощью генетической инженерии, однако она была опровергнута сведениями, полученными от СО Чрезвычайная Канцелярия, согласно которым SCP-1294-А наблюдается на данной территории как минимум с 9 века н.э.

[[div class=&#34;rimg&#34;]]
[[image jewelry.jpg]]
[[span]]Примеры украшений, снятых с корней 
дерева в центре SCP-1294[[/span]]
[[/div]]
Голова, грудь и лапы SCP-1294-А украшены большим количеством тяжёлых кованых украшений, судя по виду изготовленных примерно в 9-13 вв. н.э., а также грубым верёвочным поясом неизвестного назначения. Существо сидит на ветке засохшего дерева, предположительно, дуба, к которой приковано тяжёлой металлической цепью. На ветвях и в области корней дерева также обнаружено большое количество ценностей (украшения, монеты и др.), предположительно, являвшихся подношениями ритуального характера.

SCP-1294-А постоянно находится в состоянии сна, в силу чего остаётся неизвестным, способно ли она к полёту и самостоятельному передвижению в принципе. Основной известной на данный момент аномальной особенностью существа является тот факт, что по мере приближения к нему аномальное воздействие основного объекта постепенно сходит на нет, образуя небольшую &#34;чистую зону&#34; переменного радиуса. При попытке приближения к SCP-1294-А ближе чем на 3 метра либо физического взаимодействия с существом [ДАННЫЕ УДАЛЕНЫ] Данный процесс сопровождается незамедлительным переходом SCP-1294 в стадию разрушения.

Точная связь SCP-1294 и SCP-1294-А до сих пор не установлена, однако существует гипотеза, что часть снов, наблюдаемых на территории объекта, является телепатически внушаемым отражением собственных снов SCP-1294-А.

**История обнаружения:** Ввиду нахождения объекта вдали от населённых районов, а также особенностей его аномальных свойств, SCP-1294 был обнаружен Фондом в 20██ году в ходе стандартного мониторинга спутниковых снимков. В район аномалии была незамедлительно отправлена исследовательская группа, установившая первичные условия содержания. В дальнейшем было предпринято более ██ экспедиций на территорию объекта, однако из-за спонтанности смены его состояний лишь █ завершились без серьёзных происшествий. Это привело к обнаружению SCP-1294-А, а также находившихся поблизости от него плохо сохранившихся руин монастыря, согласно имеющимся данным, разрушенного в 1920 году в ходе гражданской войны. Предполагается, что монастырь был учреждён первым отделением Чрезвычайной Канцелярии с целью сдерживания SCP-1294 (см. Приложение 2).

**Приложение 1:** [[collapsible show=&#34;+ Протокол экспериментов с SCP-1294&#34; hide=&#34;- Закрыть&#34;]]

Для проверки гипотезы о пророческом характере снов, переживаемых людьми на территории SCP-1294, был проведён ряд экспериментов. Далее представлены записи сновидений сотрудников класса D (далее - сновидцев), размещённых в наблюдательных пунктах на территории объекта (полную версию см. в документе 1294-АНМ). В некоторые протоколы включены оригинальные тексты, записанные испытуемыми по пробуждении; названия сновидениям также давали сами сновидцы. В примечаниях к каждому сновидению указаны события, случившиеся на территории SCP-1294 во время того, как сотрудники класса D спали. Также приведены инциденты во внешнем мире, которые, возможно, имеют отношение к описываемым сновидениям. Руководителем экспериментов назначен В. В. Гаврилов.

&gt; **Запись сна №09: &#34;Поездолет&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Московский вокзал в Петербурге, посадка на какой-то очень странный поезд. Внутри стены зеркальные, так что тесный плацкарт превращается в бескрайнее пространство с бесконечной рекурсией. Окна по форме напоминают замочные скважины.
&gt; 
&gt; У нас много барахла с собой, рюкзаки и не помню, что ещё. Перед отправлением по поезду проходит проводник в довольно необычной железнодорожной форме, с маленькими фигурками паровозиков на погонах, и говорит: &#34;Перед отправлением должна быть полная тишина, шёпотом разговариваем&#34;. Мой сосед (опознан как D-1547, который в эту же ночь находился в лесу - прим. исследователя) говорит: &#34;А почему билеты не проверили?&#34; На что проводник ему отвечает: &#34;А какая мне на хер разница до ваших билетов, вы же в Москву собрались, я-то тут при чём&#34;.
&gt; 
&gt; Потом помню, что надо было пристегнуть ремни. И удивились мы ещё больше - это же вроде не самолёт! Самая песня была, это когда поезд тронулся, причём и машинист тронулся тоже вместе с поездом. Мы нормально проехали Фарфоровскую, Сортировочную, Обухово, а потом пошёл такой разгон со свистом, что за окном виднелись только полосочки, которые обычно видно на экране, когда расстроен телевизор. От скорости нас вжало в кресла. Помню голос проводника с телефонной трубкой на длинном шнуре: &#34;Ты что там балуешься! Харэ уже язвить, пока в семафор не впилились!&#34; 
&gt; 
&gt; Помню, девушка с соседнего кресла: &#34;У вас что, машинист тронутый?&#34; Странный проводник отвечает: &#34;Да, полный дебил! Кризис, и нормальные все ушли. А Бологое мы кстати давно уже проехали и забыли сделать остановку! Теперь опять ПАПАНЯ... ЗДЮЛЕЙ ДАСТ!&#34; Вот эта фраза мне крепко врезалась в ум. 
&gt; 
&gt; Потом резкий отрыв, и мы понимаем, что мы уже в воздухе. Гляжу в окно-замочную скважину, а там пролетает земля - всё больше отдаляется. Мне стало страшно, потому что летать я боюсь. Вагон наш начало трясти и мотать туда-сюда. С полок падали чемоданы, что-то летало по салону из вещей. Последнее, что я успел подумать: &#34;Это же, сука, поезд, он для полётов не предназначен! Разобьёмся!” Потом -- грохот, тишина, и я просыпаюсь&#34;.
&gt; 
&gt; **Примечание:** ██ █████ 20██ г. сошёл с рельсов и потерпел крушение скорый поезд из Петербурга в Москву, что повлекло за собой гибель 16 человек и ранения 83. В тот же день из-за неисправности в системе над Пермью потерпел крушение Боинг 737, летевший маршрутом из Дубая в Роств-на-Дону. Никто из пассажиров не выжил.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Событие достаточно уникальное, чтобы указывать на пророческий характер сна, но выводы делать пока рано.

&gt; **Запись сна №14: &#34;Дрожь земли”**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Сон начинается с появления в сознании сновидца символа, который он интерпретирует как еврейскую букву Алеф в многомерной развёртке. Постепенно сновидец понимает, что символ напоминает ему магнит в форме подковы: если развернуть его нижней частью к себе, один его торец будет выглядеть как человек, а другой -- как часть какой-то чудовищной химеры. В то же время сновидец сообщает, что чётко наблюдает связывающий их массив тела, скрытый от глаз простых двухмерных существ.
&gt; 
&gt; Пространство вокруг многомерного тела начинает сгущаться. Оно напоминает всезаполняющую призрачную массу -- как воздух, но гораздо плотнее и при этом невесомее. При каждом движении по ней расходятся волны, но сама она практически не ощущается. Постепенно она обретает всё большую плотность и начинает вибрировать. Существо вырывается на поверхность массы, где находится неидентифицируемый город -- сновидец сравнивает это с моментом из фильма &#34;Дрожь земли&#34;. Существо начинает крушить всё вокруг.
&gt; 
&gt; **Примечание:** ██ ██████ 20██ г. в ходе попытки побега был случайно убит [http://scpfoundation.ru/scp-1046-ru SCP-1046-1]. Спустя 7 минут после этого SCP-1046-2 (&#34;Плутонов червь&#34;) совершил нападение на город ████████████, находящийся в 130 км от базы L-17 &#34;Фарокаса&#34;. Для возвращения SCP-1046-2 в глубинные слои земли была задействована установка AWIRA-21. Тело SCP-1046-1 тело очень быстро (за 8 часов) подверглось разложению. 9 дней спустя в городе █████████ был обнаружен и задержан человек, являющийся точной копией SCP-1046-1 (подтверждено генетическим анализом) и обладающий всеми его воспоминаниями. SCP-1046-1-А поставлен на содержание на базу L-17 &#34;Фарокаса&#34;.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Запись сна должна быть немедленно передана текущему куратору SCP-1046 для последующего анализа.
&gt; 
&gt; Характерно, что сон апеллировал к знанию одним из сновидцев каббалистической символики. 

&gt; **Запись сна №16: &#34;Беременная&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Женщина, по разным оценкам описываемая как огромная или обычного человеческого размера. Её живот вздут, как у беременной, в действительности же набит боеголовками. Женщина стонет - видимо, у неё начинаются схватки.
&gt; 
&gt; **Примечание:** На территории SCP-1294 зафиксировано несколько взрывов мощностью 5 кг в тротиловом эквиваленте. Было частично разрушено несколько наблюдательных постов.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Прослеживается определённая связь с [http://scpfoundation.ru/scp-2195 SCP-2195-RU] (&#34;Сыны нации&#34;), но с таким же успехом это может быть символом современной политической ситуации в мире. Характерно, что сон не изобразил катастрофу как таковую, а лишь обрисовал нынешнее положение дел, которое может привести к любому из возможных исходов.

&gt; **Запись сна №19: &#34;Налёт&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Меня разбудил нарастающий гул за окном. Не смотря на то, что было раннее летнее утро, на улице куча народа. Гул дошёл до высшей точки и начал затихать. В нём я опознал сирену гражданской обороны. Побежал включить телевизор -- он не работал. Включил радио с батарейками -- услышал только обрывок &#34;...не создавая паники, проследуйте в ближайшее убежище...&#34;
&gt; 
&gt; Убежище! Точно! Добежать до школы, там вроде были в подвале толстенные двери со штурвалом. Так. Паспорт -- есть. Вода -- налил в бутылку из-под минералки, которую достал из ведра. Телефон взял. А теперь -- бежать!
&gt; 
&gt; На спуске в подвал давка, должен быть другой вход, нужно пройти по коридору в другое крыло. Сзади беготня, военные, стрельба.
&gt; 
&gt; ...Долблюсь в закрытую дверь. С той стороны слышна возня, но мне не открывают. Не удивительно.
&gt; 
&gt; Тут я замечаю, что у меня под ногами песок, а вокруг низкие здания из какого-то белесого материала, типа песчаника. Оборачиваюсь. Из-за поворота дороги выбегает девочка-подросток, у неё в руках аквариум с улитками. Роняет аквариум. Выплёскивается вода. В следующий миг будет взрыв...
&gt; 
&gt; Вспышка где-то за домами. Ярче тысячи солнц. На меня летят дождём осколки окна&#34;.
&gt; 
&gt; **Примечание:** На территории SCP-1294 спонтанно произошло несколько взрывов мощностью 2-3 кг в тротиловом эквиваленте.
&gt; 
&gt; ██ ███████ 20██ г. у военной базы в ███████ прогремел взрыв. ██ августа 20██ г. взрыв произошёл на авиабазе ███ ███-██████ на востоке ██████. В обоих случаях пострадали мирные жители. ██ ███████ 20██ г. в г. Братислава (Словакия) в жилом доме произошёл взрыв газа, есть жертвы.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Сон слишком неспецифичен, чтобы указывать на какое-то конкретное происшествие. Это может быть бобмардировка на Ближнем Востоке, или взрыв в Словакии, или даже разбитый девочкой аквариум где-нибудь в селе Сазоново.

&gt; **Запись сна №25: &#34;Цунами&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Действие происходит на каком-то островном курорте. Там есть всё: лазурное море, коралловые рифы, горы, поросшие зеленью, пляж. Я занимаюсь сёрфингом на сбитой из деревянных реек доске, какие через ванну перекидывают. Чувствую себя очень неловко и внутренне возмущаюсь, что мне такую дали. 
&gt; 
&gt; Замечаю, что с берега мне кричат и машут руками какие-то смуглые люди. Кричат, вроде, на испанском. Я начинаю озираться -- а я отошёл довольно далеко от берега -- и тут вижу идущую с моря огромную волну высотой с десятиэтажный дом. Я гребу к берегу на доске этой дырявой, потом понимаю, что мне не успеть. Тогда я пытаюсь развернуть доску к волне носом, а не боком, потому что якобы тогда у меня есть шанс её оседлать. Я чувствую, как вода подо мной вспучивается огромным горбом, чувствую неизбежность. 
&gt; 
&gt; ...Потом будто бы плыву по затопленной городской улице, гребу руками. Всюду доски, какие-то вещи, сбивающиеся в плавучие кучки. И я начинаю прыгать с одного обломка на другой. Вот холодильник, вот машина пузом вверх (почему-то не тонет), вот какая-то бочка... Я держу курс к невысокому зданию, где по трубе можно забраться на крышу, на которой уже скопилась кучка людей, машут мне руками... Я уже почти добрался, но вдруг замечаю какой-то предмет, который на большой скорости летит мне в лицо. Слышу чей-то смех, словно усиленный мегафоном. Предмет прилетает мне прямо в нос и оказывается упаковкой бумажных полотенец. Я теряю сознание и просыпаюсь&#34;.
&gt; 
&gt; **Примечание:** Территория объекта была на несколько дней затоплена большим количеством воды из неизвестного источника. Химический анализ показал содержание соли, свойственное для морской воды.
&gt; 
&gt; 16 сентября 2017 г. в атлантике зародился ураган Мария. 20 сентября он достиг Пуэрто Рико, став причиной масштабных разрушений в регионе.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Пуэрто Рико хорошо подходит под описание. Само по себе событие не такое уникальное, но отдельные особенности указывают на то, что речь идёт именно об урагане Мария.

&gt; **Запись сна №37: &#34;Путь подаяний&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Спящий оказывается в толпе людей, идущих по дороге. Оглядевшись, он понимает, что толпа полностью состоит из мертвецов, покрытых струпьями и ранами. На обочинах дороги рядами сидят нищие и просят милостыню. Мертвецы периодически бросают им горсти монет, покрытых кровью и гноем, которые нищие с жадностью ловят. С каждой пойманной монетой им становится всё хуже -- они покрываются язвами, кашляют кровью, но всё равно продолжают ловить. Многие нищие, поймав &#34;достаточно&#34;, падают замертво, после чего поднимаются на ноги, присоединяются к толпе мертвецов и сами начинают раздавать &#34;подаяние&#34;. Толпа идёт по дороге, становясь всё больше и больше, пока сон не завершается.
&gt; 
&gt; **Примечание:** У всех людей, находившихся в ночь сна на территории объекта, а также у некоторых животных, проявились симптомы лихорадки Эбола. Заболевшим было предоставлено лечение, и выздоровление наступило сравнительно быстро. Появление вируса Эбола на данной территории естественным путём было признано невозможным. 
&gt; 
&gt; Вирус Эбола был впервые идентифицирован в Судане и Заире в 1976 году, наиболее крупная вспышка была зафиксирована в 2014 году. В России на данный момент зарегистрировано всего два случая смерти от лихорадки Эбола: в 1996 и 2004 году.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Имеем ли мы дело с описанием событий, произошедших в прошлом, или же нас в ближайшее время ждёт вторжение вируса в северные регионы? Пока никаких подтверждений не получено.

&gt; **Запись сна №39: &#34;Два храма&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Я стояла перед внушительного вида храмом, который медленно и бесшумно обрушился. Когда клубы поднятой пыли рассеялись, за ним обнаружился второй храм, ещё более крупный, с высокой колокольней. Этот храм тоже упал. Люди вокруг зарыдали, но в то же время это было хорошо. 
&gt; 
&gt; Позже я нашла на руинах небольшую каменную дощечку с ритуальной резьбой. У неё был отбит один уголок, поэтому резьбу целиком было не рассмотреть. Я знала, что в этом кроется что-то важное, и что отбитый уголок можно найти&#34;.
&gt; 
&gt; **Примечание:** Последствий не обнаружено.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Возможная связь с [http://scpfoundation.ru/scp-1009-ru SCP-1009-RU] исследуется.

&gt; **Запись сна №43: &#34;Тени звёзд&#34;** 
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Ночь, повсюду темно, и в то же время всё освещено ярким светом из космоса, как будто прожектором. Этот свет описывается как &#34;интенсивно-белый&#34;, &#34;мертвенно бледный&#34;. Нечто, подсвеченное им, отбрасывает на Землю небольшие круглые тени. Участки, оказавшиеся в тени, начинают дымиться и загораться. Постепенно пожар охватывает всю Землю. 
&gt; 
&gt; **Примечание:** Локальные возгорания по всему лесу. Очаги не удавалось потушить в течение нескольких часов, причина возгораний не выявлена.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Пора завязывать с этими экспериментами. Они только сбивают с толку: мы не знаем, относятся ли все сны объекта к реальности, в какой степени они конкретны, а в какой символичны, мы даже не знаем, описывают они будущее или прошлое. Мы всё больше увязаем в её бредовых фантазиях. Буду подавать запрос на прекращение экспериментов.

&gt; **Запись сна №44: &#34;Райский сад&#34;**
&gt;  
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Местность, покрытая густой растительностью, по описанию похожей на тропический лес. Доносятся голоса птиц, журчанье воды. Воздух подёрнут лёгким туманом, сквозь него пробивается мягкий солнечный свет.
&gt; 
&gt; Следующая сцена: поляна посреди тропического леса. Под деревьями располагаются небольшие постройки с конусообразными крышами из тростника, напоминающие хижины африканских племён. В центре поляны растёт дуб, по описанию схожий с тем, на котором закреплён SCP-1294-А, только во сне дерево покрыто зеленью и цветёт. Также под деревом не наблюдается никаких следов подношений. Между ветвями дуба располагается большое гнездо, а в нём восседает химера. Спереди существо напоминает лебедя, со спины -- китайского единорога-цилиня; у него туловище черепахи, петушиный клюв, хвост рыбы, его шея -- змея; окрас химеры -- ало-золотой. 
&gt; 
&gt; Сновидец сообщает об ощущении глубокой гармонии, благополучия и процветания космических масштабов. 
&gt; 
&gt; **Примечание:** Сон совпал с фазой расцвета.
[[/collapsible]]

**Приложение 2:** [[collapsible show=&#34;+ Протокол интервью от ██.11.20██.&#34; hide=&#34;- Закрыть&#34;]]

**Предисловие:** В ходе автоматического анализа телефонных разговоров были обнаружены периодические упоминания информации, частично схожей с описанием SCP-1294. Дальнейшее расследование показало, что источником сведений являлся Джон Гринвилл, 86 лет, проживавший в доме престарелых возле города [УДАЛЕНО], штат Южная Каролина. Для получения дополнительной информации без привлечения лишнего внимания в учреждение был внедрён под прикрытием санитара агент Джексон. После закрепления доверительных отношений ██.11.20██ было произведено интервью, содержание которого представлено ниже.

&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Джексон:** Добрый вечер, мистер Гринвилл. Алекс приболел, так что сегодня лекарства разношу я.
&gt; 
&gt; **Гринвилл:** Таблетки? Спасибо, спасибо... 
&gt; 
&gt; **Джексон:** Джон, что-то случилось?
&gt; 
&gt; **Гринвилл:** Нет-нет, ничего, просто Френк что-то задерживается.
&gt; 
&gt; **Джексон:** А, ваш сосед. Разве он не предупредил? За ним сейчас заехали родные, забрали его на праздники.
&gt; 
&gt; **Гринвилл:** Понятно… (//вздыхает//) Тогда договорим, когда вернётся. Наверное...
&gt; 
&gt; **Джексон:** Джон, не падай духом, сердце за это &#34;спасибо&#34; не скажет. Важный разговор был?
&gt; 
&gt; **Гринвилл:** Нет, просто вспомнилось кое-что после сегодняшнего фильма. Думал, легче станет, если выговориться. А, неважно, Френка мои истории всё равно давно уже достали.
&gt; 
&gt; **Джексон:** Ну, меня ещё не достали.
&gt; 
&gt; **Гринвилл:** Не думаю, что у тебя есть время выслушивать стариковские сказки.
&gt; 
&gt; **Джексон:** Свою смену я как раз закончил, так что времени у меня навалом. Выкладывай.
&gt; 
&gt; **Гринвилл:** Хорошо-хорошо. Только не надо рассказывать доктору [УДАЛЕНО], а то он мне опять выпишет синие пилюли, а у меня от них голова болит и мысли путаются.
&gt; 
&gt; **Джексон:** Доктору ни слова, обещаю.
&gt; 
&gt; **Гринвилл:** Хороший ты парень, [УДАЛЕНО], хоть и молодой совсем. Только сразу скажу - это не совсем моя история. Эти истории, эти //сказки//[[footnote]]Здесь и далее текст, выделенный курсивом, произнесён по-русски.[[/footnote]] отец мне рассказывал, когда я был возрастом с моих правнуков. Он ведь русским был, мигрантом. Ещё из той, старой России, до президентов, даже до комми. Ты, поди, об этом и не слышал.
&gt; 
&gt; **Джексон:** Да нет, в колледже проходили. Он, значит, из беглых аристократов?
&gt; 
&gt; **Гринвилл:** Что ты! Какой аристократ, сиротой и беспризорником он был. Так бы и помер где-нибудь в канаве, если бы его монахи не приютили.
&gt; 
&gt; **Джексон:** А что за монахи?
&gt; 
&gt; **Гринвилл:** (//пожимает плечами//) Я тогда молодой был, глупый, не спрашивал, да и не слушал толком. Знаю только, что необычные. Работали они, почему-то, в какой-то //Канцелярии//. Отец говорил, что людей там много разных было, но его определили именно к церковникам. Но это не важно. Главное не то, кем они были, а то, что делали. Они стерегли //чудеса//.
&gt; 
&gt; **Джексон:** //Чудеса//?
&gt; 
&gt; **Гринвилл:** Да, отец их так называл. Вещи, которых не может быть, места, куда нельзя попасть, люди, способные на то, чего никто не может. Можешь не верить, только дай рассказать до конца. 
&gt; 
&gt; **Джексон:** И как они выглядели, эти //чудеса//?
&gt; 
&gt; **Гринвилл:** По-всякому. Некоторые были полезными, другие опасными, большинство - просто были, хотя и не должны. Отец о многих рассказывал, хотя своими глазами видел только одно. Птицу.
&gt; 
&gt; **Джексон:** Птицу?
&gt; 
&gt; **Гринвилл:** Да, но не совсем. Частью птица, частью женщина. Ну, как &#34;русалочка&#34;, только в перьях.
&gt; 
&gt; **Джексон:** Ничего себе! И где он такое увидел-то?
&gt; 
&gt; **Гринвилл:** У монахов тех как раз. Они его как к себе взяли, сразу привезли в монастырь посреди леса. В монастыре том двор был за высокой каменной стеной. Во дворе - дерево, выше и старше всех в лесу. Дерево сухое, да только ветви всё равно гнулись под весом сокровищ, что на них висели - //злата, серебра//, колец, медальонов, ожерелий, где драгоценные камни перемежались мутным стеклом. А на нижнем, сломанном суку - птица эта сидела, прикованная к нему тяжёлой цепью, тоже вся в золоте. И спала. Вот вокруг неё монастырь этот и возвели.
&gt; 
&gt; **Джексон:** Погоди-погоди. То есть как это &#34;вокруг неё&#34;? Это же сколько она там тогда дрыхнет, получается?
&gt; 
&gt; **Гринвилл:** А это-то только она и знает. Монахи её уже спящей нашли. Только //сказки// в деревне неподалёку рассказывали, где она глаз ещё не сомкнула, да и то даже в них не говорили, откуда взялась.
&gt; 
&gt; **Джексон:** А про что там было тогда?
&gt; 
&gt; **Гринвилл:** Да не торопи ты, я как раз к этому подхожу. Помню, начиналось как-то так: давным-давно правил в тех местах один //князь//. Был он мудр и силён, враги его боялись, а //дружина// любила. Но не на всё человеческой мудрости достаточно, грядущее от неё сокрыто. Тяжкие думы одолевали //князя//, и не находил он на них ответа. Но услышал он, что //за тридевять земель//, в чащобе дремучей птица живёт, да не простая, а вещая - ходит к ней из окрестных сёл народ с подношениями, дабы узнать совета о будущем. 
&gt; 
&gt; Повеселел //князь// от этой новости, приказал седлать коней, в дальний путь отправился. Долго ли, коротко ли, а приехал куда надобно, увидал посреди леса древо сухое, на ветвях вместо листьев - драгоценности, а на суку птица сидит с лицом человеческим. Подошёл он к ней твёрдой поступью, оставил на ветви перстень богатый, //княжеский//, да и говорит: &#34;Здравствуй, птица вещая. Слышал я, что знаешь ты грядущее. Так ответь на вопрос мой, что душу гложет, и будешь одарена //княжески//. Долго ли на землях моих удаче быть, скоро ли врагам её копытами своих коней топтать?&#34; Посмотрела на него птица очами ясными, покачала головой, да ответила: &#34;Вижу, как одна кровь другую проливает. Не бывать счастью у людей, пока это продолжится&#34;. Осерчал //князь// не на шутку. &#34;Лжёшь, пернатая. Человек счастье своё сам в руках держит, а ты лишь ядом слов своих их ослабить пытаешься&#34;. Повернулся он, да и ускакал прочь, напоследок наказав местным жителям птицы зловредной не слушаться, а тех, кто наказ нарушит, да за советом к ней пойдёт, сечь плетьми повелел в наказание.
&gt; 
&gt; Так затем годы прошли, правил //князь// рукою железной, ещё больший страх на врагов навёл. Да только подрос сын его единственный, не утерпел, не дождался, пока к нему власть перейдёт. Подсыпал в питьё отцу яда подлого, начал сам //княжить//. Да вот только глодал его душу страх отмщения. Приказал он запрягать коней, направился //за тридевять земель//.
&gt; 
&gt; Приехал он к дереву с целым возом золота, засеменил к птице, да молвил просительно: &#34;Здравствуй, о птица вещая. Прости человека жалкого, и глупость отца моего. Прими эти скромные дары и ответь на один вопрос. Долго ли мне землями править? Не вздумает ли кто покуситься на жизнь мою?&#34;. Едва окинула его птица взором очей усталых, но всё же молвила: &#34;Отвечу тебе то же, что и отцу твоему. Вижу лишь, как одна кровь проливает другую. Не бывать при этом ни счастья людям, ни тебе покоя&#34;. Пал на колени молодой //князь//, да запричитал: &#34;Сжалься, птица вещая, отведи беду. Поезжай со мной, живи в хоромах //княжеских//, ни в чём нуждаться не будешь, лишь только отведи от меня погибель&#34;. На то птица лишь вздохнула, да ответствовала ему: &#34;Не ты меня, //князь//, летать выпустил, не тебе меня в клетку садить. Да и от судьбы сколько ни беги, а всё равно сбудется, не в этот раз, так в следующий&#34;. Тот в ответ взъярился страшно, вскочил на ноги, да прокричал &#34;Коли глушь да сухое дерево тебе пуще //княжеских// хором нравятся, так и сиди тут во веки вечные, в одиночестве миру беду пророчь&#34;. Да и приказал её к древу приковать цепями тяжёлыми, а сёла, откуда к ней за советом ходили, //дружине// своей вырезать до человека последнего.
&gt; 
&gt; Так начались годы лихие, беззаконные. День и ночь молодой князь лиходействовал, покоя не зная. Лишь вернувшись, утопил родных сыновей, убил жену в ярости, начал кругом видеть интриги да заговоры. Прошёлся по землям родным хуже врага. Разорил деревни и селения, казнил своих же //дружинников//, подозревая в измене.
&gt; 
&gt; Конец этому положил друг его единственный, что братом был его названным. Своею рукой заколол изверга. Горькие слёзы лил над землёю разорённою, над кровью пролитой да жизнями оборванными, а затем запряг коня, да и поехал куда глаза глядят. Долго ли, коротко ли, а привела его судьба в чащу лесную, к дереву сухому, с прикованной к нему цепью птицей. Подошёл он к нему тяжкой поступью, бросил к корням меч окровавленный, да молвил: &#34;Здравствуй, птица вещая. Разорёнными лежат земли //княжеские//, жизнь моя не стоит и гроша ломаного, а всех даров тебе - клинок, что убил брата моего названного. Ответь же мне на один вопрос, тогда разрублю я им цепь, да и лети, куда вздумается. Долго ли ещё одной крови другую лить? Скоро ли счастье люди узрят?&#34; Приоткрыла птица очи сонные, долго смотрела в глаза ему, не отвечая. Наконец произнесла: &#34;Когда вновь в землю вернётся жестокое железо, когда перестанет человек жить грабежом, когда вновь зацветёт это дерево под лучами золотой весны - лишь тогда станет людям счастье вновь ведомо&#34;. Услыхал воин сей ответ, вздохнул тяжко, развернулся, да и пошёл пешком в дремучую чащу, и более о нём никто не слыхивал.
&gt; 
&gt; **Джексон:** Мда… Ничего себе история. Только всё равно ничего не понятно. На кой её монахи-то охраняли? Ну, дрыхла бы себе дальше на ветке, не пускать к ней народ за предсказаниями, вот и всё. Так на так ведь прикованная.
&gt; 
&gt; **Гринвилл:** Ничего ты не понимаешь. Сон-то у неё не обычный! Беспокойно она спит, вскрикивает своим волшебным голосом, людей к себе манит. И если видит она во сне что-то плохое, то и всем вокруг тоже плохо становится.
&gt; 
&gt; **Джексон:** Стоп, то есть она ещё и сны свои на округу проецирует? А монахи, получается, построили рядом монастырь, сидят в нём, молятся и терпят?
&gt; 
&gt; **Гринвилл:** Нет, конечно. Монахи как раз с этим боролись. Лишили её голоса каким-то святым предметом, и на сами сны влияли. Мой отец - его же не просто так с улицы подобрали - у него голос был особенный. Не как у птицы, но мог сказать что-то так, что человек навсегда запомнит, даже на смертном одре вместо причастия его слова произнесёт. (//вздыхает//) Жаль только мне он свои //сказки// не так рассказывал… Так вот, в монастыре его к птице водили, чтобы он ей молитвы пел. Не из молитвенника, другие, особые.
&gt; 
&gt; **Джексон:** Эмм… Звучит странно как-то. Что за молитвы-то?
&gt; 
&gt; **Гринвилл:** Я не знаю. Мама не хотела, чтобы я говорил по-русски. Боялась, что так нас найдут комми. От отца я узнал только несколько слов, так что хоть он и пел мне эти молитвы вместо колыбельной, знаю только, что там было что-то про сад и про разорванное кольцо. Но он говорил, что на птицу это всегда действовало. Она успокаивалась и засыпала глубоко и крепко, без снов.
&gt; 
&gt; **Джексон:** То есть где-то в глухой сибири монахи охраняют полуженщину-полуптицу, которая предсказывает будущее и влияет снами на мир вокруг, распевая ей песенки? Как-то это...
&gt; 
&gt; **Гринвилл:** Не веришь, да? И никто не верит. Но ты хоть слушаешь. Дети с внуками пока маленькими были, просто не слушали, потом вообще в психушку сплавить хотели. Да и почему бы на их месте кто-то не захотел? Ни монахов, ни монастыря больше нет, комми об этом позаботились. Птицу, небось, тоже убили. Вот и остаются только мои слова...
&gt; 
&gt; **Джексон:** Джон, погоди, я не говорил, что не верю. Просто принять столько всего сразу только со слов достаточно сложно. Тебе, наверное, так же трудно было поверить в истории отца?
&gt; 
&gt; **Гринвилл:** Только потому, что я был мелким тупицей! У меня ведь были не только слова. Отец… он привёз с собой фото. Старинный дагеротип, мутный, на твёрдой пластинке. Но там была именно она! А я просто… я украл её, принёс в школу и обменял у Эдди Фишера. На бейсбольную карточку! Господи...
&gt; 
&gt; **Джексон:** Не надо, Джон, не вини себя так. В детстве мы все были идиотами. Ты же помнишь, как она выглядела? Можешь, к примеру, нарисовать?
&gt; 
&gt; **Гринвилл:** Этими руками?! Да я в столовой ложку до рта не всегда полной доношу. У меня было столько времени, столько шансов. Но всегда - дела. Всегда - потом. Сперва злые комми. Потом чёртово сердце и запрет на самолёты. Ведь мог же сесть на корабль? Мог. Но это долго, это пинок под зад с работы, за которую нужно держаться до последнего, чтобы заработать себе на &#34;приличную старость&#34;... (//хрипло смеётся//) А теперь… Теперь я уже никуда не поеду. Ни самолётом, ни пароходом, никак, не таким. И теперь это //чудо//, сама память о нём, умрёт вместе со мной.
&gt; 
&gt; **Джексон:** Джон, пожалуйста, успокойся. Послушай… Ты бы смог её узнать, если бы увидел?
&gt; 
&gt; **Гринвилл:** Да я бы её узнал по одной кости! По пню от этого проклятого дерева! Только говорю тебе, я этого уже. Не. Увижу.
&gt; 
&gt; **Джексон:** (//лезет в карман//) Взгляни на это фото.
&gt; 
&gt; **Гринвилл:** Это… это… это же она...
&gt; 
&gt; **Джексон:** Джон, что такое? Что-то не так?
&gt; 
&gt; **Гринвилл:** Нет-нет, я… (//всхлипывает//) Это от счастья… Оно ведь новое. То есть её… //чудо//… нашли...
&gt; 
&gt; **Джексон:** Да, нашли, нашли, всё в порядке. Джон, соберись, продержись немного, я сейчас приведу доктора.
&gt; 
&gt; **Гринвилл:** Всё… (//тяжело дышит//) Всё хорошо… Столько лет, Господи, столько лет… Значит, не зря… Значит, можно...
&gt; 
&gt; **Джексон:** Ох, //да твою жеж//… Врача, скорее! Тут человеку плохо!
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

**Примечание:** Джон Гринвилл, не приходя в сознание, скончался в отделении экстренной терапии спустя трое суток. Агент Джексон за нарушение протокола ведения интервью, приведшее к потере ценного свидетеля, понижен в звании и получил выговор с занесением в личное дело.

[[/collapsible]]</textarea></pre>
