**Mã vật thể:** SCP-1641

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các mẫu vật SCP-1641 phải được quản thúc riêng biệt trong một lồng nuôi nhốt, đặt trong boong ke chống đạn và ngăn chặn các vật thể gây cháy nổ ở Điểm 438. Ấu trùng đực của SCP-1641 cần phải được cho ăn 12 gram bột sắt, và ấu trùng cái của SCP-1641 cần được cho ăn 12 gram bột nhôm mỗi ngày. Do khuynh hướng ăn thịt đồng loại của chúng, không được để cho hai ấu trùng cùng giới tính tiếp xúc với nhau.

Mỗi ấu trùng và mẫu vật trưởng thành được cung cấp một dĩa đựng 250 mili lít nước được thay mới mỗi ngày, kết hợp với một lượng nhôm hoặc sắt (tùy theo giới tính mẫu vật) để các cá thể trưởng thành tiêu thụ. Tất cả khu vực sinh sống của SCP-1641 cần phải được duy trì ẩm độ tối thiểu 70%.

Khi mẫu vật trưởng thành của SCP-1641 đến thời kì sinh sản, mỗi cặp cá thể đến mùa giao phối phải được đặt riêng biệt trong các buồng thông gió, và được cung cấp 500 gram sắt, thép và nhôm để chúng có thể hoàn thành chu kì sinh sản của mình. Sau khi nở, tất cả các ấu trùng của SCP-1641 sẽ được quản thúc trong một lồng nuôi nhốt mới với những điều kiện như đã liệt kê ở trên. Trưởng dự án và các nhà nghiên cứu bướm chỉ định bởi Tổ Chức được phân công cho SCP-1641 sẽ quyết định số lượng cá thể SCP-1641 thích hợp để duy trì một quần thể sinh trưởng hợp lý, và tất cả những mẫu vật bị đánh giá là dư thừa sẽ được nung chảy để làm nguồn thức ăn cho phần còn lại đang được quản thúc. 
 
**Mô tả:** SCP-1641 là một loài bướm mang nhiều nét tương đồng với họ //Mechanitis//. SCP-1641 bất thường ở cơ thể được cấu thành hầu như [[[SCP-553|hoàn toàn bằng kim loại của chúng]]]: cơ thể các cá thể đực được cấu thành từ sắt và oxit sắt, trong khi cơ thể con cái cấu thành từ nhôm. Những ấu trùng của chúng có thể đạt kích thước 7.5 centimét chiều dài và đạt khối lượng 4 gram, các cá thể trưởng thành có sải cánh trung bình 10 centimét và nặng 2 gram.

Tuổi thọ trung bình của một mẫu vật SCP-1641 vào khoảng 2 tuần, mẫu vật sẽ chết sau quá trình sinh sản. Vào mùa giao phối trong chu kì sống của chúng, một cặp cá thể đực và cái sẽ định vị và đậu trên một khối sắt hoặc nhôm phù hợp. Các cá thể trong giai đoạn giao phối sẽ cuốn lấy nhau, và qua một quá trình không rõ, chúng phát sinh một phản ứng nhiệt nhôm thiêu đốt toàn bộ cơ thể của chúng. Ấu trùng sẽ nở ra từ khối kết xỉ (phần còn lại của quặng kim loại) trong vòng một tiếng đồng hồ của quá trình sinh sản, và chúng sẽ bắt đầu ăn phần tổ và các nguồn kim loại sẵn có xung quanh. Một cặp cá thể trưởng thành có khả năng sản sinh trung bình năm mươi ấu trùng mỗi chu kì sinh sản. 

Vì phản ứng nhiệt nhôm cần có oxit sắt, cá thể đực của SCP-1641 có nhiều hình thái thích nghi khác nhau để tạo điều kiện thuận lợi cho quá trình oxi hóa, ví dụ như các ống khí quản để lộ một phần lớn bề mặt kim loại tiếp xúc với oxy và hơi ẩm trong không khí. Sự tích tụ gỉ sắt thậm chí có thể gây độc hại đến khả năng di chuyển của con đực, dẫn đến việc những con đực bị oxy hóa mạnh dần trở nên điên cuồng đi tìm bạn tình, cho đến khi chúng thành công trong việc duy trì nòi giống (và tự thiêu), hay bị suy sụp toàn bộ cấu trúc cơ thể.

**Nhật ký thu hồi:** SCP-1641 lần đầu tiên nhận được sự chú ý của Tổ Chức là khi hàng loạt báo cáo cùng lúc về một đàn bướm lớn bất thường và một vụ cháy rừng dữ dội vào mùa mưa ở khu vực, cũng như sự hư hại một lượng lớn các trang thiết bị do bị côn trùng phá hoại ở một xưởng đúc tại ███████, Costa Rica. Một Đội Quan Trắc Cơ Động được cử đến địa điểm để điều tra về các hoạt động dị thường. 

Khi đến nơi, đội quan trắc phát hiện ra hàng ngàn ấu trùng của SCP-1641 đang tiêu thụ tất cả lượng nhôm và sắt hiện có trong khu vực, bao gồm các phần nhà cửa, dụng cụ rèn và các phương tiện giao thông lân cận. Một đội quản thúc đã được điều động, dưới danh nghĩa những nhà côn trùng học nghiên cứu các chủng loài mới, và tất cả những báo cáo về vụ việc đã được ngăn chặn. 
  
Khoảng năm ngày sau những nỗ lực quản thúc đầu tiên, một công ty đốn gỗ ở phía bên kia của ███████ bắt đầu gửi lên những than phiền tương tự về việc hỏng hóc dụng cụ, và một vụ cháy rừng khác bùng phát trong khu vực đó. Một đội điều tra cháy rừng đã truy theo dấu vết của vụ cháy đến một cái máy gặt nông nghiệp trong vùng, nơi mà thêm nhiều ấu trùng của SCP-1641 đã được tìm thấy và quản thúc thành công. Đốc công của công ty đốn gỗ đã báo cáo với đội quan trắc rằng ông ta đã nhận được một cuộc gọi đe dọa gọi đến đường dây của công ty vào khoảng một giờ trước khi vụ việc xảy ra. Trong vòng 48 tiếng, theo dấu cuộc điện thoại đã dẫn đến một khách sạn trong thị trấn, nơi chứa nhiều sách vở về luyện kim và hình thái học bướm đã được tìm thấy. Chi tiết về việc này có thể được tìm thấy trong tài liệu 1641-14B-31. Người trú ngụ ở căn phòng, một người Mỹ lai tên Richard █████████, đã bị bắt giữ và thẩm vấn bởi nhân viên của Tổ Chức. Tham khảo phụ lục 1641-1 để xem bản ghi của cuộc thẩm tra. Tất cả thường dân đã chứng kiến, bao gồm cảnh sát, lính cứu hỏa, công tác viên điều tra bảo hiểm xã hội, đã được chỉ định tẩy não. 

**Phụ lục 1641-1:**
&gt; **Đối tượng thẩm vấn:** Richard █████████
&gt;   
&gt; **Thẩm vấn viên:** Chỉ huy đơn vị quản thúc cơ động Alejandro Ortiz
&gt;  
&gt; **Lời nói đầu:** Buổi thẩm tra sau được thực hiện bởi Chỉ huy A.Ortiz để làm sáng tỏ bản chất, nguồn gốc và động cơ đằng sau việc tạo ra SCP-1641.
&gt;  
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Ortiz:** Xin chào Richard. Tên tôi là Chỉ huy Ortiz... Vậy, anh hiểu lí do vì sao chúng ta ở đây, đúng chứ?
&gt; 
&gt; **Richard:** Chà, dám tui nói trật lắm, nhưng để tui đoán mò đi, vụ này chắc dính dáng đến mấy vụ cháy ở chỗ xưởng rèn với khu đốn gỗ.
&gt; 
&gt; **Ortiz:** Đúng thế. Tôi đang tự hỏi liệu anh có biết chuyện gì đã xảy ra không. Tôi cần phải yêu cầu anh trả lời thành thật, và báo trước với anh rằng anh càng hợp tác đến đâu thì quá trình này sẽ càng nhanh chóng và ít đau đớn đến đấy.
&gt; 
&gt; **Richard:** Chà, tui cũng chả thèm đôi co với ông đâu, Sếp. Tui đã gây nên mấy đám cháy đó... chà, là lũ bạn của tui đã gây nên mấy đám cháy đó.
&gt; 
&gt; **Ortiz:** Ý anh là lũ côn trùng à?
&gt; 
&gt; (Đến đây, Chỉ huy Ortiz bày ra bàn thẩm vấn những bức ảnh chụp SCP-1641 ở từng giai đoạn phát triển.)
&gt; 
&gt; **Richard:** Đúng rồi man. Mấy đứa này này, Mechanitis pyrotechnica (bươm bướm lửa), cục cưng của tui.
&gt; 
&gt; **Ortiz:** Mechanitis pyrotechnica? Đó là cái tên anh gọi chúng à?
&gt;  
&gt; **Richard:** Đúng luôn. Chúng là một loài có nguy cơ tuyệt chủng có họ hàng với bướm hổ vằn, và chúng nổ tung tóe mọi thứ.
&gt; 
&gt; **Ortiz:** Im lặng nào. Vậy, anh có muốn kể cho tôi nghe anh tạo ra chúng thế nào không?
&gt;  
&gt; **Richard:** Dẹp đi man, Đức Cha đã đích thân đưa cho tui hướng dẫn, bắt tui phải ghi nhớ chúng và ràng buộc tui phải khớp mõm vào.
&gt; 
&gt; **Ortiz:** Cha của anh? Tại sao một người cha lại bắt con mình làm những chuyện như thế?
&gt; 
&gt; **Richard:** Ý tui là ở khía cạnh tôn giáo ấy. Tui đang lãnh một  sứ mệnh từ Chúa, man.
&gt; 
&gt; **Ortiz:** Vậy ra đây là vì lí do tôn giáo. Điều này có vẻ không phải là những gì Chúa muốn cho lắm.
&gt; 
&gt; **Richard:** Cũng hên là tui đâu có bận tâm chiều theo Chúa của ông, chẳng phải sao?
&gt; 
&gt; **Ortiz:** (Sau một thoáng dừng lại) Giờ thì, tại sao anh lại tạo ra chúng như thế? Tôi phải thừa nhận là mình cũng có chút tò mò.
&gt; 
&gt; **Richard:** Man, tui chỉ muốn cho mấy đứa này một cơ hội... Cái xưởng rèn chỉ là một cuộc thử nghiệm xem chúng có hoạt động không thôi. Nhân tiện, tui có hơi bực mình lũ bồ tèo của ông đã bắt nhóm đầu tiên của tui đi mất. Tui phải làm lại lô thứ hai từ đầu.
&gt; 
&gt; **Ortiz:** Liệu anh có ý thức được rằng anh đã gây nên hai vụ cháy rừng với sinh vật đó cùng chu kỳ sinh sản đầu tiên của chúng không? Và sáu lính cứu hỏa đã hi sinh để ngăn chặn chúng thiêu rụi phần còn lại của cánh rừng?
&gt; 
&gt; **Richard:** Ừa.
&gt; 
&gt; **Ortiz:** Và anh nghĩ Chúa của anh sẽ hài lòng với điều đó?
&gt; 
&gt; **Richard:** Ý ông là lũ lính cứu hỏa hả, Ngài ấy đếu bận tâm đâu. Còn mấy cái cây, tui không biết nữa, nhưng tui nghĩ là không sao.
&gt; 
&gt; **Ortiz:** Làm sao anh biết được? Tôi nghĩ anh đã gây ra cái thiệt hại mà chính anh tìm cách ngăn chặn chứ?
&gt; 
&gt; **Richard:** Tui nghĩ là Ngài sẽ thấu hiểu thôi man. Sau rốt, dăm ba cái cây thì xá gì với cả khu rừng chứ.
&gt;  
&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt;  
&gt; **Đóng báo cáo:** Sau buổi thẩm vấn, Richard █████████ là đối tượng cho một chuỗi kiểm tra và khám nghiệm để quyết định xem liệu có hậu quả hay bất kì hoạt động dị thường nào còn liên quan đến hắn ta hay không. Sau khi quá trình hoàn tất và đạt được sự hài lòng của cấp quản lý Điểm-438, trí nhớ của Richard █████████ về các sự kiện và sự tạo thành SCP-1641 đã được ngăn chặn và thay thế kí ức giả về tội cố ý phóng hỏa, với những chứng cứ được cài trong phòng khách sạn của hắn để chứng thực cho cáo buộc. Để củng cố thêm cho câu chuyện được che đậy, hắn ta sau đó được giao cho lực lượng cảnh sát của ███████, Costa Rica và bị kết án chung thân. Sự theo dõi của Tổ Chức đối với Richard █████████ sẽ được tiếp tục vô thời hạn.
