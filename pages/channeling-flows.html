**Titre original :** [http://www.scp-wiki.net/channeling-flows Channeling Flows]
**Auteur :** [[user DrMagnus]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 8 juillet 2017
[[include credit:end]]

,,//**...En utilisant correctement les Æthers, ainsi qu&#39;avec... autre chose, je pense que nous pouvons y parvenir. Takwin. La véritable alchimie, la vie artificielle. Si seulement je pouvais découvrir ce qu&#39;est ce dernier élément, ce dernier morceau. L&#39;étincelle de la vie. Sa composition m&#39;échappe...**//,,
[[&gt;]]
,,//**--Extrait, Journal personnel, Jabir ibn Hayyān**//,,
[[/&gt;]]

Les mains d&#39;Arturo bougeaient en cercle devant lui, ses doigts raides tremblant légèrement. Ses sourcils étaient plissés par la concentration, et des gouttes de sueur perlaient sur son front. &#34;Je pense que... je le sens.&#34;

Ruslav s&#39;appuya contre l&#39;établi au bord de la salle. Son expression était impénétrable. &#34;Tu sens la climatisation.&#34;

Les yeux d&#39;Arturo s&#39;ouvrirent et il cligna des yeux en regardant Ruslav et Adebeyo, laissant s&#39;affaisser ses épaules. &#34;Rien ? Pas même un seul courant ? Je pensais avoir senti un--&#34;

Ruslav l&#39;arrêta d&#39;un geste. &#34;Il n&#39;y a actuellement aucun courant d&#39;Æther circulant dans le labo. Comme je te le dis : c&#39;est la climatisation.&#34; Ses yeux pleins d&#39;espoir se posèrent sur le jeune homme, dont les épaules s&#39;affaissèrent un peu plus.

Arturo réfléchit quelques instants, et laissa finalement glisser quelques syllabes de sa bouche, maladroites et imparfaites. &#34;Aeronatum et karasishui et muram. Pas &#34;et muras&#34;. Le Septième Langage n&#39;est pas un jouet. Ne l&#39;utilisez pas nonchalamment.&#34; La voix d&#39;Adebeyo gronda à travers la pièce.

Arturo hocha la tête, invoqua de nouveau le Septième Langage, remerciant l&#39;Æther Airé de les refroidir à travers la Climatisation, et réajusta ses robes sur ses épaules.  

Ruslav acquiesça d&#39;un signe de tête. C&#39;était un bon signe. Les premières fois qu&#39;ils avaient essayé de l&#39;instruire, le garçon se fâchait quand ils le corrigeaient durement, mais il avait bien progressé. Il fit un pas en avant et leva sa crosse en l&#39;air, le fer froid et lourd vibrant tout doucement dans ses mains. &#34;L&#39;Æther Airé est capricieux. Ce n&#39;est pas nouveau. Essaye encore et concentre-toi plus.&#34;

Arturo referma ses yeux, et tint ses mains lâchement devant lui, ses doigts étendus. Il murmurait continuellement dans un autre langage, le Sixième Langage. La langue des appels et des invocations. Sa prononciation était plus correcte cette fois, et les courants commençaient à frémir et à être tirés vers le laboratoire.

Ruslav pouvait les sentir aussi clairement cette fois. Encore un moment, et le courant qui s&#39;écoulait sur la bibliothèque du Site serait probablement assez proche. Il fit quelques gestes de la main derrière son dos, et dit mentalement les mots du Quatrième Langage, une langue de soutien et de lien pour aider les jeunes.

Les yeux d&#39;Arturo s&#39;ouvrirent d&#39;un coup, alors que ses robes ondulaient doucement dans la brise qui n&#39;avait rien à voir avec la climatisation. &#34;Et mesh mento aengh kn&#39;kc ka!sem.&#34; Les syllabes coulaient continûment maintenant, et le visage de Ruslav s&#39;éclaira doucement d&#39;un sourire.

//Il a réussi. Il a enfin attiré les courants.// Il s&#39;avança, une petite pièce à la main, et la tint devant le garçon, qui commençait à s&#39;affaisser en finissant son invocation. La pièce vibra doucement dans les mains de Ruslav, et il s&#39;avança pour taper le garçon sur l&#39;épaule. &#34;Félicitations, Apprenti. Je sens que c&#39;est assez pour prouver ta maîtrise des Æthers. Tu n&#39;es plus un amateur. Tu es un des Sages, et je t&#39;accueille officiellement au sein du Premier Cercle.&#34;

Adebeyo s&#39;avança, et mit une main sur l&#39;autre épaule du garçon. &#34;Félicitations, M. Genuomo. Je suis fier de vous.&#34;

Arturo hocha de la tête, et s&#39;effondra sur le tabouret en face de son propre établi. La majeure partie était dégagée, puisqu&#39;il n&#39;avait pas encore son propre équipement. Les seuls objets présents dessus étaient le bécher que son précédent maître lui avait donné, et le petit journal qui se remplissait rapidement de son écriture en pattes de mouche. Il prenait des notes sur tout ce que les deux Sages disaient.

&#34;Merci, Sages. J&#39;apprécie votre aide.&#34; Ses yeux se posèrent sur la pièce. &#34;Qu&#39;allons-nous faire de la pièce ? Il y a un peu d&#39;Æther Airé à l&#39;intérieur désormais, non ?&#34;

Ruslav acquiesça de la tête. &#34;//Da//. Nous pouvons l&#39;utiliser afin de créer des imprégnations plus complexes, ou bien nous pourrions l&#39;utiliser directement.&#34;

Arturo pencha la tête d&#39;un côté. &#34;Directement ?&#34;

Ruslav sourit. &#34;Toutes les applications de l&#39;Alchimie ne sont pas précisément des transferts de pouvoir. Tu peux aussi transférer ce pouvoir à un état inférieur. Une partie du pouvoir que tu transférais s&#39;est exprimé sous forme de vent quand tu imprégnais cette pièce, tu te souviens ?&#34; Arturo hocha la tête.

Ruslav tendit la pièce à Adebeyo. &#34;C&#39;est plus dans ton champ d&#39;Invocation. Si c&#39;était Aqueux, ou Igné, je le pourrais, mais...&#34; Adebeyo fit un pas en avant, et attrapa la pièce.

&#34;Bien sûr, Sage. Voyez.&#34; Il plaça la pièce entre ses paumes, et parla dans le Second Langage, les syllabes coulant aisément de ses lèvres comme une mélodie, alors qu&#39;une lente brise émanait de ses mains. La brise forcit, un vent fort émanant d&#39;entre les mains du Sage pendant quelques instants, avant de se transformer en une énorme rafale, emportant plusieurs feuilles volantes et les projetant à travers la pièce.

Arturo était ébahi à côté de Ruslav. &#34;C&#39;était... c&#39;était de la magie ?!&#34;

Adebeyo rit, un son profond qui venait du cœur. &#34;Non, M. Genuomo. C&#39;était de l&#39;Alchimie. N&#39;importe quel sorcier à deux ronds ne fait que puiser dans les Æthers d&#39;une façon ou d&#39;une autre. Il ne le sait pas, tout simplement. N&#39;importe quel amateur peut balancer une boule de feu ou une rafale de vent. Il faut être un des Sages pour en faire quelque chose de constructif.&#34;

Ruslav mena Arturo à la porte de son bureau, qu&#39;il partageait désormais avec son apprenti d&#39;autrefois. &#34;Ne t&#39;inquiète pas, Arturo. Tu seras capable de faire de telles choses avec le temps, et l&#39;étude.&#34;

------

,,//**...L&#39;application de l&#39;Invocation est une chose triviale. N&#39;importe qui peut lancer une tempête, tout comme n&#39;importe qui peut la réduire à néant. De telles choses sont pour les amateurs. Le vrai pouvoir, celui de créer, d&#39;Imprégner, de trouver une façon de transmuter. Voilà quelles sont les fondations de l&#39;Alchimie. Laissez les boules de feu pour les &#34;magiciens&#34;...**//,,
[[&gt;]]
,,//**-Extrait, Traité sur les applications de l&#39;Alchimie, Perenelle Flamel**//,,
[[/&gt;]]

&#34;Sage Diaghilev ?&#34; La voix d&#39;Arturo était hésitante en levant le nez de son livre.

&#34;//Da// Apprenti ?&#34; Ruslav ne releva pas la tête de ses notes, alors que son stylo griffonnait doucement la page.

Arturo se leva, et apporta le livre à l&#39;autre table de lecture de la bibliothèque. La section dans laquelle ils se trouvaient était restreinte par un ordre de Niveau 4. Plus exactement, par ordre de Ruslav. Il n&#39;avait laissé entrer personne dans cette section excepté lui-même, Arturo, Adebeyo, et sans doute tous ceux qui avaient un niveau d&#39;accréditation plus élevé lors des cinquante dernières années.

Avoir un apprenti sous la main avait certainement contribué à la garder mieux entretenue, mais cela voulait aussi dire devoir répondre à beaucoup de questions. &#34;Ce livre fait référence à des techniques pour maîtriser le pouvoir des Æthers, et en liste un peu plus que cinq. Est-ce correct ?&#34;

Il était plus difficile de répondre à certaines questions qu&#39;à d&#39;autres. &#34;C&#39;est une question complexe. À l&#39;époque où ce livre a été écrit, oui, il y avait plus que cinq Æthers. Les cinq existaient, comme des formes plus pures des autres, bien sûr. Les Æthers Ignés et Terranés comprenaient la plupart des Æthers Métalliques. Même chose pour les Æthers inférieurs du vent, de l&#39;eau, et cætera.&#34;

&#34;Alors... qu&#39;est-ce qui leur est arrivé ? Ni vous, ni le Sage Adebeyo ne parlez d&#39;autres choses que les cinq Æthers.&#34; Arturo s&#39;assit sur le siège en face de Ruslav, et posa son petit carnet sur la surface récemment dépoussiérée. Le petit livre ne devait plus avoir que quatre ou cinq pages vierges.

Ruslav se fit une note mentale de fournir un livre plus adapté à l&#39;Apprenti. Ou en tout cas, comment faire un livre plus adapté. &#34;Arturo... certaines choses sont plus difficiles à expliquer. Je ne suis pas sûr que tu sois prêt à vraiment connaître tous les mystères de l&#39;Art.&#34;

Le visage d&#39;Arturo se durcit, et il se renfrogna. &#34;Quand je suis devenu votre étudiant, vous m&#39;avez dit que je pourrais vous poser n&#39;importe quelle question et que vous ne me mentiriez pas. Que vous me diriez la vérité.&#34;

Ruslav soupira, et marmonna dans sa barbe, &#34;C&#39;est vrai. La vérité est très longue et très compliquée. La version courte, c&#39;est qu&#39;il y a très longtemps, moi-même, Adebeyo et beaucoup d&#39;autres Alchimistes avons fait... quelque chose d&#39;important. Quelque chose qui a changé l&#39;Alchimie elle-même. Quelque chose qui a rendu les Æthers plus difficiles à manipuler, ou même à sentir.&#34;

Les yeux d&#39;Arturo s&#39;étrécirent. &#34;Vous... avez fait ça ? Pourquoi ? Pourquoi rendre sciemment l&#39;Alchimie plus difficile ?&#34; Ruslav pouvait voir le jeune étudiant commencer à bouillir de rage. Apprendre l&#39;Alchimie n&#39;avait pas été chose facile pour le jeune homme, et les six mois depuis son arrivée au Site avaient été remplis de nombreux jours frustrants.

&#34;C&#39;était nécessaire. Quand tu seras au moins un Compagnon de l&#39;Art, je te le promets, je t&#39;expliquerai pourquoi. Pour le moment, cela devra suffire.&#34; Les sourcils épais de Ruslav ne flanchaient pas en regardant le jeune homme droit dans les yeux.

Dans les mois précédents, Arturo aurait tancé vertement le Sage, mais il respira profondément et hocha la tête avant de retourner à son bureau. &#34;Merci pour votre instruction, Sage.&#34;

Une longue minute de silence s&#39;écoula. Ruslav soupira et se leva, pour marcher silencieusement à une étagère derrière son bureau. Il en retira un volume fin, intitulé //Des Plus Sombres Entités des Courants Æthériques//. Il marcha jusqu&#39;au bureau du jeune homme et s&#39;assit lourdement en face de lui en ouvrant le livre. &#34;Que vois-tu ?&#34;

Arturo regarda le livre, écrit dans une écriture runique tassée dépeignant les concepts du Cinquième Langage, la langue de la connaissance elle-même. &#34;Je ne... je n&#39;arrive pas vraiment à le lire. Je suis désolé, Sage. Je dois encore travailler mon Cinquième.&#34;

Ruslav acquiesça, &#34;//Da//, je vais traduire.&#34; Il tourna quelques pages, ses doigts parcourant le petit volume doré. &#34;Ceci est le [[[scp-2264 | Roi Écarlate]]]. Sais-tu qui ou qu&#39;est-ce qu&#39;il est ?&#34;

Arturo secoua la tête en signe de dénégation. &#34;Je ne connais pas ce Roi Écarlate.&#34;

Ruslav acquiesça de nouveau, et referma le volume. &#34;//Da// ça, je le sais aussi. Sais-tu pourquoi ?&#34;

Arturo secoua la tête, en reculant légèrement. &#34;Non, Sage.&#34;

Ruslav se laissa aller contre son siège, et ferma les yeux. &#34;À cause de ce que tu m&#39;as demandé. Il y a très, très longtemps, nous avons scellé le Roi Écarlate, et bien d&#39;autres encore derrière le Grand Sceau. C&#39;était quelque chose... de très difficile. Beaucoup d&#39;Alchimistes ont péri dans la tentative. Bien d&#39;autres se sont retournés contre nous, et n&#39;ont pas accepté la décision des Cercles de mettre en œuvre le Grand Sceau. C&#39;était la guerre ouverte entre les factions des Cercles.&#34;

Les yeux d&#39;Arturo s&#39;écarquillèrent doucement. &#34;La... guerre ? Impliquant l&#39;Alchimie ?&#34;

Ruslav continua, en acquiesçant. &#34;//Da//, avec l&#39;Alchimie. Avant ce sceau, de terribles choses étaient possibles. Le Roi Écarlate était l&#39;une de ces terribles choses. Après le sceau, le Roi Écarlate n&#39;était plus un problème.&#34;

Arturo se pencha légèrement en avant. &#34;Attendez, comment ? Comment est-ce possible ?&#34;

Ruslav referma le livre en secouant la tête. &#34;Plus tard. Tu n&#39;es pas prêt. Cela devra suffire pour le moment, Apprenti.&#34;

Arturo se pencha sur son petit carnet, et hocha la tête. &#34;Je vois. Merci pour votre enseignement, Sage. J&#39;apprécie votre franchise.&#34;

Ruslav se leva et alla jusqu&#39;à l&#39;étagère remettre le volume à sa place. Ses yeux s&#39;attardèrent sur sa tranche. //Des Plus Sombres Entités des Courants Æthériques -- Lord Henry Percy//. Les yeux de Ruslav se plissèrent légèrement, en repensant au conflit.

C&#39;étaient en effet des jours sombres.

------

,,//**...Evidemment Ruslav n&#39;est qu&#39;un imbécile qui se fait des idées. Le Grand Sceau est un mythe autant qu&#39;une horrible idée. Son rang de Sage a toujours été suspect. Le Sage Hayyān lui a conféré son titre et les cercles ont honoré ce souhait par respect pour le grand maître, mais soyons honnêtes un instant. Cet homme est un inconnu, un amateur, débitant des hypothèses ridicules qui n&#39;ont aucune base factuelle...**//,,
[[&gt;]]
,,//**-Extrait, Une Lettre à l&#39;Estimé Cercle des Sages, 1693 après J.C.**//,,
[[/&gt;]]

Ruslav tira une grosse bouffée de la cigarette dans sa main, la fumée remplissant ses poumons d&#39;une substance sombre semblable à de la vapeur qui ressemblait superficiellement à de la fumée. Adebeyo avait créé les fausses cigarettes en une nuit avec l&#39;aide de Ruslav. L&#39;effet stimulant du tabac alchimique lui permettait de voir les courants d&#39;Æther à l’œil nu. C&#39;était magnifique.

Adebeyo regarda la vallée couverte de neige derrière le Site, et prit une bouffée à son tour. &#34;Je ne me lasserai jamais de regarder ça. Et toi ?&#34;

Ruslav acquiesça et un mince sourire étira ses lèvres. &#34;Jamais non plus. Comment pourrait-on se lasser d&#39;une telle beauté ?&#34;

Quelques minutes passèrent alors que les deux hommes s&#39;absorbaient dans le spectacle des courants dansants et sinueux. Ça et là, un petit flux d&#39;Æther Igné glissait le long de la route au loin, au-delà du pont menant à l&#39;entrée du Site. &#34;Que dirons-nous à M. Genuomo ? Il va être curieux au sujet de la guerre. Et si nous ne lui disons pas, il pourrait finir par se ranger du côté de--&#34;

Ruslav leva la main. &#34;Je sais. C&#39;est possible. Nous ferons le nécessaire. Guider les jeunes sur le chemin de la sagesse, et de ce qui ne l&#39;est pas. As-tu contacté le Sixième Cercle ?&#34;

Adebeyo acquiesça, tirant une autre bouffée, et regardant la lune, un orbe éclatant de courants Æthérés. &#34;Oui. Ils sont avec nous. Pense-tu que-&#34; sa voix resta en suspens un moment, avant qu&#39;il ne reprenne. &#34;Penses-tu que nous avons fait le bon choix ?&#34; Ses yeux se posèrent sur les gens au-dessous, qui entraient et sortaient du site. Des fils presque imperceptibles de courants d&#39;Æther s&#39;écoulaient autour de certains d&#39;entre eux. Des personnes qui avaient une inspiration soudaine, ou un coup de fouet soudain, peut-être.

Ruslav hocha la tête sans hésiter. &#34;Je sais que oui. Le Sage Hayyān était très clair sur ce qui devait être fait. J&#39;allais devoir accomplir sa volonté que je le veuille ou non.&#34;

Adebeyo regarda Ruslav par-dessus son épaule, brillant comme un phare de courants d&#39;Æther resplendissants. Chaque fois qu&#39;il le regardait, il lui semblait voir une étoile. &#34;Comment... est-ce ? Cette compulsion ?&#34;

Ruslav haussa les épaules. &#34;Je ne sais pas comment le décrire. Ça fait partie de moi. Ça l&#39;a toujours été. Depuis que le Sage Hayyān m&#39;a insufflé la vie, le //Takwin//, j&#39;ai juste... su. Quoi faire, et ce que je dois maintenir. Le Grand Sceau n&#39;est pas juste un but pour moi. C&#39;est la raison de mon existence.&#34;

Adebeyo hocha la tête, et la releva vers le ciel. &#34;Je t&#39;envie cette... clarté dans tes objectifs, parfois. Cette connaissance parfaite de ce que tu dois faire.&#34;

Ruslav prit la dernière bouffée de la cigarette, et l&#39;écrasa sous son talon sur le sol du parking. &#34;C&#39;est à la fois une bénédiction et une malédiction. Je sais toujours ce que je dois faire. Mais je dois toujours faire ce que je sais devoir faire. Presque sans aucune... liberté.&#34;

Adebeyo tendit le bras et tapota Ruslav sur l&#39;épaule, en retournant vers le Site, la neige crissant sous ses lourdes bottes. Les yeux de Ruslav retournèrent vers le ciel, les courants d&#39;Æther coulant à travers et autour de lui comme des torrents.

,,//**...Lord Henry, avec tout le respect que nous vous devons, le Sage Diaghilev est aussi qualifié que vous l&#39;êtes. Vous devrez apprendre à vous entendre avec lui. Ruslav Diaghilev a maîtrisé chaque aspect de l&#39;Art, et en tant que tel, la pétition pour le promouvoir au Septième Cercle, pour occuper la place laissée vacante par le Sage Hayyān, a été approuvée. Sa mort a été un coup dur pour les cercles, et nous sommes tous heureux d&#39;offrir cette place qu&#39;il laisse à Ruslav...**//,,
[[&gt;]]
,,//**- Extrait, Réponse à Lord Henry**//,,
[[/&gt;]]
