**Ítem #:** SCP-1793

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1793 debe ser mantenido en una celda de contención de mamíferos pequeños en el Sector de Investigación-71. Se instalarán gravímetros alrededor de esta celda de contención. SCP-1793 debe ser alimentado con una mezcla de conejo aprobada por veterinarios, verduras y otros suplementos nutricionales y médicos apropiados.

Los objetos fabricados por SCP-1793 deben ser retirados de la celda de contención de SCP-1793 para su análisis y almacenamiento. Debido a su naturaleza no dañina y a la repetida persistencia de su manifestación, SCP-1793 tendrá permitido retener un pequeño número de objetos.


**Descripción:** SCP-1793 es un ejemplar macho de //Oryctolagus cuniculus// (conejo europeo). La entidad tiene aproximadamente nueve años y muestra signos de envejecimiento consistentes con su especie. Además, SCP-1793 sufre de estenosis pulmonar, un defecto estructural del corazón. SCP-1793 ha sido asignado a un veterinario para evitar un posible fallo de contención.

SCP-1793 es capaz de provocar la manifestación de objetos a voluntad mediante anomalías espaciales. Durante el proceso de manifestación, estas anomalías emiten continuamente radiación Cherenkov, principalmente en la gama púrpura-azul de la luz visible. Las anomalías tienen una masa gravitatoria proporcional a la masa del objeto manifestado. Los dispositivos mecánicos y eléctricos tardan aproximadamente 15 minutos en manifestarse, los alimentos unos 30 minutos, mientras que las copias de objetos culturales existentes aparecen casi instantáneamente. Los objetos manifestados suelen ser funcionales y están en buen estado. SCP-1793 también es capaz de manipular objetos cercanos sin interactuar físicamente con ellos.

Mientras se encuentra en contención, SCP-1793 normalmente provocará la manifestación de objetos con fines recreativos o estéticos, como aparatos de ejercicio o pinturas. Si se retrasa la alimentación, SCP-1793 manifestará objetos alimenticios, normalmente verduras. Los análisis químicos de los alimentos muestran que el contenido fibroso es mayor que en las variedades silvestres, mientras que el contenido nutricional es menor. Se cree que SCP-1793 no podría sobrevivir subsistiendo con una dieta de alimentos manifestados.

SCP-1793 fue recuperado en una granja cerca de Whitby (Reino Unido). La recuperación se realizó tras una investigación sobre la muerte del granjero residente y su familia, que recibieron un disparo de la propia escopeta del granjero. SCP-1793 fue encontrado llevando un collar con una radiobaliza de baja potencia.

**Anexo-1793-1:** El 27 de febrero de 1996, varias de las anomalías espaciales asociadas con SCP-1793 se manifestaron en el Sector de Investigación-71 y sus alrededores. Entre los objetos creados durante el evento se encontraban una papa Rey Eduardo, ochenta y dos copias de la pintura Nighthawks de Edward Hopper y tres carros de combate principales FV4034 Challenger 2[[footnote]]. Los mecanismos de disparo de las armas pequeñas y el cañón principal acoplados carecían de varios componentes y no eran capaces de disparar. El blindaje había sido eliminado por completo. El interior del cañón principal llevaba la inscripción:

&gt; Inutilizado Intencionalmente por la Junta de No Distribución de Armas de Gliese 445. [[/footnote]].

Durante el mismo incidente, los gravímetros midieron una anomalía espacial dentro de la celda de contención de SCP-1793 con una masa gravitacional de aproximadamente 100.000 kg. Tras un periodo de cuarenta y siete horas, durante las cuales SCP-1793 permaneció despierto e inmóvil, se produjo una hoja de papel rugoso con palabras impresas. La siguiente es una transcripción de la letra impresa.

&gt; Siento la confusión. Es difícil concentrarse. También es difícil escribir. Soy un conejo, ya ves.
&gt; 
&gt; Lo siento por el granjero. Familia por familia, pensé en ese momento. Verle comer a mi mujer y a mi hijo; puedes entenderlo. Después del lío, conocí a un hombre. Bueno, no era un hombre. Las tres cabezas lo delataban. Me dio los medios para vivir mis últimos días con comodidad, antes de que mi débil corazón se rinda. Me dijo que encontraría guardias adecuados para cuidar de mí mientras muero. No sé si el criminal debe elegir su castigo, pero por lo que me han dicho esta es la prisión más agradable para los que son como yo. Si alguna vez lo ven, díganle que le doy las gracias, antes de que lo encierren.
&gt; 
&gt; Ah, y gracias por las zanahorias. Ellos nunca las hacen bien.
