    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-1541 -- Il Dio Ubriaco
**Autore:** [[*user Vincent_Redgrave]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1541 SCP-1541 - The Drunken God]
**Traduttore:** [[*user James PTS]]
[[include credit:end]]

**Elemento #:** SCP-1541

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** A causa della posizione e della natura di SCP-1541-1, le attuali procedure di contenimento consistono nel reindirizzare gli studi civili in corso relativi al corpo celeste G34.3 verso aree in cui SCP-1541-1 non è attualmente localizzato. Inoltre, al momento sono in atto sforzi per sopprimere le informazioni riguardanti il progressivo restringimento della nube di etanolo in esso contenuta. I ricercatori attualmente assegnati a SCP-1541 sono autorizzati a rispondere a SCP-1541-1 tramite SCP-1541-2. Tutti i ricercatori assegnati al momento a SCP-1541 che conversano con SCP-1541-1 dovrebbero riferire e tentare di dissuadere qualsiasi menzione da parte di SCP-1541-1 al voler tornare sulla Terra, a causa di preoccupazioni riguardanti la sicurezza e l&#39;esposizione della popolazione. Tutti i fornitori di servizi di messaggistica istantanea nell&#39;area di contatto iniziale sono attualmente monitorati, nell&#39;eventualità di nuovi tentativi da parte di SCP-1541-1 di contattare ulteriori discendenti dei suoi seguaci originali.

In aggiunta, SCP-1541-2 dovrebbe essere mantenuto in condizioni di lavoro e acceso in qualsiasi momento, al fine di intercettare e monitorare le comunicazioni effettuate da SCP-1541-1 e facilitare la comunicazione tra SCP-1541-1 e l&#39;attuale gruppo di ricerca collegato al progetto. Tutti i messaggi devono essere registrati dal Dipartimento Archivi.

**Descrizione:** SCP-1541-1 è un&#39;entità al momento situata approssimativamente nella posizione corrispondente alla nube di etanolo G34.3, nella costellazione dell&#39;Aquila. Essa afferma di essere la rappresentazione fisica della divinità [REDATTO] e di aver cercato di contattare i discendenti dei suoi ex seguaci per un periodo di tempo che approssima come gli ultimi 100 anni. SCP-1541-1 attualmente mostra una tendenza verso l&#39;alcolismo e il disturbo maniaco-depressivo.

SCP-1541-2 è un cellulare di marca [REDATTO], il cui numero è stato riassegnato a una rete di comunicazione di proprietà della Fondazione al momento della scoperta e del contenimento. I log dei messaggi che vengono inviati da e verso SCP-1541-1 attraverso un metodo attualmente sconosciuto (siccome SCP-1541-1 nega di possedere dispositivi di comunicazione) devono essere registrati presso il Dipartimento Archivi al fine di revisione e ricerca.

SCP-1541-1 e SCP-1541-2 sono stati portati all&#39;attenzione della Fondazione per la prima volta attraverso il contatto con una certa Amanda ███████ residente a █████████, Michigan. SCP-1541-1 e SCP-1541-2 sono stati scoperti durante un&#39;intervista con un membro dello staff della Fondazione, sotto la falsa identità di un rappresentante del supporto tecnico per la compagnia telefonica [REDATTO], dopo che la situazione ha raggiunto gli analisti informatici della Fondazione. Ella ha affermato che stava ricevendo messaggi inquietanti da parte di qualcuno che conosceva la sua bisnonna, Elisabeth ███████, la quale era deceduta quasi vent&#39;anni prima del contatto iniziale; l&#39;individuo continuava a scriverle riferendosi a diversi rituali e chiedeva che fossero eseguiti. L&#39;analisi dei tabulati telefonici ha avvalorato le sue affermazioni e ha permesso di risalire ad una designazione di ventisette caratteri che non corrisponde a nessun sistema conosciuto. Le memorie della testimone riguardanti l&#39;evento sono state soppresse ed ella è attualmente sotto osservazione da parte della Fondazione per determinare se ci sono stati ulteriori tentativi di comunicazione ad opera di SCP-1541-1. Tutti gli altri discendenti noti del culto originale che adorava SCP-1541-1 sono attualmente ricercati dalla SSM-Tau-17 per motivi analoghi.

Consultare il documento SCP-1541-T1 per un campione di messaggi degni di nota inviati a e da SCP-1541-1 durante le discussioni con la testimone iniziale. Va notato come tutti i messaggi siano stati originariamente inviati tramite il formato di testo Short Message Service (SMS), e sono stati trascritti nel modo più accurato possibile nel formato standard di intervista per la conservazione dei registri.

**Documento SCP-1541-T1:**

&gt; **Premessa:** Quello che segue è un registro dei messaggi salvati su SCP-1541-2 scambiati tra SCP-1541-1 e Amanda ███████ circa tre giorni prima che la Fondazione scoprisse SCP-1541.
&gt;  
&gt; **&lt;Inizio Log&gt;**
&gt;  
&gt; **SCP-1541-1:** MA SALVEEEE BELEXZA
&gt;  
&gt; **Amanda ███████:** Ciao? Chi sei?
&gt;  
&gt; **SCP-1541-1:** SON IOILGRNDEDIO [DATI CANCELLATI]
&gt;  
&gt; **SCP-1541-1** TI MTTRAI A NUDO DI FRNT A ME?
&gt;  
&gt; **Amanda ███████:** Oddio. Gabs ti ha dato il mio numero?
&gt; 
&gt; **SCP-1541-1:** NN SO KI SIA QUESTO ‘GABS’. HO CRCATO X TTT IL COSMO L&#39;APPROPPRIATO FLUSO ELETTRICO X PRLARTI.
&gt; 
&gt; **Amanda ███████:** Amico, credo tu abbia sbagliato numero. Smettila di scrivermi, per favore.
&gt;  
&gt; **SCP-1541-1:** IMPOSSIBILE. NN 6 FORSE TU AMANDA ███████, LA + GGGVANE DELLA FAMILIA ███████????
&gt;  
&gt; **Amanda ███████:** SMETTILA. DI. MESSAGGIARMI.
&gt;  
&gt; **SCP-1541-1:** 6 /PROPRIO/ TU! O QUAL GOIOSO GIUORNOOOO
&gt;  
&gt; **Amanda ███████ :** … Non hai intenzione di piantarla, eh.
&gt; 
&gt; **Amanda ███████ :** Senti un po&#39; stronzo, ho avuto una giornata lunga e non serve che me la peggiori.
&gt;  
&gt; **SCP-1541-1:** AHH.. PRPRIO CM ELISABETH. FIERA E SGAARBATA
&gt;  
&gt; **SCP-1541-1:** X QUAL MOTIVO LA TUA FMIGLIAAAA NN HA ESGUITO IL RITAUALE DEL SANGUE E DEL VINO NEGLIE ULTME 10 DECADI?
&gt; 
&gt; **SCP-1541-1:** IO PRTNDO REVERENZA! PROSTRT DVANTI AL FUOCO DI [DATI CANCELLATI] E DNUDA LA TUA CARNE SOTTO AL CELO NOTYRNO, COSIKKE POSSA SODDSFARMI!
&gt;  
&gt; **Amanda ███████:** Chiamo la polizia.
&gt;  
&gt; **SCP-1541-1:** KE CS È QUESTA POLIZIA DI QUI PARLI?
&gt;  
&gt; **SCP-1541-1:** EIIII?
&gt;  
&gt; **SCP-1541-1:** CAZZÈ STA POLIZIA?
&gt;  
&gt; **SCP-1541-1:** UGH. SCCDE SMPR COSI. LA TUA GNT M&#39;IGNORA. MINDEBOLISCO OGNI GIORNO KE PASSSA.
&gt;  
&gt; **SCP-1541-1:** Mi disp. Nn mi ero accrt di aver il caps lOck attvo. Prdnmi
&gt;  
&gt; **SCP-1541-1:** Eilaaaaaaa…
&gt;  
&gt; **SCP-1541-1:** Amnda?
&gt;  
&gt; **SCP-1541-1:** Amanda???
&gt;  
&gt; **Nota del Ricercatore:** SCP-1541-1 continua in questo stile di messaggio cinquantasette volte durante i successivi quarantacinque minuti, con sempre maggiori ripetizioni del nome della donna ed utilizzo di segni di punteggiatura, per poi utilizzare (a partire dal messaggio ventotto) ciò che è stato determinato dal dipartimento linguistico essere termini espliciti in Babilonese insieme a varie minacce e infine, dal messaggio quarantatré, più suppliche affinché i rituali menzionati sopra vengano eseguiti.
&gt; 
&gt; **SCP-1541-1:** E VABBE, RAZZA DI PUTANELA. SCOMMETTO KE ORA VENERI QUELLO STRNZ DI YHWH NN E VERO
&gt;  
&gt; **Amanda ███████:** GESÙ CRISTO. LA VUOI SMETTERE?
&gt;  
&gt; **SCP-1541-1:** CZZO SE LO SAPVO! VENDUTA!!!1
&gt; 
&gt; **Amanda ███████:** Che cazzo di problemi hai, amico? Lasciami in pace e basta, dannazione!
&gt;  
&gt; **SCP-1541-1:** Sei prpr cm tt gl&#39;altri. Scometto ke [REDATTO] nn deve aver a ke fare con merda simle. Gli bstrbbe solo mandare qlc1a dele sue strnzone di rane x fottreti!
&gt;  
&gt; **SCP-1541-1:** Sai ke ciè? Tieniti il tuo czzo di YHWH. Trovero nuovi seguaci. Nn mi servi. Ammai +, TROIA. :P
&gt; 
&gt; **Nota del Ricercatore:** Passano circa tre ore prima che SCP-1541-1 tenti di contattare di nuovo Amanda ███████.
&gt; 
&gt; **SCP-1541-1:** Senti, mi disp di avrti kiamato troa. Sonno ubriac già da 1 po e sno mlt solo... x fvr mi parli?
&gt; 
&gt; **SCP-1541-1:** Nn mi rsta nss1 apparte te.
&gt; 
&gt; **Amanda ███████:** DIO SANTISSIMO, SMETTILA DI MSSGGIARMI CAZZO!
&gt; 
&gt; **Amanda ███████:** Te l&#39;ho già chiesto almeno tre volte e ora come ora non necessito questa merda.
&gt; 
&gt; **SCP-1541-1:** Be alora vaffanculo anke te.
&gt; 
&gt; **Amanda ███████:** Vai all&#39;inferno, coglione.
&gt; 
&gt; **SCP-1541-1:** FORSE CI ANDRÒ.
&gt; 
&gt; **SCP-1541-1:** Dopo questultmo drnk.
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt;  
 
**Nota Conclusiva:** Nessun altro messaggio tra SCP-1541-1 e la testimone iniziale è stato registrato. SCP-1541-1 non tentò di contattarla nuovamente per quattro giorni e, al momento in cui provò a farlo, la Fondazione era ormai entrata in possesso di SCP-1541-2. SCP-1541-1 espresse angoscia quando gli fu negato il contatto con i suoi adoratori originali e tentò immediatamente di costringere i tre ricercatori assegnati a SCP-1541 ad eseguire rituali basati sulla supplica. Tutte le richieste relative al completamento di questi rituali sono state negate.
