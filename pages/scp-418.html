**Procedimentos Especiais de Contenção**: SCP-418 deve ser mantido em uma cela de contenção humanoide padrão com vigilância de categoria 3. SCP-418 deve passar por exames semanais para garantir que a remoção de SCP-418-1 não está causando danos e que todas as partes de SCP-418 ainda estão no lugar. Nenhum objeto com uma borda capaz de perfurar pele humana normal, incluindo materiais como papel, ou que seja capaz de ser convertido em tal objeto é permitido na cela de contenção de SCP-418. Como leitura não está disponível para SCP-418, ele recebe uma biblioteca televisiva e de filmes clássicos e contemporâneos armazenados  como arquivos de mídia em um laptop modificado e acolchoado. Este privilégio deve ser suspenso se, a qualquer momento, SCP-418 parecer estar tentando danificar o laptop para obter acesso a uma borda afiada.

SCP-418-1 deve ser mantido em temperatura corporal interna em uma unidade de contenção médica em um local seguro. Caso SCP-418 se torne uma ameaça de segurança ou contenção, SCP-418-1 deve ser incinerado. SCP-418 não deve ser informado de sua localização.

**Descrição**: SCP-418 é um homem humano de descendência nativo americana com cerca de 30 anos de idade (idade exata desconhecida) com cabelo preto e olhos castanhos. Sua aptidão física e inteligência estão acima da média, mas não em um grau extraordinário. Ele possui a capacidade de separação anatômica autônoma, uma característica que ele afirma ser hereditária. SCP-418 tem vasta experiência como sabotador industrial e áreas relacionadas.

SCP-418 foi apreendido enquanto se infiltrava no Sítio ██ sob emprego de um indivíduo que atualmente se acredita estar afiliado à Marshall, Carter e Dark Ltd.

Quando SCP-418 é ferido de tal forma que sua pele é rompida, a lesão aumenta quase que instantaneamente em comprimento até cortar uma parte do corpo de SCP-418. Essas lesões são uniformes e lisas, sem variação ou resistência devido ao tipo de tecido. Apesar da aparência severa dessas lesões, as partes do corpo de SCP-418 continuarão a funcionar como se ainda estivessem conectadas umas às outras, mesmo que um órgão seja cortado. Por exemplo, o sangue em um vaso sanguíneo que foi rompido irá viajar de um segmento para outro instantaneamente, como se o espaço entre eles não estivesse lá. O mesmo é verdadeiro para materiais absorvidos pelo corpo, SCP-418 pode beber e comer enquanto sua cabeça está decepada e pode ouvir através de uma orelha decepada.

Se a parte decepada for colocada de volta em contato com o local de onde foi decepada, ela se reconectará sem nenhum sinal de lesão.

SCP-418 treinou extensivamente com suas habilidades e é capaz de controlar conscientemente muitas funções musculares que normalmente não estão sob controle humano, como o peristaltismo, permitindo que ele use suas partes decepadas e órgãos removidos para uma variedade de propósitos.

SCP-418-1 é o coração de SCP-418, que foi removido como um controle do comportamento de SCP-418.

[[[Interview SCP-418/3 | Entrevista SCP-418/3]]]

__Registro de Testes SCP-418__
__Sequência de Testes SCP-418-7__
Sequência de testes conduzida entre as horas 1900 e 1███ em ██/██/19██, Dr. ███████.

**Estímulo 1:** Uma faca de combate padrão da Fundação aplicada ao pulso.
**Resultado:** Mão de SCP-418 é decepada. SCP-418 relata um leve desconforto e que esta é uma reação normal às suas habilidades. Aproximadamente 0,5cc de sangue perdido devido ao corte, sem ferimentos duradouros de qualquer tipo.
**Comentários:** Uma linha de base para as habilidades de SCP-418. Potencial para o uso de tecido nervoso de SCP-418 para transmissão de dados a ser investigado.

**Estímulo 2:** Prego de alvenaria zincado (60g) aplicado com um martelo de manutenção padrão na mão de SCP-418.
**Resultado:** Prego cravado na mão de SCP-418. A mão de SCP-418 é dividida ao meio lateralmente no ponto da lesão. SCP-418 relatou um breve momento de dor extrema no local da lesão.
**Comentários:** Sem ferimentos duradouros. SCP-418 solicitou uma pausa nos testes, pedido negado.

**Estímulo 3:** Um martelo de manutenção padrão aplicado ao antebraço esquerdo de SCP-418.
**Resultado:** O braço de SCP-418 quebrou. SCP-418 relata dor extrema.
**Comentários:** SCP-418 se recuperou dentro das normas humanas. O braço de SCP-418 foi então decepado devido à ação de fragmentos de ossos afiados em suas próprias habilidades. O braço de SCP-418 foi mantido separado durante o processo de cicatrização para observar o processo e evitar que ele seja cortado pelas bordas não cicatrizadas dos ossos. Moral e cooperação de SCP-418 foram significativamente prejudicados desde este teste.

**Estímulo 4:** Um queimador de Bunsen padrão aplicado nas costas da mão esquerda de SCP-418.
**Resultado:** A mão de SCP-418 queimou. SCP-418 relata dor significativa e agride Dr. ███████.
**Comentários:** Lesão curada dentro das normas humanas.

**Estímulo 5:** 27 balas disparadas de um rifle de assalto padrão da Fundação, 19 das quais acertaram.
**Resultado:** SCP-418 relata dor extrema em cada um dos tiros bem-sucedidos. Cada um dividiu SCP-418 como com o Estímulo 2. SCP-418 entra em choque e é remontado, recebe tratamento médico e é retornado à sua cela de contenção.
**Comentários:** Sem ferimentos duradouros. SCP-418-1 já se recuperou a esse ponto.

//Observação: Dr. ███████ não foi permanentemente ferido. Dr. ███████ foi orientado quanto a planejamento adequado de testes com relação ao moral e à cooperação de SCPs. Embora os dados sejam valiosos, esses testes intensivos devem ser reservados para SCPs abertamente hostis.//
