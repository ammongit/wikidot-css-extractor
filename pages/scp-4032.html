[[include component:image-block name=Sorbus_torminalis_Weinsberg.jpg|caption=Fotografía de SCP-4032-1.]]

**Ítem #:** SCP-4032

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-4032 ha sido aislado en los jardines de investigación del Sitio 67. Todas las instancias de SCP-4032-1 deben ser recolectadas diariamente e incineradas in-situ. El mal uso de SCP-4032-1 dará lugar a la suspensión o terminación del empleo.

Cualquier animal que haya consumido SCP-4032-1 debe ser capturado, sacrificado e incinerado.

Hasta la fecha, solo se ha encontrado un espécimen de SCP-4032. Si se encuentran especímenes adicionales, el DM Alfa-67 &#34;Golpea hierbas&#34; será enviado para desarraigar el espécimen y transportarlo al Sitio 67.

Todos los humanos que hayan consumido SCP-4032-1 deben estar contenidos en celdas de retención B1-B5 en el perímetro exterior del Sitio 67. Cada celda debe estar equipada con 3 filtros de aire redundantes que contienen //Thiobacillus thioparus// integrado en una mezcla de turba y poliuretano. Se instalan sensores de ácido sulfhídrico y metano en cada filtro. Al sonar los sensores, el DM Alfa-13 &#34;Traga Olores&#34; escoltarán al individuo afuera mientras se completan las reparaciones.


**Descripción:** SCP-4032 es un arbusto caducifolio ancho y abultado que produce un fruto pequeño, redondo y marrón designada como SCP-4032-1.

Cuando SCP-4032-1 es consumido por un animal o humano, produce un malestar gastrointestinal extremo. Una hora después del consumo, el individuo afectado formará una cantidad excesiva de flatulencia que contiene niveles elevados de ácido sulfhídrico y una pequeña, pero notable cantidad, de gas metano.

Debido a un efecto anómalo, esta flatulencia se producirá continuamente hasta que el individuo afectado fallezca (//ver Registros de investigación más adelante//). El ayuno y la deshidratación no afectan la flatulencia, y la endoscopia no ha descubierto ninguna fuente identificable del flato anómalo.

Con el tiempo, un individuo afectado en un área con ventilación inadecuada experimentará síntomas severos causados por el envenenamiento con ácido sulfhídrico, incluyendo conjuntivitis, irritación respiratoria, pérdida del olfato, edema pulmonar y la muerte.

**Descubrimiento:** SCP-4032 fue descubierto el 2 de abril de 2018. Un individuo conocido como Anthony Green (en adelante denominado D-14478) se encontró con SCP-4032 en las estribaciones del norte de California. Después de consumir SCP-4032-1, hizo una llamada de socorro al equipo de búsqueda y rescate local, que fue interceptada por operativos de la Fundación.

Debido a su relativo aislamiento y acceso a los recursos naturales, el área que rodea a SCP-4032 ha sido comprada por la Fundación y se construyó una instalación de investigación bajo la apariencia de propiedad privada. Se levantó una cerca de 3m a lo largo de la propiedad, y SCP-4032 está actualmente contenido con otros especímenes biológicos en el área del jardín de investigación del sitio, ahora designado Sitio 67.

**Registros de investigación:**

&gt; **Investigador:** Dr. Loghari.
&gt; **Nota adicional:** Dado que el Sitio 67 aún no había sido construido, D-14478 fue alojado en el Sitio 88.

&gt; **Fecha:** 2/4/2018
&gt; **Hora:** 18:00
&gt; D-14478 traído para observación, asignado a la Celda 14-B en el exterior del recinto. El sujeto emite copiosas cantidades de flatulencias que muestran altos niveles de ácido sulfhídrico y metano.
&gt; 
&gt; **Fecha:** 2/4/2018
&gt; **Hora:** 23:00
&gt; El sujeto se queja de una rápida acumulación de gas en su celda. Campana de ventilación interior activada.
&gt; 
&gt; **Fecha:** 3/4/2018
&gt; **Hora:** 02:00
&gt; Después de recibir más de 50 quejas, el personal de mantenimiento desactiva la campana de ventilación interior y abre las ventanas exteriores. D-14478 asignado a dieta intravenosa.
&gt; 
&gt; **Fecha:** 5/4/2018
&gt; **Hora:** 10:00
&gt; Endoscopia realizada en D-14478 mediante equipo remoto. Se encontró que el colon estaba limpio, sin una fuente visible de gas rectal.
&gt; 
&gt; **Fecha:** 6/4/2018
&gt; **Hora:** 11:00
&gt; Se convocó una reunión de personal para discutir el efecto de D-14478 en la calidad de vida de la comunidad. Los residentes de celdas y salas de investigación cercanas se quejan de la imposibilidad de abrir ventanas o utilizar las instalaciones exteriores cercanas. Las opciones discutidas incluyen reubicación, terminación e intento de tratamiento.
&gt; 
&gt; El consenso fue alojar a D-14478 en una instalación al aire libre mientras el equipo de filtrado adecuado es construido.
&gt; 
&gt; **Fecha:** 13/4/2018
&gt; **Hora:** 15:00
&gt; Agentes de la Fundación interceptan informes de grupos de vigilancia ambiental con respecto a la contaminación del aire en el centro de Alabama cerca del Sitio 88. Debido a los efectos generalizados de la condición de D-14478, se aprueba una petición para transferir a D-14478 a una celda de filtrado experimental antes de concluir la inspección de seguridad. Desacuerdo de la minoría anotado y presentado.
&gt; 
&gt; **Fecha:** 14/4/2018
&gt; **Hora:** 01:00
&gt; D-14478 es encontrado muerto. La investigación apuntó a una construcción incorrecta del filtro primario y un mal funcionamiento de su sensor asociado. Todos los efectos de SCP-4032-1 cesaron al morir. Informe post mortem presentado ante el Comité de Ética. El Dr. Loghari fue puesto en licencia administrativa temporal.
&gt;

&gt; **Investigador:** Dr. Carlisle
&gt; **Nota adicional:** Pruebas en animales aprobadas por el Comité de Ética.
&gt; 
&gt; **Fecha:** 1/5/2018
&gt; **Especie:**  Arenque Araucano (//Clupea bentincki//)
&gt; **Procedimiento:** SCP-4032-1 fue triturado y agregado a una mezcla de copépodos y krill, y luego alimentado a un pequeño banco de arenques.
&gt; **Resultado:** Quince minutos después del consumo de SCP-4032-1, la producción típica de flatulencias del arenque aumentó considerablemente, interrumpiendo el uso de la flatulencia para comunicarse y causando angustia en el banco.
&gt; 
&gt; Se recogieron y analizaron los gases. En contraste con los del arenque estándar, los gases recolectados contenían tanto ácido sulfhídrico como metano, aunque en niveles más bajos que los producidos por sujetos humanos.
&gt; 
&gt; Después de tres horas, los arenques fueron sacrificados y procesados. La autopsia y el análisis químico no revelaron evidencia post mortem de los efectos de SCP-4032-1.
&gt; 
&gt; **Fecha:** 2/5/2018
&gt; **Especie:**  Pollo (//Gallus gallus domesticus//)
&gt; **Procedimiento:** SCP-4032-1 fue ofrecido directamente, el cual fue rechazado por los pollos. Luego se trituró y se añadió al alimento comercial para pollos y se alimentó a un grupo de cinco pollos.
&gt; **Resultado:** Dos horas después del consumo de SCP-4032-1, todos los pollos comenzaron a emitir un gas que contenía niveles bajos de ácido sulfhídrico y gas metano.
&gt; 
&gt; Después de cinco horas, todos los animales fueron sacrificados y diseccionados. El análisis post mortem determinó que los tractos intestinales delgados de los pollos estaban distendidos.
&gt; 
&gt; **Fecha:** 4/5/2018
&gt; **Especie:**  Perezoso bayo ( //Bradypus variegatus// )
&gt; **Nota:** Esta especie fue elegida por su notable falta de flatulencias, típicamente absorbidas y emitidas a través de los pulmones.
&gt; **Procedimiento:** SCP-4032-1 fue ofrecido directamente, el cual fue rechazado por los perezosos. Luego fue triturado y molido con una mezcla de hojas de árbol antes de ser alimentado a un perezoso.
&gt; **Resultado:** [CENSURADO]
&gt; 
&gt; Se han suspendido todas las pruebas con mamíferos grandes. Se requiere la aprobación del Comité de Ética para todos los experimentos futuros con animales.
