**Ítem #:** SCP-2026-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El lugar del brote de SCP-2026-JP está actualmente acordonado y cerrado al público. SCP-2026-JP serán cosechados por el personal encargado tan pronto como hayan madurado y debidamente cuidados antes de ser congelados y almacenados en la Cámara de Alimentos en el Sitio-8129.

Si aparece SCP-2026-JP-2 en el lugar del brote, se transferirá SCP-2026-JP a SCP-2026-JP-2 inmediatamente, y se cocinarán y eliminarán aquellos SCP-2026-JP que no puedan transferirse a SCP-2026-JP-2.

[[include component:image-block
name=SCP-2026-JP|
caption=SCP-2026-JP en proceso de maduración.]]

**Descripción:** SCP-2026-JP es un alimento parecido a una Sagrada Familia de unos 30 cm de longitud que conserva su comestibilidad y aparece en un campo adyacente a una casa vacía en ██, ciudad de ██, prefectura de ██. Como resultado del análisis del suelo del campo donde se produjo el brote, no se confirmó ninguna diferencia en la composición con respecto al suelo de la zona circundante.

SCP-2026-JP se origina en las cuatro torres superiores y crece hasta alcanzar la forma completa de la Sagrada Familia en un mes. Se supone que el agua fluye constantemente por estas torres para suministrar agua a SCP-2026-JP.  En la parte superior de las cuatro torres, hay células que descomponen el hidrógeno del aire y lo sustituyen por agua. En la torre que se asemeja a una paloma encaramada a un ciprés (//Cupressus//) en el centro de las cuatro secciones de la torre (en adelante denominada comúnmente Árbol de la Vida), se reúnen las células que realizan la fotosíntesis y los cloroplastos. SCP-2026-JP puede crecer hasta el estado perfecto incluso si se retira el Árbol de la Vida, pero se sabe que la frescura de SCP-2026-JP cultivado con el Árbol de la Vida retirado es menor que la de SCP-2026-JP normal.

Dentro de SCP-2026-JP, hay una criatura (llamada SCP-2026-JP-1) que se parece mucho a un humano (//Homo sapiens//) con una longitud de 1~2cm. SCP-2026-JP-1 no tiene la capacidad de hablar, y tiene un sabor muy amargo. La suela de 2026-JP-1 está densamente cubierta de pequeños agujeros con espinas incorporadas. Se desconoce la razón exacta de la existencia de estos agujeros, pero se especula que la superficie del suelo de SCP-2026-JP es raspada por estos agujeros para suministrar nutrientes. También se ha confirmado que SCP-2026-JP-1 corta la superficie de la pared y rehidrata el líquido del interior. Las áreas dañadas por SCP-2026-JP-1 se deteriorarán rápidamente. Los brotes de SCP-2026-JP-1 suelen estar vestidos, pero se desconoce de dónde proceden las ropas.

SCP-2026-JP solo puede ser destruido si la persona tiene la intención de comer SCP-2026-JP. El sabor de SCP-2026-JP varía de un individuo a otro y también depende de cómo se cocine. La superficie de SCP-2026-JP es muy dura en estado normal, pero se vuelve lo suficientemente blanda como para poder comerla cuando se introduce en la boca, se hierve o se remoja en agua. SCP-2026-JP no tiene ningún efecto adverso en el organismo y se digiere en el estómago como un alimento normal. A continuación se muestra el resultado de los experimentos de alimentación.

&gt; __**Experimento de Alimentación 2026-JP-1**__
&gt; 
&gt; **Procedimiento:** Mordisquear SCP-2026-JP crudo.
&gt; 
&gt; **Sujeto:** Investigador Sakurada
&gt; 
&gt; **Resultado:** Era crujiente como un pepino, con un sabor ocasionalmente agrio[[footnote]]Investigaciones posteriores revelaron que era el sabor de SCP-2026-JP-1[[/footnote]]. Todo ello tiene un sabor ligeramente verde.


&gt; __**Experimento de Alimentación 2026-JP-2**__
&gt; 
&gt; **Procedimiento:** Hervir SCP-2026-JP.
&gt; 
&gt; **Sujeto:** Investigador Sakurada
&gt; 
&gt; **Resultado:** La textura se volvió más suave que cuando estaba cruda. El sabor también cambió a algo parecido a los fideos udon.

&gt; __**Experimento de Alimentación 2026-JP-3**__
&gt; 
&gt; **Procedimiento:** Freír SCP-2026-JP
&gt; 
&gt; **Sujeto:** Investigador Sakurada
&gt; 
&gt; **Resultado:** Crujiente. Bastante dulce.

&gt; __**Experimento de Alimentación 2026-JP-5**__
&gt; 
&gt; **Procedimiento:** Cortar SCP-2026-JP en tiras.
&gt; 
&gt; **Sujeto:** Investigador Sakurada
&gt; 
&gt; **Resultado:** Estaba más fresco que antes. Además, cuando lo corté en tiras, tenía la textura del tofu.
&gt; 
&gt; **Nota:** Parece que es posible destruir SCP-2026-JP teniendo una intención similar a la de &#34;ingerir&#34;.

&gt; __**Experimento de Alimentación 2026-JP-6**__
&gt; 
&gt; **Procedimiento:** Preparar SCP-2026-JP a la parrilla.
&gt; 
&gt; **Sujeto:** Investigador Sakurada
&gt; 
&gt; **Resultado:** A pesar de que no se usó carbón vegetal, se puede oler el carbón en el aire. El interior estaba crudo y sabía muy ácido.

Una entidad humanoide de piel oscura (llamada SCP-2026-JP-2) aparece en la ubicación de SCP-2026-JP una vez al mes, y si se le da SCP-2026-JP a SCP-2026-JP-2, SCP-2026-JP-2 desaparecerá dando las gracias.

**Registro de Descubrimiento:** SCP-2026-JP fue encontrado el 1/10/2019 por el Agente Mikuriya, que se apresuró a la escena después de que un residente de la ciudad informara de que una figura de la Sagrada Familia había aumentado de alguna manera en los campos de casas abandonadas de la ciudad de ██. En el momento del descubrimiento, SCP-2026-JP estaba siendo criado por SCP-2026-JP-2. Como resultado de la negociación con SCP-2026-JP-2, SCP-2026-JP fue cultivado por el personal de la Fundación en lugar de SCP-2026-JP, SCP-2026-JP fue entregado a SCP-2026-JP-2 periódicamente, y SCP-2026-JP-2 fue obligado a llevar GPS en todo momento.

A continuación, la transcripción de una entrevista con SCP-2026-JP-2.

&gt; **Entrevistado:** SCP-2026-JP-2
&gt; 
&gt; **Entrevistador:** Investigador Oze
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **SCP-2026-JP-2:** ¡Hola! Sagrada Familia, ¡he venido a llevarla!
&gt; 
&gt; **Investigador Oze:** Gracias por todo su trabajo, Millia[[footnote]]Nombre de SCP-2026-JP-2.[[/footnote]]. Me gustaría hacerle algunas preguntas antes de entregarle esta Sagrada Familia hoy... si no le importa.
&gt; 
&gt; **SCP-2026-JP-2:** ¿Qué quieres oír? ¡Por supuesto! ¡Pregunta todo lo que quieras! ¡Le debo mucho al Sr. Oze! Incluso me dio una placa el otro día.
&gt; 
&gt; **Investigador Oze:** No, es un GPS... bueno. Muchas gracias. Así que para empezar... ¿quién es usted?
&gt; 
&gt; **SCP-2026-JP-2:** Solo soy una gourmet, ya sabes. Ah, y si esto se alarga, ¿por qué no le damos un bocado al nejiriyaki[[footnote]]El plato propio de SCP-2026-JP-2, que se hace remojando SCP-2026-JP en agua durante unos minutos para ablandarlo, y luego retorciéndolo a mano, fijándolo con una brocheta, y asándolo. Tiene un sabor dulce.[[/footnote]] de la Sagrada Familia? ¡Está delicioso!
&gt; 
&gt; **Investigador Oze:** Gracias... [Come nejiriyaki de la Sagrada Familia]. ¿A qué se refiere con gourmet?
&gt; 
&gt; **SCP-2026-JP-2:** ¡Es que me gusta comer comidas inusuales de diferentes estrellas! Por ejemplo, Aluto en [inaudible], o el ikizukuri[[footnote]] **N del T:** Ikizukiri es la preparación de un sashimi sobre un animal vivo. Un sashimi es un plato de pescado o marisco crudo cortado finamente acompañado de una salsa empleada en comida japonesa. [[/footnote]] de Kenji Saito en Molurnije...
&gt; 
&gt; **Investigador Oze:** ¿Qué tipo de cocina es el ikizukuri de Kenzi Saito?
&gt; 
&gt; **SCP-2026-JP-2:** ¿De un humano? Se toma el ADN de una persona y se come viva la pseudoforma hecha a partir de ella. Los órganos internos están frescos y calientes y saben de maravilla... Por cierto, el lugar de Kenji Saito cambiará. No estoy seguro de qué hacer con él. ¿Yuna Yukimura? ¡era la que supo mejor! Como era una cría, sus huesos ya estaban blandos. No cuesta comerla porque no desobedece, y es... fácil de masticar.
&gt; 
&gt; **Investigador Oze:** Para. Ya está bien. Veo que le gusta... comer.
&gt; 
&gt; **SCP-2026-JP-2:** ¡Eso es! Porque comer es el mejor estilo de vida.
&gt; 
&gt; **Investigador Oze:** Entonces, ¿cultivó esta Sagrada Familia como comida?
&gt; 
&gt; **SCP-2026-JP-2:** ¡Sí! La Sagrada Familia está en lo más alto de mi lista de platos deliciosos!
&gt; 
&gt; **Investigador Oze:** ...¿Cómo se construyó la Sagrada Familia?
&gt; 
&gt; **SCP-2026-JP-2:** Pues... no, lo siento. Hemos hecho muchas mejoras para su cultivo, así que es difícil resumirlo de forma sucinta...
&gt; 
&gt; **Investigador Oze:** ¿Significa que hay un espécimen original detrás de todas esas mejoras?
&gt; 
&gt; **SCP-2026-JP-2:** Huh. Eso, por supuesto. Estoy seguro de que todos lo sabéis.
&gt; 
&gt; **Investigador Oze:** ¿Qué quiere decir con eso?
&gt; 
&gt; **SCP-2026-JP-2:** Um, qué era, creo que era... Sí, es en un lugar llamado España, ¿no? ¿Alguna vez has estado allí?
&gt; 
&gt; **Investigador Oze:** Sí, conozco la Sagrada Familia. Pero eso no es comida, es un edificio.
&gt; 
&gt; **SCP-2026-JP-2:** ...¿Qué? La Sagrada Familia es comida, ¿verdad?
&gt; 
&gt; **Investigador Oze:** ...Pero fue un hombre llamado Antoni Gaudí quien construyó la Sagrada Familia.
&gt; 
&gt; **SCP-2026-JP-2:** Oh, ese es nuestro abuelo, ¿verdad?
&gt; 
&gt; **Investigador Oze:** ¿Qué?
&gt; 
&gt; **SCP-2026-JP-2:** Mi abuelo era un amante de la comida, como yo. Intentaba cultivar la Sagrada Familia y otros alimentos que traía de otro planeta. Así que encontró la Tierra por casualidad, y parecía ser un buen entorno para cultivar alimentos, así que imitó a los humanos e hizo todo tipo de comida, ¡y por casualidad la Sagrada Familia creció a lo grande! ...Pero en medio de su cultivo, el abuelo murió por no poder seguir el ritmo, y la Sagrada Familia que estaba cultivando dejó de crecer... ¡Así es! No sé como agradecerlo... ¡Gracias!
&gt; 
&gt; **Investigador Oze:** Um, ...... ¿por qué da las gracias?
&gt; 
&gt; **SCP-2026-JP-2:** Tras la muerte del abuelo, nos preguntábamos cómo íbamos a alzar la Sagrada Familia, ¡y vosotros, los humanos, la alzasteis! Estaba tan feliz... Pero lleva mucho tiempo, ¿no? Así que no pude soportarlo más, así que corté un poco de la Sagrada Familia y utilicé los datos para hacer una Sagrada Familia modificada genéticamente. En este campo, tranquilamente. Pero, por alguna razón, también han surgido organismos parásitos como los humanos, y hay algunas mejoras... Bueno, siempre he confiado en los humanos... ¡Muchas gracias!
&gt; 
&gt; **Investigador Oze:** Esa... quiero decir... la Sagrada Familia que está en construcción ahora, ¿se comerá esa Sagrada Familia cuando esté terminada?
&gt; 
&gt; **SCP-2026-JP-2:** Por eso no tengo ganas de comer ni nada. La Sagrada Familia es para comérsela, ¿no? Ah, sí. ¡Cuando se termine, todos tienen que irse! Si es un parásito, resulta difícil eliminarla cada vez.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** Después de la entrevista, se descubrió que un trozo de pared de la parte de la Sagrada Familia diseñada por Antoni Gaudí tenía el mismo sabor que SCP-2026-JP cuando se introducía en la boca. Ahora, la finalización de la Sagrada Familia se ha pospuesto y es necesario actuar inmediatamente contra SCP-2026-JP-2.</textarea></pre>
