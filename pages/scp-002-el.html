**Mã vật thể:** SCP-002-EL

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Toàn bộ thực vật chịu tác dụng từ SCP-002-EL đều cần phải quản thúc tại nhà xanh tại điểm Khu-██. Khu vực trên cần phải được giám sát liên tục để theo dõi bất cứ biến thể mới. Bất cứ cá thể nào được phát hiện ngoài vùng quản thúc sẽ được thông báo ngay cho bên quản trị Tổ Chức. Nhân sự mong muốn thử nghiệm thêm lên SCP-002-EL cần phải xin phép cấp trên để được thực hiện.  

**Mô Tả:** SCP-002-EL là một kim loại cacbon cấp 7 trên thang đo Mohs, với cấu trúc tương tự với đá vôi và canxit, một vài dấu vết của lưu huỳnh đã được tìm thấy trên mẫu thử của ██████ dù cho chúng không có bất cứ liên hệ nào với quy cấu địa chất xung quanh vật thể. Cấu trúc kết tinh của chúng cũng không giống với bất kể dạng kết trúc nào từng có trước đây, và khi bị phá nát, một vài cá thể được thấy bị cùn, lởm chởm và vụn nát. Dù cho SCP-002-EL có phản ứng với hầu hết các loại dầu, phản ứng của nó với axit và bazơ loãng rất ít và khó quan sát, đối với axit, bazơ đặc và nước, phản ứng gần như không xảy ra. Sau khi đạt đến mức độ hóa hơi, vật chất biểu hiện tính tương tự █████, có độ nhớt đặc biệt thấp và mất rất nhiều khả năng kháng axit/chất tương tự. Lý do có thể là do độ phân tán cao và các phần tử bị tách rời.

Khoáng vật gây ra ảnh hưởng vĩnh viễn với các loài thực vật, biến chúng thành những món đồ gia dụng; thường là dạng thang (Được thế danh SCP-002-EL-2), chung với việc khiến bề mặt xung quanh trở nên phẳng cứng và chống nước hoàn toàn. Hiện tượng này lần đầu được phát hiện tại ████████ vào 5/12/1997 khi dân chúng báo cáo rằng có rất nhiều cái thang mọc lên từ lòng đất, đạt tới độ cao 5 mét. Chủ của khu vườn, Ngài █████ và Tổ Chức đã nhận được thông báo về vụ việc. Trong khi Đặc Vụ Tổ Chức đang kiếm tìm nguồn gốc hình thành SCP-002-EL, họ đã phát hiện các dị thể có gốc rễ phía dưới chúng. Dù cho không rõ về nguồn gốc dị thường, và bản chất của SCP-002-EL, một câu chuyện ngụy tạo đã được dựng nên rằng cánh đồng đã rò rỉ một chất gas gây ảo giác tự nhiên và Ngài █████ được thả tự do giả vờ như bị tấn công, sau đó Ngài đã được thuyết phục bán lại mẫu đất cho Tổ Chức.

**Phụ Lục 002-EL-1:** Vào ngày 4/7/200█, hai cá thể SCP-002-EL-2 hoang dã đã được tìm thấy tại Ampelakia, Larissa. Cả hai cá thể đều có dấu hiệu bị trèo lên. Nghiên cứu chuyên sâu cho thấy lý do xuất hiện của hai cá thể khác với nhóm cá thể được tìm thấy trước đó; có thể chúng đã được trồng vào biến đổi thủ công thay vì tự nhiên.

Nghiên cứu chuyên sâu về khu vực hiện đang được xem xét.
