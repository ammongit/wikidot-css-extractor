**Объект №:** SCP-1340-RU 

**Класс объекта:** [[[safe |Безопасный]]] 

**Особые условия содержания:** SCP-1340 не нуждается в особых условиях содержания, ввиду отсутствия угрозы с его стороны при хранении, а потому находится в хранилище №██-███ под общим наблюдением. Опыты с SCP-1340 временно приостановлены. 

**Описание:** SCP-1340 - это старая киноплёнка в металлическом футляре. Футляр частично покрыт ржавчиной, опознавательных надписей или иных знаков на нём обнаружено не было. Точный возраст и место происхождения установить не удалось, однако, исходя из проведённых анализов, можно утверждать, что футляр произведён в начала 20-го века. Возраст киноплёнки установить не удалось. Сама киноплёнка в рабочем состоянии и может быть воспроизведена при наличии подходящего оборудования. Любые повреждения киноплёнки буду устранены при помещении её в футляр. При полном уничтожении киноплёнки, она вновь появится в футляре спустя некоторое время (24 часа +/- час).

 SCP-1340 была обнаружена в киностудии ██████, города ██████, Англия. Сотрудник архива (далее &#34;пострадавший&#34;) обнаружил безымянный футляр и решил просмотреть содержимое кинофильма. На следующее утро после этого, пострадавший обратился в местную больницу с жалобой на зрение. С его слов, он перестал различать цвета, всё вокруг стало чёрно-белым. Плюс ко всему, он жаловался на зрительные шумы, подобные тем, что видны на старых кинолентах. Осмотревший пострадавшего врач не нашёл каких-либо повреждений и посоветовали обратиться к психиатру.
 На следующее утро пострадавший в панике вновь обратился в ту же больницу, жалуясь на пропажу слуха. По его словам, он не слышал абсолютно ничего, кроме постоянно играющей у него в голове музыки. На вопрос, как тогда он слышит вопросы докторов, тот ответил, что видит всё, что говорят они  и он сам в виде субтитр, которые появляются в нижней части его обзора. После этого пострадавшего поместили в психиатрическую лечебницу.
 На следующий день у пострадавшего начались галлюцинации. По его словам, его преследовал карлик из недавно просмотренного им фильма. Он бегал вокруг и насмехался над ним. Пострадавшему ввели успокоительное, после чего он заснул.
 На следующий день пострадавший сообщил что полностью ослеп. Он кричал, что всё, что он видит - это огромные буквы &#34;THE END&#34; на чёрном фоне перед собой. На вопросы врачей пострадавший отвечать перестал, так как перестал их слышать (субтитры также пропали).
 Примерно через пару недель в ту же больницу с подобными жалобами обратился другой работник той же киностудии. После этого, данные сведения дошли до фонда SCP. На место выехали сотрудники. SCP-1340 был изъят, оба пострадавших вывезены под предлогом лечения из местной больницы и затем устранены.

**Приложение:** 
Содержимое плёнки SCP-1340 - чёрно-белое немое кино, стилистика которого характерна для кинематографа начала 20-го века. Продолжительность фильма 6 минут и 13 секунд. Просмотр SCP-1340 оказывает необратимое влияние на одного случайного зрителя, присутствующего при непосредственном кинопоказе (просмотр по средствам камер видеонаблюдения признан безопасным).

**Содержимого кинофильма:**

Появляется чёрный экран с названием кинофильма: &#34;Звезда кино&#34;
Неопознанный худощавый мужчина европейской внешности лет 45-50, одетый в ночной халат и просторные штаны в звёздочку, просыпается в кровати у себя дома. За окном утро. После небольшой сцены в ванной, где от чистит зубы и демонстративно разглядывает свою щетину, действия картины перемещаются на кухню. Здесь главный герой наливает себе горячий кофе и садится за стол, на котором обнаруживает записку. 
(субтитры) &#34;Макс, ты неудачник и бездельник. Ты меня не достоин. Билл отвезёт меня к себе в Голливуд. Не ищи меня, между нами всё кончено.&#34;
Мужчина с негодованием бьёт кулаком по столу, из-за чего опрокидывает свою чашку горячего кофе себе на штаны. Вскакивает из-за стола и прыгая на месте пытается снять с себя штаны. Стоя с грустным лицом посреди кухни в халате и просторных трусах, мужчина печально смотрит наверх и говорит:
(субтитры) &#34;Эх, если бы я был звездой, как этот выскочка Билл, всё бы сложилось иначе! Я бы душу продал за то, чтобы сняться в кино!&#34;  
 Кухня наполняется дымом и прямо на столе появляется карлик а костюме, загримированный под дьявола (рост примерно 80 см., 2 прямых рога, остроконечный хвост).
