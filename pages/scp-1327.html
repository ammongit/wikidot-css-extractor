**Ítem #**: SCP-1327

**Clasificación de Objeto**: Seguro

**Procedimientos Especiales de Contención**: SCP-1327 debe ser guardado en la Casilla de Almacenamiento de Alta Seguridad J21b en el Sitio 19. Cualquier futura prueba requiere de una autorización escrita de un investigador supervisor.

**Descripción**: SCP-1327 es un kit de prueba de inteligencia de lenguaje inglesa que superficialmente se asemeja al Escala de Inteligencia de Wechsler (3ra. revisión). Se compone de nueve folletos de prueba de tamaños variantes que contienen una variedad de tareas hechas para evaluar varios de los componentes de la inteligencia, designados SCP-1327-1 hasta SCP-1327-9; un set de bloques de madera de colores con su uso destinado a las tareas de razonamiento espacial, designado como SCP-1327-10; y un bloc que contiene instrucciones y hojas de puntuación, designado como SCP-1327-11.

Las propiedades anómalas del objeto se manifiestan con la finalización de cualquiera de las tareas individuales. Dentro de los 500 milisegundos de la finalización de la tarea, tanto el evaluado como el evaluador van a colapsar en un complejo de epilepsia parcial bilateral que durará aproximadamente 8 segundos, durante el cual las ondas EEG muestran la activación del lóbulo temporal consistente con █████████. Una vez salidos de la epilepsia, el evaluado va a tener las capacidades del evaluador en el dominio de la inteligencia que estaba siendo testeado y viceversa. Ni el evaluado o el evaluador expresa tener algún conocimiento de la brecha de 8 segundos, y exceptuando cualquier cambio radical en inteligencia, ambos generalmente proceden como si nada inusual hubiera pasado (vea el Registro de Pruebas 1327-1).

Los materiales de prueba en sí mismos muestran diferencias evidentes del WAIS-III estándar de las siguientes formas:

* SCP 1327-1 (tareas analógicas): No hay divergencia del WAIS-III.
* SCP 1327-2 (tareas de vocabulario): Múltiples palabras se les da ortografía no estándar.
* SCP 1327-3 (tareas de conocimiento general): En lugar de su contenido usual, todas las preguntas de número primo involucran conocimiento químico y metalúrgico bastante de nicho tales como el punto de congelamiento del mercurio y las proporciones del cobre al zinc en el latón.
* SCP 1327-4 (tareas de aritmética): No hay divergencia del WAIS-III.
* SCP 1327-5 (tareas de memoria de trabajo numérica): No hay divergencia del WAIS-III.
* SCP 1327-6 (tareas de búsqueda de símbolos): En adición a los caracteres de operaciones alfanuméricas y booleanas usadas en el WAIS-III estándar, los símbolos usados en esta tarea incluyen símbolos no estándar que se asemejan caracteres alquímicos usados en el Santo Imperio Romano del 17avo siglo.
* SCP 1327-7 (tareas de codificación de símbolos de dígitos): Vea SCP 1327-6.
* SCP 1327-8 (tareas de razonamiento de matriz): Los números provistos en las matrices son diferentes a las que hay en la WAIS-III, pero sin un patrón obvio.
* SCP 1327-9 (tareas de completación de imágenes): Las imágenes provistas son dibujo de líneas que aparentan representar escenas de //Las Bodas Químicas de Christian Rosenkreutz//. 
* SCP 1327-10 (tareas de diseño de bloques): El diseño donde los evaluados se supone que tienen que duplicar es imposible de lograr con los bloques provistos en el tiempo asignado, resultando en fracaso sin importar la aptitud del evaluado.
* SCP 1327-11 (instrucciones y hojas de puntuación): No hay divergencia del WAIS-III, excepto que las guías de puntuación para las tareas anómalas son incluidas.

Notas de Recuperación: SCP-1327 fue obtenido del departamento de psicología de la Universidad ████████ en 1993. El objeto se volvió conocido para la fundación cuando un estudiante graduado desarrolló señales de retraso mental severo después de usarlo en un estudio en pacientes de Síndrome de Alfa Talasemia.

[[collapsible show=&#34;+ Registro de Pruebas 1327-1&#34; hide=&#34;- Cerrar Registro de Pruebas 1327-1&#34;]]
&gt; Estos archivos de registros almacenan todos los intentos de usar SCP-1327. Por favor usen el siguiente formato:

**Investigador:
Fecha:
Evaluador:
Evaluado:
Tarea usada:
Resultados:
Notas:** (si es necesario)
----
**Investigador:** Dr. Pran
**Fecha:** 25-06-2002
**Evaluador:** D-60144, un antiguo maestro de matemáticas de escuela primaria
**Evaluado:** D-59903, un vagabundo sin educación formal
**Tarea usada:** SCP-1327-4 (tareas de aritmética)
**Resultados:** Los sujetos completaron la tarea sin incidente y entraron en el estado de complejo de epilepsia como estaba previsto. Cuando subsecuentemente fue evaluado en una escala de inteligencia estándar, D-59903 demostró un incremento significativo en la aptitud matemática, pasando de 6to percentil a 82avo. D-60144 fue incapaz de realizar aritmética básica y entro en un estado de gran agitación antes de ser sedado por guardias de la Fundación.
----
**Investigador:** Dr. Pran
**Fecha:** 27-06-2002
**Evaluador:** D-59903
**Evaluado:** D-60144
**Tarea usada:** SCP-1327-4 (tareas de aritmética)
**Resultados:** D-59903 repetidamente remarco en pobre desempeño de D-60144. La tarea tomó aproximadamente 2 horas en completarla debido a la burlas innecesarias de D-59903. Evaluaciones post-epilepsia mostraron que ambos sujetos habían retornados a sus niveles originales de capacidad matemática.
----
**Investigador:** Dr. Pran
**Fecha:** 30-06-2002
**Evaluador:** D-60150, un antiguo miembro de una pandilla con inteligencia promedio
**Evaluado:** D-59921, quedo en un persistente estado vegetativo después de exponerse a SCP-████
**Tarea usada:** SCP 1327-2 (tareas de vocabulario)
**Resultados:** D-60150 se mostró una reticencia inicial pero eventualmente intento administrar la prueba. D-59921 se mantuvo en un estado vegetativo y no respondió a las preguntas de D-60150. No ocurrió el estado de epilepsia y no hubo un subsecuente cambio en el vocabulario de D-60150.
----
**Investigador:** Dr. Pran
**Fecha:** 09-07-2002
**Evaluador:** D-60259, un asesino con capacidad de memoria promedio
**Evaluado:** D-60263, un erudito autista con memoria eidética
**Tarea usada:** SCP 1327-5 (tareas de memoria de trabajo numérica). D-60263 fue instruido para responder “No lo sé” a cada pregunta.
**Resultados:** D-60259 adquirió un lapso de memoria de trabajo del dominio específico en un excedente de 50 números únicos o notas musicales, pero no demostró mejoras en memorización de palabras, locaciones espaciales, o escenas visuales. El rendimiento de la memoria de D-60263 fue promedio en memorización de números y música pero se mantuvo extraordinariamente alto en todos los otros dominios.
**Notas:** //Entonces el rendimiento en la prueba no importa – mientras haya algún tipo de respuesta, la inteligencia  de los sujetos va a ser intercambiada sin excepción//.
----
**Investigador:** Dr. Pran
**Fecha:** 13-10-2002
**Evaluador:** D-61553, un violador en serie con inteligencia general promedio
**Evaluado:** Un mono Rhesus macaque (especie //Macaca mulatta//) entrenado para sostener un pequeño cartel que dice “No lo sé” cuando es incitado
**Tarea usada:** SCP-1327-1 (tareas analógicas)
**Resultados:** D-61553 intento abandonar después de las primeras cinco preguntas, protestando que la prueba era “la cosa más putamente estúpida que he visto”, pero fue persuadido para terminar la tarea. Evaluaciones post-epilepsia mostraron que D-61553 era incapaz de entender varias formas de lógica básica, incluyendo silogismos, implicación, y modus ponens. El mono demostró habilidad a nivel humano de razonamiento analógico.
----
**Investigador:** Dr. Pran
**Fecha:** 01-11-2002
**Evaluador:** D-62791, un asesino con inteligencia ligeramente bajo al promedio
**Evaluado:** Un delfín de nariz de botella (especie //Tursiops truncatus//) entrenado para hacer un movimiento de encogimiento de hombros con sus aletas pectorales cuando es incitado
Tarea usada: SCP 1327-3
**Resultados:** [DATOS BORRADOS]
**Notas:** //Experimentos futuros con sujetos delfines son desanimadas fuertemente//.
----
**Investigador:** Dr. Pran
**Fecha:** 15-11-2002
**Evaluador:** D-59841, un delincuente sexual múltiple con inteligencia a nivel de genio
**Evaluado:** D-61224, un traficante de metanfetamina que sufrió de daño cerebral grave después de una exposición accidental a humos químicos
**Tarea usada:** Evaluación completa (SCP-1327-1 hasta -10)
**Resultados:** A pesar del extenso daño en las regiones corticales asociados con el habla y el control motor, D-61224 fue capaz mantenerse responsivo durante la prueba con ayuda estimulantes de Clase-C. Los primeros se volvieron aparentes en la completación de SCP-1327-2, cuando D-61224 comenzó a pronunciar palabras en los materiales de testeo fonéticamente en vez de acuerdo a su pronunciación adecuada. Más avances durante SCP-1327-4 y -5 previnieron a D-59841 de contar las puntuaciones en cada tarea. A este punto D-59841 comenzó a mostrar signos de angustia extrema y tuvo que ser contenido forzosamente. Cuando se completó SCP-1327-6 y -7, D-59841 perdió la habilidad de leer los materiales de testeo, y se quejó que las subsecuentes páginas estaban llenas de “cosas garabatosas” más que letras. Cuando fue instruido de continuar, D-59841 volvió a intentar de manera violenta de terminar la prueba y fue puesto en sedación, e instruido en dirigir el resto del testeo mediante simplemente sostener la página de instrucciones para que D-61224 pueda verlo. Finalmente, la completación de SCP-1327-9 y -10 resultó en agnosia visual total, dejando D-59841 completamente incapaz de reconocer objetos en sus alrededores o navegar en espacios físicos sin chocarse contra obstáculos. D-61224 no mostró mejoras en su aptitud, y una subsecuente imagen funcional no mostró incremento en activación cerebral en las regiones asociadas en el proceso visual, lingüístico, matemático, o mnémico. 
**Notas:** //El daño cerebral orgánico aparenta prevenir la transferencia de inteligencia – al menos en una de las direcciones. No podemos revertir esto, ya que ninguno de los sujeto son capaces de actuar como evaluador después de que el test fue completado//.
