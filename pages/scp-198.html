**Objek #:** SCP-198

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-198 terletak di ruang aman Situs-██ dengan penjaga bersenjata diposisikan di luar untuk mencegah akses tak diizinkan. SCP-198 harus dalam pengawasan video 24 jam di dalam wadah tersegel dan terkunci (0,5 mx 0,5 m x 0,5 m) dan kuncinya disimpan di lokasi aman yang hanya dapat diakses oleh personel dengan izin Level 3 ke atas. Dalam situasi apa pun personel Yayasan tidak boleh memegang SCP-198. Semua penanganan terhadap SCP-198 harus dilakukan melalui cara robotika terkontrol atau hanya dengan subjek pengujian Kelas-D.

Mengingat Insiden 198-A dan Insiden 198-B, Kelas Objek telah ditingkatkan ke Euclid dan Protokol Penahanan 198 telah ditetapkan. Wadah SCP-198 sekarang harus disimpan di atas skala digital yang tersambung ke sistem alarm dengan cadangan daya tambahan di ruang amannya. Perubahan berat apapun akan mengindikasikan pelanggaran dan Supervisor Situs harus segera memberlakukan Protokol Penahanan 198 yang dirinci di bawah ini.

**Deskripsi:** SCP-198 telah mengambil berbagai wujud sejak dimiliki Yayasan pada tahun 19██. Sejak kepemilikan, SCP-198 telah diamati memiliki lusinan wujud yang berbeda termasuk cangkir //Styrofoam//, botol bir kaca bermerek █████████, kaleng soda aluminium bermerek ██████ dan ████-███ █, gelas ukuran besar bertuliskan //“One Tequila, Two Tequila, Three Tequila, Floor”//(“Satu Tequila, Dua Tequila, Tiga Tequila, Tepar”), botol air plastik dengan label █████ terkelupas sebagian, dan [DATA DIHAPUS]. Wujud tersebut selalu tampak terisi sebagian dengan cairan yang seharusnya berada di tipe itu.

Saat ini, SCP-198 terlihat seperti cangkir kopi porselen putih biasa dengan garis-garis strip biru vertikal yang ditempatkan dengan jarak yang merata di sekeliling bagian luarnya. Tidak ada bekas buatan pabrik  atau detail yang menonjol dari penampilannya dalam bentuk saat ini. Objek berhasil menahan semua upaya penghancuran atau pengambilan sampel untuk analisis lebih lanjut. Saat tidak aktif, SCP-198 bisa menampung 240 mL (8 fl oz) cairan yang seharusnya berada di cangkir kopi standar manapun.

Sifat anomali tidak akan mucul sampai seorang manusia hidup memegang SCP-198. Sekitar 2 - 5 detik setelah SCP dipegang, ia akan langsung menempelkan dirinya sendiri melalui cara yang tidak diketahui, meskipun mengakibatkan rasa menyakitkan pada salah satu atau kedua tangan pemegang. Subjek pengujian telah melaporkan rasa sakit karena keterikatan dengan SCP-198 seperti sensasi &#34;terbakar&#34; atau &#34;berapi&#34;, meskipun tidak ada panas yang bisa dideteksi oleh pengamatan atau perangkat. Penggunaan sarung tangan atau pembatas lain antara objek dan tangan tidak dapat mencegah proses pengikatan selama subjek masih dapat memegang SCP-198. Pengujian ekstensif menunjukan bahwa ikatan tersebut tampaknya berada pada tingkat molekuler dan bersifat permanen sampai kematian pemegangnya. Sampai sekarang, tidak ada cara yang ditemukan untuk memutus ikatan termasuk mencoba memotong atau melukai jari atau tangan pemegang karena luka di bawah pergelangan tangan subjek pengujian sembuh secara instan. Usulan pengujian lanjutan mengenai rentang penyembuhan lengan pemegang menunggu persetujuan.

Setelah terikat, cairan apapun di dalam SCP-198 akan menghilang dan wadah akan mulai terisi dari dasar dengan cairan atau bahan semi-padat, dan berhenti hanya setelah mencapai bagian atas wadah. Cairan atau bahan setengah padat tersebut berbeda untuk setiap pemegang, tetapi hingga saat ini merupakan cairan tubuh atau ekskresi manusia di setiap contoh pengujian. Contoh tersebut termasuk air liur manusia, keringat, darah, empedu, lendir, urin, feses, dan [DATA DIHAPUS] serta kombinasi dari dua atau lebih bahan tersebut.

Setelah SCP-198 terisi, pemegangnya akan mengalami dehidrasi dan/atau kekurusan yang cepat, menjadi kekurangan gizi yang terus meningkat hingga ke titik kematian, yang biasanya terjadi dalam waktu 24 jam jika tidak ada tindakan pencegahan. Mengonsumsi makanan standar, cairan, atau Nutrisi Intravena tidak bisa membalikkan atau memperlambat proses ini. Pengujian menunjukan bahwa satu-satunya cara subjek dapat mendapat nutrisi adalah dengan mengonsumsi isi SCP-198; namun, tingkat konstan dehidrasi dan kekurusan tetap sama, memaksa subjek pengujian untuk mengonsumsi sejumlah besar ekskresi hampir secara konstan agar tetap hidup. Saat isinya dikonsumsi atau - seperti yang sering terjadi - dibuang keluar dari wadah, SCP-198 akan terus mengisi ulang sendiri secara otomatis. Subjek tes telah bertahan selama 70 jam dengan mengkonsumsi ekskresi sebelum akhirnya menyerah pada kelelahan atau menolak untuk mengkonsumsi isinya lagi, yang selalu menyebabkan kematian.

Setelah kematian pemegang, ikatannya dengan SCP-198 putus dan ia bisa dipindahkan lagi. Pada sekitar 75% upaya pengujian, SCP-198 akan hilang begitu ikatan putus dan muncul kembali di permukaan datar terdekat, dengan mengutamakan di meja atau rak didalam ruangan yang sama, dan mengambil bentuk baru. Sekitar 90% dari kasus kemunculan ini, ia akan berada di sekitar pemegangnya yang tewas, tetapi telah beberapa kali objek diamati muncul kembali di ruang penahanan terdekat, ruang observasi, dan dalam satu kasus, [DATA DIHAPUS]. Karena kemungkinan berbahaya dari insiden itu, kehati-hatian diwajibkan saat berada di dekat ruang penahanan atau pengujian SCP-198. Personel Yayasan diminta untuk tidak membawa minuman atau wadah apa pun dalam jarak 100 m dari ruang penahanan SCP-198 bahkan ketika objek tersebut tidak sedang diteliti saat itu.

SCP-198 didapatkan oleh Yayasan dari bunker bawah tanah di ███████, Jerman, setelah tidak sengaja ditemukan oleh pekerja konstruksi. Laporan aktivitas aneh dan kematian di antara pegawai konstruksi terkait bunker ini menarik perhatian Yayasan. Agen ██████, setelah mencapai lokasi, menemukan beberapa mayat yang sangat kurus, baik yang baru maupun yang cukup tua. Tak mengetahui penyebab kematian mereka atau SCP yang terlibat, Agen ██████ menutup area tersebut dan menunggu bantuan. Pada saat itu objek SCP tersebut muncul saat Agen secara keliru mengambil apa yang terlihat seperti sebotol air yang belum dibuka di meja di situs konstruksi. Bantuan lalu tiba dan menemukan Agen ██████ yang sangat gelisah sedang muntah dan berjuang untuk melepaskan tangannya dari secangkir penuh [DATA DIHAPUS]. Agen ██████ kemudian bunuh diri saat pembersihan lokasi.


**Insiden 198-A:**

&gt; **Tanggal:** ██-██-20██
&gt; **Lokasi:** Situs-██
&gt; **Deskripsi:** Sekitar pukul 14:15, Peneliti John ██████, yang bekerja di dalam ruang observasi yang berdekatan dengan ruang penahanan SCP-198, meraih apa yang dikiranya sebagai termos es tehnya hanya untuk menyadari bahwa dia terikat dengan kuat pada SCP-198. Segera, Peneliti ██████ memberi tahu Supervisor Situs yang, setelah memeriksa ruang penahanan 198, menemukan bahwa SCP-198 memang hilang dari wadahnya. Setidaknya sudah 3 bulan setelah pengujian terakhir dilakukan pada SCP-198 tanpa insiden. Peneliti ██████ diwawancarai oleh staf Situs dan dibuat hidup dengan mengkonsumsi kandungan SCP-198 selama 31 jam sebelum akhirnya menolak untuk meminumnya lebih lama lagi.
&gt;
**Insiden 198-B:**

&gt; **Tanggal:** ██-██-20██
&gt; **Lokasi:** Situs-██
&gt; **Deskripsi:** Sekitar pukul 8:00, Penjaga Keamanan Albert ████████ singgah untuk mengambil secangkir kopi dari ruang istirahat yang kemudian diperkirakan berlokasi tiga lantai di bawah dan dua lorong jauhnya dari ruang penahanan SCP-198. Penjaga itu mendapati dirinya terikat pada SCP-198 ketika dia mencoba mengambil sebotol krim susu dari lemari es ruang istirahat. Sekali lagi Supervisor Situs diberitahu tentang adanya potensi pelanggaran penahanan dan menemukan wadah SCP-198 kosong. Penjaga ████████ telah diwawancarai dan memilih untuk bunuh diri daripada mengonsumsi isi SCP-198.

//Seketika setelah Insiden-198-B, Supervisor Situs memutuskan bahwa Kelas Objek harus dinaikan ke Euclid dan Protokol Keamanan 198 dibuat untuk menangani pelanggaran keamanan kedepannya.//

**Protokol Penahanan 198:**
&gt; Protokol Keamanan 198 harus dieksekusi segera oleh Supervisor Situs setelah pelanggaran keamanan 198 terdeteksi. Pada saat alarm yang terpasang di skala SCP-198 berbunyi, Situs-██ harus diamankan dan semua personel harus menghindari semua wadah penyimpan makanan dan minuman, juga mengevakuasi fasilitas sampai SCP-198 bisa ditemukan dan diamankan.

Untuk Lampiran Percobaan, mohon merujuk ke [[[Experiment Log 198-A]]].
