[[div style=&#34;text-align: right; margin-right: 2em; margin-top: -20px;&#34;]]

**Identyfikator podmiotu:** SCP-2317-J

**Klasa podmiotu:** --Apollyon--[[footnote]]//Rada O5 zdecydowała, że klasa Apollyon jest durna, ponieważ przeczy jakiejkolwiek ideologii Fundacji i jest używana tylko po to, aby skipy były straszniejsze i zdawały się bardziej potężne.// - O5-13[[/footnote]] Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-2317-J musi pozostać zamknięty i nie może być otwierany pod żadnym pozorem. Personelowi należy przypominać, że nie ważne, jaki głos usłyszą po drugiej stronie, jedynym organizmem żyjącym za SCP-2317-J jest SCP-2317-JK.

Nalepiana karteczka z napisem: &#34;**__NIE__** otwierać - scp 2317 jk jest w środku (i chce zjeść świat)&#34; musi być przyczepiona do SCP-2317-J przez cały czas, jako ostatnia linia obrony przed otwarciem SCP-2317-J.

**Opis:** SCP-2317-J to drzwi będące uniwersalnym portalem prowadzącym do Wszechświata Kappa-Erikesh. Obszar za SCP-2317-J był wielkim na kilka kilometrów solniskiem. Wcześniej SCP-2317-J posiadał za sobą siedem marmurowych filarów, lecz zostały one zniszczone przez SCP-2317-JK.

SCP-2317-JK to wysoki na dwa kilometry, otyły humanoidalny byt, który wcześniej był zabezpieczony przez siedem haków wbitych w jego plecy. Każdy z tych haków został rozerwany, uwalniając SCP-2317-JK.

**Dodatek 1:** Przebudzenie SCP-2317-JK.
&gt; //Przebudzenie SCP-2317-JK zostało przewidziane na moment po zniszczeniu siódmego łańcucha. O5-13 przybył do strefy przechowawczej 179, aby doświadczyć zbliżającego się końca świata i jeśli zajdzie taka możliwość, negocjować z SCP-2317-JK.//
&gt; 
&gt; //Ziemia wokół siedmiu filarów nad SCP-2317-J zapada się, a SCP-2317-JK wynurza się spod gruntu. Mierzy całe dwa kilometry, a jego rogi mają długość jednego kilometra. Zaczyna wrzeszczeć.//
&gt; 
&gt; **SCP-2317-JK:** JAM JEST BLACKBOX-BLACKBOX-BLACKBOX-BLACKBOX, POŻERACZ ŚWIATÓW! ŻADEN ŚWIAT NIE UCHRONI SIĘ PRZED MOIM GNIEWEM!
&gt; 
&gt; //O5-13 i cały pozostały personel dokonuje odwrotu taktycznego przed SCP-2317-J.//
&gt; 
&gt; **SCP-2317-JK:** BYŁEM TU UWIĘZIONY PRZEZ CZTERY TYSIĄCE LAT, LECZ TERAZ W KOŃCU JESTEM WOLNY!
&gt; 
&gt; **O5-13:** Zamknijcie drzwi, ten gość jest serio głośny. Nie chcę go słuchać.
&gt; 
&gt; //SCP-2317-J zostaje zamknięty.//
&gt; 
&gt; **SCP-2317-JK:** TERAZ TYLKO ZNALEŹĆ ZIEMIĘ I DOKONAĆ MEJ ZEMSTY!
&gt; 
&gt; **SCP-2317-JK:** EEE? A GDZIE JEST ZIEMIA?
&gt; 
&gt; **SCP-2317-JK:** O! SĄ DRZWICZKI.
&gt; 
&gt; //Słychać głośne stuknięcie w SCP-2317-J.//
&gt; 
&gt; **SCP-2317-JK:** O CHOLERA! ZŁAMAŁEM KLAMKĘ TYMI GRUBYMI PALUCHAMI.
&gt; 
&gt; **SCP-2317-JK:** CZY KTOŚ Z WAS, MILI LUDZIE, MÓGŁBY OTWORZYĆ DLA MNIE TE DRZWI?
&gt; 
&gt; //Zaczyna się dwudziestominutowa dyskusja pomiędzy O5-13, a personelem przechowawczym SCP-2317-J o tym, jak prawidłowo odpowiedzieć na żądanie SCP-2317-JK.//
&gt; 
&gt; **O5-13:** Nie.
&gt; 
&gt; **SCP-2317-JK:** OJ NO WEŹCIE, BYŁEM TU UWIĘZIONY PRZEZ CZTERY TYSIĄCE LAT, DAJCIE SPOKÓJ I OTWÓRZCIE TE DRZWI!

**Dodatek 2:** Próby ucieczki
&gt; **???:** Przepraszam. Jest tam kto?
&gt; 
&gt; **Sierżant Hannibal Masterson:** Halo?
&gt; 
&gt; **???:** Przepraszam pana, czy mógłby pan otworzyć drzwi?
&gt; 
&gt; **Sierż. Masterson:** Pewnie, chwila... Minutkę. Nie jesteś czasem SCP-2317-JK, nie?
&gt; 
&gt; **???:** Co? Nie... Ja jestem... uh... KJ-7132-PCS, jego... uh... kuzyn?
&gt; 
&gt; **Sierż. Masterson:** A no tak, to ma sens. Już podchodzę do drzwi.
&gt; 
&gt; **KJ-7132-PCS:** Dzięki wielkie!
&gt; 
&gt; //Sierż. Masterson czyta treść nalepianej karteczki na SCP-2317-J.//
&gt; 
&gt; **Sierż. Masterson:** Chwila moment. Mówisz, że kim jesteś?
&gt; 
&gt; **KJ-7132-PCS:** Kuzynem SCP-2317-JK!
&gt; 
&gt; **Sierż. Masterson:** Hej, Jonny Vance, podaj mi tu Kodeks Erikesh.
&gt; 
&gt; **Asystent badacza Jonathan Vance:** Jasne szefie. Już podaję.
&gt; 
&gt; //Sierż. Masterson i Asystent Vance przeglądają Kodeks Erikesh.//
&gt; 
&gt; **Sierż. Masterson:** Niezła próba, ale SCP-2317-JK zjadł wszystkich swoich kuzynów!
&gt; 
&gt; **KJ-7132-PCS:** Uh, mnie akurat nie zjadł?
&gt; 
&gt; **Sierż. Masterson:** Jesteś SCP-2317-JK, prawda?
&gt; 
&gt; **SCP-2317-JK:** PRZEKLINAM WAS FUNDACJO! JESZCZE KIEDYŚ WAS DOPADNĘ!

&gt; **SCP-2317-JK:** Jest tam kto?
&gt; 
&gt; **Asystent badacza Doktor Jackson Choi:** Witaj, SCP-2317-JK.
&gt; 
&gt; **SCP-2317-JK:** O, hej Jackson.
&gt; 
&gt; **Dr Choi:** Co tam?
&gt; 
&gt; **SCP-2317-JK:** Jak wiesz, jestem pradawnym potworem.
&gt; 
&gt; **Dr Choi:** Tak, to prawda.
&gt; 
&gt; **SCP-2317-JK:** Ale jeśli otworzysz te drzwi, spełnię Twoje życzenia.
&gt; 
&gt; **Dr Choi:** Czy to będą tego typu gówniane życzenia jak od dżinów, które w absurdalny sposób przekręcą to, czego chcę?
&gt; 
&gt; **SCP-2317-JK:** Och nie! To prawdziwe, życzliwe życzenia ode mnie!
&gt; 
&gt; **Dr Choi:** Oj ostro negocjujesz, ale chyba zaakceptuję ofertę.
&gt; 
&gt; //Dr Choi idzie otworzyć drzwi. Sierż. Masterson wchodzi do komory przechowawczej.//
&gt; 
&gt; **Sierż. Masterson:** Co ty robisz?
&gt; 
&gt; **Dr Choi:** SCP-2317-JK mówi, że spełni moje życzenia, jeśli otworzę te drzwi.
&gt; 
&gt; **Sierż. Masterson:** Nieźle! Zrób to.
&gt; 
&gt; //Dr. Choi i Sierż. Masterson podchodzą do SCP-2317-J w celu ich otwarcia. Sierż. Masterson czyta treść nalepianej karteczki na SCP-2317-J.//
&gt; 
&gt; **Sierż. Masterson:** Czekaj... SCP-2317-JK, jakie masz plany po tym, jak otworzymy te drzwi?
&gt; 
&gt; **SCP-2317-JK:** Och, pożeranie świata, kończenie cywilizacji, absolutna apokalipsa. No wiesz. Typowy poniedziałeczek.
&gt; 
&gt; **Sierż. Masterson:** Oj! Ktoś tu się wygadał!
&gt; 
&gt; **Dr Choi:** Spełnisz nam życzenia, a potem nas zjesz!
&gt; 
&gt; **SCP-2317-JK:** PONOWNIE WYKIWANY! PEWNEGO DNIA NADEJDZIE MOJA ZEMSTA!


&gt; //Słychać pukanie zza SCP-2317-J.//
&gt; 
&gt; **Starsza badaczka Doktor Victoria Fellini:** Hej. Niech ktoś się tym zajmie.
&gt; 
&gt; //Asystent Vance podchodzi do SCP-2317-J.//
&gt; 
&gt;  **Asystent Vance:** Uh, halo?
&gt; 
&gt; **???:** Hej, mam tu dużą pizzę dla Strefy Przechowawczej 179.
&gt; 
&gt; **Asystent Vance:** Hej! Doktor Fellini! Ten typ mówi, że ma dla nas pizzę.
&gt; 
&gt; **Dr Fellini:** A mamy na to kasę?
&gt; 
&gt; **Sierż. Masterson:** Aj nie. Rada Nadzorcza powiedziała, że zamawiamy za dużo fast foodów i obcięli nam budżet.
&gt; 
&gt; **???:** O nie! Wszystko w porządku! Ta pizza jest em... Na koszt firmy!
&gt; 
&gt; **Dr Choi:** Pizza na koszt firmy?
&gt; 
&gt; **???:** No tak! Za yyy... lojalność klienteli.
&gt; 
&gt; **Dr Fellini:** Ale dla jakiej firmy?
&gt; 
&gt; **???:** Uh... Pizzeria Szkarłatnego Króla?
&gt; 
&gt; **Sierż. Masterson:** Przecież nigdy nie zamawialiśmy stamtąd pizzy.
&gt; 
&gt; **???:** To... taka inicjatywa, aby zareklamować produkty.
&gt; 
&gt; **Asystent Vance:** Hej, nie będę się kłócić z darmową pizzą.
&gt; 
&gt; **Dr Fellini:** Racja. Idź po tę pizzę.
&gt; 
&gt; //Asystent Vance wstaje w celu otwarcia SCP-2317-J. Właśnie w tym momencie, [[[my-loever-the-dog | Dr Kain Pathos Crow]]] wchodzi do komory przechowawczej.//
&gt; 
&gt; **Dr Crow:** Co się tu dzieje?
&gt; 
&gt; **Dr Choi:** Zaraz dostaniemy darmową pizzę!
&gt; 
&gt; **Dr Crow:** Nieźle! Skąd?
&gt; 
&gt; **Sierż. Masterson:** Z Pizzerii Szkarłatnego Króla. To taka inicjatywa na reklamowanie produktu.
&gt; 
&gt; //Asystent Vance kontynuuje podchodzenie do SCP-2317-J. Dr Crow zauważa i czyta treść nalepianej karteczki na drzwiach.//
&gt; 
&gt; **Dr Crow:** Chwila stop! Jedyną rzeczą za tymi drzwiami jest SCP-2317-JK!
&gt; 
&gt; **Asystent Vance, Sierż. Masterson, Dr Choi, Dr Fellini:** //(Wdech!)//
&gt; 
&gt; **Dr Choi:** Czyli nie ma tam żadnej pizzy!?
&gt; 
&gt; **SCP-2317-JK:** I UDAŁOBY MI SIĘ, GDYBY NIE WY I TEN WASZ WŚCIBSKI, ZAPCHLONY KUNDEL!


&gt; //Jako że cała kadra przechowawcza SCP-2317-J wzięła wakacje w tym samym momencie, wszystkie stanowiska w ośrodku przejęła klasa D.//
&gt; 
&gt; **SCP-2317-JK:** HEJ. W TYM TYGODNIU NIE GRAMY W SZACHY?
&gt; 
&gt; **D-4231:** Nie jesteśmy tymi, co zawsze.
&gt; 
&gt; **D-PropozycjaTufto:** No właśnie. My tu tylko sprzątamy.
&gt; 
&gt; **SCP-2317-JK:** A BYLIBYŚCIE ZAINTERESOWANI OTWARCIEM TYCH OTO PIĘKNYCH DRZWI?
&gt; 
&gt; **D-4231:** Zakazali nam tego robić. W zasadzie to jedna z najważniejszych rzeczy, jakich nam nie wolno.
&gt; 
&gt; **SCP-2317-JK:** OJ NO WEŹCIE! ŻYJE SIĘ TYLKO RAZ! ZABAWCIE SIĘ! ZASADY SĄ PO TO, ŻEBY JE ŁAMAĆ!
&gt; 
&gt; **D-PropozycjaTufto:** A od kiedy niby otwieranie drzwi jest fajne?
&gt; 
&gt; **D-oczywistenawiązanie:** Hej, co nam szkodzi? Otwórzmy te drzwi!
&gt; 
&gt; **D-4231:** Od lat tak dobrze się nie bawiłem!
&gt; 
&gt; //D-oczywistenawiązanie otwiera SCP-2317-J, ujawniając SCP-2317-JK skulonego po drugiej stronie.//
&gt; 
&gt; **D-oczywistenawiązanie:** Może jednak nie powinienem był tego robić.
&gt; 
&gt; **SCP-2317-JK:** PO CZTERECH TYSIĄCACH LAT NARESZCIE JESTEM WOLNY! MUHAHAHAHAHA!
&gt; 
&gt; //SCP-2317-JK próbuje przeczołgać się przez SCP-2317-J, jednakże jego głowa jest za duża i nie może tego zrobić.//
&gt; 
&gt; **SCP-2317-JK:** CHYBA PRZYTYŁEM TROCHĘ OD OSTATNIEGO RAZU. SPRÓBUJĘ INACZEJ.
&gt; 
&gt; //SCP-2317-JK próbuje wcisnąć jeden palec przez SCP-2317-J, jednak ponownie nie może tego zrobić.//
&gt; 
&gt; **D-4231:** I oni się bali, że to coś zniszczy świat?
&gt; 
&gt; **SCP-2317-JK:** A WEŹ IDŹ SIĘ JEBAĆ! MÓGŁBYM ZAKOŃCZYĆ TEN ŚWIAT KIWNIĘCIEM PALCA, GDYBYM TYLKO MÓGŁ PRZECISNĄĆ SIĘ PRZEZ TE CHOLERNE DRZWICZKI!
&gt; 
&gt; **D-PropozycjaTufto:** Ale jesteś potworem wysokim na sto mil. Nie ma opcji, że się przeciśniesz.
&gt; 
&gt; **SCP-2317-JK:** CHWILA! MAM TO!
&gt; 
&gt; //SCP-2317-JK unosi głowę i zieje ogniem przez SCP-2317-J. Ogień w stosunkowo niewielkim stopniu wypełnia komorę przechowawczą bez wartościowych ofiar.//
&gt; 
&gt; **D-oczywistenawiązanie:** Ał! On chyba wypalił mi brwi.
&gt; 
&gt; **D-PropozycjaTufto:** O Boże! D-4231 nie żyje!
&gt; 
&gt; **SCP-2317-JK:** //(WZDYCHAJĄC)// CHWILA. DAJCIE MI EON NA ZŁAPANIE MOJEGO OGNISTEGO ODDECHU. NASTĘPNYM RAZEM WAS SIĘGNIE.
&gt; 
&gt; //D-PropozycjaTufto wstaje i podchodzi w stronę SCP-2317-J.//
&gt; 
&gt; **SCP-2317-JK:** CHWILA! NIE! NIE ZAMYKAJ DRZWI! DAM WAM PIZZĘ. JA FAKTYCZNIE ZROBIŁEM DLA NICH PIZZĘ, ABY ICH WTEDY WYKIWAĆ!
&gt; 
&gt; **D-oczywistenawiązanie:** Wiesz co? Ta oferta z pizzą jest całkiem kusząca...
&gt; 
&gt; //D-PropozycjaTufto zamyka SCP-2317-J.//
&gt; 
&gt; **SCP-2317-JK:** O BOŻE! A BYŁO TAK BLISKO!</textarea></pre>
