**Articolo:** SCP-592 - Libro di Storia Inesatto
**Autore:** [[*user ashleypoet]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-592 SCP-592]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

**Elemento #:** SCP-592

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** È necessario contenere SCP-592 all’interno della cella di ricerca 1611-E, chiuso in una scatola di acciaio al centro di una cabina di contenimento in vetro satinato. Dentro la cabina vi sono altresì un tavolo, due computer, uno scanner per computer di dimensioni standard, una porta di connessione di rete interna e due paia di occhialini per la distorsione visiva, che devono essere indossati quando si entra nella cabina per rendere illeggibile SCP-592. Il primo computer funge da macchina di analisi, il secondo da firewall personalizzato. Tutti i dispositivi sono stati modificati con software e hardware specializzati (consultare Protocollo Test per i dettagli) e la porta di rete è stata protetta in modo tale che nessun dispositivo diverso dal firewall possa utilizzarla. È indispensabile che i computer e lo scanner siano spenti e scollegati dopo le sperimentazioni e che siano alimentati solo per la durata del test. La copertina anteriore e quella posteriore di SCP-592 devono essere sempre rivestite con del nastro nero opaco.

La cella deve essere costantemente sorvegliata per assicurarsi che SCP-592 non venga rimosso.

**Descrizione:** SCP-592 è un grande libro con copertina rigida che esternamente non mostra anomalie, ma che può causare allucinazioni, psicosi, cambiamenti nella salute fisica e nell’aspetto o gravi ferite quando viene letto. Riporta il titolo di “Cronache del Ventesimo Secolo” ed è composto da 450 pagine stampate a colori. È dotato di copertina stampata (senza sovraccoperta) con il titolo del libro, l’editore e una selezione di illustrazioni all’interno del testo. La copertina originale è di un blu scuro. Il dorso del libro riporta il titolo e il nome dell’editore e non è coperto dal nastro. La copertina riferisce che è stato pubblicato dall’Interworld Press nel 1996 a 54 ███████ St, Chicago, IL. Una casa editrice chiamata “Interworld Press” non è mai stata registrata né risulta esistere nel luogo riportato.

Il tomo consiste in una raccolta di ritagli di giornale e brevi articoli sui principali eventi verificatisi dal gennaio 1900 al dicembre 1995. Gran parte della prima metà di quanto scritto coincide con gli eventi registrati, tuttavia ad un certo punto non oltre il 15 giugno 1956, una data che i ricercatori hanno denominato “Punto di Divergenza” (PDD), il testo inizia a discostarsi dalla storia conosciuta. Tali differenze divengono più frequenti e notevoli man mano che il testo si allontana dal PDD.

I soggetti sottoposti al testo dall’inizio fino al PDD non segnalano effetti negativi e generalmente commentano l’accuratezza di quanto riportato nel libro. Coloro che leggono il testo dopo il PDD percepiscono il passaggio come verità accettata e negano con veemenza qualsiasi suggerimento che il testo sia in realtà errato. Le affermazioni dei soggetti sono spesso di natura inquietante o assurda. Risulta inoltre che gli individui che abbiano letto gli avvenimenti di un certo periodo possano raccontare gli eventi descritti nelle sezioni successive del libro.

Inoltre, coloro che sono nati prima della data di un determinato avvenimento e hanno vissuto nel luogo dell’evento descritto o nelle sue vicinanze, possono elaborare esperienze personali costruite attorno all’evento e raccontarle come qualsiasi altro ricordo. Il soggetto farà di tutto per sostenere la realtà della storia, spesso ricorrendo alla violenza quando interrogato. 

L’esposizione a SCP-592 può alterare le caratteristiche fisiche del soggetto al fine di conformarsi agli eventi descritti nel passaggio letto, ciò può variare da piccoli cambiamenti nell’aspetto o nell’abbigliamento fino alla comparsa di gravi ferite. Ad esempio, un soggetto (D-94920) ha prodotto una cicatrice durante un’intervista, affermando di “essersela fatta durante i [DATI CANCELLATI]”. La moglie, di fronte alla cicatrice, che si trovava sul █████, è rimasta sorpresa, affermando che “non si era mai accorta della cicatrice prima”.

È stato riscontrato che una volta che il soggetto scopre che la realtà non coincide con i ricordi acquisiti, inizia a percepire il mondo presente come un’illusione, un sogno o un inganno, spesso affermando che le forze del governo sono all’opera per mantenere l’illusione. I soggetti che raggiungono questo stadio entrano in una psicosi profonda e cronica. Qualsiasi tentativo di curare questa convinzione è fallito. Gli effetti esatti variano:

||~ Data del passaggio letto ||~ Effetti||
|| Prima del PDD || Nessun effetto negativo a breve o lungo termine. ||
|| &lt; 2 mesi dopo il PDD || A breve termine: disorientamento. Nessun effetto negativo a lungo termine. ||
|| &lt; 2 anni dopo il PDD || A breve termine: disorientamento. A lungo termine: lievi disturbi psichiatrici, sviluppo di tic, incubi, leggeri episodi di paranoia e attacchi di panico. ||
|| &lt; 10 anni dopo il PDD || A breve termine: disorientamento, aggressività. A lungo termine: deliri profondamente radicati che provocano paranoia debilitante, psicosi e disturbi di tipo schizofrenico. ||
|| &gt; 10 anni dopo il PDD o dopo che il soggetto formula un “esperienza personale” || A breve termine: disorientamento, aggressività. A lungo termine: psicosi acute e deliri. Agnosia paralizzante. Sviluppo di asocialità. Alta probabilità di comportamento suicidario o omicida. Grave rischio di cambiamenti fisici repentini nel soggetto. ||

SCP-592 è stato recuperato durante un raid di narcotici nell’agosto 2006 nella proprietà del signor [REDATTO], leader di un controverso gruppo religioso chiamato “Culto della Storia Vera”. Pur trovandosi in possesso di SCP-592, è probabile che il sig. [REDATTO] abbia fondato la chiesa per tornaconto economico anziché rivelazione. Il proprietario potrebbe essere sopravvissuto all’esposizione di SCP-592 per circa due anni a causa dell’abuso di droghe, che includevano metanfetamina, cocaina e una serie di oppioidi – sebbene sia certo che gli psichedelici, in particolare il DMT, sono stati usati e probabilmente hanno interagito con gli effetti di SCP-592 più degli altri. [REDATTO] riteneva che tali deliri fossero causati dall’uso di droghe, tuttavia, un anno dall’esposizione a SCP-592, ha ricorso più spesso alle droghe per “nascondersi dalla verità”. In custodia e privato delle sostanze stupefacenti, l’individuo è entrato in coma ed è morto una settimana dopo. Le circostanze del recupero hanno portato a formulare proposte per testare SCP-592 in combinazione con droghe psichedeliche (consultare Proposta ████-█).

**Addendum 592-a:** Le proprietà chimiche di SCP-592 sono state studiate dal Dott. Grayson e dal team Chemical Forensics. Il dottor Grayson riferisce che:

&gt; I campioni sono stati ottenuti tagliando piccoli pezzi di forma quadrata dalle pagine indossando occhialini per la distorsione visiva. I pezzi di carta erano sufficientemente piccoli da contenere non più di una parola. Appena estratti, i pezzi contenenti parti di illustrazioni sono stati coperti da nastro nero opaco. I risultati ottenuti indicano che le proprietà chimiche di SCP-592 differiscono molto poco da qualsiasi altra pubblicazione a colori. La carta è formata principalmente da cellulosa proveniente da legno comune e gli inchiostri nero e giallo sono di produzione standard. È stato riscontrato, ciò nonostante, che alcune sostanze chimiche utilizzate negli inchiostri ciano e magenta, sebbene note alla scienza, non sono normalmente utilizzate nell’industria: un esperto di inchiostri e coloranti ha commentato che i prodotti chimici sarebbero un sostituto di qualità accettabile ma inferiore di quelli in uso se alcuni elementi scarseggiassero (e di conseguenza sarebbero più costosi di quanto lo siano oggi). 

**Protocollo di Test:**

Per nessuna ragione SCP-592 dovrà essere letto, a meno che il lettore non sia soggetto a un test autorizzato.

SCP-592 deve essere analizzato esclusivamente dal computer, utilizzando i sistemi forniti. Il libro deve essere scansionato pagina per pagina utilizzando lo scanner a disposizione, l’immagine selezionata viene successivamente inviata alla macchina di analisi. Lo scanner e gli altri dispositivi sono modificati in modo tale da poter essere utilizzati mentre si indossano gli occhialini per la distorsione visiva (//Nota: i ricercatori devono frequentare il Corso di Formazione 305-S: Braille intermedio e Corso di Formazione 10-E: Utilizzo del software di imaging SCP prima di essere approvati per il test SCP-592//).

La macchina di analisi è modificata in modo tale da non contenere e supportare dispositivi di memorizzazione scrivibili non volatili (permanenti) per evitare di memorizzare le copie delle immagini scansionate che potrebbero persistere oltre la fase di analisi. L’immagine viene repentinamente eliminata dalla RAM del sistema tramite un procedimento standard di cancellazione sicura della memoria.

Il firewall è configurato per studiare i pacchetti in entrata per le caratteristiche dell’output elaborato e distrugge il pacchetto se viene rilevata una quantità insufficiente di caratteristiche. Ciò impedisce la trasmissione di testi o immagini che non sono stati sufficientemente occultati. 

Dal momento che SCP-592 è ampiamente illustrato, esistono due protocolli di analisi:

**Analisi del testo:** La macchina di analisi utilizza sistemi di riconoscimento ottico dei caratteri (ROC) standard del settore per analizzare il testo nell’immagine, di seguito distrugge l’illustrazione. Il file di testo viene sottoposto quindi a una serie di procedure di elaborazione del linguaggio naturale (NLP) per sintetizzare il testo. Il file di testo originale viene poi distrutto e il riepilogo viene inviato alla rete Intranet sicura della Fondazione.

Le procedure della NLP analizzano l’estratto utilizzando metodi statistici che integrano database di diversi corpora, informazioni di altri SCP, una cronologia corretta degli eventi estratti da vari testi e una rete di riferimento severamente limitata di altre voci in SCP-592. NOTA: i tentativi volti ad aumentare il grado in cui l’analisi fa riferimento ad altri eventi hanno provocato un incidente in cui [DATI CANCELLATI], che ha portato all’eutanasia di tre ricercatori (consultare Documento SCP-592-███).//

Il riepilogo è scritto in modo tale da mitigare ogni possibilità di esposizione al vero materiale dell’estratto, ma fornisce comunque utili dettagli analitici sull’evento descritto. Un esempio (SCP-592-SUMM090777-A):

//Nota: Gli elementi lessicali dei database di origine sono presentati in maiuscolo.//

Data: 7 settembre 1977
Località: Stati Uniti meridionali (accuratezza del 99%). Stati: █████████ (79%), █████ ████████ (11%), o ███████ (accuratezza del 9%)
Tipo: {{RITAGLIO DI GIORNALE }}
Sintesi:
L’estratto descrive il {{CONFLITTO UMANO}}. Il {{CONFLITTO UMANO}} è di natura {{IDEOLOGICA}} o {{RELIGIOSA}}. L’estratto (56%) sembra avere un tono {{AFFLITTO}}. L’estratto contiene i numeri 2000, 1977, e 16. È probabile una relazione con {{EVENTO SUMM010777-C}} ed {{EVENTO [REDATTO]}} (accuratezza del 78%).
È certo (98%) che il passaggio contenga un riferimento a {{SCP-███}} e {{SCP-███}}.
Incidenti correlati: Incidente 592-██: &#34;Perdita di un arto in seguito all’esposizione all’articolo di SCP-592 sulla guerra.&#34;

**Analisi delle immagini:** SCP-592 contiene circa duecento illustrazioni. Tali figure vengono ritagliate dall’immagine scansionata come parte della procedura ROC. L’immagine viene quindi sottoposta a una serie di trasformate e circonvoluzioni di Fourier per oscurare l’output risultante dal riconoscimento umano, analizzando contemporaneamente la sua struttura e fornendo un riepilogo del contenuto mediante analisi statistiche. La scansione dell’immagine originale viene in seguito distrutta. Un esempio (SCP-592-IMG098):

Data: 1 aprile 1963
Località: {{CAMERA DA LETTO}} sconosciuta con {{ARREDAMENTO RUSTICO}}.
Tipo: {{FOTOGRAFIA A COLORI}}
Soggetto:
L’immagine raffigura due {{PERSONE ADULTE}} in piedi, un {{BAMBINO UMANO}} seduto su una {{SEDIA}} o {{SGABELLO}}, e {{SCP-███}}. Con una certezza del 100%, le {{PERSONE}} nell’immagine dovrebbero avere {{CARATTERISTICHE FACCIALI}}. Con una certezza del 100%, le {{PERSONE}} nell’immagine NON hanno {{CARATTERISTICHE FACCIALI}}.
