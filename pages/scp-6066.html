    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-6066

**项目等级：**Safe

**特殊收容措施：**SCP-6066所在土地已被基金会收购，当前由带电隔离栏周界保护。将开展例行巡逻监控周界，并就保障其持续运作进行必要维护。任何未授权人员若试图进入SCP-6066，将由驻站安保进行拘留、讯问、并视情况予以记忆删除或进一步拘留。

**描述：**SCP-6066是位于英格兰默西赛德郡Lerry村郊外的一座小屋。当地记录中对SCP-6066最初的修建或历史没有记录，但经检查该建筑外部，发现其具有维多利亚时代窗户和砖瓦的典型特征。

SCP-6066的异常性质使得对其开展彻底调查极端困难。不过，透过外部窗户和门扉进行视觉检查后，发现此房产内始终存在有一大群品种各异的家猫群体。尽管没有任何已知的稳定食物来源或水源，这些猫类从未出现过健康不良的情况，也从未观察到其试图离开SCP-6066。

SCP-6066的唯一可用入口是通往厨房的后门—试图通过其他方式闯入已被证实无法成功[[footnote]]一般造成人员以类似于探索失败时的方式失踪。[[/footnote]]。若有人员通过后门进入到SCP-6066，他们在通过该房屋的过程中必须遵守一套极为精准的行动模式，必须在特定时机做出特定动作才能避免探索失败。

若SCP-6066内的人员做出了与所需行动不一致的行为，无论程度有多轻微，该房产内的所有灯光会立即随之熄灭五秒—而待其重新开启后，该人员将完全消失。在此五秒内具体发生的情况尚不明了，所有寻找失踪人员的尝试全部失败。

尚不清楚穿过SCP-6066时所需的行动背后有何基础，其随意性经常造成探索根本无法取得任何进展。然而，有证据表明在SCP-6066内存在一种次要异常：即便受派遣的人员在探索前未被告知、或其行为造成了失败，从未记录到后续探索者在进一步的推进过程中出现相同错误或失败。

------

[[=]]
+ **探索记录6066-1**
[[/=]]

下面是经挑选的研究过程中进入SCP-6066的探索记录。多余记录已从本记录中移除，可经申请查阅。

每条记录内包含受试对象、其在失败前于SCP-6066内到达的位置、以及对每次探索的概要。在开展探索前，所有对象都佩戴了体载摄像头以记录其经历。

&gt; **对象：**D-6066-1
&gt; 
&gt; **失败地点：**厨房
&gt; **探索概要：**对象开启SCP-6066后门并进入厨房。对象向前迈出一步。
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-3
&gt; 
&gt; **失败地点：**厨房
&gt; **探索概要：**对象开启SCP-6066后门并进入厨房。对象把鞋在欢迎地摊上擦拭一番。对象开始走向通往下一房间的门。对象没有对从柜上跳下的猫做出反应，继续向门前进。
&gt; 
&gt; 对象在触到门时停步。而后对象转身走向厨房柜。对象打开抽屉，取出一把餐刀。
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-9
&gt; 
&gt; **失败地点：**走廊
&gt; **探索概要：**对象开启SCP-6066后门并进入厨房。对象把鞋在欢迎地摊上擦拭一番。对象开始走向通往下一房间的门。对象没有对从柜上跳下的猫做出反应，继续向门前进。
&gt; 
&gt; 对象在触到门时停步。而后对象转身走向厨房柜。对象打开抽屉，取出两把餐叉，将其一放在柜上，另一把放入口袋。
&gt; 
&gt; 对象回到厨房门并将其开启，进入到走廊内—左侧可见有两扇门，右侧有一向下的楼梯。墙壁上可见有多幅凤凰、骷髅和蛋的绘画。十五只猫中有一只在走廊内可见，用脸蹭了D-6066-7的腿。
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-15
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**对象开启SCP-6066后门并进入厨房。对象把鞋在欢迎地摊上擦拭一番。对象开始走向通往下一房间的门。对象没有对从柜上跳下的猫做出反应，继续向门前进。
&gt; 
&gt; 对象在触到门时停步。而后对象转身走向厨房柜。对象打开抽屉，取出两把餐叉，将其一放在柜上，另一把放入口袋。
&gt; 
&gt; 对象回到厨房门并将其开启，进入到走廊内—左侧可见有两扇门，右侧有一向下的楼梯。墙壁上可见有多幅凤凰、骷髅和蛋的绘画。二十一只猫中有一只在走廊上可见，试图用脸蹭D-6066-15的腿，但被其一步迈过，继续沿走廊前进，每经过左侧一扇门就对其敲门两下。
&gt; 
&gt; 在来到楼梯处时，对象对着聚集的猫群鞠躬致敬一次，开始向楼梯下走去。
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-19
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**对象开启SCP-6066后门并进入厨房。对象把鞋在欢迎地摊上擦拭一番。对象开始走向通往下一房间的门。对象没有对从柜上跳下的猫做出反应，继续向门前进。
&gt; 
&gt; 对象在触到门时停步。而后对象转身走向厨房柜。对象打开抽屉，取出两把餐叉，将其一放在柜上，另一把放入口袋。
&gt; 
&gt; 对象回到厨房门并将其开启，进入到走廊内—左侧可见有两扇门，右侧有一向下的楼梯。墙壁上可见有多幅凤凰、骷髅和蛋的绘画。二十一只猫中有一只在走廊上可见，试图用脸蹭D-6066-19的腿，但被其一步迈过，继续沿走廊前进，每经过左侧一扇门就对其敲门两下。
&gt; 
&gt; 在来到楼梯处时，对象对着聚集的猫群鞠躬致敬一次，开始向楼梯下走去，每走一步都要跳过一阶楼梯。每次在楼梯上遇到猫，对象都用手捂住耳朵，无视它们的喵叫。在其下楼梯过程中如此重复了六次。
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“你好？”
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-20
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“我能进来么？”
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-21
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“谁在那？”
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-22
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“你到底想要我怎么样？”
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-23
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“求你，求你，求你了—开门吧，我不想再死一次！”
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-24
&gt; 
&gt; **失败地点：**楼梯
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象用拳头捶打木门，发出不连贯的尖叫。
&gt; 
&gt; 失败立即发生。

&gt; **对象：**D-6066-25
&gt; 
&gt; **失败地点：**N/A
&gt; **探索概要：**[多余信息略去]
&gt; 
&gt; 在楼梯尽头，对象来到一扇巨大的木门前。对象敲门说道：“能否请您给我介绍一下自己？”
&gt; 
&gt; 门开启，对象入内。
&gt; 
&gt; 门内是一间小房间，有几件没有连接的卫生间器具，诸如马桶和洗澡间等。可见有一只年老的孟加拉虎躺在上下颠倒的浴缸上。它周围有至少60只各类品种的猫环绕，全都表现出恳求的姿势。对象对老虎鞠躬致敬，而后上前。
&gt; 
&gt; 在凝视老虎六十秒后，D-6066-25说出以下话语：
&gt; 
&gt; //“我在这里做什么？我只是...按对我自己而言真实的方式来行事，我觉得是这样。只是在把我自己收拢起来。不是什么大事。你也一样的，对么？完全一样。我一直在观察。过一生就像铸一把剑—你得摆脱掉所有不需要的东西，所有阻拦你通往真正存在之路的东西。”//
&gt; 
&gt; //“每一天我看起来都越来越像我自己。这是我作为一个生灵的职责。”//
&gt; 
&gt; 参见附录6066-1获取更多详情。

------

[[=]]
+ **附录6066-1（最后探索后续）**
[[/=]]

在D-6066-25探索结束时，SCP-6066内所有灯光熄灭而后重启，与探索失败时模式一致。

然而，在灯光重启后，驻场人员发现SCP-6066的窗户和门内再未看见有猫的存在。继续观察八小时后，SCP-6066外部没有发生进一步变化，D-6066-26被派入进行内部调查。检查顺利推进未受阻碍，视频确认所有此前观察到的猫都已从房屋内失踪，SCP-6066的一贯异常性质也已消失。

在SCP-6066的地下室，也即最后探索结束之处，没有D-6066-25或老年孟加拉虎的痕迹存在。然而，在D-6066-25破碎的摄像机旁，发现了一只孟加拉虎幼崽—估计年龄至多六个月大。D-6066-26被指示带回此幼崽作进一步调查。

尚未对这只寻获到的猫科动物进行彻底分析，但对其身体进行外观检查后，发现有维多利亚时代窗户和砖瓦的典型特征。
