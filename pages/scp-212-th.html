**วัตถุ#** SCP-212-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-212-TH ถูกกักกันอยู่ในห้องแช่แข็งที่มีระดับปลอดภัยสูงที่สุดที่สร้างมาเป็นพิเศษบนเรือขนสินค้าที่ชื่อซาวมาโรน่า 96 อุณหภูมิของห้องจะคงที่อยู่ที่ -100 C เสมอเพื่อให้ก้อนน้ำแข็งอยู่ในสภาพเดิมตลอดเวลา SCP-212-TH ต้องถูกแช่แข็งเอาไว้แบบนั้นตลอด มันก็เป็นไปได้ที่เป็นระดับ Keter 

ไม่มีศึกษาวิจัยกับ SCP-212-TH บุคลากรระดับ 4 หรือสูงกว่านั้นสามารถเข้าถึง SCP-212-TH ได้แต่ต้องทำตามกฏอย่างเคร่งครัด หากไฟดับไฟสำรองจะถูกนำมาใช้เพื่อรักษาอุณหภูมิให้คงที่เสมอ หากไฟสำรองใช้ไม่ได้หรือมีความผิดปรกติกับ SCP-212-TH จะมีคนเข้ามาใช้เครื่องพ่นน้ำแข็งแห้งกับ SCP-212-TH เพื่อแช่แข็งเอาไว้ตลอดจนกว่าไฟฟ้าจะกลับมา

**รายละเอียด:** SCP-212-TH เป็นชายไม่ทราบสัญชาติหรือเพศหรืออายุหรือลักษณะที่ถูกแช่ไว้ในก้องน้ำแข็งขนาด 3 x 3 x 4 เมตร ในท่ากึ่งนั่งกึ่งยืน ในก้อนน้ำแข็งขุ่นมั่วมากทำให้ไม่สามารถมองไม่เห็นภายในแต่พอจะเดาได้ว่าเป็นคนอายุ  30-35 ปี หลังใช้เครื่องมือสแกนดูไม่พบความผิดปรกติและ SCP-212-TH ก็เป็นมนุษย์

สถาบันไม่รู้ว่า SCP-212-TH เป็นใครมาจากไหนแต่ก็พอจะรู้ว่าชื่อ [ปกปิด] แม้ SCP-212-TH จะโดนแช่แข็งแต่ก็พูดคุยกับคนอื่นๆได้ผ่านทางโทรจิต แต่ไม่เหมือนส่งกระแสจิตเพราะเวลาพูดทุกคนในห้องจะได้ยินที่เขาพูดเหมือนคุยแบบปรกติและวิธีนี้ไม่เป็นที่รู้จัก SCP-212-TH จะพยายามทุกทางที่จะออกจากก้อนน้ำแข็งให้ได้ เช่น อ้อนวอน ทำตัวน่าสงสาร หรือบอกว่ากำลังจะตาย หาก SCP-212-TH ไม่ได้ตามที่ต้องการมันจะโกรธมากแล้วเริ่มใช้พลังจิตของตนทำลายข้าวของในห้องจนถึงขนาดทำให้เรือหรืออาคารสั่นไหวอย่างน่ากลัวด้วยพลังจิตของมัน

ทำให้สถาบันต้องเข้มงวดกับการคุมขัง SCP-212-TH มากเป็นพิเศษเพราะหากมันหลุดออกมาได้ก็อาจไม่มีทางจับได้อีกแล้วมันก็อาจฆ่าคนด้วยความแค้นที่ขังมันไว้ด้วยก็ได้

ความสามารถของ SCP-212-TH ไม่มีอะไรชัดเจนนอกจากใช้พลังจิตคุยกับคนอื่นกับทำลายข้าวของ แต่หาก SCP-212-TH มีพลังจิตอย่างที่รู้กันจนขังไม่ได้ก็อาจมีการพิจารณาให้เป็นระดับ Keter หรือหนทางกำจัดต่อไปในอนาคต

สถาบันเจอ SCP-212-TH ในเรือขนสินค้าที่ชื่อซาวมาโรน่า 96 เชื่อว่าหายสาบสุญไปในปี 1968 แล้วมาโพล่ขึ้นอีกที่ขั้วโลกใต้ตอนปี 2003 จากภาพถ่ายดาวเทียม สภาบันจึงส่งคนไปตรวจเรือที่อาจไม่ปรกติแล้วพบกับ SCP-212-TH โดนแช่แข็งอยู่ในห้อง มีเอกสารกับภาพถ่ายที่อาจเป็นของ SCP-212-TH ไม่พบใครคนอื่นอยู่บนเรือ

------

**บันทึกในสมุดบันทึกของกับตันเรือ:**

&gt; **3 สค. 1968** วันนี้อากาศแจ่มใสเราเล่นเรือไปตามทางในแผนที่เพื่อมาเจอกับผู้ว่าจ้างที่ไม่เอ่ยนามของเรา ผู้จ้างบอกให้เราย้ายจุดพบอีกเป็นครั้ง 4 แล้วหลังบอกว่ามีคนติดตามมาเลยต้องเปลี่ยนที่ เรามาถึง [ปกปิด]กลางทะเลมหาสมุทรเจอกลุ่มเรือของเขาแล้วบอกให้ตามไป
&gt; 
&gt; ผมขับเรือออกนอกเส้นทางไม่รู้ว่าที่ไหนเรือจอดเทียบท่าแล้วผู้จ้างก็ต้องการดัดแปลงเรือเราเขาจ่ายให้เยอะมากผมเลยตกลงไป
&gt; 
&gt; ------
&gt; 
&gt; **5 สค. 1968** พวกเขาได้นำบางอย่างขึ้นเรือ ไม่รู้คืออะไรเป็นความลับ เขาให้คนของเขาอยู่บนเรือในห้องนั้นด้วยไว้ดูแลของ  ผมตกลงขณะที่ลูกเรือผมขัดค้านกัน ผู้จ้างบอกว่าต้องเอาไปที่ [ปกปิด] ตามแผนที่ใหม่ที่ได้มา ผมไม่เคยเห็นแผนที่นี้เลยมันไม่เหมือนแผนที่โลกเลยน่ะ
&gt; 
&gt; ------
&gt; 
&gt; **20 สค. 1968** เราเดินทางหลายวันแล้วไม่เห็นจะถึงที่ว่านั้นเลยซะที อยู่ท่ามกลางทะเลมหาสมุทรเป็นที่กว้างใหญ่และยาวมาก เข็มทิศหมุนเป็นวงกลม นี่มันบ้ามากๆไม่มีใครรู้ว่าเราอยู่ไหน คนของผู้จ้างก็อยุ่แต่ในห้องเป็นอาทิตแล้วไม่กินอะไรบ้างหรอไงหรือว่าตายอยู่ในห้องแล้ว ผมเดินไปเคาะประตูนานมากเรียกหลายครั้งแล้วไม่มีใครเปิดมันพิลึกผมเลยสั่งลูกน้องหาทางงัดไว้ประตูเวรนี่ให้ได้
&gt; 
&gt; ------
&gt; 
&gt; **23 สค. 1968** ผมส่องกล้องไปมองหาแผ่นดินหรือเรือหรืออะไรก็ได้ไม่มีเลยซักอย่าง ไอ้ห้องเวรก็ยังปิดอยู่ประตูมันโคตรหนา ส่วนลูกเรือก็เริ่มสติแตกกันถ้ารู้ว่าต้องมาตายแบบนี้คงไม่รับงานนี้แน่นอน
&gt; 
&gt; ------
&gt; 
&gt; **24 สค. 1968** ตอนผมหลับเรือสั่นไหวแรงมาก ผมวิ่งไปที่ดาดฟ้าคิดว่าเรือชนกับอะไรซักอย่าง อาจเป็นเรื่องที่ดี แต่ไม่ มีแต่ทะเลมหาสมุทร คลื่นก็ไม่มี แต่เรือยังคงสั่นแรงอยู่ มีเสียงตึงตังจากข้างล่างตอนที่ผมลงไป คนอื่นมาอยู่ตรงกลางทางเดินไม่กล้าเข้าใกล้ประตูกัน เสียงเหมือนทุบประตูกับอื่นๆที่ไม่รู้พอเรือสั่นอีกรอบทุกคนก็ขึ้นไปข้างบนหมด ผมตามขึ้นไปจากนั้นก็ไม่มีใครกล้าไปที่นั่นอีกเลย มันน่ากลัวฉิบเป๋ง
&gt; 
&gt; ------
&gt; 
&gt; **25 สค. 1968** ผมเป็นคนเดียวที่กลับลงไปในนั้นประตูมันเปิดอยู่ไม่มีคนอยู่นอกจาก้อนน้ำแข็งใหญ่ๆผมไ...//(เนื้อหาขาดตอน)//

ไม่พบบันทึกอื่นๆของกัปตันอีก

------

**บันทึกการสัมภาษณ์กับ SCP-212-TH:**

&gt; **ดร.เลิฟ :** สวัสดี SCP-212-TH
&gt; 
&gt; **SCP-212-TH :** แกเป็นใครปล่อยชั้นเดี๋ยวนี้
&gt; 
&gt; **ดร.เลิฟ :** ใจเย็นๆ ชั้นไม่ใช่คนที่นายกำลังคิดอยู่นะ
&gt; 
&gt; **SCP-212-TH :** ได้โปรดปล่อยชั้นทีมันหนาวเหลือเกิน
&gt; 
&gt; **ดร.เลิฟ :** นายเป็นใคร ทำไมโดนแช่แข็ง
&gt; 
&gt; **SCP-212-TH :** ทำไมอยากรู้ละ ไม่มีใครอยากได้ยินเรื่องของชั้น
&gt; 
&gt; **ดร.เลิฟ :** แต่ชั้นอยากรู้
&gt; 
&gt; **SCP-212-TH :** พวกเขากลัวชั้นและจะฆ่าชั้น ชั้นเลยฆ่าแมร่งหมดทั้งหมู่บ้าน //(หัวเราะ)//
&gt; 
&gt; SCP-212-TH: พวกมันเลยไปจ้างคนมาฆ่าชั้น แต่ชั้นเก่งกว่าว่ะ พอฆ่าชั้นไม่ได้เลยจับชั้นแช่เอาไว้แบบนี้ ถ้าชั้นออกไปเมื่อไหร่ ชั้นจะตามไปฆ่าล้างแมร่งให้หมดทั้งโคตรเลย
&gt; 
&gt; **ดร.เลิฟ :** //(ดร.เลิฟกลืนน้ำลาย)// ชั้นพอเข้าใจล่ะ
&gt; 
&gt; **SCP-212-TH :** ทีนี้ปล่อยชั้นไปซะที ชั้นมีเรื่องต้องสะสาง
&gt; 
&gt; **ดร.เลิฟ :** เสียใจด้วย ชั้นไม่มีอำนาจ
&gt; 
&gt; **SCP-212-TH :** อะไรว่ะ! แกหลอกชั้น แกก็เหมือนพวกมัน พวกมันทั้งหมด!
&gt; 
&gt; **ดร.เลิฟ :** พวกชั้นจะไม่ปล่อยให้แกไปฆ่าใครอีก
&gt; 
&gt; **SCP-212-TH :** //(ร้องไห้สะอึกสะอื้อ)// ได้โปรดชั้นกำลังจะตายชั้นมีลูก 3 คน พวกเขามีอันตราย ชั้นจำเป็นต้องไปช่วยพวกเขา
&gt; 
&gt; **ดร.เลิฟ :** ถึงจริงชั้นก็ช่วยไม่ได้อยู่ดี
&gt; 
&gt; //(ดร.เลิฟลุกออกจาก้หองไป)//
&gt; 
&gt; **SCP-212-TH :** แก...พวกแก[ปกปิด] ชั้นจะฆ่าพวกแกแมร่งให้หมด[ปกปิด]
&gt; 
&gt; //(แล้วเรือสั่นไหวอย่างรุนแรงอีกหลายครั้ง)//

//คราวหน้าให้คนอื่นไปคุยกะมันเถอะ แค่อยู่บนเรือเวรนี้ชั้นจะประสาทแดกตายอยู่แล้วละ่// - ดร.เลิฟ</textarea></pre>
