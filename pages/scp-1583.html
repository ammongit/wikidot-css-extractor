[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1583/1583|caption= SCP-1583 - Foto de archivo 04/12/1999]]


**Ítem  #:** SCP-1583

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Todos las instancias del SCP-1583 deben ser mantenidas en unidades de contención presurizadas individuales, localizadas al interior del Área de Contención Conjunta-8. Cada cámara estará separada por una distancia de 0,5 kilómetros, y ninguna instancia de SCP-1583 debe ser acercada a menos de esta distancia. Todas las cámaras están equipadas con pistones hidráulicos que impiden que se abran las tapas de las instancias de SCP-1583. Todas las instancias de SCP-1583 deben ser mantenidas con una presión mínima de 14 MPa en todo momento. En el caso de que ocurra una brecha en la contención en el Área, la presión que se aplica a las instancias de SCP-1583 en contención debe incrementarse en un 60% por cada brecha comprobada.

El grupo de interés [http://lafundacionscp.wikidot.com/goc-hub-page &#34;Coalición Ocultista Global&#34;] informará acerca de cualquier movimiento o actividad que se produzca en las zonas de contención que administran para contener las instancias de SCP-1583. Si surge la posibilidad de incautar una instancia desde uno de estos lugares, se debe actuar inmediatamente. Actualmente, la Fundación y la COG han contenido 61 instancias de SCP-1583.

La zona alrededor del antiguo Sitio-57 debe ser sellada artificialmente mediante una estructura de hormigón armado que rodea la antigua instalación. En el interior de este búnker, las temperaturas deben superar los 500 grados centígrados para evitar la propagación de las entidades SCP-1583. Se han construido en el lugar emisores de calor basados en  [http://lafundacionscp.wikidot.com/scp-334 SCP-334]. Se ha establecido en los alrededores una instalación dotada con personal de la Fundación, que se comunicará con el personal de la COG en referencia a la búsqueda de  medios para destruir las entidades SCP-1583.

**Descripción:** Se denomina SCP-1583 a una colección de barriles metálicos diseñados para ser utilizados en el abastecimiento de refugios contra la precipitación radiactiva. En las imágenes reproducidas, el exterior muestra el texto informativo originalmente impreso en ellos. Cuando se observan directamente, se lee en las etiquetas:

[[=]]
&gt; **Aviso del Departamento de Defensa**
&gt; 
&gt; Este dispositivo puede ser usado en su albergue o en otros lugares de refugio, para protegerse a usted mismo y a su familia del horror de la guerra nuclear. Simplemente ingresen a su familia en el refugio elegido y abran el contenedor. La seguridad vendrá después. Estarán, poco a poco, a salvo y cómodos con su familia hasta que todos los demás buscadores de bienestar también lo estén. Entonces, saldremos, reconstruyendo juntos un mundo devastado. Sangre y piedra, carne a madera, sudor y hormigón. Construya a su imagen.
[[/=]]

Cuando son abiertos, las instancias de SCP-1583 liberarán a organismos delgados, blancos y filamentosos, que se unirán para formar un gran apéndice. SCP-1583 intentará capturar a sujetos vivos y llevarlos al interior de su masa. Después de esto, las porciones en forma de hilo de su masa desmontarán el cuerpo del sujeto. La epidermis externa será destruida a los 14 segundos del contacto, seguida de los músculos y de otros tejidos. La estructura esquelética del sujeto se disolverá lentamente en un período de 2-3 horas.

No se ha observado ningún límite a la cantidad de esta masa que el SCP-1583 es capaz de liberar, con brechas de contención en [CENSURADO] alcanzando casi 600 metros por encima de la instancia. Este organismo es capaz de abrir por sí mismo a SCP-1583, si no hay impedimento para que salga por otra parte. 

Es posible destruir estas entidades mediante la aplicación de calor extremo, pero si se producen casos adicionales de brecha en la contención de SCP-1583 o si falla la contención por parte de otras organizaciones, aumenta la energía necesaria para neutralizar las entidades de SCP-1583. Además, la masa y la velocidad de aparición han aumentado con el tiempo, siendo actualmente de 200 kilogramos de materia cada 15 segundos. Desde la contención inicial, la Fundación ha destruido cuatro instancias de SCP-1583.

Si se abre una instancia de SCP-1583, la presión ejercida por los organismos dentro de todas las demás instancias de SCP-1583 aumentará proporcionalmente, lo que requerirá una presión adicional para evitar brechas de contención adicionales. Este nuevo aumento de la presión aplicada es permanente, y no se ha encontrado ninguna forma de reducirlo o mitigarlo. Se ha comprobado que la destrucción de las entidades emergentes de SCP-1583 no tiene ningún efecto sobre la presión adicional producida por otras instancias de SCP-1583.

SCP-1583 fue recuperado el 19/9/1989, después de que una entidad se infiltrara en el Campus del Grupo [CENSURADO]. Los agentes de la Fundación fueron capaces de destruir las entidades emergentes, y contener 20 instancias de SCP-1583. Durante este período, las instancias almacenadas de SCP-1583 aumentaron repentinamente la presión ejercida y escaparon, causando la destrucción del Sitio-57.

{{//SCP-1583 es reclasificado como Keter.//}}

El 11/15/1999, agentes de la Fundación pudieron confirmar que la COG estaba en posesión de instancias de SCP-1583. Se cree que la COG provocó la brecha de contención de una instancia durante un intento de destrucción en 1990, lo que causó la reclasificación inicial de la Fundación. Se contactó con el personal de la COG y se negociaron los actuales procedimientos de contención conjunta, estableciéndose los precedentes del [http://lafundacionscp.wikidot.com/scp-3457 acuerdo de Colonia] para la contención conjunta de anomalías.

**Anexo:** Tras la destrucción del Sitio-57, miembros del personal de investigación de la Fundación y de la COG pudieron observar a las entidades SCP-1583 interactuando entre sí y con el área que las rodea. Después de la destrucción, los edificios y otras estructuras fueron reconstruidos a partir de la masa de entidades. Varios edificios que habían sido derribados o destruidos en los últimos 50 años fueron rehechos, tales como los cuarteles originales, el invernadero y las áreas de recreación. 

Además, se construyeron porciones del área cubierta por las entidades SCP-1583 para parecerse a las ciudades de ████, de ████ ██ y de ████████ ███. El 3% del personal de investigación anteriormente destinado en el Sitio-57 provenía de estas áreas. También se han manifestado entidades humanoides, que tienen semejanza con estos sujetos. Muestran una memoria limitada de sus vidas pasadas, generalmente tienen recuerdos idealistas o incorrectos de los temas del pasado. Además, las entidades pueden no coincidir con ningún sujeto individual, sino que corresponden a una mezcla de varios de los cuales se sabe que son amigos o miembros de una familia. Estas entidades conservan las propiedades de SCP-1583 y no deben ser abordadas por el personal de la Fundación.
