    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Quest&#39;archivio contiene tutti i racconti della Fondazione che sono stati consigliati nella home page del sito.

1. [[[http://fondazionescp.wikidot.com/ethics-committee-orientation|Orientamento Al Comitato Etico]]] 

* //Buon pomeriggio, Dottore. Si sieda. I suoi impegni di oggi sono stati annullati. Non tenti di lasciare questa stanza prima che le venga detto che questa sessione è terminata. La porta è già stata chiusa, ma è cruciale che presti attenzione. Bene.//

2. [[[Orientamento all&#39;ULIS]]]

* //Benvenuti, signori. Io sono il Capo Archivista Giocondo. Qualche spiritosone potrebbe riferirsi a me come Il Nazista. Non dategli ascolto, ah ah, i ragazzi del Sito Atena sono un po&#39; sciocchi, tutto qui.//

3. [[[Tragedia a Quattro Ruote]]]

* //Oh, bene. La strada. Le piaceva la strada. Dritta, curva, non importava. L&#39;asfalto sapeva di libertà, di posti da scoprire e persone da incontrare. Non le rimaneva molto altro, in realtà, non da quando Davide era morto.//

4. [[[Incidente Black Knight/Despirito]]]

* //Vi scrivo riguardo l&#39;oggetto etichettato come SCP-ECHO-IT. Pur essendo conosciuta al pubblico da diversi anni, ultimamente presso i cosiddetti &#34;complottisti&#34; tale anomalia sta diventando troppo popolare, tanto che le è anche stato assegnato il nome di &#34;Black Knight&#34;.//

5. [[[Quando le porte cedono]]]

* //Sono deluso, davvero. Aspetta, cos&#39;è questo? Uhm, giocattolino interessante… lo porterò con me, non sia mai che al Sito riescano a cavarci fuori qualcosa di prezioso. Come si spegne…? Forse…//</textarea></pre>
