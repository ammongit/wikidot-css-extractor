,,//**E così, gli Eteri devono essere in equilibrio. I cinque Eteri sono le basi dell&#39;alchimia pratica e devono sempre essere rispettati. Alcuni li chiamano &#34;Elementi&#34;, altri &#34;Eidolon&#34; e altri nomi più esoterici. Gli Eteri, tuttavia, sono le pure forze elementali dell&#39;universo. Aria, terra, fuoco, acqua, elettricità. Aerono, terroso, igneo, acquoso e carnoso. Rispetta gli Eteri e loro ti serviranno per bene...**//,,
[[&gt;]]
,,//**-Esperto, praticante di alchimia, di R. Diaghilev**//,,
[[/&gt;]]
Ruslav Diaghilev si svegliò col suono del cosmo che gli scorreva nelle orecchie. E anche a causa dell&#39;orologio liquido che gli era stato regalato per il compleanno l&#39;anno precedente. Sbatté le palpebre cacciando il sonno nebbioso dai suoi occhi e si sedette in quella fredda mattina d&#39;autunno. I primi lampi di luce sporgevano dalle finestre, mentre lui faceva ondeggiare i piedi dal bordo del letto.

Dall&#39;altra parte della stanza, liquidi debolmente illuminati borbottavano felici nei loro decanter. Una soffusa luce arancione e blu veniva emanata da diversi tubi, scorrendo veloci nel marchingegno con allegro abbandono. Si alzò con un grugnito, barcollando verso il laboratorio dall&#39;altra parte della stanza mentre cercava di premere l&#39;interruttore principale per illuminare tutta la stanza con una soave luce color ambra.

Sorrise, mentre le sfere tornavano lentamente alla vita e la profonda luce ambrata trasformava la stanza dalle ombre tridimensionali in un mondo di bassorilievi. Mentre la luce si diffondeva sul suo banco di lavoro, la vista familiare di numerosi quaderni, frammenti di ricette e formule apparve di fronte a lui. La sua lavagna, coperta da un elaborato testo angolare, brillava della debole lucentezza di gesso appena cancellato.

Allungando la mano con stanchezza, Ruslav ruotò la manopola di attivazione del bruciatore sotto il liquido blu appena schiarito, facendolo schizzare in alto e facendolo traboccare lentamente nel liquido marrone del decanter più grande. Agitò la miscela con una bacchetta di vetro, mentre recitava una formula sottovoce in una lingua che pochi conoscevano, e ancora meno osavano pronunciare. Mentre parlava, la miscela passò da un marrone scuro a un marrone chiaro con una lucentezza dorata. Sorrise e girò la manopola, permettendo a parte del liquido di fluire in una brocca di terracotta. 

Sollevò il recipiente fino alle labbra e un sorriso comparve sul suo viso mentre il liquido gli attraversava la bocca e scendeva nello stomaco. //Ah, finalmente ce l&#39;ho fatta; ho contrastato l&#39;Etere Aerono. Finalmente ha il sapore del caffè.// Sentì svanire la fatica e il disagio di svegliarsi così presto mentre il filtro faceva effetto.

Ruslav Diaghilev, alchimista del Settimo Cerchio, guardò fuori dalle finestre della sua cabina il paesaggio innevato. Annuì, bevendo un altro sorso della miscela prima di posare la brocca sul tavolo.  

-----

,,//**...L&#39;alchimia, come qualsiasi altra scienza, ha delle leggi. Regole. Queste leggi e regole possono piegarsi di volta in volta, ma sono indelebili come la fisica. Mentre le scienze fisiche potrebbero essere più praticamente applicabili, la semplice necessità di contenere le Anomalie Alchemiche richiede un&#39;attenzione particolare per le arti alchemiche...**//,,
[[&gt;]]
,,//**-Estratto, Il Metodo del Sigillo, M. R. Tissart**//,,
,,//**Prima menzione storica di &#34;Anomalie&#34;**//,,
[[/&gt;]]

Ore dopo, R. Diaghilev, com&#39;era utilmente presentato dalla sua targhetta, sedeva ingobbito nella sua macchina in coda per entrare al Sito-79. Adesso la neve aveva cominciato a cadere più velocemente e Ruslav sospirò frustrato. La neve cadeva sempre nelle aperture dei suoi vestiti. La coda per entrare al sito era insolitamente lunga a causa del tempo, e il suo riscaldatore non era come quello di una volta.

Passarono alcuni minuti, Ruslav arrivò in prima fila e presentò le sue credenziali al personale di sicurezza al cancello. Accostò, guardando l&#39;uomo negli occhi e cogliendo il sentore di un ghigno sul suo volto. La guardia prese la carta e la scansionò per poi restituirla. &#34;Grazie. Proceda pure.&#34;

Ruslav represse un sospiro al sorriso sul volto della guardia. Era abituato agli sguardi e alla deferenza discutibile che riceveva dai suoi colleghi. 

Si fermò nel suo posteggio e scese dalla macchina, imprecando sottovoce alla neve sul pavimento del parcheggio. Spazzò via un piccolo fiocco e contò i suoi passi fino a raggiungere 88, poi recitò silenziosamente una formula. Un giovane ricercatore lo fissò mentre lo faceva, quasi rompendo la sua concentrazione. Il ricercatore potrebbe non essersi soffermato molto sulle vesti di Ruslav, ma la neve non le raggiunse più dopo averla recitata. Sorrise fra sé e sé e ringraziò l&#39;Aeroneus Etere per la sua assistenza.

Attraversò i corridoi, il discreto fruscio delle sue toghe entrava in contrasto con il forte tintinnio delle scarpe dei ricercatori e i moderati clic dei tacchi alti. Le sue scarpe erano fatte di gomma correttamente fabbricata secondo antiche formule. Erano di un viola brillante ed erano anche mal cucite, ma era un alchimista non un calzolaio. Erano calde, impermeabili, silenziose e gli valsero il soprannome di &#34;Grapefoot&#34; dai suoi compagni di college.

Si sistemò nel suo ufficio, con un lieve sospiro, e tirò fuori un telefono dalle rientranze delle sue vesti, collegandolo al computer per caricarlo. Borbottò un ringraziamento al Fulminous Etere e una maledizione ad Apple per la breve durata della batteria.

L&#39;ufficio era funzionale, arredato con alcuni banchi da lavoro, uno dei quali conteneva un semplice sistema di riduzione per decanter. L&#39;unica altra porta dell&#39;ufficio conduceva al laboratorio, collegato anche all&#39;ufficio del suo collega. Le scure pareti di cemento si adattavano perfettamente alla personalità di Ruslav e sorrise al calendario accanto alla sua scrivania. C&#39;erano dei gatti.

Ruslav si sistemò nella sua postazione di lavoro per esaminare le e-mail mattutine. Alla Fondazione c&#39;erano sempre sciocchezze burocratiche con cui avere a che fare.

-----

,,//**...E così è venuto da noi, i Saggi, per proteggere il mondo. La Fondazione è la nostra unica possibilità per sigillare l&#39;influenza delle Entità per sempre. Pertanto, propongo di agire una volta per tutte. Creare il Grande Sigillo e impedire per sempre tali incursioni nella nostra realtà...**//,,
[[&gt;]]
,,//**-Estratto, Chiamata all&#39;Azione, R.Diaghilev**//,,
[[/&gt;]]

All&#39;arrivo della dodicesima ora del giorno, lo stomaco di Ruslav brontolò per la fame e così posò il rapporto su un filtro di melassa che alcuni famosi americani avevano usato per ottenere l&#39;immortalità. Lasciò qualche ultimo scarabocchio sui suoi appunti e si alzò in piedi, allargando le sue ampie spalle con uno sbadiglio.

Si avviò verso la mensa con stanchezza. Il filtro di questa mattina stava svanendo. Sperava in silenzio di averne creato abbastanza in modo da poterlo usare per qualche altra settimana. Quella particolare convergenza avrebbe potuto non ripetersi per molto tempo.

Mentre camminava, vide il dottor Collins che si dirigeva verso la mensa e gli fece un lieve cenno. Il dottore lo guardò e sorrise, aspettando che Ruslav lo raggiungesse, per poi camminare in tandem verso la mensa. &#34;È bello vederti, Ruslav. Hai passato un buon fine settimana?&#34;

Ruslav annuì e sorrise al dottor Collins, &#34;Sì. Il mio filtro finalmente è arrivato alla giusta soluzione stamattina. Sono molto felice di poter dire che ha funzionato senza difficoltà.&#34; Ruslav svoltò a sinistra verso la mensa, le parole riempivano i corridoi biancastri.

Si unirono a un piccolo gruppo di persone sulle scale mobili fino al livello 3, e poi alla mensa. Si apriva in un ampio piano composto dalla caffetteria e arredato con gusto. Era stato ristrutturato di recente, il vetro scuro si affacciava sui campi di erba innevata. Le piastrelle scure del pavimento si complementavano con il pallido bordeaux delle pareti. Ruslav trovò gradevoli tutti i colori.

Il dottor Collins sorrise a Ruslav, mentre camminavano verso l&#39;area di servizio. &#34;Congratulazioni, Ruslav. Speravo che sarebbe successo presto. È lo stesso super caffè di cui stavi discutendo prima?&#34; Il dottor Collins si mise in fila per il buffet e afferrò un vassoio che poi riempì con i suoi soliti piatti di cucina amidacea. Di recente aveva guadagnato qualche chilo, mangiando per stress a causa di un recente progetto.

Ruslav afferrò il suo vassoio, caricandolo con un mix di verdure, un&#39;insalata leggera e un grosso pezzo di pesce rosa che veniva spacciato per salmone. &#34;Sì. Sono felice di poter dire che funziona correttamente. Stamattina è stato tutto molto più semplice.&#34; Mise in un piccolo vassoio dei biscotti, la sua unica indulgenza, e si diresse in cima alla fila.

Il dottor Collins mostrò il suo documento d&#39;identità per pagare il pranzo, e Ruslav fece lo stesso, i due si diressero verso un tavolo vuoto lì vicino. Diversi altri ricercatori salutarono il dottor Collins, e i due si sedettero, cominciando a pranzare con avarizia. Gli altri tavoli si stavano rapidamente riempiendo, ma Ruslav e il dottor Collins avevano uno dei tavoli rotondi più piccoli tutto per loro.

Le sue vesti marrone scuro si distinguevano dai camici bianchi dei ricercatori, lo facevano tutti i giorni. Parlarono per alcuni minuti, prima che un giovane ricercatore si avvicinasse al loro tavolo con aria impaziente e occhi brillanti, &#34;Dr. Collins? Speravo di poterle fare alcune domande sui nuovi argomenti di ricerca che mi aveva suggerito la scorsa settimana.&#34;

Il dottor Collins alzò lo sguardo e deglutì rapidamente il boccone che stava masticando, &#34;Certo Daniel. Questo è Ruslav Diaghilev, uno dei membri della divisione di alchimia.&#34; Ruslav alzò lo sguardo per incontrare gli occhi del giovane che mostravano il solito mix di confusione e sorpresa.

&#34;Come stai giovanotto?&#34; Ruslav tese la grossa mano, stringendo la sua con forza.

&#34;Ahh, bene, bene, è un piacere conoscerla, dottor Diaghilev.&#34; Disse Daniel un po&#39; troppo di fretta e senza nascondere molto bene la sua confusione.

&#34;Non sono un dottore, ma capisco la confusione. Signor, o se sei molto formale, Anziano è il titolo appropriato.&#34; Cercò di nascondere una smorfia mentre il solito sguardo di incredulità passava sui lineamenti del giovane.

Il dottor Collins guardò Ruslav, e scosse la testa, &#34;Se ho sentito bene oggi dovreste ricevere un nuovo impiegato. A meno che Jamesson non stesse dicendo di nuovo delle stronzate.&#34; Raccolse il suo ultimo boccone di pasta e si appoggiò allo schienale.

Le sopracciglia di Ruslav si sollevarono, le rughe profonde sul suo viso si incresparono. &#34;Nuovo impiegato? Non sapevo che avremmo assunto nuovi apprendisti.&#34; //E non pensavo che qualcuno potesse ancora sentire le correnti.// Pensò tra sé e sé. &#34;Dovrò consultare i miei colleghi&#34;.

Il dottor Collins si alzò, scortando via Daniel, &#34;Alla prossima Ruslav, goditi i tuoi studi!&#34;

------

,,//**... E così, la nostra Divisione Alchemica, d&#39;ora in poi dovrà essere incaricata del suggellamento e della segretezza dell&#39;Iniziativa [REDATTO]. Tutta la conoscenza dell&#39;Alchimia deve essere screditata. Tutta la manutenzione dei sigilli, dei cerchi e di altri dispositivi alchemici sarà affidata a R. Diaghilev e M. Adebayo, direttori della Divisione Alchemica...**//,,
[[&gt;]]
,,//**-Estratto, O5 Piano d&#39;azione del Consiglio n.[REDATTO]**//,,
[[/&gt;]]

La silenziosa passeggiata per tornare al suo ufficio non presentò incidenti. Quando raggiunse la porta, sentì un lieve formicolio, un suono lieve come l&#39;acqua di un lago illuminato dalle stelle. Chiuse gli occhi, perdendosi in quel suono, l&#39;Etere acquoso gli parlò nel linguaggio più profondo offerto dall&#39;universo.

Presto ci fu una convergenza. Sarebbe stato in grado di accedere sia all&#39;Equeo che all&#39;Aeronous. Era finalmente giunto il momento di svolgere i passi successivi dei suoi processi.

Si affrettò verso il laboratorio, dove si trovava il suo unico collega, l&#39;anziano Adebayo, con la pelle nera come il carbone in netto contrasto con, per essere sinceri, le appiccicose vesti bianco latte che indossava sempre. Le pareti del laboratorio erano diverse da qualsiasi altra stanza del sito. Dall&#39;alto al basso, erano state incise con scalpelli di rame, formule di contenimento, ordine e protezione.

Ruslav e Adebayo avevano preparato scrupolosamente questa stanza per sedici mesi, usando vari eventi di convergenza, e immagazzinando l&#39;Etere dove necessario. Questa stanza era l&#39;equivalente alchemico di un rifugio antiaereo, e l&#39;unico posto dove osavano svolgere ricerche significative.

Le pareti erano allineate con tavoli che contenevano diversi sistemi di riduzione di decanter, apparecchi per il flusso del vento, alcuni bruciatori e persino un separatore di terra raffinata.

Su una parete era montato un solido supporto di legno, che conteneva due pesanti Crozier. Uno di ottone e legno appartenente ad Adebayo, l&#39;altro di ferro freddo e piombo appartenente a Ruslav. Di fronte allo stand di Crozier c&#39;era una serie di tre cerchi concentrici disposti sul pavimento. Il primo era in rame lucido inciso, il secondo in ferro freddo, l&#39;ultimo era fatto con l&#39;oro più delicato e raffinato. I materiali per l&#39;ultimo cerchio erano stati trasmutati da Etere puro a piombo comune, quindi in oro.

&#34;L&#39;hai sentito anche tu, Ruslav?&#34; Le ricche sillabe della Terza Lingua fluivano dalle sue labbra, il suo accento mellifluo si fondeva perfettamente con l&#39;interazione di luce e oscurità nei fonemi, le sue mani si spostavano tra le manovre del flusso del vento e le girandole sulla sua scrivania.

Sentì le correnti vorticose mentre si affrettava verso l&#39;attrezzatura sul muro. Regolò diverse manopole e dei liquidi iniziarono a bollire, assumendo un lieve bagliore. &#34;Certo, l&#39;ho sentito. Dove sei, nella bardatura dell&#39;Aeronous?&#34; La specialità di Adebayo risiedeva nell&#39;Etere Aeronous mentre Ruslav si trovava decisamente più a suo agio nell&#39;acquoso.

Le mani di Adebayo si allargarono leggermente mentre passava alla Seconda Lingua, avvicinandosi rapidamente agli inizi della Vera Lingua. &#34;Ci sono quasi. Potresti portarmi il cerchio di Aeronous Binding?&#34;

Ruslav annuì e raccolse un cerchietto di rame, inciso con vari simboli, che organizzazioni occulte bramavano di ottenere da antichi alchimisti nei secoli passati. 

&#34;Rinnoveremo il tredicesimo sigillo questa volta, sì?&#34; Ruslav mise il cerchietto sulla testa di Adebayo, coronando il suo rasato cuoio capelluto.

&#34;Sì. La creatura ha fatto un rumore qualche mese fa e dobbiamo assicurarci che venga trattenuta. Il sigillo è quasi nella sua forma più completa. Con questo possiamo...&#34; Un&#39;improvvisa crepa di Etere si propagò nel laboratorio, disgregando le energie modellate dalle parole della Seconda Lingua. L&#39;Etere Fulminous si riversò rapidamente, respingendo i movimenti e le parole dei rituali.

Dalle correnti dell&#39;invisibile si udiva un suono di risate. Assieme all&#39;energia elettrica dell&#39;Etere Fulminous c&#39;era una sensazione di vuoto. La sensazione di incatenamento e legame, di energie riflesse e amplificate. Ruslav conosceva bene quella sensazione. Le risate echeggiarono nei sentieri della sua memoria, mentre le sue sopracciglia si contraevano e i suoi denti si assestavano in un ringhio.

Il Re Scarlatto stava resistendo al suo sigillo e tentava di respingere Ruslav e Adebayo. 

Le mani di Ruslav tremarono mentre prendeva un semplice cerchio di ferro da sotto la scrivania del suo laboratorio e lo lanciava in aria. Le sue mani si allargarono mentre recitava nella Prima Lingua, un gradino più vicino alla Vera Lingua.

Il cerchio di ferro rimase sospeso in aria per un attimo prima di rimbalzare e di atterrare su un fianco, ruotando lentamente.

La testa di Adebayo gocciolava di sudore, mentre l&#39;Etere si comprimeva. &#34;Ci stanno respingendo. Non so per quanto tempo-&#34; le sue parole erano ormai tese, le forze della Seconda Lingua avevano raggiunto il loro limite.

La voce di Ruslav risuonò come un tuono, tirò le mani ai fianchi con i pugni stretti. &#34;OGGI NON DISTURBERAI IL NOSTRO LAVORO. TI COSTRINGO A TORNARE NEL LUOGO DA CUI SEI VENUTO. VATTENE, RE SCARLATTO!&#34;. Con un&#39;improvviso tuono le energie dell&#39;edificio fluirono nel cerchio di ferro, fondendosi senza problemi nel ferro forgiato a mano. La risata si trasformò in un ringhio di dolore, mentre le catene intorno all&#39;entità si tendevano di nuovo, tenendola stretta. Calò il silenzio, tranne per il canto dell&#39;Anziano Adebayo.

Passarono diversi minuti prima che Ruslav ritornasse a respirare normalmente. Lo sforzo necessario per bandire l&#39;Etere Fulminous raccolto dal Re Scarlatto per contrastare il loro rituale era stato sconcertante, ma lo avevano finalmente forzato nel cerchio, le energie contenute all&#39;interno dell&#39;anello di metallo purificato. Modellato a mano, con i giusti rituali, niente poteva romperlo nell&#39;Etere. Solo una mano mortale poteva annullare le energie immagazzinate lì ora, e anche in questo caso, avrebbe dovuto essere particolarmente dotata nell&#39;Arte.

Ruslav barcollò fino al tavolo del laboratorio, e si mise a lavorare sulla bardatura Aequeous per il rituale. Le acque e i filtri gorgogliavano, mentre parlava tranquillamente nella Seconda Lingua e le sue parole si fondevano con quelle di Adebayo formando un coro armonioso.

Le energie dell&#39;Etere si riversarono nella piccola fiala di acqua purificata, creando un&#39;acqua davvero elementale. La prese con due dita e la portò alla postazione di Adebayo. &#34;Acqua elementale&#34;. Questo rinforzerà definitivamente il sigillo. Hai preso la tua?&#34;.

Reggeva una piccola girandola, colorata come un giocattolo per bambini. Le finissime iscrizioni sulle lame erano quasi invisibili a occhio nudo. Girava lentamente, con piccole correnti d&#39;aria che le scorrevano attorno. &#34;Certo, Anziano. Stasera eseguirò il rituale. I nostri colleghi di Vienna e Casa Verde dovrebbero avere il Fuoco e la Terra necessari&#34;.

Un tranquillo bussare alla porta attirò l&#39;attenzione di entrambi, era una piccola folla di curiosi. Molti di loro avevano le mani sulla bocca, cercando di non ridere.

Il cuore di Ruslav si fermò. Loro non avevano percepito nulla di quello che era appena successo. Per loro erano solo due vecchietti che urlavano contro il nulla e pantomimizzavano.

&#34;Cosa?&#34; Ringhiò infastidito mentre le sue mani tremavano per la stanchezza.

&#34;Il suo... nuovo assistente è qui. Mike mi ha mandato a prenderla, signor Diaghilev.&#34; Ruslav strizzò gli occhi. Era il giovane del pranzo. Daniel. Sospirò pesantemente.

&#34;Ma certo. Grazie.&#34; Se ne andò in silenzio, le sue scarpe non emisero rumore.

L&#39;ultima cosa che sentì fu Daniel dire sottovoce: &#34;Perchè quelle scarpe viola?&#34;

------

,,//**...Perché teniamo queste persone in giro? So che lavoriamo tutti sull&#39;anomalo, ma non c&#39;è modo che questi tizi siano seri. Stanno solo sprecando le risorse della Fondazione. La quantità di denaro che spendono per il rame grezzo è assurda...**//,,
[[&gt;]]
,,//**-Estratto, Email del Direttore del sito [REDATTO]**//,,
[[/&gt;]]

Le voci erano vere allora. Ruslav si voltò e si diresse verso il cancello principale, facendo un cenno ai vari medici, al personale di sicurezza e al personale amministrativo che aveva superato. La maggior parte di loro non lo guardava più in modo strano.

Alcune rampe di scale, che stavano diventando più ripide, e ringraziavano agli Eteri mormorando nei momenti giusti, lo portarono alla reception, dove un giovane dall&#39;aspetto nervoso aspettava nell&#39;atrio del Sito, insieme a Mike. Mike lo guardò in modo strano con una mano sul fianco, vicino al suo bastone. L&#39;area della reception sembrava abbastanza spoglia.

C&#39;era una scrivania, dietro a Mike che stava seduto, e una fila di sedie lungo due pareti sulle quali erano seduti i visitatori. Le pareti scure color talpa spiccavano leggermente rispetto al tappeto marrone scuro sul pavimento. Due uomini guardarono Mike ed il giovane con molta attenzione, interessati a ciò che stava accadendo davanti a loro. Le riviste che stavano leggendo vennero gettate sul tavolo tra le due sedie.

La sala d&#39;aspetto ricordava sempre a Ruslav l&#39;area di attesa di uno studio medico.

&#34;Ti sto dicendo, figliolo, che non posso permetterti di portare armi non approvate nel Sito.&#34; I suoi occhi erano fissi sul Crozier di vetro e argento che aveva mano, i serpenti gemelli delle asclepie. Ruslav sorrise, mentre i suoi occhi si fissarono per un momento sull&#39;abito del giovane, un blu reale. Senza pretese, funzionale, eppure con gusto tradizionale. Forse c&#39;era ancora speranza.

Alzò una mano verso Mike, &#34;Non è un&#39;arma, Mike. È un Crozier. Uno strumento da alchimista. E&#39; apposto.&#34;

Mike guardò Ruslav e annuì dopo un momento. Si sedette di nuovo sulla sedia da ufficio davanti ai monitor. Il giovane non riuscì a vederli, ma anche i due clienti &#34;in attesa&#34; si rilassarono. I membri dell&#39; MTF avevano preso sul serio sia le minacce reali che quelle potenziali.

&#34;Sono Ruslav Diaghilev, alchimista del...&#34; iniziò Ruslav, con voce stanca e pesante, aspettandosi ben poco dal giovane davanti a lui.

&#34;Settimo cerchio. Sì, signore. Mi è stato consigliato di studiare assieme a lei da Allen Barned, del quinto cerchio. Ha detto che lei fosse il migliore e uno degli ultimi applicatori pratici dell&#39;Arte.&#34; Il chiaro accento di Barcellona nel suo inglese era evidenziato dal modo in cui pronunciava alcune s, ma era ragionevolmente comprensibile.

Ruslav socchiuse gli occhi e passò a una forma di proto-etrusco, l&#39;Ottava Lingua. Più vicina alla Vera Lingua, ma abbastanza distante per consentire la normale conversazione. &#34;E quanto sei allenato, giovanotto? Conosci le peculiarità dell&#39;Arte? Sei stato iniziato?&#34;

Il giovane esitò e abbassò leggermente la testa. Tentò comunque di parlare. &#34;Io non essere esercitato nell&#39;Arte come lei potere essere. Mio...&#34; cercò di pronunciare male il nome della lingua, &#34;Non è molto buono. Mi dispiace.&#34;

Ruslav sorrise e annuì, tornando all&#39;inglese. &#34;Sei più che un dilettante, giovanotto. Come ti chiami?&#34;

&#34;Arturo Genuomo, signore.&#34; Disse, con un profondo inchino, che scosse leggermente lo zaino sulla sua schiena. Il volto di Ruslav si corrugò in uno dei primi veri sorrisi del giorno quando notò l&#39;equipaggiamento sullo zaino che lo identificò come uno studente dell&#39;Etere acquoso.

&#34;Benvenuto al Sito, Arturo, per favore fai una passeggiata con me.&#34; Si voltò e, silenziosamente, se ne andò, le strane scarpe viola di Arturo corrispondevano esattamente alle sue.
