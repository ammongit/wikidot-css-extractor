**Ítem #:** SCP-1345

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El edificio que alberga a SCP-1345 debe ser cercado y marcado con carteles que adviertan de la infestación por Hantavirus. Guardias bajo la apariencia de policía militar detendrán e interrogarán a cualquier persona ajena a la Fundación que intente entrar en el edificio. Una fuerza de seguridad reforzada será asignada a SCP-1345-A; si resulta insuficiente, se puede solicitar la ayuda del personal de seguridad de los Sitios cercanos ███ y ██.

SCP-1345 no debe desarmarse por completo ni moverse de su ubicación original a menos que esté en peligro inminente de ser descubierto o usurpado por grupos de interés ajenos a la Fundación. Debe obtenerse el permiso del Director Regional de Norteamérica si la experimentación requiere la activación de uno o varios componentes. La activación del conjunto completo de SCP-1345 no debe realizarse bajo ninguna circunstancia sin la autorización del consejo O5

**Descripción:** SCP-1345 es un conjunto de equipos (SCP-1345-A) en una barraca Quonset abandonada, situada en ████ ██████████ (una instalación del ejército de los Estados Unidos) y un fenómeno memético asociado (SCP-1345-B). SCP-1345-A fue construido entre 1949 y 1951 por empleados de Los Alamos National Laboratories (LANL), por orden del gobierno de los Estados Unidos.

SCP-1345-A está diseñado para emitir microondas moduladas con precisión en una dirección seleccionada por el operador del conjunto. Está formado por componentes encargados por el gobierno de los Estados Unidos durante un período entre 1949 y 1951. Junto con varios equipos de apoyo, el conjunto contiene un ordenador de control que utiliza tubos de vacío miniaturizados como elementos de cálculo, equipos de generación y modulación de señales controlados digitalmente por el ordenador, y un conjunto sincronizado de transmisores UHF para generar la señal de microondas. El sistema de transmisión termina en una antena parabólica tipo gimball, montada en un mástil de acero que puede ser telescópico a través de una escotilla en el techo. La antena puede orientarse con precisión mediante la rotación y la elevación.

Varios aspectos del equipo lo diferencian de las instalaciones convencionales de transmisión por microondas. Los amplificadores de campo cruzado finales y las unidades de sintonización que conducen la antena están sobredimensionados para su capacidad de potencia esperada y sus necesidades de disipación de calor; cada uno fue construido para manejar más de 400 kilovatios de potencia al máximo. El ordenador muestra una notable complejidad en comparación con otros ordenadores contemporáneos; los registros confiscados en los archivos del gobierno de los Estados Unidos muestran que fue diseñado y producido específicamente para este proyecto, a un gran costo.

Los transmisores y la antena están sintonizados a ██.████ GHz; esta frecuencia destaca por ser el tercer armónico de una frecuencia que produce efectos auditivos de microondas especialmente fuertes cuando se dirige a la cabeza humana.

SCP-1345-B es un fenómeno memético extendido, manifestándose en la cultura como una teoría conspirativa sobre un evento inexistente conocido como el Experimento Filadelfia[[footnote]] Un supuesto suceso en el que el destructor de la Marina de los Estados Unidos //USS Eldridge// se teletransportó, viajó en el tiempo o se hizo invisible.[[/footnote]]. La fecha exacta de la manifestación oficial de SCP-1345-B es imposible de determinar, pero las búsquedas exhaustivas en los archivos de los medios de comunicación impresos y escritos muestran que no hay ninguna mención de SCP-1345-B antes de la primera prueba de SCP-1345. El conocimiento informado del Experimento Filadelfia parece haber ocurrido en múltiples individuos en un período de tiempo cercano; todos estos individuos vivían en varios lugares directamente al norte de SCP-1345-A en el momento de su primera (y única) prueba. Los individuos afectados afirmaron tener conocimiento del Experimento Filadelfia, afirmando en varias ocasiones haber sido testigos del mismo, haber leído sobre él en documentación secreta de la Marina de los Estados Unidos o haberse enterado por otros métodos; pronto comenzaron a contactar con personas que estudiaban los ovnis y otros fenómenos paranormales. El efecto memético es inusualmente sutil; en comparación con otras teorías de la conspiración, un porcentaje inusualmente alto de los que creen en el SCP-1345-B no creen en ninguna otra teoría de la conspiración, y generalmente se sitúan en un lugar alto (50-80) en la Gunners Skeptic Scale.

La documentación recuperada es escasa; la mayoría de los registros relacionados con SCP-1345 fueron destruidos poco después de su primera prueba. Los documentos que existen indican que SCP-1345 se encargó como parte de un proyecto llamado &#34;Proyecto Viewpoint&#34;; la documentación sobre el proyecto mayor es casi inexistente, pero parece haber sido un programa para desarrollar equipos y técnicas psicológicas de guerra altamente eficaces. En la correspondencia interna, los miembros del proyecto se referían a SCP-1345 de manera informal como &#34;la máquina de propaganda&#34;.

El análisis de los documentos restantes en los Archivos de los Estados Unidos parece indicar que SCP-1345-A estaba destinado a ser un dispositivo para usar un efecto actualmente desconocido para influir en las opiniones de los ciudadanos de los Estados Unidos y otros países. Los planos recuperados muestran que las instalaciones de producción de SCP-1345-A, cuando fueran operativas, estaban destinadas a ser montadas en camiones de carga M35 de 2½ toneladas, o en las bahías de bombas de los bombarderos nucleares estratégicos Convair B-36 Peacemaker. Se recuperaron listados de varios prototipos de programas para el ordenador de SCP-1345-A; los comentarios internos indican una variedad de propósitos, entre ellos &#34;inspirar levantamientos e instalación de gobiernos simpatizantes de Estados Unidos&#34;, &#34;aumentar la consideración de los productos producidos por Estados Unidos&#34; y &#34;reducir las simpatías comunistas en comunidades extranjeras y nacionales&#34;. También se localizó una lista de &#34;objetivos recomendados&#34; para el programa final; los lugares de despliegue incluían varios países limítrofes con las naciones del Pacto de Varsovia, Cuba y Berkeley, California.

SCP-1345 se probó el ██/██/1951; se creyó que la primera prueba no tuvo éxito, y el proyecto se desechó. Esto parece haber destruido la confianza en el Proyecto Viewpoint, que, junto con el colapso interno y la purga de ███████████████████, impidió el uso de las técnicas anpsych (anomalous psychological warfare, por sus siglas en ingles) y anint (anomalous international intelligence, por sus siglas en inglés) por parte de las dos grandes potencias durante la Guerra Fría.

El vínculo entre SCP-1345-A y SCP-1345-B fue desconocido hasta 1992, cuando se recuperó una carta del Dr. ██████ Sharps de los antiguos archivos de la KGB gracias a un acuerdo de intercambio de información entre la recién creada Federación Rusa y la Fundación. El Dr. Sharps era un contratista empleado por el LANL para diseñar el hardware y el software de modulación de SCP-1345-A. Antes del descubrimiento de la carta, se creía que SCP-1345-B era una teoría conspirativa no anómala, aunque viral.

[[collapsible show=&#34;+ Extracto del documento SCP-1345-Sharps-1&#34; hide=&#34;- Ocultar&#34;]]
&gt; La primera prueba se llevará a cabo durante el próximo mes. Los procedimientos de prueba han sido aprobados por el supervisor del proyecto; lo pondremos al cinco por ciento de su capacidad y lo apuntaremos directamente al norte. Estamos ejecutando un régimen de pruebas diseñado por ████████; si la máquina funciona, cualquier persona afectada por ella se sentirá obligada a enviar una postal a un buzón que hemos alquilado en Filadelfia. A menos que desee lo contrario, ya he modificado el régimen de prueba. Si funciona, podrá detectar fácilmente el alcance de su influencia en los medios de comunicación públicos de aquí. Busque a la gente que esté hablando del &#34;Experimento Filadelfia&#34;. Creo que podré garantizar tiempo sin supervisión con la máquina dentro de dos semanas.
[[/collapsible]]

SCP-1345 está actualmente inoperativo, debido a la degradación del ordenador y otros equipos. En algún momento entre el abandono del proyecto, la puerta se abrió en un vendaval, y la exposición posterior a los elementos dañó la mayor parte del equipo. Se están realizando esfuerzos para restaurar SCP-1345 a una condición que permita un estudio más efectivo.
