    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-226-FR - Témoin de Némo
**Auteur :** [[user Dr Grym]]
**Date :** 19 décembre 2017
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=scp.jpg|caption=Photo de SCP-226-FR prise avec un appareil argentique sur le port de [CENSURE] en 2015.|width=300px]]

**Objet n^^o^^ :** SCP-226-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]] 

**Classe :** Non-classé[[footnote]]SCP-226-FR n&#39;ayant jamais été encore confiné, et sa nature exacte n&#39;étant pas clairement définie pour la Fondation, aucune classe ne lui a été affectée, étant donné l&#39;incapacité de la Fondation de déterminer sa réaction à un confinement spécifique, dans la mesure où celui-ci serait un jour confiné.[[/footnote]]

**Procédures de Confinement Spéciales :** À l&#39;heure actuelle, toutes les tentatives de confinement de SCP-226-FR ont été des échecs.  Toute mention de SCP-226-FR ou attaque d&#39;un site de la Fondation par des instances de SCP-226-FR-02 doivent être rapportées au responsable local du programme P.I.E.U.V.R.E[[footnote]]Protocole d&#39;Intervention et d&#39;Enrôlement Unilatéral et Viral de Recrues Externes[[/footnote]] pour intervention. Les instances de SCP-226-FR-02 capturées doivent se voir administrer des amnésiques de classe Alpha avant remise en liberté surveillée.

**Description :** SCP-226-FR est une entité humanoïde prenant la forme d&#39;un scaphandrier &#34;pieds lourds&#34;, portant en permanence un parapluie. Celle-ci est invisible aux yeux de toute personne étant liée de près ou de loin à la Fondation SCP. Toute intervention pour capturer l&#39;entité doit se faire par le biais --de caméras, qui, elles, ne sont pas affectées-- d&#39;appareils photos non numériques, les propriétés de SCP-226-FR s&#39;étendant à tout objet utilisant des circuits informatiques.  
Pour tout autre être humain, SCP-226-FR apparaît tel qu&#39;il est, mais n&#39;est jamais remarqué par ces derniers s&#39;ils ne font pas partie de ses cibles en dehors de certaines circonstances exceptionnelles (telles que : ███ █████████, ██ ███████ █████ ██ ███ █████████ ██ ███████ ██ █&#39;██████ ████ █ ██ ███████ █████████, voir les notes du Dr Pédolus à ce sujet).

SCP-226-FR semble se déplacer de façon erratique, généralement à proximité d&#39;importants foyers de population. La méthode de déplacement de l&#39;entité est à l&#39;heure actuelle, compte tenu de la difficulté à l&#39;observer, inconnue. 

SCP-226-FR semble cependant choisir ses cibles selon un schéma précis. En effet, de nombreuses caractéristiques communes ont été observées chez ces dernières qui sont, la plupart du temps :

* Célibataires
* Fortement isolées socialement
* Spécialistes en un domaine particulier (les domaines d&#39;expertises répertoriés vont de l&#39;armement à la chimie)
* [DONNEES CENSUREES]

La façon dont SCP-226-FR devient conscient de l&#39;existence et de la position de ses cibles est actuellement inconnue. Certaines théories existent néanmoins, stipulant que le Groupe d&#39;Intérêt Némo et le Nautilus a réussi à infiltrer depuis longtemps l&#39;Internet public, ainsi que de nombreuses autres bases de données privées dans le monde, et qu&#39;il se sert de ces informations pour guider l&#39;entité via un moyen de communication encore inconnu.

Lorsque SCP-226-FR arrive à proximité d&#39;une cible, en général dans son propre logement, ou dans un espace privé libre de distractions extérieures, il va engager le dialogue avec cette dernière, de la façon suivante[[footnote]]Il est à noter que les cibles ne semblent pas s&#39;intéresser outre mesure à la forme de SCP-226-FR lors du premier contact, ce qui peut être rajouté à la liste des anomalies mémétiques entourant l&#39;entité[[/footnote]] :

&gt; &#34;Bonjour. Auriez-vous un moment pour parler de Némo, notre Héraut et Sauveur à tous, et de son glorieux Nautilus ?&#34;

Dès que cette phrase est prononcée, la cible devient une instance de SCP-226-FR-02. Lors de la transformation en instance de SCP-226-FR-02, les sujets perdent leur libre arbitre et agissent uniquement dans le but de faire tomber la Fondation afin de servir les desseins de Némo et le Nautilus, de concert avec les autres instances, grâce à un fonctionnement semblable à celui d&#39;un esprit de ruche. 

À partir du moment où la cible est transformée en instance de SCP-226-FR-02, le dialogue démarre entre elle et l&#39;entité dans 100% des cas connus. Passé la formule de démarrage de la conversation, qui est toujours la même, les conversations diffèrent toutes cependant les unes des autres, bien que celles-ci portent en général sur les passions et motivations de la cible de SCP-226-FR, ainsi que sur les objectifs de Némo et le Nautilus, en passant par la divulgation de nombreuses informations concernant la Fondation (notamment sur des projets d&#39;armement mémétiques ou █&#39;██████ ████████ ██ ████████████ ██ █████.) 

À partir de cette étape, l&#39;instance de SCP-226-FR-02 va échanger avec SCP-226-FR pendant une durée d&#39;une (1) à deux (2) heures. Passé cette durée, SCP-226-FR quittera les lieux de la discussion. Toute tentative de filature de SCP-226-FR après une conversion d&#39;une cible en SCP-226-FR-02 s&#39;est soldée par un échec. Il est fréquent que SCP-226-FR agisse directement dans l&#39;appartement d&#39;un individu, en engageant le dialogue en toquant à sa porte.

Une fois SCP-226-FR disparu, l&#39;instance de SCP-226-FR-02 va devenir consciente des autres instances de SCP-226-FR-02 dans un rayon de deux mille (2000) kilomètres, et va tenter de les rejoindre. 

En général, la plupart des instances de SCP-226-FR-02 vivent ainsi en groupes isolés, généralement à proximité de grands foyers de populations, afin d&#39;être à proximité des nombreuses ressources nécessaires à leurs actions. Ces dernières n&#39;ont alors pour but que d&#39;attaquer la Fondation, que cela soit frontalement ou par le biais d&#39;autres méthodes. À l&#39;heure actuelle, trois types de groupes différents ont été définis :

* Alpha : Des équipes regroupant généralement des anciens militaires, capables d&#39;attaquer la Fondation via des exactions armées et frontales. Ces groupes sont composés de cinq (5) à dix (10) personnes. On estime qu&#39;il en existe actuellement entre trois cent (300) et quatre cent (400) uniquement en Europe du Nord.
* Bêta : Des équipes regroupant des scientifiques, managers et logisticiens, capables d&#39;armer les autres groupes, et de fournir de nouveaux moyens d&#39;actions à Némo et le Nautilus. Ces équipes sont généralement plus nombreuses que les Alpha, compte tenu des besoins organisationnels, et peuvent compter entre douze (12) et trois cent (300) membres. Leur nombre exact est extrêmement dur à estimer.
* Gamma : Des équipes regroupant des spécialistes du social, du renseignement, et de la politique. Ces derniers dirigent en général les activités des Alpha et Bêta, et participent également à des ████████ ██ ██████████████ de la Fondation à l&#39;échelle globale dans le monde de l&#39;anormal. Les Gammas sont aussi bien capables d&#39;être des équipes de campagnes organisées d&#39;une cinquantaine de personnes comme des loups solitaires agissant en franc-tireurs.

L&#39;ensemble de ces groupes est vraisemblablement géré par les hautes instances de Némo et le Nautilus[[footnote]]S&#39;il en existe toutefois, à l&#39;heure actuelle, la structure de l&#39;organisation connue sous le nom de Némo et le Nautilus est inconnue et se résume uniquement à celle des différents groupes d&#39;instances de SCP-226-FR-02[[/footnote]], et sont capables d&#39;agir indépendamment à la façon de cellules terroristes modernes. On en retrouve des membres à chaque niveau de la société : il est ainsi extrêmement dur de les traquer, tant le réseau est polyvalent et capable de porter secours rapidement à un élément en particulier, ou de le couvrir, grâce à cette conscience centralisée. 

À ce jour, plus de ██████ instances de SCP-226-FR-02 ont été répertoriées, et plus de 3000 ont déjà été neutralisées. 

Il est possible de neutraliser une instance de SCP-226-FR-02 en lui administrant des amnésiques de classe Alpha. Le taux de rechute observé est de 0%. Pour l&#39;heure, SCP-226-FR n&#39;a jamais tenté de réinfecter une instance de SCP-226-FR-02 neutralisée. A ce jour toutes les tentatives d&#39;interrogation d&#39;instances de SCP-226-FR-02 se sont soldées par un échec, y compris de façon indirecte, lors d&#39;opérations sous couverture afin d&#39;approcher des instances de SCP-226-FR-02 de façon plus discrète. 

//Ils savent. Je ne sais toujours pas comment mais... ils savent. Nous avions trois Agents dans le village à proximité du camp de Bêta que nous avions repéré, et nous les avons placés sous couvertures dans les trois différentes épiceries du village. À chaque fois, les instances de SCP-226-FR-02 ont refusé d&#39;être servis par eux et ont trouvé d&#39;autres vendeurs. C&#39;est comme s&#39;ils avaient conscience de qui est de la Fondation et qui ne l&#39;est pas de façon instinctive. Mais bon, venant de Némo et le Nautilus, cela ne m&#39;étonne pas.// - L&#39;Agent Nämu, sur l&#39;opération du ██/██/20██

//Le problème est le suivant : nous ne savons rien de SCP-226-FR. Nous n&#39;arrivons pas à prédire ses déplacements, ce qui nous rend difficilement capable de déclencher un P.I.E.U.V.R.E. sur sa position assez rapidement, vu que nous n&#39;avons en général des fenêtres que d&#39;une heure ou deux, et que seuls les membres du programme peuvent efficacement tenter de l&#39;intercepter. De plus, nous n&#39;avons rien réussi à tirer quasiment des instances de SCP-226-FR-02 à son sujet. L&#39;entité pourrait tout aussi bien avoir d&#39;autres effets bien plus graves que nous ne le saurions pas. C&#39;est pour cela que nous devons concentrer nos efforts sur les traces qu&#39;il laisse, dans un premier temps, pour comprendre son fonctionnement, et en apprendre plus sur lui. À l&#39;heure actuelle, nous ne sommes pas en mesure de le capturer, compte tenu du manque total d&#39;informations à son sujet, P.I.E.U.V.R.E. ou pas. Merci donc de collaborer avec le Dr Johannes, du service des Archives du Site-Aleph qui est en charge de la récolte des informations sur 226-FR.// - Dr Pédolus

[[footnoteblock]]
