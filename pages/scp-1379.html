**Elemento #:** SCP-1379

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1379 deve essere contenuto in una apposita Cassaforte di Contenimento Oggetti al Sito 19, sospeso e coperto da un telo.

Il personale non deve fare alcuna osservazione riguardante l&#39;aspetto di SCP-1379 per evitare di rimanerne influenzati. I membri del personale che si rendono conto di essere stati contaminati dall&#39;influenza di SCP-1379 devono segnalarlo ai loro superiori per essere valutati e riassegnati a un impiego non sperimentale, se riconosciuti idonei a continuare il loro servizio alla Fondazione; ulteriori azioni verranno intraprese caso per caso.

Attualmente, è proibito fare esperimenti che prevedano l&#39;interazione tra SCP-1379 ed elementi SCP riguardanti entità infantili anomale, come [[[SCP-097]]], [[[SCP-747]]] e [[[SCP-899]]].

**Descrizione:** SCP-1379 è un dipinto su tela raffigurante un clown con due bambini, montato su una cornice di circa 1,2 m x 1,5. L&#39;oggetto sembra essere perfettamente distruttibile e mostra alcuni piccoli graffi e segni di usura sul bordo della tela. Le stime collocano la data della creazione nella seconda metà degli anni &#39;80.

Se una qualsiasi persona fa dei commenti denigratori riguardo il contenuto del dipinto, sentirà nei successivi cinque-dieci minuti un forte dolore pungente al centro del petto, situato circa dietro lo sterno. Questo dolore persisterà per circa venti minuti prima di interrompersi all&#39;improvviso; al momento, gli esami non hanno determinato alcun processo o motivo biologico  responsabile di questo dolore. Dopo la cessazione del dolore, la mentalità della persona che aveva criticato il contenuto di SCP-1379 subirà un cambiamento irreversibile, a seconda della sua età biologica.

I soggetti adulti (&gt; 16-17 anni) diventeranno incapaci di sperimentare certi stati mentali, come la nostalgia e le forme più semplici di curiosità. Anche la capacità d&#39;immaginazione viene drasticamente ridotta, con i soggetti aventi un&#39;inclinazione più creativa che perdono la volontà di realizzare o eseguire ciò che facevano prima dell&#39;esposizione. Inoltre, il loro senso dell&#39;umorismo diminuirà anche se non verrà completamente rimosso: semplicemente non considereranno più molte situazioni divertenti come tali. Va detto che queste persone possono trovare certe forme di umorismo, come specifici tipi di sarcasmo e battute o giochi di parole più sofisticati, divertenti se li consideravano così prima dell&#39;esposizione. I soggetti adulti influenzati da SCP-1379 sono in grado di vivere delle vite relativamente normali dopo l&#39;esposizione e questo effetto è minore tanto più la persona affetta è anziana.

I soggetti prepubescenti (&lt; 12 anni) verranno influenzati dall&#39;effetto di SCP-1379 più drasticamente. Dopo l&#39;interruzione del dolore legato a SCP-1379, i soggetti giovani diventeranno permanentemente silenziosi e altamente suggestionabili, mostrando scarso interesse per qualsiasi cosa che non sia strettamente legata alla loro sopravvivenza. I soggetti colpiti non mostreranno più segni di capacità di immaginazione o potenziale creativo, insieme a una capacità estremamente ridotta nell&#39;apprendere abilità non fisiche e non fondamentali come quelle matematiche. Anche le risposte emotive sono molto diminuite e gli individui perdono la volontà e la capacità di relazionarsi con gli altri, reagire alle situazioni umoristiche o tristi e mostrare qualsiasi reazione alla paura. Queste caratteristiche verranno mantenute anche in età adulta, con alcuni individui che mostrano pochi o nessun cambiamento dello stato mentale col passare degli anni.

Coloro che hanno tra i 12 e i 16 anni verranno influenzati in maniera meno prevedibile rispetto alle fasce d&#39;età descritte qua sopra, anche se gli effetti su questa fascia sembrano variare in base al grado di maturità mentale.

**Recupero:** SCP-1379 venne recuperato a un mercato dell&#39;usato a tre miglia da Port Huron, Michigan, nel 1999, dopo che un grande numero di civili furono influenzati dal suo effetto. Una larga maggioranza aveva un&#39;età pari o superiore a sessanta anni e pertanto le persone colpite vennero trattate con un blando amnestico di Classe C e rilasciate. Il proprietario della casa dove fu scoperto SCP-1379 non aveva mai visto prima il quadro e non sapeva da dove provenisse. L&#39;origine di SCP-1379 rimane sconosciuta.
