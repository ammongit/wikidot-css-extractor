    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：幽冥鬼將
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-324

**項目等級：** Keter

**特殊收容措施：** 項目尚未收容，且基於其異常特性而未能建立有效收容手段。項目當前無明確敵視基金會人員亦無交流意願，現場人員與項目接觸時需謹慎。

**描述：** SCP-ZH-324是一個高約175公分的人形神性實體，外觀身著結合唐朝明光鎧與宋朝步人甲特徵之甲冑，頭盔帶有面甲。鎧甲目視為青銅材質並覆蓋項目體表約75％面積，剩餘部位則由可延展之不明黑色物質構成，所有甲片無論大小皆銘刻形貌不一的鬼面圖譜。項目背部甲冑附有活扣及刀鞘，分別掛置與收納一柄短槍及一把大刀，兩者樣式皆具有宋朝時期冷兵器特徵。鎧甲具有與外觀材質不符之物理特性，已知能於50公尺內抵抗常規子彈連續射擊而無明顯傷損，項目配備之兵器亦可能擊穿、切割莫式硬度達7之岩石等物體。

項目曾展現類傳送能力及穿透物體能力，亦可於短程內遠隔操作配備兵器，且即使穿著估計至少50公斤的裝備，項目之運動能力仍大幅高於一般人類。

項目首次出現紀錄於2018/12/29，神性輻射監測定位中心於當日晚間19時57分發布2018年度第21次[[[scp-zh-044|SCP-ZH-044]]]生成警報，20時08分於同地點測得項目之輻射波型，於20時20分定位中心確認SCP-ZH-044波型消失，項目波型亦隨後消失，MTF-西次將-3“注意落石”抵達現場時確認SCP-ZH-044已無效化且未發現項目蹤跡。此後仍有數次雷同事件紀錄但仍未取得項目影像資料，直到2019/5/11日，於2019年度第6次SCP-ZH-044收容行動才由人員正式紀錄項目型態。

* **2019/10/10更新：** 於[[[scp-zh-137|SCP-ZH-137]]]收容行動中確認POI50069與項目結識，同時確認項目具有交流能力但無意願與基金會人員交流，其行動方針亦與基金會悖離。

**附錄一：**
[[collapsible show=&#34;人員訪談紀錄&#34; hide=&#34;收合附錄&#34;]]

&gt; **訪談紀錄時間：** 2019/5/13 09：57
&gt; **訪談地點：** Site-ZH-16附設醫療院區C-419單人病房
&gt; **訪談人員：** 項目研究主任Dr. Bales
&gt; **受訪者：** 特工冷血
&gt; **紀錄人員：** 研究助理葉惜楓
&gt; 
&gt; ----
&gt; 
&gt; **Dr. Bales：** 好，我們可以開始訪談了吧？
&gt; 
&gt; **特工冷血：** 可以。
&gt; 
&gt; **Dr. Bales：** 麻煩你稍微形容一下SCP-ZH-324外貌。
&gt; 
&gt; **特工冷血：** 身高跟我差不多，全身穿著鎧甲，以為是臉的部份結果是面具，動作很快，武器有槍跟刀。
&gt; 
&gt; **Dr. Bales：** 嗯，看來跟現場錄像的一樣，還有什麼特別讓你在意的部份嗎？
&gt; 
&gt; **特工冷血：** 冰冷。
&gt; 
&gt; （//訪談人員以為還會有後續的發言而使現場沉默了數秒//）
&gt; 
&gt; **Dr. Bales：** 呃……麻煩形容的深入一點？
&gt; 
&gt; **特工冷血：** 它周圍的空氣是冰冷的。
&gt; 
&gt; **Dr. Bales：** 好，除此之外還有其他在意的地方嗎？
&gt; 
&gt; **特工冷血：** 沒有。
&gt; 
&gt; **Dr. Bales：** 那接著麻煩你說明事件經過。
&gt; 
&gt; **特工冷血：** （//皺起眉頭//）我們在執行SCP-ZH-044的收容行動，我負責遠程牽制。一開始現場只有三隻，依標準流程進行個體標示並個別帶開後準備進行補捉作業。差不多同時現場又出現四隻新個體，其中ㄧ隻距離我不到5公尺而且開始攻擊我，當時我處於臥射姿勢，雖然在這次攻擊中勉強避開致命傷，但也導致我失去行動能力……（//低頭看了一眼包在石膏中的左腿//）……我……以為我會死。
&gt; 
&gt; **Dr. Bales：** （//看了一眼紀錄人員//）然後項目就出現了？
&gt; 
&gt; **特工冷血：** 對，我聽到一聲金屬刮過硬物的聲音，攻擊我的044個體就不動了，我看見一把槍穿過它的身體直挺挺的插在地面。我當時還不清楚發生什麼事情，直到領隊福……特工FullHouse叫喊現場出現不明實體讓人員緊急後撤，我才注意到324站在那裡，就像它一直都在現場一樣。
&gt; 
&gt; **Dr. Bales：** 它是突然出現的？
&gt; 
&gt; **特工冷血：** （//肯定的點頭//）它就站在我的狙擊射線範圍內，不可能被我看漏。
&gt; 
&gt; **Dr. Bales：** 嗯，請你繼續說。
&gt; 
&gt; **特工冷血：** 我聽到有人開槍，我想應該是來支援的菜鳥，“注意落石”的隊員不可能蠢到沒指示就對敵性不明的實體開火，還好他沒害死我們全部人……（//深吸了一口氣以平復心情//）……常規子彈對324無效，至少鋼芯穿甲彈不行。我看見324朝某個方向看了一眼而槍聲同時停了，所以我想大概是在瞪那個開槍的菜鳥，同時我還聽見FullHouse的大聲叫罵，接著就是044奔跑的聲音……它們好像知道324是敵人而全部朝它衝了過去，完全無視我們還在現場的人。 
&gt; 
&gt; **Dr. Bales：** 那被釘在你前面的那隻呢？也衝過去了？
&gt; 
&gt; **特工冷血：** 不，它直接碎成一堆石頭無效化了。我不知道原因，但是那刺穿它腹部的傷已經足夠被判定為『致命傷』。我盡可能的往後挪動避免自己被那堆石塊壓到，然後看著324拔出背上那把刀，隨手一揮就砍掉第一隻044的頭，就像它們是用豆腐做的一樣簡單。它就這樣一刀一隻，沒幾分鐘就把全部的044無效化。它往我這邊看過來時我覺得自己心跳都停了，結果它只是伸出手，那把槍就自己飛回了它手中……
&gt; 
&gt; **Dr. Bales：** 聽起來還真像電影劇情。
&gt; 
&gt; **特工冷血：** （//瞪了訪談人員一眼//）我不是在說笑，Ball。
&gt; 
&gt; **Dr. Bales：** 抱歉，我知道，只是個人感想而已。
&gt; 
&gt; **特工冷血：** （//再次深呼吸平復情緒//）那之後324就憑空消失了，沒有留下任何蹤跡。
&gt; 
&gt; **Dr. Bales：** （//嘆氣//）好吧，感覺很難搞……訪談結束。
&gt; 
&gt; ----
&gt; 
&gt; **訪談人員後記：** 想要抓到這個項目看來還需要不少研究，至少目前得避免與它正面衝突……附掛一題，這是我第一次看到葉助理這麼慌張。－－Dr. Bales

[[/collapsible]]

**附錄二：**

[[collapsible show=&#34;SCP-ZH-324與POI50069對話內容側錄&#34; hide=&#34;收合附錄&#34;]]

&gt; **前註：** 此附錄於2019/10/10 SCP-ZH-137-1收容行動中由參與行動之特工劉森裝備之人員紀錄裝置收錄。
&gt; 
&gt; ----
&gt; 
&gt; **紀錄開始**
&gt; 
&gt; （//當時特工劉森與現場幾名人員負責戒備SCP-ZH-137的任何變化與POI50069的行動，畫面中可見SCP-ZH-324突然出現並且與POI50069保持一段仍能對話的距離。//）
&gt; 
&gt; **POI50069：** 嗨，鬼兄，我就知道你會來。
&gt; 
&gt; **324：** 別叫我鬼兄。
&gt; 
&gt; **POI50069：** 那我該叫你什麼？
&gt; 
&gt; **324：** （//沉默片刻//）算了，隨便你，你打算怎麼處理？
&gt; 
&gt; **POI50069：** 現在鳥妖[[footnote]]指SCP-ZH-137-1。[[/footnote]]蓄積的力量已經快突破封印了，我估算大概還有兩刻鐘[[footnote]]30分鐘。[[/footnote]]左右吧？
&gt; 
&gt; **324：** 我是問你怎麼處理？
&gt; 
&gt; **POI50069：** 最簡單的辦法－－打它一頓然後關回去。
&gt; 
&gt; **324：** 婦人之仁的傢伙……這種禍國殃民的孽障直接滅掉不就得了？
&gt; 
&gt; **POI50069：** （//聳肩//）我也不知道師父為什麼沒滅掉它，反正他老人家一定有他的用意。
&gt; 
&gt; **324：** 別又扯天機不可洩露那一套，我聽膩了。
&gt; 
&gt; **POI50069：** 唉，說了那麼多，你幫還是不幫？
&gt; 
&gt; **324：** 哼！明知故問，至於這些人……（//環視現場基金會人員//）都沒用了，叫他們滾。
&gt; 
&gt; **POI50069：** （//笑了幾聲//）那倒未必。
&gt; 
&gt; （//一陣引擎轟鳴聲，隨著特工劉森頭戴攝影機視點上移，全球超自然聯盟人員運輸機經過畫面後，視點再度下移照準POI50069和324。//）
&gt; 
&gt; **324：** （//似乎認得全球超自然聯盟//）現在來的這些還比較有用。
&gt; 
&gt; **POI50069：** 你就不怕他們連你一起打？
&gt; 
&gt; **324：** 到時再說……（//望向特工劉森//）要命就滾遠一點，別礙事。
&gt; 
&gt; （//此時現場人員接獲無線電指示將防線後移，畫面隨特工劉森移動而離開可收錄對話範圍。//）
&gt; 
&gt; **紀錄結束**

[[/collapsible]]
