    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[div class=&#34;rimg&#34;]]
[[image https://fb.ru/misc/i/gallery/14342/619089.jpg width=&#34;600&#34; ]]
[[span]] Первый обнаруженный скриншот, на котором замечен объект (датирован ██.█.20██)[[/span]]
[[/div]]
**Объект №:** SCP-1234-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** В связи с тем, что поведение объекта крайне непредсказуемо, содержать объект не представляется возможным. На данный момент для удерживания SCP-1234 был разработан план &#34;Котлован&#34;. В цели плана входят такие задачи, как:

1) Изымание сервера у владельца под любыми предлогами . В случае, если это сделать невозможно, провоцируются действия для крайнего раздражения объекта и его перехода на другой сервер.
2) Вырывается яма, глубиной до коренной породы и шириной в целый &#34;чанк&#34; (16x16 блоков). Вокруг чанка создаются стенки из железных прутьев, так как только этот предмет может временно нейтрализовать объект.
3) При помощи вооруженных игроков - сотрудников класса D объект заманивается на нижний уровень котлована. Во время битвы весь котлован заливают лавой.
4) Весь персонал эвакуируется минимум на 100 блоков от ямы. Наблюдение за аномалией осуществляется при помощи наблюдательной вышки/холма.

**Примечание:** Все действия, написанные выше должны осуществляться исключительно в игровом режиме &#34;Выживание&#34;. Нарушение этого пункта приводит объект в крайнее эмоциональное раздражение и разрушению всех построек персонала Фонда и/или переходу на новый сервер.

**Описание:** Объект представляет из себя сущность, которая появляется только в видео-игре &#34;Minecraft&#34; в облике стандартной модели игрока, только с белыми глазами. Первое упоминание датируется 20██ годом, описание объекта было выложено на один из игровых форумов. Автора публикации обработали амнезиаком и отпустили, а саму публикацию удалили.


Известно, что объект может создавать некоторые постройки из &#34;блоков&#34;, например:

- Пирамиды из булыжника 
- Ровные тоннели 2x2 &#34;блока&#34;
- Подземные бункеры, освещенные &#34;красными факелами&#34;

[[div class=&#34;rimg&#34;]]
[[image https://psv4.userapi.com/c848128/u523085745/docs/d18/0ea5ef4f5641/zona.png?extra=-ztjzrufMfJH-dsYHSCne_1B3F6H6NRzs_CxAfJ9SGWOt7o5O88nQwuIB0gFaZ0bWhspwYOdY6X5sYvnYCKtzUJQwR7kxvwDkFSU6x2SQi6oSd_RdW4_l-Hr2-VG_nmVJSHPHUT37jYvwZWwCwBjjencsg width=&#34;500&#34; ]]
[[span]] Нынешний проект камеры содержания[[/span]]
[[/div]]

Часто замечены нападения на обычных игроков/персонал, уничтожение их построек при помощи динамита или огня. Иногда вооружен алмазным мечом. Передвигается на ногах, но иногда может мгновенно переместиться в любую точку в пределах видимости. Избегает железных прутьев. Остальные виды урона, такие как взрывные зелья урона, асфиксия, кактусы, падение наковальни, падение с высоты и взрывы не наносят никакого урона. Битва в ближнем бою может задержать объект на некоторое время, но почти всегда победа остается за объектом.

Для сдерживания SCP-1234-RU была создана мобильная оперативная группа Альфа-44 &#34;Квадратноголовые&#34;. В их задачи входят:

1) При обнаружении зараженного сервера мобильной опергруппе нужно как можно быстрее начинать реализовывать план &#34;Котлован&#34;. При зрительном обнаружении объекта, либо же его построек, требуется немедленно доложить об этом руководящему операцией. Если за объектом наблюдаются нападения на базы Фонда, требуется увеличить ограждения железных прутьев, а при количественном превосходстве нападать первым.
2) При относительно стабильной ситуации требуется начинать подготавливать зону содержания
3) При нарушении условий содержания в следствии повреждение камеры сдерживания, то несколько оперативников под эффектом &#34;Огнестойкости&#34; должны проникнуть в камеру и устранить неполадки, при этом избегая объекта. Если произошел зрительный контакт с объектом, то требуется немедленно покинуть камеру сдерживания и отдалится от неё как минимум на 500 блоков.

В случае утечек информации об объекте должна быть распространена заранее подготовленная легенда про игровой миф

**Приложение 1.0:** В последнее время объект начал каким-то образом влиять на сознание персонал, работающий с объектом. При медицинском осмотре у сотрудников после смены работы за SCP-1234-RU были выявлены головные боли, ухудшение памяти и паническая боязнь темноты. 

**Приложение 1.1:** В связи с нарастающим ментальным давлением на персонал, объект реклассифицирован до &#34;Кетер&#34;
