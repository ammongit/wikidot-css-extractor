**Quy trình Quản thúc Đặc biệt:** Các cá thể SCP-688-VN-1 và SCP-688-VN-2 được quản thúc trong một căn phòng dài 6m, rộng 5m và cao 5m. Căn phòng có hệ thống kiểm soát khí hậu và được trang trí bằng đất mùn ẩm và thảm thực vật sao cho giống với môi trường rừng nhiệt đới. Một chiếc chuồng cho bò sát lớn có sẵn thiết bị đèn UVB được đặt bên trong căn phòng. Phải có ít nhất 2 nhân viên luôn giám sát. Mọi yêu cầu từ SCP-688-VN-1 và SCP-688-VN-2 phải được xét duyệt bởi nhân viên cấp cao.

Cứ 3 ngày một lần, cung cấp 5 con lợn rừng sống nặng 10kg cho SCP-688-1 và 2kg dưa hấu cho SCP-688-2.


[[collapsible show=&#34;Cập nhật 03/08/199█: &#34; hide=&#34; Ẩn cập nhật &#34;]]
 Tiến sĩ Brian bị hạn chế quyền truy cập thông tin và tài liệu liên quan SCP-688-VN nếu không có sự cho phép của Ts.Jaiden.
**Ghi chú của Ts.Jaiden:** 
&gt; Thật sự đấy Brian, nó tốt cho anh cả thôi, tôi thấy anh chả có gì nghiêm túc trong khi làm việc với SCP-688-VN cả, bọn chúng không phải là thú cưng của anh đâu. Nghiêm túc đi nào.
[[/collapsible]]

[[collapsible show=&#34;Cập nhật ngày 13/10/200█: &#34; hide=&#34; Ẩn cập nhật &#34;]]
 Khi các SCP-688-VN-1 đẻ trứng,  yêu cầu sự cho phép từ các SCP-688-VN-1 Omega, các mẫu trứng phải được thu giữ và cất ở tủ đông -200 độ C để sử dụng cho việc nghiên cứu. Một lượng nhỏ trứng được phép ở lại cho SCP-688-VN-1 ấp để ổn định dân số quần thể.
[[/collapsible]]


**Mô tả:** SCP-688-VN bao gồm SCP-688-1 và SCP-688-2.

**SCP-688-1** là một quần thể loài giáp xác decapoda có các điểm đặc trưng y hệt với loài ốc mượn hồn cạn Coenobita Rugosus. Có kích thước từ 1cm tới 9cm, số lượng quần thể được xác định khoảng 500 cá thể. Nghiên cứu cho thấy phần vỏ ốc bảo vệ bên ngoài có cấu tạo từ canxi và là một bộ phận thật sự, lớp vỏ phát triển to dần cùng với thời gian phát triển khi các SCP-688-VN-1 lột xác.

Khi cảm thấy bị đe dọa --hoặc bị các đối tượng con người nhìn thấy--, các cá thể SCP-688-VN-1 trưởng thành sẽ tạo ra một lớp sương mù dày đặc xung quanh, mọi biện pháp cố gắng để quan sát đối tượng SCP-688-VN-1 khi đó đều bất thành. Đồng thời xuất hiện các rung chấn với độ lớn 3Richter[[footnote]] Đơn vị độ lớn của một trận động đất.[[/footnote]]. Độ lớn của rung chấn có đặc tính tăng dần tỷ lệ thuận với số lượng cá thể SCP-688-VN-1. Các dị tính chỉ dừng lại khi SCP-688-VN-1 hết bị đe dọa --hoặc không còn bị quan sát bởi con người--.

Trong quần thể SCP-688-VN-1, có 5 cá thể đối tượng nổi bật bởi kích thước lớn nhất và thân màu đỏ đậm, được định danh là SCP-688-VN-1 Omega. Chiếc càng lớn của SCP-688-VN-1 Omega có lực kẹp lên tới 1000N, đồng thời chiếc càng nhỏ có tác dụng như càng của loài Tôm Súng(Pistol Shrimp) nhưng ở phạm vi lớn hơn, gập mạnh chiếc càng trong khi tạo ra một bong bóng khí trong càng, bóng khí vỡ nhanh làm phát ra vụ nổ không khí lớn với âm thanh cùng nhiệt độ cao lên tới 2000 độ C.  Quan sát cho thấy, mỗi SCP-688-VN-1 Omega có vai trò đầu đàn cho một đàn gồm 100 cá thể. Các SCP-688-VN-1 Omega có thể giao tiếp với con người bằng tiếng Anh và không hề tỏ thái độ sợ hãi, hiện vẫn chưa rõ bộ phận nào của SCP-688-VN-1 Omega dùng để giao tiếp. Qua các bài kiểm tra độ thông minh, các SCP-688-VN-1 Omega đều đạt kết quả với chỉ số 120 IQ. Khi một cá thể SCP-688-VN-1 Omega chết, SCP-688-VN-1 lớn nhất trong đàn sẽ đảm nhiệm vai trò đầu đàn, lần lột xác tiếp theo sẽ thành SCP-688-VN-1 Omega.

Các SCP-688-VN-1 có tuổi thọ trung bình 7 năm. Đặc biệt các cá thể SCP-688-VN-1 Omega lên tới 12 năm. Các cá thể SCP-688-VN-1 có đặc tính của việc đi săn theo đàn, nhưng thực thế lại cho thấy cách ăn của loài động vật ăn tạp. Khi thấy con mồi, các SCP-688-VN-1 sẽ bao vây quanh con mồi thành một vòng tròn, tạo thành một vòng sương mù dày đặc. Khi đó, SCP-688-VN-1 Omega sẽ sử dụng chiếc càng nhỏ “bắn” và tấn công con mồi. Khi con mồi đã gục, các SCP-688-VN-1 sẽ [DỮ LIỆU BỊ XÓA].


[[collapsible show=&#34;Phụ lục 688-1F:&#34; hide=&#34; Ẩn phụ lục &#34;]]
 Vào tháng 12/19██ , sau gần 2 tháng quản thúc, các SCP-688-VN-1 không còn biểu hiện sợ hãi khi bắt gặp các nhân sự, các cá thể SCP-688-VN-1 Omega cũng bắt đầu đồng ý và giao tiếp với các nhân sự[[footnote]] Các cá thể SCP-688-VN-1 Omega được xác định là có thái độ thân thiện, dễ tiếp cận[[/footnote]].
[[/collapsible]]


**SCP-688-VN-2** là 5 cá thể Green Iguana cái, có độ dài khoảng 0,6m, nặng 0,6kg. Mặc dù kích thước cho thấy là một Green Iguana vẫn còn đang phát triển nhưng các SCP-688-VN-2 không hề biểu hiện quá trình phát triển hay lão hóa. Khi cảm thấy bị đe dọa --hoặc bị các đối tượng con người nhìn thấy--, SCP-688-VN-2 sẽ lập tức biến mất khỏi vị trí hiện tại và xuất hiện ngẫu nhiên ở vị trí khác cách đó 5m. Mỗi SCP-688-VN-2 có mối quan hệ cộng sinh với 1 đàn SCP-688-VN-1. Cứ 5 ngày một lần, các SCP-688-VN-1 trong đàn sẽ tới SCP-688-VN-2, cung cấp thức ăn gồm rau và thịt động vật cho SCP-688-VN-2, đổi lại lượng phân mà SCP-688-VN-2 quan sát cho thấy là một nguồn dinh dưỡng cho các SCP-688-VN-1.

[[collapsible show=&#34;Phụ lục 688-2P:&#34; hide=&#34; Ẩn phụ lục &#34;]]
Vào tháng 12/19██ , sau gần 2 tháng quản thúc, các SCP-688-VN-2 không còn biểu hiện sợ hãi khi bắt gặp các nhân sự.
[[/collapsible]]


[[collapsible show=&#34;Phụ lục 688-FD:Phát hiện&#34; hide=&#34; Ẩn phụ lục &#34;]]
SCP-688-VN được phát hiện vào ngày 29/12/199█ , tại rừng ████ -bang ████ của Mỹ. Trước đó 2 tiếng, báo cáo từ các người dân xung cho biết một trận động đất lạ 10 độ Ritcher xảy ra tại bên trong rừng. Đồng thời người dân xung quanh cũng báo cáo về một tiếng ồn lạ lớn bất thường trong khu rừng sau trận động đất. Một đội phản ứng nhanh đã tới và kiểm tra khu rừng, phát hiện một căn nhà bằng thiếc có dấu hiệu ăn mòn nặng. Khám xét bên trong căn nhà, cả đội phát hiện các cá thể SCP-688-VN-1 và đã [DỮ LIỆU BỊ XÓA], khiến 5 thành viên đội thiệt mạng.
[[/collapsible]]

[[collapsible show=&#34;Nhật ký thẩm vấn 679-A&#34; hide=&#34; Ẩn nhật ký &#34;]]
**Thẩm vấn viên:  Tiến sĩ Brian Jackman**
**Đối tượng thẩm vấn: SCP-688-VN-1 Omega**

**Ghi chú:** SCP-688-VN Omega này là cá thể đầu đàn đầu tiên được phát hiện và có tuổi thọ cao nhất. so với các cá thể SCP-688-VN-1.


&gt; &lt;BẮT ĐẦU BẢN GHI&gt;
&gt; 
&gt; Ts.Brian: Xin chào 688-1 Omega. Thật vui khi bạn đồng ý tham gia cuộc trò chuyện này.
&gt; 
&gt; 688-1 Omega: Chào buổi sáng Brian, vâng tôi rất vui lòng.
&gt; 
&gt; Ts.Brian:Vậy sau gần 3 tháng ở đây, bạn cảm thấy thế nào?
&gt; 
&gt; 688-1 Omega: Khá tốt, mặc dù có vài đứa trong đàn còn phàn nàn, nhưng nó đỡ hơn là ở trong một cái hộp sắt trong một căn nhà có thể sập bất kỳ lúc nào. Tiện nghi ở đây cũng khá tốt, chúng tôi cũng được cung cấp cho ăn hằng ngày. Nói chung gần như chả có gì để chê ở đây cả.
&gt; 
&gt; Ts.Brian: Thật mừng khi nghe bạn nói vậy. Vậy tôi có thể hỏi bạn thêm bạn vài câu được không? Tôi cần một số thông tin về nơi ở trước đây của bạn.
&gt; 
&gt; 688-1 Omega: Được thôi.
&gt; 
&gt; Ts.Brian: Bạn tới từ nơi nào?
&gt; 
&gt; 688-1 Omega: Chúng tôi không thuộc về thế giới này. Có vẻ câu hỏi hơi sai, chúng tôi không tới từ đâu cả, mà được tạo ra, một sản phẩm hoàn hảo từ chủ nhân trước.
&gt; 
&gt; Ts.Brian:Chủ nhân trước? Ý bạn là “Ngài Wasleson” ?
&gt; 
&gt; 688-1 Omega: Phải, chúng tôi đáng lẽ là một món quà, một món quà đầy trọn tâm huyết từ một người cha muốn dành tặng cho con gái mình, nhưng một sự cố, một bi kịch đã dẫn chúng tôi chúng đây, và ông ấy . . .
&gt; 
&gt; 
&gt; Ts.Brian: Tôi hiểu rồi. Còn mối quan hệ giữa các bạn với SCP-688-VN-2 là như thế nào? Ý tôi là con thằn lằn xanh ấy.
&gt; 
&gt; 688-1 Omega: Không có gì thân thiết lắm, chỉ là quan hệ cộng sinh, cùng lắm là một cộng đồng chung sống, những con thằn lằn đó vốn là thú cưng của ông chủ và cô con gái, bọn chúng là tiền đề để tạo ra chúng tôi, mục đích là để cho cả hai giống loài đều có thể sống chung với nhau.
&gt; 
&gt; Ts.Brian: Thế cái việc mà các bạn thường làm, mang thức ăn tới cho SCP-688-VN-2, nó có cần thiết không?
&gt; 
&gt; 688-1 Omega: Tôi không rõ, tôi không biết nữa, dường như nó đã được lập trình sẵn trong máu của chúng tôi rồi.
&gt; 
&gt; Ts.Brian: Được rồi, hôm nay nói chuyện đến đây thôi, cảm ơn đã hợp tác, tôi sẽ nhờ nhân viên mang bạn về với chỗ cộng đồng của bạn.
&gt; 
&gt; 688-1 Omega: Ừ, tạm biệt. Mà khoan đã! Trước khi đi có lẽ tôi nên nói luôn, 2 tuần sau là các thành viên cái trong đàn chúng tôi sẽ đẻ trứng, tôi biết các bạn không muốn gia tăng quá dân số, nhưng các bạn có thể vui lòng cho chúng tôi giữ lại một ít trứng để chăm sóc khi đó được không?
&gt; 
&gt; Ts.Brian: Xin lỗi, tôi không thể trả lời câu hỏi này, nhưng tôi sẽ giúp đưa lên cấp trên xem xét. Tạm biệt.
&gt; 
&gt; &lt;KẾT THÚC BẢN GHI&gt;

[[/collapsible]]


[[collapsible show=&#34;Phụ lục 688-FF:&#34; hide=&#34; Ẩn phụ lục &#34;]]
 
Ngày 30/12/199█ ,  trong khi giám định căn nhà bằng thiết nơi phát hiện SCP-688-VN, đội giám định phát hiện một căn phòng nhỏ,bên trong là một bộ xương người nằm trên một chiếc giường cũ kỹ, giám định bộ xương cho thấy đối tượng đã chết được gần 4 năm. Trên tay bộ xương là một cuốn nhật được làm bằng da thú. Có tổng cộng 40 trang, hầu hết các trang có dấu hiệu ăn mòn và không thể đọc hay khôi phục dữ liệu được nữa. Cuốn nhật ký được viết bằng tiếng Anh, bên ngoài tấm bìa có khắc rõ một dòng chữ:
“Nhật ký của Tiến sĩ Wasleson Nelssa - Nhà sinh vật học di truyền”

+ Nội dung các trang vẫn còn thông tin đọc được:

**+Trang 2:** 
&gt; Ngày 23/04/1899:
&gt; 
&gt; Có vẻ ổn rồi, mọi thao tác chuẩn bị cho việc nghiên cứu cũng đã sẵn sàng, các mẫu thử nghiệm cũng đã có, 5 mẫu gốc hoàn hảo cũng đã có sẵn. Mọi việc có vẻ bắt đầu thuận lợi cho tôi.


**+Trang 7:**
&gt; Ngày 12/06/1899:
&gt; 
&gt; Chết tiệt! Lại thất bại nữa rồi. Tôi cảm thấy bắt đầu nản rồi. Có vẻ như gen và cấu trúc giữa loài bò sát và giáp xác quá khác nhau nên sự cộng hưởng có tỷ lệ thành công quá khó. Đây là lần thất bại thứ 103 rồi. Không được nản chí, cố lên, thử lại lần 104 nào.



**+Trang 12:**
&gt; Ngày 05/07/1899:
&gt; 
&gt; Tuyệt! Cuối cùng tôi đã tìm ra được công thức đúng, mọi việc có vẻ đã đi đúng hướng, tất cả những gì tôi cần bây giờ nữa là lai tạo đúng cá thể mình cần nữa thôi. Có lẽ phải lai đển F12, mừng là cuối cùng đã được.



**+Trang 15:**
&gt; Ngày 08/10/1899:
&gt; 
&gt; Thật tuyệt vời, cuối cùng đã được, mọi việc đã xong rồi, các cá thể hoàn hảo đã được ấp trứng. Giờ chỉ cần việc đợi chúng nở và lớn đủ to để tôi có thể đem về cho cô con gái rồi. Có lẽ giải Zitel năm nay sẽ là của tôi thôi, hay là năm sau nhể? Chết tiệt, quên cả thời gian rồi.
 



**+Trang 21:**
&gt; Ngày 01/01/1900:
&gt; 
&gt; Khốn nạn! Tên Lexian chó chết ấy, hắn dám cướp bảng nghiên cứu của tôi . Chó chết, thật sai lầm khi nghe hắn sử dụng nguồn năng lượng EloCore, và bây giờ cả tôi cùng khu nghiên cứu bị mắc dính trong cái lỗ đen này. Khốn khiếp!!





**+Trang 30:**
&gt; Ngày 01/02/1900: Có lẽ vậy , tôi bây giờ còn không rõ thời gian nữa rồi.
&gt; 
&gt; Đã được 1 tháng kể từ khi  tôi mắc kẹt ở đây, có lẽ hơn, tôi không biết rõ nữa. Mọi dự án đều đã tiêu tan. Tôi không biết bây giờ con gái của tôi đã ra sao rồi. Còn về các mẫu vật, tôi đã cố gắng hết sức, nhốt chúng trong các buồng tủ đông lạnh, hi vọng nguồn năng lượng gần như vĩnh cửu của cái khu này đủ để bọn chúng ngủ đủ lâu tới lúc ra được khỏi đây. Còn tôi thì sao?




**+Trang 21:**
&gt; Ngày 11/12 . . . chết tiệt, tôi không cần đếm ngày chi nữa, quá lâu rồi
&gt; 
&gt; Tin tốt là tôi đã tìm ra được lối thoát khỏi cái lỗ đen này, nó dẫn tới một thế giới khác, nhưng ở đó đủ để cho các mẫu vật sống. Sẽ mất khoảng 1 năm nữa để tới đấy. Tin xấu là thức ăn và nước uống đã bắt đầu cạn kiệt, có lẽ sẽ hết vào 2 ngày nữa, và Oxi sẽ tắt vào 6 ngày tới. Có lẽ cái mạng của tôi đã tới lúc rồi. Có lẽ tôi chỉ mong rằng ai đó làm ơn hãy chăm sóc tốt cho những con vật này, nó là tất cả tấm lòng chân thành của tôi dành cho con gái mình. Không biết bây giờ con đã lớn khôn và xinh đẹp như thế nào nhỉ, Allen….
