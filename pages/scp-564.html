    **Item nº:** SCP-564

    **Classe do Objeto:** Seguro

    **Procedimentos Especiais de Contenção:** SCP-564 deve permanecer em colchoaria o tempo todo. Devido à fragilidade de SCP-564-1, contato com SCP-564 requer autorização especial para fins de teste apenas. para sua própria segurança. Acesso ao ponto de origem de SCP-564 deve ser limitado àqueles com aprovação para testes. Qualquer coisa removida da área deve ser mantida no mesmo contêiner que SCP-564. Comunicação com SCP-564 requer autorização de Nível 3 ou superior. --Comunicações devem ser registradas por meio de dispositivos de gravação de áudio--. **Adendo:** Atualmente é necessário que comunicações sejam gravadas visualmente também. Comunicação com SCP-564 agora é limitada a notas escritas com sua mão disponível. (Consulte o Registro de Teste 564-04)

    **Descrição:** SCP-564 foi localizado em [DADOS EXPURGADOS] que aparentemente estava abandoando há pelo menos ██ anos. Várias ferramentas comuns estavam contidas na sala, junto com alguns objetos de propósito ou identidade desconhecidos.

    SCP-564 tem a aparência de um construto feito de materiais variados, assemelhando-se a uma mulher humana adulta de exatamente 1,5 metros de altura. A camada externa de sua forma, que compõe a maior parte do corpo, é principalmente de arenito comprimido, com vestígios de um material desconhecido. Dentro dos membros, tórax e cabeça corre uma rede de fios de cobre mal isolados e tubos de borracha, que carregam um fluido marrom-dourado de composição desconhecida. Os olhos, semelhantes aos de uma pessoa normal, são pérolas grandes. Há também um pequeno vazio onde seria a boca, mas além de uma forma bruta, nenhuma outra parte externa do corpo de humanos normais foi reproduzida na estrutura de SCP-564.

    SCP-564-1 reside em uma cavidade acessada por um painel na região do tórax de SCP-564. SCP-564-1 tem a aparência de uma bolha grande, transparente e ligeiramente luminescente, rodeada por um anel de ferro com numerosos orifícios nas bordas. Assume-se que SCP-564-1 seja altamente elástico, visto que porções são esticadas através de orifícios no anel de ferro e mantidas no lugar com grandes pregos laranjas de uma liga desconhecida. Atualmente, SCP-564-1 entra em contato com o anel de tal forma em nove (9) locais diferentes ao redor do anel. Uma rede de fios parece se conectar a cada local e passar por vários pontos dentro da estrutura de SCP-564.

    SCP-564 é senciente. SCP-564 parece ter um controle severamente limitado sobre o &#39;corpo&#39; construído e, a menos que seja observado o contrário, é completamente imóvel. As seguintes observações foram registradas até o momento:
•SCP-564 consegue mover o braço direito livremente.
•Pequenos movimentos do dedo indicador e anelar esquerdos foram observados.
•SCP-564 consegue mover a perna esquerda livremente em qualquer ponto abaixo do joelho.
•As estruturas semelhantes a olhos estão ativas, no entanto, apenas o &#39;olho&#39; direito consegue se mover livremente.
•--SCP-564 pode falar.-- [Adendo: Consulte o Registro de Teste 564-04]

    SCP-564 afirma ter sido humano em algum momento. Presume-se que sua identidade antes de sua forma atual seja [DADOS EXPURGADOS], que foi registrada como desaparecida em 19██, no entanto, atualmente não há evidências para apoiar isso.

**Adendo:** Testes com SCP-564 estão restritos até que SCP-564 recupere sua capacidade de fala. (Consulte o Registro de Teste 564-04)

------

**Registro de Teste 564-01:**
Teste aprovado por O5-█ e realizado por Dr. █████████.
Ferramentas usadas: Uma pinça e um prego recuperado do local de descoberta de SCP-564.
Objeto: SCP-564

SCP-564-1 foi manipulado com a pinça. SCP-564 observou sentir dores na perna esquerda abaixo do quadril. O prego foi então posto em contato na mesma área, e o nível de dor supostamente se elevou. A pinça foi usada para manipular, sem remover, outros pregos no anel de ferro ao redor de SCP-564-1. Uma série de sensações ocorreram em vários locais ao redor do corpo, aparentemente associadas com um prego específico.

**Registro de Teste 564-02:**
Teste aprovado por O5-█ e realizado por Dr. █████████.
Ferramentas usadas: Uma pinça e um prego recuperado do local de descoberta de SCP-564.
Objeto: SCP-564

Uma parte de SCP-564-1 foi estendida da massa central com a pinça. Objeto queixou-se de dor no punho esquerdo. A parte estendida foi manipulada para dentro de um orifício no anel de ferro, onde Dr. █████████ inseriu um prego de forma semelhante aos outros. Objeto sentiu dor intensa na área do pulso e a perna direita começou a se mover de forma irregular.

Teste encerrado à força depois que SCP-564 se recusou a cooperar.

**Registro de Teste 564-03:**
Teste aprovado por O5-█ e realizado por Dr. █████████.
Ferramentas usadas: Máquina de Raios-X, Broca, Martelo, Pinça e um prego recuperado do local de descoberta de SCP-564.
Objeto: SCP-564

Uma parte de SCP-564-1 foi estendida da massa central com a pinça. Objeto queixou-se de dor na parte direita do quadril. Dr. █████████ tenta encontrar uma abertura para a parte correspondente do corpo, sem sucesso. A broca é usada para criar um furo na parte correspondente, sem sucesso. O martelo é usado para quebrar a camada externa de arenito, sem sucesso.

A Máquina de Raios-X é trazida e a parte corresponde visualizada. Fios passando pela área foram observados, e um que se conectava a essa área foi remontado de volta ao anel de ferro de SCP-564-1. Porção de SCP-564-1 manipulada pelo orifício correspondente e um prego inserido de forma semelhante aos outros. Objeto queixou-se de um ligeiro aumento da dor. Observou-se movimento do quadril quando solicitou-se que a objeto tentasse mover a perna.

Prego removido e teste encerrado.

**Registro de Teste 564-04:**
Teste aprovado por O5-█ e realizado por Dr. █████████.
Ferramentas usadas: Máquina de Raios-X e Pinça.
Objeto: SCP-564

Um prego do anel de SCP-564-1 foi escolhido aleatoriamente. A máquina de raios-x foi trazida e os fios que se estendiam do anel de SCP-564-1 foram remontados a uma curta distância à direita da base do pescoço. Pinça foi usada para segurar a porção de SCP-564-1 presa pelo prego e o prego foi removido.

Objeto começou a se mover erraticamente com partes do corpo disponíveis. Líquidos internos foram vomitados repentinamente e a objeto  atacou Dr. █████████. Tentativas de comunicação com a objeto  foram recebidas com silêncio. Devido à reação de SCP-564 contra Dr. █████████, a porção de SCP-564-1 que estava sendo manipulada foi perdida para a massa central.

O teste foi encerrado à força depois que SCP-564 se recusou a cooperar. Observou-se perda da fala.

------

**Registro de Conversação 564-014**

&gt; Dr. █████████: Me diga qualquer coisa que você se lembre entre agora e [EXPURGADO].
&gt; SCP-564: Eu estava voltando para casa de [EXPURGADO]... Um homem me abordou. Ele me agrediu e cobriu minha boca com alguma coisa até eu ficar inconsciente...
&gt; Dr. █████████: Você sabe quem ele era?
&gt; SCP-564: Não.
&gt; Dr. █████████: Continue.
&gt; SCP-564: Quando acordei, não conseguia ver, ouvir ou sentir nada, exceto uma dor lânguida e latejante por todo o meu corpo... Não sei quanto tempo permaneci assim. Eventualmente, ouvi um barulho terrível de estática que durou minutos, até que o som se tornou a voz de um homem resmungando para si mesmo. Não me lembro do que ele disse...
&gt; Depois desse ponto, ocasionalmente um ponto em meu corpo doía intensamente por um momento antes de voltar ao normal. Às vezes eu era capaz de sentir normalmente com um braço ou uma perna logo depois, mas na maioria das vezes não durava muito.
&gt; Eventualmente, minha visão voltou também... Eu estava na sala em que vocês me encontraram.
&gt; Dr. █████████: Você saiu daquela sala em algum momento?
&gt; SCP-564: Não...
&gt; Dr. █████████: Havia mais alguém lá?
&gt; SCP-564: Sim. Acho que era aquele homem que vi antes de apagar.
&gt; Dr. █████████: E quanto a outros como você?
&gt; SCP-564: Eu... não sei. Havia outras coisas que pareciam pessoas, algumas delas sobre mesas, mas nenhuma delas se movia.
&gt; Dr. █████████: Continue.
&gt; SCP-564: Não me lembro de muito mais... O homem parecia estar trabalhando em algo no meu tórax, mas depois de alguns dias ele não voltou. Fiquei lá parada por... um belo tempo... Até que eventualmente vocês me encontraram.
&gt; Dr. █████████: Quanto tempo?
&gt; SCP-564: Eu não sei... Pareceu uma eternidade. Talvez anos... Não consegui dormir o tempo todo.
&gt;  
&gt; Fim da gravação.

&gt;Unlucky Scarecrow
