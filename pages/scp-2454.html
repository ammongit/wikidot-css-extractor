**Объект №:** SCP-2454

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2454 и особи SCP-2454-1 содержатся в куполообразном террариуме на территории Зоны Дельта-4. Кормить существ следует рыбой и мягкотелыми насекомыми дважды в день. Ежемесячно они должны проходить обязательный ветеринарный осмотр.

**Описание:** SCP-2454 - совокупное обозначение двенадцати физически и тауматургически модифицированных аксолотлей (//Ambystoma mexicanum//). Все экземляры SCP-2454 существенно больше обычных представителей своего вида. Длина тела составляет от четырёх до шести метров. Все SCP-2454 имеют наросты на спине, напоминающие недоразвитые крылья. Также вдоль позвоночника у каждого и них имеются наросты меньших размеров в виде шипов. Крылья неспособны выполнять свои функции, и, похоже, служат лишь декоративными элементами.

Несмотря на неспособность к полёту с помощью крыльев, особи SCP-2454 могут летать путём &#34;плавания&#34; в воздухе. При этом они развивают скорость более 90 км/ч и поднимаются на высоту до 5 км над уровнем моря. Во время полёта особи создают вокруг себя пузыри из горячего воздуха, обеспечивающие благоприятную среду для поддержания жизни организма и выполняющие функцию защиты от мусора и высокоскоростных объектов. 

Особи способны выпускать небольшие языки пламени из своей пасти. Температура пламени недостаточна для того, чтобы нанести существенный вред каким-либо живым организмам, и оно довольно быстро рассеивается. Способность изрыгать пламя особи SCP-2454 зачастую применяют лишь для обогрева собственного тела и мест, предназначенных для отдыха. К тому же, особи SCP-2454 способны генерировать слабый электрический ток по всей поверхности своего тела, который они используют при общении или в ходе брачных игр, потирая свои тела друг о друга и сопровождая это действие воркованием. 

Ещё одна особенность особей SCP-2454 заключается в том, что они гораздо умнее своих неаномальных сородичей. Судя по всему, особи способны понимать большинство человеческих языков и общаться на базовом уровне, используя для этого пантомимические жесты, воркующие звуки и примитивные знаки, нарисованные на земле с помощью крупных палок. 

Особи SCP-2454 очень дружелюбны и часто пытаются уговорить людей оседлать их. Экземпляры, судя по всему, обладают слишком &lt;&lt;агрессивной&gt;&gt; любовью к полётам, и даже пытаются захватить с собой в полёт персонал, если слишком долго игнорировать их просьбы.

Иногда особи быстро претерпевают спонтанные метаморфозы, превращаясь неких существ, которые, предположительно, являются их взрослыми формами. При этом они приобретают маленькие когти, клыки и множество других наростов по всему телу, которые напоминают чешуйки. Спустя какое-то время особи претерпевают регрессивные метаморфозы, возвращаясь обратно в неотеническое состояние. Причина данных изменений и их спонтанного возникновения до сих пор неизвестна.

SCP-2454 были первоначально обнаружены в доме Анстомы Меллинум, когда она попросила соседа присмотреть за её питомцами, пока она будет в отпуске. Соседу было известно о том, что субъект держит дома нескольких аксолотлей, однако он не знал, что существа представляют собой на самом деле, поэтому, обнаружив особей SCP-2454, он запаниковал и обратился в полицию. Внедрённый агент доложил Фонду об этом случае, и в ходе постановки на содержание Фонд поймал двенадцать особей. Анстома также была взята под стражу после возвращения.

**Приложение 2454-1:** Интервью с Анстомой Меллинум

&gt; **Опрашивающий:** Агент Кроу
&gt; **Опрашиваемая:** Анстома Меллинум
&gt; 
&gt; ----
&gt; 
&gt; [[=]]
&gt; **[Начало записи]**
&gt; [[/=]]
&gt; 
&gt; **Кроу:** Пожалуйста, укажите Ваше полное имя для записи.
&gt; 
&gt; **Меллинум:** Анстома Коста Меллинум.
&gt; 
&gt; **Кроу:** Хорошо, Анстома, у меня есть к Вам несколько вопросов, которые касаются Ваших необычных... питомцев.
&gt; 
&gt; **Меллинум:** С ними всё в порядке? Вы им ничего не делали? Я могу их увидеть?
&gt; 
&gt; **Кроу:** Будьте уверены, с ними всё в порядке. Мы не собираемся причинять им вред. Я надеюсь, Вы предоставите нам больше информации о том, как они стали такими и как о них заботиться. И, предвидя Ваш вопрос, отвечу сразу - нет, мы не сможем вернуть их Вам в ближайшее время. Мы можем лишь позволить Вам увидеть их после интервью.
&gt; 
&gt; **Меллинум:** Хорошо, я предполагаю, что Вы имеете в виду аксолотлей?
&gt; 
&gt; **Кроу:** Вам принадлежали какие-то другие животные?
&gt; 
&gt; **Меллинум:** Я держала разных животных на протяжении нескольких лет, в основном амфибий, но у меня также были [[[scp-3529|змеи]]], которые уже давно сбежали. Я не вкладывала столь много сил в прочих питомцев, сколько в аксолотлей. 
&gt; 
&gt; **Кроу:** Сейчас нас в первую очередь беспокоят аксолотли, но позже, мы, возможно, вернёмся к другим Вашим питомцам.
&gt; 
&gt; **Меллинум:** Отлично, что именно Вы хотите узнать? 
&gt; 
&gt; **Кроу:** Как они оказались в таком состоянии? Они совсем не похожи на типичных аксолотлей.
&gt; 
&gt; **Меллинум:** А, на самом деле это просто, всё дело в комбинации специальных видов пищи, которая провоцирует рост организма, и небольшом волшебстве, чтобы сохранить аксолотлей в безопасности и помочь их организмам полностью сформироваться. 
&gt; 
&gt; **Кроу:** Где Вы научились этому волшебству? В наших записях говорится, что способности к магии у Вас не были врождёнными, и Вы не состояли ни в одной из аномальных группировок, которые нам известны и обладали бы схожими способностями.
&gt; 
&gt; **Меллинум:** Весь мой последний год перед выпуском я училась за границей в некоем [[[magierakademie-hub|колледже в Германии]]]. Они обучили меня немногому, по большей части основным навыкам искусства постоянства и манипуляций с растениями. Остальное я узнала сама, после того, как получила образование. Я использовала магию, чтобы выращивать специальные виды растений и поддерживать их в здоровом состоянии. 
&gt; 
&gt; **Кроу:** Вы можете рассказать мне больше об этом колледже? Где он находился? Как назывался? Имена преподавателей или одноклассников? 
&gt; 
&gt; **Меллинум:** Небольшой университет на юге Берлина. Не могу вспомнить его название...
&gt; 
&gt; **Кроу:** Отлично. Вернёмся к аксолотлям, чего именно Вы пытались достичь? Как мы знаем, Вы тренировали их для полётов, но для этого отлично подошли бы любые домашние птицы. Или, если Вы пытались создать каких-то драконов, почему вы предпочли амфибий обычным ящерицам? 
&gt; 
&gt; //Меллинум взволновано молчит на протяжении нескольких секунд.//
&gt; 
&gt; **Кроу:** Вы обязаны рассказать мне, Анстома. Мы должны знать наверняка, для чего Вы планировали использовать этих созданий. 
&gt; 
&gt; **Меллинум:** Знаете, мне как-то немного неловко об этом говорить.
&gt; 
&gt; **Кроу:** Я не собираюсь Вас осуждать, мне всего лишь нужна информация. Вы поможете не только мне, но и себе.
&gt; 
&gt; **Меллинум:** Ну ладно. Вы знаете про мультфильм //Как приручить дракона//? Он несколько лет назад вышел.
&gt; 
&gt; **Кроу:** Слышал про такой, но ещё не смотрел его. 
&gt; 
&gt; **Меллинум:** Ну, модель главного персонажа-дракона, Беззубика, была создана на основе аксолотля. И я просто подумала... ну Вы знаете... с тех пор как я начала заниматься биомантией, я пыталась... создать дракона для себя. Всем же хотелось хотя бы один раз в жизни заполучить собственного дракона. 
&gt; 
&gt; **Кроу:** Так... Вы захотели сделать это, потому что Вам понравился персонаж из мультфильма?
&gt; 
&gt; **Меллинум:** Я же Вам говорила, что мне довольно неловко в этом признаваться.
&gt; 
&gt; **Кроу:** Это не имеет значения. Самое главное, что у Вас не было никаких опасных мотивов. Именно это я и хотел услышать.
&gt; 
&gt; **Меллинум:** Значит ли это, что я снова смогу с ними увидеться?
&gt; 
&gt; **Кроу:** Возможно. Я приму необходимые меры.
&gt; 
&gt; [[=]]
&gt; **[Конец записи]**
&gt; [[/=]]

После ещё двух интервью было принято решение, что Анстома Меллинум, предположительно, будет принята на работу в Фонд в качестве одного из смотрителей SCP-2454 из-за её знаний и связи с этими существами. [!-- После 21.07.2016 она была повышена в должности до старшего смотрителя в присмотре за SCP-2454 и временного помощника при работе с несколькими другими схожими аномальными существами. --]

[!-- **Приложение 2454-2:**

22.05.2019 одна из особей SCP-2454 принесла потомство в количестве 870 особей. Эти новые особи (обозначенные как SCP-2454-1) намного меньше, чем изначальные экземпляры SCP-2454. Они на 50% крупнее по сравнению с обычными представителями своего вида и не имеют каких-либо аномальных физических характеристик. Тем не менее, экземпляры SCP-2454-1 обладают аномальными характеристиками особей SCP-2454, в первую очередь способностями к полету и маскировке. На данный момент на содержании находятся примерно 6000 особей SCP-2454-1. --]
