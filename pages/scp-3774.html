**Ítem #:** SCP-3774

**Clasificación de Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-3774 han sido localizadas y eliminadas. Se han eliminado o destruido todos los planos o archivos de copia de seguridad que detallan la creación de instancias adicionales de SCP-3774, guardando únicamente las copias originales para su almacenamiento.

**Descripción:** SCP-3774 era un prototipo de subespecie de mosquito modificada genética y cibernéticamente, creada inicialmente por la Fundación para realizar seguimiento encubierto a Personas de Interés. Los ejemplares de SCP-3774 fueron criados para pasar aumentos de bioingeniería a su descendencia, así como para producir una generación sucesiva de individuos 90% hembra.[[footnote]]Debido a la capacidad de beber sangre y a la mayor duración de vida de los mosquitos hembra.[[/footnote]] Los propios aumentos otorgaron a las instancias de SCP-3774 las siguientes propiedades:

* Reconocimiento fotográfico
* Transmisión en vivo de vídeo y audio
* Acceso a una base de datos genética autocontenida
* Emisión de una señal que mostraría su Ubicación de Posicionamiento Global

Los ejemplares de SCP-3774, cuando se les mostraba una imagen de un sujeto humano, eran instruidos a buscarlo de forma encubierta. A continuación, utilizaría su probóscide en un sujeto humano que creyera coincidente con el mostrado y consumiría una pequeña porción de su sangre para analizarla en busca de una coincidencia genética. Una vez encontrada la coincidencia genética, la instancia de SCP-3774 debía permanecer cerca del sujeto, emitiendo vídeo y audio en directo del mismo hasta que la Fundación lo recuperara.

Aunque la mayoría de las pruebas con instancias de SCP-3774 resultaron positivas, la introducción de la vocalización adaptativa[[footnote]]Con fines de distracción, si era necesario[[/footnote]] causaba un error en su operación. Cuando una instancia de SCP-3774 consume la sangre de un sujeto, independientemente de si es o no compatible genéticamente con el sujeto que pretende encontrar, intentará comunicarse con él, a menudo expresando su enamoramiento. En la mayoría de los casos, las instancias de SCP-3774 han intentado cortejar a los sujetos, con resultados principalmente negativos.

Una vez que la Fundación tuvo conocimiento de este error, se localizaron y recuperaron todas las instancias, donde se estudiaron para intentar reparar la avería. Tras nuevas pruebas, se descubrió que el error no se podía reparar, y todas las instancias fueron dadas de baja rápidamente. Los registros de vídeo grabados por las instancias se han guardado con fines de investigación.

[[collapsible show=&#34;INTRODUZCA LAS CREDENCIALES DE NIVEL-3774-3 PARA ACCEDER&#34; hide=&#34;ACCESO CONCEDIDO&#34;]]

A continuación se muestra una serie de registros de vídeo seleccionados grabados por SCP-3774-2432 después de localizar a un sujeto que se cree que es PdI-███, sin embargo, más tarde se determinó que era una falsa coincidencia. Los siguientes eventos han demostrado ser un caso raro, solo ocurriendo en otras dos ocasiones.

&gt; **&lt;Comienzo de Registro de Vídeo 3774-01&gt;**
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 es aparentemente desde la parte superior de la estantería del sujeto. La cámara de SCP-3774-2432 muestra al sujeto acostado en su cama, despierto. La habitación en la que se encuentra el sujeto está mal iluminada.//
&gt; 
&gt; **SCP-3774-2432:** ¿Hola?
&gt; 
&gt; //El sujeto se sienta rápidamente en su cama y mira alrededor de la habitación, aparentemente asustado.//
&gt; 
&gt; **Sujeto:** ¿Hay alguien ahí?
&gt; 
&gt; **SCP-3774-2432:** ¡Sí! ¡Hola!
&gt; 
&gt; **Sujeto:** ¿Dónde estás? ¿Cómo has entrado en mi casa?
&gt; 
&gt; //El sujeto enciende una lámpara en su mesita de noche y se levanta de la cama.//
&gt; 
&gt; **SCP-3774-2432:** Soy... um... ¡Soy un fantasma!
&gt; 
&gt; **Sujeto:** Ja, ja, muy gracioso. ¿Podrías salir, por favor? He dicho por favor, estoy siendo educado.
&gt; 
&gt; **SCP-3774-2432:** Yo... ¡Te lo dije! ¡Soy un fantasma! ¡Si!
&gt; 
&gt; //El sujeto está ahora buscando bajo su cama.//
&gt; 
&gt; **Sujeto:** ¡Llamaré a la policía si no sale, señorita! ¡Y no quiero llamar a la policía!
&gt; 
&gt; **SCP-3774-2432:** ¡No, no lo hagas! ¡Por favor, no quiero que te metas en más problemas! ¡Ya hay gente que sabe que estoy aquí!
&gt; 
&gt; //El sujeto sale de debajo de su cama y se pone de pie.//
&gt; 
&gt; **Sujeto:** ¿Gente que sabe que estás aquí? ¿Qué se supone que significa eso? No me digas que eres una convicto fugada o algo así.
&gt; 
&gt; **SCP-3774-2432:** ¡No! Dios, no, no te preocupes por eso. Solo... olvida que dije algo.
&gt; 
&gt; **Sujeto:** Mire, señorita, salga y dígame qué pasa.
&gt; 
&gt; **SCP-3774-2432:** ¡No! ¡No puedo! //SCP-3774-2432 pausa.// No todavía.
&gt; 
&gt; //Silencio por cinco segundos.//
&gt; 
&gt; **Sujeto:** //El sujeto suspira.// Bien, quédate escondida. ¿Podrías al menos decirme qué está pasando? Si no lo haces, llamaré a la policía, no me importa lo que esté pasando.
&gt; 
&gt; **SCP-3774-2432:** Estoy... Estoy avergonzada...
&gt; 
&gt; **Sujeto:** ¿De qué? ¿Qué es tan malo que literalmente entraste en mi casa? Porque debe ser bastante horrible si eso es lo que llegó a ser.
&gt; 
&gt; **SCP-3774-2432:** No, no... no. Es, extraño, de verdad. //SCP-3774-2432 simula una risa.//
&gt; 
&gt; **Sujeto:** He oído muchas cosas raras en mi vida. Salmones que atascan los retretes, niños que se quedan atrapados en los contenedores, todo tipo de tonterías. Dudo que lo que tengas que decir sea más raro que un salmón en un retrete.
&gt; 
&gt; //Silencio por cuatro segundos.//
&gt; 
&gt; **SCP-3774-2432:** Bueno... Trabajo para... Dios, ni siquiera debería estar diciéndote esto.
&gt; 
&gt; **Sujeto:** ¿Trabajar para qué? ¿Eres una espía? ¿Me estás espiando?
&gt; 
&gt; **SCP-3774-2432:** ¡No! Bueno, no al principio. Tenía que encontrar a un tipo grande y aterrador que trabajaba para esta otra organización, pero como... Lo confundí con usted.
&gt; 
&gt; **Sujeto:** Dios mío, ¡¿eres una //espía//?!
&gt; 
&gt; **SCP-3774-2432:** ¡No estoy espiándote!
&gt; 
&gt; **Sujeto:** ¡Entonces sal y muéstrame tu cara si no me estás espiando!
&gt; 
&gt; **SCP-3774-2432:** ¡Te dije que no puedo salir! Estoy... ¡Estoy haciendo esto a distancia! ¡Con drones microscópicos!
&gt; 
&gt; **Sujeto:** ¡Entonces corta la señal que tengas! ¡Si no soy el tipo que buscas, sal de mi casa! ¡Por favor! ¡Sólo quiero una buena noche de sueño por una vez!
&gt; 
&gt; **SCP-3774-2432:** Yo... vale. Lo siento, no quería molestarte.
&gt; 
&gt; //La vista de SCP-3774-2432 la muestra saliendo por una ventana y aterrizando fuera en el alféizar. Al volverse hacia la ventana, muestra al sujeto, todavía de pie y gritando, diciéndole a SCP-3774-2432 que se vaya. Al cabo de unos seis minutos, el sujeto vuelve a meterse en su cama y apaga la lámpara.//
&gt; 
&gt; **SCP-3774-2432:** Maldita sea... Dios, ¿por qué tuve que ser tan rara? ¿Por qué tuve que arruinarlo tan rápido?
&gt; 
&gt; //SCP-3774-2432 se queda en silencio por cuatro segundos.//
&gt; 
&gt; **SCP-3774-2432:** Solo quería conocerlo...
&gt; 
&gt; //Al parecer, el sujeto se queda dormido una hora después. En ese momento, SCP-3774-2432 vuelve a entrar en el edificio y se posa en la mesita de noche, frente al sujeto.//
&gt; 
&gt; **SCP-3774-2432:** //SCP-3774-2432 habla en voz alta en un tono silencioso.// Me esforzaré más la próxima vez. Lo siento.
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 muestra que vuela hacia la estantería del sujeto y aterriza, para luego girar de nuevo hacia el sujeto.//
&gt; 
&gt; //Secuencias extrañas eliminadas.//

&gt; **&lt;Comienzo de Registro de Vídeo 3774-04&gt;**
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 muestra al sujeto entrando en su casa por la puerta principal. SCP-3774-2432 está aparentemente en una luminaria.//
&gt; 
&gt; **SCP-3774-2432:** ¡H... hola de nuevo!
&gt; 
&gt; **Sujeto:** ¡¿Qué?! //El sujeto parece visiblemente perturbado.//
&gt; 
&gt; **SCP-3774-2432:** ¡No, no te preocupes! ¡Solo soy yo!
&gt; 
&gt; **Sujeto:** ¿Quién? //El sujeto hace una pausa de tres segundos.// Espera, no no no no, ¡se suponía que me ibas a dejar en paz! ¡No tengo nada que valga la pena espiar! ¡Soy un conserje en una escuela primaria! ¡No tengo nada!
&gt; 
&gt; **SCP-3774-2432:** ¿Eres conserje? ¿Ayudas a la gente a mantener las cosas limpias?
&gt; 
&gt; **Sujeto:** ¡Sí! ¡Sólo un conserje! No un conserje sospechoso que trabaje en alguna organización gubernamental espeluznante, ¡sólo un conserje normal!
&gt; 
&gt; **SCP-3774-2432:** Te he oído, te he oído. ¡Eso es muy amable de tu parte, en realidad! Al menos, eso creo. Ser útil a todos esos niños y profesores y demás.
&gt; 
&gt; **Sujeto:** Qué... um... Gracias... Espera, ¡todavía tienes que salir de mi casa!
&gt; 
&gt; **SCP-3774-2432:** Estoy... Dios, creo que tengo que decirlo en voz alta ahora, ¿no? Dios, mi corazón late tan rápido, um...
&gt; 
&gt; **Sujeto:** ¿De qué hablas?
&gt; 
&gt; **SCP-3774-2432:** Yo... no estoy aquí para espiarte... Solo quiero llegar... a... //SCP-3774-2432 pausa por tres segundos.// Quiero conocerte de verdad, ¿vale?
&gt; 
&gt; //Silencio por cinco segundos.//
&gt; 
&gt; **SCP-3774-2432:** Dios, sabía que iba a sonar raro, lo siento, lo siento, me iré, tienes razón.
&gt; 
&gt; **Sujeto:** Espera, ¿solo querías conocerme?
&gt; 
&gt; **SCP-3774-2432:** Sí...
&gt; 
&gt; **Sujeto:** Pero... trabajas para un gran gobierno, ¿no? ¿No podrías simplemente buscarme? ¿Por qué pasar por toda esta parafernalia?
&gt; 
&gt; **SCP-3774-2432:** Porque se supone que no debería estar conociéndote. Se supone que debo encontrar a otro tipo, pero... Solo quería conocerte un poco mejor.
&gt; 
&gt; **Sujeto:** ¿Querías conocerme mejor? ¿Yo? Te das cuenta de con quién estás hablando, ¿verdad?
&gt; 
&gt; **SCP-3774-2432:** Quiero decir, eso es lo que quiero averiguar, realmente.
&gt; 
&gt; **Sujeto:** Uh... hm... //El sujeto pausa por cinco segundos.// De acuerdo. Bien. Pero tienes que dejar que te conozca también. Sabes dónde está mi casa, solo... No sé, ven aquí en persona, déjame verte cara a cara.
&gt; 
&gt; **SCP-3774-2432:** ¡NO! Quiero decir... no. Todavía no. Estoy demasiado avergonzada.
&gt; 
&gt; **Sujeto:** ¡Dios, de acuerdo! ¿Podrías al menos decirme tu nombre?
&gt; 
&gt; **SCP-3774-2432:** Yo... No tengo un nombre. Solo me llamaron 2432 toda mi vida.
&gt; 
&gt; **Sujeto:** Oh, genial, el tipo de organización turbia que cría espías de niños y no les da una vida real. Maravilloso. Bueno, ¿cómo quieres que te llamen, entonces? Porque no pienso llamarte 2432.
&gt; 
&gt; **SCP-3774-2432:** Um... No sé. ¿Cuál es un buen nombre?
&gt; 
&gt; **Sujeto:** Dios, ¿me haces elegir por ti? Hm... Bueno, suenas mucho como Leslie Caron. ¿Cómo suena Leslie? ¿O Les?
&gt; 
&gt; **SCP-3774-2432:** ¿Quién es Leslie Caron?
&gt; 
&gt; **Sujeto:** Es una actriz. Ahora es mayor, pero en su época de esplendor, era un buen partido. Protagonizó &#34;Un americano en París&#34;. Una de mis películas favoritas, déjame decirte.
&gt; 
&gt; **SCP-3774-2432:** ¡Oh, vale! ¡Leslie suena bien entonces!
&gt; 
&gt; **Sujeto:** Muy bien, ahora estamos llegando a alguna parte. Encantado de conocerte, Leslie. Soy Merle.
&gt; 
&gt; **SCP-3774-2432:** Encantada de conocerte también, Merle.
&gt; 
&gt; //Secuencias extrañas eliminadas.//

&gt; **&lt;Comienzo de Registro de Vídeo 3774-14&gt;**
&gt; 
&gt; //La vista de cámara de SCP-3774-2432 muestra al sujeto comiendo una cena de microondas mientras ve la adaptación cinematográfica de 2012 de &#34;Les Miserables&#34;. El sujeto está sentado en una silla reclinable en lo que parece ser su sala de estar. La vista de SCP-3774-2432 está aparentemente en el reposabrazos de otra silla reclinable.//
&gt; 
&gt; **Sujeto:** Ahora, no sé lo que puedes ver en este momento, pero será mejor que prestes mucha atención a esta parte. Esta parte con Eponine siempre me hace llorar un poco, y espero que tú también lo hagas aquí.
&gt; 
&gt; **SCP-3774-2432:** ¡Okay!
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 cambia para mostrar exclusivamente la pantalla de televisión en la que se reproduce la película. La cámara muestra a Eponine[[footnote]]Interpretada por Samantha Barks.[[/footnote]] cantando a Marius[[footnote]]Interpretado por Eddie Redmayne.[[/footnote]] mientras muere por una herida de bala. Se escucha lo que parece ser un llanto del sujeto. En este momento, la vista de la cámara de SCP-3774-2432 cambia de nuevo al sujeto para ver visualmente su llanto.//
&gt; 
&gt; **SCP-3774-2432:** Eso fue hermoso.
&gt; 
&gt; **Sujeto:** Sí. //El sujeto inhala bruscamente.// Así es.
&gt; 
&gt; **SCP-3774-2432:** Ella lo amaba tanto a pesar de que él estaba enamorado de otra, y aún así puso su vida en juego solo para mantenerlo a salvo. Solo para mantenerlo feliz. Es realmente hermoso.
&gt; 
&gt; **Sujeto:** Lo sé.
&gt; 
&gt; //Silencio entre el sujeto y SCP-3774-2432 durante tres minutos mientras la película sigue reproduciéndose.//
&gt; 
&gt; **SCP-3774-2432:** ¿Merle?
&gt; 
&gt; **Sujeto:** ¿Sí, Les?
&gt; 
&gt; **SCP-3774-2432:** ¿Alguna vez alguien se ha preocupado por ti así?
&gt; 
&gt; **Sujeto:** ¿Qué? Yo... No lo sé. Eso espero. Yo... realmente no lo sé. No he tenido muchas relaciones exitosas así que no puedo decirlo con seguridad, pero esperaría que en algún momento al menos una de ellas se haya preocupado por mí de esa manera.
&gt; 
&gt; **SCP-3774-2432:** Lo siento, Merle.
&gt; 
&gt; **Sujeto:** No... No, está bien. No todos necesitamos estar en... en relaciones o matrimonios felices para vivir una vida buena y plena. Quiero decir... estaría bien... pero no es necesario. Yo he estado bien sin una.
&gt; 
&gt; **SCP-3774-2432:** Oh... supongo que es cierto. Yo tampoco he tenido nunca una relación, y aparentemente me va bastante bien. Quiero decir, te he conocido, y me has hecho la más feliz que he tenido nunca.
&gt; 
&gt; **Sujeto:** //El sujeto tose.// ¿Disculpa?
&gt; 
&gt; **SCP-3774-2432:** Um... nada. No he dicho nada.
&gt; 
&gt; **Sujeto:** ¿Qué quisiste decir con eso? ¿Que te he hecho lo más feliz que has sido nunca?
&gt; 
&gt; **SCP-3774-2432:** Es... Mira, solo te conozco desde hace una semana y media, pero me haces muy feliz. Me encanta ver películas contigo, me encanta cómo te preocupas por los niños con los que trabajas, me encanta todo de ti. Pero sé que no puedes amar nada de mí porque si lo hicieras, entonces... no duraría.
&gt; 
&gt; //Silencio durante aproximadamente dos minutos. El sujeto se levanta y apaga el televisor.//
&gt; 
&gt; **Sujeto:** Tú también significas mucho para mí, Les.
&gt; 
&gt; **SCP-3774-2432:** No tienes que decir eso para hacerme sentir mejor.
&gt; 
&gt; **Sujeto:** No es así. Ni siquiera he visto tu cara y sé que eres una persona increíblemente encantadora, amable, cariñosa y empática. Eliges estar alegre cuando yo quiero estar triste o molesto por algo. Siempre encuentras la bondad en las personas que solo ven lo peor de sí mismas. Estos últimos días han sido los mejores que he tenido en mucho tiempo.
&gt; 
&gt; **SCP-3774-2432:** ¿De verdad lo dices?
&gt; 
&gt; **Sujeto:** No lo diría si no fuera así.
&gt; 
&gt; **SCP-3774-2432:** //SCP-3774-2432 simula una inhalación.// Gracias, Merle.
&gt; 
&gt; **Sujeto:** ¿Estás llorando?
&gt; 
&gt; **SCP-3774-2432:** //SCP-3774-2432 simula una risa.// Silencio, es un momento emocional.
&gt; 
&gt; **Sujeto:** //El sujeto se ríe.// Tienes razón, tienes razón.
&gt; 
&gt; //Silencio por siete segundos.//
&gt; 
&gt; **SCP-3774-2432:** Entonces... ¿Qué significa esto para nosotros?
&gt; 
&gt; **Sujeto:** ¿Qué quieres que signifique?
&gt; 
&gt; **SCP-3774-2432:** Bueno... Me gustaría que significara que podríamos tener una de esas inútiles relaciones felices que mencionaste.
&gt; 
&gt; **Sujeto:** Eso suena bien. Una relación perfectamente inútil, feliz y maravillosa.
&gt; 
&gt; //Secuencias extrañas eliminadas.//

&gt; **&lt;Comienzo de Registro de Vídeo 3774-23&gt;**
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 muestra al sujeto caminando en su dormitorio. La vista de la cámara de SCP-3774-2432 es desde la estantería del sujeto.//
&gt; 
&gt; **Sujeto:** ¿Por qué sigues negándote a mostrarme tu aspecto?
&gt; 
&gt; **SCP-3774-2432:** ¡Porque me odiarías si supieras cómo soy!
&gt; 
&gt; **Sujeto:** No juzgo las relaciones por su aspecto, Les. No me importa que te parezcas al puto Richard Nixon, te seguiría queriendo por lo que eres. ¿Podrías por favor mostrarme algo? Ven a mi casa y déjame verte físicamente, ¿vale? O no, solo envíame una foto de cómo eres. Solo quiero saberlo.
&gt; 
&gt; **SCP-3774-2432:** Pero... ¿Pero por qué? Si la apariencia no importa, ¿por qué necesitas verme?
&gt; 
&gt; **Sujeto:** Porque sé lo que es el catfishing. Tal vez algún niño me esté gastando alguna broma y todo este tiempo mis reacciones hayan sido grabadas para algún blog de bromas. &#34;Un hombre se enamora de un niño, ¡mira su cara cuando lo descubre!&#34; Ese sería el titular.
&gt; 
&gt; **SCP-3774-2432:** Si te estuviera engañando, no habría dedicado tanto tiempo de mi vida a estar contigo.
&gt; 
&gt; **Sujeto:** ¿Dedicado tanto a tu vida? ¡Nos conocemos desde hace tres semanas!
&gt; 
&gt; **SCP-3774-2432:** ¡Y tardé dos semanas en encontrarte, y solo he vivido una más después de esto!
&gt; 
&gt; **Sujeto:** ¿Qué carajo? ¿Qué se supone que significa eso?
&gt; 
&gt; **SCP-3774-2432:** Significa... significa...
&gt; 
&gt; **Sujeto:** ¿Para qué mierda de organización trabajas? ¿Eres una especie de androide? ¿He estado hablando con una IA todo este tiempo?
&gt; 
&gt; **SCP-3774-2432:** ¡No! No, no... no soy un androide.
&gt; 
&gt; **Sujeto:** ¿Entonces qué? ¿Quién eres? ¿Qué eres?
&gt; 
&gt; **SCP-3774-2432:** Soy...
&gt; 
&gt; //Silencio por cinco segundos.//
&gt; 
&gt; **SCP-3774-2432:** Ahora mismo voy.
&gt; 
&gt; **Sujeto:** Bien. Estaré esperando.
&gt; 
&gt; **SCP-3774-2432:** No tendrás que esperar mucho.
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 lo muestra volando desde la estantería y aterrizando en la cama del sujeto.//
&gt; 
&gt; **SCP-3774-2432:** Estoy en tu cama. Ten cuidado. Soy pequeña.
&gt; 
&gt; **Sujeto:** Espera, ¿qué?
&gt; 
&gt; //El sujeto se da la vuelta, mirando a la cama.//
&gt; 
&gt; **Sujeto:** ¿Dónde estás?
&gt; 
&gt; **SCP-3774-2432:** Soy... soy el mosquito.
&gt; 
&gt; **Sujeto:** ¿El qué?
&gt; 
&gt; //El sujeto sigue buscando en la cama hasta que mira directamente a SCP-3774-2432.//
&gt; 
&gt; **Sujeto:** Oh, ja, ja. Qué manera de hacerme sentir aún peor.
&gt; 
&gt; **SCP-3774-2432:** No estoy mintiendo.
&gt; 
&gt; **Sujeto:** Dijiste que estabas usando drones, este es probablemente uno de esos drones, ¿verdad? ¿Estás tratando de engañarme?
&gt; 
&gt; **SCP-3774-2432:** ¡No estoy tratando de engañarte! ¡Estoy siendo honesta! Solo soy un mosquito. Mentí sobre la parte de los drones porque pensé que sería más creíble que un mosquito que pudiera hablar.
&gt; 
&gt; **Sujeto:** Bueno, tienes razón. Los drones SON más creíbles que un mosquito que habla. Demuéstrame que tú eres el mosquito.
&gt; 
&gt; **SCP-3774-2432:** ¿Qué quieres decir?
&gt; 
&gt; **Sujeto:** No sé, ¡Haz algo que sólo un mosquito podría hacer! ¡Picarme, chuparme la sangre o algo así!
&gt; 
&gt; **SCP-3774-2432:** De acuerdo. Si quieres.
&gt; 
&gt; //La vista de la cámara de SCP-3774-2432 muestra que vuela hacia el sujeto y se posa en su hombro. Luego extiende su probóscide y procede a morder al sujeto, consumiendo parte de su sangre.//
&gt; 
&gt; **SCP-3774-2432:** Espero que esto ayude a demostrar algo. Aunque no sé qué.
&gt; 
&gt; **Sujeto:** Yo... Tampoco sé lo que demuestra, pero... Si realmente eres un mosquito...
&gt; 
&gt; **SCP-3774-2432:** ¡SOY un mosquito!
&gt; 
&gt; **Sujeto:** Déjame terminar, por favor.
&gt; 
&gt; **SCP-3774-2432:** Lo siento.
&gt; 
&gt; **Sujeto:** Si realmente eres un mosquito... Sigue sin importarme. Si esto es lo que eres, bueno, me comprometí contigo. Sigues siendo la persona encantadora, amable y cariñosa con la que he estado hablando y viendo películas y pensando mientras estaba en el trabajo. Solo tengo que reajustar algunas fantasías que tengo sobre nosotros casándonos y teniendo hijos para acomodar el hecho de que eres un mosquito.
&gt; 
&gt; **SCP-3774-2432:** ¿Estás bien con esto? ¿Conmigo?
&gt; 
&gt; **Sujeto:** Lo dije en serio cuando dije que la apariencia no importaba. Excepto que mentí sobre la parte de Richard Nixon, si terminaras siendo Richard Nixon eso podría hacer las cosas un poco raras.
&gt; 
&gt; **SCP-3774-2432:** //SCP-3774-2432 simula una risa.// Eso es... ¡Esto es genial! ¡Gracias, gracias, gracias, gracias! Te besaría si pudiera, pero eso probablemente solo te haría picar.
&gt; 
&gt; **Sujeto:** //El sujeto se ríe.// ¡Es cierto! Pero... ¿por qué no? Ya no tienes nada que ocultar, adelante, bésame.
&gt; 
&gt; **SCP-3774-2432:** Bueno, ¡de acuerdo!
&gt; 
&gt; //SCP-3774-2432 extiende su probóscide y muerde al sujeto una segunda vez, consumiendo más sangre.//
&gt; 
&gt; //Secuencias extrañas eliminadas.//

&gt; **&lt;Comienzo de Registro de Vídeo 3774-30&gt;**
&gt; 
&gt; //La cámara de SCP-3774-2432 está deshabilitada por razones actualmente desconocidas. La totalidad del registro es de audio exclusivo.//
&gt; 
&gt; //Se oye el sonido de una puerta que se abre.//
&gt; 
&gt; **Sujeto:** Hey Les, ¡He vuelto!
&gt; 
&gt; //Silencio durante aproximadamente tres minutos.//
&gt; 
&gt; **Sujeto:** ¿Leslie?
&gt; 
&gt; //Silencio durante aproximadamente 20 segundos.//
&gt;  
&gt; **Sujeto:** ¿Leslie? ¿Estás ahí?
&gt; 
&gt; **SCP-3774-2432:** S-sí.
&gt; 
&gt; **Sujeto:** ¿Leslie? ¿Dónde estás?
&gt; 
&gt; **SCP-3774-2432:** No... lo... sé...
&gt; 
&gt; **Sujeto:** ¿Qué quieres decir con que no sabes? ¿Estás atrapada en algún lugar?
&gt; 
&gt; **SCP-3774-2432:** No... lo... sé...
&gt; 
&gt; **Sujeto:** Oh Dios... Espera, ¿ya ha pasado una semana?
&gt; 
&gt; **SCP-3774-2432:** No... lo...
&gt; 
&gt; **Sujeto:** ¡Oh Dios, oh Dios, oh Dios, ha pasado una semana! ¡Demonios!
&gt; 
&gt; **SCP-3774-2432:** Sé...
&gt; 
&gt; **Sujeto:** Leslie, ¿puedes decirme algo sobre dónde estás? ¿Cuál fue el último lugar al que recuerdas haber volado?
&gt; 
&gt; **SCP-3774-2432:** Sala... de estar...
&gt; 
&gt; **Sujeto:** Sala de estar, sala de estar, sala de estar... ¡Ahí estás!
&gt; 
&gt; //El sonido de los pasos del sujeto se hace más fuerte.//
&gt; 
&gt; **Sujeto:** Dios, por favor no te vayas así. Por favor, solo... por favor, solo quédate conmigo. ¿Un día más? Nunca me he enamorado de nadie tan fuerte o tan rápido como lo he hecho contigo.
&gt; 
&gt; **SCP-3774-2432:** Lo... siento...
&gt; 
&gt; **Sujeto:** No hace falta que lo sientas, no has hecho nada malo, solo... ¡quédate conmigo, por favor!
&gt; 
&gt; **SCP-3774-2432:** Tengo... una... idea...
&gt; 
&gt; **Sujeto:** ¿Una idea? ¡¿Para mantenerte viva?! Bueno, joder, ¡dilo! ¡Por favor! ¡Cualquier cosa!
&gt; 
&gt; **SCP-3774-2432:** No... para... ayu... darte...
&gt; 
&gt; **Sujeto:** ¿Ayudarme?
&gt; 
&gt; **SCP-3774-2432:** Recuér... dame...
&gt; 
&gt; **Sujeto:** ¿Qué quieres decir?
&gt; 
&gt; **SCP-3774-2432:** Ten... hijos...
&gt; 
&gt; **Sujeto:** Tener... ¿qué? ¿Tener hijos? Pero... ¿cómo?
&gt; 
&gt; **SCP-3774-2432:** Dejé... huevos... en... ti...
&gt; 
&gt; **Sujeto:** Whoa, whoa, whoa, whoa. ¿Huevos? ¿Dentro de mí?
&gt; 
&gt; **SCP-3774-2432:** Sí...
&gt; 
&gt; **Sujeto:** Eso es... ¿Cómo podría funcionar eso? ¡Seguirían habiendo más mosquitos!
&gt; 
&gt; **SCP-3774-2432:** Tu... sangre...
&gt; 
&gt; **Sujeto:** ¿Mi sangre? Esto ya ni siquiera parece ciencia, ¡es maldita magia!
&gt; 
&gt; **SCP-3774-2432:** Confía... en... mí...
&gt; 
&gt; **Sujeto:** Pero... ¿Qué sentido tiene tener hijos si no tienen una madre?
&gt; 
&gt; **SCP-3774-2432:** Estaré... con... tigo...
&gt; 
&gt; **Sujeto:** No lo harás... solo estarás muerta, y... y no quiero vivir sin ti.
&gt; 
&gt; **SCP-3774-2432:** Merle... no... me... hagas... dejarte... así...
&gt; 
&gt; **Sujeto:** Tú... Dios, realmente estás tratando de tirar de mis fibras sensibles.
&gt; 
&gt; **SCP-3774-2432:** Por favor...
&gt; 
&gt; //Silencio por aproximadamente diez segundos.//
&gt; 
&gt; **Sujeto:** De acuerdo. Lo haré. Tendré a tus hijos. Tendré a nuestros hijos.
&gt; 
&gt; **SCP-3774-2432:** Gra... cias...
&gt; 
&gt; **Sujeto:** Te amo, Leslie.
&gt; 
&gt; **SCP-3774-2432:** Yo... también... te... amo...
&gt; 
&gt; //Secuencias extrañas eliminadas.//

El sujeto fue recuperado el 28 de septiembre, ████, tres días después de los eventos grabados en el Registro de Vídeo 3774-30, con una gran masa creciendo en su muslo. Al extirparla quirúrgicamente, se descubrió que se trataba de cuatro fetos humanos vivos, que en adelante se designarán como instancias de SCP-3774-A. Las muestras de piel tomadas de cada instancia de SCP-3774-A descubrieron que, aunque parecen totalmente humanos y son genéticamente hijos del sujeto, el 50% de su composición genética es idéntica a la de las instancias de SCP-3774. En el transcurso de siete días más, las instancias de SCP-3774-A se convirtieron en el equivalente biológico de un bebé humano. Otras observaciones han demostrado que el rápido envejecimiento ha cesado desde que alcanzó esta etapa. Este es el único caso confirmado de una instancia de SCP-3774 que se aparea con éxito con un sujeto humano.

Al sujeto se le ha administrado una dosis de amnésticos de clase C y se le han alterado significativamente los recuerdos respecto a sus experiencias con SCP-3774-2432[[footnote]]En concreto, sobre el hecho de que SCP-3774-2432 era un mosquito, y que su relación duró aproximadamente un mes.[[/footnote]] junto con una identidad completamente nueva. Además, con el fin de controlar el crecimiento natural de las instancias SCP-3774-A, él y las cuatro instancias han sido trasladados a un barrio aprobado por la Fundación en ██████████, Virginia Occidental, donde serán vigilados discretamente.
