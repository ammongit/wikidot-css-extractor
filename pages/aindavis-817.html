轉調至44站並升遷為資源部主任。
非常重視工作的完成度和效率，排斥任何可能改變原定計劃的意外，遲到更是絕對禁止。
會在約定時間前的一小時至半小時左右，出現在約定地點杵著鏟子等待其他人員。

&gt; 描寫Ain這個角色的幾個簡單準則：
&gt;
&gt; 1. 集嚴肅、撲克臉、工作狂為一體的存在。
&gt; 2. 討厭任何不在計劃上的變化。例：遲到。
&gt; 3. Ain的警戒心相當重，不會輕易相信他人，不會心軟，更不會對陌生人施予同情等態度。
&gt; 4. **不會隨便攻擊別人。** 鑒於有聊天室玩梗的情況，我認為這點必須加粗提醒，即使是某位銀髮女僕也不會沒有理由的打下去。
