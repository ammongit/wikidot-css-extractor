**Item nº:** SCP-4056

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Funcionários da Fundação devem estar estacionados fora de SCP-4056 para amnesticizar qualquer civil que encontrar a anomalia. Humanoides seletos de SCP-4056 foram transferidos para serem contidos no Sítio-17 (Consulte o Adendo 4056.2 para obter detalhes).

**Descrição:** SCP-4056 é uma instalação localizada no norte do Alasca. SCP-4056 contém aproximadamente 550 humanoides diferentes em câmaras de estase criogênica. Embora cada um desses humanoides varie levemente entre si na aparência, a análise genética mostra que seu DNA é idêntico ao do Diretor Charles Ogden Gears.

As câmaras de estase em que cada humanoide está alojado parecem ser alimentadas pelo aproveitamento das temperaturas frias e transformação da falta de calor em uma fonte de energia. A tecnologia usada para fazer isso não é bem compreendida e teoriza-se que seja de natureza anômala. Além disso, cada câmara está marcada com um logotipo que se assemelha ao dos Laboratórios Prometheus, exceto por algumas diferenças importantes. Contatos da Fundação nos Laboratórios Prometheus confirmaram que nenhuma câmara de estase criogênica foi desenvolvida pela empresa, assim como também não desenvolveram tecnologia capaz de extrair energia do frio como essas máquinas.

SCP-4056 apresenta uma única sala mobiliada que contém uma cama, mudas de roupa, uma geladeira com uma maça e um único pote de geleia de morango, e uma mesa de cabeceira com uma lâmpada e uma foto de um homem parecido com Charles Ogden Gears aos 34 anos[[footnote]] A principal diferença entre os dois sendo que o homem na foto apresenta significativamente mais cabelo.[[/footnote]] de idade com uma mulher semelhante à sua esposa.

**Descoberta: Incidente 4056-0.01:** Em 5 de abril de 2049, PdI-4056 infiltrou-se no Sítio-17 por meios desconhecidos. O indivíduo foi inicialmente detectado pelos sistemas de segurança da Fundação às 21:02, do lado de fora do escritório do Dr. Charles Gears. A seguinte interação foi registrada entre Doutor Gears e PdI-4056.

[[collapsible show=&#34;+ Registro de Incidente 4056&#34; hide=&#34;- Registro de Incidente 4056&#34;]]
&gt; **&lt;COMEÇO DO REGISTRO&gt;**
&gt; 
&gt; //[PdI-4056 abre a porta do escritório do Dr. Gears e para quando ele e Dr. Clef se viram para encará-la.]//
&gt; 
&gt; **PdI-4056:** O-o quê?
&gt; 
&gt; **Dr. Clef:** Ah, entre! Não estamos em uma reunião, só dois velhos batendo um papo.
&gt; 
&gt; **Dr. Gears:** Os serviços de zeladoria concluíram às 6 e não vejo um crachá em sua pessoa. Este não é um membro da Equipe do Sítio.
&gt; 
&gt; //[Dr. Gears se levanta de sua cadeira após ativar um alarme silencioso, Dr. Clef saca sua arma de porte autorizada e se levanta.]//
&gt; 
&gt; **Dr. Clef:** Bem, bem, bem. Quem é você?
&gt; 
&gt; **PdI-4056:** Como vocês ainda estão acordados?
&gt; 
&gt; //[Dr. Clef aponta sua arma para PdI-4056. PdI-4056 inspeciona seus bolsos antes de colocar as mãos nos quadris.]//
&gt; 
&gt; **PdI-4056:** Desgraça. Eu até verifiquei três vezes.
&gt; 
&gt; **Dr. Gears:** Embora eu não acredite que nos conhecemos, você me parece estranhamente familiar.
&gt; 
&gt; **PdI-4056:** Tanto faz, não importa. Vamos, estou tirando você daqui.
&gt; 
&gt; 
&gt; **Dr. Gears:** Não pretendo deixar este escritório.
&gt; 
&gt; **PdI-4056:** Eu pediria com educação, mas isso nunca funcionou antes.... mas, por favor? Por favor por favor por favor?
&gt; 
&gt; //[PdI-4056 dá um passo em direção a Dr. Gears e Dr. Clef, um pedaço de corda se manifestando em sua mão.]//
&gt; 
&gt; **Dr. Clef:** Ei. //[Dr. Clef assobia para chamar a atenção de PdI-4056, firmando sua mira.]// Eu não daria outro passo se fosse você.
&gt; 
&gt; **PdI-4056:** Alto, por favor. Só desta vez.
&gt; 
&gt; **Dr. Clef:** Eu nunca te disse meu nome.
&gt; 
&gt; //[Dr. Clef dispara um único projétil de rastreamento no braço esquerdo de PdI-4056. PdI-4056 para e agarra sua ferida antes de desaparecer em um clarão de luz verde.]//
&gt; 
&gt; **Dr. Clef:** Não imaginava que tu fosse do tipo que deixa corações partidos para trás, Charlie. Ex-amante sua? Heh.
&gt; 
&gt; **Dr. Gears:** Não me antagonize, Alto. Temos um relatório de incidente para arquivar.
&gt; 
&gt; **Dr. Clef:** Nós? De jeito nenhum. Você pode arquivar a papelada. Tenho uma presa a caçar.
&gt; 
&gt; **Dr. Gears:** Eu... gostaria de acompanhá-lo.
&gt; 
&gt; //[Dr. Clef ri.]//
&gt; 
&gt; **Dr. Clef:** Filho da puta, Charlie. Nunca pensei que tu teria essa coragem, heh. Você prefere espingardas ou rifles automáticos?
&gt; 
&gt; **Dr. Gears:** Nenhum, receio.
&gt; 
&gt; **&lt;FIM DO REGISTRO&gt;**
[[/collapsible]]

PdI-4056 foi adicionada aos registros da Fundação. O indivíduo é mestiço, do sexo feminino e com capacidades taumatúrgicas. Além disso, PdI-4056 parece possuir informações detalhadas sobre a Fundação e diversos membros de sua equipe. PdI-4056 foi rastreada até SCP-4056.

**Adendo 4056.2:** Após localizar SCP-4056 seguindo o rastreador alojado em PdI-4056, agentes da Fundação liderados por Dr. Gears esperaram até que PdI-4056 não estivesse mais sendo detectada em SCP-4056 antes de entrar nas instalações. Abaixo está uma lista de humanoides inspecionados por Dr. Gears e liberados para investigação adicional:

||~ Designação||~ Observações||~ Status||
|| AVN-98822||O cérebro do indivíduo emite bioluminescência de cor azul e é ligeiramente maior.|| Atribuído à instalação de pesquisa do Sítio-34.||
||AVN-36241||Instância fala em grasnidos semelhantes aos de um pássaro. O cabelo possui uma textura semelhante a penas.|| Armazenado em SCP-4056.||
||AVN-223647|| O corpo é uma massa amorfa. Indivíduo expressou uma dor avassaladora após a desativação de sua cápsula.|| Armazenado em SCP-4056.||
|| AVN-64573|| Indivíduo é geneticamente idêntico a Dr. Gears, mas não compartilha traços de personalidade. Digno de nota, o indivíduo está em posse de um [[[SCP-963|anel de rubi com lapidação em forma de estrela]]], que usa em seu dedo anular direito.|| Armazenado em SCP-4056.||
||AVN-95412|| Indivíduo não apresenta corpo físico e apresenta a aparência de um cérebro suspenso em um fluido desconhecido dentro de um tanque aparentemente indestrutível. Se comporta e fala de maneira semelhante ao Dr. Gears base.|| Armazenado no Sítio-17.||
||AVN-1221|| Indivíduo fisicamente parece semelhante a Dr. Gears, mas se move rigidamente e frequentemente fala sem continuidade. Exames mais detalhados do indivíduo indicam que o mesmo é um robô autônomo instalado com uma IA presumivelmente defeituosa, que se suspeita ser a razão por trás dos padrões anormais de fala do mesmo.|| Em armazenamento no Sítio-17. ||
|| AVN-966315|| Sem propriedades anômalas. Indivíduo considerado o mais próximo do Dr. Gears base.|| Em confinamento no Sítio-17.||

**Adendo SCP-4056.3:** AVN-966315 foi despertado de sua criostase porque parecia ser uma das instâncias SCP-4056 que mais se parecia com o Dr. Gears base. A seguinte entrevista ocorreu entre Dr. Gears e AVN-966315 para tentar obter entendimento sobre o propósito de SCP-4056.

[[collapsible show=&#34;+ Entrevista 4056-1&#34; hide=&#34;- Entrevista 4056-1&#34;]]
&gt; &lt;**Começo da Transcrição**&gt;
&gt; 
&gt; **Gears:** Boa tarde.
&gt; 
&gt; **AVN-966315:** Boa tarde, Dr. Gears.
&gt; 
&gt; **Gears:** Você sabe de onde foi recuperado?
&gt; 
&gt; **AVN-966315:** Não. Tudo que sei é que, para onde quer que eu tenha sido levado, foi para meu próprio bem. Ela me acordaria quando, e eu repito, a barra estivesse limpa.
&gt; 
&gt; **Gears:** Por que você acha isso?
&gt; 
&gt; **AVN-966315:** Porque foi isso que sua filha me disse antes do sedativo bater.
&gt; 
&gt; **Gears:** Devo corrigi-lo, mas posso garantir que quem sequestrou você não foi minha filha.
&gt; 
&gt; **AVN-966315:** Esta não é sua dimensão?
&gt; 
&gt; **Gears:** Ela não veio daqui. Não sabemos de onde ela veio, ainda.
&gt; 
&gt;  **AVN-966315:** Independentemente disso, ela ainda é a Allison.
&gt; 
&gt; **Gears:** Ela foi rotulada como PdI-4056 e atualmente está sendo investigada pela Fundação e acredita-se que esteja trabalhando ativamente para colocar seus funcionários em risco. Ela não é minha filha e provavelmente também não é sua. 
&gt; 
&gt; **AVN-966315:** Talvez não seja sua, ou minha, mas de alguém como nós. E eu sei que criei minha Allison para ser honesta com seus pais.
&gt; 
&gt; //[Há um silêncio de 10 segundos enquanto Doutor Gears faz anotações.]//
&gt; 
&gt; **Gears:** Você interagiu com outras pessoas que compartilham nossa identidade?
&gt; 
&gt; **AVN-966315:** Não.
&gt; 
&gt; **Gears:** Só Al... PdI-4056.
&gt; 
&gt; **AVN-966315:** Sim.
&gt; 
&gt; **Gears:** E você confia nela?
&gt; 
&gt; **AVN-966315:** Minha filha não mentiria para mim. E a sua?
&gt; 
&gt; //[Há uma pausa de 5 segundos.]//
&gt; 
&gt; **Gears:** Ela não mentiria.
&gt; 
&gt; **AVN-966315:** Então estamos de acordo.
&gt; 
&gt; **Gears:** Isso conclui esta entrevista.
&gt; 
&gt; &lt;**Fim da Trascrição**&gt;
[[/collapsible]]

**Adendo 4056.4:** Após a entrevista com AVN-966315, Dr. Gears autorizou a Operação ICEBOX. FTM Alpha-99 &#34;Ladrões de Geladeira&#34;, liderados por Dr. Clef e Dr. Gears, foi estacionada em SCP-4056 em uma tentativa de emboscar e capturar PdI-4056. Em 8 de setembro de 2019, PdI-4056 apareceu e a Operação ICEBOX começou.

[[collapsible show=&#34;+ Registro de Incidente 4056&#34; hide=&#34;- Registro de Incidente 4056&#34;]]
&gt; **&lt;COMEÇO DO REGISTRO&gt;**
&gt; 
&gt; //[PdI-4056 aparece através de um portal na frente dos membros Echo 12 e Delta 5 da FTM Alpha-99 em SCP-4056.]//
&gt; 
&gt; **Echo 12:** Merda, é ela!
&gt; 
&gt; **Delta 5:** Mãos ao alto, senhora!
&gt; 
&gt; **Echo 12:** Alpha, aqui é Echo 12, encontramos ela! Rastreiem nosso sinal!
&gt; 
&gt; //[PdI-4056 aponta o indicador direito e o dedo médio para ambos os guardas, disparando um projétil de energia azul contra eles. Ambos os guardas caem como se estivessem congelados.]//
&gt; 
&gt; **PdI-4056:** Caramba, Espero não ter acertado eles com muita força.
&gt; 
&gt; //[PdI-4056 examina os corpos dos guardas. Uma porta se abre mais adiante no corredor. Doutor Gears se aproxima a um ritmo padrão.]//
&gt; 
&gt; **PdI-4056:** M-mas que diabos? Você nunca sai em campo! O que você está fazendo aqui?
&gt; 
&gt; **Dr. Gears:** Alertei nossas forças no local. Elas chegarão em breve. Sugiro que você se entregue imediatamente.
&gt; 
&gt; **PdI-4056:** Tanto faz. Você vir aqui me economiza muito tempo. Não tenho muito tempo para explicar, mas se você só confiar em mim, posso explicar mais tar-
&gt; 
&gt; **Dr. Gears:** Receio que eu me recuse a ir em silêncio.
&gt; 
&gt; **PdI-4056:** Embora eu não esteja surpresa que você diga isso, você não carrega armas com você, então será uma luta corpo a corpo, eu sou mais forte e mais rápida, então vou te vencer. Já fizemos isso antes e você nunca saiu por cima.
&gt; 
&gt; **Dr. Gears:** Eu nunca fiz isso antes.
&gt; 
&gt; **PdI-4056:** Outras versões suas sim.
&gt; 
&gt; //[PdI-4056 levanta a mão em direção a Dr. Gears, que saca uma arma de choque.]//
&gt; 
&gt; **Dr. Gears:** Mas eu não sou eles.
&gt; 
&gt; **PdI-4056:** Você não atiraria em mim... na sua própria filha, não é?
&gt; 
&gt; //[Dr. Gears mira em PdI-4056]//
&gt; 
&gt; **Dr. Gears:** Minha filha? Você não é a Allison, tenho certeza disso.
&gt; 
&gt; **PdI-4056:** Posso não ser exatamente ela, mas sou a Allison. Por favor, só me escute.
&gt; 
&gt; //[Dr. Gears hesita e abaixa sua arma de choque..]//
&gt; 
&gt; **PdI-4056:** Estou te implorando, posso explicar tudo mais tarde, mas por agora eu preciso que você trabalhe comigo...
&gt; 
&gt; //[O som dos membros restantes da FTM Alpha-099 se aproximando pode ser ouvido.]//
&gt; 
&gt; **PdI-4056:** ... por favor. Eu só quero—
&gt; 
&gt; //[Seis membros da FTM Alpha-99 entram no corredor pelo ponto de acesso norte. Dr. Gears levanta sua arma de choque novamente, apontando-a para PdI-4056.]//
&gt; 
&gt; **PdI-4056:** ... pai?
&gt; 
&gt; //[Dr. Gears dispara e, em seguida, larga a arma de choque. PdI-4056 cambaleia para escapar antes de cair. FTM Alpha-99 apreende e contém PdI-4056.]//
&gt; 
&gt; **Dr. Gears:** Merda... merda!
&gt; 
&gt; **&lt;FIM DO REGISTRO&gt;**

Doutor Gears recusou-se a comentar sobre sua interação com PdI-4056 após sua detenção. Os registros da Fundação indicam que a filha de Doutor Gears, Allison Chao, morreu em uma colisão veicular com sua mãe[[footnote]] A esposa de Doutor Gears[[/footnote]] em dezembro de 2019.

[[/collapsible]]

**Adendo 4056.05:** Após a captura de PdI-4056, uma entrevista foi realizada por Dr. Gears para tentar obter informações sobre as ações da agressora. PdI-4056 está sendo temporariamente contida no Sítio-17 até que uma cela de contenção suficientemente segura seja construída no Sítio-34.

[[collapsible show=&#34;+ Entrevista 4056-2&#34; hide=&#34;- Entrevista 4056-2&#34;]]
&gt; **&lt;COMEÇO DO REGISTRO&gt;**
&gt; 
&gt; **Dr. Gears:** Saudações.
&gt; 
&gt; **PdI-4056:** Oi... pai.
&gt; 
&gt; **Dr. Gears:** Por que você me chama assim?
&gt; 
&gt; **PdI-4056:** Bem, mesmo em todos os diferentes multiversos, você não muda muito. Digo, a versão de você do meu universo tem um pouco mais de cabelo na cabeça, mas essa é a maior diferença. Acho que parece a mesma coisa.
&gt; 
&gt; **Dr. Gears:** Eu apreciaria se você abstivesse de se referir a mim como um membro de família.
&gt; 
&gt; **PdI-4056:** Certo. Você tem perguntas, presumo?
&gt; 
&gt; **Dr. Gears:** Por que você tentou me capturar?
&gt; 
&gt; **PdI-4056:** Para te salvar.
&gt; 
&gt; **Dr. Gears:** Me salvar de quê?
&gt; 
&gt; **PdI-4056:** Eu não sei, porra! Há tanta merda terrível acontecendo aqui das quais eu poderia estar salvando você. Ser lobotomizado, passar a eternidade em um sono de pesadelos, provavelmente outra coisa? 
&gt; 
&gt; **Dr. Gears:** Mas você não estava me salvando de uma ameaça conhecida.
&gt; 
&gt; **PdI-4056:** Não... mas— não. Não havia nada //conhecido//.
&gt; 
&gt; **Dr. Gears:** E eu deduzo disso que a instalação que encontramos no norte era onde você reunia outras versões de mim que você salvou? 
&gt; 
&gt; **PdI-4056:** Sim. Bem, eu não juntei todos sozinha. Tive ajuda.
&gt; 
&gt; **Dr. Gears:** De outras versões de você?
&gt; 
&gt; **PdI-4056:** Sim.
&gt; 
&gt; **Dr. Gears:** Por que você está tentando salvar versões minhas?
&gt; 
&gt; **PdI-4056:** Eu— Que tipo de pergunta é essa?
&gt; 
&gt; **Dr. Gears:** Eu não entendo que interesse você tem em me manter vivo, ou qualquer outra versão de mim. Se eles são tão parecidos comigo quanto você diz, eles provavelmente viviam vidas separadas de você.
&gt; 
&gt; **PdI-4056:** Digo... você não está errado, mas... tipo— é mais do que só isso!
&gt; 
&gt; **Dr. Gears:** Você poderia explicar melhor?
&gt; 
&gt; **PdI-4056:** Eu não quero que você morra! Ou... ou algo pior! Eu salvei outras versões de você de ficarem presas dentro de suas próprias cabeças, incapazes de se comunicar com o resto do mundo. Outra que salvei de ser escravizada por um mundo de mutantes. Ou ser digerida para sempre no estômago de um pássaro gigante! Apenas sofrendo. Para sempre. O que pode acontecer com você agora. Não quero que meu pai viva sua vida como um cérebro na porra de um saco de lixo.
&gt; 
&gt; **Dr. Gears:** Mas eu não sou seu pai.
&gt; 
&gt; **PdI-4056:** Mas você ainda... você ainda é ele. Você ainda tem sua própria Allison. Eu não quero ver você sofrer assim como ela não gostaria que você sofresse.
&gt; 
&gt; **Dr. Gears:** //[Enquanto continua a fazer anotações]// Na verdade, minha filha morreu com a mãe em um acidente de carro antes do advento do Omega-k. 
&gt; 
&gt; **PdI-4056:** Ah... entendo. É por isso que este universo não estava respondendo à nossa comunicação...
&gt; 
&gt; //PdI-4056 olha para o colo enquanto Gears termina de escrever.//
&gt; 
&gt; **Dr. Gears:** Creio que seja tudo que tenho por hoje.
&gt; 
&gt; **PdI-4056:** Então, você vai me manter aqui, certo?
&gt; 
&gt; **Dr. Gears:** É o que devemos fazer.
&gt; 
&gt; **PdI-4056:** Sua própria filha.
&gt; 
&gt; **Dr. Gears:** Você não é normal e, tecnicamente, não é minha filha.
&gt; 
&gt; **PdI-4056:** Heh, sim. Acho que não. Seria tolice esperar muito mais de você de qualquer maneira.
&gt; 
&gt; **Dr. Gears:** Certamente. E, conforme o protocolo padrão da Fundação para anomalias humanoides, teremos que construir para você um regime social com cnsultas regulares.
&gt; 
&gt; //[PdI-4056 balança a cabeça.]//
&gt; 
&gt; **Dr. Gears:** Como chefe neste projeto, isso significa que serei eu quem executará as entrevistas semanais.
&gt; 
&gt; **PdI-4056:** Você vai voltar?
&gt; 
&gt; **Dr. Gears:** Vejo você em sete dias, Allison.
&gt; 
&gt; &lt;**FIM DO REGISTRO**&gt;
