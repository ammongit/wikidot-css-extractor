    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4620

**项目等级：**Safe

**特殊收容措施：**任何购买了SCP-4620个体的公司，都会受到潜伏在世界主要大国的公共卫生部门中的特工的访问与收容。被收容的个体将被存放在Site-34的安全类收容柜中。

**描述：**SCP-4620是一种由“With Your Full Belly”面包店制作的三明治。SCP-4620的个体与其他非异常的三明治相似，异常处在于三明治的面包上会出现与购买者当地货币符号相同的奇特刻痕。

在摄入一个SCP-4620个体后，对象将在一段固定时间内没有饥饿感。时间的长短取决于购买所使用的金额以及该国的通货膨胀程度。但是，对象仍会口渴，会受到正常伤害，并且需要睡眠。

当影响时间结束后，对象会感受到与SCP-4620影响时间成比例的正常饥饿感。

**采访记录：**
&gt; 
&gt; **前言：**Ortega博士采访“With Your Full Belly”面包店的前雇员Esteban Manrique，关于SCP-4620。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Ortega：**你好Manrique，可以解释一下SCP-4620是什么吗？
&gt; 
&gt; **Manrique：**好的。是面包。我们老板喜欢谈论很多关于怎样才能有最好的实物支付方法，从而解决第三世界的饥饿问题。
&gt; 
&gt; **Ortega：**如果我没有记错的话，你曾经就职的这个公司雇用了39个工人，而且没有销售点。
&gt; 
&gt; **Manrique：**我不能告诉你太多，因为我只负责监督面包的准备。但是有时候我以为我参与了洗钱活动。说实话，我们看上去更像是卡车的经销商。
&gt; 
&gt; **Ortega：**好吧。现在你可以告诉我，你的下属是如何准备SCP-4620的吗？
&gt; 
&gt; **Manrique：**就像普通面包一样，直到最后，老板命令我们用“幸运硬币[[footnote]]**译注：**原文：“the lucky coin”。[[/footnote]]”压在上面，直到面包上有和硬币上一样的符号形成。他说这是为了”贸易的基本能量和营养“之类的。
&gt; 
&gt; **Ortega：**很好，谢谢你的帮助，Manrique先生。
&gt; 
&gt; **Manrique：**等等，我还没告诉你我是怎么被开除的，以及我怎么一个月不吃东西活下来的……
&gt; 
&gt; **Ortega：**Manrique先生，我必须通知你谈话已经结束了，很遗憾。如果我们认为你还可以有其他贡献的话，我们会再打电话联系你的。
&gt; 
&gt; **&lt;结束记录&gt;**
