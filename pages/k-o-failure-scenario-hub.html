[[size xx-large]]**{{Scénář Třídy K/O Konec Světa}}**[[/size]]
[[/=]]
------

&gt; Nejvyšší Boxer přelétl očima přes titulek dokumentu mladší výzkumníce a zamračil se.
&gt; 
&gt; &#34;Co je k čertu Scénář Třídy K/O Konec Světa?&#34;
&gt; 
&gt; Výzkumnice se zašklebila, nadšená, že může vysvětlit svou práci.
&gt; 
&gt; &#34;Jedná se o takový scénář, při kterém by bylo Centrum kompromitováno natolik, že by bylo permanentně a naprosto neschopné dokončit svou misi, pane. Technicky řečeno, žraloci vyhrají.&#34;
&gt; 
&gt; &#34;Není to příliš všeobecné?&#34;
&gt; 
&gt; &#34;Možná, ale opravdu potřebujeme milion podtříd, abychom čtenáři vysvětlili, že neznámá X způsobí, že Centrum nějakým způsobem selže? Nakonec to vždy znamená, že žralok vyhraje.&#34;
&gt; 
&gt; &#34;To je fér,&#34; pokrčil rameny. &#34;Souhlasím, že po chvíli by to mohlo působit dost nadbytečně. Pošlu to Výkonnému Boxerskému Shromáždění. Nemůžu ale slíbit, že s tím něco udělají.&#34;
&gt; 
&gt; &#34;Výborně,&#34; výzkumnice teď zcela zářila. &#34;Dovolila jsem si doplnit balíček několika příkladů. Nic zvláštního, jen několik možných variant, jak by k tomu mohlo dojít.&#34;
&gt; 
&gt; Nejvyšší Boxer pokýval hlavou a díval se, jak se za výzkumnicí zavírají dveře.

------

* **[[[SPC-001]]]**
 * **[[[peppersghosts-stupid-proposal|Návrh Uživatele PeppersGhost, ale co]]]**

[[=]]
&#34;//Vzpomínám si, jak jsem seděl v kantýně Oblasti-71 a jedl nakládané zelí a kukuřičnou kaši se svými soudruhy, když v tom se někdo konečně odvážil zeptat na otázku putující temnými kouty myslí nás všech.//

//A co když se už nevrátí?//&#34;
[[/=]]

[[=]]
&#34;//Jen špičky denverských mrakodrapů stále zely nad mořem: skleněné hrobky svých obyvatel utonutých již před lety. V jednom z těch osamělých monolitů sledoval muž v červené záchranné vestě příboj. Znal nebezpečí, jež dlelo v hlubině, přesto cítil klid, když slunce ozářilo její povrch.//&#34;
[[/=]]
