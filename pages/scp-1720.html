//**Nota:** SCP-1720 fue declarado neutralizado el 08/09/1962. La siguiente información a sido guardada como referencia histórica.//

**Ítem #:** SCP-1720

**Clasificación del Objeto:** --Euclid-- --Keter-- Neutralizado

**Procedimientos Especiales de Contención:** SCP-1720 actualmente está siendo rastreado por múltiples estaciones terrestres y por activos orbitales bajo el control de la Fundación, cualquier cambio en la orientación o en la velocidad del orbital deben ser reportadas inmediatamente. La supresión del conocimiento de SCP-1720 está en marcha gracias a la cooperación de la Agencia Nacional de Aeronáutica y del Espacio de los Estados Unidos y de diversos grupos espaciales de la Unión de Repúblicas Socialistas Soviéticas.

**Descripción:** SCP-1720 es una sonda orbital lunar anteriormente designada como &#34;Pioneer P-3&#34; lanzada por los Estados Unidos el 26/11/1959. Oficialmente, el vehículo de lanzamiento sufrió un mal funcionamiento aproximadamente de 45 segundos después del lanzamiento y la carga útil fue posteriormente destruida. A partir de aquí, todos los datos fueron censurados para los registros públicos y se falsificaron archivos que fueron implantados en los archivos gubernamentales. Durante el lanzamiento de la sonda, el vehículo fue golpeado por un objeto que entro a la atmosfera de presunto origen extraterrestre. Mediante imágenes capturadas, el objeto parece tener un diámetro de no mas de 11 cm, obscuro, de forma irregular y posiblemente cristalino en composición. Seguido del impacto y de la perdida de  control, la sonda logro alcanzar la orbita baja de la Tierra a pesar de los daños a sus sistemas primarios.

Durante varias semanas luego del lanzamiento, la telemetría esporádica recibida por las estaciones terrestres indicaban que SCP-1720 estaba en un estado errático, en un constante cambio de la orbita consistente con los ajustes periódicos realizados mediante los sistemas de propalación de la sonda. Después de una extensa observación de largo alcance, se fue determinando que no solo fue la sonda la que actuaba de manera independiente, parecía estar usando sus instrumentos científicos y cámaras integradas para realizar un estudio dirigido a la superficie de la Tierra así como de otros satélites en órbita.

**Anexo 1720-01:** Notas de la Investigación, Incidente 1720-014

&gt; El 21/03/1961, Se utilizo un satélite de inteligencia Soviético para tener un encuentro cercano con SCP-1720 para tomarle fotografías mas detalladas. Durante el cruce, ocurrieron varios eventos anómalos:
&gt; 
&gt; * SCP-1720 igualó las velocidades con el satélite de observación y lo siguió durante una distancia de aproximadamente 1.200 km a pesar de que se consideraba imposible realizar una maniobra tan precisa por los sistemas de propulsado originales del Pioneer P-3.
&gt; * Un extenso &#34;crecimiento&#34; fue observado originario del agujero de un impacto en el interior de SCP-1720. Aunque el ángulo de visión no permitía un estudio detallado, está masa fue observada moviéndose y &#34;palpitando&#34;, sugiriendo que su composición puede ser orgánica o biológica.
&gt; * SCP-1720 daba vueltas y estudiaba al satélite de observación antes de alejarse, un comportamiento consistente con la curiosidad. Como no se han detectado transmisiones, se sugiere que SCP-1720 está siendo controlado externamente, está sugerencia apunta posiblemente a que se trata de una entidad viva y sensible.
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-02:** Notas de la Investigación, Incidente 1720-021

&gt; El 11/05/1961, una transmisión dirigida fue identificada proveniente de SCP-1720 por un satélite de Estados Unidos [CENSURADO] ya que ambos objetos estaban a menos de 200 km el uno del otro. Después de varios minutos de no recibir respuestas, SCP-1720 se acercó e hizo contacto con el satélite antes de alejarse.
&gt; 
&gt; La transmisión fue grabada y esta siendo analizada, y la telemetría de [CENSURADO] ahora está siendo analizada para detectar actividad inusual.
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-03:** Notas de la Investigación, Incidente 1720-022

&gt; El 18/05/1961, el contacto se perdió con [CENSURADO]. Observaciones de estaciones terrestres han confirmado que [CENSURADO] es ahora autónomo y se está moviendo en conjunto con SCP-1720, se le designo SCP-1720-2.
&gt; 
&gt; Fue enviada una propuesta de reclasificación a Keter para SCP-1720, potencial de violación del secreto y mayor compromiso de los activos orbitales.
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-04:** Notas de la Investigación

&gt; A partir del 05/07/61, SCP-1720 fue reclasificado como extraterrestre con un nivel de amenaza Keter por directiva del Consejo O5. Se a otorgado el permiso para intentar utilizar un prototipo de misil anti-satélite con fines de prueba para deshabilitar o des-orbitar a instancias de SCP-1720 .
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-05:** Notas de la Investigación, Incidente SCP-1720-029 y SCP-1720-033

&gt; Un misil anti-satélite fue lanzado contra SCP-1720 el 08/09/1961. Las cuatro instancias de SCP-1720 no solo lograron evadir al misil, sino que de alguna manera también lograron desactivar y desmantelar el arma, luego procedieron a integrar los componentes en si mismos. Debido a las continuas amenazas a los activos orbitales, la próxima serie de pruebas nucleares a gran altitud &#34;Fishbowl&#34; de los Estados Unidos, está siendo cooptada para enviar una ojiva de alto rendimiento en un intento de neutralizar el enjambre de SCP-1720.
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-06:** Notas de la Investigación, Incidente SCP-1720-038

&gt; El 09/07/1962, la prueba de ojivas nucleares a gran altitud designada como &#34;Starfish Prime&#34; de los Estados Unidos fue desplegada con éxito dentro de 2 km del centro de SCP-1720. La evaluación de daños está actualmente en curso.
&gt; 
&gt; Dr. R. L. W████████

**Anexo 1720-07:** Notas de la Investigación

&gt; Tras una extensa observación de los restos fusionados, el 08/09/1962 las siete instancias de SCP-1720 fueron declaradas como neutralizadas. Las negociaciones con los Estados Unidos con respecto al inesperado pulso de alta intensidad electromagnético y daños subsiguientes a la propiedad como resultado del aumento del rendimiento de la ojiva está actualmente en discusión.
&gt; 
&gt; Dr. R. L. W████████
