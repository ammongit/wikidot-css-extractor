    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:component:anomaly-class-bar-source

------

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-6183/GhostKitchen.jpg|caption=一张SCP-6183-A实例的照片，原标题为 &#34;通过我找到永生&#34;|width=300px]]

**特殊收容措施：**网络爬虫已经被嵌入到受影响的应用程序中，以便发现SCP-6183-A的潜在实例。目前，正在创建一种算法来定位这些实例，并阻止公众的访问。任何与SCP-6183有关的媒体报道和在线讨论都将被封锁。

每一个应用程序中都有一个后门，以便工作人员能够与SCP-6183互动。如需访问，请联系项目负责人Jessica Collins。

**描述：**SCP-6183是食品配送应用中的一个异常现象。该异常现象最初表现为这些应用程序中的一个 &#34;幽灵厨房 &#34;的实例（指定为SCP-6183-A）。该地点的地址不存在，且与该地点有关的信息（名称、照片、菜单等）与非异常地点有很大不同。尽管如此，用户可以向SCP-6183-A下订单。

在用户成功向SCP-6183-A下订单几分钟后，他们会被通知有一名送货员（指定为SCP-6183-1）正在向用户指定的送货地点行进。根据不同的应用程序，向用户显示预计到达时间，以及送货人从SCP-6183-A到目的地的路径。在此期间，SCP-6183-1实例不会显现出来。

当用户被通知他们的货物已经到达时，SCP-6183-1会在交货地点附近出现。所有送货员都使用加拉太亚拉姆语交流，且似乎为希伯来人的后裔。值得注意的是，这些人的着装与公元1至3世纪的巴勒斯坦人一致。在用户得到他们的订单后，该实例就会消失。

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-6183/menu.jpg|caption=SCP-6183-A实例的菜单样本。|width=250px]]

SCP-6183是在2020年6月21日被发现的，当时一名外勤特工在向Site-132附近的前台公司Schwartz, Collins &amp; Peterson订购UberEats时发现了一个不存在的 &#34;幽灵厨房&#34;。该特工在一家名为 &#34;你的诅咒带来我的祝福 &#34;的餐厅订购了一盘山羊肉盖饭，但得到的却是一盘用香菜、大蒜和盐准备的烟熏山羊。此外，一个相同的盘子出现在几英里外特工的兄弟身边。这一反常现象引发了调查。

在接下来的几天里，网上的评论中出现了大量关于不存在的餐馆的投诉。用户普遍报告了与本文件描述中所述相似的细节，涉及多个应用程序和网站。一个规模更大的调查被启动，以确定影响的程度，从而导致SCP-6183的命名。有人做了一个掩饰，称这些情况由渗透到应用程序中的黑客造成。当被问及时，受影响应用程序的代表表示，他们不知道SCP-6183来自哪里，且他们阻止它的努力已经失败。

[[collapsible show=&#34;+记录节选&#34; hide=&#34;关闭&#34;]]

**测试记录：** 以下为从SCP-6183-A实例订购的物品示例

&gt; **餐厅名称：**仁爱之美德
&gt; **订单：**一份“生活”
&gt; **收到的物品：**一小碗汤
&gt; **附加信息：**受试者称这碗汤是 &#34;我这辈子吃过的最美味的东西&#34;。不久之后，受试者说他们想再尝一口，这时碗里的所有汤消失。受试者后来报告称，他们感到很饱，在接下来的几天里都不需要进食。

&gt; **餐厅名称：**喂食神迹
&gt; **订单：**两份三文鱼，两个面包
&gt; **收到的物品：**几千份鱼和面包，值得注意的是，订单中的袋子的外观并无异常。在所有内容物被清空后，袋子没有表现出任何异常特性。
&gt; **附加信息：**袋子上贴着一张纸条，上面写着“//先寻找王国，这些东西就会给你。//”此外，食物不会腐烂。

&gt; **餐厅名称：**我的人民的食物
&gt; **订单：**一份“MN”
&gt; **收到的物品：**一种由树脂和以前未知的精油组成的物质，呈蓝白色。食用时味道类似蜂蜜薄饼。
&gt; **附加信息：**装有此物质的袋子在接下来的40天里在持续自我补充。此类物质也可被磨碎并烘焙成各种糕点，包括蛋糕与饼干。

&gt; **餐厅名称：**吾之血液
&gt; **订单：**一份10盎司牛排，一小杯苏打水
&gt; **收到的物品：**一个成人的心脏和一罐8盎司的人类血液
&gt; **附加信息：**DNA分析证实这些物品属于一名希伯来人后裔，年龄大约30-35岁。之后心脏跳动数天。此外，心脏不会分解，血液也不会凝结。

&gt; **餐厅名称：**吾之身
&gt; **订单：**一个面包
&gt; **收到的物品：**一个带有血迹的圣餐饼
&gt; **附加信息：**DNA分析与SCP-6183-A实例收到的名为 &#34;//吾之血液//&#34;的物品的测试结果相吻合。
[[/collapsible]]

**附录：**截至2021年6月21日，SCP-6183-1的实例在将物品交给用户后，都会跪下祈祷。在部分案例中，交付者还被注意到提供了一些物品，如肩章、祈祷珠和绘有历史人物的奖章。有一个案例是在收到订单后，用阿拉姆语向Site-132的研究员和牧师Josiah Lopez博士致辞。这也是唯一一个送货员这样做的案例。翻译后的交流内容如下：

&gt; **SCP-6183：[[footnote]] **译注：**原文如此 [[/footnote]]1：**请为你的同胞们祈祷。为你的同伴祈祷，请为整个基金会中的[[[SCP-6089 |炼狱灵魂]]]祈祷。保持顺服和谦卑。以圣父、圣子和圣灵的名义。阿门。

在此次事件过后，工作人员注意到Site-132内与异常影响和事件有关的严重性有所下降。
