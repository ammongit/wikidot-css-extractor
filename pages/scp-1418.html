**Ítem #:** SCP-1418

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1418 debe ser mantenido en almacenamiento seguro en la Instalación de Contención del Sector-25. La experimentación con seres humanos debe realizarse en condiciones de máxima bioseguridad.

**Descripción:** SCP-1418 es un peine litúrgico de marfil ornamentado, consistente con la artesanía del siglo XII. Sus propiedades anómalas se hacen evidentes cuando lo utiliza  un ser humano; el sujeto sufre una rápida transformación, tanto física como biológicamente -las muestras de tejido recogidas de los sujetos durante la investigación médica indican que este efecto se extiende hasta un nivel genético. El proceso suele durar aproximadamente 1 minuto; una vez completado este proceso, el aspecto físico del sujeto es de una mujer caucásica que parece tener entre 25 y 30 años de edad. La descripción del sujeto transformado coincide estrechamente con la del presunto propietario anterior del objeto; Ver Registro de Recuperación 1418.

El sujeto transformado se encuentra biológicamente muerto - no hay signos vitales y el //algor mortis// comienza inmediatamente. Sin embargo, en todas las pruebas realizadas hasta la fecha, el individuo conserva la conciencia y es capaz de realizar tareas físicas y mentales hasta su finalización durante al menos 20 horas después de la transformación. El análisis de los tejidos confirma la presencia de proteínas complejas de cadena larga que parecen activar los sistemas nervioso, muscular y cardiovascular del sujeto.

Durante las siguientes 24 horas después de la transformación, el cuerpo del sujeto sufrirá un proceso de descomposición acelerado, comenzando la putrefacción aproximadamente 18 horas de la transformación. Las bacterias necrófilas del cuerpo del sujeto muestran un nivel de actividad acorde con las cepas más virulentas de //Escherichia coli//: en consecuencia, los sujetos bajo los efectos de SCP-1418 deben ser considerados como peligros biológicos activos. La capacidad del usuario para moverse y actuar se degrada progresivamente, hasta que a las 23 horas y 50 minutos de la transformación cesa la conciencia y el movimiento.

La remoción del peine antes de transcurridas aproximadamente 22 horas desde el inicio de la transformación resultará en la reversión del sujeto a su estado anterior, con todos los signos vitales volviendo a la normalidad; este proceso toma aproximadamente 10 minutos. Después de 22 horas, los daños en el cuerpo transformado -ya sea que estén relacionados con el proceso de descomposición acelerado o de otro tipo- no se revierten completamente, y por lo general partes de los tejidos del usuario siguen presentando necrosis. Después del cese de la conciencia, la extracción del peine no inicia la reversión del sujeto a su condición física anterior. La experimentación en sujetos Clase D indican que el proceso de transformación y reversión puede iniciarse en cualquier sujeto una vez cada 24 horas - lo que sugiere que el uso sostenido del artículo por un individuo es posible siempre y cuando no se use por más de ~20 horas al día.

**Registro de recuperación 1418**

SCP-1418 fue recuperado con otros 149 artículos y bienes del patrimonio de la difunta Lady ████████, una viuda de cierta notoriedad que había sido puesta bajo vigilancia debido a su asociación con Marshall, Carter &amp; Dark Ltd. El cuerpo de Lady ████████ fue encontrado en su casa en la mañana del ██/██/19██; los agentes de la ley informaron de que había estado fallecida desde aproximadamente 4 semanas antes de su descubrimiento, basándose en el estado de su cuerpo. Agentes de vigilancia de la Fundación habían registrado un contacto entre Lady ████████ y una persona que se suponía era su amante la noche anterior, asignándose un equipo de recuperación para investigar.

Debido al alto perfil de Lady ████████ y sus conexiones con la nobleza, se permitió una investigación oficial (que no registró la causa de la muerte) y una subasta pública de sus bienes. Todos los bienes fueron adquiridos exitosamente por agentes de la Fundación, que se hicieron pasar por representantes de varios compradores. Las propiedades de SCP-1418 fueron descubiertas sólo durante pruebas exhaustivas de los artículos recuperados, que en los otros casos resultaron no ser anómalos y fueron destruidos.

**Anexo 1418-01**

Permanece sin aclarar si el cuerpo identificado como Lady ████████ correspondía en efecto al de la condesa viuda, y en caso contrario, en qué momento se hizo la sustitución, dada la estrecha observación a la que estaba sometida. Debido a las propiedades del objeto, no se puede asumir que Lady ████████ fuera un solo individuo en lugar de varias personas utilizando SCP-1418. Sin embargo, es digno de mención que el peine se encontró guardado en un escritorio de la habitación donde se descubrió el cadáver, lo que sugiere que la muerte no fue resultado del uso excesivo del SCP-1418. Dadas las propiedades observadas en las pruebas, un tercero habría tenido que retirar el objeto del cadáver.

Es evidente que SCP-1418 de alguna manera almacena el patrón o plantilla a la que se ajusta el cuerpo del portador: la incapacidad del objeto para sostener la vida celular en el sujeto transformado parece ser por diseño más que el resultado de un daño o degradación de su función prevista, dada la compleja actividad química que permite al sujeto seguir funcionando. Actualmente, se están realizando experimentos para determinar si el patrón almacenado puede actualizarse o reemplazarse: en ausencia de esta funcionalidad, parecería que el patrón en cuestión tuviera cientos de años de antigüedad. Esto implicaría fuertemente que la misma Lady ████████ fue una identidad inventada, posiblemente creada por agentes de MC&amp;D.
