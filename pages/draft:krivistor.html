    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Личное дело Krivistor.**
&gt; **Посторонним вход воспрещен!**
[[collapsible show=&#34;+ Личное дело(Амино) &#34; hide=&#34;- Закрыть спойлер&#34;]]
**Ф.И.О.**
 Д████ М█████████
//Псевдоним: Кривистор//
 
**Уровень допуска.**
//2 уровень допуска//

 
**Должность**
//Младший научный сотрудник, квалифицированый программист//

 
**Место работы**
//Зона ██//
 

 
**Краткая Характеристика**
 //У Кривистора нет вредных привычек, даже мелких намёков. Отношение с коллегами у него на высшем уровне. Была одна такая история когда **Повстанцы Хаоса** пытались взломать систему безопасности Зоны ██ в которой работал Кривистор, в то время а точнее в ████ году Кривистор имел уровень допуска **1**. Был полный хаос в этой зоне, но Кривистор попытался вырулить ситуацию. Он быстренько сел за компьютер в **серверной** и начал защищать Зону ██. Буквально за 15 минут Кривистор **пофиксил** все лазейки в **Системе Безопасности** зоны, и тем самым получил **2** уровень допуска. После этого Кривистора полюбили в Зоне ██. Позже а именно в ████ году Кривистор встретился с объектом **999** а именно **щекоточным монстром**. Ему велели смотреть за его камерой содержания, что бы не было всяких проблем. Пока **Класс-Д** заходил в камеру содержания **SCP 999** он мирно сидел за компьютером. Позже когда **щекоточный монстр** начал щекотать **Класс-Д**, Кривистор сказал:**&#34;Такой доброй хрени я в жизни не видел&#34;**.//

 
**История**
 //Кривистор родился в 1998 году. С детства, он увлекался компьютерной темой и был отличником в школе по **Информатике**. Шли годы, Кривистор всё больше и больше увлекался компьютерной тематикой, а именно **программированием**. Позже, закончив школу после **9 класса** и поступил в техникум **[ДАННЫЕ УДАЛЕНЫ]** на программиста. Прошёл год учёбы в техникуме, он решил сделать свою игру. С перерывами на учёбу он закончил делать игру за **месяц**. Суть игры заключалась в **[ДАННЫЕ УДАЛЕНЫ]**. Позже, Кривистор оттучился ещё 3 года в Техникумы. Позже Кривистор стал программистом с высшем стажем. Через год Кривистору на почту пришло сообщение от Фонда, а именно от Зоны  ██ на должность **[ДАННЫЕ УДАЛЕНЫ]. ** Так и началась история Кривистора в Зоне ██.//
[[/collapsible]]
