**วัตถุ#** SCP-824-TH

**ระดับ:**  Euclid

**มาตรการกักกันพิเศษ:**  ถูกบรรจุอยู่ห้องสี่เหลี่ยมขนาด 5x5 เมตร จากคอนกรีตชนิดพิเศษ กล้องวงจรปิดบริเวณมุมห้องเพื่อสังเกตรอบเวลาของ SCP-824-TH อยู่ตลอดเวลา เชื่อมกับประตูและห้องควบคุมอีกที ภายในห้องมีแท่นไว้สำหรับวางมันโดยครอบด้วยตู้กระจกใสที่มีบานสามารถเปิดปิดได้อีกที  การเข้าถึงจะต้องเป็นเจ้าหน้าที่ระดับ 3 ขึ้นไปเท่านั้น ยกเว้นแต่การทดสอบกับ SCP-824-TH

ทุกๆ 1 ชั่วโมงจะต้องมีเจ้าหน้าที่หรือ D-class คอยมาไขลานให้มันหมุนอยู่ตลอดเวลา หาก SCP-824-TH หยุดหมุนจะมีสัญญาณเตือนภัยดังขึ้นในห้องควบคุมอีกทีเพื่อแจ้งเตือนเจ้าหน้าที่ที่ควบคุม

ด้านข้างของห้องกักกันจะมีห้องของคลาส-D ชายและหญิงอย่างละหนึ่งคน เป็นไว้ตัวล่อ SCP-824-TH-1 และ SCP-824-TH-2 หากเวลาเกิดเหตุฉุกเฉิน

**รายละเอียด:** SCP-824-TH ลักษณะเป็นลูกแก้วไขลานสีครีม ดูจากรูปลักษณ์ภายนอกไม่มีสิ่งผิดปกติ ภายในลูกแก้วจะมีน้ำและตุ๊กตาเด็กผู้หญิง-เด็กผู้ชายอยู่ เหมือนของเล่นที่ถูกทำขึ้นมาเพื่อวันวาเลนไทน์ เมื่อไขลาน SCP-824-TH จะมีเพลง█████ ดังขึ้นมาเป็นระยะ และตุ๊กตาภายในลูกแก้วใสจะโยกซ้ายโยกขวาตามรอบที่ไขลานไป

รอบการไขลานของ SCP-824-TH หากไขลานจนสุด มันสามารถหมุนไปได้ถึง 50นาที-1ชั่วโมง(ซึ่งเกินกว่าลูกแก้วไขลานปกติหลายเท่าตัว) และมันจำเป็นที่จะต้องถูกไขลานอยู่ตลอดเวลา หาก SCP-824-TH หยุดหมุน จะเกิด SCP-824-TH-1 และ SCP-524-TH-2 ขึ้นมาตามลำดับ


SCP-824-TH-1 มีลักษณะเป็นใบหน้าของชายแก่ อยู่ลอยเหนือพื้นสูง 2 เมตร โดยจะไม่สามารถมองเห็นมันด้วยตาเปล่า จะต้องใช้กล้องอินฟาเรด เพื่อจะภาพและดูตำแหน่งรูปร่างของมันได้ จะออกมาทันทีเมื่อ SCP-824-TH ไม่ได้รับการไขลานนานเกิน 45 วินาทีโดยมันมักจะเข้าจู่โจมเข้าใส่‘มนุษย์เพศหญิง’(ขณะนี้ยังไม่ทราบสาเหตุ)ที่อยู่ใกล้ๆโดยการพุ่งเข้าใส่ตัวและเส้นเลือดของสิ่งมีชีวิตคนนั้นจะแตกทั่วตัว ทำให้มีเลือดไหลออกมาจนเสียชีวิตในที่สุด โดยคาดว่ามันสามารถเดินทะลุของแข็งได้แต่ไม่สามารถอยู่ไกลจาก SCP-824-TH เกิน 50 เมตร

SCP-824-TH-2 มีลักษณะเป็นสิ่งมีชีวิตคล้ายมนุษย์เพศหญิง ผิวสีขาวซีด ตัวยาวประมาณ 2-3 เมตร ผมยาวกระเซิง ตาของมันมีลักษณะคล้ายกับฉลามคือไม่สามารถกระพริบตาได้ ขากรรไกรล่างถูกฉีกออก แทนที่ด้วยก้อนเนื้อสีม่วงดำและเขี้ยวที่ยาวกว่าปกติ โดยจะปรากฏตัวขึ้นเมื่อ SCP-824 หยุดหมุนไปประมาณ 54 วินาที และมีแต่ ‘มนุษย์เพศชาย’ เท่านั้นที่สามารถเห็น SCP-824-TH-2 ด้วยตาได้(ขณะนี้ยังไม่ทราบสาเหตุเช่นกัน)  โดยมันมักจะชอบปีนขึ้นไปบนเพดานหรือกำแพงมากกว่ายืนอยู่บนพื้นและจะเคลื่อนที่เร็วมากหากไต่บนเพดาน หากมนุษย์เพศชายที่ไปเห็นเข้ากับมัน มันจะกรีดร้องอย่างโหยหวนแล้วพุ่งเข้ามาจับเหยื่อคนนั้นกินทั้งเป็น

SCP-824-TH ถูกค้นพบในประเทศ████ โดยพิพิธภัณฑ์█████ ได้ร้องเรียนมาทางรัฐบาลว่าพบสิ่งมีชีวิตปริศนาป้วนเปี้ยนอยู่ภายในตัวอาคารและบริเวณที่ SCP-824-TH ตั้งอยู่ ทางสถาบันได้ส่งเอเย่นและบุคลากรทั้งหมด 2 ชุดไปนำ SCP-824-TH มาที่สถาบัน โดยใช้กลุ่มที่หนึ่งเป็นตัวล่อ SCP-824-TH-2 และได้ค้นพบ SCP-824-TH-1 ในเวลาต่อมา ส่วนชุดที่ 2 ทำหน้าที่ไปนำ SCP-824-TH มา

------

**ภาคผนวก:** 
 **เหตุการณ์ 824A-15**
 วันที่██ เดือน████
 SCP-824-TH ได้ครบรอบการหมุนแต่เกิดสัญญาณไฟแจ้งเตือนเกิดขัดข้อง ทำให้ SCP-824-TH-1 และ SCP-824-TH-2 ออกมาในเวลาไล่เลี่ยกันและพังประตูห้องควบคุมก่อนจะฆ่าเจ้าหน้าที่ที่พึ่งเข้ามาตรวจสอบ และออกอาละวาดไปนอกห้อง โดยได้ส่งกำลังและเจ้าหน้าที่ติดอาวุธเพื่อเข้าไป แต่ก็กลับถูกกินโดย SCP-824-TH-2 เพราะพยายามที่จะยิงมันให้ล่วงลงมาจากเพดาน และ SCP-824-TH-1 ได้บุกเข้าไปทำร้ายกลุ่มนักวิจัยเพศหญิงด้านนอกจนสาหัส ในเวลาต่อมาได้ถูกใช้คำสั่งใช้คลาส-D ทั้งเพศหญิงเพศชายอย่างละหนึ่งคนเป็นตัวล่อ SCP-824-TH-1 และ SCP-824-TH-2 ให้ไปทำร้าย ก่อนจะมีเจ้าหน้าที่รีบวิ่งเข้าไปไขลาน ทำให้ SCP-824-TH-1 และ SCP-824-TH-2 หายไป จนเหตุการณ์ได้สงบลงในที่สุด
