**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** 

Объект не требует особых условий содержания. Для проведения опытов с объектом требуется разрешения руководителя Участка 133 Д-ра Мирошниченко. Подробное описание Участка 133 в предоставленном документе.

[[collapsible show=&#34;Загрузить документ&#34; hide=&#34;Закрыть документ&#34; hideLocation=&#34;both&#34;]]
Объект находится в Пространственно-Исследовательском Участке 133 на Земле Франца-Иосифа, Российская Федерация. Участок огорожен забором из железобетона высотой 5 метров с колючей проволокой на вершине под напряжением 1 мегавольт. На территории участка расположены лаборатории, специализированные для исследований в областях меметики, реверсивной киберинженерии и пространственных аномалий. Участок оборудован генераторами маскировочного поля в количестве 4 штук, которые искривляют электромагнитное излучение в диапазоне от 5*10^5 до 10^18 герц. Вокруг участка в радиусе 2 километра находится сеть надзорных постов, оповещающих Участок о потенциальных угрозах и нарушениях условий содержания. Персонал участка должен иметь 3 уровень допуска или выше и одобрение О5-█ для направления на прямую работу с объектом.

Гарнизон участка состоит из 800 солдат особого назначения, специализирующихся на работе с объектами, представляющими высокую меметическую опасность. Также в Участке базируется МОГ &#34;Испепелённый Разум&#34; в составе 12 человек в подчинении спецотдела Фонда &#34;Дуфхейд&#34;. Участок 133 является приоритетным в очереди поставок оборудования, снаряжения и вооружения для работы в условиях высокой меметической опасности. В связи с этим, территория Участка имеет функцию испытательного полигона; в экспериментах с объектам часто применяется оборудование без реального опыта применения в полевых условиях.

В центре Участка находится шарообразный купол диаметром 20 метров, построенный с использованием железобетона, пенобетона и ███████████. 
[[/collapsible]]

**Описание:** ██████ █████ ██████.

**Приложение:** ██████ █████ █████.

**Объект №:** SCP-###

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** 

Объект находится в центре Милитаризованного Пространственно-Исследовательского Участка 133 в комнате (10x10x10м) с толщиной стен 0,7 метра, внутри которой поддерживается состояние полного вакуума. Комната находится в шарообразной камере диаметром 20 метров и удерживается в воздухе восемью укреплёнными колоннами, исходящими из верха и низа камеры. На внутренней поверхности камеры установлены меметические фильтрующие блокираторы класса 9-S в количестве 567 штук. В камере поддерживается температура 0,09 градусов по Кельвину. От комнаты содержания во вне камеры идет оптоволоконная магистраль с информационной проводимостью 280 ████бит в секунду. Шарообразная камера находится внутри Информационного Защитного Периметра (ИЗП), препятствующего информационному обмену среды внутри камеры с внешним миром. Оптоволоконная магистраль проходит через незащищенную область диаметром 1,29 метра, которая в случае активации протокола &#34;Прорыв А&#34; закрывается, и магистраль физически разрывается. 

Внешняя часть Участка включает в себя жилую зону, арсенал, камера содержания SCP-###-2 и аналитический центр. 
* Жилая зона рассчитана на 600 человек. Все жилые помещения оборудованы усиленными системами меметической защиты. После инцидента &#34;&#34;Персонал Участка полностью укомплектован оперативникиами спецотдела Фонда &#34;Дуфхейд&#34;
* Помимо стандартной комплектации снаряжения, в арсенале хранятся модифицированные комплекты обмундирования с зрительными и звуковыми фильтрами информации. 
* Камера содержания SCP-###-2 оснащена стандартными системами меметической защиты. Части SCP-###-2 рассортированы по герметичным контейнерам, наполненным азотом при температуре 53 градусов по Кельвину. При проведении экспериментов части объекта помещаются на стол специализированного хирургического аппарата. Аппарат оснащен системой дистанционного оснащения. Отчеты по экспериментам смотреть в Приложении --
* Аналитический центр является крупнейшей частью внешнего периметра Участка. На его территории располагаются 5 суперкомпьютеров фонда класса &#34;Периваллон&#34;. При стандартной ситуации

Участок построен из особо тяжелого бетона с использованием сплава свинца, алюминия, ██████ и ████████████. Сплав имеет крайне высокую тепло-, звукоизоляцию и экранирует 99,7% 
электромагнитных импульсов. `
