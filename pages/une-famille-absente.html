    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Если бы меня попросили охарактеризовать мою миссию в Фонде, то я бы ответил, что она довольно-таки несложная. Мне достаточно просто наблюдать. Я свободен идти куда хочу и когда пожелаю. Я не скучаю по своей прошлой жизни, хотя иногда мне хочется вновь увидеть семью, повидать жену и дочерей. Они уже, должно быть, совсем взрослые. У нас был красивый дом.

Когда я прибыл сюда, в Фонд, мне открылся другой мир, мир мрачный, в котором нет места простодушию и веселью. Мир, в котором опасность повсюду - за каждым закоулком, в мельчайшей молекуле воздуха. В день прибытия меня заставили пройти серию тестов, мне в самом деле казалось, что они никогда не кончатся!

К счастью, я не одинок - со мной один из наших братьев. Другие здесь, в Фонде, не обижают нас. Хотя некоторые и недоверчивы, большая часть проводит время в нашей компании, не зная, что мы внимательно наблюдаем за ними. Люди рады видеть рядом кого-то, с кем можно поговорить, кому можно довериться, и я доволен, что могу выполнять эту роль.

Я думаю, что ещё немного задержусь в этом мире, чтобы понять, как он функционирует и как живут его обитатели. И, возможно, однажды я построю здесь новый дом для своей семьи.

Меня зовут Ашала, но здесь меня называют [[[SCP-131]]].</textarea></pre>
