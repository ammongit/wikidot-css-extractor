[[size 125%]]**Comment Contribuer :**[[/size]]

Le Royaume des Plantes est ouvert à tous ceux qui souhaitent raconter leurs propres histoires dans cet univers. Mais avec quelques directives :

* Il est recommandé d&#39;envoyer les ébauches à [[*user Reasonably Psychotic]] pour qu&#39;il les relise afin de s&#39;assurer de leur exactitude et de leur immersion vis-à-vis du reste de l&#39;univers (envoyez votre sandbox en MP ou un lien doc pour une critique).
* Soyez prudent lorsque vous incluez des personnages principaux existants. En cas de doute, envoyez un MP.
* Les chansons des histoires publiées doivent être ajoutées à //Mélodies du Royaume des Plantes// ci-dessus.
* Les références aux Monty Python sont encouragées.
