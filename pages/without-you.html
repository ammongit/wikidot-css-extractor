&gt; [http://scp-wiki-cn.wikidot.com/hurt “我很快就回来，亲爱的。”]

Rosa从睡梦中醒来，浑身冷汗。她费力地寻找她的手机，呼吸困难，双目瞪大。她将身体蜷曲成球，紧抱膝盖，泪水从双眼中涌出。她的心脏在剧痛的胸中跳动，使她感到十分虚弱。她身旁冰冷而凌乱。自从Kassidy两天前消失后就再没碰过。她将一个Kassidy的枕头拉到身边，脊柱颤抖不止。气味还是很像他的。

自从Rosa发现那张现在仍烦扰着她梦境的纸条后，时间对她来说就过得太慢了。Rosa不傻，她也知道她的配偶不太可能回来了。但每次她的思维涉足这个话题时，她全身就会剧烈地疼痛。一名她永远也无法摆脱的人。

就如尖利的针刺入她的手脚，就如她的手指脚趾卷入了自身。Rosa开始哭泣，用身体牢牢地将枕头抱住。一切看上去都曾是那么地完美，似乎一切都不可能出错。然而，绝无可能的事情发生了。只要能够回头、只要能够再多地留住Kassidy一会儿，Rosa会付出一切。天黑后咯咯笑声与互相依偎的记忆充斥着Rosa的大脑。

这则不同，是令人生厌的担忧。不像是Kassidy离开几天的时候。不，这就如一个结了冻的深坑。她将这比作希腊神话中的灵魂伴侣，人类注定要徒劳无功地寻找他们的另一半。Rosa已经找到了她的另一半，不是吗？

他去了哪里？

她叹了口气，冷静慢慢地积满了她的身体。Rosa慢慢放开枕头，而泪水仍然自她的面庞上流下。她仰面躺倒，深深地吸了一口气。她合上双眼，停了一小会儿。双眼睁开时，注视着他们结婚日拍的照片。它们描摹着Kassidy的脸。

静谧流淌过整个房间。Rosa擦了擦脸颊，停止了哭泣。她十分冷静。她的身体感到无力，她的头颅感到空虚。她注视着照片，双眼一直描摹着Kassidy的脸。她屏住呼吸；氧气不足刺痛了她的肺。呼吸破坏了陈腐的空气，她的唇蜷缩成了大大的笑容。

咯咯的笑声刺穿了静谧。Rosa站起身，抓住照片，猛地将它撞向墙面，发出了玻璃破碎的脆响。泪水又一次溢出了她的双眼。

“去你妈的！操！”她尖叫道，不断将相框砸在墙上。

“这本该是**我的**大团圆结局！我的！”她发出痛苦的啼叫，将深色木制相框摔在地上。

她不停地在公寓里尖叫，喉咙刺痛了起来。当她走过碎玻璃时，玻璃黏连在了她的脚上。她在立镜里看到了她的倒影。她的皮肤苍白，双目阴暗，没有一点活力。

Rosa收回手臂，随后使它击打在了洁净的镜面上，她的表情扭曲成了一副愤怒的怪相。破碎的立镜碎片刺入了她的手掌。她的双眼与面部形成了鲜明的对比，温柔与悲伤对立着恶意和蔑视。

她语无伦次地尖叫着，一把拉开了浴室的门。她猛地打开抽屉与橱柜。她一把将所有的物品都从柜台上扫下。撞击与粉碎的声音只给Rosa内心的愤怒提供了燃料。

“我操你妈！你们所有人！都只会从我这夺走东西！你们**只**会用虚假的幸福引诱我！”

Rosa走过地板上的残败。她根本不在乎她自己的生活。如果这世界想要把她搞得变成这样，那又为什么要为生活烦恼呢？

她将头撞到墙上，发出了巨大的声音，并使她的视野模糊了一瞬间。她不知道这声音究竟是头骨还是墙面发出的，但她根本不在乎。她咕哝着，气息碾压着她的声带。

Rosa眨了眨眼，寻找着其他可以毁坏的事物。她感觉十分内疚、愤怒，以及疲惫。一切都不再重要了。她的爱已然消失，无物可修补。她看向梳妆台上的陈设。没什么重要的。愤怒再次自她体内涌出。

实在是完美。它不配看起来像是这样。如果她不高兴的话，它就无法高兴。她用身体猛地撞向它。她扯出抽屉，把里面的衬衣与裤子丢过房间。里面的东西丢尽后，她砸碎木质抽屉，把部件沿肩膀扔向身后。

她无法再继续下去了。她的身体已经耗尽。不管是哪里都极为疼痛，她也无法再继续感受这股空虚感了。世界如此空虚，她对谁都不重要。

放在床上的手机嗡嗡作响，Rosa去把它拿了起来。信息内容只有“没有用”，她也知道这是真的。没有尸体，没有SCiPnet内的文档，Kassidy几乎什么都没有留下。他的状态不是失踪，而是消失。他的存在已经离开了这个宇宙，不会返回了。

她滑落在床边，哭泣着，玻璃碎片为她的身体让开空间。她所有的怨恨与愤怒都平息了下来，只留悲伤取代它们。她的头与她的心脏一同跳动，她的喉咙感到疲劳。她侧身使头倚靠着床架，泪水从她的脸上滑下，双手无目的地在地毯上彷徨着。

她的指尖掠过相框的角。她将它拾起，注视着那些她对它造成的伤害。较大片的玻璃碎片悬在暗色乌木上。Rosa叹了口气，把注意力放在图片上。

那是他们一生中最快乐的日子。注定是她应得的幸福。她人生中的最后一章，能让她在幸福中度过她人生中剩余的日子。然而，在一瞬间内，这全都被撕裂了。Rosa知道Kassidy的消失不能归咎于任何人，不是绑架者，也不是杀人犯。

“我很抱歉。”

Rosa将相片靠得近了一些，她的泪水滴落在无遮蔽的相片上。她紧紧抱住相片，就如同它是世界上唯一存留的事物一样。</textarea></pre>
