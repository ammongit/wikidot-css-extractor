**Αντικείμενο #:** SCP-2851

**Κατηγορία αντικειμένου:** Safe

**Ειδικές διαδικασίες περιορισμού:** Όλοι οι τοίχοι στην πτέρυγα 9 της Βαση-47 πρέπει να βαφτούν με κόκκινο χρώμα. Το προσωπικό που εργάζεται στη Βαση-47 ενθαρρύνεται να φορέσει τουλάχιστον ένα κόκκινο ρούχο και να διακοσμήσει τα σπίτια και τους σταθμούς εργασίας του με το κόκκινο χρώμα. Όλα τα έγγραφα που αφορούν το SCP-2851 πρέπει να περιλαμβάνουν κόκκινο κείμενο ή κόκκινο φόντο.

**Περιγραφή:** Το SCP-2851 είναι ένα ανώμαλο φαινόμενο που επηρεάζει την πτέρυγα 9 του Βαση-47, καθώς και όλα τα μη κόκκινα έγγραφα του SCP-2851. Όταν εκτίθεται σε είτε, θέματα θα παραισθήσεις μια φωνή (SCP-2851-1) συνεχώς μιλώντας τους. Οι ψευδαισθήσεις θα διαρκέσουν από μία ώρα έως δύο ημέρες μετά το τέλος της έκθεσης.

Το SCP-2851-1 θα ενθαρρύνει το υποκείμενο να πραγματοποιήσει κλεπτομανικές προτροπές, να έχει σεξουαλική επαφή, να υποκινήσει μονομαχίες μέχρι θανάτου και να εκτελέσει τελετουργικές θυσίες αίματος σε μια υποτιθέμενη θεότητα γνωστή ως &#34;Taros&#39;zedbreet.&#34; Αξίζει να σημειωθεί ότι το SCP-2851-1 δεν μπορεί να υποχρεώσει τα υποκείμενα να εκτελέσουν τις προτάσεις.

Το SCP-2851-1 αποσπάται εύκολα από το κόκκινο χρώμα. Όταν παρουσιάζεται με μια κόκκινη ουσία ή αντικείμενο, το SCP-2851-1 θα επαινέσει τα θέματα στην επίδειξη δύναμης, ζωτικότητας και αιμοδοσίας, ακολουθούμενη από προσωρινή διακοπή της αλληλεπίδρασης με τα θέματα. Ενώ το SCP-2851-1 παραμένει ενεργό, η συνεχής έκθεση στο κόκκινο έχει δείξει ότι μειώνει τη συχνότητα των φωνητικών του, μειώνοντας τις μη ανώμαλες αρνητικές ψυχολογικές επιπτώσεις που έχει στα θέματα.
