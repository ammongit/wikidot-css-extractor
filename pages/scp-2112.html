**Titre original :** SCP-2112 - And the Meek Shall Inherit the Earth
**Auteur :** [[user Smapti]]
**Traducteur :** [[user Delta0]]
**Date de publication originale :** 6 février 2014
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=caress.jpg|caption=Un vinyle identifié porteur de SCP-2112.]]

**Objet n^^o^^ :** SCP-2112

**Classe :** Keter

**Procédures de Confinement Spéciales :** En raison de sa signification culturelle et de la période entre la création et la découverte de SCP-2112, l’éradication totale du porteur primaire de SCP-2112 est impossible pour le moment. La Fondation doit travailler en liaison avec la direction de Rush ainsi qu’avec toutes les maisons de disques concernées pour prévenir toute production future d’enregistrements sonores porteurs de SCP-2112. Tout enregistrement sonore porteur de SCP-2112 connu doit être saisi et archivé ou détruit si estimé nécessaire et toute information concernant la sortie d’une édition affectée doit être retirée des archives de renseignement public si possible. Les agents de terrains de la Fondation doivent surveiller les magasins vendant des vinyles ou des CDs d’occasions, les sites d’enchères en ligne, les vendeurs d’objets d’occasion ainsi que les services de distributions en ligne pour toute apparition de porteurs de SCP-2112.

La Fondation doit surveiller tous les concerts publics de groupes faisant leur propre publicité avec n&#39;importe quelle variante de la phrase ‘&#39;A Tribute to Rush&#39;&#39;, ou avec un nom en référence aux paroles de n&#39;importe quelle chanson de Rush, preuve d&#39;une infection par SCP-2112. Toute personne identifiée comme étant infectée par SCP-2112 doit être détenue, interrogée pour identifier la source de l&#39;infection, puis être traitée avec des amnésiques de classe B. Dans l&#39;éventualité d&#39;une épidémie de SCP-2112, un déploiement à grande échelle d&#39;amnésiques de classe E est autorisé.

Tout membre du personnel exprimant un goût pour la musique de Rush est interdit d’exposition aux matériaux de SCP-2112 et doit être surveillé pour tout comportement indiquant une infection par SCP-2112.

**Description :** SCP-2112 est un phénomène mémétique associé à Caress of Steel, un album sorti en 1975 par le groupe de rock progressif canadien Rush. SCP-2112 n&#39;est pas présent sur les enregistrements originaux ni sur la plupart des sorties commerciales courantes de l&#39;album et n&#39;est connu pour se manifester que sur trois éditions limitées : un mix quadriphonique du vinyle original de 1975, un remaster numérique pour SACD en 1999, et un remaster haute-fidélité sur vinyle en 2011. La reproduction ou copie de disques affectés ne produit pas le phénomène de SCP-2112, et l&#39;examen auditif des disques affectés n&#39;a pas montré de différences notables des enregistrements non-anormaux autres que les artefacts engendrés par le processus de remixage/remastering.

L&#39;effet anormal principal de SCP-2112 se manifeste quand un disque affecté est écouté, dans son intégralité, par une personne s&#39;identifiant elle-même comme étant fan de la musique de Rush et possédant de l&#39;expérience avec une guitare électrique, une basse électrique ou une batterie. Les individus exposés développeront une obsession à l&#39;idée de créer un &#34;groupe hommage&#39;&#39; dédié à l&#39;interprétation de reprises de musique de Rush en public, quel que soit leur niveau d&#39;expérience musicale, leur occupation actuelle ou leur appartenance à d&#39;autres groupes, et tenteront de trouver deux autres personnes infectées par SCP-2112 dans ce but. Il a été noté que les personnes infectées par SCP-2112 vont tout faire pour atteindre ce but, y compris démissionner de leur emploi, déménager dans une autre partie du monde, vendre des biens de valeur afin d&#39;acquérir des instruments ou de l&#39;équipement, ou exposer délibérément d&#39;autres personnes à SCP-2112 dans le but de créer de potentiels membres du groupe. Dans l&#39;éventualité où trois infectés réussissent à établir un groupe, ils commenceront à chercher tout endroit leur permettant de se produire en public et le feront aussi souvent que possible, en interprétant des ensembles composés entièrement de musique de Rush dans leurs arrangements originaux.

La musique produite par les personnes infectées par SCP-2112 pendant les représentations en direct sert à propager SCP-2112 à toutes les personnes qui y sont exposées. Sous cette forme, la transmission de SCP-2112 est beaucoup plus simple qu&#39;une exposition aux disques sources ; ainsi, chaque personne s&#39;identifiant comme étant un fan de Rush sera potentiellement infectée, qu&#39;elle possède ou non des compétences musicales, après 15-20 minutes d&#39;exposition. Les tests avec du personnel de classe D ont indiqué que même les personnes n&#39;ayant aucune connaissance préalable de Rush et ayant des compétences rudimentaires avec n&#39;importe quel instrument de musique ont 70 % de chance d&#39;être infectées après environ 2 heures d&#39;exposition à des représentations en direct de personnes infectées. Le comportement post-affection chez ces personnes est identique à celui des personnes infectées par l&#39;exposition aux disques sources.

SCP-2112 a été porté à l&#39;attention de la Fondation le ██/██/1982, lorsqu&#39;un journal télévisé d&#39;heure tardive, produit par la chaîne de télévision W███ à Portland, ME, s&#39;avéra entièrement composé de trois membres du personnel de diffusion du réseau, s&#39;identifiant comme &#34;By-Tor and the Snow Dogs&#34;, exécutant une interprétation en direct de l&#39;album Moving Pictures de 1981 de Rush. L&#39;écrasante majorité des messages publicitaires diffusés pendant la diffusion, plutôt que de faire de la publicité pour un produit ou un service, montraient également divers hommes d&#39;affaires et politiciens locaux interprétant des fragments de chansons de Rush avec divers degrés d&#39;habileté. Après enquête, il a été découvert qu&#39;une prestation d&#39;un trio de personnes infectées, diffusée sur la station radio locale W███ cinq jours plus tôt, avait causé une propagation rapide de l&#39;infection de SCP-2112 dans la région métropolitaine de Portland et qu&#39;à peu près 73 % des salles de concert de la région avaient réservé des groupes de musique en hommage à Rush pour se produire le lendemain soir. La mise en œuvre de la procédure Wertham-673, suivie d&#39;une dispersion aérienne d&#39;amnésiques de classe E dans toute la région, a été jugée nécessaire pour empêcher la propagation ; les modèles actuels indiquent qu&#39;en cas d&#39;épidémie non contrôlée de SCP-2112, le phénomène atteindrait le statut de pandémie dans les trois semaines suivant la formation du premier groupe hommage.

Les membres de Rush, lors d&#39;entrevues menées par la Fondation, ont prétendu n&#39;avoir aucune connaissance ni participé à la création de SCP-2112.

**Addendum : Note de service du Directeur de recherche de projet Edvalds** 

&gt; //Certains se sont demandés pourquoi SCP-2112 mérite la classification Keter. Il est vrai que SCP-2112 ne constitue pas une menace directe pour la vie humaine ou sa survie ; si chaque personne susceptible d&#39;être infectée par SCP-2112 était infectée, cela n&#39;entraînerait probablement pas un seul décès. Ce qu&#39;elle présente, cependant, est une grave menace existentielle pour l&#39;ensemble de la culture humaine, des arts et de toutes les formes de création, quelles qu&#39;elles soient. L&#39;homme est un animal merveilleusement créatif et a développé une myriade de façons d&#39;exprimer ses pensées et ses émotions —à travers la poésie, la danse, le cinéma, l&#39;écriture, le théâtre, la peinture, la sculpture, les jeux vidéo et même les mèmes sur Internet. Nous courrons le risque que ces médias —chacun d&#39;entre eux— disparaissent de notre expérience commune, pour toujours, au profit de milliers de millions d&#39;hommes médiocres interprétant sans cesse les mêmes chansons.//
