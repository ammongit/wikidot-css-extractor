[[include component:image-block name=terminal.jpg|caption=Aeropuerto Internacional Kingsford-Smith de Sydney]]

**Ítem #:** SCP-3370

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Dado que los efectos de SCP-3370 cesan una vez que el sujeto abandona el vuelo afectado, las campañas de desinformación se centran actualmente en presentar a &#34;Miriam Wells&#34; como una broma local similar a la Conspiración de Bielefeld. Se han creado varias cuentas populares en las redes sociales, incluyendo un subreddit &#34;[[[http://reddit.com/r/miriamwells|/r/miriamwells]]]&#34; y una página de Facebook &#34;Oficial Miriam Wells&#34;, que actualmente son operadas por agentes de la [[[disinformation-bureau-orientation|División de Desinformación]]].


**Descripción:** SCP-3370 es la Puerta 43 del Aeropuerto Internacional Kingsford-Smith de Sydney. Las propiedades anómalas de SCP-3370 sólo se manifiestan para los pasajeros que han pasado más de dos horas en SCP-3370, y por lo demás no son anómalas en cuanto a su apariencia y propiedades físicas.

Cuando un pasajero que cumpla los criterios anteriores suba a un vuelo que parta de la Puerta 43, percibirá a todas las azafatas como una mujer con la apariencia física y los gestos de [[[SCP-2539|Miriam Wells]]], una oficial de patrulla de carreteras que desapareció a finales de 2009 tras una patrulla rutinaria.

--Los efectos anómalos de SCP-3370 cesan una vez que el vuelo aterriza. Las grabaciones electrónicas del tiempo transcurrido en el vuelo no revelan uniformemente ningún fenómeno anómalo--[[footnote]]Véase el **Anexo SCP-3370-a**.[[/footnote]], y los pasajeros no afectados por SCP-3370 no reportan efectos anómalos.

**Anexo SCP-3370-a:** En un esfuerzo por determinar los límites de la activación de los efectos anómalos de SCP-3370, el Investigador Lai Zhuanmei propuso una prueba en la que se proporcionaría a un agente un boleto para un vuelo que partiera de la Puerta 43, pero se embarcaría en un vuelo diferente que saliera de la misma puerta. La prueba fue aprobada y se llevaron a cabo las negociaciones pertinentes, siendo seleccionado como sujeto de prueba la [[[theysayshelooksjustlikeo5-8|Investigadora Asistente Renfield]]] debido a la baja probabilidad de peligro.

El siguiente registro es una transcripción de las imágenes recuperadas de la cámara corporal proporcionada a la I. A. Renfield.


&gt; **[METRAJE IRRELEVANTE CENSURADO EN ARAS DE LA BREVEDAD]**
&gt; 
&gt; //[Los pasajeros de alrededor parecen estar dormidos, como era de esperar dada la tardía hora de salida del vuelo.]//
&gt; 
&gt; **I. A. Renfield:** Alucinaciones reportadas casi directamente después del despegue, como se esperaba. En todas las etiquetas de identificación también se lee M. Wells: un nivel de detalle sorprendente para un cognitopeligro como éste. Realizaré la prueba habitual.
&gt; 
&gt; //[Renfield llama a una azafata: su aspecto no coincide con el de la Sra. Wells. Renfield pide un vaso de agua y recibe la bebida sin incidentes.]//
&gt; 
&gt; **Renfield:** Sé que no es una conducta del todo profesional, pero la cámara corporal seguirá rodando. Creo que puedo permitirme una siesta de 30 minutos por el momento.
&gt; 
&gt; //[Renfield mueve la cámara para mirar hacia el pasillo desde su asiento de la ventana: la vista está notablemente bloqueada por el pasajero sentado a su lado. Aproximadamente cinco minutos después, se queda dormida. No se aprecia ninguna otra actividad hasta setenta y cinco minutos después, cuando un cambio en su posición cubre momentáneamente la cámara con una manta. El pasajero que está a su lado ahora parece ser Miriam Wells.]//
&gt; 
&gt; **[METRAJE IRRELEVANTE CENSURADO]**
&gt; 
&gt; //[Renfield está ahora despierta, al igual que el otro pasajero. El aparente cambio de aspecto del pasajero parece haber sido advertido por la propia Renfield.]//
&gt; 
&gt; **Renfield:** Buenos días, Señorita.
&gt; 
&gt; //[El pasajero no responde por dos minutos.]//
&gt; 
&gt; **Renfield:** ¿No está un poco caluroso ahora mismo?
&gt; 
&gt; //[El pasajero no responde por tres minutos.]//
&gt; 
&gt; **Renfield:** ...ya veo.
&gt; 
&gt; //[Renfield llama a una azafata a través de la consola suministrada, antes de mirar por la ventana abierta. Se puede ver una tenue luz anaranjada que sale de la ventana, aunque en este punto de la grabación, no se puede ver claramente la ventana.]//
&gt; 
&gt; **Renfield:** Pero que-
&gt; 
&gt; **Intercomunicador:** Y a su izquierda, podrán ver Sydney desde nuestra altitud actual de 270 kilómetros.
&gt; 
&gt; //[Renfield ajusta su posición para que el exterior sea más claramente visible desde el punto de vista de la cámara. El paisaje se compone de varios centenares de carreteras interconectadas, intercaladas con largos tramos de paisaje interior: se pueden ver coches idénticos, aparentemente patrullas de policía, que aparecen, suben y bajan, y desaparecen de estas carreteras a intervalos esporádicos. Al cabo de un minuto, se oye el sonido de un carro que avanza por el pasillo y Renfield se gira para mirar a la azafata.]//
&gt; 
&gt; **Renfield:** Azafata, ¿podría traerme un vaso de agua?
&gt; 
&gt; //[La asistente, según los informes de otros sujetos afectados por SCP-3370, parece ser Miriam Wells, vestida con el uniforme completo de patrulla de carretera. Sus brazos parecen estar muy quemados por el sol.]//
&gt; 
&gt; **Azafata:** Por favor, mantenga las manos y los brazos dentro del vehículo, señor.
&gt; 
&gt; **Renfield:** ¿Disculpe?
&gt; 
&gt; **Azafata:** Es peligroso estar aquí afuera a esta hora de la noche, amigo. ¿Quieres que te lleve?
&gt; 
&gt; **Renfield:** No, yo- quisiera un poco de agua, por favor.
&gt; 
&gt; **Azafata:** Largo viaje de aquí hasta Melbourne.
&gt; 
&gt; **Renfield:** Lo que dices no tiene sentido, por favor, yo- sólo quiero una bebida. Lo que sea.
&gt; 
&gt; //[La azafata tiene una fuerte arcada, antes de limpiarse la mano con la boca. Las manos tienen ahora heridas consistentes con quemaduras de segundo y tercer grado.]//
&gt; 
&gt; **Azafata:** ¿No viniste aquí con provisiones? ¿Eres tonta o simplemente estás loca amor?
&gt; 
&gt; **Renfield:** ¿Qué? Lo siento, yo no- hace mucho calor aquí-
&gt; 
&gt; **Azafata:** Contactaré por radio a la base. Estarán aquí para recogernos en un día como máximo.
&gt; 
&gt; **Renfield:** No puedo respirar-
&gt; 
&gt; **Azafata:** Vamos, Lanna. Tienes que mantener la cabeza en alto.
&gt; 
&gt; //[Se oye un fuerte golpe en la parte delantera del avión. No se ve ningún movimiento por parte de los demás pasajeros, aunque Renfield parece haberse desmayado a causa del calor.]//
&gt; 
&gt; **Azafata:** Oh, no me mires así.
&gt; 
&gt; //[La azafata se inclina para besar a Renfield, exponiendo momentáneamente el rostro extremadamente desfigurado de la Sra. Wells. Otras quemaduras similares han aparecido en su cuello y clavícula, dejando al descubierto el hueso que hay debajo. El humo parece filtrarse en la cabina desde una fuente desconocida. Al parecer, intentando comunicarse con Renfield, la azafata emite un fuerte ruido rasposo, antes de caminar hacia la aparente fuente del humo. El humo oscurece totalmente el lente de la cámara, volviendo inutilizables todas las filmaciones posteriores.]//
&gt; 
&gt; **[FIN DEL REGISTRO]**

Después de que el vuelo aterrizara sin incidentes, se descubrió que la Investigadora Asistente Renfield se había desmayado por aparente hipoxia y posteriormente se descubrió que sufría graves síntomas de inhalación de humo. En particular, al abrir su maleta se halló un trozo de carne humana muy quemada de 50,9 kilos con la forma aproximada de un torso. Las pruebas de ADN no han sido concluyentes en cuanto a su origen.
