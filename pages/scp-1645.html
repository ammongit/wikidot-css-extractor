**Ítem #:** SCP-1645

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1645 debe mantenerse en un terrario especialmente modificado que mida 20 x 10 x 5 metros. Para limitar el movimiento de SCP-1645, su recinto debe mantenerse a una temperatura constante de 3.5 grados centígrados. El horario de alimentación y la dieta de SCP-1645 están disponibles en el Documento-1645-I.

Una vez a la semana, los veterinarios deben ingresar al recinto, sedar a SCP-1645 y eliminar todos los crecimientos excesivos, así como administrar antibióticos y eliminar cualquier metal que se haya acumulado dentro del sistema de SCP-1645. Se deben tomar protocolos de riesgo biológico durante este tiempo para garantizar que la enfermedad de Hachi no se propague a los miembros del personal veterinario. Si SCP-1645 muestra signos de agresión durante este tiempo, se puede promulgar el Procedimiento-1645-agosto para minimizar las bajas. En el caso de que un miembro del personal de la Fundación contraiga la enfermedad de Hachi, debe ser puestos en cuarentena.

**Descripción:** SCP-1645 es un espécimen anómalo de //Gloydius blomhoffii// (Mamushi japonés), con un diámetro de 6 metros. SCP-1645 tiene albinismo y sufre de policefalia, posee 8 cabezas distintas cuando no está en movimiento. A diferencia de la mayoría de los reptiles que sufren de policefalia, las cabezas de SCP-1645 no se ramifican desde la columna vertebral, sino que están conectadas a una estructura de &#34;cubo&#34; de 2 m de diámetro en el centro. Con la excepción de sus cerebros, todos los órganos vitales de SCP-1645, incluido un corazón y estómago agrandados, se encuentran en este centro.

SCP-1645 sufre de un virus de inmunodeficiencia transmisible anómalo conocido como enfermedad de Hachi. La enfermedad de Hachi ha causado varios otros problemas de salud en SCP-1645, incluyendo OPMV(//Paramixovirus ofidiano//), inflamación oral, varias infecciones bacterianas y una forma de cáncer conocida como Amata-Gan, llamada así por los investigadores Richard Amata y Shinji Gan. Amata-Gan causa que surjan crecimientos similares a tumores que se forman gradualmente junto a las cabezas de los organismos afectados por la enfermedad de Hachi, que eventualmente brotan en cabezas adicionales completamente funcionales, completas con sistemas vascular, nervioso y digestivo. El crecimiento de las estructuras causado por el proceso de Amata-Gan puede acelerarse si el sujeto afectado por Amata-Gans realiza alguna actividad física, incluido el movimiento. Estos crecimientos eventualmente se ramifican en sus propias cabezas distintas, completo con tejido neural y estructuras óseas; Estas cabezas son sensibles, y en el caso de los seres humanos, inteligentes. Los crecimientos resultantes de Amata-Gan pueden extirparse de SCP-1645 sin causar ningún daño al organismo en su conjunto. En el caso de que se haya eliminado la cabeza original del sujeto, [DATOS BORRADOS].

La enfermedad de Hachi puede ser contraída por cualquier animal, y se transmite por contacto con los fluidos de SCP-1645 o de un sujeto afectado por la enfermedad de Hachi. Se ha demostrado que todos los fluidos corporales, incluidos la sangre, el líquido cefalorraquídeo, la saliva y el moco, contienen algunos rastros de la enfermedad de Hachi en sujetos humanos, y en el caso de SCP-1645, su veneno parece haber sido reemplazado por un suero que contiene la enfermedad de Hachi.[[footnote]] La enfermedad de Hachi ha sido descubierta en los fluidos corporales de [[[http://scp-es.com/scp-2478 |SCP-2478]]], lo que sugiere que puede haber sido utilizada en la creación de esa anomalía. [[/footnote]] Sin embargo, aproximadamente el █.██% de los sujetos expuestos a la enfermedad de Hachi han mostrado inmunidad a esta. Todos los sujetos con inmunidad han demostrado ser de ascendencia griega o japonesa; La importancia de esto es actualmente desconocida.

**Anexo:** El Registro de Recuperación SCP-1645 fue recuperado en un campo de arroz cerca del río Hii, Región de Chūgoku, Japón, poco después de que una gran inundación afectara el área. SCP-1645 había mordido a varios trabajadores en el campo, lo que resultó en que contrajeran la enfermedad de Hachi. La mayoría de los trabajadores habían muerto de infecciones fúngicas tras la intervención de la Fundación, durante la cual el área fue puesta en cuarentena y todos los sobrevivientes fueron terminados debido al riesgo de infección. SCP-1645 fue recuperado, ya que había quedado inmóvil debido al peso de las 32 cabezas adicionales que había surgido como resultado de Amata-Gan.

**Anexo:** Durante un examen médico preliminar, el Dr. McGinn descubrió una cicatriz en la parte &#34;central&#34; de SCP-1645, cerca de la base de las médulas espinales. Debajo de esta cicatriz, se encontró una cavidad de función desconocida, que contenía rastros de varias aleaciones, incluyendo acero, bronce y ██████████, una aleación que anteriormente solo se encontraba en sitios arqueológicos griegos. La cavidad tiene 21 centímetros de profundidad y parece haber sostenido una aguja u objeto en miniatura en algún momento. SCP-1645 parece extraer metales de sus alimentos, como el hierro, y almacenarlos en esta cavidad, donde se convierten en aleaciones a través de un proceso químico desconocido. Dados los posibles vínculos que SCP-1645 tiene con [CENSURADO], la  químico desconocido. Dados los posibles vínculos que SCP-1645 tiene con [CENSURADO], la dieta de SCP-1645 debe tener el menor contenido metálico posible para evitar la formación de un nuevo objeto en esta cavidad.
