**Prueba Uno, Fecha ██/██/2012**

&gt; **&lt;Inicio de registro&gt;**
&gt; 
&gt; **(Desconocido):** Control, tenemos una emergencia, por favor ayúdenos.
&gt; 
&gt; **Aviation Center:** ¿Estado?
&gt; 
&gt; **(Desconocido):** El ala izquierda del avión ha explota– (//Explosion//) – ¡Oh, Dios mío! El ala izquierda se ha ido, y vamos a- (//Ruido fuerte desconocido//) –¡no puedo controlarlo!– (//Ruido fuerte desconocido//).
&gt; 
&gt; **Aviation Center:** Tiene que hacer un aterrizaje de emergencia inmediatamente.
&gt; 
&gt; **(Desconocido):** No podemos ver nada, todo el cielo está nublado– (//Ruido fuerte desconocido//) –frente a nosotros, otro avión! ¡Oh, Dios mío! ¡No es un avión-
&gt; 
&gt; //[Se escucha una explosión.]//
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Note:** Un día, después de la experimentación, el Boeing 777-████ de la aerolínea ████ tuvo un accidente. El avión explotó en dos fragmentos, y la cabeza del avión cayó en el océano. La cola del avión no ha sido encontrada. Cuarenta y cinco cadáveres fueron encontrados e identificados, sin embargo, noventa y seis personas aún no han sido encontradas.

------

**Prueba Dos, Fecha ██/██/2013**

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Madot:** Habla el Capitán Madot del 747-████. Estamos pasando por un mal tiempo, que es bastante turbulento. Por favor, todos permanezcan sentados con sus cinturones puestos. Puede haber un ligero temblor, y nos retrasaremos diez minut- (//Una voz interrumpe al capitán, la que se cree que ha sido una modificación de la grabación original.//). Todos morirán. 
&gt; 
&gt; //[Hay silencio por tres segundos.]//
&gt; 
&gt; **(Desconocido):** Erm, parece como si alguien hubiera insertado la frase &#34;Todos morirán&#34; en la grabación.
&gt; 
&gt; **Madot:**  Sigues siendo un novato, puede que tengas algo de miedo en tu cabeza. Tengo todo bajo con-
&gt; 
&gt; //[Explosion]//
&gt; 
&gt; **(Desconocido):** ¡¿Qué fue eso?!
&gt; 
&gt; **Madot:** No tengo ni ide- ¡No puedo controlar el avión!
&gt; 
&gt; **(Desconocido):** Veo... ¡Veo humo saliendo de la cola del avión! Q-que- (//Ruido fuerte desconocido//) Capitán, creo que– (//Ruido fuerte desconocido//) – vión.
&gt; 
&gt; //[Se oye una explosión, seguida de un grito de una mujer, presuntamente una azafata cercana.]//
&gt; 
&gt; //[Se oye el sonido del acero rasgado.]//
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Nota:** Un día después de la experimentación, el Boeing 747-████ de la aerolínea ████ tuvo un accidente. El avión se estrelló contra una sección del Parque Nacional Sueco, lo que provocó un incendio forestal. La cola del avión fue localizada con éxito, pero la cabina no ha sido recuperada. El capitán Madot, el copiloto, la azafata y otras dos personas han sido localizados; sin embargo, no se han podido localizar a veintiocho pasajeros.

------

**Prueba Tres, Fecha ██/██/2013**

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **(Desconocido):** Oye, Nimp, estoy viendo otro avión allá.
&gt; 
&gt; **Nimp:** Yo no veo nada.
&gt; 
&gt; **(Desconocido):** ...Qué raro, hace un momento pude verlo. El cielo está tan despejado.... pero, ¿cómo desapareció así como así?
&gt; 
&gt; //[Silencio por seis segundos.]//
&gt; 
&gt; //[Ruido fuerte desconocido.]//
&gt; 
&gt; **Nimp:** (//Gritando//) ¿¡Qué demonios!? ¡Ha- Hay algo debajo del avión! (//Ruido fuerte desconocido//) –el lado derecho– (//Ruido fuerte desconocido//).
&gt; 
&gt; **(Desconocido):** -Desastre! ¡Gira a la derecha!
&gt; 
&gt; **Nimp:** No podemos esquivar, es- (//Ruido fuerte desconocido//) -oh- (//Ruido fuerte desconocido//) –esta -
&gt; 
&gt; //[Se oye el sonido de acero impactando y una explosión.]//
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Nota:** Esta prueba no tuvo un accidente correspondiente, pero a partir de la información que se recibió de un agente, se dio a conocer que el Boeing 737-████ de la aerolínea ████ tiene un piloto cuyo nombre es Nimp, y que volaba con ████ pasajeros, antes de desaparecer repentinamente. Antes de desaparecer, volaba sobre Tailandia, pero no ha habido informes de testigos de ninguna explosión.
