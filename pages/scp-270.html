**Item nº:** SCP-270

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido à natureza imóvel de SCP-270, uma estrutura foi construída ao redor dele que externamente parece ser uma grande casa de fazenda, doravante chamada de Posto Avançado Delta. O Posto Avançado Delta deve ter no mínimo ███ funcionários treinados.

Registros extensivos das cifras de SCP-270 são mantidos no Sítio-11. Registros extensivos de cifras decodificadas estão disponíveis em █-███, ██████. 

Se a segurança do Posto Avançado Delta for comprometida, SCP-270 deve ser destruído, junto com todos os registros da base de informações verificadas ou não verificadas acumuladas, e manuscritos descrevendo vários criptografias que SCP-270 usou.

**Descrição:** SCP-270 é um telefone preto desinteressante de fabricação de meados do século 20.

Não havia populações humanas excedendo ██ pessoas por ████ metro quadrado dentro de um raio de █████ do local de descoberta, e SCP-270 em si estava bem escondido pela vegetação nativa circundante. As propriedades incomuns de SCP-270 ficaram aparentes ao ser descoberto que o cabo de alimentação se estendia por um comprimento indefinido no solo diretamente abaixo de SCP-270, apesar do que uma voz firme estava falando através do telefone. Investigações sobre o quão longo é o cabo foram oficialmente interrompidas (consulte o Adendo 270-A).

O que torna SCP-270 de interesse contínuo é o fluxo de áudio do telefone, que desde então foi descoberto que contém mensagens criptografadas que são valiosas para a Fundação. Essas cifras são referidas como SCP-270-1.

No geral, SCP-270-1 consiste em uma voz humana --feminina-- (consulte o Adendo 270-B) levemente distorcida falando em um tom constante e monótono, que foi gravada listando nomes, frases crípticas, padrões de números, citações, citações deformadas, sequências de letras, [DADOS EXPURGADOS] palavras incompreensíveis, sons que não podem ser produzidos por qualquer animal conhecido que continuam por períodos prolongados (███ linguagens não confirmadas foram distinguidas até o momento, ██ das quais são recorrentes), monólogos, versos infantis, [REDIGIDO] levando a especulações sobre se o narrador é de fato humano ou não, etc.

O seguinte também foi gravado: melodias, --períodos de silêncio-- (consulte o Adendo 270-C), sons de raspagem metálica, sons de raspagem metálica que foram colocados em loop e recalibrados de modo que toquem aproximadamente na mesma melodia que vários tons musicais clássicos e um punhado de [DADOS EXPURGADOS], código Morse, [REDIGIDO] gritos humanos, várias linguagens de programação de computador, todas as linguagens conhecidas na Terra (incluindo, em um incidente, Pig Latin), [DADOS EXPURGADOS] possivelmente de origem biológica, risos condescendentes, música, música tocada de trás para frente, música [REDIGIDO], conversas que evidentemente foram gravadas variando de [REDIGIDO] área politicamente significativa e amplamente protegida a o que provavelmente era uma família normal, discutindo quais suprimentos comprar no supermercado, estática, trilhas sonoras ambiente, etc.

Uma amostra demonstrativa de SCP-270-1 pode ser encontrada [http://scp-wiki.wikidot.com/local--files/scp-270/270-1 aqui.]


Fora isso, SCP-270 é um telefone perfeitamente normal e é suscetível a danos assim como outros telefones semelhantes. Desmontar SCP-270 não revelou a fonte das propriedades incomuns de SCP-270.

--Falar para SCP-270 não tem efeito em SCP-270-1.-- Atualmente contestado, consulte o Incidente-270-█ em que [DADOS EXPURGADOS].

Tentativas de decifrar SCP-270-1 produziram sucessos parciais. Em um caso notável, uma cifra complicada provou ser uma descrição intensiva de uma tentativa iminente de um SCP-███ de realizar uma brecha de contenção. Evidências para tal foram encontradas no [REDIGIDO] da contenção de SCP-███. A brecha de contenção foi consequentemente evitada. Porções decodificadas alternadamente têm sido surpreendentemente úteis para a Fundação e imensamente frustrantes tanto para funcionários trabalhando com SCP-270-1 como para oficiais da Fundação. Por exemplo, um estudo de ██ horas do que parecia ser uma cifra significativa se traduziu em uma lista longa e meticulosamente completa de sinônimos não oficiais para um █████ humano.

Da mesma forma, informações obtidas de SCP-270-1 conseguiram tanto [DADOS EXPURGADOS] evitando um possível cenário de fim-do-mundo classe-XK, como listaram os ‘ingredientes secretos’ da torta de cereja amplamente elogiada do Dr. R█████. Como é impossível determinar o quão útil será uma porção de SCP-270-1, funcionários são aconselhados a escolher quaisquer segmentos de SCP-270-1 que considerem mais promissores. No entanto, algumas partes das cifras ou estão criptografadas de maneira muito complexa para os nossos funcionários mais perspicazes decifrarem ou, na verdade, podem não ter nenhum significado.

Tentativas de decodificar SCP-270-1 estão continuamente em andamento (consulte os Adendos 270-D e 270-E).

**Adendo 270-A:** Uma sonda foi estendida por um total de █████ metros ao longo do fio antes do comprimento máximo de extensão ser atingido. Desde então, o assunto foi declarado como não sendo de interesse suficiente para merecer uma análise mais completa.

**Adendo 270-B:** Como de █/██/██, ████, horário militar,  a voz feminina não identificada de SCP-270-1 gaguejou por █ segundos antes de se decompor no que pesquisadores descreveram como ‘soluços desconsolados,’ implorando para ser [REDIGIDO]. Isso continuou por ██ segundos antes de o áudio ser cortado abruptamente para um trecho de ██ minutos de SCP-270-1 de ██/█/██. Imediatamente após isso, SCP-270-1 procedeu como de costume, a única diferença notável sendo que a voz que narra SCP-270-1 era masculina.

**Adendo 270-C:** Análises posteriores revelaram que isso na verdade não se tratava de silêncio, mas de estímulos de áudio muito graves ou muito agudos para a percepção humana. ███ linguagens adicionais não identificadas foram descobertas ao ser fornecido ao Posto Avançado Delta o equipamento de áudio apropriado.

**Adendo 270-D:** Recentemente, SCP-270-1 tem se tornado visivelmente mais difícil de decodificar. Isso inclui a utilização de métodos mais complicados de criptografia, ruídos de fundo altos sendo adicionados enquanto o narrador está falando, múltiplas vozes falando ao mesmo tempo e, em um caso, alto [REDIGIDO] detalhes extremamente pessoais [REDIGIDO] Dr. A████, que ficou visivelmente abalado com o evento. Desde então, a moral despencou, enquanto os níveis de estresse dispararam.

Um programa de computador foi criado para decodificar automaticamente partes de SCP-270-1. Uma ala de recreação foi adicionada ao Posto Avançado Delta.

**Adendo 270-E:** O Processador de Dados 270-1 foi descontinuado. Todas as tentativas de resolver eletronicamente partes de SCP-270-1 falharam até agora.

.
.
.

**LIBERAÇÃO DE SEGURANÇA DE NÍVEL 5 NECESSÁRIA**

Recentemente, preocupações em relação aos estados psicológicos dos funcionários trabalhando com SCP-270 surgiram.

O que estou falando, é claro, são os problemas naturais que surgem quando se tem uma situação como esta. Ou seja, juntar um monte de pessoas altamente inteligentes, motivadas e tenazes e ordená-las a resolver um enigma que pode ou não ter uma solução. E dizer a elas que vidas podem depender de seu sucesso ou fracasso.

Recentemente, o Dr. █████, por algum esforço sobre-humano, decifrou ██ minutos de cifras que haviam sido descartados por acordo comunitário como um ‘ovo podre’ e [DADOS EXPURGADOS] resultando na aversão de um cenário ██ de fim-do-mundo. Isso não foi benéfico para os estados mentais de muitos funcionários, uma vez que todo ‘ovo podre’ que eles descartam pode conter informações sobre um evento igualmente desastroso. Desde então, tem rapidamente surgido paranoia e/ou transtornos relacionados à obsessão. Alguns funcionários estão começando a insistir que os detalhes mais triviais das cifras contêm mensagens importantes, outros não dormem ou comem por dias em suas buscas e ainda há outros que sofrem de colapsos psicóticos.

Desde então, o Posto Avançado Delta recebeu mais funcionários em uma tentativa de distribuir a carga de trabalho de forma mais tênue. No entanto, os efeitos de alguns dias de trabalho diligente desmoronarem em um ‘ovo podre,’ repetidamente, se provaram ser um absoluto desastre para a moral e, às vezes, estabilidade mental. Atualmente, só temos funcionários suficientes para decodificar cerca de ██% das cifras.

Até agora, reatribuir funcionários após uma estadia de ██ meses no Posto Avançado Delta, aplicar amnésticos Classe A e fazê-los retornar ao trabalho com 270-1 ao final de um período de ██ meses de trabalhos de baixa pressão têm funcionado bastante bem como uma solução de curto prazo. Isso, no entanto, requer que um grande número de funcionários circule continuamente dentro e fora do Posto Avançado Delta para manter a quantidade mínima de funcionários necessária para decodificar a maior parte do que vem de SCP-270.

Além disso, circulação de longo prazo pelo Posto Avanço Delta demonstrou incluir certos comportamentos mentais paranoicos e obsessivos que os amnésticos Classe A não eliminam.

[DADOS EXPURGADOS] natureza de SCP-270, isto é exatamente o que ele quer, se certas pessoas devem ser confiadas [DADOS EXPURGADOS] desconcertante para o referido membro O5. [REDIGIDO] não é na verdade um método de comunicação seguro entre entidades desconhecidas, como originalmente hipotetizado, mas sim [DADOS EXPURGADOS].

Solicito que este assunto seja discutido com mais profundidade em um futuro próximo.

-Dr. ██████
