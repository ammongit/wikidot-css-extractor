    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1203 – Ouroboros
**Autor:** [[*user faminepulse]] 
**Original:** http://www.scp-wiki.net/scp-1203
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1203

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1203 ist eine 3m x 2m x 2m großen Isolierzelle zugeteilt. Der Wohnraum an Standort-17 ist mit Stahlwänden und einer soliden vergitterten Tür ausgestattet, die von außen verriegelt wird. Eine Wache hat jederzeit nahe der Zelle im Dienst zu sein, um sicherzustellen, dass SCP-1203 keine Selbstterminierung und keinen Auto-Abbruch versucht. Es wird empfohlen, dem Subjekt dauerhaft die verschriebenen Antipsychotika und milden Narkotika zu verabreichen, um diese Möglichkeit zu vermeiden. Diese Medikamente werden während der Schwangerschaften von SCP-1203 durch Fixierungen ersetzt. SCP-1203 ist zu Zeiten, in denen es nicht beaufsichtigt wird, zu fixieren. Es ist SCP-1203 zu keiner Zeit gestattet, Standort-17 zu verlassen.

Ein bis drei Stunden vor dem Tod bekommt SCP-1203 einen Anfall, gefolgt von einem der Katatonie ähnlichen Zustand und endet mit dem Beenden aller Körperfunktionen. Der Zeitpunkt des Todes wird aufgezeichnet, nachdem ein Puls beim Neugeborenen angezeigt wird, und nicht beim natürlichen Tod der Mutter. Siehe hierzu Protokoll der fehlgeschlagenen Termination-1203b.

**Beschreibung:** SCP-1203 ist eine etwa 20 Jahre alte menschliche Frau, die sich durch den Namen &#34;Miranda&#34; identifiziert. SCP-1203 befindet sich seit ungefähr 95 Jahren oder 5 Zyklen nach dem nächsten natürlichen Tod und der Geburt von SCP-1203 in der Eindämmung.

SCP-1203 wurde in Xochicalco, Mexiko geborgen. Agent ██████ begann die Ermittlungen mit einem Hinweis auf lokale Berichte über Vermisstenfälle in der Nähe der Gefiederten-Schlange-Pyramide (siehe hierzu ██-████ in der Zeitung ██████, „La Policía Rescata a Bebé en Pirámide &#34;). SCP-1203 wurde in der Nähe der Pyramidenspitze entdeckt, begleitet von Mitgliedern von The Serpent&#39;s Hand. Ein &#34;Mutter&#34;-SCP-1203 konnte nicht lokalisiert werden.

Im Alter von 21 Jahren durchläuft SCP-1203 einen der Parthenogenese ähnlichen Prozess, der zur Empfängnis eines genetisch identischen menschlichen Fötus führt. Auf embryonaler Ebene ist diese Form der Fortpflanzung mit dem oben erwähnten medizinischen Phänomen vergleichbar, jedoch sind neue Instanzen von SCP-1203 nicht in der Entwicklung gehemmt und profitieren nicht von einer (natürlichen) verlängerten Langlebigkeit.

SCP-1203 hat in jeder Phase ihres Lebens ein identisches biologisches Profil wie frühere Instanzen von SCP-1203. Die Dauer der Existenz von SCP-1203 kann nicht mit einem bestimmten Datum angegeben werden.

Der Zustand, unter dem SCP-1203 leidet, ist insofern einzigartig, dass Erinnerungen auch von der Mutter auf das Neugeborene übertragen werden. Abweichungen in der Nachkommenschaft von SCP-1203 werden in dem Sinne dargestellt, dass SCP-1203 die Erinnerung an seine früheren Lebensspannen bewahrt. Diese Erfahrung der &#34;Wiedergeburt&#34; und die Erinnerung an das Ereignis haben einen spürbaren und nachteiligen psychologischen Effekt auf SCP-1203. Basierend auf diesen Beobachtungen können wir davon ausgehen, dass SCP-1203 im Säuglingsalter und während der Geburt einen klaren Verstand hat.

**Anhang 1203-█:** 23.12.1991

**Dokumentation:** Auszug aus der Befragung

Übersetzte Revision

&gt;  **Dr. ███████:** Erzählen Sie uns mehr über Ihre Familiengeschichte.
&gt;   
&gt; **SCP-1203:** Ich erinnere mich nur an meine achte Großmutter, aber nur an kleine Bruchstücke. Ich erinnere mich an andere Dinge, aber sie sind wie ein Traum, den man nach dem Aufwachen vergisst.
&gt; 
&gt; **Dr. ███████:** Erzählen Sie uns von Ihrer Erfahrung nach dem Tod.
&gt;  
&gt; **SCP-1203-:** Ich schlafe ein und wache auf. Es ist dunkel und dann wird mir warm. Ich sehe ein Licht wie einen Tunnel, und ich bin wieder zurück.
&gt;  
&gt; **Dr. ███████:** Inwiefern ist die Erfahrung der Geburt traumatisch?
&gt;  
&gt; **SCP-1203:** Ich vertraue darauf, dass Sie nicht das letzte Mal meinen. Ich kann den armen Mann immer noch schreien hören.
&gt;  
&gt; **Dr. ███████:** Nein.
&gt;  
&gt; **SCP-1203:** Ich erinnere mich daran. Ich bin an beiden Orten da und drücke mich aus ... Es ist unangenehm.
&gt;  
&gt; **Dr. ███████:** Möchten Sie, dass die Zyklen enden?
&gt;  
&gt; **SCP-1203:** Ja, und ich würde auch gerne fliegen.

**Protokoll der fehlgeschlagenen Termination-1203b:**

Vorwort: Aufgrund des Fehlens eines erkennbaren Nutzens für die Foundation und des aktuellen Geisteszustands von SCP-1203 wurde eine Terminierung am █/██/██ unter der Aufsicht des verstorbenen Forschungsassistenten █████ geplant. Der Versuch, die zyklische Wiedergeburt des Subjekts abzubrechen, fand kurz nach den &#34;ersten&#34; Wehen von SCP-1203 statt. Die Entscheidung, SCP-1203 abzubrechen und nicht zu terminieren, wurde auf der Grundlage getroffen, dass auf diese Weise mehr über die Natur von SCP-1203 erfahren werden könnte.

Die Extraktion wurde erfolgreich durchgeführt, das Neugeborene wurde vollständig entfernt und von der Mutter getrennt. Die Mutter wurde daraufhin für tot erklärt. Während der kranialen Kaliuminjektion begannen sowohl die Mutter als auch die Hülle des Neugeborenen (SCP-1203) zu [DATEN GELÖSCHT]. Was folgte, war ein angeblich nicht wahrnehmbarer Ausbruch von Eingeweiden des Forschungsassistenten █████. Beide Instanzen von SCP-1203 wurden später unbeschadet aufgefunden.

Das Neugeborene erholte sich nach dem Vorfall vollständig. Es waren keine abnormalen Kaliumspiegel vorhanden.

Der Forschungsassistent █████ wurde danach völlig entleert aufgefunden, sein Kreislaufsystem wurde umgekehrt und aus dem Mund verschüttet. Die Autopsie ergab keine Spuren am Forschungsassistenten █████, die auf einen körperlichen Angriff hindeuten würden. Außer einem zusätzlichen Haarwuchs von 300 mm, einer Narbe von 1,067 mm Durchmesser auf der Stirn und einem extremen Fall von Hyperkaliämie wurden keine weiteren Anomalien gefunden.</textarea></pre>
