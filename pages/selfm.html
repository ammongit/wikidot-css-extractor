**四月21日 晴**

今天开始于下夜班的舍友把我叫醒之时。

一个再普通不过的早晨。按照以往的经验来说，这时候从宿舍窗口应该能看见外面的光。

我躺在床上，想着是不是能再赖一会床。

嗯，又是崭新的一天啊。

舍友在简单的洗漱后倒头就睡。哎，不赖床了。还是稍微早一点出去吧。带着惺忪的睡眼，我从床上起身。

还是，有一点点困啊。机械地穿衣洗漱后我戴上眼镜，视野清晰之后我也倍觉清醒。

带上随身物品，我推开门，离开宿舍。虽然说现在离上班打卡还早，但基金会员工宿舍二楼的食堂里已经有不少人了。各种不同早餐的香味从里面溢出，四处飘散，弥漫了整栋宿舍楼。最近胃口不是太好呢，干脆今天就不吃早餐了吧。想到这里，我绕开食堂，从另一侧的楼梯间下了楼。

离宿舍楼出口不远的地方就是基金会的办公楼，中间是一小块空地。啊，多谢这块空地呢。至少我们还能稍微晒晒太阳。

风从草坪上掠过，带着草坪中那星星点点的不知名的花的气味。

大概是因为时间还早，外面还没有什么人呢。今天的第一个招呼会和谁打呢？

发呆……时间还早，太阳还没有多热。在金色的光线里我安静地吹着风。

晒晒太阳，吸收热量。

吹吹风，清醒清醒。

刚发了一小会呆，空地上行走的人已经开始变多了。同事拍了拍我的肩，猛然被惊醒的我我低头看了看时间——嗯，是时候去工作了。我甩甩头，对他笑了笑，和他一起走进了办公楼。

稍微有一点头晕啊……我揉了揉太阳穴。

坐在电脑前我开始考虑工作——虽然从心底讲我此刻无比地想摸鱼。看着基金会员工系统首页的“欢迎访问”，我松了口气。至少按时打卡了嘛！

办公室里好安静呀，我趴在工位上，两耳只能听见键盘和鼠标的“嗒嗒”声。大家都好忙……月末绩效评测还有不到一周了，但我还是在悠然自得地摸鱼。嘿嘿，可能这就是乐观嘛。一边这样想，我一边伸着懒腰。

哈，管它什么理想主义浪漫主义，我快乐的胡思乱想才是好主义！

……哎，虽然说我才二十多岁，但这段好像还是写得有点元气过头了。

打起点精神来吧。

工作的内容还是一如既往啊，和往常没什么区别，我也不用费太多脑子。低风险收容设备的控制运转……嘛，一般来说是不会出问题的。

工作了一会之后我想着是不是能稍微地打个盹……但我醒来的时候发现自己已经错过了中午的饭点！唉，今天要饿着肚子撑到晚上才行了。我低下头揉揉肚子，好在它很体谅我，饿了也没有很难受。

那就继续下午的工作吧。没记错的话，今天可以提前下班，诶嘿嘿。

心情很好，所以时间也过得很快啊。尽管欠着一堆工作，离开办公室的时候我还是有点得意忘形，都忘了和相邻工位的珀西蒙他们打招呼。

还没到吃饭时间，但我已经感到有点莫名其妙的疲惫了啊。我回到宿舍，往床上一跳——啊，躺着真好，这是世界上最美妙的事情了。（嘿嘿，太棒了我是废物.jpg）

然后我发现我果然是废物，因为聪明的人不会两次踏进同一条河流，而我又干了一次这个傻事！我！又！睡！过！饭！点！了！呜呜呜呜呜呜我对不起我的肚子……

醒来已经是晚上九点过了。我把值夜班的舍友叫醒，想着是不是去吃点夜宵——但当我真的站在食物面前的时候我好像又没有那么饿了。再低头看看我那圆圆的肚子……呃……我最好还是不要吃夜宵了。

肚子稍微有一点不舒服了……但这是饿了一天的正常反应吧。我回到宿舍，吃了点胃药，这样我会舒服一点。我简单地洗漱后开始躺在床上胡思乱想。

哎，仔细想想好像每一天都和前一天一样呢。不过没有什么事情刺激我，我应该过得很平安才对嘛。

我确实很平静呢。

虽然说，确实有一点无聊和淡淡的消沉感呢。

我的希望在哪里呢？坦然地说，我不知道呢。这样的生活，有和没有好像都没有什么区别呢。

……好吧，算你聪明吧，兰佩路基。你找到了……半个！自我放弃的理由。

睡吧。晚安。
