**วัตถุ#:** SCP-112-TH

**ระดับ:** Euclid

[[div class=&#34;scp-image-block block-right&#34; style=&#34;width:300px;&#34;]]
[[image https://freshperspectivesblog.files.wordpress.com/2009/12/man_in_mirror.jpg style=&#34;width:300px;&#34; link=#]]
[[div class=&#34;scp-image-caption&#34; style=&#34;width:300px;&#34;]]
สภาพของ D-6132 หลังจ้องตาตนเองใน SCP-112-TH
[[/div]]
[[/div]]

**มาตรการกักกันพิเศษ:** ปัจจุบันอยู่ในห้องปิดขนาด 3x3x3 เมตร ของไซต์-██ , ประตูห้องถูกล็อคตลอดเวลา , ติดกล้องวงจรปิด 1 ตัว , ในภายหลังให้มีการนำกระดาษมาปิดให้ทั่วบานกระจกของวัตถุ และต้องได้รับอนุญาตจาก ดร.████ อย่างเป็นลายลักษณ์อักษรก่อนจะกระทำการใดๆกับวัตถุ

**รายละเอียด:** SCP-112-TH เป็นกระจกเงาขนาดสะท้อนได้ทั้งตัว มีขาตั้งและสามารถเคลื่อนย้ายได้ โดยมันมีความสามารถในการทำให้มนุษย์หรือสิ่งมีชีวิตใดๆที่จ้องมองดวงตาของตนเองที่ปรากฏบนตัววัตถุให้มีสภาพกลายเป็นหิน(ระยะสูงสุดคือ 5 เมตร) 
แต่ตราบเท่าที่ยังไม่มองตาของตนเองที่อยู่บนวัตถุก็ยังปลอดภัยจากความสามารถของวัตถุ(รวมถึงการจ้องมองส่วนอื่นของเงาสะท้อนที่ไม่ใช่ดวงตา , ปิดตา หรืออย่างอื่นที่ไม่ใช่การมองดวงตาโดยตรง)
บานกระจกของวัตถุมีความยืดหยุ่นสูงมาก และไม่สามารถทำลายได้โดยการทุบหรือการกระแทก
วัตถุถูกพบในคฤหาสน์ร้างแห่งหนึ่งแถบชานเมือง██████  เนื่องมาจากทางสถาบันได้ทราบเรื่องเกี่ยวกับรูปปั้นหินปริศนาในห้องใต้หลังคาของคฤหาสน์ดังกล่าวและส่งทีมเก็บกู้ไป(จากการลงพื้นที่ครั้งแรกพบว่ารูปปั้นบางตัวมีรูปร่างหน้าตาคล้ายกับบุคคลหายสาบสูญในละแวกนั้น)
ส่วนตัววัตถุถูกพบในห้องใต้หลังคาในสภาพที่มีรูปปั้นหินจำนวนมากล้อมรอบ ในขณะที่เจ้าหน้าที่เก็บกู้รายหนึ่งกำลังขนย้ายรูปปั้น ก็บังเอิญสบตาของตนเองบนตัววัตถุและกลายเป็นหินไป 
เจ้าหน้าที่รายอื่นๆที่เห็นเหตุการณ์จึงรายงานให้ทางสถาบันทราบและเก็บกู้วัตถุในเวลาต่อมา 

**ภาคผนวก:** การทดลองกับ D-6132 โดยให้ D-6132 เดินเข้าไปในห้องที่มีวัตถุวางอยู่และสั่งการผ่านลำโพงในห้อง(สังเกตการณ์ผ่านกล้องวงจรปิดของห้องทดลอง) เมื่อวันที่ 05/23/20██ ควบคุมโดย ดร.████

**บันทึกการทดลองเมื่อวันที่ 05/23/20██**

&gt; ++++++ &lt;เริ่มบันทึก&gt;
&gt; 
&gt; **ดร.████:** เอาล่ะ แกเดินไปหน้ากระจกนั่นเลย...อ้อ! เกือบลืมบอกแกว่าอย่ามองในกระจกจนกว่าชั้นจะสั่ง เพื่อชีวิตของแกเอง...งั้น แกลองมองขาตัวเองในกระจกซิ
&gt; 
&gt; **D-6132:** (มองเงาสะท้อนขาตนเอง - ไม่มีสิ่งผิดปกติ)
&gt; 
&gt; **ดร.████:** อย่าเพิ่งเงยหน้านะ แล้วก็เอามือปิดกระจกตรงที่น่าจะเป็นตาของแกนั่นละ เอามือปิดค้างไว้แล้วค่อยเงยขึ้นมานะ
&gt; 
&gt; **D-6132:** (เอามือปิดกระจกด้านบนก่อนเงยหน้าขึ้นมา - ไม่มีสิ่งผิดปกติ)
&gt; 
&gt; **ดร.████:** แกพร้อมยัง...เอามือออกได้
&gt; 
&gt; **D-6132:** (ลังเลเล็กน้อยก่อนที่จะตัดสินใจเอามือออก)
&gt; 
&gt; //[เกิดแสงวาบสีเขียวออกมาจากวัตถุขณะหนึ่งก่อนจะหายไป]//
&gt; 
&gt; **D-6132:** (อยู่ในสภาพกลายเป็นหินทั้งตัว - ไม่พบสัญญาณชีพ)
&gt; 
&gt; **ดร.████:** ...ไปเอามันออกมา แล้วก็อย่าไปเผลอมองกระจกนั่นเชียว!
&gt;
