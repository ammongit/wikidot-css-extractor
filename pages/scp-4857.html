**Mã Vật thể:** --SCP-811-- --SCP-3125-- SCP-4857

**Phân loại:** ##blue|Euclid##/##red|Keter##

**Quy trình Quản thúc Đặc biệt:**  SCP-4857 hiện chưa được quản thúc. Đã có nhiều đề xuất được đệ trình nhằm quản thúc hoặc tiêu diệt SCP-4857 bằng nhiều cách, tuy nhiên các đề xuất này đều đã bị từ chối vì lý do đạo đức hoặc an ninh.

Một tài liệu chứa đựng thông tin về hiện tượng dị thường hiện mang số liệu SCP-4857 cần phải được gán cho một số hiệu SCP với trạng thái còn trống. Việc gán số hiệu này cho những dị thể khác cần phải được từ chối khi có thể nhằm tạo điều kiện cho sự truy cập dễ dàng. Mọi thông tin được lưu trữ liên quan tới SCP-4857, bao gồm bất cứ thông tin nào thừa nhận sự tồn tại của SCP-4857 ở cả ##blue|Mô hình Xanh## hoặc ##red|Mô hình Đỏ##, cần phải được lưu trữ trong tài liệu này. Không được phép sử dụng các hình thức lưu trữ dữ liệu khác.

Nhóm-Ngoài không được phép biết rằng họ đã bị phát hiện, bằng mọi giá.

Toàn bộ các nhiệm vụ liên quan tới SCP-4857 sẽ chỉ được thực hiện bởi ĐĐNCĐ Ehwaz-1, “Ác mộng của Kevin”.

**ĐĐNCĐ Ehwaz-1:**

ĐĐNCĐ Ehwaz-1 là một cơ quan hoàn toàn không chính thức trong Tổ Chức. Không được phép ghi lại sự tồn tại của họ bên ngoài tài liệu này. Đội ngũ này cần phải được giữ ở kích thước tối thiểu, và chỉ mở rộng khi cần thiết. Nếu một cá nhân được đề nghị tham gia vào ĐĐNCĐ Ehwaz-1 từ chối gia nhập, cần sử dụng thuốc lú với loại và liều đủ mạnh nhằm xóa bỏ mọi ký ức về SCP-4857 và ĐĐNCĐ Ehwaz-1 khỏi cá nhân đó.

Các nhiệm vụ của ĐĐNCĐ Ehwaz-1 hiện bao gồm:

* Giữ bí mật về mọi dữ liệu liên quan tới SCP-4857, kể cả với các thành viên khác thuộc Nhóm-Trong.
* Cung cấp nguồn lực cho các thành viên của ĐĐNCĐ Ehwaz-1 khi có thể.
* Khởi động quá trình quét NIES 3[[footnote]]Hệ thống Tình báo Xâm nhập Thần kinh 3 (Neural Infiltrator Espionage System 3)[[/footnote]] mỗi quý một lần nhằm nhận diện các thành viên Nhóm-Trong.
* Nhận diện các thế lực lớn mạnh[[footnote]]Về kinh tế, chính trị hoặc quân sự.[[/footnote]] chỉ bao gồm các thành viên Nhóm-Ngoài.
* Nhận diện các cá nhân hiện chưa có mối liên kết nào với Nhóm-Trong và tiến hành tạo các mối liên kết, nhằm giúp các lần quét NIES 3 sau có thể mở rộng mạng lưới.
* Tiến hành nghiên cứu thêm về bản chất của SCP-4857 khi có thể, với ưu tiên là nhận diện mô hình tiến triển đúng.
* Xác định bản chất của thế lực hiện đang điều khiển SCP-4857 (nếu có).
* Tiến hành bầu chọn nội bộ ĐĐNCĐ hàng năm về Đề xuất Vượt giới hạn Abhishek Mhalskar (ĐX-4857-VGH).

**Mô tả:** SCP-4857 là mã định danh được gán cho một hiện tượng đã được quan sát trong thực tế có liên quan đến sự tương tác giữa con người với nhau; hiện tượng này có thể tồn tại ở một trong hai dạng, được gọi là ##blue|Mô hình Xanh## và ##red|Mô hình Đỏ##. Hiện tại, SCP-4857 được coi là không nguy hiểm, tuy nhiên khả năng cao thông tin này sẽ thay đổi nếu dị thể được xác định là tồn tại dựa theo giả thuyết về ##red|Mô hình Đỏ##.

Hiện tượng được gọi là SCP-4857 có thể được mô tả là một hệ thống các mối quan hệ giữa người với người được khép kín. Mỗi cá nhân trên thế giới đều quen biết một số cá nhân khác; số lượng này có thể dao động từ mức chưa đến mười người với những cá nhân sống cực kỳ tách biệt khỏi xã hội cho đến vài trăm người đối với các cá nhân hòa đồng hơn. Những cá nhân này, đến lượt mình, lại quen biết với các cá nhân khác, dần dần tạo nên mạng lưới hàng tỷ cá nhân được kết nối thông qua các mối quan hệ gần xa khác nhau.

Dù rằng tất cả những người có hiểu biết và khả năng sử dụng logic thông thường đều sẽ hiểu ngầm rằng toàn bộ dân số trên thế giới được kết nối với nhau theo cách này, cuộc điều tra của Ts. Mhalskar thuộc Tổ Chức đã cho thấy điều này là không đúng. Bắt đầu từ Ts. Mhalskar, mạng lưới các cá nhân được liên hệ với nhau chỉ mở rộng đến tổng cộng khoảng hơn hai tỷ và sáu trăm triệu người[[footnote]]Cụ thể là 2,632,342,801 người tính đến lần điều tra dân số NIES 3 gần nhất vào tháng Năm năm 2019.[[/footnote]] trước khi không thể tiếp tục mở rộng do gặp phải các lỗ hổng cấu trúc toàn diện;[[footnote]]Thuật ngữ gốc &#34;comprehensive structural hole&#34;, một thuật ngữ trong lĩnh vực phân tích mạng lưới xã hội. Thuật ngữ này chỉ sự thiếu vắng các mối liên hệ giữa những nhóm người khác nhau.[[/footnote]] điều đó đã khiến mạng lưới này bị phân cách hoàn toàn khỏi phần còn lại của nhân loại.

Vì vậy, hai tỷ và sáu trăm triệu người này, bao gồm toàn bộ ĐĐNCĐ Ehwaz-1 và mọi cá nhân có khả năng tiếp cận tài liệu này dù có hay không có thẩm quyền, đều không quen biết tất cả những cá nhân còn lại trên thế giới. Nhóm hai tỷ và sáu trăm triệu người này đã được các thành viên ĐĐNCĐ Ehwaz-1 đặt tên là &#34;Nhóm-Trong&#34;, và các cá nhân còn lại vì vậy được gọi là &#34;Nhóm-Ngoài&#34;.

Dưới đây là một số nhân tố khác cần lưu ý:

* Mọi quốc gia đều bao gồm các thành viên của cả Nhóm-Trong và Nhóm-Ngoài.
* Sự phân bố của các thành viên Nhóm-Trong đồng nhất với các xu hướng phát triển chung của sự phân bố dân số thế giới.
* Hiện tượng mạng lưới các cá nhân không có trung tâm[[footnote]]Thuật ngữ gốc &#34;centrality&#34;; một thuật ngữ trong lĩnh vực phân tích mạng lưới xã hội, chỉ mức độ ảnh hưởng của một điểm trong mạng lưới đối với mạng lưới bao bọc ngoài điểm đó.[[/footnote]] được quan sát thấy ở Nhóm-Trong, ngoại trừ các trường hợp được dự đoán trước là ngược lại (như ở các cá nhân có khối tài sản đặc biệt lớn hoặc đặc biệt có danh tiếng).
* Không tồn tại tập thể nào với số lượng cá nhân trong tập thể lớn hơn một nghìn người mà chỉ bao gồm thành viên của một trong hai nhóm.
* Tỷ lệ thành viên của hai nhóm luôn ổn định khi dân số thế giới thay đổi, theo như kết quả điều tra dân số NIES 3.
* Nhiều người nổi tiếng, kể cả trong lịch sử và hiện tại, là thành viên Nhóm-Ngoài, theo như phân bố chuẩn.
* Thành viên của Nhóm-Trong và Nhóm-Ngoài có thể gặp gỡ và giao tiếp với nhau, tuy nhiên việc này không thường xuyên xảy ra. Các thành viên khác nhóm không thể hình thành mối quan hệ thân thuộc với nhau. Không thành viên Nhóm-Trong nào có thể nhận diện bất cứ thành viên Nhóm-Ngoài nào.
* Sự phân bố thành viên này cũng xảy ra tương tự tại Tổ Chức.

Khả năng SCP-4857 là một hiện tượng tự nhiên quá nhỏ để có thể được coi là khả thi. Hiện tượng này vì vậy có thể được coi là xảy ra theo một trong hai hướng sau:

* ##blue|Mô hình Xanh## ấn định rằng SCP-4857 là một hiện tượng xảy ra ngẫu nhiên, không được kiểm soát bởi các yếu tố bên ngoài và cũng không mang đặc tính dị thường nào khác. Theo như Mô hình Xanh, khả năng cao SCP-4857 sẽ không thể bị phá vỡ thông qua việc lựa chọn có chủ đích một nhóm cá nhân ngẫu nhiên thuộc Nhóm-Ngoài, do sự phá vỡ luôn xảy ra một cách ngẫu nhiên[[footnote]]Ví dụ như sự thu thập Cấp-D của Tổ Chức.[[/footnote]] kể từ khi SCP-4857 được phát hiện năm 1983. Việc biết đến SCP-4857, như đối với các cá nhân thuộc ĐĐNCĐ Ehwaz-1, cũng không làm tăng cơ hội giao lưu giữa các thành viên của hai nhóm. Thông thường, các dị thể SCP hoạt động theo nguyên tắc giao lưu và xác suất khác mà các thành viên ĐĐNCĐ Ehwaz-1 đã biết đều sẽ &#34;mất dị tính&#34; khi họ biết về khả năng của chúng. Hiện tượng này đã không xảy ra với SCP-4857.
* ##red|Mô hình Đỏ## ấn định rằng SCP-4857 thực chất là hệ quả của một sự kiểm soát quy mô lớn nhất định hoặc một dị tính thứ hai chưa xác định. Theo như định nghĩa, các cuộc điều tra dân số và các dữ liệu được quan sát kĩ càng khác[[footnote]]Ở mức độ tạo ra mối quan hệ &#34;quen thân&#34; với các cá nhân được ghi nhận.[[/footnote]] được tiến hành bởi thành viên Nhóm-Trong sẽ chỉ có thể hướng đến những thành viên khác thuộc Nhóm-Trong; vì vậy, sự tồn tại, số lượng và vị trí của các thành viên Nhóm-Ngoài không thể được xác định. Do không thể nhận diện hay liên hệ với bất cứ thành viên Nhóm-Ngoài nào ở thời điểm hiện tại, ta không thể đảm bảo rằng các thành viên Nhóm-Ngoài tồn tại khi họ không được quan sát bởi các thành viên Nhóm-Trong. Nếu các thành viên Nhóm-Ngoài có khả năng tồn tại độc lập và không lệ thuộc vào việc quan sát, có khả năng rất cao rằng một trí tuệ có năng lực kiểm soát quy mô lớn đang điều khiển các thành viên Nhóm-Ngoài nhằm thực hiện một mục đích cực kỳ khó đạt được là duy trì sự tồn tại của SCP-4857.

Bất kể mô hình hoạt động của SCP-4857 là gì, việc &#34;phá bỏ giới hạn&#34; của SCP-4857 được cho là việc cực kỳ khó khăn, và có thể bất khả thi. Dù rằng điều này nghĩa là có khả năng chúng ta sẽ không thể tạo được mối liên hệ với các thành viên Nhóm-Ngoài, điều này cũng chỉ ra rằng việc để lọt dữ liệu vào tay các thành viên Nhóm-Ngoài cũng khó có thể xảy ra. Vì vậy, chừng nào giới hạn của SCP-4857 còn chưa bị phá vỡ một cách có chủ đích - và bảo mật thông tin ở mức độ cơ bản được giữ vững - SCP-4857 vẫn sẽ không có mối liên hệ gì với chúng ta, và trí tuệ đang kiểm soát dị thể này, nếu trí tuệ đó tồn tại, khả năng cao sẽ không biết đến sự tồn tại của ĐĐNCĐ Ehwaz-1.

+++ ĐỀ XUẤT VƯỢT GIỚI HẠN ABHISHEK MHALSKAR 

Đề xuất VGHAM (Vượt giới hạn Abhishek Mhalskar), còn được gọi là ĐX-4857-VGH, là một tiến trình nhiều bước được đề xuất mà qua đó, mô hình hoạt động của SCP-4857 sẽ được chứng minh là mô hình ##Blue|Xanh## hay ##Red|Đỏ##. Đề xuất này được trình lên ĐĐNCĐ Ehwaz-1 vào ngày 1/6/2003. Đề xuất VGHAM bao gồm cả những mô tả chi tiết về các bước cần thực hiện nếu đề xuất được chấp nhận, và một kế hoạch hành động chung cho ĐĐNCĐ Ehwaz-1.

Đề xuất VGHAM chủ yếu xoay quanh ý tưởng rằng SCP-4857 theo ##Blue|Mô hình Xanh## sẽ không cho phép sự phá bỏ giới hạn giữa cư dân Nhóm-Trong và Nhóm-Ngoài xảy ra, và trong trường hợp ##Red|Mô hình Đỏ## là đúng, việc tiêu diệt các thành viên Nhóm-Ngoài không phải là một vấn đề đạo đức. Đề xuất VGHAM vì vậy đề xuất rằng ĐĐNCĐ Ehwaz-1 sẽ thực hiện một cuộc diệt chủng quy mô lớn tại những nơi có dân cư thuộc Nhóm-Ngoài là chủ yếu nhằm giảm thiểu lợi thế về dân số của Nhóm-Ngoài. Các thành viên Nhóm-Ngoài bị tiêu diệt sẽ được ĐĐNCĐ Ehwaz-1 điều tra nhằm tạo ra mối liên hệ quen biết giữa hai nhóm và qua đó kiến tạo có chủ đích một &#34;cầu nối&#34; giữa cư dân Nhóm-Trong và Nhóm-Ngoài.

Các biện pháp diệt chủng được đề xuất là:
* Tấn công bằng vũ khí nhiệt hạch.
* Tạo ra các thảm họa tự nhiên như lũ lụt quy mô lớn hoặc sóng thần.
* Sử dụng các hóa chất.
* Sử dụng các tác nhân sinh học.
* Sử dụng các vật thể SCP.

Trước khi Đề xuất VGHAM được tiến hành, các thành viên Nhóm-Trong có vai trò lãnh đạo trên toàn thế giới sẽ được cung cấp thông tin nhằm ngăn chặn xảy ra thêm thiệt hại về tính mạng do bất ổn trong dân chúng.

Những người đệ trình Đề xuất VGHAM đã từng khẳng định rằng việc thành viên Nhóm-Ngoài tử vong là không quan trọng nếu sự vượt giới hạn có thể được thực hiện, do điều đó nghĩa là dị thể hoạt động theo ##Red|Mô hình Đỏ##. Nếu sự vượt giới hạn không thể được thực hiện, điều đó có nghĩa là ##Blue|Mô hình Xanh## chính xác, và trong trường hợp này, Đề xuất VGHAM sẽ không thể tiếp tục tiến triển.

Các ý kiến phản đối Đề xuất VGHAM hiện xoay quanh việc chúng ta không thể biết liệu ##Blue|Mô hình Xanh## có thực sự ngăn chặn sự vượt giới hạn xảy ra hay không, liệu ##Blue|Mô hình Xanh## có can thiệp trước khi cuộc diệt chủng xảy ra hay không (hay liệu mô hình này sẽ can thiệp ở giai đoạn sau, giai đoạn tạo cầu nối không tự nguyện), việc chúng ta hiện biết quá ít về Nhóm-Ngoài theo ##Red|Mô hình Đỏ## để đi đến quyết định rằng sự diệt chủng là thích đáng, và việc Đề xuất VGHAM sẽ dẫn đến một viễn cảnh &#34;phá vỡ tấm màn&#34;.

+++ KẾT QUẢ BỎ PHIẾU VƯỢT GIỚI HẠN ĐĐNCĐ EHWAZ-1

Theo như cuộc bầu chọn gần nhất, ĐĐNCĐ Ehwaz-1 đã đi đến quyết định sẽ **không** phá vỡ SCP-4857 có chủ đích, với tỷ lệ phiếu bầu **63%** Không, **34%** Có, và **3%** từ chối bỏ phiếu. Vì vậy, nỗ lực nhằm vượt giới hạn sẽ **không** xảy ra theo như ĐX-4857-VGH.

+++ MỘT LÁ THƯ NHỎ CHO TẤT CẢ MỌI NGƯỜI - STURBANKS

&gt; Tôi thấy rằng chúng ta cần có một lời giải thích nào đó dành cho các thành viên mới của ĐĐNCĐ Ehwaz-1. Đầu tiên, chào mừng bạn đến với thêm một cơn ác mộng hiện sinh ám ảnh bạn mỗi khi thức giấc. Có lẽ đến giờ bạn đã quen với việc đó rồi.
&gt; 
&gt; Hẳn là hiện giờ bạn đang hết sức bối rối với việc này-. Chúng tôi, và từ bây giờ, thêm cả bạn, là ĐĐNCĐ Ehwaz-1. Chúng ta nghiên cứu SCP-4857 bất cứ khi nào chúng ta có thể. Những hoạt động của chúng ta hoàn toàn nằm ngoài những hồ sơ chính thức, và chúng hoặc là có ý nghĩa tiên quyết đối với tất cả, hoặc hoàn toàn là một sự phí phạm thời gian.
&gt; 
&gt; Nếu bạn đang là một thành viên của đội ngũ này, điều đó nghĩa là chúng tôi nghĩ rằng chúng tôi cần bạn. Một người trong số chúng tôi đã xem xét những nguồn lực mà bạn có thể dành cho đội ngũ, giải thích công việc của chúng tôi, và đưa bạn vào cái thế giới bé nhỏ này. Giờ bạn là một thành viên Ehwaz, và bạn được quyền thắc mắc cùng với tất cả chúng tôi.
&gt; 
&gt; Mọi lời giải thích về 4857 cần phải bắt đầu từ Ts. Mhalskar. Mhalskar vẫn luôn là một con người kỳ lạ. Ai ở đây cũng kỳ lạ thôi, tôi cho là vậy, nhưng ông ta là một trong những người tồi tệ nhất. Luôn hoảng loạn ngoài mức tưởng tượng và không ngừng tỏ ra chỉ biết đến bản thân mình. Chính xác là loại người mà ngay từ đầu sẽ nghĩ rằng 4857 tồn tại.
&gt; 
&gt; Ông ta đã nói với tôi điều này, khi chúng tôi còn làm việc với 1123 cũ, trước khi nó cuối cùng cũng tan biến và số hiệu này được gán cho một dị thể khác. Ông ta nói rằng ông ta nhận ra mình không hề quen biết bất cứ ai ở Điểm 33, dù rằng Điểm này cực kỳ gần với văn phòng của chúng tôi. Tôi chưa từng nghĩ đến chuyện đó thêm một lần nào nữa, nhưng ông ta bị ám ảnh về điều đó. Ông ta đã dành sáu năm để tổng hợp những hồ sơ đơn lẻ lại với nhau, nhưng chỉ đến khi chúng tôi có quyền truy cập NIES 1,[[footnote]]Hệ thống Tình báo Xâm nhập Thần kinh 1, một phiên bản cũ của hệ thống NIES hiện tại (NIES 3) với khả năng hoạt động yếu kém hơn hẳn (người trẻ các bạn không thể nào hiểu được mình may mắn thế nào khi có NIES 3 đâu tôi thề với chúa).[[/footnote]] ông ta mới có được cơ hội mình cần.
&gt; 
&gt; Một vài người trong số các bạn sẽ không nhớ, nhưng NIES 1 chính là hệ thống tình báo được sử dụng đầu những năm tám mươi, cái thời mà những gì nó làm được còn rất mới và thú vị, và chúng tôi mới chỉ thực sự bắt đầu làm việc bằng tất cả khả năng của mình với những công nghệ chỉ được phép sử dụng trong Tổ Chức. Khả năng của nó có thể được mô tả theo cách như sự đào bới tâm trí bằng công nghệ; nó có thể từ trí óc người này xâm nhập trí óc người khác và tìm kiếm thông tin. Tôi không hiểu rõ về nó, nhưng nó được việc. Chúng tôi đang làm việc với hệ thống này khi nó đột ngột ngừng hoạt động. Ngừng hoàn toàn. Mhalskar nói rằng sửa chữa nó phải mất cả ngày, cho nên tôi đã đi ngủ.
&gt; 
&gt; Khi tôi quay lại, tôi nghe nói rằng việc sửa chữa NIES tốn mười tiếng đồng hồ. Nói dối đấy. Mhalskar đã khởi động lại nó trong chưa đến một giờ và tiến hành một lần quét trên diện rộng mà không hề được cấp phép. Ông ta cho NIES chạy qua tâm trí mình và qua mọi cá nhân mình biết, và chạy qua tất cả những người khác. Mất cả đêm cho việc đó, nhưng ông ta đã xây dựng được mạng lưới của mình.
&gt; 
&gt; Khi tôi đến được cái văn phòng nhỏ của chúng tôi, Mhalskar đang đập phá mọi thứ. Mọi ghi chú, mọi giấy tờ mà ông ta có thể tìm thấy. Ông ta hoảng loạn, ông ta cho rằng Mô hình Đỏ sẽ xảy ra, vẫn luôn luôn như vậy. Mạng lưới ông ta lập nên đã cho ông ta thấy chính điều mà ông ta vẫn hằng nghĩ đến - không có ai quen biết người nào ở Điểm 33, Điểm 451 hay Điểm 3098. Hai phần ba trong số tất cả mọi người trên trái đất này đều không được biết đến bởi bất cứ ai mà chúng ta quen, hay bất cứ ai khác mà //những người đó// quen, và nhiều hơn nữa. Không có mối quan hệ nào cả. Hiểm họa của việc này có thể chẳng là gì, hoặc có thể cực kỳ nghiêm trọng. Tôi đã nhờ một người bạn - theo định nghĩa, anh ấy là một trong số “chúng ta” và không phải một trong số “họ” - tạo ra một cấp độ an ninh cho một ĐĐNCĐ không chính thức. Anh ấy nói rằng chúng ta vẫn cần một cái tên, cho nên chúng tôi đã chọn một cái tên. Không phải là chữ cái Hy Lạp, nhưng tôi muốn nghĩ rằng như vậy cũng được - Ehwaz 1, Ác mộng của Kevin, một nhóm nhỏ bí mật bên trong Tổ Chức đang chống lại một mối hiểm họa mà có thể còn không tồn tại.
&gt; 
&gt; Như bạn đã biết, có hai góc nhìn khi ta quan sát 4857. Chúng tôi gọi chúng là Xanh và Đỏ vì trí tưởng tượng của chúng tôi không tốt lắm. Xanh vẫn luôn là cách tôi nghĩ, còn Đỏ là cách của Mhalskar. Ông ta thích Đỏ vì ông ta luôn lo ngại về tận thế, tôi thích Xanh vì tôi mong mỏi đến tuyệt vọng rằng đó là sự thật. Nếu cơ chế của 4857 là xanh, tất cả những kẻ thuộc Nhóm-Ngoài đó, tất thảy năm tỷ người, cũng chỉ là con người thôi. Những con người tách biệt với chúng ta, và có lẽ họ đang sống những cuộc đời bé nhỏ kỳ lạ theo hàng triệu cách khác nhau, nhưng chỉ là con người thôi.
&gt; 
&gt; Đỏ, mô hình mà Mhalskar luôn theo đuổi, ám chỉ rằng họ không phải con người. Không hẳn vậy. Họ có thể đi đứng và nói năng y hệt chúng ta, nhưng họ không phải con người. Có ai đó, hoặc thứ gì đó, đã khiến họ tồn tại. Có lẽ họ chỉ là một ảo giác của tất cả chúng ta. Chúng ta không thể nào biết được họ làm gì sau lưng chúng ta, và có lẽ họ còn chẳng hề tồn tại ngay từ thời khắc ta rời mắt khỏi họ. Chúng ta không biết liệu chúng ta có thể tin vào những gì họ nói hay không, hay liệu những gì họ coi là sự thật khách quan có đúng đắn hay không. Chúng ta chẳng biết gì về họ, vì nếu ta biết về họ, họ đã trở thành một trong số chúng ta rồi. 
&gt; 
&gt; Chúng ta không biết mô hình nào đúng, và có lẽ chúng ta cũng chẳng có cách nào để tìm ra. 
&gt; 
&gt; Trước kia, trước khi Mhalskar đưa ra đề xuất đó, chúng tôi đã đưa ra một ý tưởng đơn giản. Chúng tôi có thể, chỉ có thể thôi, dàn xếp một cuộc đối mặt. Mọi điều chúng tôi cần chỉ là một chút sự thân thuộc mà thôi. Chúng tôi có thể bắt lấy một người trong số họ, và giữ chặt người đó khi chúng tôi ép họ kể về con cái mình. Chúng tôi có thể tâm sự cùng nhau. Thực sự tìm hiểu nhau. 
&gt; 
&gt; Nhưng nếu như chúng ta có thể làm vậy, khả năng cao 4857 sẽ theo mô hình đỏ. Nếu chỉ cưỡng ép thôi là đủ để phá vỡ 4857 mô hình xanh, thì nó có thể bị phá vỡ mỗi ngày, và nhận thức thông thường đã dần phá vỡ nó suốt hơn ba mươi năm rồi. Nếu ta thử và thất bại, ít nhất ta cũng sẽ biết rằng mình thất bại, nhưng nếu ta thử và thành công, thì nếu như có một trí tuệ nào đó đang kiểm soát những con người kia, khả năng cao nó cũng sẽ biết. Và nó sẽ biết rằng ta đã biết. Nhóm-Ngoài chiếm hai phần ba tổng dân số thế giới. Họ điều khiển hai phần ba số siêu cường trên thế giới. Họ điều khiển hai phần ba hội đồng O5. Họ bao gồm toàn bộ nhân sự của ít nhất là mười tám Điểm thuộc Tổ Chức - và trời đất, họ còn chiếm hai phần ba trong tổng số các SCP dạng người. 
&gt; 
&gt; Vậy nên mối liên hệ đầu tiên của chúng ta cũng phải là cuộc đổ bộ đầu tiên, và chúng ta //có thể// tấn công trước; Mhalskar đã nghiên cứu điều đó. Chúng ta đã nhận diện được các chỉ huy tàu ngầm hạt nhân thuộc Nhóm-Trong[[footnote]]Thực ra là do bản thân mối quan hệ mật thiết của các thành viên trong mỗi đội điều khiển tàu, chúng ta đã nhận diện được từng đội điều khiển tàu ngầm hạt nhân, chứ không chỉ có từng chỉ huy.[[/footnote]], và những lãnh đạo của các quốc gia sở hữu vũ khí hạt nhân. Hai trong số bốn O5 được giả định là thành viên của Nhóm-Trong cũng đang là thành viên của ĐĐNCĐ Ehwaz-1, dù tôi không hề biết họ là ai. Nếu chúng ta cần, và chúng ta tấn công trước, chúng ta có thể xóa sổ phần lớn họ khỏi thế giới, và nếu ta xóa sổ được họ, khả năng cao mô hình đúng là đỏ.
&gt; 
&gt; Khả năng cao. Hoặc là chúng ta giả định sai về mô hình xanh, và chúng ta xóa sổ phần lớn dân số thế giới chẳng để làm gì cả.
&gt; 
&gt; Tôi không biết phải làm gì nữa. Suốt ba mươi năm rồi. Những người khác cũng vậy. Chúng ta có thể đang ngồi trên một bãi mìn, hoặc trên chăn ấm nệm êm, nhưng dù có thế nào, đứng dậy cũng là một lựa chọn tồi tệ.
&gt;
