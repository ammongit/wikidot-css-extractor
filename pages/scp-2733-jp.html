**Ítem #:** SCP-2733-JP
[[/&lt;]]

**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** Dado que SCP-2733-JP sólo puede ser reconocido a través de sus sujetos afectados, no se requiere ninguna medida de seguridad de la información, salvo un encubrimiento mínimo. Si se descubre a un sujeto a través de relatos de testigos presenciales o de publicaciones en los medios de comunicación, se acordonará temporalmente la zona en la que se espera que permanezca el sujeto para realizar una investigación más exhaustiva. Tras la aprehensión, el sujeto será amnestizado y posteriormente liberado.
 
**Descripción:** SCP-2733-JP es una serie de señales que se manifiestan de acuerdo con una determinada secuencia continua. Estas señales presentan invariablemente un símbolo direccional y la palabra &#34;INFIERNO&#34;[[footnote]]SCP-2733-JP no contiene información que implique ningún concepto religioso específico sobre este &#34;INFIERNO&#34;[[/footnote]]. Su apariencia adopta la forma comúnmente observada en la ciudad, como decoraciones en paredes y techos, letreros, carteles y braille. SCP-2733-JP se caracteriza constantemente por un diseño tosco, hecho a mano.

Cuando un individuo en una situación específica (en adelante, el &#34;sujeto&#34;) descubre SCP-2733-JP y se mueve hacia la dirección indicada voluntariamente, otra instancia de SCP-2733-JP aparece a lo largo del camino. En adelante, seguirán apareciendo instancias de SCP-2733-JP cada vez que el sujeto se mueva siguiéndolas. Si el sujeto ignora voluntariamente SCP-2733-JP y se mueve en otra dirección, SCP-2733-JP dejará de manifestarse. El sujeto es incapaz de percibir las instancias de SCP-2733-JP una vez que las ha pasado; esto sugiere que la existencia de SCP-2733-JP está ligada al reconocimiento del sujeto.

La primera instancia de SCP-2733-JP, que sirve de punto de partida, se manifiesta sin ningún patrón observable. Sin embargo, las instancias posteriores de SCP-2733-JP seleccionan una ruta de fácil acceso, como una carretera pavimentada. A menudo se informa que esta ruta tiene mejor seguridad e iluminación nocturna que el área circundante. SCP-2733-JP también puede indicar restaurantes y alojamientos, lo que necesariamente asegurará la disponibilidad de comida y descanso del sujeto. En caso de cualquier problema, el sujeto puede recibir incidentalmente la asistencia adecuada moviéndose en la dirección indicada por SCP-2733-JP. Debido a estos factores, se estima que la probabilidad de muerte del sujeto afectado es insignificante.

Hasta la fecha, los sujetos asegurados por la Fundación han compartido las siguientes características en común.
* Un entorno de vida inestable antes del descubrimiento de SCP-2733-JP.
* Ausencia de metas orientadoras o de relaciones que requieran alguna actividad para mantenerlas (como la familia y la religión).
* Tiene una visión negativa de lo anterior y es pesimista sobre la situación actual.
* Ideación suicida inherente y vacilación hacia la autolesión real.

Como resultado de su estado mental, los sujetos tienden a elegir seguir a SCP-2733-JP. De hecho, todos los sujetos descubiertos hasta ahora por la Fundación estaban motivados para seguir a SCP-2733-JP y llegar al lugar donde se supone que está el &#34;INFIERNO&#34;. La mayoría de los sujetos que fueron afectados por SCP-2733-JP durante más de 2 meses habían considerado la subordinación a SCP-2733-JP como un medio de suicidio sin dolor, y habían intuido el &#34;INFIERNO&#34; como un concepto abstracto pero idéntico a la muerte. Basándose en estas circunstancias, se presume que SCP-2733-JP selecciona deliberadamente a los sujetos susceptibles de subordinarse a él, y dispone los puntos de partida para ellos en consecuencia.

Si bien la mayoría de los sujetos manifestaron sentirse aliviados por estar bajo la influencia de SCP-2733-JP, también experimentaron una considerable frustración y ansiedad por no llegar a su destino. Algunos de ellos se mostraron escépticos sobre la existencia del &#34;INFIERNO&#34;, confundidos sobre su situación de supervivencia y emocionalmente agotados. Sin embargo, el miedo a perder de vista a SCP-2733-JP dificultó que el sujeto escapara de su influencia sin cambiar de opinión. El periodo más largo de efecto sobre el sujeto observado hasta la fecha es de unos 50 años; el sujeto en cuestión había percibido a SCP-2733-JP hasta justo antes de su muerte.

No se ha confirmado que ningún sujeto haya llegado a su supuesto destino siguiendo a SCP-2733-JP.
