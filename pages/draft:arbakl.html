**Объект №**:SCP-1998-RU

**Класс объекта**:Безопасный

**Особые условия содержания**:Объект должен содержаться в стандартной камере содержания для аномальных объектов.

В камеру содержания разрешается доступ научному персоналу от 3-го уровня допуска с письменного разрешения двух сотрудников 4-го уровня допуска.

**Описание**:SCP-1998-RU представляет собой опасную бритву. Лезвие сделано из стали, ручка из красного дерева.

Аномальные свойства SCP-1998-RU проявляются, когда субъект берёт объект в руки. Субъект начинает замечать, что из голов людей тянутся вверх светящиеся нити (далее SCP-1998-RU-1). Субъект не может каким либо способом взаимодействовать с SCP-1998-RU-1. Когда субъект использует SCP-1998-RU, отрезая SCP-1998-RU-1 от человека, вся информация о человеке исчезает (далее SCP-1998-RU-2).

Опыты показали, что пропадают физические носители, на которых была информация о SCP-1998-RU-2, так и пропадают данные и на цифровых носителях. Люди, что знали о SCP-1998-RU-2, забывают о нём. Так же исчезают факты существования SCP-1998-RU-2. Единственным кто помнит о SCP-1998-RU-2 является субъект воспользовавшийся SCP-1998-RU. Так же выяснилось, что физические носители информации сохраняются в руках субъекта с данными о SCP-1998-RU-2.

**Протокол экспериментов с SCP-1998-RU:**
1. Сотруднику D-719, было приказано использовать SCP-1998-RU на другом сотруднике [ДАННЫЕ УДАЛЕНЫ].
Результат: все данные о сотруднике [ДАННЫЕ УДАЛЕНЫ], исчезли, а научные сотрудники забыли о существовании [ДАННЫЕ УДАЛЕНЫ], кроме D-719.

2. Сотруднику D-1521, было приказано использовать SCP-1998-RU на D-503, при этом держа личное дело D-503.
Результат: все данные о D-503, как и воспоминания о нём, исчезли, кроме личного дела, что было в руках D-1521. Судя по личному делу, любые следы существования D-503, в его камере содержания для сотрудников класса D, пропали.
При дальнейшей проверке выяснилось, что три человека, за убийство которых D-503 был осуждён (судя по личному делу), были живы.

Вынесен вопрос на рассмотрение влияния SCP-1998-RU на реальность.

3. Сотруднику D-812 было приказано разбить стул, пока D-397 снимает это на камеру. Затем D-397 было приказано применить SCP-1998-RU к D-812.
Результат: все данные о D-812, как и воспоминания, исчезли. Стул, который на кануне был разбит D-812, оказался целым.

**Приложение 1998-01**: Д-р К███████ вынес предложение на использование SCP-1998-RU на всех сотрудниках класса D. Которые поступают в зону ██. Предложение находится на рассмотрении.</textarea></pre>
