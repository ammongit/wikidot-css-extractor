**Objek #:** SCP-097

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-097 ditahan di  dalam perbatasan properti tempat pertama kalinya ditemukan, Zona-SCP-097. Properti ini dikelilingi oleh pagar balok beton setinggi 8 meter, dilengkapi dengan kawat berduri dan sistem kamera keamanan. Citra satelit dari Zona-SCP-097 harus diubah, menghilangkan semua jejak area tersebut.

Setiap dan semua pertumbuhan tanaman baru di luar area penahanan yang diperkirakan berasal dari  SCP harus disterilkan dengan memakai air asin mendidih dan/atau dibakar. Semua perilaku abnormal harus dilaporkan ke Dokter Bridge dalam waktu sepuluh menit setelah kejadian. Jika ada personel atau keluarganya yang mengalami halusinasi atau mimpi yang berkaitan dengan tematis di luar penahanan, diwajibkan untuk menghubungi Dokter Bridge untuk menjadwalkan perawatan.

Lokalitas di sekitar SCP-097, khususnya [DIHAPUS], harus dipantau dari tanggal 1 April sampai 1 November setiap tahun untuk warga sipil yang terkena efeknya. Instansi medis yang menangani kelainan tidur harus dipantau untuk mengetahui tanda-tanda pengaruh SCP-097. Warga sipil di bawah usia 16 tahun yang ditemui sendirian dalam 1 kilometer persegi dari Zona-SCP-097 harus dibawa ke tahanan Yayasan dan diberikan amnestik Kelas B serta dikembalikan ke rumah, atau kantor polisi terdekat. Personel yang ditugaskan untuk memulangkan warga sipil harus menghindari paparan publik; Setiap Agen akan diberi cerita palsu untuk diikuti jika mereka bertemu dengan warga sipil dalam perjalanan ke tujuan mereka. Temui staf Level 3 untuk informasi lebih lanjut.

Pagi hari setelah musim dingin pertama tahun ini, tim yang terdiri dari dua puluh lima Agen yang dipersenjatai dengan peralatan pertanian akan memasuki SCP-097 dan membersihkan bagian luar tanaman. Proses ini tidak berlanjut melewati senja.

**Deskripsi:** SCP-097 adalah lahan seluas sepuluh akre di negara bagian [DIHAPUS], di Amerika Serikat Barat Tengah. Tempat ini adalah sisa-sisa yang ditinggalkan dari Pameran Daerah [DIHAPUS] 1969, sebuah area dengan luas sekitar 2,3 km^^2^^ (sekitar 5,4 mil persegi). Struktur di dalam area SCP berada dalam keadaan rusak sedang, sesuai dengan usia dan lingkungan yang diharapkan.

Di tengah SCP-097 terdapat sisa-sisa truk pengangkat barang GMC 1956, yang sebagian besar dihancurkan labu besar yang tidak diketahui, selanjutnya SCP-097-01. SCP-097-01 memiliki tinggi sekitar 7,4 meter (24,3 kaki) dan diameter terlebar 8,1 meter (26,8 kaki). Perkiraan saat ini berat SCP-097-01 sekitar 15.000 kilogram (sekitar 33.070 pon). Labu tersebut tetap berbentuk bulat, tidak pecah karena beratnya sendiri seperti yang diharapkan dari tanaman seukurannya.

Sisa SCP-097 (sekitar 2 km^^2^^) ditumbuhi beberapa lusin varietas labu, dengan lebih dari tujuh puluh subspesies belum teridentifikasi dan banyak yang sebelumnya tidak diketahui pertanian. Banyak dari labu ini telah terbukti mampu tumbuh hingga ukuran yang besar, perkiraan berat rata-rata sekitar 250 kilogram (rata-rata 550 ons). Labu tersebut, bersama dengan berbagai macam tanaman lainnya, tumbuh bersama, di atas dan di sekitar sisa-sisa tempat pekan raya 1969, menciptakan struktur alam tumbuh-tumbuhan yang seperti labirin. Ketinggian rata-rata &#34;tembok&#34; dalam SCP-097 adalah 1,6 meter, meskipun hal tersebut dapat bervariasi dari tahun ke tahun.

Di antara April dan November setiap tahun, daerah dalam SCP-097 menghasilkan sejumlah fenomena anomali mulai dari jinak hingga agresif secara implisit. Sampai saat ini, tujuh belas Agen telah cacat parah dalam SCP-097, delapan telah meninggal. Lihat [[[Log Kejadian SCP-097]]] untuk daftar singkat fenomena yang direkam.

**Lampiran - Catatan Sejarah:** Sebelum pembangunan dinding penahanan SCP-097, contoh dari apa yang sekarang dikenal sebagai [[[SCP-2171]]]-1 kadang-kadang diamati untuk membentuk &#39;dinding&#39; yang terfragmentasi, dan suatu saat lingkaran tersebut hampir selesai, terbuat dari 2171 di sekitar area efek SCP-097. Perilaku ini berhenti setelah selesainya pembangunan dinding. Tujuan dan implikasi dibalik interaksi ini masih belum diketahui.

**Efek SCP-097 pada Anak-Anak:** Selain efek langsungnya yang diuraikan dalam [[[Log Kejadian SCP-097]]], SCP-097-01 tampaknya menghasilkan sinyal yang tidak terdeteksi terhadap anak-anak dalam jarak yang tidak ditentukan. Untuk kejelasan, &#34;anak-anak&#34; akan mengacu pada individu dengan usia 8-10 tahun.

* Mulai awal April, anak-anak  dalam jangkauan SCP-097 yang tidak ditentukan dapat diatasi dengan somnambulisme pada malam yang cerah. Anak-anak yang terkena efeknya akan bergerak di sekitar rumah mereka, berhenti untuk menatap pintu yang tertutup selama beberapa detik sebelum pindah ke pintu terdekat berikutnya, akhirnya kembali ke tempat tidur. Pada awalnya, perilaku ini hanya terjadi seminggu sekali, dimulai dengan hanya pintu di satu lantai. Tidur sambil berjalan akan menjadi lebih sering, pada pertengahan Agustus terjadi setiap malam. Jika dibangunkan secara paksa kapan saja selama periode ini, mereka akan berteriak selama beberapa detik sebelum terjatuh dalam kondisi kebingungan. Setelah anak yang terpengaruh dibangunkan dengan cara ini, efeknya akan berhenti, dan anak tersebut tidak akan pernah menunjukkan tanda-tanda pengaruh SCP-097 lebih lanjut.

* Selama dua hingga tiga bulan, periode ini akan menjadi lebih serius, individu yang terpengaruh akan mencari setiap pintu di dalam rumah mereka, serta orang-orang lainnya yang ada di properti rumah tersebut, seperti garasi, pintu mobil, dan gerbang pagar; akhirnya, mereka akan mulai mengunjungi pintu depan tetangga. Mulai bulan September, anak-anak yang terkena dampak tetap tidak terganggu selama periode ini akan mulai tetap berada di luar saat matahari terbit, berbaring di rumput dekat tempat tinggal mereka dan kembali ke tidur REM penuh. Anak-anak yang terpengaruh kemungkinan mengingat mimpi yang berpusat di sekitar kegiatan musim gugur.

* Antara 1 September dan 1 November, jika anak-anak yang terkena efeknya belum dibangunkan selama bagian berjalan dalam tidur sebelumnya, mereka akan menghentikan aktivitas yang telah ditetapkan sebelumnya selama berjalan dalam tidur, dan sebagai gantinya mulai berjalan langsung menuju ke lokasi SCP-097. Mereka akan melakukan perjalanan melewati ladang dan menyusuri jalan sekunder, terus bergerak menuju ke SCP-097. Geografi lokal sebagian besar terdiri dari properti milik Yayasan yang belum berkembang, memfasilitasi perjalanan tanpa gangguan. Setibanya di SCP-097, anak yang terkena dampak akan duduk sebelum SCP-097-01 dan mulai menyanyikan lagu  yang tidak dapat dikenali saat musik mulai dimainkan. Meskipun sejumlah instrumen telah direkam, drum dan pipa sederhana adalah yang paling sering ditemui.

* Setelah beberapa menit, entitas seperti anak kecil akan merangkak keluar dari flora, atau keluar dari labu yang lebih besar dalam SCP-097. Anak-anak akan mengenakan apa pun yang terakhir mereka lihat, paling sering piama atau pakaian serupa. Banyak dari entitas ini cocok dengan anak-anak yang diketahui hilang dari SCP-097-01.

* Entitas akan mengelilingi anak yang terkena dampak, menari dan bernyanyi dalam lingkaran saat SCP-097-01 mulai memancarkan cahaya redup. Anak yang terkena akan terbangun, biasanya mengekspresikan banyak teror; begitu vokalisasi dihasilkan, entitas akan mengerumuni dan membunuh anak itu. Metode yang digunakan berbeda dalam setiap kasus, tetapi biasanya melibatkan pemotongan atau pencekikan. Pada titik ini, setiap dan semua upaya untuk menginterupsi entitas telah gagal, baik melalui kerusakan peralatan, menyadari subjek yang tidak berwujud secara tiba-tiba, atau melakukan perusakkan terhadap SCP-097.

* Setelah kematian anak yang terkena efeknya, SCP-097-01 akan terbelah dan para entitas-entitas akan melempar jenazah yang ada ke dalamnya, sebelum mereka memanjat ke dalam. SCP-097-01 kemudian akan ditutup, dan musik akan berhenti.

Sebelum dinding bendungan didirikan, setidaknya ██ anak-anak antara usia 3 dan 10 tahun diketahui telah hilang akibat SCP-097. Lihat [[[Log Peristiwa SCP-097]]] untuk contoh terbaru dari perilaku SCP-097.
