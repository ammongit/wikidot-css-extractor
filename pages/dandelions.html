    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: Sui Multiversi e il Vino di Tarassaco
Autore: [[*user DrClef]]
Originale: [[[https://scp-wiki.wikidot.com/dandelions|Of Multiverses and Dandelion Wine]]]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

&gt; //Il problema è che, quando si fa il vino di tarassaco, uno dei primi passaggi è buttare via i fiori.//

Diciassette minuti. Sarà questa la durata del mondo, stavolta.

I crocifissi, coi loro sacrifici umani urlanti scorticati ed inchiodati alle croci di travi, svaniscono, rimpiazzati da una scena pastorale bucolica: la serenità delle colline dorate e ondulate è rovinata solo dalla presenza di un albertosauro alto nove metri che, con un morso, decapita una pecora a tre teste. L&#39;uomo ferma il cronometro e azzera il contaminuti. 00:00:01 e passa.

Decide di dirigersi a Sud, attraversando i campi di tarassachi che gli arrivano alla cintola, lontano dal predatore che divora il suo pasto con voracità. La cicatrice pulsante sulla sua gamba, irritata e arrossata, gli ricorda che bastano pochi minuti per farsi mutilare o uccidere. Una volta che si è allontanato abbastanza da quella scena sanguinosa, si prende un istante per strappare delle foglie dalle piante e riempirsene la bocca. Sono amare e dure, ma commestibili, e lui non mangia da un sacco di tempo.  

&gt; //Gli dissero che sarebbe stato sicuro. Gli fu spiegato che doveva trasportare quelle informazioni attraverso gli universi. Dissero che, da qualche parte là fuori, c&#39;era un universo in cui la Fondazione esisteva ancora. Doveva trovarli e raccontare loro l&#39;accaduto. Forse avrebbero avuto una soluzione.//

L&#39;uomo strappa il gambo di uno degli enormi tarassachi e succhia la linfa lattiginosa, poi comincia a staccare i fiori larghi come piatti piani e ad infilarli nel suo zaino malconcio. Magari, alla tappa successiva, troverà una bottiglia e un po&#39; di zucchero, per fare del vino di tarassaco.

Il passaggio lo coglie mentre sta chiudendo la cerniera dello zaino e se lo sta rimettendo in spalla: ora si trova nel mezzo di un incrocio, all&#39;ora di punta. Un taxi giallo non lo investe per poco: il tizio al volante gli urla, agitando una mano mentre il suo volto paonazzo si contrae in una smorfia furente. Ha gli occhi vacui e i suoi passeggeri sono solo cadaveri.  

L&#39;uomo si fa da parte e leva lo sguardo verso un cielo vermiglio: il Sole di mezzogiorno è cremisi, come sangue. È gonfio, troppo grande, occupa quasi metà della volta celeste; la sua luce è abbastanza fioca da poterci guardare in mezzo e vedere le vaste macchie malate simili a pustole che punteggiano la superficie di quella sfera splendente.   

&gt; //Tutto ciò che possiamo fare è piazzare una persona fuori. Un Osservatore Esterno, che non venga intaccato dai passaggi. Abbiamo tirato a sorte. Abbiamo scelto te.//

Ventuno minuti. Ecco quanto è durato il mondo. L&#39;uomo ferma il cronometro e azzera il contaminuti.

C&#39;è un supermercato all&#39;angolo. Le vetrate sono in frantumi e un malcapitato, morto ormai da tempo, vi è stato scagliato contro. Scavalca i vetri ed entra nei reparti deserti. Ha fame. Ha sempre fame.

Ignora le casse di frutta marcescente, coperta da sciami di mosche, o le vaschette di carne verdognola e ammuffita nel reparto macelleria, puntando dritto ai cibi in scatola. Strada facendo, passa dagli alimenti essiccati. Qualcosa attira la sua attenzione. È una scatola di farciture istantanee. Il fronte raffigura una tipica scena da Ringraziamento in stile Norman Rockwell. Il padre sta trinciando una testa umana urlante. I figli dalle guance rosee e paffute si passano piatti con parti del corpo.    

Prende una confezione dallo scaffale, una lattina rettangolare simile ad una scatoletta di sardine, e la apre girando la chiavetta. Ci sono diciassette bulbi oculari di neonato che lo fissano.   

Ne prende il più possibile. Non può permettersi di fare lo schizzinoso.

&gt; //Conosciamo la causa, ma è troppo tardi. Non possiamo farci nulla. La realtà come la conosciamo svanirà nel mare del caos. Nella spuma del Come-Sarebbe-Potuta-Andare.//

Stavolta, il mondo dura mezz&#39;ora, prima del passaggio. L&#39;uomo ferma il cronometro e azzera il contaminuti. Il mondo è pieno di nebbia. Ne spuntano degli uomini, o creature che vi somigliano parecchio. Sfodera il suo //machete// prima che quella più vicina lo raggiunga, con quella bocca larga all&#39;inverosimile spalancata, a rivelare delle fauci piene di denti seghettati, simili a quelli degli squali.

&gt; //La natura della realtà è quella di un Multiverso. Le scelte provocano il formarsi di nuovi universi. Le possibilità creano realtà nuove. Tuttavia, prima quegli universi paralleli sono sempre stati separati, distinti fra loro. Ora non più.//

I minuti che seguono sono difficili. Ne uccide molti, ma sono innumerevoli. Lo gettano a terra. Squarciano il suo zaino come una carcassa rigonfia e ne spargono il contenuto. Afferrano le scatolette e le sbattono contro rocce e mattoni rotti, facendole aprire e divorando gli occhi, le dita e le lingue all&#39;interno. Poi si avventano su di lui.  

&gt; //Gli dissero che quella era una rappresentazione visiva della Ristrutturazione di classe CK. Le spirali simboleggiavano gli universi. Stavano convergendo.//

Ha fortuna. Il mondo dura solo nove minuti, che però bastano a una delle creature con la faccia da squalo per mordergli un braccio. Emerge in un nuovo mondo. Sta piovendo e la pioggia è fatta di merda e sangue.

&gt; //Quando lo svegliarono in piena notte, sapeva che ci sarebbe stato qualcosa di grave. Ma allora era pronto. I suoi anni passati nell&#39;Esercito gli avevano insegnato a non temere nulla, a sopravvivere a tutte le avversità. Era pronto a fronteggiare qualunque cosa volessero che affrontasse, uccidere qualsiasi cosa gli ordinassero di eliminare.//
&gt;  
&gt; //Non si aspettava che lo portassero in una stanza e gli mostrassero un filmato: una rappresentazione a falsi colori di una realtà matematica. Era bellissima: un mare di schiuma blu con bolle che si formavano e scoppiavano, con spirali gialle brillanti che vi fluttuavano in mezzo. Notò che le spirali si avvicinavano man mano le une alle altre e che i loro colori stavano sbiadendo.//
&gt;  
&gt; //Gli ricordò la sua infanzia, nella fattoria, quando suo nonno era solito fare il vino di tarassaco coi fiori che sua nonna e sua sorella raccoglievano negli ondulati campi verdi. Il vecchio metteva i fiori in una grossa pentola pirex che riempiva con acqua, un po&#39; di zucchero e succo di limone; e lui osservava, incantato, mentre i fiori gialli sprofondavano e risalivano in quella miscela, girando nell&#39;acqua ribollente, cambiando colore da giallo acceso a marrone scialbo.//

L&#39;uomo ferma il cronometro e azzera il contaminuti.</textarea></pre>
