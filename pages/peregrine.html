&gt; //“Qual é o nome dele, Papai?” Perguntou a garotinha, seus olhos arregalados enquanto ela olhava para o droide alto e imóvel diante dela.//
&gt; 
&gt; //“Bem, de acordo com as instruções que o [[[anderson-robotics-hub|Anderson]]] nos deu, sua personalidade pré-programada é chamada de Hector, mas podemos chamá-lo do que você quiser, querida,” James respondeu enquanto bagunçava o cabelo de sua filha.//
&gt; 
&gt; //“O que Hector significa ?” Ela perguntou enquanto se afastava da mão de seu pai.//
&gt; 
&gt; //“Ele foi um grande guerreiro. Um defensor da cidade de Tróia.”//
&gt; 
&gt; //“Ele também é um grande guerreiro ?”//
&gt; 
&gt; //“É melhor que seja depois do que paguei.” James riu.//
&gt; 
&gt; //“Então quero chamar ele de Hector também !”//
&gt; 
&gt; //“Claro, querida,” disse James com um pequeno sorriso. “[[[scp-1360|PSHUD Nº31]]], a partir deste momento você deve responder ao nome de Hector. Entendido ?”//
&gt; 
&gt; //O droide balançou a cabeça. Ele então abaixou o olhar quando a menina agarrou sua mão.//
&gt; 
&gt; //“Posso brincar com o Hector agora, Papai ?” Ela perguntou, seu sorriso indo de um canto ao outro do rosto enquanto ela começava a puxar o droide.//
&gt; 
&gt; //“Claro que você pode,” respondeu James. “Sempre que o Papai não estiver usando o Hector, vocês podem brincar juntos o quanto quiserem. Ele sempre estará aqui por você, Sarah. Sempre.”//
