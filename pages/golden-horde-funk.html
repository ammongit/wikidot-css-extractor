    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Golden Horde Funk
**Auteur :** [[user psul]]
**Traducteur :** [[user Dr Ryleh]]
**Date de publication originale :** 30 juin 2017
[[include credit:end]]


Monsieur ? Monsieur ! Je suis vraiment désolé de vous déranger pendant votre congé, Monsieur, mais je ne pense vraiment pas que cela puisse attendre, et le projet est un peu hors de contrôle, et le directeur Sarangerel veut vous parler, et...

Désolé, désolé. Oui, Monsieur. Je suis désolé. D&#39;accord. Monsieur, j&#39;ai quelque chose à vous dire, et je ne pense pas que vous allez aimer ça.

Vous savez, lors de mon premier jour, vous m&#39;avez parlé de la [[[golden-horde-blues|horde de Mongols voyageant dans le temps]]] et cherchant un moment pour enterrer Gengis Khan une fois qu&#39;il aurait été oublié ? J&#39;ai donc fait tout ce qui était prévu, en gardant sa réputation intacte. Parrainer des expositions dans des musées, soutenir les célébrations nationales mongoles - et la série télévisée qu&#39;on a faite pour AMC était bien, non ? Mais ensuite j&#39;ai commencé à me demander - écoutez, ce n&#39;est pas ma faute : une fois que nous avons alloué le budget, il n&#39;y a pas grand chose d&#39;autre à faire - alors oui, j&#39;ai commencé à me poser des questions sur Magdebourg.

Ok, je l&#39;admets - quand vous avez dit &#34;Magdebourg&#34;, je n&#39;avais aucune idée de ce que c&#39;était. J&#39;ai fait des recherches sur le sujet, notamment sur les États en guerre, et je me suis demandé &#34;pourquoi la petite horde, qui voyage dans le temps et l&#39;espace, n&#39;apparaîtrait que lors des batailles ?&#34; Cela n&#39;a aucun sens, Monsieur - si vous essayez de savoir si les gens se souviennent encore de votre Grand Khan, le pire moment pour obtenir des informations est le milieu d&#39;une bataille.

Et il y avait cet autre truc. J&#39;ai lu l&#39;histoire après avoir été affecté ici, toutes les choses que la Horde d&#39;Or a faites, tout ce que vous m&#39;avez dit. Mais vous vous trompez, Monsieur. Vous avez dit qu&#39;ils étaient là à la bataille de Leipzig. Oui, bien sûr, vous vouliez parler de la bataille de Legnica, mais ce n&#39;est pas ce que vous avez dit. Exactement - il y a une grande différence.

Oh, et Genghis Khan n&#39;est pas mort en chutant de son cheval. Il est mort dans une bataille avec les Xia occidentaux. Ou d&#39;une blessure de flèche qui s&#39;est infectée. Ou une princesse l&#39;a poignardé. Le fait est que personne ne sait vraiment comment il est mort, parce que - comme vous l&#39;avez dit - ils n&#39;étaient pas très enclins à écrire des choses à l&#39;époque.

J&#39;y arrive, Monsieur. J&#39;ai donc commencé à chercher dans la base de données davantage d&#39;informations sur les apparitions de la Horde, en indiquant Leipzig pour débuter mes recherches, et soudain le Département des Analyses m&#39;envoie un message, me demandant des informations sur des failles de sécurité sur des objets SCP classifiés. Non, bien sûr que non, mais il s&#39;est avéré que j&#39;étais sur une piste. Non, je n&#39;étais pas accrédité pour ça - mais je le suis maintenant, et vous aussi.

Il s&#39;avère que la Fondation dispose d&#39;un registre complètement différent des observations potentielles de la Horde, que nous ne connaissions pas. Gaugamèles, 331 av. J.-C, Vienne, 1638. Beer-Sheva, 1917. Toutes des batailles impliquant une cavalerie importante. Oui, Leipzig aussi - un chercheur du département Anart me dit qu&#39;il a un portrait de Temuujin serrant la main de Napoléon.

Non, c&#39;est ça le problème. Il n&#39;y a pas de preuve physique car ces batailles n&#39;ont jamais existé, contrairement à ce que dit ce registre. Vous devrez venir voir la documentation sur le confinement, mais ce que je veux dire, c&#39;est que : et si on avait tort ? Et si la Horde n&#39;utilisait pas la machine à remonter le temps pour trouver un endroit où enterrer Gengis ? Et s&#39;il n&#39;était même pas mort ?

Et si ce demi-million de soldats loyaux n&#39;attendaient pas en 1227 - et s&#39;ils voyageaient avec leur Khan, brisant encore des empires avec des arcs, combattant dans des batailles à travers l&#39;histoire ? Des batailles particulières : des batailles qui changent après que la Horde les ait remportées. Cela fait oublier au monde ce qu&#39;il s&#39;est passé - cela fait croire qu&#39;il n&#39;y avait que quelques guerriers mongols, pendant quelques heures, voire pas du tout.

Et si un Genghis Khan voyageant dans le temps était notre dernier et meilleur espoir contre les [[[scp-140|Daeva]]] ?

Oui, Monsieur, je sais que cela semble peu probable, mais vous devez venir et voir ce que j&#39;ai vu. Hum, j&#39;ai bien peur que ce ne soit pas une façon de parler - vous devez vraiment venir, les ordres viennent de Sarangerel en personne. Je suis vraiment désolé pour vos vacances, Monsieur. Mais la bonne nouvelle, c&#39;est qu&#39;ils ne vont certainement pas liquider notre budget - pas maintenant.

Eh bien, pour commencer, vous aurez beaucoup plus de personnes qui travailleront pour vous. Il s&#39;avère que vous et moi sommes les principaux experts de la Fondation sur la culture et les coutumes de l&#39;Empire mongol - je suppose que toutes ces années d&#39;émissions spéciales de PBS et d&#39;articles dans le National Geographic ont finalement porté leurs fruits. Sans compter que nous sommes les seuls à pouvoir parler un mongol moyen acceptable.

C&#39;est exact, parler. Le département des anomalies temporelles dit qu&#39;ils seront prêts dès que nous serons de retour au site. La Fondation ne veut pas risquer que Temuujin se lasse de botter le cul des Daeva et retourne en 1227 pour prendre sa retraite. Vous et moi allons être les premiers ambassadeurs trans-temporels de la Fondation - nous allons rencontrer la Horde, le Grand Khan lui-même !

Euh, Monsieur - vous savez comment monter à cheval, n&#39;est-ce pas ?</textarea></pre>
