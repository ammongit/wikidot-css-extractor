    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Page d&#39;auteur de Cauchynambour
**Auteur :** [[user Cauchynambour]]
**Date de publication originale :** 23 avril 2022
[[include credit:end]]


[[tabview]]
[[tab Une introduction.]]

Salut à tous les amis, c&#39;est --DavidLafargePokémon-- Cauchynambour, Cauchy ou M. Nambour, pour vous servir. Que dire, que dire, que dire... Je suis insupportable, un peu hyperactif, passionné de mathématiques et de mauvais films, j&#39;ai sûrement déjà chié sur votre idée en critique, je squatte depuis le 01/02/2022 et j&#39;écris mal. Voilà bisous, passons à la suite.

//Un jour je serai le meilleur formateur//
//Ma page sera festive//
//Je ferais tout pour être codeur//
//Et avoir les plus belles div !//

//Je parcourrai des pages entières//
//C/C-ant avec adresse//
//Les span stylés et leur mystères//
//Le secret du CSS !//

--mais pour l&#39;instant c&#39;est moche et tant pis--
[[/tab]]
[[tab Travaux variés.]]

__**Ensemble extrêmement long de mes traductions :**__

[[[numbers-lie| Les chiffres --ne-- mentent --pas--]]], par [[*user CityToast]].
//Un prof de maths qui traduit un rapport sur les chiffres, c&#39;est marrant non ? Plus sérieusement, un conte crossover de l&#39;excellente// Division Antimémétique, //dont le concept est... étonnant.//

Et c&#39;est tout !

__**Pitoyables tentatives d&#39;écritures :**__

[[[scp-538-fr| SCP-538-FR - Dangereux granules]]] : Mon premier rapport --de merde--, à propos du rapport qu&#39;entretient SAPHIR avec l&#39;homéopathie (spoiler : //ils sont très très contre// pour citer [[*user DrGemini]]).

[[[scp-592-fr|SCP-592-FR - Apocalypse Appréciée]]] : Un rapport pas bien long sur un jeu vidéo qui tombe entre de mauvaises mains...

[[[skp-592-fr|SKP-592-FR - Apokalypse genossen]]] : Bah les voilà ces mauvaises mains justement ! 

[[[surenchere|Surenchère et costumes trois pièces]]] : Un petit conte à propos d&#39;un livre, de trois anglais, d&#39;un docteur ex-courtier et d&#39;un paquet de clopes. L&#39;occasion de parler un peu des enchères et de ce qui s&#39;y passe.

[[[scp-500-fr|SCP-500-FR : La Clef des Champs]]] (rappelez-moi de changer ça après le concours des 10 Ans) : Une collab franco-belge avec [[*user Al_W0onder]] au dessin et --un peu-- à l&#39;écriture, notre proposition champêtro - Nouvelle Orléans pour le concours des 10 Ans. Un petit tir de Kanon dirons-nous, entre Louisiane et... vous verrez.

[[[introduction-au-bfmtv|Introduction Au Bureau des Fonds Monétaires et des Taxations Volatiles]]] : Mon petit département rien qu&#39;à moi ! Un peu plus de détails sur le fonctionnement de mon canon personnel, et beaucoup de plaisir.

Et c&#39;est tout !

[[/tab]]
[[tab Personnages et création autres.]]
//Tout ce que je dis ou écris est sous CC0 faites ce que vous voulez menfou//

__**Personnages :**__

__Charles Borel :__ docteur en toxicologie, addict à un paquet de trucs, ancien courtier pour Marshall, Carter &amp; Dark, Ltd. à la moralité toute relative. Aime les costards trois-pièces complétement noir, les belles barbes et le capitalisme. Habitué des deals poisseux dans une ruelle sombre et autres traffics. Citation préférée : &#34;La fin justifie les moyens, et j&#39;ai les moyens bande de pauvres&#34;. En charge de [[[SCP-538-FR]]] et personnage important de [[[surenchere|Surenchère et costume trois pièces]]]. (Et il semblerait qu&#39;il soit bientôt à la tête du Bureau des Fonds Monétaires et des Taxations Volatiles...)

__Samuel Josse :__ Agent de la FIM Mu-3 au poste de sondeur (aka infiltré chez MC&amp;D) sans le savoir. Apparaît dans [[[surenchere|Surenchère et costume trois pièces]]].

__John Doe :__ Abomination anormale de Marshall, Carter &amp; Dark, Ltd. utilisée comme commissaire-priseur. Antagoniste de [[[surenchere|Surenchère et costume trois pièces]]].

__Agents Stanley Wesson et Winston Smith :__ --Bras cassés-- Agents de la FIM Bêta-2 (&#34;Les Bayou Boys&#34;), jamais l&#39;un sans l&#39;autre et toujours dans des coups fourrés. Gros hommage aux Blues Brothers dans le ton, version Louisisane. Apparaissent dans [[[scp-500-fr|SCP-500-FR : La Clef des Champs]]].

__Dr **Lucien Lebesgue** &amp; Dr //Lucian Riemann// :__ Docteur du Département **des Technologies Informatiques** / //d&#39;Informatique Offensive// pour la **Fondation SCP** / //Waffen SKP//. En charge de S(**C**///K//)P-592-FR et de son **confinement** / //armement//. 

__**Concepts et canons :**__

__Commissaires-priseurs :__ Des anomalies utilisées par MC&amp;D pour organiser leurs ventes aux enchères, généralement des plieurs de Réalité ou des choses plus sombres. Vous trouverez quelques noms ainsi qu&#39;un exemple dans leur conte introductif : [[[surenchere|Surenchère et costume trois pièces]]].

__Le Sheol :__ Nom évocateur, allez lire [[[scp-500-fr|SCP-500-FR : La Clef des Champs]]] pour en savoir plus, ou spoilez-vous en dessous.

[[collapsible show=&#34;Vous êtes décevants.&#34; hide=&#34;C&#39;est ce que ma mère me dit souvent...&#34;]]
Dans le canon lié à ce rapport, le Sheol est l&#39;Enfer, sous forme de plantation esclavagiste américaine en Louisiane. Fortement lié au lore de la Rue Macabre, se propose une explication à pourquoi les Classe-D s&#39;appellent Classe-D et qui a donné leur nom aux classes de confinement. Administré par... Oh et puis merde allez lire.
[[/collapsible]]

__le Bureau des Fonds Monétaires et des Taxations Volatiles :__ En fait je me suis rendu compte que dans tous mes rapports y avait de la thune donc autant y aller franco ! Un Bureau qui cherche à tout prix à rentabiliser le confinement, entre Loup de Wall Street et McKinsey. 

[[/tab]]
[[tab Autres trucs en vrac]]
Bureau des réclamations : pour toute critique mal vécue, merci de poser votre premier degré dans le bac prévu à cet effet puis de remplir ce formulaire avant de glisser dans mes MP.
[[image formulaire_critique.png]]
[[/tab]]
[[/tabview]]</textarea></pre>
