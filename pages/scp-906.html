**Item nº:** SCP-906

**Classe de objeto:** Euclídeo

**Procedimentos especiais de contenção:** O objeto deve ser contido em um invólucrode de três (3) por três (3) metros, quadrados totalmente hermético, cercado por vidro resistente a ácido. A temperatura deve sempre sem mantida a baixo de 5 graus Celsius. Caso a temperatura passe desse limite, todos os funcionarios devem evacuados a pelo menos cem (100) metros. A área de contenção vai sem fechada imediatiamente até a temperatura voltar a abaixar. A célula de contenção deve ser observada a cada duas semanas em busca de corrosão ou rachaduras. Qualquer dano na célula de contenção deve ser imediatamente reparado.

SCP-906 deve ser monitorado a todo momento por quatro (4) câmeras digitais colocadas em cada canto da cela de contanção. Qualquer comportamento anormal reportado por qualquer uma das câmeras resultará  no bloqueio imediato da área ao redor da célula de contenção. O acesso ao SCP-906 é permitido apenas para Classes-D supervisionados para alimentação e/ou fazer a manutenção da cela. SCP-906 deve ser alimentado com 80 kg de carne crua a cada quarenta e duas (42) horas.

**Descrição:** SCP-906 é uma massa contorcida marrom escura, como um verme invertebrado. Esses organismos parecem interagir de maneira uniforme, formando um &#34;superorganismo&#34; colonial de maneira semelhante às formigas guerreiras. Por razões atualmente desconhecidas, SCP-906 geralmente transforma seu &#34;corpo&#34; em uma figura humanóide muito antiquada. SCP-906 é mostrado ser capaz de movimento bípede meio rude nesse estado; entretanto, ao viajar distâncias maiores, ele se desviará para uma massa achatada com uma maior eficiência de movimento.

SCP-906 é capaz de secretar um fluido viscoso, altamente corrosivo e semitranslúcido, de cor semelhante à de sua pele. Esta substância demonstrou ter uma força ácida comparável ao ácido fluorídrico, mas tem um efeito menos nítido no titânio, nenhum efeito no vidro resistente ao ácido e [DADOS EXPURGADOS]. Essa substância demonstrou a capacidade de destruir dentes, ossos, cabelo, unhas, roupas, joias e alguns tipos de equipamentos em menos de uma hora.

SCP-906 é predatório e altamente agressivo: quando esta com fome, ele se aglomera sobre qualquer criatura viva em seu caminho e a envolve em sua secreção ácida, transformando assim a matéria em uma pasta líquida que então consome. As tentativas de remover ou perturbar SCP-906 durante sua alimentação foram infrutíferas. Quando uma presa designada está por perto, SCP-906 altera sua forma para a de um &#34;tapete&#34; flutuante e se move por qualquer superfície para perseguir seu alvo até que a presa seja capturada. Devido à pequena largura dos organismos componentes de SCP-906 (dois (2) centímetros de largura), obstáculos apenas vão retardar seu avanço. Obstáculos que não podem ser simplesmente ultrapassados ​​serão destruídos pela substância ácida secretada por SCP-906. SCP-906 também demonstrou a capacidade de tomar rotas alternativas para alcançar suas presas, como tubos de drenagem e dutos de ventilação.

Por meio de métodos atualmente desconhecidos, SCP-906 parece capaz de imitar sons de animais e &#34;imitar&#34; a fala humana no que é descrito como &#34;uma voz rouca e áspera&#34;, em sua forma humanóide. SCP-906 parece usar esta habilidade para atrair presas para áreas que são difíceis de escapar, como poços profundos ou redes de labirintos. Relatos de testemunhas oculares da Quebra de Contenção 906-2-10-01A detalham que SCP-906 &#34;provoca&#34; vítimas em potencial e até emite um som &#34;algo parecido com uma risada&#34; antes de atacar sua presa. Esse comportamento sugere uma espécie de senciência rudimentar, mas não se sabe como uma criatura composta por vários milhares de organismos individuais é capaz de alcançá-la.

Os espécimes SCP-906, quando removidos do &#34;corpo&#34;, tentarão se mover de volta em direção à massa central e são conhecidos por dissolverem quaisquer obstáculos em seu caminho. Deve-se notar que os espécimes individuais não apresentam o mesmo nível de habilidades de navegação que o superorganismo completo. Os espécimes de SCP-906 têm a capacidade de reconstruir em várias versões quando danificados de maneira semelhante às minhocas comuns, ou seja, a divisão de um espécime de SCP-906 resultou no crescimento de cada metade em organismos separados.

Apesar disso, os espécimes de SCP-906 foram destruídos por meio de incineração, congelamento e desintegração de corpo inteiro. Caso surja a necessidade de destruir SCP-906, o uso de lança-chamas ou nitrogênio líquido é permitido. No entanto, as amostras SCP-906 irão se dividir e &#34;multiplicar&#34; ao longo de várias horas caso a massa maior seja severamente reduzida. Se SCP-906 precisar ser encerrado, todas as amostras devem ser eliminadas para evitar reforma de SCP-906. Para manter SCP-906 em um estado mais controlável, o invólucro em que está alojado deve ser mantido a uma temperatura abaixo de cinco (5) graus Celsius o tempo todo, pois isso é mostrado para reduzir o movimento, tempo de reação e capacidade de reprodução e metabolismo de SCP-906.

**Adendo 906-05-01:** //O teste de SCP-906 resultou em um Classe-D sendo devorado antes da vaca. Um segundo teste foi conduzido em que, um porco, uma ovelha, um cachorro e um cavalo foram colocados ao lado de um Classe-D. SCP-906 mais uma vez teve como alvo principal o Classe-D. O segundo animal visado foi o porco, seguido pela ovelha, o cavalo e, finalmente, o cachorro.//

**Adendo 906-05-02:** //Durante a manutenção de rotina da cela, SCP-906 &#34;falou&#34; com um membro da equipe de supervisão dizendo seu nome várias vezes. A razão disso é desconhecida e o membro da equipe, um certo Dr. Anthony Richards, relata estar &#34;muito perturbado&#34; com o processo e expressou o desejo de ser mantido afastado de SCP-906 no futuro.//
