**Ítem #:** SCP-1877

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a la imposibilidad del transporte, cada instancia de SCP-1877 está contenida //in situ// en el punto de origen del sujeto. Cuando sea posible, la Fundación asegurará la posesión del punto de origen, insonorizará la vivienda del sujeto e instalará cerraduras hacia adentro en cualquier puerta interior adyacente al sujeto. El personal médico de la Fundación debe revisar el estado de los sujetos en un ciclo de 48 horas, midiendo cualquier intestino extracorpóreo visible. Cualquier retracción intestinal de más de 10 mm en un solo período de 48 horas se debe informar inmediatamente al Director de Investigación ████.

Cualquier infraestructura de acceso público que contenga cualquier longitud de intestino extracorpóreo debe ser puesta fuera de servicio si es factible, o solo debe ser atendida por personal aprobado por la Fundación si no es factible. El descubrimiento endoscópico de cualquier intestino extracorpóreo adicional se debe informar inmediatamente al Director de Investigación.

**Descripción:** SCP-1877 es un trastorno gastrointestinal anómalo que afecta a un número de individuos geográficamente dispares, designados como SCP-1877-01 a SCP-1877-03. Además de su tracto gastrointestinal anormalmente largo y continuo, los sujetos presentan síntomas neuropsiquiátricos graves que incluyen negligencia hemisférica izquierda y afasia leve. Si bien la inmovilidad de los sujetos hace que la mayoría de las imágenes médicas sean impracticables, los resultados preliminares de la EEG demuestran niveles inusualmente altos de actividad eléctrica en los lóbulos parietales derechos de los pacientes.

Hasta la fecha, más de 30 km de intestino continuo han sido cartografiados endoscópicamente. Se ha observado que los tractos intestinales de los sujetos interactúan con numerosos artefactos hechos por el hombre, incluyendo indicadores luminosos, conductos eléctricos, enchufes de bombilla, receptores telefónicos, tuberías de agua, tuberías de aguas residuales y túneles de metro. 31 horas después de ingresar al tracto digestivo de SCP-1877-01, se puede observar que los objetos que han ingresado a ese tracto pasan a través del estoma de entrada de SCP-1877-02 y salen 30 minutos después. Presumiblemente, luego viajan a SCP-1877-03, y se pasan a individuos adicionales o se excretan.

Las porciones cartografiadas de la red gastrointestinal de SCP-1877 consisten en lo siguiente:

4 cm más allá de la válvula pilórica, el duodeno de SCP-1877-01 se voltea hacia afuera a través de un estoma indoloro en su pared abdominal, se extiende a través de la sala de estar del sujeto y entra en una lámpara ubicada en el techo de su departamento. La investigación arquitectónica y endoscópica de su tracto gastrointestinal parece indicar que luego desciende a través de la pared de su apartamento, entra en una tubería de agua, se desvía al sistema de metro de Washington DC y luego da un giro hacia el sur que imposibilita la endoscopia sin lesiones graves al paciente.

El tracto gastrointestinal del sujeto se reanuda en Busan, Corea, saliendo a través de una luz piloto en el horno de SCP-1877-02, atravesando la cocina y el baño, y entrando a través de un estoma indoloro en la pared abdominal del segundo sujeto. Después de 1,4 m de intestino delgado superficialmente normal, una segunda longitud del yeyuno sale por un segundo estoma en la pared abdominal anterior, desciende al lavabo del baño del sujeto y recorre 3.7 km a través del sistema de alcantarillado de Busan. La investigación endoscópica ha demostrado que el tracto digestivo superior de SCP-1877-02 ya no es continuo con el tracto digestivo inferior que ahora ocupa su cuerpo. Se presume que existe un tercer individuo, designado SCP-1877-03, pero que no se ha encontrado. Suponiendo que el rumbo hacia el sur del intestino delgado de SCP-1877-02 es continuo, se cree que el tercer sujeto no encontrado vive en algún lugar a menos de 30 km de Adelaide, Australia.

En la actualidad, la condición de los sujetos es inestable. A partir de 2007, los intestinos extracorpóreos de ambos sujetos conocidos comenzaron a retraerse en los elementos arquitectónicos de sus apartamentos. En el momento de la recuperación, SCP-1877-01 tenía 24m de intestino extracorpóreo blando, lo que le permitió una movilidad limitada dentro de sus dependencias. En la actualidad, SCP-1877-01 solo posee 8m de intestino extracorpóreo estriado, confinándolo a una sóla habitación de su departamento. La retracción de SCP-1877-02 ha sido menos severa; en la recuperación, el sujeto presenta 41m de intestino blando. La retracción posterior a la recuperación ha reducido su flacidez intestinal a 34m.

**Anexo:** El 5 de diciembre de 2012, un equipo de recuperación de la Fundación ingresó a un departamento en Adelaide con la hipótesis de que era el punto de origen de SCP-1877-03. No se detectaron características anómalas; sin embargo, se encontró una carta escrita a mano en el lavavajillas del apartamento. Esa carta se transcribe a continuación:

&gt; Estimado General Electric,
&gt; 
&gt; Hace tiempo que aprecio sus productos. Pero ahora me acerco al enchufe y tengo algunas preguntas.
&gt; 
&gt; Por ejemplo, ¿cuál es el problema? Creo que el problema es que tengo una grave enfermedad. Me duele el estómago. Y tengo un lavavajillas General Electric, modelo PD968DPBB, y ni siquiera me ayuda. Todo gruñe, hierve y se agita. Hay un hedor, Llamé a mi primo en América y le dije que había dificultades con la enfermedad. Él me dijo que te llamara, porque de ahí vienen los problemas, que hay una onda eléctrica que viene de mi lavavajillas y va a mis entrañas.
&gt; 
&gt; ¿Qué pasará? La situación es muy grave. Debo estar tan cerca de tu enchufe que puedo escuchar la onda eléctrica. Son como cantos de ballena. Tendré que entrar pronto. Mi instinto me obligs. Sé que General Electric no puede detenerlo. Pero es necesario que haya una respuesta al misterio de los electrodomésticos. La respuesta debe venir en el manual que acompaña al enchufe. Para que haya menos ansiedad cuando todos tenemos que entrar en nuestros electrodomésticos y vivir en las entrañas de la tierra, como todos nosotros haremos algún día.
&gt; 
&gt; Supongo que mañana tendré que entrar. Cuando termine, ¿viviré solo en nombre de los electrodomésticos? ¿Cómo se puede cruzar las entrañas de la tierra para que no haya ningún problema? ¿Es esta una enfermedad que se propaga por una onda eléctrica en todos los lavavajillas, o solo el mío?
&gt; 
&gt; Por favor llámame mañana, General Electric. No me queda mucho tiempo. Tengo tanta ansiedad
&gt; 
&gt; Muchas gracias por todos sus productos,
&gt; ██████

Aunque la carta parece que nunca se envió, una revisión de los registros telefónicos indica que se realizó una llamada al teléfono del apartamento desde la sede de General Electric en Fairfield, CT. El punto de origen preciso de esa llamada, el tema de la conversación que siguió, y el individuo responsable sigue siendo todavía desconocidos desde el █/██/████.
