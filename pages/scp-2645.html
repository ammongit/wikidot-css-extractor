**Объект №:** SCP-2645

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-2645 следует хранить в стандартной камере содержания для объектов класса Евклид. В связи с Инцидентом 2645-2 освещение в камере SCP-2645 подключено к резервному генератору. Другие модификации включают в себя установку системы световых колодцев для создания минимального уровня естественного освещения без риска нарушения условий содержания, а также датчиков движения для детектирования любой неожиданной активности.

**Описание:** SCP-2645 - ростовое зеркало в раме, украшенной раскрашенным резным деревянным орнаментом в виде птиц, цветов и кувшинок. Любой объект, входящий в контакт с поверхностью SCP-2645, не касается стекла, а вместо этого фактически встречает свою точную копию, проецируемую из неизвестного источника. Например, человек, пытающийся коснуться SCP-2645, почувствует касание точной копии своей руки. Очевидно, из этого следует невозможность сделать какие-либо определенные выводы о материале поверхности SCP-2645.

Вещества в газообразной форме могут проникать сквозь поверхность SCP-2645. Если это происходит, SCP-2645 производит и распространяет эти же вещества в том же количестве и таким образом, чтобы воспроизвести корректное их отражение. 

Основная гипотеза на данный момент предполагает, что по своей природе SCP-2645 является чем-то вроде межпространственного окна или разрыва, подражающего по своим свойствам зеркалу. Поскольку газы способны проходить сквозь SCP-2645, очевидно, что эта мимикрия неидеальна, по крайней мере, на атомарном уровне. Запланированы дальнейшие испытания воздействия SCP-2645 на невещественные явления, такие как свет, звук и тепло.

**Приложение: Инцидент 2645-1 и соответствующий протокол экспериментов**
 

**Эксперимент 2645-4C:**

Перед SCP-2645 расположена термопара. Испытуемая D-5461 снабжена пропановым огнеметом и проинструктирована открыть огонь по центру SCP-2645, стоя на расстоянии в 1 метр от него. Сотрудники службы безопасности с огнетушителями расположены по сторонам помещения так, чтобы они не отражались в зеркале в ходе опыта. Д-р Кокс наблюдает за происходящим через камеру.

Созданная струя пламени смогла пройти сквозь SCP-2645 и вызвать исторжение аналогичной струи с его поверхности; возникшее пламя выглядело аналогично оригинальному. Тем не менее, температура пламени, испускаемого SCP-2645, была куда ниже ожидаемой. D-5461 после возгорания одежды быстро обратилась за помощью к охранникам, поэтому получила в основном лишь несущественные ранения.

Анализ записи эксперимента показал, что показания отражённой версии термопары соответствовали ожидаемым, а не отображавшимся на реальном экземпляре предмета.

**Отчет об инциденте 2645-1**


25.10.████ было запланировано перемещение SCP-2645 в камеру A12. Во время транспортировки объекта персонал обнаружил, что вблизи восточной стены камеры в отражении SCP-2645 наблюдаются обугленные человеческие останки. В связи с их природой и расположением была предположена связь с экспериментом 2645-4C.

После возвращения SCP-2645 на исходную позицию д-р Кокс доложил о происшествии; ему было дано разрешение продолжить тестирование с D-5461. Замечено, что D-5461 не отражается в SCP-2645.

D-5461 было приказано коснуться объекта, но её рука, не встретив ожидаемого сопротивления, проходит сквозь поверхность зеркала. Не обращая внимания на приказы, D-5461 проходит сквозь SCP-2645. Службе безопасности приказано ликвидировать D-5461, но выпущенные по SCP-2645 пули сталкиваются со своими же отражениями. 

Д-р Кокс инициирует блокировку камеры содержания SCP-2645, предполагая, что это приведет к аналогичной блокировке её копии в SCP-2645. Несмотря на это, D-5461 настигает отражение д-ра Кокса до завершения этого процесса и бросает его на пол. Это не приводит к какому-либо заметному воздействию на настоящего доктора.

Отражение офицера службы безопасности Вильямс прекращает огонь и направляет своё оружие на D-5461, почти покинувшую камеру к этому моменту. За счёт этого пули офицера Вильямс получают возможность проходить сквозь SCP-2645, попадая в основном в стены и дверь камеры. Из-за этого отражение офицера Дженкса получает ранение в правое плечо, после чего, зашатавшись, роняет винтовку, что позволяет еще большему числу пуль пройти сквозь SCP-2645. К этому моменту службе безопасности приказано прекратить огонь. 

Отражение офицера Вильямс возвращается в нормальное положение неестественно быстрым движением. То же самое происходит с отражениями д-ра Кокса и офицера Дженкса. В то же время, хотя оба отражения теперь практически повторяют действия своих прообразов, одно из них выглядит потрёпанным, а другое баюкает свою руку. Д-р Кокс стоит слегка неправильно, выражения лиц обоих не соответствуют оригиналам.

Через несколько мгновений поверхность SCP-2645 принимает вид и свойства железа. Эта форма сохраняется в течение приблизительно 10 минут, после чего зеркало возращается в исходное состояние. Видимых следов происшествия не сохранилось. Тем не менее, отражение офицера службы безопасности Дженкса больше не соответствует ему, вместо этого имея облик неизвестного человека с похожим телосложением и чертами лица.

Четыре недели спустя SCP-2645 вернулось к нормальному поведению без каких-либо отклонений.


**Приложение: инцидент 2645-2**

Из-за нарушения условий содержания SCP-███ в Зоне-███ произошёл сбой электроснабжения. Это привело к отключению освещения в камере содержания SCP-2645 на протяжении трёх часов. После восстановления питания возле восточной стены камеры были найдены обугленные останки D-5461. Отражение тела при этом присутствовало в SCP-2645 и соответствовало расположению своей реальной версии. Персонал сообщил о сильном запахе жареного мяса в помещении.

Ввиду обстоятельств происшествия, на видеозаписи невозможно было что-либо разобрать. Микрофоны записали долгий крик, за которым последовал неразборчивый шёпот на протяжении приблизительно трёх минут.

По результатам этого происшествия условия содержания SCP-2645 были обновлены до их текущей версии.
