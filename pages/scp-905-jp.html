**Ítem #:** SCP-905-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los intentos de contener a SCP-905-JP han fracasado. Los agentes infiltrados en las aerolíneas comerciales afectadas deberán de reportar cualquier evento relevante, a la tripulación y a los pasajeros se les administrarán amnésicos tras el aterrizaje.

**Descripción:** SCP-905-JP es un fenómeno que se produce en aviones en servicio en los países donde principalmente se utiliza lenguaje anglosajón. Cuando SCP-905-JP se manifiesta, cada sonido producido por los pasajeros, la tripulación y los pilotos (incluyendo las pisadas, sonidos de apertura y cierre de puertas, estornudos, etc.) empezarán a crear un ritmo reconocible. 30 minutos después de la manifestación del fenómeno, los sonidos desembocan en un ritmo idéntico a la canción &#39;&#39;We Will Rock You&#39;&#39;. Todas las personas dentro del avión, incluyendo a la tripulación y a los pilotos, experimentarán una sensación de &#39;&#39;unión y euforia&#39;&#39; durante el ritmo sincronizado, produciendo generalmente sonidos de aplausos y pisadas. Tras el inicio de la acción al unísono, un número de humanoides masculinos físicamente idénticos; de ascendencia parsi y de unos 30 años de edad (denominados SCP-905-JP-1) aparecerán desde varias entradas y compartimentos dentro del avión (como baños desocupados, compartimentos de descanso de la tripulación o compartimentos de equipaje desocupados). El número de instancias de SCP-905-JP-1 varían de 3 a 37 individuos, y las entrevistas realizadas a pasajeros expuestos muestran que SCP-905-JP-1 se manifiestan como &#39;&#39;Freddie Mercury&#39;&#39;, vocalista fallecido de la Banda Musical &#39;&#39;Queen&#39;&#39;.

Luego de la aparición, las instancias de SCP-905-JP-1 empezarán a cantar canciones del grupo &#39;&#39;Queen&#39;&#39;, acompañados de instrumentos acústicos. Las canciones han incluido &#39;&#39;We Will Rock You&#34;, &#34;I Want It All&#34;, &#34;Bohemian Rhapsody&#34; e &#34;Innuendo&#34;, entre otras, aunque los repertorios de dos manifestaciones determinadas pueden ser diferentes. Hasta la fecha, no se ha localizado la fuente sonora del acompañamiento.

Durante las manifestaciones de SCP-905-JP, se han observado fuertes vibraciones en el avión; estas vibraciones se producen de acuerdo con la música. La iluminación parpadea en sincronización con la actuación de los SCP-905-JP-1, emitiendo rayos de color rojo, azul o verde e irradiando láseres para conseguir un efecto visual similar a los de los conciertos. Según los datos de las grabaciones de vuelo, la trayectoria del avión no está debidamente controlada para resistir las vibraciones; esto sugiere que los pilotos del avión también se ven afectados por SCP-905-JP. Hasta el momento, no se ha reportado muertes, aunque 7 personas sufrieron heridas leves.

Anteriormente se hizo un intento de interrumpir con los efectos de SCP-905-JP, realizado por un agente de la Fundación quien casualmente estaba a bordo de un avión afectado. Este intento se vio obstaculizado debido a que la tripulación y los demás pasajeros se emocionaron e ignoraron al agente. Aunque un equipo de contención fue alertado por el agente e interceptaron el avión después de su aterrizaje, las instancias del SCP-905-JP-1 no fueron localizadas. Entrevistas realizadas con la tripulación y los pasajeros mostraron respuestas inconclusas sobre el destino de las instancias de SCP-905-JP-1. Después de este incidente, se comprobó que el agente a bordo mostraba un estado de emoción leve por el efecto posterior de SCP-905-JP y fue puesto bajo custodia. Se teoriza que su conocimiento previo sobre SCP-905-JP redujo su efecto relativamente durante la exposición.

Entrevistas realizadas por agentes de la Fundación revelaron que los pasajeros expuestos a SCP-905-JP llegaron a creer firmemente que Freddie Mercury seguía con vida. Además, los equipos de monitoreo de redes ocultos relacionados con la Fundación, han informado sobre un aumento de teorías conspirativas de famosos que han fingido su muerte - podría indicar la aparición de un fenómeno similar en circunstancias desconocidas. A partir de esta redacción, la Fundación sigue con las investigaciones, con la hipótesis de que existen variantes de SCP-905-JP no confirmadas.</textarea></pre>
