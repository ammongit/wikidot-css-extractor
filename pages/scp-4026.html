    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4026 - guardian &#34;angel&#34;
**Auteur :** [[user Uncle Nicolini]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 29 novembre 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-4026

**Classe :** Neutralisé

**Procédures de Confinement Spéciales :** Aucune procédure de confinement spéciale n’est actuellement nécessaire.

**Description :** SCP-4026 est un phénomène qui affecte une bande de terre d’environ 100 mètres sur le promontoire calcaire de Beachy Head, dans l’East Sussex, en Angleterre. Afin d’activer SCP-4026, un sujet seul doit s’approcher de la zone affectée avec des intentions suicidaires. En arrivant à moins de 5 mètres du bord de la falaise, SCP-4026-1 se manifestera et s’entretiendra avec le sujet.

SCP-4026-1 ressemble à un humanoïde d’âge et de sexe inconnu, possédant des propriétés cognito-dangereuses mineures. Les tentatives visant à capturer SCP-4026-1 ou à en décrire un quelconque aspect (exceptée sa voix) ont été jusqu’à présent infructueuses. Les survivants des événements de SCP-4026 affirment n’avoir aucun souvenir de leur interaction avec SCP-4026-1, mais sont capables de se souvenir d’avoir été dissuadés de mettre fin à leur vie par des moyens inexpliqués, citant généralement une surabondance d’émotions négatives et de dégoût face à leurs actions. SCP-4026-1 se dissipera lorsque sa cible ne sera plus à moins de 5 mètres de lui. 

93 % des événements enregistrés de SCP-4026 aboutissent à la survie du sujet concerné.

**Addendum 4026.01 :** Le 07/07/2019, Elliot Schneider (un homme de 32 ans) s’est approché d’une zone d’observation cachée de SCP-4026 et a déclenché l’anomalie. Il est à noter qu&#39;il s&#39;agit du premier événement de SCP-4026 qui a duré plus de cinq minutes. Ci-dessous est transcrit le rapport d&#39;interaction de Schneider avec SCP-4026-1.

&gt; **&lt;DÉBUT DE L&#39;ENREGISTREMENT&gt;**
&gt; 
&gt; **SCP-4026-1 :** Magnifique vue, n’est-ce pas ?
&gt; 
&gt; **Schneider :** Bon sang, d’où tu sors ?
&gt; 
&gt; **SCP-4026-1 :** Je suis toujours dans les environs. On s’amuse bien, vraiment.
&gt; 
&gt; **Schneider :** Ouais, c’est ça.
&gt; 
&gt; **SCP-4026-1 :** Tu penses à sauter ? C’est pour ça que la majorité des gens vient ici, tu sais.
&gt; 
&gt; **Schneider :** Et alors, est-ce que tu es ici pour jouer les anges gardiens ? J’apprécie le geste mais vraiment, je, euh, je préférerais ne pas en parler. Contente-toi de partir, s’il te plaît.
&gt; 
&gt; **SCP-4026-1 :** Oh non, je préfère rester. Bavarder. Qu’en penses-tu ? 
&gt; 
&gt; **Schneider :** Non. Pourquoi tu t’en soucies autant ?
&gt; 
&gt; **SCP-4026-1 :** Ne t’inquiète pas pour ça. Tu es marié ?
&gt; 
&gt; **Schneider :** Non, plus depuis février dernier.
&gt; 
&gt; **SCP-4026-1 :** Tu as des enfants ? Elle est partie avec eux ?
&gt; 
&gt; **Schneider :** Ouais, la garde complète. Elle a pris le chien aussi.
&gt; 
&gt; **SCP-4026-1 :** Wow. Même le chien. On dirait qu’elle s&#39;est vraiment foutue de toi.
&gt; 
&gt; **Schneider :** Bon sang, mon pote. T&#39;essaies vraiment de me faire sauter ?
&gt; 
&gt; **SCP-4026-1 :** Eh bien, oui. C’est pour ça que je suis ici.
&gt; 
&gt; **Schneider :** Putain de merde.
&gt; 
&gt; **SCP-4026-1 :** C’est plutôt un joli spectacle, et c’est dommage que personne d’autre ne soit dans les alentours pour voir ça.
&gt; 
&gt; **Schneider :** … c’est comme ça que tu prends ton pied, espèce de malade ?
&gt; 
&gt; **SCP-4026-1 :** Tu vas te donner en spectacle ou pas ?
&gt; 
&gt; //[Silence de trente secondes. La respiration de Schneider devient laborieuse, avant qu&#39;il n&#39;émette des vocalisations frustrées.]//
&gt; 
&gt; **SCP-4026-1 :** Alors ?
&gt; 
&gt; **Schneider :** J’ai pris ma décision.
&gt; 
&gt; **SCP-4026-1 :** Oh ? Tu vas le faire ?
&gt; 
&gt; **Schneider :** Seulement si tu réponds à une question pour moi d’abord.
&gt; 
&gt; **SCP-4026-1 :** Habituellement, je refuse, mais… tu me sembles prometteur. Vas-y. 
&gt; 
&gt; **Schneider :** Pourquoi t&#39;aimes regarder des gens sauter ?
&gt; 
&gt; **SCP-4026-1 :** Il n’y a pas de raison. C’est mieux que de ne rien faire.
&gt; 
&gt; **Schneider :** Vraiment ? T’aimes juste regarder des gens sauter de ces falaises ? Aussi simple que ça ?
&gt; 
&gt; **SCP-4026-1 :** Tu t’attendais à une super réponse compliquée ? Ça ne l&#39;est pas plus que ça. Maintenant vas-y, j’ai attendu assez longtemps.
&gt; 
&gt; **Schneider :** Va te faire foutre.
&gt; 
&gt; **SCP-4026-1 :** Oui, oui je vais me faire foutre et tout ça et maintenant tu s-
&gt; 
&gt; //[Des bruits de rixe entre les deux individus peuvent être entendus pendant quinze secondes, jusqu’à ce que seule la respiration laborieuse de Schneider ne soit audible. SCP-4026-1 crie.]//
&gt; 
&gt; //[Un bruit sourd et distant est entendu, suivi du silence uniquement interrompu par la respiration de Schneider.]// 
&gt; 
&gt; **Schneider :** … merde… merde ! La police va me tuer, putain !
&gt; 
&gt; **&lt;FIN DE L&#39;ENREGISTREMENT&gt;**

Des agents de la Fondation sont intervenus afin de saisir Schneider et de chercher SCP-4026-1. Malgré le son d&#39;un objet tombant sur la plage sous la falaise et les insinuations de Schneider, aucun reste n&#39;a été retrouvé. Plus aucun événement de SCP-4026 ne s&#39;est produit depuis. SCP-4026 est considéré Neutralisé.

À la suite de ces événements, un psychiatre et un thérapeute à Londres ont été assignés à Schneider, après un traitement amnésique de relocalisation standard.
