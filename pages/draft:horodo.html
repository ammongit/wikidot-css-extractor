**Объект №:** SCP-1076

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объекты SCP-1076-1, SCP-1076-1a, SCP-1076-2, SCP-1076-2a, SCP-1076-3 и SCP-1076-3a следует содержать в специально переоборудованном помещении размером 15х10х7 метров (ныне - бывший авиационный ангар), покрытым слоем металлического сплава, соответствующего нормам 413Δ3 и 413Δa4 в бывшем военном аэропорту ███████ (ныне - Зоне ███) (Подмосковье). 
Объекты должны быть обеспечены следующим:
* Дизельное топливо (маловязкое, высшего качества, в соответствии с сезоном).
* Различные слесарные инструменты, в том числе и инструменты для резки металла, радиоэлектроники.

На территории зоны содержания должен поддерживаться режим радиомолчания, обязательно ношение миниатюрных устройств, глушащих радиосигнал типа ████-3, вся зона содержания обязана быть покрыта глущащим радиосигнал куполом, обеспечивающимся при помощи четырёх радиовышек повышенной мощности, специально модернизированных для данной задачи. 

За хорошее поведение могут выдаваться элементы роскоши (такие как книги, алкоголь и т.д.), разрешение на принятие участия в танковых или общевойсковых учениях и/или соревнованиях подлежат немедленному отклонению по очевидным причинам.

**Описание:** Объекты не промаркированные буквенными индексами представляют собой танки, времён второй мировой войны с некоторыми конструктивными отличиями - большая часть модулей как правило изменена, также установлено дополнительное оборудование, как, например, эхолоты, РЛС, дополнительные системы наведения, GPS и подобное.

У всех танков, вне зависимости от нации на башне находится номер &#34;347&#34; с жёлтой каймой, исполненный красной краской.

Стоит отметить, что объекты категорически против вмешательства в их комплектацию, даже с целью починки, не говоря уже о исследованиях (исключение - Д-р Хородо (см. протокол 1325-A)). Также рентген, компьютерная томография, ультразвук и все другие виды диагностического построения изображений не могут отобразить внутренние рабочие механизмы ни танков ни условно биологических объектов.

Хоть объекты и ведут себя спокойно, но имеют место неконтролируемые приступы агрессии, которые могут длиться до двух (2) дней. В настоящий момент было зафиксировано ██ случаев спонтанной агрессии и █ из них несли серьёзный ущерб, как то - нарушения условия содержания, частичное уничтожение камеры содержания (был принят стандарт 413Δa4), многочисленные смерти персонала и гражданских, и т.п.

Объекты SCP-1076-1, SCP-1076-2 и SCP-1076-3 представляет собой:
* Тяжёлый танк Вермахта, Panzerkampfwagen Tiger Ausf. E.
* Средний японский танк Тип 3, «Чи-Ну» (三式中戦車 - на японском).
* Тяжёлый советский танк КВ-2.

Самыми очевидными визуальными отличиями всех танков являются: не стандартный отпечаток гусениц, немного удлинённые и утолщённые орудия с не стандартными ДТК активно-реактивного действия, а так-же несколько длинных антенн радиостанции по бокам башен. Частными отличиями являются:
* У  Tiger Ausf. E. - огнемёт, схожий с Flammenwerfer 35, установленный в лобовой проекции брони корпуса, вместо штатного пулемёта.
* У «Чи-Ну» - на командирской башне установлен пулемёт Type-93.
* У КВ-2 - огнемёт, схожий с РОКС-3, установленный в лобовой проекции брони корпуса, вместо штатного пулемёта, спаренный 12,7 мм пулемёт, схожий с ДШК с левой стороны от орудия.

**Приложение:** ██████ █████ █████.</textarea></pre>
