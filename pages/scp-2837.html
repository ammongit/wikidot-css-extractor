**Объект №:** SCP-2837

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-2837 должны содержаться в различных Зонах. Хранить два или более экземпляра в одной Зоне в течение любого промежутка времени запрещено без обоюдного согласия как руководителей исследовательских работ с объектом SCP-2837, так и директора Зоны.

SCP-2837-1 содержится в Зоне 17 в подвешенном состоянии в центре камеры размерами 4 х 4 х 4 м. SCP-2837-2 содержится в Зоне 24 в подвешенном состоянии в центре камеры размерами 60 х 60 х 60 м. SCP-2837-3 содержится в Зоне 37 в подвешенном состоянии в центре камеры размерами 15 х 15 х 15 м. SCP-2837-4 содержится в Зоне 50 в подвешенном состоянии в центре камеры размерами 35 х 35 м х 35 м. Входная дверь в камеру содержания каждого из экземпляров должна находиться в одном из её верхних углов; от неё к экземпляру SCP-2837 ведёт система из мостков и лестниц.

Для проведения работ в области действия аномальных свойств SCP-2837 предпочтительно использовать дистанционно управляемых роботов. Если возникнет необходимость взаимодействия человека с каким-либо из экземпляров, то для выполнения этой задачи следует использовать только персонал класса D.

Вероятность нарушения условий содержания со стороны SCP-2837 считается близкой к нулю. Если какой-либо посторонний субъект/аномальная сущность попытается получить доступ к одному из объектов или переместить его, то необходимо следовать стандартным протоколам по нейтрализации нарушителей. 

**Описание:** SCP-2837 — это совокупное обозначение четырёх идеальных правильных многогранников («платоновых тел»), состоящих из различных веществ, обладающих свойством неразрушимости и не поддающихся анализу. Длина ребра каждого многогранника составляет 17,37 см. Вокруг всех экземпляров имеются аномальные области пространства сферической формы с изменёнными законами физики, в которых вся материя преобразуется в смесь из 4 видов неразделимых на отдельные компоненты частиц, описанных ниже, а процессы термодинамики и механики значительно упрощаются. Стандартные молекулярные структуры заменяются более примитивными, составленными из уже упоминавшихся аномальных частиц, которые взаимодействуют друг с другом по тем же принципам, что и обычные молекулы между собой. Механизмы этой «мимикрии» пока что плохо изучены.

SCP-2837-1 — это тетраэдр, состоящий из однородного вещества красного цвета (длина волны 700 нм). Радиус его области аномального воздействия составляет 1,74 м. В ходе всех происходящих внутри неё экзотермических реакций выделяется на 50% больше тепловой энергии, чем обычно. Кроме того, электродинамические и тепловые процессы, сопровождающиеся высвобождением энергии, протекают в аномальной области быстрее благодаря переносу наночастиц в виде тетраэдров. Выбросы тепловой и электрической энергии представляют собой скопления подобных частиц различной концентрации, обладающие изменяющимся значением светимости.

SCP-2837-2 — это куб, состоящий из однородного вещества зелёного цвета (длина волны 549 нм). Радиус его области аномального воздействия составляет 27,8 м. Сила тяжести для всех тел, находящихся внутри неё, выравнивается таким образом, что они всегда двигаются с ускорением 9,8 ^^м^^/,,с^^2^^,, к центру Земли вне зависимости от расстояния до неё. При этом между твердыми телами и центром Земли возникает непрерывный двунаправленный поток из кубических наночастиц. Подобные, но менее интенсивные потоки также наблюдаются между находящимися внутри аномальной области намагниченными объектами и веществами с ферромагнитными свойствами. Высокие концентрации упоминавшихся выше частиц наблюдаются во всех твёрдых телах, причём химически чистое железо образовано исключительно из них.

SCP-2837-3 — это октаэдр, состоящий из однородного вещества жёлтого цвета (длина волны 570 нм). Радиус его области аномального воздействия составляет 6,95 м. Разумные существа, находясь внутри неё, сообщают об ощущении ясности мысли и лёгкости мышления, а при прохождении стандартизированных тестов на определение уровня интеллекта демонстрируют более высокие (примерно на 15%) показатели по сравнению с теми, которые были получены за её пределами. Вокруг живой мозговой ткани, находящейся внутри аномальной области, формируются густые скопления из наночастиц октаэдрической формы; плотность этих скоплений изменяется в соответствии с законом обратных квадратов. Похожие, но менее плотные скопления данных частиц также образуются вокруг любых объектов, предназначенных для хранения и передачи связной информации [[footnote]]Аудиозаписи, содержащие речь и музыку, письменные тексты, жёсткие диски компьютеров и т. д.[[/footnote]]. Любые газы, попадающие в область аномального воздействия, приобретают однородный состав и становятся пригодными для дыхания; в ходе анализа удалось установить, что их молекулы заменяются уже упоминавшимися выше наночастицами в форме октаэдров.

SCP-2837-4 — это икосаэдр, состоящий из однородного вещества синего цвета (длина волны 446 нм). Радиус его области аномального воздействия составляет 15,6 м. Коэффициент трения для любых тел, находящихся внутри неё, уменьшается примерно наполовину. Кроме того, механические и кинетические процессы протекают в аномальной области быстрее благодаря переносу наночастиц в виде икосаэдров. Высокие концентрации данных частиц наблюдаются во всех жидкостях, причём дистиллированная вода образована исключительно из них.

Если два или более экземпляра окажутся на расстоянии 50,3 см друг от друга, их области аномального воздействия сольются в идеальную сферу, центр которой будет находиться в центре масс образовавшейся системы. Радиус этой сферы будет равен сумме радиусов аномальных зон, окружающих каждый отдельный экземпляр. Внутри неё проявляются сверхъестественные свойства всех экземпляров, составляющих систему. В ходе экспериментов было установлено, что биологические процессы в этой области замедляются примерно на 50-70%, в зависимости от сложности организма. Примечательно, что микроорганизмы, попавшие внутрь неё, мгновенно погибают. Вся мёртвая органическая материя, находящаяся в аномальной зоне, быстро распадается на недифференцированную смесь из четырёх типов частиц, которые постепенно расслаиваются с течением времени.

Экземпляры SCP-2837 были обнаружены Королевским обществом по обнаружению и удержанию сверхъестественного (организацией-предтечей Фонда) в 1847 году в запечатанной подземной древнеримской гробнице на территории современной Турции. С тех пор гробница была разрушена в ходе местных военных конфликтов, однако, судя по наброскам и рисункам, сделанным в момент её вскрытия, двери и внутренние стены гробницы были покрыты барельефами и фресками, изображавшими мистерии ранее неизвестного культа, поклонявшегося богу Оркусу. Некоторые из этих изображений указывали на то, что культисты считали SCP-2837 даром от Оркуса, с помощью которого они должны очистить мир и подготовить его к возвращению божества. В записях археологов также говорилось, что гробница была запечатана по приказу должностного лица, известного как [[[SCP-2766|«Curator Arcanorum»]]] или «Главный Хранитель Тайн».
