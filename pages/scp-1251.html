**Artikel:** SCP-1251 – Der Unfallschwerpunkt
**Autor:** [[*user SRegan]]
**Original:** http://www.scp-wiki.net/scp-1251
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1251

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der quasi zufälligen Bewegung von SCP-1251 und seiner Präsenz auf öffentlichen Straßen wurden in örtliche Rettungsdienste und die UK Highways Agency eingebettete Agenten angewiesen, als Verbindung zum Personal vor Ort zu fungieren.

Straßen, die zum aktuellen Standort von SCP-1251 führen, sind zu sichern und der Verkehr ist umzuleiten, wobei die nächsten drei Verkehrskreuzungen unter Video- und gravimetrischer Überwachung zu halten sind. Ab dem 26. Tag nach dem letzten bekannten Standortwechsel von SCP-1251 sollte das Team in höchster Alarmbereitschaft für Aktivitäten und jederzeit bereit sein, Eindämmungsmaßnahmen zu übertragen.

Seit dem ██.██.████ ist das Eindämmungsteam auf sechs Mitglieder zu erweitern und in 14-stündige überlappende Schichten von drei Personen einzuteilen (siehe Anhang 1251-01). Es werden Versuche unternommen, die Bewegung von SCP-1251 zu einer sicheren Einrichtung zu beeinflussen (siehe Anhang 1251-02); Foundation-Personal in den örtlichen Stadtplanungsämtern sollte über alle erforderlichen Straßensperrungen und Eigentumsübertragungen informiert werden.

**Beschreibung:** SCP-1251 ist ein freistehendes Phänomen, das sich derzeit auf einen Minikreisverkehr in ██████, Vereinigtes Königreich, konzentriert. Es übt eine anomale Pseudogravitationskraft auf alle Objekte innerhalb von 12 m um seinen Mittelpunkt aus, die typischerweise zwischen 0,4 N/kg und 2 N/kg variiert.

Es wurde festgestellt, dass SCP-1251 in der Lage ist, sich selbst zwischen Kreisverkehren und anderen kreisförmigen Kreuzungen zu übertragen und dies ungefähr einmal im Monat tut. Es wurde kein Muster für die Schwankungen in seinem &#34;Zeitplan&#34; relativ zum Mond- oder Gregorianischen Kalender entdeckt.

Die Kraft, die SCP-1251 auf seine Umgebung ausübt, ist umgekehrt proportional zur Größe der Kreuzung – große Kreisverkehre und Kreuzungen können im Allgemeinen sicher angefahren werden und ihre anomalen Effekte sind für den Verkehr nicht ohne weiteres erkennbar. An Minikreisverkehren, traditionellen Kreuzungen und ähnlichen Anordnungen hat es ein weitaus größeres Zerstörungspotential gezeigt; die höchste gemessene Kraft, die von SCP-1251 ausgeübt wird (an einem Minikreisverkehr &#34;bemalter Kreis&#34; in ███████████) beträgt 1.200 N/kg.

Die Verwendung von Bodenradar hat eine Masse 1,8 m unter Standort 1251-██ lokalisiert, die durch ferromagnetische Bildgebung als Metallkäfig offenbart wurde, der mit einem Galgen aus dem 16.  Jahrhundert übereinstimmt. Auf dem Gelände wurde keine entsprechende Hinrichtung aufgezeichnet, und weitere Tests nach der Verlagerung von SCP-1251 an einen neuen Standort zeigten, dass das Objekt verschwunden war, und eine ähnliche Masse am neuen Standort von SCP-1251 wurde entdeckt. Es kann mit Sicherheit davon ausgegangen werden, dass dieses Objekt oder was es enthält, die Ursache für SCP-1251 ist.

Versuche, das betroffene Gebiet auszugraben, während sich SCP-1251 in einem Zustand relativ niedriger Aktivität befindet, und dieses Objekt zu bergen, waren bisher erfolglos, da beobachtet wurde, dass die Entfernung großer Materialmengen vom aktuellen Standort von SCP-1251 die von der Anomalie ausgeübte Pseudo-Gravitationskraft dramatisch erhöht.

Das Studium der Aufzeichnungen über Verkehrsunfälle weist darauf hin, dass SCP-1251 möglicherweise schon seit einiger Zeit in Betrieb ist. Ein sich bewegender &#34;Unfallschwerpunkt&#34; kann verfolgt werden, der sich durch das Straßennetz bewegt --und offenbar seinen Ursprung in Folkestone, Großbritannien hat--. Korrespondenz mit Kollegen in Secteur-26 deutet darauf hin, dass SCP-1251 in Frankreich aktiv gewesen sein könnte, bevor es anscheinend über den Kanaltunnel nach Großbritannien &#34;gesprungen&#34; ist. Angesichts dieser neuen Informationen ist der Suche nach einem Weg zur zuverlässigen Steuerung der Bewegungsrichtung von SCP-1251 Priorität einzuräumen, damit es zu einer sicheren Einrichtung oder zumindest zu einem unbesiedelten Gebiet geleitet werden kann; andernfalls besteht die erhebliche Gefahr, dass SCP-1251 letztendlich die Gerichtsbarkeit von Sektor-25 verlässt.

**Bergungsprotokoll 1251**

SCP-1251 wurde der Foundation am ██.██.████ aufgrund einer Massenkarambolage an einem ländlichen Kreisverkehr in ████████ bekannt. Sofort am Schauplatz eintreffende Rettungsdienste erlitten nahezu identische Fahrzeugschäden und Opfer, und ein schnelles Reaktionsteam wurde zur Untersuchung entsandt.

Es wurde schnell festgestellt, dass SCP-1251 eine anomale Kraft von etwa 1 N/kg im Bereich des Kreisverkehrs ausübte. Das Personal gab sich als Mitglieder eines Sprengstoffteams aus, und der Vorfall wurde als Terrorakt gemeldet, der auf das älteste Opfer der Massenkarambolage abzielte, einen parlamentarischen Staatssekretär, der von einer Delegation in Indonesien zurückkehrte. Umliegende Straßen wurden unter dem Deckmantel von Reparaturarbeiten sofort gesperrt.

Die Eindämmung ging am 29. Tag der Foundation-Präsenz verloren; das Team begann am Morgen des ██.██.████ mit Experimenten, um zu entdecken, dass Standort-1251-1 keine anomalen Eigenschaften mehr besaß. Sektor-25 fing an, Benachrichtigungen von Polizei und Rettungsdiensten von einem Standort abzufangen, der 2,4 km von der Sicherheitszone entfernt war.

Bei der Ankunft wurde festgestellt, dass ein Auto auf der Verkehrsinsel gestrandet war; der Insasse hatte Schwierigkeiten beim Verlassen seines Fahrzeugs gemeldet. Weitere Messungen zeigten, dass der Kreisverkehr eine Anziehungskraft von 1,6 N/kg ausübte. Das Team stand vor der Herausforderung, den Betrieb am Standort-1251-1 einzustellen und gleichzeitig den Standort-1251-2 unter dem Vorwand einer Straßensenkung zu sichern.

**Anhang 1251-01**

Agent ████████, beauftragt mit der Beaufsichtigung des Teams am Standort, wurde wegen geistiger und körperlicher Erschöpfung beurlaubt, die einen zuvor nicht diagnostizierten Nervenzustand verschlimmerte (siehe [[[Log-1251-01|Protokoll-1251-01]]]). O5-██ hat den von Dr. ███████ erstellten medizinischen Bericht gelesen und ist überzeugt, dass der Inhalt der Feldprotokolle von Agent ████████ das Ergebnis von Stress und schlechter Einsatzpraxis ist und zu einer persönlichen Krise führte, nicht das weitere anomale Verhalten von SCP-1251. Agent ████████ hat nicht in den aktiven Dienst zurückzukehren, es sei denn, er wird von einem Foundation-Psychiater freigegeben.

**Anhang 1251-02**

Bei der &#34;Lenkung&#34; der Bewegung von SCP-1251 wurden erhebliche Fortschritte erzielt. Die Anomalie zeigt eine klare Präferenz für das &#34;Reisen&#34; auf offenen Straßen in öffentlichem Besitz, ohne auf sich selbst zurückzugehen, und bevorzugt außerdem Kreuzungen mit einer bestimmten Konfiguration (nämlich eine Durchgangsstraße mit einer zweiten Straße, die sich rechtwinklig schneidet, und ein Minikreisverkehr mit niedriger Kuppe ohne doppelte gelbe Linien).

Indem es Druck auf lokale Regierungsbehörden ausübte, strategische Straßenabschnitte vorübergehend zu schließen und/oder in den Foundation-Besitz zu übertragen, war das Eindämmungsteam in der Lage, SCP-1251 zu ermutigen, sich entlang einer mehr oder weniger vorhersehbaren Route zu bewegen. Aktuelle Prognosen deuten darauf hin, dass SCP-1251 innerhalb der nächsten zwei Jahre zu Standort-60 geleitet  werden kann, wo es sicher eingedämmt werden kann, indem es auf einer &#34;Schiene&#34; platziert wird, die aus zwei Minikreisverkehren auf einem kreisförmigen Tragvorrichtung besteht und durch eine weitere Straße verbunden ist.

Das Verhalten, das SCP-1251 zeigt, wenn es seinen nächsten Standort auswählt, deutet darauf hin, dass es ein gewisses Maß an Empfindungsfähigkeit haben könnte – weitere Forschung ist ratsam.</textarea></pre>
