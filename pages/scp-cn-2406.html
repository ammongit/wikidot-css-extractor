[[/&gt;]]

**Ítem #:** SCP-CN-2406

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El rastreador web de la Fundación (I/O - Patara) debe vigilar comunidades en línea y registros históricos en tiempo real, y cualquier búsqueda errónea o alteración debe ser evitada. Los documentos afectados se encuentran en la Unidad de Almacenamiento Estándar #22316 en el Sitio-CN-75.

Los esfuerzos actuales de contención se centran principalmente en los documentos afectados y en inducir la pérdida de fe en la cultura festiva.

[[include component:image-block name=https://scpsandboxcn.wdfiles.com/local--files/yog/10.jpg|caption= Imagen de San Nicolás, 1/2/2010.|width=250px]]

**Descripción:** SCP-CN-2406 es una serie de anomalías retroactivas que se manifiestan como la distorsión del registro histórico de San Grimace y la cultura derivada del mismo. Estas anomalías se manifiestan típicamente como cambios a gran escala en los documentos conservados en museos y bibliotecas, la cobertura o destrucción de pinturas en los edificios y el cambio del agua bendita y las reliquias en los restaurantes McDonald&#39;s de Alsacia, Shenzhen y la región de Jerusalén por Pepsi.

En los documentos afectados, San Grimace, que ayudaba anónimamente a los pobres, ha sido sustituido por un sujeto conocido como San Nicolás, y el Big Mac que lanzó desde una ventana para ayudar a un granjero ha sido reemplazado por una pepita de oro en una caja de zapatos. Su ayudante Birdie, que regaló a las tres hijas del granjero una Coca-Cola mediana, se convirtió en Krampus. Además, el registro histórico del personaje se volvió más brutal y aumentó la descripción de los castigos que se aplicaban a los niños malos. El principal motivo de castigo original era rechazar la Coca-Cola y el Big Mac ofrecidos y, en su lugar, aceptar la Pepsi y el pollo frito del Coronel Harland Sanders (PDI-3250). Según los registros históricos, más de 2 millones de niños han sido castigados por Krampus, y de ellos el 87,69% han crecido sufriendo de hígado graso y obesidad como resultado.

El Día de San Grimace, una observancia religiosa influenciada por la vida de San Grimace, ha cambiado drásticamente en la región de Asia-Pacífico, con familias en hogares con chimeneas que colocan medias rojas sobre sus camas y reciben un Big Mac recién hecho en la media al día siguiente. La costumbre festiva anual de comer un Big Mac el 6 de diciembre ha sido sustituida por deseos de regalos gratis y compras a última hora, afectando a las siguientes costumbres:
* Comer un Big Mac por la mañana cada día.
* Reunirse y cantar alabanzas a San Grimace.
* Saludar a extraños en el restaurante McDonald&#39;s.
* Alabanzas y sonrisas ofrecidas en Samaria.
* Vender todo y distribuir los beneficios a los pobres.
* Tirar cubos de Coca-Cola gratis por la chimenea.

Las prácticas festivas afectadas fueron ampliamente negadas y criticadas, y un asco compulsivo se extendió en las zonas afectadas, llegando a ser tan común como para formar un consenso general, lo que dio lugar a choques masivos de creencias entre las regiones afectadas y las no afectadas. La idea de reinterpretar las fiestas tradicionales en el contexto del nuevo siglo se generalizó, y la idea de comer McDonald&#39;s ese día pasó a considerarse un acto de blasfemia.

El 28/3/2010, el cuerpo de San Grimace, enterrado en la Abadía de Jerpoint, en el Condado de Kilkenny (Irlanda), pasó de tener restos de batido de ñame a ser un cadáver masculino en extremo estado de descomposición. Cuando fue encontrado, llevaba una túnica roja, un sombrero rojo con ribetes blancos, un bastón en la mano izquierda y una lata de Pepsi en la derecha. Actualmente se está investigando el origen de la entidad y la causa del suceso, y las personas presentes en el lugar de los hechos declararon haber oído una risa masculina constante esa noche. En el exterior de la Abadía de Jerpoint se encontraron huellas de pezuñas de ciervo y de trineo. Algunos creen que esto fue causado por la misma anomalía que SCP-CN-2406.

[[include component:image-block name=https://scpsandboxcn.wdfiles.com/local--files/yog/11.jpg|caption= San Grimace con su fiel discípulo el Hamburglar el 6/5/1999.|width=250px]]
**Anexo:** El 25/12/20, las comunidades en línea comenzaron a cuestionar repentinamente la naturaleza de la Navidad en el Internet, lo que se cree es el resultado de la insatisfacción con las comidas de temporada lanzadas por McDonald&#39;s. Estas dudas empezaron a extenderse, dando lugar a una marcha masiva contra los restaurantes McDonald&#39;s, con las siguientes demandas contra McDonald&#39;s Corporation:
* La celebración de eventos para honrar la memoria de San Grimace el 6 de diciembre de cada año.
* Una Hamburguesa Doble con Queso y Coca-Cola sin hielo cada 25 de diciembre.
* El lavado del cuerpo con batido de ñame, pero sin desperdiciar comida.
* La ayuda a los pobres, dándoles un Filete de Pescado para comer.
* Llevar la alegría a todo el mundo manteniendo una sonrisa.
* El carácter torpe y algo distante de San Grimace es realmente lindo. (Significado desconocido)
Como resultado de este incidente, la información en línea afectada por SCP-CN-2406 ha sido desacreditada y ya no tiene ningún efecto anómalo; sin embargo, alrededor del 46% de las personas implicadas boicotearon la Navidad alegando que McDonald&#39;s sólo sirve Coca-Cola y no Pepsi, y acusándola de ser una &#34;trampa consumista&#34;. La idea de que la celebración del nacimiento del PdI-3250 debería sustituir a la Navidad empezó a circular y a ganar una amplia aceptación.

En la actualidad se desconoce si PdI-3250 es el objetivo de los efectos de SCP-CN-2406; sin embargo, está siendo vigilado.
