,,//**Et ainsi je décrète qu&#39;Erbil, et la citadelle céans, sera dorénavant la forteresse de l&#39;Alchimie. Que tous ceux qui défient les sages notent bien qu&#39;en ces murs demeure le sanctuaire de l&#39;Équilibre...**//,,

[[&gt;]]
,,//**-Extrait, Décret d&#39;Erbil, par Amar-Sin**//,,
[[/&gt;]]

Les rues de la Citadelle d&#39;Erbil étaient peu familières aux pieds chaussés de violet de Ruslav Diaghilev. Il lui avait été ordonné de chercher la Citadelle par le Sage Hayyān, mais la seule indication d&#39;où il était censé aller était l&#39;attraction intrinsèque en lui, qui le menait en cercles hasardeux à travers les allées. Les courants d&#39;Æther de cet endroit étaient un ouragan de couleur, tourbillonnant et filant comme des flèches ça et là. Sans aucun doute, la Citadelle abritait quelque chose d&#39;important.

//Il aurait pu me dire quoi chercher, au moins...// se dit Ruslav, alors que ses pieds empruntaient une autre allée secondaire. Il avait traversé cette rue au moins quatre fois depuis son arrivée, mais il ne pouvait dévier de son chemin. La dernière compulsion d&#39;Hayyān était trop forte.

Son regard fut attiré par ce qui se trouvait devant lui, une porte tout à fait normale au bout d&#39;une impasse. Rien n&#39;indiquait que cette rue secondaire était différente des autres, excepté une simple étoile à cinq branches inscrite sur la terre cuite du mur de l&#39;allée. Il étendit le bras et effleura doucement le symbole, ressentant les courants Æthériques s&#39;écoulant à travers les pointes du symbole.

Il fit un pas en avant, et posa sa main sur la poignée de la porte devant lui. Il n&#39;y avait pas de serrure, mais il y avait un lourd ensemble de courants Æthériques placé sur le bois et le cadre métallique de la porte. Un amateur l&#39;aurait appelé un &#34;Sceau de protection&#34;, mais Ruslav reconnut le flux des éléments à travers les fils fins et légers de contrôle Alchimique.

Les flux étaient disposés de sorte à décourager les gens d&#39;approcher et de passer la porte, mais une petite poussée sur l&#39;Æther Ferrique lui permit de se débarrasser de cela. Il ouvrit la porte, et elle se referma doucement derrière lui, les flux retrouvant leur harmonie. Ruslav sourit, n&#39;ayant laissé presque aucune trace sur les courants de la porte.

Un homme à la peau sombre, assis à un bureau juste à l&#39;intérieur du vestibule, leva les yeux du gros livre qu&#39;il lisait. Son crâne chauve luisait d&#39;un fin film de sueur au-dessus de ses yeux sombres et enfoncés. Son corps mince fit bouger ses robes de lin proches du corps tandis qu&#39;il se levait. &#34;Puis-je vous aider, monsieur ?&#34; dit-il dans un Sumérien parfait bien qu&#39;il ait un léger accent.

Ruslav hocha légèrement la tête, et s&#39;approcha. &#34;//Da//, on m&#39;a ordonné de paraître ici, pour me présenter au corps.&#34;

Le sourire de l&#39;homme s&#39;élargit un peu plus, et sa main bougea subtilement pour attraper quelque chose sous la table, &#34;Au corps ? Je ne suis pas sûr de ce que vous voulez dire. Ceci n&#39;est que l&#39;entrepôt de mon maître.&#34;

Ruslav fouilla dans les manches de sa robe et en sortit un lourd disque de fer, avec un sceau estampillé dessus. &#34;Le sceau de mon maître.&#34;

L&#39;homme à la peau sombre se pencha en avant, étudiant la pièce, avant de passer la main sur le métal estampillé. Ses yeux s&#39;élargirent en le reconnaissant. &#34;Ahh. C&#39;est celui du Sage Hayyān. J&#39;imagine que vous n&#39;auriez pas pu passer la porte sans les compétences nécessaires, de toute façon.&#34;

Ruslav acquiesça, et remit la pièce dans la petite poche de sa manche. &#34;//Da//, je comprends.&#34;

&#34;Je suis Adebeyo, apprenti sous la tutelle de maître Nipros. Merci de ne pas avoir démonté les courants de la porte. Les Ferriques me donnent toujours du fil à retordre,&#34; sa voix était mélodieuse, sans doute habituée à un langage plus fluide que le Sumérien communément utilisé. Le sourire sur son visage était authentique, et illuminait la contenance du jeune homme. &#34;Vous pouvez entrer, quand vous êtes prêt, monsieur.&#34; Il fit un geste vers un des murs et son sourire s&#39;élargit un peu plus.

Ruslav laissa ses sens l&#39;explorer et ressentit clairement le mur illusoire. Il hocha la tête vers le jeune homme et passa à travers la fausse section du mur, ses pieds passant de l&#39;argile compacte à un sol carrelé.

----

,,//**Vous êtes sûr que ce n&#39;est pas trop prétentieux ? Je n&#39;aimerais pas vraiment que des Alchimistes du monde entier entrent là et pensent que nous ne faisons que dépenser de l&#39;argent et des ressources sur des étalages ostentatoires de frivolité...**//,,

[[&gt;]]
,,//**-Extrait, Lettre de N. Flamel à un destinataire inconnu**//,,
[[/&gt;]]

Ruslav était stupéfait. Il avait vu de nombreuses merveilles dans sa vie, y compris voir ses énergies vitales forcées de retourner dans son corps, mais il n&#39;avait jamais rien vu de tel que l&#39;Observatoire auparavant. Il restait bouche bée en regardant les voûtes du plafond disparaître dans les sombres étendues du ciel nocturne.

L&#39;appareil devant lui tournait sur lui-même en décrivant des motifs célestes du ciel entier. Ruslav reconnut l&#39;un d&#39;eux comme les mondes jumeaux d&#39;Arnos, dans les cieux lointains. Il les avait visités avec l&#39;aide d&#39;un collègue à Kormulast, avant de rencontrer le Sage Hayyān.

La Ville des Sels Broyés s&#39;était révélée être une terre fertile pour l&#39;Alchimie. Alagadda était, bien sûr, toujours considérée comme le vivier principal des expériences alchimiques, mais les rumeurs venant de la Grande Cité se faisaient inquiétantes. Le Roi Écarlate, toujours excentrique, était passé de la curiosité à la cruauté dans ses innovations. On murmurait que des gens étaient enlevés dans les rues, pour disparaître dans les grandes salles des laboratoires du Roi Écarlate.

Les yeux de Ruslav suivaient les mouvements des étoiles lointaines : les flux d&#39;Æther autour de l&#39;Observatoire l&#39;entouraient et changeaient la vue pour s&#39;adapter à ses yeux. Les cartes des étoiles changeaient et bougeaient, sinuant à travers l&#39;amas de Helg, jusqu&#39;aux constellations. Ruslav vit à peine le jeune homme passer l&#39;entrée, absolument envoûté par l&#39;observatoire devant lui.

Un moment passa en émerveillement silencieux, avant que l&#39;homme à la peau sombre de l&#39;entrée ne marche à travers le mur derrière lui, et se tienne à côté de l&#39;Alchimiste abasourdi. &#34;Incroyable, n&#39;est-ce pas ? Quand je suis arrivé la première fois, je ne pouvais pas en détacher le regard, moi non plus.&#34;

La rêverie de Ruslav se brisa net, et il regarda Adebeyo, les flux d&#39;Æther revenant à la normale autour de lui. &#34;Je ne vous avais pas vu. Toutes mes excuses. Qui surveille la porte ?&#34;

Adebeyo sourit, et regarda l&#39;observatoire de loin, &#34;Le Compagnon Xian.&#34; Il resta silencieux un moment en regardant l&#39;homme plus âgé et fortement charpenté. &#34;Avez-vous besoin d&#39;aide pour trouver quelqu&#39;un ou quelque chose ?&#34;

Ruslav hocha la tête, et ses yeux gris clairs rencontrèrent ceux d&#39;Adebeyo, &#34;//Da//, je suis ici pour rencontrer les Sages du Treizième Cercle.&#34;

Les yeux d&#39;Adebeyo s&#39;élargirent, &#34;Le Treizième ? En êtes-vous certain ?&#34;

Ruslav acquiesça, et tira une lettre repliée de sa manche gauche, puis l&#39;ouvrit au dernier pli. Deux noms griffonnés étaient reconnaissables parmi le Sumérien. &#34;Ὀλυμπιόδωρος&#34; et &#34;नागार्जुन&#34; qu&#39;Adebeyo reconnut comme les Sages Olympiodore et Nagarjuna. Il hocha la tête et s&#39;inclina légèrement. &#34;Pardonnez-moi, Sage. Je n&#39;avais aucune idée que vous aviez des affaires aussi pressantes.&#34;

La bouche de Ruslav se tordit légèrement, sous sa moustache grise et broussailleuse. &#34;Je ne suis pas un des Sages. Pas encore. Je suis simplement Ruslav. Ou bien, si vous vous sentez formel, monsieur Diaghilev.&#34;

Adebeyo inclina la tête, et désigna un escalier à sa droite, &#34;Je vous en prie, suivez-moi.&#34; En bas des escaliers se trouvait une sorte de salle de classe ouverte, et ils passèrent plusieurs tables chargées de livres et de divers petits appareils. De jeunes hommes et femmes étaient assis aux tables, présidées par plusieurs Alchimistes plus âgés dans des robes de toutes les couleurs imaginables.

Un des Alchimistes qui les dirigeait ne faisait guère plus d&#39;un mètre vingt et flottait sur une petite sphère de quartz, avec un coussin au-dessus. Ruslav pouvait sentir les courants Alchimiques maintenant le quartz en l&#39;air. Il n&#39;avait jamais ressenti les Æthers aussi fortement qu&#39;à cet endroit. Ils étaient comme un flot constant autour de lui de toutes nuances et variétés possibles. La voix du petit homme était douce et paternelle : &#34;Souvenez-vous, l&#39;Astronomie est la science, et l&#39;Astrologie la pseudo-science. En tant qu&#39;Alchimistes, nous savons comment combiner les deux pour créer une véritable compréhension en tant qu&#39;Astrologiens...&#34;.  Les mots faiblirent alors qu&#39;ils dépassaient les tables, vers une lourde porte qui semblait faite d&#39;une sorte d&#39;obsidienne.

Adebeyo posa sa main sur la porte et se concentra. Les Æthers Terranés s&#39;agitèrent autour de lui, et une réverbération passa au travers du matériau sombre et vitreux. Les portes s&#39;ouvrirent en deux, et Adebeyo recula légèrement. &#34;Ça me dépasse un peu, mais je vous souhaite bonne chance, monsieur Diaghilev.&#34;

Ruslav sourit légèrement, et hocha la tête en direction du jeune homme, en entrant dans la salle richement décorée qui servait de vestibule aux bureaux des Alchimistes du Treizième Cercle. Les murs étaient de santal doux, drapés de tapisseries. Chacune montrait un Alchimiste différent, réalisant un grand acte de l&#39;Alchimie.

Les yeux de Ruslav balayèrent la pièce de gauche à droite, tandis que ses pieds glissaient sur les épais tapis au sol. //La pierre philosophale... la première transmutation... la prédiction et la fin de la seconde guerre alchimique...//, se dit-il, avant d&#39;atteindre la dernière tapisserie. Elle était ancienne. Bien plus ancienne que les autres, et longue de seulement un ou deux mètres. Quelques runes que Ruslav ne pouvait reconnaître y étaient cousues.

Il se concentra un moment, et les Æthers tourbillonnèrent autour de lui dans un accord éblouissant de couleurs. Il sentit une étrange sensation, comme un picotement dans son cuir chevelu, alors que les runes se réarrangeaient en quelque chose de plus familier. //La formation du Collège d&#39;Alchimie. Merlin formant le premier pacte.//

&#34;Magnifique, n&#39;est-ce pas ?&#34; Une femme l&#39;appela depuis un petit bureau le long du mur opposé. Ses cheveux blond cendré tournaient au gris par endroits, mais son visage était celui de quelqu&#39;un tout juste sorti d&#39;un âge mûr très vigoureux. Elle portait des robes bleu ciel, et semblait détendue alors qu&#39;elle se levait de sa chaise.

Ruslav hocha la tête. &#34;Toutes mes excuses. Je ne me laisse aller pas à regarder des choses, d&#39;habitude.&#34; //Et deux fois dans la même journée en plus...// Ruslav s&#39;admonesta intérieurement.

&#34;C&#39;est une réaction habituelle. Puis-je vous demander ce qui vous amène au Treizième Cercle ?&#34; Son sourire restait agréable, mais il perçut que son ton était devenu plus tranchant. Ses sourcils se froncèrent un instant avant qu&#39;il ne s&#39;incline profondément devant elle, l&#39;ayant reconnue.

&#34;Sage Perenelle. Je suis honoré de vous rencontrer.&#34; Il se redressa, et tira la lettre de sa manche. &#34;Mon maître a envoyé une lettre au collège il y a plusieurs mois, en demandant mon entrée dans le collège. J&#39;ai été convoqué ici par le Treizième Cercle, pour répondre de cela.&#34;

Elle s&#39;avança et prit la lettre de Ruslav, en mettant une paire de lunettes sur ses oreilles puis devant ses yeux. &#34;Ahh, oui. La requête d&#39;Hayyān était tout à fait inhabituelle. Il a souligné votre... condition dans la lettre, mais nous voulions le voir nous-mêmes.&#34;

Ruslav s&#39;agita inconfortablement, et acquiesça. &#34;Je comprends.&#34;

Elle sourit à nouveau, en une expression chaleureuse et rassurante. &#34;Pouvez-vous attendre un moment, pendant que j&#39;appelle les autres membres du cercle ?&#34; Il hocha la tête en accord.

----

,,//**Je suis presque certain que ma vie atteindra son terme après avoir accompli cela. Je demande, toutefois, que soit octroyé à cet homme, Ruslav, mon siège dans le collège à ma place. Il a toute ma connaissance, et la volonté pour mettre en œuvre mon ultime projet sur lequel vous avez tous été briefés. Au-delà de ça, il est ce dont vous avez toujours rêvé. Takwin. La Vie Artificielle. Il est ce qui se rapproche le plus d&#39;une pure arme contre les menaces extérieures, et nous ne ferons guère mieux...**//,,

[[&gt;]]
,,//**-Extrait, Lettre du Sage Hayyān au Treizième Cercle du Collège des Alchimistes**//,,
[[/&gt;]]

Ruslav était assis dans un bureau spartiate avec les Sages Perenelle et Nicolas Flamel. Ruslav avait enduré plusieurs heures de questions, d&#39;inspection, et d&#39;examens alchimiques par le Treizième Cercle avant d&#39;être invité au bureau des Flamel. &#34;Je n&#39;arrivais pas à y croire moi-même. Réalisez-vous ce que vous êtes, monsieur Diaghilev ?&#34; Les lambris de bois massif des murs donnaient une sensation de chaleur, et la lumière qui venait des fenêtres de verre clair était une douce lueur dorée d&#39;une source artificielle.

Ruslav acquiesça. &#34;Je suis conscient des conditions de ma création. Parfaitement. Tout ce que le Sage Hayyān savait, je le sais.&#34;

Le Sage Nicolas se pencha en avant. &#34;Donc vous dites que vous pourriez le refaire ? //Takwin// ? Créer la vie ?&#34;

Ruslav secoua doucement la tête. &#34;Non. Je ne peux pas faire ça. Maître Hayyān m&#39;a expressément interdit de réaliser à nouveau cette Alchimie. Je ne voudrais pas déshonorer ses souhaits.&#34;

L&#39;alchimiste plus âgé se réadossa à sa chaise, ses robes d&#39;un profond vert forêt se plissant au niveau de ses épais avant-bras. &#34;Et pourquoi pas ? Qu&#39;y a-t-il de si mal à cela ?&#34;

Ruslav regarda le Sage dans les yeux, qu&#39;il avait d&#39;un vert profond, avec conviction, &#34;Créer la vie requiert de la détruire. Cela met une... responsabilité sur la création. Le Sage Hayyān m&#39;a créé, qu&#39;il l&#39;ait réalisé ou non, avec une compulsion. Même si j&#39;ai mon libre arbitre, je suivrai, ou devrai, au final, obéir à cette compulsion.&#34;

La Sage Perenelle prit une inspiration, &#34;Dieu nous préserve... c&#39;est...&#34; Elle se tourna vers Nicolas, qui hocha la tête. &#34;Je comprends. Merci d&#39;avoir été franc. Bref, quoi qu&#39;il en soit, les autres Sages ont conclu que vous aviez toutes les connaissances et qualifications pour rejoindre le Septième Cercle, comme le souhaitait le Sage Hayyān. De plus, nous sommes heureux de vous conférer le titre de Sage. Félicitations, Sage Diaghilev. Puissiez-vous marcher dans la sagesse.&#34;

Nicolas fit un grand sourire rayonnant au nouveau Sage, et son sourire se transforma en rictus. &#34;Félicitations en effet. Par contre, ça va certainement couper l&#39;herbe sous le pied de Henry. Il s&#39;échinait à faire en sorte que cet Alagaddien rejoigne le Septième Cercle à votre place, et tout le monde savait qu&#39;il n&#39;était pas spécialement d&#39;accord avec Hayyān.&#34;

Ruslav s&#39;inclina. &#34;Merci, Sages. Si ce n&#39;est pas trop demander, je n&#39;ai pas de logement dans la Citadelle ce soir. Y a-t-il un endroit où je pourrais--&#34;

Nicolas leva ses mains pour l&#39;arrêter hâtivement, &#34;Bien sûr, bien sûr. Nous aurions insisté pour que vous restiez de toute manière. Nous devons réunir une congrégation pour vous installer officiellement au sein du Cercle. J&#39;aimerais vous inviter en tant que notre hôte personnel jusque-là, si vous y êtes disposé ?&#34;

Ruslav acquiesça, et inclina la tête vers les Sages à nouveau. &#34;Ce serait un honneur pour moi. Merci, Sages.&#34;

Perenelle sourit, et agita la main. &#34;Ne vous en faites pas. Si je puis vous poser une question, Sage Diaghilev ?&#34; Ruslav hocha la tête. &#34;Pourquoi vous ? Sans vouloir vous offenser, vous êtes des lointaines régions slaves, n&#39;est-ce pas ?&#34;

Ruslav se renfonça légèrement dans son siège, et prit une profonde inspiration. &#34;Oui. Je viens d&#39;un petit village, où j&#39;ai étudié l&#39;Alchimie avec mon premier maître, qui ne faisait pas partie du Collège.&#34;

Nicolas posa sa tête sur sa main, ses yeux se tournant vers la bibliothèque dans le coin de la pièce, en pianotant avec les doigts de sa main libre. &#34;Donc vous avez juste... traversé le monde entier, pour rencontrer le Sage Hayyān ?&#34;

Ruslav secoua la tête, ses yeux dérivèrent vers les petits cristaux qui délimitaient le bord du bureau. &#34;Mon maître m&#39;avait envoyé vers le Sage Hayyān pour des raisons personnelles. Il y eut un accident, dans lequel j&#39;ai été mortellement blessé. Le Sage Hayyān a tenté de soigner la blessure, mais n&#39;y est pas arrivé. Ce dont je me souviens ensuite, c&#39;est de m&#39;être réveillé et de voir le Sage Hayyān au-dessus de moi. Il disait avoir découvert le secret du //Takwin// et est rapidement tombé malade ensuite. Il est décédé quelques mois plus tard. Je suis parti immédiatement pour le Collège, comme il l&#39;avait souhaité.&#34;

Les Sages se regardèrent entre eux, et Perenelle hésita un moment avant de dire, &#34;Sage, vous a-t-il... demandé de venir ici pour quelque chose de spécifique ?&#34;

Ruslav la fixa avec un regard lourd, dont l&#39;intensité lui rappela de façon indélébile la conviction qu&#39;elle avait vue dans les yeux du Sage Hayyān pendant les nombreuses années où ils avaient travaillé ensemble. &#34;Le Grand Sceau. L&#39;heure est venue. Le Sage Hayyān le croyait, et je le crois aussi.&#34;

Nicolas siffla doucement. &#34;Réalisez-vous ce que cela va faire ? Qui cela va mettre en colère ?&#34;

Ruslav acquiesça. &#34;//Da//. Je suis prêt à cela.&#34;

----

,,//**Nous sommes à court de temps. Il nous manque une dernière clé pour le Grand Sceau. Je ne suis pas encore sûr de ce que c&#39;est, mais je sens qu&#39;elle se rapproche. Quand je la trouverai, je vous le ferai savoir. Je ne sais pas si vous pouvez lui faire parvenir un message, mais si vous le pouvez, dites-lui de se tenir prêt...**//,,

[[&gt;]]
,,//**-Extrait, Lettre du Sage Hayyān au Treizième Cercle du Collège des Alchimistes**//,,
[[/&gt;]]

Ruslav était arrivé au Grand Hall plusieurs heures avant le conseil. L&#39;intégralité de la salle était relativement simple, bien qu&#39;impossible spatialement. Très loin au-dessus, d&#39;énormes lanternes de flammes dorées illuminaient tout le hall. Les murs étaient en pierre massive, et le plafond était fait des plus grosses poutres que Ruslav avait jamais vues.

Les sièges de la salle étaient répartis en 12 sections, pour chacun des cercles inférieurs, et une assemblée générale pour ceux qui n&#39;appartenaient pas à un des cercles collégiaux. Au centre de la salle se trouvait une grande estrade circulaire, avec 13 sièges et un seul pupitre. Le Treizième Cercle s&#39;assiérait sur l&#39;estrade, et parlerait aux cercles inférieurs, avec la nomination de Ruslav en dernier lieu. Lui-même s&#39;assit dans l&#39;assemblée générale, n&#39;ayant pas encore été formellement reconnu comme un membre du Septième Cercle.

Son étole de soie toute neuve reposait sur ses épaules, indiquant son titre de Sage. Déjà, des apprentis et compagnons s&#39;asseyaient. Les sièges du Premier Cercle étaient les plus nombreux, et un flot d&#39;apprentis s&#39;y dépêchait. Les compagnons prirent place dans les rangs du Second Cercle, bientôt suivis par les Mages dans le Troisième Cercle. Ruslav reconnut la peau sombre d&#39;Adebeyo parmi les Mages du Troisième Cercle.

Le Quatrième Cercle était le premier avec des étoles de Sage, avec dans ses membres les Sages fraîchement promus depuis le Troisième Cercle. Le groupe suivant à entrer fut celui des membres du Cinquième Cercle, le premier cercle spécialisé. Chacun d&#39;entre eux était versé dans l&#39;Évocation et l&#39;application directe des Æthers comme forces pures. Lord Henry avait été transféré du Cinquième au Septième Cercle il y a des années.

Les membres du Sixième Cercle parlaient entre eux alors qu&#39;ils entraient, quelque part dans les soixante-dix membres, tous spécialisés dans l&#39;invocation d&#39;entités et d&#39;êtres d&#39;au-delà de notre réalité. Parmi eux se trouvaient plusieurs Alagaddiens, tous couverts de la tête aux pieds dans leurs robes impénétrables.

Ruslav fit plus attention lorsque le Septième Cercle entra, et il n&#39;en connaissait qu&#39;un de vue, Lord Henry, qui avait apparemment décrié l&#39;entrée de Ruslav auprès du Treizième Cercle. Il étrécit légèrement ses yeux lorsque l&#39;homme entra, vêtu de robes d&#39;acajou profond.

Le Huitième Cercle, spécialisé dans l&#39;Imprégnation, avait le plus grand nombre de membres de tous les cercles, autour d&#39;un millier. Ils étaient suivis du Neuvième Cercle qui comprenait la vaste majorité des scribes et instructeurs du Collège.

Le Dixième Cercle, les maîtres des signes et des hermétiques, étaient suivis par le Onzième Cercle, les étudiants dévoués de la transmutation.

L&#39;avant-dernier cercle, le Douzième Cercle, comprenait les chefs de chacun des cercles inférieurs, qui étaient généralement en compétition entre eux pour finir par être promus au Treizième Cercle.

Un éclair de lumière émana de l&#39;estrade, et les treize membres du Treizième Cercle apparurent avec leurs crosses en main, regardant l&#39;assemblée des alchimistes. Le chef du cercle, et le Doyen de tous les Alchimistes, fit un pas en avant et éleva sa crosse. Un autre éclair de lumière, et un tourbillon des courants Æthériques dans la pièce, et les portes se verrouillèrent à l&#39;unisson. Hermès Trismégiste ouvrait la séance.

Ruslav ne put pas vraiment suivre la plupart des sujets de la séance, qui faisaient référence à des affaires internes au collège physique de la Citadelle, ou à des problèmes mineurs du conseil. Enfin, Perenelle fit un regard appuyé à Ruslav depuis l&#39;estrade, et le Doyen Trismégiste parla en faisant un geste vers l&#39;Alchimiste plus jeune. &#34;Sage Perenelle, la parole est à vous.&#34;

Elle s&#39;inclina légèrement, et se leva, lissant ses robes. Elle s&#39;approcha du pupitre avec un air jovial. &#34;Sages, Mages, Compagnons, et Apprentis. C&#39;est un grand honneur pour moi d&#39;annoncer que nous avons une nomination aujourd&#39;hui. Sage Diaghilev, si vous voulez bien nous rejoindre sur l&#39;estrade ?&#34;

Ruslav se leva et prit une inspiration pour se donner contenance, sa propre crosse tenue lâchement dans sa main. Il gravit les trois marches de l&#39;estrade et la traversa, ses pieds parfaitement silencieux dans les chaussures faites main qu&#39;il portait.

La Sage Perenelle lui fit un grand sourire, et se tourna pour parler à l&#39;assemblée à nouveau. &#34;Cet homme, Ruslav Diaghilev, a montré une maîtrise de l&#39;art dans toutes les disciplines requises, et ce assez pour mériter pleinement son titre de Sage. Accueillons-le ensemble à ce rang des plus augustes.&#34; Des applaudissements polis émanèrent des Alchimistes rassemblés.

&#34;En tant que Sage, il devrait normalement être inclus dans le Quatrième Cercle jusqu&#39;à ce qu&#39;il démontre avoir une maîtrise véritable dans une zone spécialisée de l&#39;Art. Dans ce cas, et avec la recommandation de feu le Sage Hayyān, le Sage Diaghilev a fait la demande, et le Treizième Cercle a accédé à sa requête, de rejoindre le Septième Cercle d&#39;Alchimie dans le Collège de la Citadelle.&#34; Un véritable tonnerre d&#39;applaudissements résonna dans l&#39;assemblée cette fois. Perenelle regarda du côté des sièges occupés par la dizaine de Sages du Septième Cercle, rayonnants. La plupart des hommes et femmes qui s&#39;y trouvaient applaudissaient avec le même enthousiasme que le reste de la foule, sauf Lord Henry.

Une expression sombre et horrible déformait les traits de l&#39;aristocrate, alors qu&#39;il se levait, sa crosse fine dans la main. Les courants d&#39;Æther tourbillonnèrent autour de lui, alors qu&#39;il les canalisait pour amplifier sa voix. Les Æthers Airés et Fulmineux tremblèrent alors que sa voix sonnait : &#34;C&#39;est un OUTRAGE !&#34;

Un silence s&#39;abattit sur toute l&#39;assemblée, alors que le Sage Henry sortait à grands pas de sa section. Les autres membres du Septième Cercle étaient assis silencieusement, en accord apparent. &#34;Cet homme, cet... amateur vient ici, et on lui donne immédiatement une étole, et une place dans notre Cercle ? C&#39;est un outrage !&#34;

La Sage Perenelle avait l&#39;air imperturbable en souriant au Sage Henry ; &#34;Sage Henry, vous n&#39;approuvez pas la décision unanime du Treizième Cercle ?&#34;

Le Sage Henry atteint l&#39;estrade en tremblant de fureur, &#34;Non, je ne l&#39;approuve pas ! Et en l&#39;absence du Sage Hayyān je suis le Doyen du Septième Cercle. Je demande à ce que nous débattions de cela... je n&#39;ai vu aucune preuve de ses compétences ! Nous n&#39;avons rien vu de ses capacités, ou de ses maîtrises !&#34;

La Sage Perenelle se tourna vers Ruslav, &#34;Avez-vous quelque chose à dire pour votre défense, Sage Diaghilev ?&#34;

Ruslav fit un pas en avant et acquiesça, &#34;Oui. Vous m&#39;avez nommé amateur, imposteur, et parvenu. Je dis que le Treizième Cercle a déclaré cela faux. Défiez-vous leur parole ainsi que celle du Sage Hayyān ?&#34;

Lord Henry se leva de toute sa hauteur et marcha à grands pas vers l&#39;estrade, frappant sa longue crosse d&#39;argent contre le bois. &#34;Oui. Le Sage Hayyān n&#39;a pas été vu depuis plusieurs mois, et maintenant tu arrives ici, en disant être son héritier ? Je ne sais pas ce que tu as fait pour te prouver aux yeux du Treizième Cercle, mais j&#39;émets de sérieux doutes là-dessus.&#34;

Les sourcils de Ruslav se froncèrent ; &#34;Le Sage Hayyān m&#39;a chargé de venir ici pour transmettre un message après sa mort. Cet homme a sauvé ma vie, et m&#39;a fait venir ici pour me joindre à vous, Sage Henry.&#34;

Lord Henry jeta un regard en arrière au Septième Cercle rassemblé dans les sièges, &#34;Même si tu revendiques que cela est vrai, et que tu as convaincu le conseil, tu ne peux tout simplement pas outrepasser notre autonomie en tant que Cercle. Moi et mes collègues te nommons amateur, et incapable de rejoindre notre cercle.&#34;

La Sage Perenelle fit un pas en avant ; &#34;Et nous, en tant que Cercle dirigeant, déclarons que votre revendication est sans mérite. Contre une décision unanime du Treizième Cercle vous n&#39;avez aucun fondement juridique, d&#39;après le Pacte, pour refuser son entrée.&#34;

Lord Henry secoua la tête et serra la mâchoire, &#34;Il me reste une option.&#34;

Le Sage Nicolas se leva et s&#39;avança : &#34;Henry, vous n&#39;êtes pas sérieux ?&#34;

Le visage de Lord Henry prit une teinte violette et il leva sa crosse en l&#39;air, un fin bâton d&#39;argent et de malachite taillé en un ouroboros à sa tête. &#34;Je te défie au Cercle de l&#39;Équilibre.&#34; Un murmure s&#39;éleva de la foule alors que les mots résonnaient.

Le murmure devint un brouhaha, jusqu&#39;à ce que le Doyen Trismégiste frappe sa crosse sur le bloc de granite du pupitre. &#34;Silence ! Il y a eu un défi au Cercle de l&#39;Équilibre. Sage Diaghilev, acceptez-vous ?&#34;

Ruslav fit un pas en avant, et acquiesça. &#34;Oui. Puisse le sage l&#39;emporter.&#34;

Dans les rangs du Troisième Cercle, Adebeyo se décala légèrement, incapable de croire que la personne qu&#39;il avait rencontrée à la porte hier était maintenant en train de défier le Sage Henry Percy. C&#39;était sans précédent. À côté de lui, son ami Allen lui toucha gentiment l&#39;épaule. &#34;Hé, Adebeyo. Je te parie six alcesti que Percy nettoie le plancher avec ce type.&#34;

Adebeyo sourit, et se pencha légèrement en arrière. &#34;Je n&#39;en serais pas si sûr à ta place. Dix que Ruslav le fait passer pour un imbécile.&#34;

Ruslav se tenait sur l&#39;estrade dégagée, en face de Lord Henry, qui tenait sa crosse près de la tête, les mains serrées sur le métal. La crosse de Ruslav était, elle, tenue lâchement dans sa main gauche, laissant sa droite libre pour mettre à l&#39;œuvre les Æthers qu&#39;il lui faudrait selon le besoin. &#34;Si vous souhaitez terminer cela pacifiquement, vous le pouvez encore, Sage Henry.&#34;

Lord Henry secoua la tête, ses émotions plus calmes maintenant, mais évidemment toujours déterminé à évincer Ruslav. &#34;Certainement pas. Tu sors de nulle part, et tu essayes d&#39;entrer de force dans mon cercle. Jamais de la vie. Je vais te faire regretter d&#39;être sorti de Slavie.&#34;

La Sage Perenelle fit un pas en avant et leva la main. &#34;Messieurs. Puisse le sage l&#39;emporter. Commencez.&#34; Elle fit volte-face et descendit rapidement de l&#39;estrade pour s&#39;asseoir dans une des chaises décalées au bas de l&#39;estrade.

Lord Henry propulsa sa canne en avant, rassemblant autant d&#39;Æther Fulmineux que possible des courants autour de lui. Celui-ci vint en avant comme un torrent, et il cria, les énergies se rassemblant en un énorme éclair.

Le flux chaotique fonça droit sur Ruslav, qui mit sa main droite pour l&#39;arrêter, laissant les énergies en lui et hors de lui couler à travers lui, l&#39;Æther Terrané répondant sans peine à ses désirs. Il y mélangea le lourd flot d&#39;Æther Aqueux qui circulait sur l&#39;estrade, et passa doucement sa main sur son corps : l&#39;éclair fila vers le plafond, et ses énergies se déchargèrent de façon inoffensive en un globe de lumière.

Lord Henry fixa Ruslav de manière incrédule. Il lui fallut un moment pour se reprendre, et il fit un pas en avant, ses mains tombant sur ses flancs alors qu&#39;il rassemblait de l&#39;Æther Igné. Sa crosse frappa une plaque de métal alimentée par l&#39;Æther Terrané sur sa hanche. Un cri lui échappa des lèvres, alors qu&#39;il projetait ses mains en avant, encore et encore. Du feu sortit du bout de ses doigts, l&#39;Æther Igné le surchargeant presque, alors que les lumières au-dessus d&#39;eux faiblissaient. Une douzaine de globes de feu filèrent ensemble sur l&#39;estrade.

Ruslav mit une fois de plus sa main en l&#39;air, cette fois sa gauche, et l&#39;Æther Airé coula à nouveau doucement et sans peine à travers son corps, rassemblant les énergies derrière le feu et le dispersant, inoffensif, dans les cieux. L&#39;orbe au-dessus d&#39;eux brilla plus intensément, tandis que Ruslav y canalisait toute la puissance de violence que Henry déchaînait sur lui.

Henry laissa ses mains pendre mollement, alors qu&#39;il essayait de retrouver son souffle en se redressant. &#34;Qu&#39;es-tu, un couard ? Bats-toi !&#34; Le Sage mit ses mains sur le sol, rassemblant les Æthers Terranés et Ferriques tout autour d&#39;eux.

Ruslav plissa les yeux. Quelque chose clochait. La puissance qu&#39;Henry déversait sur lui était impressionnante, c&#39;est vrai, mais quelque chose n&#39;allait pas. Ruslav appela gentiment les Æthers à lui, pour étendre ses perceptions du temps, alors qu&#39;Henry déchaînait les énergies accumulées.

La gravité s&#39;accrut soudainement autour de Ruslav, dans un effort pour l&#39;écraser contre le sol, mais... c&#39;était une fraction de seconde //après// que Lord Henry eut déchaîné ses énergies. Il y avait quelque chose d&#39;anormal là-dessous. Ruslav décrivit un lent cercle devant lui avec ses bras, dispersant sans mal les énergies autour de lui vers le ciel, transformant une fois de plus la destruction de Lord Henry en Équilibre Harmonieux.

Les yeux d&#39;Henry semblaient prêts à sortir de leurs orbites, sa frustration allant croissant avec chacun de ses gestes. &#34;Très bien. Tu viens de Slavie, voyons comment tu aimes le froid !&#34; Cette fois Ruslav se concentra sur ses mains, où les Æthers Airés et Aqueux se concentraient en un torrent de pouvoir. Ils ne provenaient pas de la pièce, cependant. Lord Henry puisait à peine aux flux d&#39;Æther autour de lui. Juste en-dessous de ses paumes, dans la chair de ses mains, les Æthers s&#39;écoulaient d&#39;ailleurs.

Ruslav passa à l&#39;offensive pour la première fois, avec l&#39;Æther Ténébreux, la froide puissance du vide d&#39;au-delà des étoiles. Lord Henry fut poussé en avant, et les Æthers rassemblés dans ses mains furent redirigés vers le ciel, alors que les petites fentes dans la réalité derrière ses paumes étaient tirées en avant, et Lord Henry avec.

Ruslav s&#39;avança, luttant pour s&#39;accrocher aux flux d&#39;Æther. Henry fut mis à genoux sur l&#39;estrade, ses mains tournées vers le ciel vers l&#39;attraction de l&#39;Æther Ténébreux que Ruslav avait invoqué. Ruslav rapprocha ses mains à l&#39;encontre de la vague de pouvoir, puis les écarta subitement, étirant les portails. La lumière noire qui s&#39;écoulait à flots des portails s&#39;étendit jusqu&#39;à ce que toute la salle puisse voir à travers la déchirure du temps et de l&#39;espace.

Par-delà les limites sombres du portail, une silhouette se dessinait clairement. Terrible et puissant et //affamé//, le visage mauvais d&#39;une entité malveillante bouillait de rage en regardant Ruslav. Les yeux de l&#39;abomination cosmique s&#39;étrécirent, et il projeta les vrilles tordues de l&#39;une de ses innombrables mains vers le portail. Les yeux de Ruslav s&#39;écarquillèrent, et il frappa dans ses mains, inversant les Æthers ténébreux et refermant brusquement les portails.

Un silence de mort tomba sur l&#39;assemblée des Alchimistes. L&#39;intégralité du Cercle Supérieur était debout, crosses en main, à l&#39;offense devant eux. Lord Henry tomba sur l&#39;estrade, incapable de se maintenir plus longtemps.

Lord Henry frissonna et regarda Ruslav d&#39;un air paniqué, &#34;Que... Qu&#39;est-ce que c&#39;était que ça ?!&#34;

Au-dessus de Ruslav, un son doux, un peu comme une musique, émana de l&#39;orbe qui pulsait d&#39;une lumière blanche. Une étoile nouvelle. Les Æthers dans la particule de lumière irradiaient d&#39;un équilibre harmonieux. Les énergies submergèrent les Alchimistes, et tous ressentaient la puissance torrentielle à l&#39;intérieur.

La Sage Perenelle sourit en plissant les coins de ses yeux. &#34;Une confluence prismatique. Je dirais que cela prouve qu&#39;il n&#39;est aucunement un amateur, Henry. Apparemment, vous n&#39;étiez pas le seul à ne pas vouloir de Ruslav dans votre cercle.&#34;

Henry se remit sur ses genoux et regarda le cercle rassemblé derrière lui. &#34;Par tous les diables de l&#39;Enfer, qu&#39;est-ce qui vient de se passer ?&#34;

Dans toute la salle, les cercles cédèrent au chaos, et les Alchimistes du Septième Cercle accoururent aux côtés de Lord Henry. Un d&#39;eux, un Alagaddien, mit sa main sur l&#39;épaule de Lord Henry. &#34;Ce n&#39;est pas terminé, amateur.&#34; La haine pure qui brûlait dans ses yeux s&#39;imprima dans ceux de Ruslav.

Ruslav haussa les épaules, et le fixa, les yeux lourds. &#34;Je serai prêt quand vous voudrez vous y essayer.&#34;

Lord Henry cria, alors que son collègue puisait de l&#39;énergie de la confluence, &#34;Attendez, que faites-vous ? Qy&#39;phrenos, qu&#39;est-ce que cela veut dire ?&#34;. Dans un éclair de lumière, le groupe d&#39;alchimistes devant Ruslav se volatilisa, perdu dans l&#39;éther.

Le Doyen Trismégiste marcha jusqu&#39;à Ruslav et posa sa main sur son épaule. &#34;Hmm. Voilà qui s&#39;annonce mal.&#34;

Ruslav soupira lourdement, et reposa sa lourde crosse de fer froid sur son épaule. &#34;Il est temps de délivrer le message que je suis venu donner.&#34;
