    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1065 – Selbstverbrennende Bücher
**Autor:** [[*user ChazzK]] 
**Original:** http://www.scp-wiki.net/scp-1065
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1065

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1065-1 bis SCP-1065-4 sind in einzelnen, anaeroben Zellen im Beinahe-Vakuum einzudämmen, die mit Handhabungszugang für mindestens einen Benutzer pro Zelle ausgestattet sind. Keine Form von schriftlichen Informationen, einschließlich Informationen direkt über SCP-1065, sind in der Nähe von SCP-1065 aufzubewahren.

Wenn ein Objekt oder mehrere einzelne Objekte aus der Vakuumeindämmung entfernt werden müssen, ist  SCP-1065 aufgrund seiner anomalen Effekte in einer Umgebung mit mindestens 98 % Luftfeuchtigkeit und einer Umgebungstemperatur von nicht mehr als 21 Grad Celsius zu handhaben. Während ein vollständiger Schutz vor gefährlichen Materialien derzeit nicht als notwendig erachtet wird, sind Latexhandschuhe oder andere Methoden, um direkten Hautkontakt zu verhindern, für jeden erforderlich, der SCP-1065 nutzt.

**Beschreibung:** SCP-1065 ist eine vierbändige Buchreihe, die in einer ostslawischen Sprache geschrieben wurde, anscheinend aus dem frühen bis mittleren 19. Jahrhundert und möglicherweise einem obskuren lokalen Dialekt oder einer Mischung von Sprachen. Der übergreifende Titel bedeutet grob übersetzt &#34;Die Gefahren des freien Wissens&#34;. Es ist mit rotem Leder mit Kunstgoldprägung gebunden und weist an den Rändern sowohl Feuer- als auch Wasserschäden und deutliche Stockflecken (Verfärbungen und Abnutzung durch Alterung, Schimmel usw.) auf dem Papier auf. Es sind keine Autoren, Druckdaten oder andere Veröffentlichungsinformationen enthalten, obwohl die Materialien den Anschein erwecken, dass sie auf einer kommerziellen Druckmaschine hergestellt worden sind.

Die Texte der Bücher lesen sich als Abhandlung gegen Allgemeinbildung, Wissensverbreitung und ironischerweise gegen schriftliche Informationen. Die eigentlichen Wörter haben keine anomalen Eigenschaften und wurden zum Studium und für Querverweise vollständig transkribiert (Dokument 1065-0011). Die anomalen Eigenschaften werden offensichtlich, wenn jemand physischen Kontakt mit einem oder mehreren der Bücher herstellt, und an diesem Punkt wird begonnen, sich den darin enthaltenen Idealen anzuschließen, selbst wenn keinen Text gelesen wurde. Während dies mit allgemeinem &#34;Verständnis&#34; und &#34;leichter Zustimmung&#34; beginnt, führt eine längere Beeinflussung zu einer erhöhten Hingabe zu den in den Büchern dargelegten Prinzipien und erreicht schließlich Extreme wie die Anstiftung gewaltsamer Aufstände gegen etablierte Regierungs- und Bildungssysteme, öffentliche Beschädigung und Zerstörung schriftlicher Texte und Zerstörung öffentlicher Lager für schriftliche Texte wie Büchereien oder Buchhandlungen.

Diese Effekte werden schließlich nachlassen, sobald der physische Kontakt mit dem Buch unterbrochen wird, was ungefähr sechsundzwanzig (26) Stunden für jede Minute ununterbrochenen physischen Kontakts dauert.

Ein sekundärer Effekt tritt auf, wenn die Bücher für einen Zeitraum von mehr als einem Monat ungenutzt bleiben, wonach sie sich selbst verbrennen. Die Bücher erleiden keinen Schaden durch ihre selbst erzeugten Flammen, sind aber nachweislich anfällig für Brände, die auf andere Weise (einschließlich durch Einzelpersonen unter ihrem Effekt) erzeugt werden, sowie jede andere Art von potenziellem Schaden.

Die Flammen scheinen sich nicht in Bereichen zu manifestieren, die eine Luftfeuchtigkeit von mindestens 95 % und eine Umgebungstemperatur unter 23,9 °C haben, oder deren Sauerstoffgehalt zu niedrig ist, um effizient brennen zu können. Ebenso können die Flammen mit allen üblichen Mitteln gelöscht werden und zeigen außer ihrem Ursprung keine anomalen Eigenschaften.

**Anhang:** Kürzlich geborgene Aufzeichnungen zeigen eine Reihe von ansonsten unerklärlichen Bränden, die in einer Reihe von Bibliotheken und Universitäten in ganz Osteuropa aufgetreten sind, alle im Zusammenhang mit dem Erwerb von SCP-1065 ungefähr eine Woche vor dem Brand. Als SCP-1065 nach einem Brand im Regierungssaal der [ZENSIERT] kurz nach dem Zusammenbruch der UdSSR entdeckt und eingedämmt wurde, waren alle vorherigen Aufzeichnungen über die Weitergabe der Bücher verloren gegangen und wurden vermutlich durch das Feuer zerstört. Dr. K████ wurde ein Verdienstorden für seinen Fleiß beim Aufspüren der Vorgeschichte der Objekte und für die Theorie verliehen, dass die Zeit vor der Entzündung von SCP-1065 signifikant verkürzt wird, wenn mehrere Instanzen zusammen aufbewahrt werden, und noch weiter reduziert wird, wenn sie in der Nähe anderer Stücke niedergeschriebenen Wissens gelagert werden.</textarea></pre>
