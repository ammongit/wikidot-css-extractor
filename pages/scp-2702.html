[[include component:credit-button]]
**Artikel:** SCP-2702 – Professor Abnormals Wissenschaftslabor
**Autor:** [[*user Guilliman]]
**Original:** https://www.scp-wiki.net/scp-2702
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.: SCP-2702**

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Alle entdeckten Übertragungen oder Aufzeichnungen von SCP-2702 sind abzufangen und für die Öffentlichkeit zu sperren. SCP-2702 ausgesetzte Zivilisten sind mit Klasse-B-Amnesika zu behandeln und freizulassen. Alle Instanzen sind für die weitere Forschung zu speichern und zu untersuchen. Eine Stufe-2-Autorisation ist erforderlich, um eine aufgezeichnete SCP-2702-Instanz anzuschauen.

Versuche, an SCP-2702 durchgeführte Experimente zu reproduzieren, müssen von zwei (2) Stufe-4-Mitarbeitern genehmigt werden.

**Beschreibung:** SCP-2702 ist eine lehrreiche Fernsehsendung mit dem Titel &#34;Professor Abnormals Wissenschaftslabor&#34;. Die erste Übertragung von SCP-2702 wurde am ██.██.199█ entdeckt. Alle Versuche, die Quelle der Übertragung durch Triangulation zu orten, waren bisher erfolglos; alle Übertragungen scheinen gleichzeitig von drei verschiedenen Orten zu stammen, die bei jeder Instanz zufällig sind. Übertragungen wurden weltweit in mehr als ██ Sprachen entdeckt und die Folgen wurden auch auf Online-Video-Hosting- und Filesharing-Seiten gefunden.

Das Programm wird moderiert von SCP-2702-1, ein hellhäutiger Mann mittleren Alters, gekleidet in einen weißen Laborkittel und mit einer Schutzbrille, der in jeder Sendung als &#34;Professor Abnormal&#34; bezeichnet wird.[[footnote]]Versuche, dieses Individuum zu identifizieren, waren bisher erfolglos.[[/footnote]] Jede Folge versucht, einen informativen Überblick über verschiedene anomale Phänomene zu geben. Nur wenige der Folgen selbst sind nicht anomaler Art, aber sie enthalten routinemäßig Aufnahmen anomaler Art. SCP-2702-1 scheint ein fortgeschrittenes Verständnis der Natur mehrerer verschiedener Anomalien zu haben und geheime Informationen über die Foundation und verschiedene Interessengruppen auf der ganzen Welt zu besitzen. SCP-2702-1 vermittelt Informationen in einem humorvollen Ton und verwendet, wo immer möglich, einfache Erklärungen für äußerst komplexe und technische Informationen.[[footnote]]Gelegentlich beteiligt sich SCP-2702-1 an hochkomplexen technischen Erklärungen. Für eine Übersicht und Analyse aller derzeit aufgezeichneten Beispiele siehe Dokument 2702-Theta.[[/footnote]] 

SCP-2702-1 führt häufig Experimente durch, die verschiedene anomale Phänomene demonstrieren, und ermutigt manchmal das Publikum, diese Experimente zu versuchen. Zusätzlich zu SCP-2702-1 nehmen typischerweise verschiedene Gastcharaktere an den Experimenten teil. Ein wiederkehrender Charakter mit der Bezeichnung SCP-2702-2 ist in den Sendungen als &#34;Prescott der Roboter&#34; bekannt. SCP-2702-2 scheint ein wirklich intelligenter Automat zu sein.[[footnote]]In S1E6 &#34;Die Wunder der KI&#34; demonstriert SCP-2702-1 Beispiele des Quellcodes von SCP-2702-2. Versuche von Foundation-Forschern, diesen Code auszuführen, ergaben [ZENSIERT], was mit dem aktuellen Foundation-Wissen über die KI-Theorie übereinstimmt.[[/footnote]] 

Am Ende jeder Episode erscheint ein langer Nachspann. Versuche, Informationen über die genannten Personen und Organisationen zu finden, waren bisher erfolglos.[[footnote]]Doctor Wondertainment ist als einer der Sponsoren des Programms aufgeführt.[[/footnote]]

[[collapsible show=&#34;Teilweise Abschrift von S1E4 &#34;Alles über Mems und Wahrnehmungsgefahren&#34;&#34; hide=&#34;Abschrift ausblenden&#34;]]
&gt; 
&gt; //Nach der einleitenden Titelsequenz Schnitt auf eine Laborkulisse. SCP-2702-2 ist im Hintergrund sichtbar. Die Kamera fokussiert auf eine Tafel, über die eine weiße Plane drapiert ist. SCP-2702-1 tritt von der rechten Seite des Bildschirms ein.//
&gt; 
&gt; **SCP-2702-1**: Hey, Nachwuchswissenschaftler! Heute werden wir über Mems sprechen! 
&gt; 
&gt; //Das Wort &#34;Mems&#34; erscheint in einer stilisierten lila Schrift auf dem Bildschirm und wird dann ausgeblendet.//
&gt; 
&gt; **SCP-2702-1**: Was sind Mems? Einfach ausgedrückt handelt es sich um Reize wie Wörter, Bilder, Geräusche und Ideen, die deine Denkweise beeinflussen können. Mit den richtigen memetischen Werkzeugen kannst du sogar jemandes Gedanken kontrollieren! Lass es mich demonstrieren.
&gt; 
&gt; //SCP-2702-1 dreht die Tafel, bis sie SCP-2702-2 zugewandt ist, und hebt die Plane an. SCP-2702-2 scheint unbeeinflusst.//
&gt; 
&gt; **SCP-2702-1**: Prescott, was ist los? Warum hüpfst du nicht auf einem Bein?
&gt; 
&gt; **SCP-2702-2**: Ich würde sagen, Sie haben eine Schraube locker, Professor, aber ich bin kaum jemand, der redet!
&gt; 
&gt; //Gelächter vom Band//
&gt; 
&gt; **SCP-2702-2**: Diese dummen geistesbeeinflussenden Tricks werden bei Robotern wie mir nicht funktionieren!
&gt; 
&gt; //SCP-2702-1 schlägt sich übertrieben auf die Stirn.//
&gt; 
&gt; **SCP-2702-1**: Natürlich, du hast recht! Aber an wem können wir es dann testen? 
&gt; 
&gt; **SCP-2702-2**: Wie ist es mit unserem Publikum?
&gt;  
&gt; **SCP-2702-1**: Großartige Idee, Prescott!
&gt; 
&gt; //SCP-2702-1 legt die Plane wieder über die Tafel und dreht sie so, dass sie wieder der Kamera zugewandt ist.//
&gt; 
&gt; **SCP-2702-1**: Was ich euch zeigen werde, ist ein einfaches wahrnehmungsmanipulatives Agens, das ich erfunden habe und das euch dazu bringen wird, zehn Sekunden lang auf einem Bein zu hüpfen, sobald ihr es seht. Wenn ihr nicht albern aussehen möchtet, schließt jetzt eure Augen, ich werde euch sagen, wann es sicher ist, sie wieder zu öffnen.
&gt; 
&gt; //SCP-2702-1 hebt die Plane von der Tafel, die [DATEN GELÖSCHT] zeigt. Tests haben bestätigt, dass Zuschauer des Programms auf die von SCP-2702-1 beschriebene Weise betroffen sind. Nach ungefähr 10 Sekunden platziert SCP-2702-1 die Plane wieder über der Tafel.//
&gt; 
&gt; **SCP-2702-1**: Wenn ihr euch entschieden habt, nicht hinzusehen, könnt ihr jetzt die Augen öffnen. Wenn ihr hingeschaut habt, war das nicht zum Schreien? Ich wette, ihr möchtet wissen, wie es funktioniert, oder? 
&gt; 
&gt; **SCP-2702-2**: Ich bin mir sicher, dass sie nur herumspringen, um es herauszufinden!
&gt; 
&gt; //Gelächter vom Band//
&gt; 
&gt; //Die Szene wechselt, um SCP-2702-1 vor einem Greenscreen-Effekt zu zeigen, der [DATEN GELÖSCHT] anzeigt. Um Zugriff auf den Rest der Abschrift  anzufordern, wenden Sie sich an Forscher Ying.//
&gt; 
[[/collapsible]]

Das Folgende ist eine unvollständige Liste der derzeit ausgestrahlten Episoden von SCP-2702. Forscher, die diese Episoden aufzeichnen, werden gebeten, das folgende Format zu verwenden:

**Episodentitel:** [Staffel X Episode X], &#34;[Name der Episode]&#34;
**Kurze Zusammenfassung der Episode:** [Grundlegende Handlung und Thema der Episode]
**Kurze Zusammenfassung der anomalen Experimente:** [Ziel und Verfahren/Ergebnis der Experimente]
**Anmerkungen:** Zusätzliche Dokumentation (optional)

||~ Episodentiteö ||~ Kurze Zusammenfassung der Episode||~ Kurze Zusammenfassung der anomalen Experimente: ||~ Anmerkungen||
|| S1E1 &#34;Außerirdische Lebensformen und du&#34; || SCP-2702-1 zeigt mehrere lebende biologische Exemplare unbekannter Herkunft, von denen einige intelligent zu sein scheinen. SCP-2702-1 fährt damit fort, sie nach Spezies und Ursprungsplaneten zu identifizieren und gibt eine kurze Zusammenfassung zu jedem. || Es wird ein Experiment durchgeführt, bei dem eine bestimmte Kombination von Kommunikationstechnologie verwendet wird, um außerirdische Übertragungen abzufangen. Versuche, das Experiment nachzubilden, sind bisher fehlgeschlagen, weil es an spezialisierter Ausrüstung fehlte, einschließlich dessen, was SCP-2702-1 als ████████-Analysator bezeichnete. ||  SCP-2702-1 schien den Eindruck zu haben, dass die Zuschauer des Programms in der Lage sein würden, ein Exemplar des oben genannten Geräts auf einfache Weise zu beschaffen.||
|| S1E2 &#34;Eine neue Dimension des Spaßes&#34; || SCP-2702-1 präsentiert eine Vielzahl räumlicher Anomalien und erklärt die Physik dahinter. || Es wird ein Experiment durchgeführt, um eine &#34;Teleportationskabine&#34; zu erschaffen. Forscher hatten teilweise Erfolg bei der Wiederholung des Experiments, aber die erforderlichen Ressourcen und Energien machten es für eine effektive Foundation-Nutzung unpraktisch. || Mehrere neue Erkenntnisse über extradimensionale Phänomene wurden durch das Studium der Beschreibungen von SCP-2702-1 gewonnen, und die Forschung ist im Gange. ||
|| S1E3 &#34;Keine Zeit zu verlieren&#34; || Die Episode beginnt damit, dass SCP-2702-1 das Fehlen eines Laborpartners beklagt. SCP-2702-1 beschließt, dies zu beheben, indem es einen Roboter baut, entscheidet dann aber, dass es einfacher wäre, in die Zukunft zu reisen und den Roboter zu holen, nachdem er bereits gebaut wurde. An einem Punkt sind aufgrund zeitlicher Verschiebung mehrere Instanzen von SCP-2702-1 auf dem Bildschirm sichtbar. || Das Experiment beinhaltet die Verwendung von Supraleitern und einem Teilchenbeschleuniger, um Zeitreisen durchzuführen. Versuche von Forschern, das Experiment aus  dieser Episode zu wiederholen, waren bisher erfolglos. || Die Vorstellung von SCP-2702-2. ||
|| S1E4 &#39;Alles über Mems und Wahrnehmungsgefahren&#34; || SCP-2702-1 und SCP-2702-2 erklären die Natur von wahrnehmungsgefährdenden Mems, einschließlich mehrerer Demonstrationen. Siehe obige Abschrift für weitere Details. || Verfahren zur Herstellung von geistesbeeinflussenden Agenzien werden gezeigt. SCP-2702-1 warnt die Zuschauer davor, ohne elterliche Genehmigung gefährliche Befehle in solche Agenzien einzubauen. || Die Episode enthält ein aktives memetisches Agens, Bedrohungsstatus vernachlässigbar. Mehrere zensierte Wahrnehmungsgefährdungen, die verschiedene Effekte haben können, sind ebenfalls vorhanden, und von ihnen wurden bis zum ██.██.20██ 67 % entschlüsselt. Die Analyse dieser Episode hat wesentlich zur Memforschung der Foundation beigetragen. ||
|| S1E5 &#34;Götter und Monster&#34; || SCP-2702-1 und SCP-2702-2 besuchen verschiedene Orte auf der ganzen Welt[[footnote]]Einschließlich der Orte, die als Standorte von SCP-███, SCP-███ und SCP-████ Identifiziert wurden. An oben genannten Standorten stationierte Foundation-Sicherheitskräfte haben niemals irgendwelche Störungen oder Eindringlinge beobachtet, die mit den in SCP-2702 dokumentierten Ereignissen übereinstimmen.[[/footnote]], während SCP-2702-1 die Geschichte und Mythologie verschiedener Gruppen und Zivilisationen erläutert, einschließlich der Church of the Broken God. || Ein Experiment beinhaltet ein Ritual, um [ZENSIERT] zu beschwören. SCP-2702-1 warnt die Zuschauer, dass dies nicht ohne elterliche Aufsicht versucht werden sollte. || Der Versuch, das Ritual aus dieser Episode nachzubilden, führte zu einem Eindämmungsbruch und einer vollständigen Abriegelung von Standort-64. Die Eindämmung wurde mit 27 Verlusten wiederhergestellt. Seit dem ██.██.20██ ist eine Stufe-4-Autorisierung für Versuche erforderlich, die Experimente nachzubilden, die in SCP-2702 gesehen wurden. ||
|| S1E6 &#34;Die Wunder der KI&#34; || SCP-2702-1 versucht, den Zuschauern zu zeigen, wie sie ihre eigenen Instanzen von SCP-2702-2 bauen können. An verschiedenen Stellen in der Episode wird die Persönlichkeit von SCP-2702-2 auf verschiedene Weise verändert. || Es werden mehrere Experimente mit KI-Code durchgeführt. Forschungsergebnisse und Experimente aus dieser Episode sind mit Stufe-3-Freigabe von der KI-Forschungsabteilung der Foundation erhältlich. || Keine||
|| S1E7 &#34;Die SCP Foundation&#34; || Anstelle der gewöhnlichen Laborkulisse scheint diese Episode in Standort-24 stattzufinden. SCP-2702-1 und SCP-2702-2 werden gezeigt, wie sie die Einrichtung infiltrieren und die Natur der Foundation und verschiedener SCPs erklären, denen sie begegnen, während sie Wachen und Forschern aus dem Weg gehen. || In dieser Episode werden keine Experimente durchgeführt, aber SCP-2702-1 gibt eine Anleitung zum Schreiben eines SCP-Berichts im richtigen Format. || Die Darstellung und Beschreibung der Foundation in dieser Episode ist sehr genau, mit der Ausnahme, dass die Wachen und Sicherheitskräfte mit komischer Unfähigkeit dargestellt wurden. In der Aufzeichnung sind mehrere Personen zu identifizieren, die zum Zeitpunkt der Ausstrahlung an Standort-24 stationiert waren. Bei Standort-24 wurden noch nie Sicherheitsverletzungen der im Programm angezeigten Art aufgezeichnet. ||
|| S1E8 &#34;Wie es enden wird&#34; || SCP-2702-1 und SCP-2702-2 diskutieren mehrere Situationen, die möglicherweise zu CK-Klasse-Retrukturierungs-Szenarien, KX-Klasse-Ende-der-Welt-Szenarien, ZK-Klasse-Realitätsversagen-Szenarien und anderen solchen Szenarien führen könnten. Zu den behandelten Themen gehören unkontrollierbare selbstreplizierende Nanotechnologie (das &#34;graue Schmiere&#34;-Szenario), das Versagen der Eindämmung von SCP-███ und ein Zusammenprallereignis zwischen der Erde und [ZENSIERT]. SCP-2702-1 betont die Tatsache, dass dies nur eine kleine Auswahl vieler solcher potenzieller Ereignisse ist. || Auf Aufforderung von SCP-2702-1 führt SCP-2702-2 mehrere hundert Iterationen einer Computersimulation durch, die ein mögliches Zusammenprallereignis mit der Erde und [ZENSIERT] detailliert beschreibt. Jede Iteration wird nicht einzeln dargestellt, aber die Endergebnisse werden am Ende des Programms zusammengefasst. Trotz Berücksichtigung möglicher Reaktionen der Foundation und anderer Interessengruppen endet die Simulation innerhalb eines Monats nach dem Zusammenprall unvermeidlich mit einem GH-Klasse-Totes-Treibhaus-Szenario. || Nach Durchsicht der Episode haben Foundation-Astronomen [ZENSIERT] erfolgreich identifiziert. Aufgrund seiner nicht-newtonschen Eigenschaften kann die Wahrscheinlichkeit einer Kollision mit der Erde in naher Zukunft derzeit nicht abgeschätzt werden. ||</textarea></pre>
