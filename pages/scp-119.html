    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user elrosth]]
**譯者：**[[*user samscript]]
**篇名：**SCP-119　時波爐 Timecrowave
**作成年：**2010年5月
**譯成年：**2022年4月
[[include info:end]]

**項目編號：**SCP-119

**項目等級：**Euclid

**特殊收容措施：**除進行實驗之外，SCP-119應維持艙門開啟且不插電的狀態。SCP-119的收容室入口僅在實驗期間才會開啟，其餘時間應上鎖，開啟密碼僅限授權後的研究與維安人員知悉。項目周邊應可隨時取得工業級消毒液，SCP-119在接受任何測試前也應該被明確消毒除菌。測試人員應在測試期間全時監控SCP-119的內容物，倘若內容物展現出敵意行為，或開始破壞SCP-119，實驗應立即中止。

**描述：**SCP-119是一台Panasonic公司的[已刪減]微波爐。項目最初是在一場████谷葡萄園的清倉拍賣中被一名基金會特工所發現。當前推測████谷葡萄園使用了SCP-119的異常性質來大幅增加旗下產品的釀造年份，並製造出價格高昂的酒釀。資料顯示████谷葡萄園自19██年起便開始私售酒釀，但該公司直到2005年才真正成立。這些商品導致該公司被控訴偽造產品資訊與多項詐欺，最終令該公司宣告破產。SCP-119與同型號的微波爐幾乎沒有差別，唯一的特殊之處在於磁電管的部分。這個磁電管並不會製造微波輻射，而會放射出一種帶有時間加速效果的未知輻射。

項目加速的時間規模取決於運作前輸入的時間值，以及運作的強度設定。時間輸入欄允許三位數，且有五個功率設定。在第一級時，輸入的秒數與微波爐內經歷的時間長度一致。因此，輸入30秒將會導致微波爐運作30秒，且微波爐內的物件也經過30秒的時間。超過一級以上的各個運作設定皆會導致時間的加速方式以指數性增加。若在第二級設定下輸入30秒，微波爐將會運作30秒，而微波爐內的物件將會老化900秒（15分鐘），也就是 30x30 秒。若在第五級設定時輸入999秒，微波爐將會運作999秒，內容物則會老化 995,009,990,004,999 秒（相當於3152萬9964年）。

對微波爐的其他按鈕進行測試並不會導致任何異常性質，而是會以正常微波爐的方式運作。舉例來說，「分鐘+」按鈕只會使運作時間增加一分鐘，而「解凍」功能也會要求使用者規律地打開艙門並將加熱物翻面。然而，若在微波爐運作中按下「分鐘+」並不會重置時間加速過程，而是在原先的加速速率上增加60秒。（例如：在第二級設定下輸入30秒會使內容物老化900秒（15分鐘），若按下「分鐘+」按鈕將會導致微波爐運作90秒，並導致內容物老化2700秒（45分鐘），也就是3倍的 30x30 秒，而不是 90x90 算法的8100秒（135分鐘）。）

SCP-119可以拆解，且除了磁電盤以外的每個零件都能夠被替換。若將磁電盤安裝在其他的微波爐（甚至是同型號的機器）中，磁電盤仍然會執行時間加速功能，然而只有原本的機台能展現第二級以上的時間加速功能。

即便SCP-119與其他標準的微波爐一樣，只有在門關上的時後才能正常運作，研究團隊重組了項目，讓它在艙門打開的狀況下仍能運作，並進行實驗。後續測試發現SCP-119的輻射落塵模式與原先的微波輻射相當類似。然而，更多要求SCP-119艙門開啟的運作實驗目前皆需要一名4級權限員工的批准才能進行。

**附錄：**進階測試發現SCP-119內經歷的體感時間並不會隨著外部相對時間加速，而會導致內部個體認定自己經歷了被調整過的時間長度。假使讓一個生物體在SCP-119內停留相當長的一段時間，其通常會挨餓而死，因為牠們的進食與睡眠需求跟在SCP-119外仍然一致。因此，對活體進行時間加速的實驗計畫也已需要一名4級權限員工的批准才能進行。

此外，由於SCP-119內的微生物可能會在延長的時間下自行演化，目前已將工業用消毒液新增為SCP-119收容措施的一部分。
