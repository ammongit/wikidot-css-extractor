[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-773/FivesDartboard.jpg|caption=Το SCP-773]]


**Αριθμος Αντικειμένου:** SCP-773

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-773 δεν απαιτεί ειδικές διαδικασίες περιορισμού αυτή τη στιγμή και θα κρατηθεί στη Βάση-██ σε ασφαλή χώρο αποθήκευσης μέχρι νεωτέρας ειδοποίησης.

**Περιγραφή:** Το SCP-773 είναι ένα τυπικό αγγλικό βελάκι με διάμετρο 451 mm. Χωρίζεται στα συνήθη είκοσι τμήματα και σε έναν εσωτερικό και εξωτερικό δακτύλιο με μάτι ταύρου, μαζί με τις συνήθεις διπλές και τριπλές ζώνες. Το SCP-773 αποκτήθηκε από τον πράκτορα ██████ από τον κ. ████████ από την κατοικία του Γκλόστερ της Αγγλίας, μετά από μια ανώμαλη αστυνομική αναφορά που υπέπεσε στην αντίληψη του Ιδρύματος. Ο κ. ████████ βρέθηκε νεκρός στο σπίτι του, με αρκετές ρήξεις αιμοφόρων αγγείων και καρδιακή προσβολή που αποδείχθηκε μοιραία. Η αστυνομία δεν μπόρεσε να προσδιορίσει την αιτία θανάτου.

Μετά από έρευνα του θανάτου από τον πράκτορα ██████, ανακαλύφθηκε ότι το βελάκι που βρισκόταν στο γραφείο του είχε αποκτηθεί πρόσφατα από την οργάνωση γνωστή ως Marshall, Carter, και Dark Ltd, αφού είχε μεταφέρει ένα μεγάλο χρηματικό ποσό στην οργάνωση τρεις εβδομάδες πριν. Κατά την ανάκτηση του αντικειμένου ανακτήθηκε ένα σύνολο οδηγιών από έναν πίνακα στο πίσω μέρος του πίνακα, ο οποίος περιείχε επίσης ένα σύνολο βελάκια με διαμαντένια μύτη και χώρο για την εισαγωγή μικρών λωρίδων χαρτιού. Οι οδηγίες ήταν χειρόγραφες και υπογεγραμμένες από κάποιον κύριο ███████████.

Σύμφωνα με τις οδηγίες, όταν ένα βελάκι ρίχνεται στον πίνακα, από απόσταση τουλάχιστον τριών μέτρων, και το όνομα ενός ατόμου είναι γραμμένο πάνω στο βελάκι, θα προκαλέσει βλαπτικό τραυματισμό στο εν λόγω άτομο, ανάλογα με το σημείο όπου το βελάκι χτυπάει στον πίνακα. Όσο μεγαλύτερος είναι ο αριθμός στον πίνακα, τόσο πιο σοβαρός είναι ο τραυματισμός, που κυμαίνεται από ένα απλό διάστρεμμα του αγκώνα, έως και την πλήρη ρήξη της αορτής. Οι οδηγίες αναφέρουν ρητά ότι το πρόσωπο πρέπει να αναγράφεται σαφώς στο βελάκι και ότι οι κανόνες πρέπει να τηρούνται, αλλιώς θα προκύψουν δυσμενείς συνέπειες για τον ρίπτη. Το αποτέλεσμα αυτό επέρχεται εις τριπλούν σύμφωνα με τους τυπικούς κανόνες της Βρετανικής Οργάνωσης Βέλους, προτού επιλεγεί από άλλον παίκτη ένα άλλο άτομο για να τραυματιστεί. Οι διπλές και τριπλές ζώνες προκαλούν αρνητικές επιπτώσεις με βάση το βασικό σκορ που πολλαπλασιάζουν.

Μετά από σημαντικό πειραματισμό, όλα αυτά τα αποτελέσματα έχουν επιβεβαιωθεί από το προσωπικό του Ιδρύματος, χρησιμοποιώντας προσωπικό κατηγορίας D. Ανακαλύφθηκε επίσης ότι δεν θα επηρέαζε κανένα άτομο σε απόσταση μεγαλύτερη των 30 μέτρων από την ίδια την πλακέτα.

**Συμπληρωματικό έγγραφο:** 

Μετά από σημαντικούς πειραματισμούς και τη χρήση ενός μηχανικού βραχίονα ρίψης, τα τμήματα του πίνακα βελάκια προκάλεσαν τους ακόλουθους τραυματισμούς:  

* Ελαφρύς πόνος στα δάχτυλα του δεξιού χεριού.
* Άμεση ένταση στους μύες του ώμου
* Μικρός πονοκέφαλος.
* Ένα ελαφρύ εξάνθημα στον αριστερό αστράγαλο, το οποίο αντιμετωπίζεται με τις συνήθεις κρέμες κατά των εξανθημάτων που κυκλοφορούν χωρίς ιατρική συνταγή.
* Τέντωμα των τενόντων στο δεξί γόνατο.
* Μυτερά νύχια των ποδιών για αρκετούς μήνες
* [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]
* Ελαφρύ πρήξιμο του αριστερού χεριού
* Πυρετός για αρκετές ημέρες. Οι θεραπείες είναι αναποτελεσματικές στο να το σπάσουν.
* Ρήξη των αιμοφόρων αγγείων στα ιγμόρεια, που οδηγεί σε έντονη αιμορραγία από τη μύτη.
* Ρήξη αιμοφόρου αγγείου στο άνω μέρος του θώρακα.
* Διάταση του αχίλλειου τένοντα
* Ρήξη του οισοφάγου
* Κήλη δίσκου
* Εξάρθρωση του δεξιού ώμου
* Ένα τμήμα του πνεύμονα τρυπάται με μια πλευρά
* Οίδημα στο κρανίο
* Κάταγμα της κνήμης
* Σύνθετο κάταγμα του κρανίου
* Μη θανατηφόρο ανεύρυσμα
* Θανατηφόρο καρδιακό επεισόδιο
* Βήχας που οδηγεί σε ρήξη μεμβράνης στο λαιμό
