**Item nº:** SCP-545

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-545 é considerado três partes individuais e, portanto, cada parte pode ser armazenada de forma diferente.

SCP-545-A deve ser mantida em uma unidade de contenção residencial de dois cômodos no Sítio 17 mobiliada conforme sua preferência. Até o momento, ela não solicitou uma televisão, rádio, nem qualquer contato com o mundo exterior além de uma caminhada por um parque ou bosque pelo menos uma vez por semana, disponível para ela mediante solicitação. Durante ditas excursões, ela deve ser acompanhada por uma equipe de 4 funcionários de segurança armados e pelo menos um pesquisador que seja íntimo dela. SCP-545-A tem permissão para deixar sua contenção e passar tempo no Nível 0 e em áreas comuns, desde que ela notifique dois funcionários de segurança de Nível-2 com antecedência e seja supervisionada durante o período de sua saída da sala. SCP-545-A não representa uma ameaça imediata a nenhum funcionário, desde que os funcionários sejam lembrados de não fazer suposições sobre sua força, velocidade ou inteligência com base em sua aparência. 

Todas as amostras e frascos de SCP-545-B devem ser embalados e colocados na unidade de armazenamento apropriada, trancados. Apenas funcionários de segurança autorizados de Nível-4 ou superior podem ter permissão para manusear, transportar ou estudar SCP-545-B. Beber SCP-545-B é estritamente proibido e punível com demissão imediata, a menos que seja sob protocolo de teste. Todas as solicitações de estudo e teste de SCP-545-B devem ser enviadas com pelo menos uma semana de antecedência e aprovadas por um chefe de pesquisa do Sítio, caso contrário um operativo de nível-O5.

A unidade de SCP-545-A também deve conter um pequeno jardim sob lâmpadas solares, disponível para ela para trabalhar. Nenhuma planta venenosa é permitida após o Incidente 545-6b.

SCP-545-C deve ser trancado em um cofre de armazenamento seguro com trava quádrupla na ala de Itens Preciosos do Sítio-17.

**Descrição:** SCP-545 pode ser determinado como três partes separadas.

__SCP-545-A__ tem a aparência de uma mulher idosa, provavelmente de descendência europeia oriental. 1,5 m (5 pés) de altura e 73,9 kg (163 libras) de peso, o que lhe dá um corpo pequeno e robusto. Sua pele, embora profundamente bronzeada e fortemente enrugada, não apresenta imperfeições ou manchas de fígado comuns com a idade. Seu cabelo é espesso, completamente branco e passa da cintura quando solto, embora 545-A prefira mantê-lo em um coque apertado. Seus olhos, apesar da idade, são de um azul claro e brilhante, sem cataras ou embaçamento. Como recompensa pelo bom comportamento e cooperação, ela pôde escolher um guarda-roupa com vestidos e óculos simples e tradicionais. Apesar de parecer ter mais de 80 anos, 545-A está em excelente saúde, sem enfraquecimento do coração, ossos ou sistema respiratório. E, embora tenha força humana mediana, observa-se que seus sentidos estão acima da média, e ela obtém uma pontuação geral de 115 em um teste padrão de QI.

SCP-545-A afirma ter mais de 800 anos. Esta afirmação ainda não foi refutada.

SCP-545-A prefere ser chamada por uma série de nomes e não gosta do número de designação SCP. Ela responderá a &#34;Vovó&#34;, &#34;Beatrice&#34;, &#34;Sra. Widow&#34;, e adquiriu gosto pelo apelido dado por Dr. ██████ a ela: &#34;Totenkinder&#34;. Ela exibe uma personalidade geralmente agradável e gosta de atividades como costura, culinária e jardinagem. SCP-545-A frequentemente solicita conversas e passeios ao ar livre também. Apesar da tendência de SCP-545-A de agir como uma senhora gentil mais velha, ela não demonstra remorso pelo uso de SCP-545-B/C.

SCP-545-A também exibe um medo patológico da morte e um vício por SCP-545-B, e ela obedece funcionários da Fundação sob a ameaça de ser privada de seu suprimento de SCP-545-B. Como sendo a única usuária de longo prazo conhecida de SCP-545-B, as informações de 545-A são consideradas inestimáveis.

__SCP-545-B__ é um líquido incolor e inodoro extraído do corpo por meio de 545-C e engarrafado. SCP-545-B é muitas vezes apelidado de &#34;Vida Líquida&#34; devido às suas propriedades. Sob análise, 545-B parece ser ligeiramente mais viscoso que a água, mas varia em textura e sabor diretos. 545-B não apresenta propriedades únicas até que seja ingerido.

Beber SCP-545-B prolonga a vida do usuário, retardando o processo de envelhecimento e muitas vezes retardando ou mesmo livrando completamente o corpo de doenças. SCP-545-B pode até ser usado para curar feridas graves, se ingerido com rapidez suficiente. O uso repetido de SCP-545-B pode prolongar a vida indefinidamente, mas resulta em uma forte dependência de suas propriedades e muitos usuários frequentes mostram tendências sociopáticas limítrofes em relação à criação de SCP-545-B. Até o momento, a Fundação SCP mantém um suprimento limitado de SCP-545-B e permite a produção apenas para estudo de SCP-545-C.

__SCP-545-C__ é uma folha fina de pergaminho amarelo envelhecido em surpreendentemente bom estado; datação por carbono indica que SCP-545-C tem pelo menos 600 anos. SCP-545-A afirma ter copiado SCP-545-C do documento original que continha as instruções de SCP-545-C. Por falta de um termo melhor, SCP-545-C contém uma receita em inglês medieval para extrair e destilar SCP-545-B do corpo humano. O conteúdo completo de SCP-545-C não é revelado, a fim de evitar que funcionários não autorizados criem SCP-545-B. Porções-chave incluem:

* Lista de ingredientes, incluindo materiais como sanguessugas vivas, sementes de calota craniana, fetos de galinha, pele de cobra, raiz de gengibre, raiz de mandrágora, água de lírio-do-vale, ovos de aranha e quase duas dúzias de outros itens, em quantidades variáveis. O ingrediente mais proeminente parece ser um ser humano vivo, de preferência uma criança. Observa-se que múltiplos ingredientes nesta lista correspondem aos ingredientes usados em instâncias de [[[SCP-2077]]].
* Lista de suprimentos, incluindo uma panela grande o suficiente para uma criança ou outro ser humano junto com água e muitos ingredientes e uma peneira feita de teias de aranha frescas, entre outras coisas.
* Lista de instruções, detalhando de forma bastante elaborada as quantidades exatas de materiais e tempo necessário para criar, destilar e engarrafar com sucesso SCP-545-B.

SCP-545-A é capaz de recitar e agir de acordo com SCP-545-C de cor; os mecanismos exatos do processo que cria SCP-545-B ainda não foram identificados.

&gt; &#34;Magia&#34; não é uma resposta aceitável. Tem que haver algum tipo de processo aqui que permita que isso aconteça, isso não pode simplesmente &#34;acontecer&#34; porque &#34;funciona.&#34;
&gt; Dr. ██████

**Adendo:** SCP-545 foi localizada em uma pequena cidade do centro-oeste, sob o disfarce de uma mulher idosa com demência leve. O bosque em que seu bairro residencial estava localizado levava a uma área perto de um rio que era propensa a afundamentos e tinha uma pequena história de crianças  que se perdiam ou morriam na floresta antes. Seus vizinhos a descreviam como gentil e atenciosa, e não suspeitavam que ela pudesse ser algo mais do que uma viúva idosa e solitária, com uma tendência a dar às crianças da vizinhança pequenas guloseimas em troca de coletar garrafas de vidro usadas. Ela foi localizada e capturada por [DADOS EXPURGADOS].

Da própria memória de SCP-545-A, ela vem repetindo o mesmo processo há um bom tempo. Ela compra uma pequena casa em uma área relativamente perigosa e mantém os suprimentos de SCP-545-C com ela ou consegue encontrá-los e produzi-los. Ela coleta garrafas de vidro por meio da vizinhança e com o tempo ganha sua confiança. Ela descreve o processo de captura de crianças para SCP-545-C como sendo relativamente fácil. Ela simplesmente sai para uma caminhada e finge estar perdida, ou convence crianças a acompanhá-la até sua casa sob a promessa de comida e doces. Ela admite fazer isso pelo menos uma vez a cada cinco anos ou mais.

Ela afirma ter usado esse processo por pelo menos 800 anos, mas admitiu que, embora seu envelhecimento tenha desacelerado drasticamente, ele não parou completamente, não importa quanto SCP-545-B ela produza e ingira.


&gt; SCP-545-B não deve ser usado ou distribuído mesmo em casos de emergência. O não cumprimento resultará em demissão.
&gt; O5 ████████████
