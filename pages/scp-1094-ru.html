原文：SCP-1094-RU
作者：已刪號
譯者：[[*user Reverberate_a]]

[[include info:end]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1094-ru/1094ru.jpg|caption=刻有著美刻爾的SCP-1094]]


**項目編號：** SCP-1094-RU

**項目等級：** Euclid

**特殊收容措施：** SCP-1094的收容措施將根據其收容地的不同而有所不同，但一般來說其收容間附近必須配置有D級人員。

D-1131因暴露在項目影響之下，而具有F型（瘟疫）症狀，故項目在選擇新的影響個體前並不會被隨意移動。在4級生物危害協議下，D-1131必須始終待在專門的收容間內。僅只有出自於紀錄目的的申請者，在取得兩名三級(或更高級別)的人員允許後才能夠進入該收容間。在進入收容間前，須穿著醫療級別防護服，在離開後必須進行全身消毒。

有關其他類型暴露的條件，請參閱附錄。


**描述：**SCP-1094是一種圓形的，形狀不規則的硬幣，鑄造於公元前████年。該物體幾乎完全由銀（含量約96％）和少量銅混合物組成，重14克。硬幣的圖像通常像泰里安·謝克爾[[footnote]] 羅馬帝國時期的硬幣 [[/footnote]]，印有美刻爾的半身像，上面月桂冠。另一側顯示了當前被影響者的臉部輪廓。SCP-1094總是被發現在當前被影響者的舌下，並藏入其嘴中。可以通過手術移除該項目，但是10-15分鐘後該項目會消失並返回其原始位置。SCP-1094可以被破壞，但是，經過一段時間後（期間可能為20分鐘至30天，造成其差異之原因尚不清楚），項目的殘片會無端消失，並在受影響者舌下恢復原狀。在某些情況下，硬幣會在銷毀過程中立即消失，有關詳細信息，請參閱附錄1094-1。

SCP-1094的影響者一直處於一種異常狀態，這種異常似乎是隨機選擇的。儘管這些異常的類型彼此之間有很大的不同，但是有一個共同點：其影響的效果僅影響當前的被影響者，而不會以任何方式影響其他接觸者。一些異常影響看來是致命的，但迄今為止尚無直接因SCP-1094而死亡的案例。項目僅在當前被影響者死亡的情況下才可以更換被影響者：如果因自然原因（老年或疾病）死亡，則選擇最近的人作為下一個被影響者；如果發生暴力致死事件，則將兇手選為下一個被影響者。在更換其宿主時，因SCP-1094而引發的異常類型也會發生了變化。

迄今為止，紀錄了七種異常症狀種類：

* **A型：**恐懼症。該異常症狀對被影響人的影響最弱。SCP-1094的被影響人對血液（自己和他人的血液）都產生了嚴重的恐懼感，並伴有心跳加快，震顫，歇斯底里，甚至在某些情況下失去了知覺。在觀看帶有血液的影片和照片時，也會表現出極為恐懼的情緒表現。在某些情況下，恐懼的心理會被特別強烈的表現出來，被影響者甚至會對「血液」做出反應（無論是書面或者口頭形式）。

* **B型：**失明。SCP-1094的被影響者將失去全部或部分視線。有記錄的最低視力喪失水準是《國際疾病與相關健康問題統計分類》的3/60。由於部分視力喪失，被影響者有時會以「有黑蚊在眼前飛翔」，報告自己看到幻覺，但目前尚不確定這是否是暴露於項目的異常狀況之一，或者是失明導致的心理創傷的結果。 

* **C型：**知覺受損。包括周期性出現視覺幻覺，這主要是因為周圍的人以「醜陋的生物形式出現，在這種生物具有蟾蜍、蛇和人的特徵」。所有被影響者所出現的幻覺反應都是相同的，感到恐慌與恐懼，並伴有逃跑的企圖。沒有記錄到激進的衝突，即使當人們誤以為其他生物被命令攻擊宿主時也是如此。有關SCP-1094主人看到的所有生物的描述和草圖，請參閱隨附的文檔。

* **Ｄ型：**「紅斑」。被影響者身上會隨機出現小型的出血性傷口。他們出現的頻率為每周2-3處，每個傷口將會出血1至15分鐘，之後出血會快速停止，傷口快速癒合。沒有能夠成功停止出血的方法，但試圖減輕SCP-1094被影響者的方式同樣也沒有成功（他們聲稱這種痛苦遠遠大於出血給他們帶來的痛苦）。

* **E型：**「避雷針」。【資料刪除】

* **F型：**「瘟疫」。 SCP-1094的被影響者會患有一種未知疾病，其症狀類似於鼠疫，但是，該被影響者並未死亡（儘管持續不斷的因病而痛苦）但所有測試均表明他是完全健康的。該疾病似乎不會傳染，只會影響被影響者，但是在處理此類異常狀況時，為了安全起見，應遵循標準生物危害規章。普通的抗疫病治療方法都無濟於事；安眠藥和止痛藥僅能部分起作用。

* **J型：** 「蜂箱」。【資料刪除】

如果SCP-1094暫時不在被影響者口中（由於移出或被破壞），對被影響者的影響不會停止。對硬幣本身的研究表明，除了其明顯的考古學和硬幣本身的價值之外，沒有發現任何異常。

**附錄1094-1：**實驗記錄

&gt; **被影響者：**D-1094-15
&gt; **實驗過程：**通過手術移除SCP-1094，然後將其放入硝酸溶液中。
&gt; **結果：**置於硝酸溶液中後，該項目瓦解，並在1小時後以其原始狀態在被影響者的舌頭下恢復。

&gt; **被影響者：**D-1094-17
&gt; **實驗過程：**通過手術移除SCP-1094，將其融化並與銀混合。
&gt; **結果：**開始融化後，項目立即消失，並在佩戴者的舌頭下30分鐘後恢復到其原始狀態。

&gt; **被影響者：**D-1094-19
&gt; **實驗過程：**通過手術移除SCP-1094並將其放置在加熱到攝氏2000度的液化銀中。
&gt; **結果：**項目浸沒後，液化銀的重量沒有變化，項目沒有立即從液化銀中消失。2小時後SCP-1094在被影響者的舌頭下恢復原狀。

&gt; **被影響者：**D-1094-21
&gt; **實驗過程：**應該通過手術移除SCP-1094以及下頜。
&gt; **結果：**移除被影響者的下顎後，硬幣消失了，直到D-1094-21死亡後才重新出現。在此期間，SCP-1094對被影響者的影響持續存在。被影響者過世後，一枚硬幣出現在最靠近他的人的舌頭下方（D-1094-22）。

&gt; **被影響者：**D-1094-22
&gt; **實驗過程：**當下顎被移除後，一旁的人殺掉當前的被影響者（D-1094-22）。
&gt; **結果：**殺死當前被影響者後，該項目消失了，但當D-1094-23被殺死時，一枚硬幣出現在離他最近的人的舌頭下方（D-1094-24）。</textarea></pre>
