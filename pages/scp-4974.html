**Identyfikator podmiotu:** SCP-4974

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-4974 ma być przechowywany w odizolowanym schowku w Ośrodku 22, którego ma strzec jeden ochroniarz. Osoby przeprowadzające testy lub fizyczne kontrole SCP-4974 zobowiązane są do noszenia pełnego sprzętu ochronnego, aby uniknąć ciężkiego porażenia prądem.

**Opis:** SCP-4974 to anomalny organizm pod względem wizualnym identyczny z postacią Pikachu z franczyzy medialnej Pokemon. Pomimo tego, że przy zewnętrznych oględzinach ciało SCP-4974 sprawia wrażenie gryzonia, badania jego wnętrza pokazują, że nie posiada ono kości, mięśni ani krwi, a zamiast tego składa się całkowicie z jasnożółtej materii o konsystencji i strukturze zbliżonej do gąbki morskiej.

W czasie bycia zebezpieczonym SCP-4974 zaobserwowano wykonującego następujące czynności:

* Kiwanie głową, wypowiadając wyraz &#34;Pikachu&#34;.
* Skakanie w miejscu, wypowiedzenie słowa &#34;Pikachu&#34; i ponowne skakanie w miejscu.
* Bieganie w niewielkim kółku.
* Wytwarzanie pole elektryczne o zmieniającym się natężeniu w promieniu jednego metra bezpośrednio koło niego.

Nie stwierdzono, by SCP-4974 przemieszczał się w inny sposób nie licząc wykonywania tych specyficznych czynności. Do tej pory obserwacje nie ujawniły żadnego specyficznego schematu tego, kiedy SCP-4974 dokonuje tych czynności, lub w jakiej kolejności, i nie wyglądają one jak reakcję na jakieś konkretne bodźce.  Co więcej, SCP-4974 nie przejawia jakichkolwiek oznak rozpoznawalności czy choćby dostrzegania zdarzeń zachodzących w okół niego. Z tych względów nie jest do końca jasne, czy SCP-4974 jest inteligentny, ani czy w ogóle dysponuje świadomością.

**Odkrycie:** SCP-4974 został odkryty na terenie White Falls w Nowym Meksyku przez lokalnych funkcjonariuszy policji. Kiedy ci funkcjonariusze przekazali swoje odkrycie na monitorowanym kanałom, agenci Fundacji natychmiast zostali wysłani i pozyskali SCP-4974 bez żadnych dodatkowych incydentów.

Na miejscu przestępstwa, gdzie SCP-4974 pierwotnie został znaleziony, w pobliskiej, podmiejskiej rezydencji, znaleziono poniżej opisane rzeczy:

* Ciało lokalnego stolarza Paula Terrance&#39;a, które znajdowało się w salonie. Jako przyczynę zgonu wskazano samobójstwo w następstwie postrzału w skroń.
* Sześć popękanych i lekko przypalonych balonów w całym domu. Kontrola wykazała, że widniał na nich tekst &#34; Wszystkiego Najlepszego&#34;.
* Kopia nowoczesnego podręcznika alchemicznego //The Progeny of Paracelsus// napisanego przez A.A. Gilforda. Książkę tę odkryto w piwnicy wraz z trzema dodatkowymi przedmiotami.
* Trzysta dwadzieścia dwie kopie gry //Pokemon Yellow// na konsolę GameBoy, z czego sześćdziesiąt jeden było częściowo rozdrobnionych na proch za pośrednictwem pobliskiego moździerza i tłuczka.
* Sześć kolb Erlenmeyera zawierających mieszankę chemiczną składającą się z uprzednio wymienionego prochu, rozdrobnionej gąbki morskiej i ludzkiego nasienia[[footnote]]Analiza wskazuje, że jest to materiał uzyskany od Paula Terrance&#39;a.[[/footnote]].
* Trzy końskie łona, z czego dwa mieściły przedmioty wyglądające jak zniekształcone i niedziałające instancje SCP-4974. Trzecia z nich była pusta.
* Ciało ośmioletniego syna Paula Terrance&#39;a, Adama Terrance&#39;a, w jego sypialni. Przyczynę śmierci stwierdzono jako nagłe zatrzymanie akcji serca po porażeniu prądem elektrycznym.
