**Mã vật thể:** SCP-1484

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1484 phải được cất giữ trong Tủ lưu trữ 58-C tại Điểm-23. Nhân viên cấp 2 trở lên có thể truy cập SCP-1484 nhằm mục đích phục vụ các nghiên cứu được phê duyệt theo quyết định của Phó Giám đốc bộ phận Nghiên cứu. Tất cả các thử nghiệm phải được ghi lại trong Bản ghi Nghiên cứu-1484.

**Mô tả:** SCP-1484 là một nhật ký bìa-da có chiều dài 30,2 cm, rộng 23,1 cm và dày 4,7 cm. SCP-1484 chứa 326 trang trống. Tuy nhiên, các trang 125-142 của SCP-1484 có một loạt khu vực hoặc &#34;khung&#34; khoảng 5cm^^2^^ (khoảng 20 trang), khi tiếp xúc với da người, chúng làm cho &#34;người đọc&#34; trải nghiệm một loạt các cảm giác khác nhau tại những cơ quan xúc giác xuyên suốt cơ thể của họ. Mỗi khung kiểm soát riêng lẻ tương ứng với một bộ kích thích xúc giác khác thường, phức tạp. Cảm giác này vẫn tồn tại trong khoảng mười giây sau khi đối tượng ngừng chạm vào SCP-1484. Nghiên cứu đã xác định rằng giấy trong SCP-1484 không chứa các tạp chất hóa học hoặc các đặc tính bất thường nào khác, và chúng giống hệt trong mọi phương diện đối với loại giấy thương mại sẵn có trong cùng khoảng thời gian sản xuất thành phẩm được ước tính của SCP-1484. Bằng cách nào SCP-1484 có thể tạo những cảm giác tác động các xúc giác của các đối tượng hiện vẫn chưa được xác định rõ.

SCP-1484 được thu hồi từ nguồn di sản của ông ██████████ ██████████████ vào năm 19██, như là một phần của Nghị định thư ████-A5 , liên quan đến việc bảo mật các ảnh hưởng cá nhân của một số cá nhân được chương trình ViCAP của Cục Điều tra Liên bang xác định là &#34;những cá nhân đáng quan tâm&#34; trong sự kiện biến mất không rõ nguyên nhân. Theo hồ sơ công khai, ông ██████████████ được cho là chết bởi nguyên nhân tự nhiên.
    
**Bản ghi Nghiên cứu-1484-4: Danh mục các hiệu ứng đáng chú ý**

* Trang 125: Khung 13 - Trải nghiệm cảm giác như thể hiện diện trong môi trường khoảng 22-24 ° C, bất kể nhiệt độ trong buồng thử nghiệm. Đối tượng cũng sẽ trải nghiệm cảm giác gió nhẹ ước tính 3-5 km/h luôn hướng đến từ bên trái của đối tượng.
* Trang 125: Khung 18 - Tạo cảm giác lắc lư nhịp nhàng, được mô tả bởi một đối tượng thử nghiệm Cấp D rằng cảm giác giống như &#34;vòng quay tại sân chơi&#34;.
* Trang 127: Khung 3 - Gây cảm giác căng thẳng ở các cơ tứ đầu đùi và khó thở nhẹ, tương thích với việc tập thể dục nhẹ.
* Trang 128: Khung 5 - Chuyển động nhẹ được cảm thấy trong vùng dạ dày dường như liên quan đến chuyển động hướng xuống nhanh theo phương dọc với một đường nghiêng.
* Trang 130: Khung 11 - Cảm giác có một bàn tay nắm chặt bắp tay phải của đối tượng. Lưu ý rằng đối tượng thử nghiệm đã mô tả bàn tay này đặc biệt lớn, và hầu hết phần trên cánh tay nằm trong lòng bàn tay của nó, bất kể kích thước vật lý của đối tượng.
* Trang 132: Khung 8 - Đối tượng bị chuột rút nặng ở cơ tứ đầu đùi và bắp thịt và khó thở rõ rệt. Đối tượng cũng bị đau cấp tính liên quan đến thanh quản và dây thanh quản.
* Trang 132: Khung 20 - Cảm giác bị đè ở lưng, mông và hai chân của đối tượng, trong khi cổ và đầu bị ngoặc sang bên trái. Đối tượng báo cáo không có cảm giác được hít thở, mặc dù không có cảm giác ngạt thở hoặc đau liên quan ở ngực hoặc phổi.
* Trang 133: Khung 17 - Cảm giác tay của đối tượng bị nắm chặt bởi hai bàn tay một cách bạo lực ở cả hai tay.
* Trang 133: Khung 19 - Một bàn tay nắm lấy cổ họng của đối tượng trong khi một miếng vải không xác định được ấn mạnh vào miệng và mũi của đối tượng. 59% đối tượng thử nghiệm đã mất ý thức bằng cách chạm vào khung này, trong khi phần còn lại báo cáo cực kỳ mệt mỏi hoặc buồn ngủ.
* Trang 137: Khung 1 - Đối tượng trải nghiệm cảm giác cổ tay và mắt cá chân của họ được quấn chặt lại với nhau, cùng với cảm giác vận động, tương ứng với tốc độ di chuyển không dưới 50 km/h.
* Trang 139: Khung 9 - Đối tượng trải nghiệm cảm giác bị gắn chặt với bất kỳ chiếc ghế nào họ đang ngồi vào thời điểm đó. Trong các quan sát trước đây, các đối tượng đã được ghi nhận có thể đứng lên, nhưng vẫn tiếp tục báo cáo cảm giác bất động.

[DỮ LIỆU BỊ XÓA]

* Trang 142: Khung 3 - Đối tượng tiếp tục trải nghiệm các mức độ đau lớn liên quan đến các chấn thương thể chất lan rộng dường như xuất hiện trong các trang 140-141. Đối tượng bị mù hoàn toàn trong suốt thời gian xảy ra hiệu ứng của Khung 3.
* Trang 142: Khung 8 - Đối tượng ngay lập tức trải nghiệm cảm giác chấn thương đáng kể từ một vật thể cùn nhắm vào thái dương bên trái.
* Trang 142: Khung 20 - Đối tượng hoàn toàn thiếu nhận thức về các cú đánh vào đối tượng từ môi trường xung quanh diễn ra trong suốt thời gian hiệu lực của Khung 20. Đối tượng sau đó chỉ mô tả một cảm giác tê liệt.

**Bản ghi Nghiên cứu-1484-12:** Vào ngày 12/11/2005, Nghiên cứu viên ████████████ đã ghi nhận các hiện tượng bất thường liên quan đến các trang 321-326 của SCP-1484. Tất cả các thử nghiệm được thực hiện trên các trang này trước ngày này đã chứng minh không có đặc tính nào đáng chú ý.

Các trang 321 đến 326 thể hiện các đặc điểm tương tự như các trang 125-142, trong cùng mối liên hệ, các trang này tạo cảm giác xúc giác độc lập với môi trường hiện tại của đối tượng. Tuy nhiên, thay vì một loạt các khung trên mỗi trang kích thích các cảm giác khác nhau, mỗi trang này chỉ chứa một hiệu ứng duy nhất. Những hiệu ứng này có cường độ thấp hơn nhiều so với những hiệu ứng được biểu hiện trong các trang 125-142 và chỉ bao gồm những thay đổi nhỏ về nhận thức và nhiệt độ hoặc cảm nhận chuyển động nhẹ. Ngoại lệ là, điều này gợi lên một cảm giác rõ ràng về đất ẩm khắp cơ thể của đối tượng, cùng với cảm giác nghẹt thở trong toàn bộ thời gian năm giây của hiệu ứng.

Tất cả các thử nghiệm tiếp theo đã không tiết lộ bất kỳ thay đổi nào đối với Trang 321-326 hoặc bất kỳ phần nào khác của SCP-1484 kể từ ngày trên.

**Phụ lục 1484-1:** Đánh Giá Rủi Ro Và Giá Trị Chiến Lược 1484-1 được thực hiện bởi Nghiên Cứu Viên Cao Cấp ██████████ theo Sự cố 1484-3. Theo các khuyến nghị báo cáo, các thí nghiệm liên quan đến Trang 140-141 bị đình chỉ vô thời hạn, vì giá trị kiến thức tương đối thấp so với các tổn thương tâm lý và kết quả là bạo lực của các đối tượng thử nghiệm đối với nhân viên.

Ghi chú của Nghiên Cứu Viên Cao Cấp: //Chúng tôi đã xác định điều gì xảy ra và chuyển dữ liệu sang đơn vị điều tra của Điểm-23. Hoàn toàn không có lý do gì để tiếp tục tiêu tốn tài nguyên để làm việc mà có thể gọi là xem lại một bộ phim chi tiết gây hoang mang.//

**Phụ lục 1484-2:** Sau quá trình kiểm tra các lưu trữ của Hạt ████████ và các báo cáo thực thi pháp luật địa phương, không có hành vi phạm tội nào được biết đến trong phạm vi 100 km tính từ địa điểm cư trú của ông ██████████ ██████████████ tương ứng với các sự kiện được mô tả trong SCP-1484. Qúa trình điều tra này bao gồm việc bắt cóc và sau đó giết chết Bà ███████ ███████, vụ việc đầu tiên khiến ông ██████████████ thu hút sự chú ý của chính quyền liên bang. Giả thuyết của các nhà nghiên cứu cho rằng SCP-1484 bằng cách nào đó là một báo cáo về một sự kiện trong quá khứ, giả thuyết này vẫn chưa được chứng minh. Các cuộc điều tra về nơi ở và hoạt động của ông ██████████████, cũng như bản chất và mức độ liên quan của ông này với SCP-1484, đang được tiến hành.
