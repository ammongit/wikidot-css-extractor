    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1250 – Alternative-Realität-Rekorder
**Autor:** [[*user Uncle Joe]]
**Original:** http://www.scp-wiki.net/scp-1250
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1250

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1250 ist in einem großen Doppelschloss-Safe in einem feuerfesten Gehäuse am Standort-██ aufzubewahren. Der Lagerbehälter von SCP-1250 ist von niemandem ohne Freigabe der Stufe drei (3) oder höher zu öffnen. 

Instanzen von SCP-1250-1 und SCP-1250-2, die verbraucht wurden, sind ordnungsgemäß zu kennzeichnen  und in einem benachbarten Raum abzulegen, kategorisiert nach Datum, Länge und Inhalt. Bänder können von allen zugelassenen Mitarbeitern frei eingesehen werden. Eine vollständige Liste der verfügbaren Aufzeichnungen sind in Dokument [ZENSIERT] zu finden. Forscher, die leere SCP-1250-1- oder SCP-1250-2-Exemplare für Experimente verwenden möchten, müssen einen formellen Antrag an Dr. Carter stellen, mit den Einzelheiten des/der betreffenden Experiments/Experimente und der erforderlichen Anzahl von Exemplaren.

**Beschreibung:** Seit dem ██.██.20██ ist SCP-1250 eine Sammlung von █████ kompakten Audiokassetten und █████ VHS-Kassetten (SCP-1250-1 bzw. SCP-1250-2 ). Die SCP-1250-1- und SCP-1250-2-Exemplare sind aschfahl und ohne Marke oder Etiketten. Intern sind sie nicht von anderen Bändern ähnlichen Designs zu unterscheiden und können mit jedem Standard-Audio-/Video-Aufzeichnungsgerät verwendet werden. Die SCP-1250-1- und SCP-1250-2-Exemplare zeichnen Ereignisse jedoch nicht genau auf. Bei der Wiedergabe eines SCP-1250-1- oder SCP-1250-2-Bandes gibt es bemerkenswerte Unterschiede zwischen dem Inhalt der aufgenommenen Audio-/Videoaufzeichnungen und den realen Ereignissen, an deren Beobachtung sich die Teilnehmer erinnern. 

Diese Änderungen sind zwar widersprüchlich, aber anfangs nie drastisch. Die in den Aufzeichnungen dargestellten Situationen sind weitgehend gleich, aber im Vergleich zu Standardaufzeichnungen werden geringfügige Änderungen (Unterschiede in der Aussprache, Wortwahl, bei im Raum vorhandenen Möbeln, dem Geschlecht/Alter der aufgezeichneten Personen) festgestellt. Im Fall von SCP-1250-2 manifestieren sich visuelle Diskrepanzen anstelle von akustischen, da Videobeispiele bei der Überprüfung kein Audio wiedergeben. Es ist festzustellen, dass mehrere gleichzeitige Aufzeichnungen die Vorgänge weiter verändern, wobei eine größere Anzahl von vorhandenen SCP-1250-1- oder SCP-1250-2-Bändern während einer einzigen Sitzung zu dramatischeren Variationen führt. Die einzige Variable, die über alle Exemplare  hinweg konsistent ist, sind das genaue Datum, die Uhrzeit und der Ort, die in jeder Aufzeichnung eines bestimmten Ereignisses zu 100 % identisch sind.

Tests haben auch gezeigt, dass die SCP-1250-1- und SCP-1250-2-Exemplare anscheinend keine Speichergrenze haben. Die Aufzeichnung kann unbegrenzt fortgesetzt werden, bis sie manuell gestoppt wird. Es hat sich nicht gezeigt, dass besonders lange Aufzeichnungen eine größere Anzahl von Änderungen aufweisen als kürzere, selbst wenn eine Vielzahl von Ereignissen auftreten oder das Aufzeichnungsgerät während seiner Dauer eine beträchtliche Strecke zurücklegen würde. SCP-1250-1 und SCP-1250-2 können nicht überschrieben werden und alle Versuche, Daten in andere Formate zu übertragen, sind fehlgeschlagen.

**Anhang 1250-I:** Am 15.02.199█ wurde ein Test durchgeführt, bei dem Forscher einen Satz von 3 SCP-1250-2 und 3 Standard-Videoaufnahmen an einem einzelnen Ort initiierten und dann jeweils ein Paar in getrennte Richtungen transportieren. Alle 6 Aufzeichnungen beginnen auf die gleiche Weise, wobei keine nennenswerten Unterschiede auftreten, bis die Gruppen signifikant voneinander getrennt werden. Als Ergebnis dieses Ereignisses glauben die Mitarbeiter nun, dass sich Änderungen nicht in Gegenwart anderer Teilaufzeichnungen manifestieren und dass die aufgezeichneten Ereignisse eines SCP-1250-1- oder SCP-1250-2-Exemplars nicht in Echtzeit geschrieben werden.

**Anhang 1250-II:** Am 02.04.2001 inszenierte Dr. T████ eine Nachstellung eines früheren SCP-1250-1-Tests, der am ██.██.199█ durchgeführt wurde. Die Bedingungen des Kontrollbandes wurden bis ins kleinste Detail nachgebildet; alle beteiligten Mitarbeiter wiederholten ihre Rollen und logen wiederholt über das Datum und die Uhrzeit des Vorgangs. Die erhaltenen SCP-1250-1-Ergebnisse waren nicht die gleichen wie die des früheren Tests.

**Anhang 1250-III:** Eine Reihe von Versuchen, die zwischen dem 07.██.2006 und dem 09.██.2006 von Dr. T████ und Dr. Carter durchgeführt wurden, kamen zu dem Schluss, dass SCP-1250-1- und SCP-1250-2-Aufzeichnungen weniger Änderungen aufweisen, wenn sie in Gegenwart eines Ereignisses mit einer überaus hohen Anzahl potenzieller Ergebnisse, insbesondere Glücksspiele, aufgezeichnet werden.   Aufnahmen von verwendeten Spielutensilien (Karten, Würfel, Spielautomaten, Roulette-Räder, Pfeile) zeigen fast nie Veränderungen außerhalb des/der zentralen Objekts/e, unabhängig davon, wie viele zusätzliche Exemplare zur Aufnahme verwendet werden.

**Anhang 1250-IV:** SCP-1250-2-Tests wurden auf unbestimmte Zeit unterbrochen. Für weitere Details siehe [[[experiment-log-1250|Experimentprotokolle 1250-A und 1250-B]]].</textarea></pre>
