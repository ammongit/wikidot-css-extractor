    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-652 - Meteorological Dog
**Auteurs :** [[user Spetswalshe]] et [[user Voct]]
**Traducteur :** [[user Tatsuhiko]]
**Date de publication originale :** 27 avril 2010
**Image :** [[[*http://bassethoundowners.org.uk/ldwin13p42.html|Chien]]]
[[include credit:end]]

[[include component:image-block name=scp-652.jpg|caption=SCP-652, lors d&#39;un rare moment de silence.]]


**Objet n^^o^^ :** SCP-652

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-652 doit être conservé dans une installation pour animal domestique standard. La pièce nécessite des équipements de base pour SCP-652 et son maître – un couchage, de la nourriture, de l&#39;eau, etc. SCP-652 et son maître sont autorisés à parcourir l&#39;installation à volonté.

Le personnel entrant en contact avec SCP-652 n&#39;est pas autorisé à porter de grosses bottes : SCP-652 a très peur de ce type de bottes et de n&#39;importe quel individu qui en est chaussé. De la même façon, le personnel entrant en contact avec SCP-652 n&#39;est pas autorisé à porter une barbe.

Les paroles de SCP-652 doivent être enregistrées et conservées pour analyse ; les expressions &#34;nuage de cendres&#34;, &#34;ouragan&#34;, et/ou &#34;radiation&#34; doivent être spécifiquement notées.

**Description :** SCP-652 se présente comme un chien mâle castré de la race Basset Hound ; une analyse de croissance osseuse indique que le sujet a approximativement trois (3) ans. Le sujet présente une physionomie ordinaire à l&#39;exception des quatre (4) anomalies suivantes :
    
* Le sujet a un tatouage sur le ventre représentant le logo de Marshall, Carter &amp; Dark. Le tatouage a sûrement été effectué pendant l&#39;enfance du chien.

* Une analyse aux rayons X du sujet révèle plusieurs fractures osseuses et côtes cassées mal guéries, suggérant une sévère maltraitance.

* Les muscles de la mâchoire du sujet sont bien développés, davantage qu&#39;un chien ordinaire  de la même race ; pourtant, sa puissance de morsure est conforme à ce qui est attendu d&#39;un chien de cette taille. Cette anomalie est sûrement un résultat de l&#39;anomalie 4, ci-dessous.

* Le larynx du sujet est grossièrement déformé. Un examen aux rayons X montre une déviation significative de sa taille et de sa forme attendues. Il est difficile de savoir si cela est le résultat d&#39;ingénierie génétique ou de chirurgie. Cette distorsion est supposément liée à son anomalie comportementale.

L&#39;anomalie comportementale de SCP-652 consiste en sa capacité à produire un discours humain au lieu d&#39;aboiements ou autres sonorités canines ordinaires. Le sujet &#34;baragouine&#34; constamment des phrases en au moins trente-quatre (34) langues humaines ; même si cinq (5) des langages utilisés n&#39;ont pas encore été identifiés, l&#39;analyse des vingt-neuf (29) autres (voir document 652-G pour une liste des langages identifiés) indique que SCP-652 est constamment en train de réaliser des prévisions météorologiques pour des lieux variés dans le monde. Ces prévisions se sont avérées être justes dans 100 % des cas pour les lieux qui ont pu être identifiés.

Les prévisions n&#39;ont pas de lien évident avec une stimulation externe ; bien qu&#39;il peut être supposé que SCP-652 est conscient de son propre comportement, il ne semble pas contrôler son discours. La qualité et la clarté de la vocalisation sont dépendantes de la condition physique de SCP-652 : le discours est assourdi et &#34;marmonné&#34; lorsque le sujet dort, déformé lorsque le sujet mange ou boit, et agité et haché lorsque le sujet est excité ou apeuré. Le sujet a une intonation grave et une amplitude vocale plutôt limitée ; le personnel s’y réfère toujours comme étant &#34;perturbant&#34;.

Alors que le larynx inhabituel de SCP-652 est le lien le plus évident avec son activité vocale, une connaissance élémentaire de la production vocale nous enseigne que la simple modification du larynx d&#39;un animal ne lui permet pas nécessairement de produire des sons similaires à la voix humaine ; en effet, la biologie comparative nous révèle que les structures du larynx des humains et des canidés sont, en fait, plutôt similaires. Le larynx de SCP-652, en revanche, ne paraît ressembler à aucun des deux.

**Historique :** SCP-652 a été récupéré lors d&#39;un raid sur un bureau de Marshall, Carter &amp; Dark à █████████████. Il a été trouvé dans une caisse d&#39;expédition portant pour indications une livraison récente par le service postal national de [SUPPRIMÉ], avec une adresse de retour invalide. Au moment du raid, un opérateur de Marshall, Carter &amp; Dark était en train d&#39;écrire une lettre à propos de SCP-652 ; l&#39;opérateur est mort en résistant lors de sa capture et la lettre (Document 652-N41) a été récupérée sur sa machine à écrire.

**Document 652-G :** Liste des langages parlés par SCP-652 identifiés :

Albanais, Allemand, Anglais, Arménien, Basque, Bulgare, Danois, Espagnol, Estonien, Finnois, Français, Grec, Haoussa, Hongrois, Islandais, Italien, Japonais, Kannada, Khmer, Lituanien, Malgache, Néerlandais, Polonais, Russe, Roumain, Swahili, Tagalog, Urdu, Vietnamien.

**Document 652-N41 :** Lettre incomplète de l&#39;opérateur de Marshall, Carter &amp; Dark [SUPPRIMÉ] à [SUPPRIMÉ], concernant SCP-652.

&gt; Cher Colonel [SUPPRIMÉ],
&gt; 
&gt; Je regrette que vous n&#39;ayez pas été satisfait par votre achat ; cependant, ce n&#39;est pas vraiment de notre faute si vous avez mal interprété la description de l&#39;objet dans notre catalogue.
&gt; 
&gt; Ceci dit, je me dois de vous rappeler encore une fois que toutes les ventes sont définitives. Nous garantissons à nos clients des expériences uniques et inégalées ; nous ne faisons pas de remboursements, que vous retourniez votre achat ou non. Nous aurions espéré que vous l&#39;ayez compris plus tôt.
&gt; 
&gt; Comme nous estimons votre entreprise, et parce que nous regrettons l&#39;incident malencontreux conséquent à votre achat de [DONNÉES SUPPRIMÉES] l&#39;année dernière, j&#39;ai été autorisé à vous racheter l&#39;objet. Nous vous paierons [SUPPRIMÉ] en liquide, ou vous offrirons deux fois cette somme au titre de crédit sur votre prochain achat. Même si cela représente moins de 10 % du prix d&#39;achat initial, le //[fin du document]//
