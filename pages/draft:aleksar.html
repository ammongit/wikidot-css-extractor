**Объект №:SCP-1076-RU** SCP-&#34;Подделка&#34;

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:**
Объект необходимо хранить в подвешенном состоянии  в камере с постоянным воздушным потоком. Скорость ветра должна достигать около 4-5 метров в секунду, для избегания воздушного простоя. Камера не в коем случае не должна быть герметичной. Оборудование, генерирующее воздушные потоки и перепады давления, требует ежедневного осмотра и отладки.

В связи с инцидентом №2, камера должна быть усилена металлическими листами толщиной 20 мм, с вырубленными острыми элементами и мелкими отверстиями для вентиляционного оборудования.
Необходима еженедельная замена металлического троса и отладка подъемного механизма.
[[image https://pp.userapi.com/c854224/v854224635/94457/2Op4D7m80Tk.jpg width=&#34;500&#34; ]] 
Реагировать на посторонние звуки, исходящие от Объекта, запрещено. Открывать люк помимо экспериментов, запрещено.
К камере хранения ежедневно представляются три сотрудника: вооруженный охранник класса D, лаборант и инженер. Ведется постоянное видео наблюдение.
Введен полный запрет на проникновение внутрь Объекта.

**Описание:** 
В ходе изучения Объекта, было выявлено, что физическим телом Объекта SCP является непосредственно стальной люк, через который осуществляется вход в Объект.
Люк имеет стандартную круглую форму, запирается на поворотный механизм, весит 104.32 кг. На нем видны следы коррозии, словно он очень старый и склонен к саморазрушению, однако все попытки нанести ему повреждения не были успешными. Предпринятая попытка вырезать SCP и перевезти его в камеру, удалась.

Любая возможная материя, не завися от ее структуры (включая воздух и вакуум), на которой располагается физическое тело объекта, не теряет своих свойств.
При размещении тела &#34;Подделки&#34; на стабильной материи, появляется возможность проникнуть во внутрь открытого люка.
Вероятно, Объект создает пространственную аномалию.

Из анализа видеоролика, изъятого у гражданских лиц, в частности по временному коду 20:09 – 40:34 можно сделать вывод о том, что Объект является копией одного из корпусов, принадлежащих Фонду. Копия включает в себя полностью достоверное расположение вещей, мебели, комнат, за исключением того, что комнаты и коридоры полностью пустые.
Анализ Объекта &#34;Подделка&#34;, включающий в себя вооруженную экспедицию, дал подтверждение того, что внутренняя часть является полностью необитаемой, и любые представители SCP из оригинального фонда, отсутствуют.

Сохранить вынесенные предметы из Объекта невозможно, так как они имеют склонность к саморазрушению. (См. Инцидент 1)
Иногда закрытый люк издает звуки, похожие на удары, и мужской голос, просящий открыть. (См. Инцидент 3)
Люди, бывшие внутри SCP &#34;Подделка&#34; имеют склонность к самоубийству. (См. Инцидент 3).
**Обнаружение**
Объект SCP [номер: не присвоен] был обнаружен 24 июня 20██ года, группой гражданских лиц из 20 человек, занимающихся реконструкцией боевых действий. Гражданские, были поделены на две вооруженные страйкбольным снаряжением команды, при этом их игра транслировалась в сеть интернет посредством камер GoPro Hero4 [улики изъяты, видеоролики стерты из сети усилиями фонда]. Во время очередной реконструкции, на полигоне в близь города ██████ одна из команд обнаружила неопознанный стальной бункерный люк, после чего, гражданские без усилий открыли его и все до единого спустились во внутрь.
Первое что предстало перед их глазами и глазами зрителей интернет трансляции – большая надпись на стене: &#34;Добро пожаловать в Фонд SCP&#34;. После непродолжительного нахождения внутри, а именно в отрезке видеоролика с временным кодом 15:45 - 15:49 был услышан грохот закрывающегося люка.

Запертые внутри, гражданские вызвали службу спасения, и, некоторые принялись обследовать внутренние помещения Объекта. Размещенная в сети трансляция незамедлительно попала под надзор информационного отдела безопасности Российского отделения Фонда, после чего на объект были высланы сотрудники лаборатории под видом спасателей.
Сотрудники Фонда изъяли у спасенных гражданских всю видео аппаратуру, после чего провели массовую зачистку информации, вплоть до
применения амнезирующих препаратов на пострадавших и их родственниках.

**Отчет о событиях:**
**Инцидент 1.**
Сразу после поступления Объекта, была организована поисково-разведывательная операция. Снаряженная группа людей, а именно двадцать восемь (28) человек включая двадцать (20) тяжело вооруженных солдат и восемь (8) сотрудников лаборатории спустились через люк и в течении недели обследовали его внутреннюю зону.

Вернулись обратно все, однако спустя ███ минут, всё вынесенное снаряжение, включая записи, одежду, технику и оружие, были саморазрушены. Человеческий персонал не пострадал, медицинский осмотр не выявил нарушений в работе их организмов, помутнений рассудка также выявлено не было.

Изъятые прежде улики у гражданских, а именно 2 камеры GoPro Hero4, были подвергнуты анализу на предмет саморазрушения, входе которого была выдвинуто предположение: чем дольше предмет находится внутри SCP &#34;Подделка&#34;, тем быстрее он разрушается вне его пространства.

**Инцидент 2.**
 Спустя некоторое время после начала надзора над SCP &#34;Подделка&#34;, из камеры хранения донесся характерный металлический звук, напоминающий удары металлическим предметом. (Видеозапись с камер от ███.███.██████; временной код: 22:35:04), после чего был зафиксирован человеческий крик, предположительно мужской.

Звуки ударов продолжались 32 минуты, после чего прозвучал крик, содержащий ругательства и просьбы открыть дверь. Спустя три минуты, и голос, и стуки, исчезли.
Сразу после, сотрудниками было принято решение открыть объект. Для чего он был опущен на пол своей камеры. Несколько вооруженных людей открыли люк и вытащили оттуда молодого человека в форме сотрудника Фонда.
Данный индивид охарактеризован как спокойный и уравновешенный человек, приятной наружности без дефектов, общителен, без психических отклонений, без аномалий, безопасен. Допущен к обычному содержанию под постоянным присмотром, без насильственных ограничений. Имеет базовые знания о других объектах SCP.

**Инцидент 3.**
Вскоре после инцидента номер 2, сотрудник из &#34;Подделки&#34;, находящийся под пристальным присмотром совершил попытку вернуться в Объект, а когда ему помешали, произвел самоубийство неустановленным образом.
Одновременно с ним, попытку проникновения предприняли все сотрудники Фонда, что хоть раз были внутри Объекта &#34;Подделка&#34;. Также совершили самоубийство. Все гражданские лица, побывавшие в SCP &#34;Подделка&#34;, совершили самоубийство.
Вскоре, звуки из записей об Инциденте 2 начали проявляться каждый раз, через ██ часов после посещения Объекта человеком.

**Отчет об экспериментах:**

**Эксперимент 1.**

Цель эксперимента – оценка способности объекта к нанесению физических повреждений. Суть – помещение предметов различных форм и материалов в SCP лишь частично, с последующей его активацией и, или, дезактивацией.
Подопытный по имени ████ отправлен для внутреннего исследования Объекта. При его проходе через тело SCP, его состояние было дестабилизировано путем включения оборудования в камере. Тело подопытного оказалось разделено косым разрезом от области правой подмышечной впадины до левой части тазовой кости. Во избежание кровопотерь, вторая половина тела была тут же доставлена обратно и присоединена. Срастание половин прошло моментально. Подопытному сделали переливание крови, обработали амнезиаками. Последствий саморазрушения не обнаружено.

Вывод: любой предмет, оказавшийся на границе при смене состояния SCP, подвергается ровному разрезанию, словно разделение происходит на молекулярном уровне. Полученные раны на людях не заживают, не могут быть залечены, без предварительной ампутации конечности выше разреза.
Дополнительно: полученные части разрезанных предметов соединять возможно, соединение происходит также на молекулярном уровне, однако не рекомендуется, так как это неминуемо ведет к полному разрушению обоих частей. 
Дополнение: Объекты SCP, обладающие полной неуязвимостью, не разрезаются.


**Эксперимент 2.**

Цель – рассчитать зависимость между временем пребывания внутри Объекта и скоростью разрушения вне его пространства.

Эксперимент проведен сразу после инцидента номер 1.

Предмет первый – каменная плитка 15х15х3 см, время пребывания – 1 минута. Диструкция замечена через 22 часа 15 минут, продлилась 340 часов 44 минуты до полного распада.
Предмет второй – полоска из алюминия 5х30 см, время пребывания – 15 минут. Диструкция замечена через 20 часов 03 минуты, продлилась 303 часа 52 минуты до полного распада.
Предмет третий – Смартфон фирмы Самсунг, время пребывания – 24 часа. Диструкция замечена через 1 час, до полного распада продлилась 2000 часов ровно.
Предмет четвертый –биологический объект человек, время пребывания – 30 минут. Диструкция не обнаружена. Выдвинуто предположение, что человеческий иммунитет способен противодействовать разрушению.
Полный перечень экспериментов над биологическими предметами, недоступен.

Вывод: разрушению подвергаются все не биологические предметы. Живые существа, либо существа имеющие способности к регенерации либо иммунитет к болезням, не разрушаются. Чем дольше находится предмет внутри, тем быстрее он распадется в пыль.

**Эксперимент 3.**

Суть – изучение маниакального стремления людей вернуться обратно в SCP &#34;Подделка&#34;.

Группа подопытных (10 человек) одновременно введена в Объект, выведена с интервалом в 15 минут. Каждый был обработан амнизиаками, прошел процедуры гипноза и психологических обследований. Затем, данных подопытных распределили в разные корпуса Фонда без возможности связи между собой.

Подопытные на протяжении ████ часов не показывали признаков психических отклонений, однако, как только было решено повторить инцидент 2 и 3, внезапно и при том одновременно, начали стремиться к местоположению SCP «Подделка», а при осознании невозможности покинуть территорию фонда, моментально успокоились и прекратили все биологические процессы своего организма.

Вывод: Маниакальное отклонение вызывает неопознанный сотрудник, приходящий из Объекта. Выдвинуто предположение, что Он является вербовщиком для сотрудников в Поддельный Фонд.

Приложение к эксперименту 3: повторное проведение эксперимента, но с возможностью подопытных вернуться в Объект, не привело к появлению признаков жизни, отличных от наблюдаемых ранее (см. Инцидент 2 и 3).</textarea></pre>
