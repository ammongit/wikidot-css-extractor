**Ítem #:** SCP-1393

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La propiedad que rodea a SCP-1393, anteriormente perteneciente a la Corporación J.W. e Hijos, ha sido designada Sitio-97. El Destacamento Móvil Beta-7 (&#34;Pateriales Meligrosos&#34;) se encargará de las operaciones de limpieza y de la seguridad del lugar.  --SCP-1393 debe ser sepultado con una cantidad adecuada de tierra para neutralizar su actividad.--  El material producido por SCP-1393 debe ser manejado como se detalla en los protocolos estándares para materiales extrínsecos peligrosos.  

El material deberá ser mezclado con tierra arcillosa húmeda en una proporción de 3:1 antes de transportarlo para su correcta eliminación en el lugar. La operación de eliminación consistirá en transportar el material a la esquina noroeste del Sitio-97 y esparcirlo por el suelo. Una vez enfriado, se extenderá una capa de 30 cm de tierra arcillosa encima.  Los planes de recuperación futuros consistirán en convertir el Sitio-97 en un patio de almacenamiento de contenedores de transporte una vez que las operaciones de limpieza hayan finalizado.

Las muestras del material producido por SCP-1393 deberán ser recogidas y enviadas al Sitio de Investigación-45 para ser sometidas a las pruebas quincenales programadas.  

**Descripción:** SCP-1393 es un portal esférico que mide 1,8 m de diámetro y que está situado a 10 cm del suelo. SCP-1393 ha permanecido activo desde el 17 de febrero de 2013 (2 días después de su avistamiento inicial).  Mientras está activo, SCP-1393 expele continuamente una sustancia parcialmente vítrea parecida a la escoria desde su superficie, a una velocidad de 12m^^3^^/hr. Su temperatura se ha medido entre 1.500°C y 1.800°C. Aproximadamente el 85% de este material está compuesto fundamentalmente por una combinación de sílice, cal viva, alúmina, borato de sodio y magnesita. También se han detectado rastros de mercurio, uranio, fósforo, azufre, radio y otros elementos tóxicos en cantidades variables.   

Antes de que el SCP-1393 entrara en su actual estado activo, se observó a una entidad humanoide designada como SCP-1393-1 que realizaba  labores de reconocimiento y estudios en el área inmediata. Se informó de que SCP-1393-1 llevaba un traje para materiales peligrosos de Nivel A/Tipo 1 equipado con una pantalla facial polarizada y con una unidad de respiración autónoma.  Se contactó con la Fundación sobre el evento y SCP-1393-1 fue entrevistado con relación a sus acciones y su propósito. Hasta la fecha, SCP-1393-1 no ha vuelto a ser visto desde la activación de SCP-1393.

[[collapsible show=&#34;[SE REQUIERE ACCESO DE NIVEL 1]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ Transcripción de la entrevista de campo,,1393-12,,
&gt; 
&gt; **Entrevistado:** SCP-1393-1
&gt;  
&gt; **Entrevistador:** Dr. Herman  Muntz
&gt;  
&gt; **Prólogo:** El Dr. Muntz, acompañado por 8 agentes de campo, se aproxima a SCP-1393-1.  Se observa a SCP-1393-1 empacando instrumentos y otros equipos en cajas como si se preparara para marcharse. 
&gt;  
&gt; **&lt;Inicio de registro, [17 de Febrero de 2013 / 11:23]&gt;**
&gt;  
&gt; **Dr. Muntz:** Um... ¡Disculpe, señor!
&gt;  
&gt; [SCP-1393-1 parece estar ignorando su presencia]
&gt; 
&gt; **Dr. Muntz:** ¡Disculpe!
&gt; 
&gt; **SCP-1393-1:** [suspira] Escuche, amigo, realmente no tengo tiempo.  Estoy ocupado.
&gt; 
&gt; [SCP-1393-1 continúa empacando su equipamiento]
&gt;  
&gt; **Dr. Muntz:** Bueno, ¿puedo hacerle algunas preguntas?
&gt; 
&gt; **SCP-1393-1:** Como sea, está bien. Sólo déjame terminar lo que estoy haciendo. Tengo que hacer otros cinco duplicados hoy o mi jefe me va a morder el trasero por hacer horas extras.
&gt;  
&gt; **Dr. Muntz:** ¿Para qué es todo este equipamiento?
&gt; 
&gt; **SCP-1393-1:** Es para hacer mediciones
&gt; 
&gt; **Dr. Muntz:** Bueno... ¿por qué estás haciendo una prospección?
&gt; 
&gt; **SCP-1393-1:** Mira, es sólo el procedimiento, de acuerdo. Sólo estoy aquí para...
&gt; 
&gt; [se puede escuchar un pitido en el interior del traje del SCP-1393-1]
&gt; 
&gt; **SCP-1393-1:** Espera un segundo, colega; tengo que atender esto.  [pitido] ¿Qué pasa?... Nada, sólo aquí con algunos locales... ¿Qué quieres decir con &#34;cómo son&#34;?... [mofandose] Maldita sea Jimmy, me haces la misma estúpida pregunta cada vez que nos asignan juntos... ¿A quién le importa si se ven graciosos?... Sólo prepara el jodido sistema, ¿quieres?  Me gustaría almorzar después de que terminemos aquí... [pitido]... Malditos nuevos empleados.
&gt; 
&gt; **Dr. Muntz:** Um... ¿Quién fue...?
&gt; 
&gt; **SCP-1393-1:** Mira hombre, realmente no tengo tiempo. Si quieres presentar una queja oficial o hablar con el supervisor de turno, aquí tienes una tarjeta de visita.
&gt; 
&gt; [SCP-1393-1 le entrega al Dr. Muntz una tarjeta de papel de 85 mm × 55 mm antes de caminar hacia SCP-1393 con el equipamiento]
&gt; 
&gt; **SCP-1393-1:** Por cierto chicos, tal vez quieran irse.
&gt; 
&gt; **Dr. Muntz:** ¡Espera! ¡Aguarda un minuto!
&gt; 
&gt; [SCP-1393-1 entra en SCP-1393]
&gt; 
&gt; **SCP-1393-1:** [como se escucha desde el otro lado de SCP-1393] OK Jimmy, ¡abrela!
&gt; 
&gt; [Se oyen fuertes ruidos mecánicos que provienen del SCP-1393 mientras el Dr. Muntz y los agentes evacúan la zona.]
&gt; 
&gt; **&lt;Fin del registro, [17 de Febrero de 2013 / 11:29]&gt;**
&gt;  
&gt; **Declaración de cierre:** Poco después de que esta entrevista terminara, se activó SCP-1393.
[[/collapsible]]

Se han observado similitudes entre SCP-1393 y [http://scp-es.com/scp-364 SCP-364]. Teniendo en cuenta los datos de [http://scp-es.com/scp-scp-2493 SCP-2493-1], esto sugiere la posibilidad de que la eliminación extra-dimensional de materiales sea una práctica común.
