&gt; “下去吧，成为这条荆棘之路上新的剑客、新的独行者、孤勇者和面壁者、新的堂吉诃德。请记住我们和你新的名字：变轨者。现在，历史取决于你。”——“变轨者”《似水流年》
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/mercuresphere/21f917ff5525927e173d6715aa46d6320faf4d1d.jpg |caption=Dr.华年]]
**姓名：**华年、Dr.Hua Nixotn（简称Dr.HN）

**客观履历：**华年博士于1991年出生于中国上海，并在英国长大，期间履历不祥、大学毕业后创立有“华年侦探事务所”，后出于不明原因在2010年前后返回中国。在事件723-HN-Ω中被基金会捕获，并在交流后自愿加入SCP-CN分部，在参与收容SCP-CN-2848后并很快加入[[[http://scp-wiki-cn.wikidot.com/domc-hub |误传部]]]工作，时任Area-cn-120站点财务主管。目前活动于Area-cn-120和Site-cn-02。

华年被追认为同行组织“变轨者”的一员。出于██████████和████的原因，不予追究。

**简介：**华年被普遍评价为是很好相处，并且“具有幽默感，就是有些时候莫名其妙，而且时常变得很失落”的。他积极投身于基金会工作，致力并擅长于处理信息异常和概念性异常。

华年博士名下经营有基金会门户组织“华年侦探事务所”，活跃于英国伦敦。
