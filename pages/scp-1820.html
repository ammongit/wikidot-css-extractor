**Titre original :** SCP-1820 - The Lost Cabin
**Auteur :** [[user Sarai_Seneschal]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 5 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1820

**Classe :** --Sûr-- Euclide, voir Rapport d&#39;Incident 1820-7.3

**Procédures de Confinement Spéciales :** En raison de la nature de SCP-1820, celui-ci est confiné au Site-182, qui a été désigné comme Réserve Spéciale pour la Sauvegarde de la Faune par Service des Forêts des États-Unis pour aider à mieux isoler l&#39;objet. Si jamais des civils sont détectés à l&#39;intérieur du périmètre depuis les tours d&#39;observation ou via la surveillance satellite, la FIM Tau-7 (Rangers de Smokey[[footnote]]Smokey l&#39;Ours est la mascotte du service des forêts des États-Unis (note du traducteur).[[/footnote]]) doit les intercepter et les diriger hors de la zone, en utilisant une des histoires de couverture disponibles (détaillées dans le Document-1820-4.12), ou la force non létale et l&#39;administration d&#39;amnésiants de classe B, le cas échéant. Aucun membre du personnel de classe supérieure à D ne doit pénétrer dans le périmètre du Site-182 sans avoir reçu l&#39;autorisation préalable d&#39;un superviseur de Niveau 2 et sans l&#39;utilisation d&#39;un émetteur GPS standard et d&#39;une caméra frontale. L&#39;émetteur doit être constamment surveillé par le personnel ayant accès au Site-182 et par le superviseur de niveau 2/1820 actuellement en poste.

**Description :** SCP-1820 est une cabine en rondins à un étage comportant 4 fenêtres et une porte, théoriquement située entre les coordonnées ███°██’██”█, ███°██’██”█ et ███°██’██”█, ███°██’██”█. L&#39;emplacement exact de la cabine ne peut pas être déterminé, car il devient impossible de la localiser si l&#39;on connaît ledit emplacement exact. Le Site-182 a été créé de manière à inclure l&#39;ensemble du carré désigné par les coordonnées ci-dessus. Lorsqu&#39;une personne entre dans le site et se retrouve &#34;perdue&#34; (une personne perdue est ici définie comme une entité ne connaissant pas son emplacement exact ou relatif) pendant une période variant entre █ heures et ██ jours, elle finira par localiser SCP-1820. 

SCP-1820 ne peut pas être localisé si :
• Le sujet connaît bien la zone, ou reçoit un itinéraire détaillé via quelqu&#39;un qui la connaît
• Le sujet utilise un itinéraire vidéo (soit en direct, soit par enregistrement)
• La position du sujet est triangulée via un signal radio
• Le sujet est suivi à l&#39;aide d&#39;un localisateur GPS régulièrement contrôlé par le sujet ou par toute autre entité
• Le sujet documente sa progression
• Le sujet est accompagné de véhicules d&#39;exploration à distance
• Des véhicules d&#39;exploration à distance sont déployés seuls


SCP-1820 peut être localisé si :
• Le sujet se promène librement dans le périmètre du Site-182
• Le sujet est suivi par GPS, mais celui-ci n&#39;est pas contrôlé régulièrement (voir Rapport d&#39;Incident 1820-7.3)
• Le sujet reste en contact radio mais ne détaille pas sa progression

Lorsqu&#39;ils découvrent SCP-1820, les sujets le décrivent comme un lieu &#34;rassurant&#34; et &#34;accueillant&#34; ; la nuit, de la lumière est visible à travers les fenêtres et de la fumée s&#39;élève toujours de la cheminée. 15% des sujets signalent également la présence d&#39;une silhouette unique debout à l&#39;une des fenêtres, bien que les détails de cette silhouette ne soient pas visibles. Les sujets ressentent également un besoin compulsif d&#39;entrer à l&#39;intérieur de SCP-1820 ; seuls 3 % des sujets arrivent à quitter la zone après avoir trouvé la cabine. Après que les sujets soient entrés à l&#39;intérieur de SCP-1820, tous les contacts radio avec eux sont perdus pendant une période ne dépassant jamais 24 heures. Lorsque les sujets sortent du bâtiment, ceux-ci déclarent se sentir étonnamment frais et dispos, mais leurs signes vitaux présentent [DONNÉES SUPPRIMÉES] ainsi qu&#39;une paranoïa accrue, de la nyctophobie, de la spheksophobie[[footnote]]Peur du noir et des guêpes, respectivement. [[/footnote]], et un refus total d&#39;entrer à nouveau à l&#39;intérieur de SCP-1820. Les sujets sont presque complètement amnésiques quant à leur expérience à l&#39;intérieur de la cabine. Toutes les tentatives d&#39;enregistrement ou de documentation de l&#39;intérieur de la cabine ou de la silhouette ont jusqu&#39;ici échoué.

**Rapport de Tests Abrégé :**

&gt; **Test 1820-1.4 :** 
&gt; Sujet : D-12938, homme caucasien, 32 ans
&gt; Équipement : Une radio standard avec casque et piles de rechange, un kit de survie en milieu hostile contenant de la nourriture et de l&#39;eau pour 14 jours.
&gt; 
&gt; Il est demandé au sujet de partir explorer l&#39;intérieur du périmètre du Site-182. Bien qu&#39;il se plaigne d&#39;abord de ses chances de survie, les promesses de liberté l&#39;incitent finalement à obéir. Un contact radio intermittent (selon les instructions) est établi pendant █ jours et ██ heures avant que le sujet ne découvre SCP-1820 vers 19h20. Il est demandé au sujet de décrire la cabine et les constellations dans le ciel dans l&#39;espoir de pouvoir localiser l&#39;objet plus tard. La description de la cabine correspond aux tests précédents, et les constellations visibles correspondent à celles de la région, cependant leur emplacement les unes par rapport aux autres est anormal (c&#39;est-à-dire que certaines sont tournées dans un sens différent ou déplacées vers une partie différente du ciel nocturne). Le sujet décrit également une silhouette visible à travers la fenêtre adjacente à la porte. Il s&#39;agit du premier sujet à décrire ladite silhouette. Le sujet est informé que sa tâche est terminée et que son retour immédiat est sa seule option pour gagner sa liberté. Le sujet ignore l&#39;offre et entre dans la cabine. Tout contact radio est immédiatement perdu. Le contact reprend 14 heures et 57 minutes plus tard lorsque le sujet rompt le silence en exprimant des sentiments de bien-être et de repos à sa sortie de SCP-1820. Le sujet décède pendant le voyage de retour. Le corps est localisé 85 heures plus tard aux coordonnées ███°██’██”█, ███°██’██”█. L&#39;autopsie révèle que la cause du décès est la déshydratation, la malnutrition, l&#39;épuisement et [SUPPRIMÉ].
&gt; 
&gt; 
&gt; **Test 1820-3.2 :**
&gt; Sujet : D-98255, femme afro-américaine, 27 ans
&gt; Équipement : Une radio standard avec casque et piles de rechange, un kit de survie en milieu hostile contenant de la nourriture et de l&#39;eau pour 14 jours, un appareil-photo digital.
&gt; 
&gt; Il est demandé au sujet de partir explorer l&#39;intérieur du périmètre du Site-182 avec des promesses d&#39;obéissance standard aux ordres. SCP-1820 est découvert avant même la première mise à jour via radio, prévue après █ heures ██ minutes, à environ 10h45. Aucune silhouette n&#39;est décrite comme visible par la fenêtre. Il est demandé au sujet de documenter l&#39;extérieur et les environs de l&#39;objet avec des vidéos et des photographies. Une fois la documentation terminée, il est demandé au sujet d&#39;entrer à l&#39;intérieur de SCP-1820 et de documenter ce qui s&#39;y trouve. Tout contact radio est perdu dès l&#39;entrée. Le contact est repris 15 minutes plus tard, le sujet exprimant à nouveau des niveaux exceptionnels de bien-être et de repos. Lorsqu&#39;on demande au sujet de retourner dans la cabine, il devient immédiatement hostile et violent. Au moment de sa récupération 8 heures et 2 minutes plus tard, le sujet avait perdu 18 kg et souffrait de déshydratation sévère, de malnutrition et de privation de sommeil, et ses signes vitaux présentaient [DONNÉES SUPPRIMÉES]. Les examens psychologiques ultérieurs ont révélé une paranoïa aiguë, une nyctophobie et une spheksophobie. Le sujet s&#39;est suicidé 13 jours plus tard. 
&gt; 
&gt; La majorité des données de la carte mémoire de l&#39;appareil photo étaient irrécupérables, et toutes les photos récupérables étaient trop corrompues pour être reconnaissables.
&gt; 
&gt; //Pourquoi de la spheksophobie ? Il faut qu&#39;on trouve un moyen pour documenter l&#39;intérieur du bâtiment. - Dr ██████████//
&gt; 
&gt; 
&gt; **Test 1820-9.8 :**
&gt; Sujet : D-76502, homme caucasien, 29 ans
&gt; Équipement : Une radio standard avec casque et piles de rechange, un kit de survie en milieu hostile contenant de la nourriture et de l&#39;eau pour 14 jours, deux appareils-photo digitaux, deux appareils-photo analogiques.
&gt; 
&gt; Il est demandé au sujet de partir explorer l&#39;intérieur du périmètre du Site-182 avec des promesses d&#39;obéissance standard aux ordres. Le sujet découvre SCP-1820 après █ jours ██ heures à environ 06h30. Il est demandé au sujet de documenter l&#39;extérieur et les environs de l&#39;objet avec un appareil numérique et un analogique, puis de laisser les appareils au sol et d&#39;entrer dans le bâtiment, en documentant l&#39;intérieur avec les deux autres. Tout contact radio est perdu dès l&#39;entrée, mais un sifflement persiste pendant 1,2 seconde. Le contact reprend 9 heures et 19 minutes plus tard, le sujet exprimant à nouveau des niveaux exceptionnels de bien-être et de repos. Le sujet est capable de localiser les deux premiers appareils et effectue le voyage de retour en █ jours ██ heures. Au moment de sa récupération, le sujet avait perdu 25 kg et souffrait de déshydratation et de malnutrition sévères, d&#39;une légère privation de sommeil, et ses signes vitaux montraient des [SUPPRIMÉ] et un [SUPPRIMÉ] aigu. Des examens psychologiques ultérieurs ont révélé une paranoïa et une spheksophobie aiguës. Le sujet devient physiquement hostile envers le personnel dans les deux jours qui suivent, et est éliminé suite à son agression du Dr ███████ quatre jours plus tard.
&gt; 
&gt; L&#39;analyse de l&#39;appareil photo numérique utilisé pour documenter l&#39;intérieur de SCP-1820 montre les mêmes signes de corruption des données que celui du test 1820-3.2, tandis que le film semble avoir brûlé à l&#39;intérieur du second appareil. Les caméras utilisées à l&#39;extérieur n&#39;ont montré aucun signe de corruption.


**Rapport d&#39;Incident 1820-7.3 :**
&gt; En détournant des civils de SCP-1820, les Agents Gutierrez, Fowler et Holland ont été séparés du reste de leur équipe. Bien qu&#39;ils portaient leurs bracelets de localisation GPS, ils ont découvert SCP-1820 █ heures plus tard, vers 21h30, alors qu&#39;ils rentraient à la base. Le superviseur 2/1820 ██████ ordonna immédiatement leur retour, et leur somma de ne pas entrer dans la cabine. L&#39;Agent Holland entra sans hésitation, mais les Agents Gutierrez et Fowler hésitèrent momentanément. On entendit l&#39;Agent Gutierrez débattre avec lui-même pendant environ 3 minutes avant d&#39;entrer, mais l&#39;Agent Fowler recula lentement et se mit à courir pendant 47 minutes avant de s&#39;effondrer ; il fut retrouvé 1 heure et 22 minutes plus tard. L&#39;agent Gutierrez sortit de la cabine 4 heures et 12 minutes après y être entré ; l&#39;Agent Holland sortit 19 heures 50 minutes après y être entré. Au moment de leur récupération, les deux agents souffraient de déshydratation sévère, de malnutrition et d&#39;épuisement. L&#39;Agent Holland avait développé des symptômes de [SUPPRIMÉ] sévère. Les deux agents ont reçu l&#39;option d&#39;une euthanasie médicale. L&#39;Agent Holland devint immédiatement hostile, tuant le Dr █████ et blessant deux gardes avant d&#39;être éliminé. L&#39;Agent Gutierrez a accepté l&#39;offre en échange de son débriefing. Voir le Rapport d&#39;Entretien 1820-7.3. L&#39;Agent Fowler n&#39;a montré aucun signe de maladie mentale ou physique, mis à part un syndrome post-traumatique standard, et sa surveillance a cessé après 70 jours sans incident.
&gt; 
&gt; Une analyse ultérieure des traqueurs GPS des Agents a révélé que lesdits appareils avaient cessé de fonctionner immédiatement après la dernière vérification de leur position. Ceci tend à aller dans le sens de l&#39;hypothèse d&#39;une possible conscience de la part de SCP-1820.
&gt; 
&gt; //Je suis curieux de savoir à quel moment le GPS a mal fonctionné. Si nous avions vérifié à nouveau leur position GPS dans un délai de █ heures (le délai minimum expérimental pour le premier contact), le dysfonctionnement aurait-il eu lieu ? Cela semble un peu paradoxal, mais je demande une reclassification en Euclide. - Dr ██████████//


**Rapport d&#39;Entretien 1820-7.3**
&gt; Debriefing de l&#39;Agent 1820/82 M. Gutierrez suite à l&#39;Incident 1820-7.3
&gt; Intervieweur - Dr ██████████
&gt; 
&gt; //Avant-propos – L&#39;analyse psychologique de l&#39;agent Gutierrez suite à l&#39;incident 1820-7.3 révèle une paranoïa sévère, une nyctophobie et une spheksophobie. Aucune de ces conditions n&#39;était présente lors de l&#39;évaluation psychiatrique obligatoire du ██/██/████.//
&gt; 
&gt; Dr ██████████ - Pour l&#39;enregistrement, veuillez indiquer votre nom et votre numéro d&#39;identification.
&gt; 
&gt; Agent Gutierrez - Agent Miguel Gutierrez, ID 1820/82 – 620013Z.
&gt; 
&gt; Dr ██████████ - Merci. À présent, pouvez-vous me décrire les événements qui ont conduit à votre découverte de SCP-1820 ?
&gt; 
&gt; Agent Gutierrez - C&#39;était... eh bien, c&#39;était censé être juste une redirection de routine de quelques civils. Vers 06h30, on nous a signalé que des randonneurs s&#39;approchaient du site, et bien sûr, nous avons dû les faire sortir de là. Je n&#39;y ai pas pensé à ce moment-là, mais quelque chose ne collait vraiment pas. Personne ne vient dans ce coin à cette époque de l&#39;année ! Je suis sûr qu&#39;ils étaient là pour une autre raison. Ça devait être à cause du... [bruit d&#39;un reniflement de dégoût] ...bref, Fowler, Holland et moi devions faire un détour et les contourner pour nous assurer qu&#39;ils n&#39;échapperaient pas au reste de l&#39;escouade. Nous étions toujours en contact radio, donc ce n&#39;était pas un problème. Le reste de l&#39;escouade les a rejoints avant nous, et ils avaient soi-disant tout sous contrôle, alors on nous a ordonné de rentrer à la base. On connaissait assez bien la zone à ce moment-là, donc ça aurait dû être un trajet très court... et puis...
&gt; 
&gt; Dr ██████████ - Continuez, s&#39;il vous plaît.
&gt; 
&gt; Agent Gutierrez - Nous sommes arrivés dans cette clairière, et il y avait cette cabine. La nuit était déjà tombée, ce qui est étrange compte tenu de la distance qui nous séparait de la base, et l&#39;endroit avait l&#39;air... sympa, je suppose. Il avait l&#39;air de faire chaud à l&#39;intérieur, comme... [frissonne] ...comme si ce serait sympa de s&#39;y reposer un moment avant de rentrer. Je ne sais pas, Doc, sur le moment ça semblait être une bonne idée.
&gt; 
&gt; Dr ██████████ - Vous aviez été informé du danger de l&#39;objet lors de votre transfert. Le superviseur ██████ vous a spécifiquement ordonné de rentrer sans vous approcher de SCP-1820. Pourquoi avez-vous désobéi à un ordre direct ?
&gt; 
&gt; Agent Gutierrez – Je savais... Je savais qu&#39;il avait tort, je suppose. Rien ne pouvait être dangereux dans un endroit comme celui-là. Je me souviens m&#39;être convaincu tout seul à voix haute d&#39;y aller. Je veux dire, ██████ n&#39;avait jamais été là, comment pouvait-il savoir que c&#39;était dangereux ?
&gt; 
&gt; Dr ██████████ - Pouvez-vous me dire ce qui s&#39;est passé quand vous êtes entré ? Avez-vous vu l&#39;agent Holland ? Toute description serait utile.
&gt; 
&gt; Agent Gutierrez – Vous savez, je n&#39;y avais pas réfléchi avant, mais je n&#39;ai pas vu Holland. Je suis sûr qu&#39;il se planquait... vous savez, il n&#39;a même pas hésité avant d&#39;entrer ! C&#39;est sûrement lui qui a manigancé tout ça ! Je vais-
&gt; 
&gt; Dr ██████████ - S&#39;il vous plaît, Agent Gutierrez, que s&#39;est-il passé à l&#39;intérieur ?
&gt; 
&gt; Agent Gutierrez - Je suis désolé, je... Il faisait sombre. Ça sentait un peu... la rouille, je suppose ? Comme quelque chose de... vieux et de tranchant. Pas vraiment le moisi... [bruit d&#39;un reniflement de dégoût] ...tout est si flou dans ma tête, vous êtes sûr que c&#39;est important ? Je suis certain que la cabine était sûre et tout, il faisait si bon dedans.
&gt; 
&gt; Dr ██████████ - Il faisait sombre à l&#39;intérieur ? L&#39;agent Fowler avait décrit les fenêtres extérieures comme étant vivement éclairées.
&gt; 
&gt; Agent Gutierrez - Non, je suis sûr qu&#39;il faisait sombre. Et je crois... je crois que j&#39;ai entendu comme un grondement. Ou peut-être que c&#39;était plutôt un bourdonnement. Puis il y avait une silhouette ? Une forme ? Je crois... Oh mon Dieu, c&#39;était [DONNEES SUPPRIMEES]. Oh mon dieu, qu&#39;est-ce qui m&#39;est arrivé là-dedans Doc !? [le sujet est visiblement agité et effrayé. Plusieurs minutes sont nécessaires pour le calmer]
&gt; 
&gt; Dr ██████████ - Agent Gutierrez, c&#39;est ce que nous essayons de déterminer. Jusqu&#39;à présent vous êtes la seule personne à être entrée dans SCP-1820 et à vous souvenir de quelque chose. S&#39;il vous plaît, vous avez été extrêmement utile jusqu&#39;à présent, donc pouvez-vous me dire quoi que ce soit d&#39;autre ?
&gt; 
&gt; [L&#39;agent reste silencieux pendant environ 5 minutes. Lorsqu&#39;il reprend la parole, sa voix est inhabituellement monotone.]
&gt; 
&gt; Agent Gutierrez - ...Ils étaient gentils, et chaleureux... il était si gentil, de s&#39;occuper de moi comme ça. J&#39;étais juste un voyageur perdu, et il m&#39;a accueilli et m&#39;a aidé à me détendre. Je suis content qu&#39;il m&#39;ait pris mon [SUPPRIMÉ]. Je n&#39;en avais pas besoin, de toute façon. Je peux me reposer, maintenant.
&gt; 
&gt; Dr ██████████ - Que voulez-vous dire par &#34;ils&#34; ? Est-ce que ce &#34;il&#34; au singulier est la silhouette observée par la fenêtre ? 
&gt; 
&gt; Agent Gutierrez – Vous devriez lui rendre visite un jour, vous savez. Il peut vous aider. Il est gentil avec tous les voyageurs perdus. Donnez-lui votre [SUPPRIMÉ], Doc, vous n&#39;en avez pas besoin. Il a pris le mien et maintenant je peux me reposer, et comme ça, ensuite, il aura mes os aussi.
&gt; 
&gt; [L&#39;Agent Gutierrez continue à divaguer de la sorte pendant trois heures avant de mourir d&#39;un traumatisme crânien auto-infligé contre la table d&#39;entretien.]
