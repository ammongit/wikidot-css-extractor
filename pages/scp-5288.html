**Особые условия содержания:** Выявление экземпляров SCP-5288 поручено МОГ 799 (&#34;Онлайн-торговля&#34;). Опергруппа обязана вести глубокий анализ данных всех англоязычных онлайн-магазинов розничной торговли и выявлять потенциальные случаи SCP-5288 с помощью ПО машинного обучения. Возможные экземпляры SCP-5288 следует немедленно удалять либо путём запуска скриптов, включённых в код веб-сайта или внедрённых туда агентами Фонда, после чего связаться с посредником Фонда в компании, владеющей сайтом, либо (в случае малого бизнеса) воспользоваться средствами проникновения в базы данных. В случае, если данная процедура даст сбой (что случается редко), допускается выезд оперативников по месту размещения сервера, на котором размещён тот или иной веб-сайт, чтобы подключиться к базе данных напрямую или уничтожить оборудование и/или инфраструктуру.

**Описание:** SCP-5288 - аномальная сущность, проявляющаяся в виде необычных отзывов в сети Интернет с рейтингом в один балл. Отзывы могут касаться предметов домашнего обихода, инструментов по уходу за газоном, средств для уборки, автотоваров и довольно широкого спектра розничных товаров в целом. SCP-5288 появляется только на англоязычных торговых сайтах, но известны случаи его появления как на небольших сайтах, торгующих низкокачественными товарами китайского происхождения, так и на крупных платформах с миллионной аудиторией, таких как Amazon, Target, eBay и Overstock. С момента первого обнаружения объекта в июне 2012 года его экземпляры появлялись с частотой 4-6 раз в неделю. На сегодняшний день известно свыше 1500 проявлений. 

Каждый аномальный отзыв, размещённый пользователем, не зарегистрированным в базе данных сайта, составлен по типичному шаблону:
* В начале идёт фраза &#34;Один балл!&#34;, в которой могут быть ошибки;
* Затем идёт предложение с описанием ожидаемого поведения товара;
* Далее даётся описание неполадки предмета или неожиданного эффекта от его использования.

Если отзыв не будет своевременно удалён, это приводит к двум аномальным эффектам.

В течение от 24 до 48 часов с момента публикации существующие предметы, подходящие под описание продаваемого товара, начнут испытывать неполадки, схожие с данным в отзыве описанием. Эффект может действовать на предметы по всему миру и проявляется случайным образом. Чем дольше отзыв остаётся размещённым в сети, тем более масштабно проявляется этот эффект. На товары, не проданные покупателю, эффект, судя по всему, не распространяется.

Во-вторых, в этот же срок текст отзыва спонтанно изменится; в нём появятся орфографические ошибки и неуместное использование прописных букв без видимой закономерности. Вышеописанный &#34;неожиданный эффект&#34; также усугубляется, могут появиться дополнительные эффекты, приводящие к причинению вреда здоровью или даже смерти посторонним людям. В тексте отзыва появятся упоминания депрессии, одиночества и смерти детей. За долгий промежуток времени отзыв может измениться до полной нечитаемости. После нескольких циклов таких изменений отзыв спонтанно уничтожается (см. Приложение 1).

[[collapsible show=&#34;▶ Приложение 1: Пример полного жизненного цикла экземпляра SCP-5288&#34; hide=&#34;▼ Приложение 1: Пример полного жизненного цикла экземпляра SCP-5288&#34;]]

//Был обнаружен экземпляр SCP-5288, относящийся к предмету ручной работу, проданному менее чем в 20 экземплярах с момента появления на торговой площадке Etsy индивидуальным предпринимателем. Агентам Фонда было поручено &#34;провести отзыв&#34; предмета и обработать покупателей амнезиаком класса C, а также помешать дальнейшей доставке данного товара возможным покупателям. Все экземпляры товара кроме одного были уничтожены. Оставшийся предмет был размещён в подземной камере содержания в Зоне 23, в то время как наблюдение за данным экземпляром SCP-5288 велось удалённо. Считается, что это единственный известный пример полного жизненного цикла SCP-5288.//

//Сам описываемый товар является собачьей жевательной игрушкой ручной работы, сделанной из переплетённых шнуров из полиуретана и нейлона, соединённых с помощью крупной деревянной бусины. Длина предмета - 12 см, установленная цена - 18,79 долларов США.//

&gt; **Текст исходного экземпляра, на момент обнаружения**
&gt; 
&gt; **Отзыв:** ★☆☆☆☆ Один Балл! Я думал, будет чем порадовать собаку, а у собаки вместо этого началась рвота и пошла кровь из пасти.
&gt; **Состояние предмета:** Без изменений
&gt; 
&gt; **Первое изменение, 31 час**
&gt; **Отзыв**: ★☆☆☆☆ Один балл! Я думал, что мяо соббака будет рада с ним поимграть, но вообще не ожидало что из негло пойдёт ядовитый газ. По-моему это горчичный газ? гАДОСТЬ
&gt; **Состояние предмета:** Предмет начал испускать дым, который вскоре бесследно рассеялся.
&gt; 
&gt; **Второе изменение, 43 часа**
&gt; **Отзыв**: ★☆☆☆☆ Один балл! я заказал прикольную игирушку для пёёсселя, но к УЖАЖСУ своему обнаружил что от этой игрушки у ВСех В ДОРМе начался ЛЮТЫЙ зУД, дАже у дЕТей. так и не смог успокоить пятиЛЕТНЕГО, кто-ниБУДь меня слыШит
&gt; **Состояние предмета:** Никаких заметных изменений. Два сотрудника Фонда, размещённых близ камеры содержания, обратились в медпункт с жалобой на сильный зуд. Позднее им была оказана экстренная медицинская помощь, но оба погибли от анафилактической реакции.
&gt; 
&gt; **Третье изменение, 62 часа**
&gt; **Отзыв**: ★☆☆☆☆ Один бааааалл! яя хОТДЯ И ДУМЛАЛ ЧТо этО собАЧАигрУШКА, , ВОБНЕ РЕ ОЖИДАЛ что ИЗ НЕё вдруг ПОЛЕТИТ ШРАПНЕЛЛЬ. она УБИЛА мою собаку, моих деТЕЙ.. Мне СТРАШНО, они НЕ просыПАЮТСЯ я всё БУЖУ есть КТОНБИУДЬ
&gt; **Состояние предмета:** Из предмета начали вылетать осколки металла со скоростью, типичной для поражающих элементов. Вылетевшие осколки исчезли спустя несколько часов, но значительные повреждения на стенах камеры содержания сохранились.
&gt; 
&gt; **Четвёртое изменение, 87 часов**
&gt; **Отзыв**: ★☆☆☆☆ ДИН АБЛДЛ! Я ТОЛЬко хотелИГР УШКУ ДЛЯ -ПИТОМЦА, НО игрушка НАЧАЛА виЗЖААААААТТЬ, ОНА ВИЗЖИТ, Я ВИЗЖУ, МОИ ДЕМТИ ВИЗЖАТ, ТАК ГРОМКО Я НЕ СМОГ её ЗАТКНУТЬ, они килрачи пока у их лёГКИЕ НЕ отАЗКАЛИ, мы этоГО не ВЫНСДЕСЛИ, ММы УМерли в МУКЕАХ, ПОЖАЛУЙСТА помогите они Никак не ПРОСЫПАЮТСЯ, им ЖЕ в ШКОЛУ ндао
&gt; **Состояние предмета:** Предмет начал испускать визг с громкостью 187 децибел. В Зоне 23 произошло обрушение несущих конструкций из-за воздействия звуковых волн. Сотрудников Фонда временно эвакуировали с территории. У персонала класса D в радиусе до 900 метров наблюдались разрывы мягких тканей и черепные кровотечения, приводившие к смерти в течение нескольких минут.

//В этот момент экземпляр SCP-5288 спонтанно уничтожился. Попавший под воздействие предмет был уничтожен, все дальнейшие опыты с другими экземплярами данного объекта приостановлены.//
[[/collapsible]]
