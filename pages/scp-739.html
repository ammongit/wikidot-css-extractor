**Объект №:** SCP-739

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-739 должен всегда храниться с открытой дверью в хорошо освещённой комнате. Ни при каких обстоятельствах на работу с объектом не должен быть назначен персонал с такими личностными характеристиками как: грандиозность, психопатия, социопатия, или солипсизм. Если сотрудники без этих характеристик отсутствуют, разрешается использование средств изменения психики, в целях создания таковых.

Когда не проводится тестирование, в комнате, сменяясь каждые 3 часа, должны находиться два сотрудника класса D - один внутри SCP-739, а другой прямо перед ним, в его задачи входит наблюдение за тем, чтобы первый сотрудник класса D не закрыл дверь, ведущую внутрь объекта.

Запрещается проводить эксперименты с SCP-739 без получения предварительного одобрения от куратора проекта. Любые субъекты, проявляющие признаки враждебности после выхода из SCP-739, подлежат немедленному устранению.

**Описание:** SCP-739 представляет собой будку из лакированного дуба, размерами 91 см на 91 см в основании, 87 см на 91 см в верхней части, и 210 см в высоту. Объект имеет форму симметричной трапециевидной призмы. Внутри объекта находятся две наклоненные вовнутрь стены, на каждой из которых расположено по одному зеркалу, они обращёны друг к другу, вследствие чего создают ряд восходящих и словно бы смыкающихся сверху отражений. Задняя стена и дверь будки ничем не примечательны.

Любые видеозаписи интерьера SCP-739 не фиксируют отражения внутри зеркал, на всех записях зеркала выглядят так, будто равномерно покрыты материалом черного цвета, что указывает на полное отсутствие регистрируемого света. Из неопределенного места внутри объекта слышен слабый шепот, однако различить отдельные фразы или голоса не представляется возможным.

Если дверь, ведущая в SCP-739 будет закрыта, когда субъект --или предмет--  находятся внутри, то её невозможно будет открыть в течение определенного промежутка времени, во время которого объект будет подвержен сильной тряске. После её прекращения, дверь можно будет снова открыть и увидеть, что --все предметы-- субъекты, находившиеся в это время внутри объекта, были подвергнуты одномерной, горизонтальной инверсии. После разблокировки дверей, все асимметричные аспекты субъекта становятся отражёнными, включая внутренние органы и асимметричные молекулы. Это изменение также происходит на молекулярном уровне, превращая  L-аминокислоты в D-аминокислоты.

Субъекты, способные к коммуникации, утверждают, что объект не изменял их, придерживаясь позиции, что изменилось всё окружающее их пространство. Если подвергнуть субъекта аномальному воздействию SCP-739 во второй раз, то горизонтальная инверсия исчезнет, однако некоторые субъекты после этого начнут отмечать незначительные несоответствия в окружающей обстановке. Если их спросить об этом, подопытные не смогут рассказать, в чём именно выражаются эти несоответствия, утверждая, что это скорее похоже на инстинктивное чувство, чем на что-то конкретное.

После многократного воздействия SCP-739 субъекты начинают демонстрировать заметные физические и психологические отклонения. Физические характеристики, которые кажутся испытуемому нежелательными[[footnote]]Как правило, это рубцы на лице, выраженные прыщи, обезображенные или отсутствующие конечности, избыточный вес и/или недостаточный или же избыточный рост.[[/footnote]], будут постепенно уменьшаться, пока не исчезнут, или не будут заменены благоприятными для них характеристиками. Субъекты не подозревают об этом воздействии и настаивают на том, что никаких изменений не происходило.

У испытуемых также будут постепенно развиваться несовпадающие с реальностью воспоминания о своей жизни до воздействия SCP-739. Эти воспоминания будут становиться все более отчетливыми с каждым использованием SCP-739, что в конечном итоге приведет к истории, которую субъект будет считать более удовлетворительной, чем его собственная, однако в любом случае всё заканчивается тем, что субъект становится сотрудником класса D в Фонде, и назначается подопытным в исследованиях связанных с SCP-739. Со временем субъекты начнут забывать о своих знакомствах с людьми, которые все чаще будут отсутствовать в этих ложных воспоминаниях, и будут утверждать, что знакомы с личностями, которых они никогда не встречали, в большинстве случаев эти личности являются полностью вымышленными или представлены в стереотипной манере.

Если закрыть дверь SCP-739 без каких-либо объектов или субъектов внутри, то поначалу объект будет функционировать так, будто они там присутствуют. После разгерметизации из SCP-739 появится существо неизвестного физического облика. Это существо выглядят как бесформенное темное пятно на любых записях, на которых оно присутствуют, а при наблюдении в живую, представляет когнитивную угрозу для персонала. Сотрудники, опрошенные до обработки амнезиаками, описывают сущность как что-то чуждое, неописуемое, часто говоря о ней как о чем-то, чего не существует. На данный момент, все сущности подобного рода, появившиеся из SCP-739, использовали ударно-волновые импульсы, чтобы наносить вред всему, что их окружает, а также, чтобы ранить или убивать находящийся поблизости персонал (см. Эксперимент 739-23).

После начала экспериментов с участием персонала класса D, SCP-739 перестал обращать внимание на присутствие неодушевленных предметов помещенных внутрь перед закрытием двери, и функционирует так, будто он остался пуст.

**Приложение  1: Протокол Интервью**
&gt; 
&gt; **Опрашиваемый:** D-53682
&gt; 
&gt; **Опрашивающий:** Научный сотрудник ███
&gt; 
&gt; **Предисловие:** До проведения интервью D-53682 был несколько раз подряд изменен SCP-739. До начала экспериментов D-53682 был мужчиной европеоидной внешности,  ростом 154 см, и весом 65 килограмм, также у него отсутствовала левая рука ниже плеча, которая была потеряна в результате ампутации. После завершения тестов и во время этого интервью D-53682 был мужчиной европеоидной внешности, ростом 203 см, и весом 105 кг, регенерировавшим свою потерянную руку.
&gt; 
&gt; **&lt;Начало Интервью&gt;**
&gt; 
&gt; **Научный сотрудник ███:** Пожалуйста, назовите ваше полное имя, а затем ваш идентификационный номер.
&gt; 
&gt; **D-53682:** Джон Кейт Болл, D-53682.
&gt; 
&gt; **Научный сотрудник ███:**  Вы уверены в том, что это ваше имя?
&gt; 
&gt; **D-53682:**  Что значит &#34;уверен ли я&#34;? Это мое имя, я ношу его с самого рождения.
&gt; 
&gt; **Научный сотрудник ███:** Согласно нашим записям, вас, D-53682, зовут Джесси Кларент Болл. Перед началом тестирования вы назвали именно это имя.
&gt; 
&gt; **D-53682:** Нет, меня зовут Джон Кейт Болл. Меня всегда звали Джон Кейт Болл //именно это имя я тогда и назвал//. Похоже, кто-то решил испортить ваши записи, вам стоит позвать Кэма, чтобы он глянул, что с этим можно сделать.
&gt; 
&gt; **Научный сотрудник ███:** Кэма?
&gt; 
&gt; **D-53682:** Ага, Кэмерона. Ну, знаете, крутой спец по компам здесь? Он ещё буквально питается чипсами начос.
&gt; 
&gt; **Научный сотрудник ███:** Когда вы познакомились с Кэмероном?
&gt; 
&gt; **D-53682:** Ох, блин, это было так давно... Кажется, мы встретились в кафетерии в Зоне-83. Нет, подожди, мы же ещё со школы друг друга знаем, так ведь? Ай, ладно, не важно.
&gt; 
&gt; **Научный сотрудник ███:** Можете рассказать, почему вы попали в тюрьму?
&gt; 
&gt; **D-53682:** Мошенничество и отмывание денег. Дайте угадаю, я опять ошибся?
&gt; 
&gt; **Научный сотрудник ███:** Да. Вы были виновны в двух убийства второй степени тяжести.
&gt; 
&gt; **D-53682:** Знаете, мне кажется, я бы точно запомнил, если бы убил кого-то, и я был бы признателен, если бы вы не убеждал меня в том, чего я не делал.
&gt; 
&gt; **Научный сотрудник ███:** Хорошо. Вы можете вспомнить, что происходило внутри SCP-739, когда дверь была закрыта?
&gt; 
&gt; **D-53682:** Это вы о той будке, да? Я ох... я вроде припоминаю что-то туманное, перед тем как дверь снова открылась.
&gt; 
&gt; **Научный сотрудник ███:** Продолжайте.
&gt; 
&gt; **D-53682:** Я был один, когда входил туда, так ведь? Ну так вот, я помню, что слышал голоса, когда зашел. Я не... я не думаю, что эти штуки пришли из этого...
&gt; 
&gt; **Научный сотрудник ███:** Какие штуки?
&gt; 
&gt; **D-53682:** Я не совсем уверен, просто... Знаете, я думаю, вы всегда можете пойти и посмотреть на это лично. Думаю, они будут рады вас видеть.
&gt; 
&gt; **&lt;Конец Интервью&gt;**
&gt; 
&gt; **Заключение:** Попытки получить от D-53682, сведения о SCP-739 и изменениях, которым подвергся субъект, в настоящее время продолжаются, но из-за нежелания субъекта сотрудничать, до сих пор они не принесли результатов. Любой сотрудник, прошедший через SCP-739, должен быть немедленно опрошен, если только он не представляет прямой угрозы для персонала Фонда, в этом случае, разрешается использовать обычные средства для устранения, если куратором проекта не будет указано иное.

**Приложение 2: Отчёт об инциденте**

&gt; **Эксперимент 739-23**
&gt; 
&gt; **Дата:** ██.██.████
&gt; 
&gt; **Процедура:**SCP-739 был закрыт и открыт без помещения вовнутрь каких-либо предметов или субъектов.
&gt; 
&gt; **Результаты:** Сущность неизвестного происхождения появилась из SCP-739 после завершения обычной десятисекундной герметизации. Физический облик этого существа (впоследствии обозначенного как SCP-███-1-D) не был виден на видеозаписях, вместо этого, камерами была записана затемнённая область, в тех местах, где находилось сущность. Сотрудники, присутствовавшие в это время в испытательной камере, испытывали сильный дискомфорт при виде сущности, и старались избегать наблюдения за ней. SCP-███-1-D продемонстрировал немедленную осведомленность о структуре Зоны-83[[footnote]]В которой SCP-739 находился на момент эксперимента.[[/footnote]]. Выходя, существо закрыло за собой дверь в SCP-739, вызвав состояние герметизации объекта во второй раз.
&gt; 
&gt; SCP-███-1-D сразу приступил к нарушению условий содержания, используя направленные ударно-волновые импульсы, частотой свыше 210 децибел, для разрушения препятствующих ему барьеров, и убийства  всех встреченных ему сотрудников, в первую очередь, убивая членов вооруженных групп сдерживания. Существо сосредоточилось на уничтожении как можно большего количества персонала, не обращая внимания на другие объекты или сущности, если они не препятствовали, или же не атаковали его, тем или иным способом. Сдерживание было сильно затруднено из-за внешнего вида SCP-███-1-D представлявшего когнитивную угрозу для персонала Фонда.
&gt; 
&gt; Через десять минут SCP-███-1-D погиб. Автоматизированное вскрытие существа показало, что оно не было приспособлено к земной атмосфере, и погибло от некоего аналога кислородной интоксикации. Во время инцидента, оно получило множество нелетальных повреждений, и, судя по всему, проявило способности к быстрой регенерации в своём активном состоянии.
&gt; 
&gt; Во время нарушения условий содержания SCP-███-1-D из SCP-739 вышло второе подобное существо, обозначенное как SCP-███-2, и сразу же приступило к поискам выхода за периметр Зоны-83. Неизвестно, является ли SCP-███-2 более приспособленным к земной среде, чем SCP-███-1-D, так как после первоначального инцидента сущность так и не была найдена.

**Приложение 3:**

Анализ звуковых импульсов, используемых SCP-███-1-D для нападения на персонал, показал, что они представляют собой сильно искаженную гуманоидную речь. Ниже приводится расшифровка нескольких фраз, произнесенных SCP-███-1-D.

&gt; Вы впустили меня сюда!

&gt; Нужно так много всего сделать.

&gt; Мы исполним то, чему нас научили ваши посланники.

&gt; Мы готовы завершить свою работу.

&gt; Почему вы меня игнорируете?

&gt; Вы заметите нас, если мы будем кричать все вместе?

&gt; Мы заставим признать нас.
