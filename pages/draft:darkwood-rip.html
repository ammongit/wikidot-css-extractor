**Объект №:** SCP-?-RU

**Класс объекта**: [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-?-RU должен содержаться в камере 5x5 метров для гуманоидов с необходимым оборудованием и минимальным количеством мебели: стул, кровать с установленными фиксаторами, ремнями и наручниками. Требуется регулярный осмотр сотрудниками Медицинской службы за состоянием объекта и техники жизнеобеспечения. На данный момент он поддерживается в состоянии искусственной комы с 19██ года. При нарушении условий содержания, выхода из комы объекта и/или потери связи с Зоной ██, должно быть приняты необходимые меры, в том числе незамедлительный вызов группы //«Вещатели»// и эвакуация всех сотрудников в ближайшие военные объекты или другие Зоны, прилегающие к данному сектору. Дубликат документа должен содержаться в хранилище документов  ██████████ на материальном носителе информации.

Для взаимодействия с аномальным объектом в целях изучения или проведения экспериментов, с разрешением 5 сотрудников О-5, требуются санитарно-защитные костюмы 2 биологического уровня защиты. Перед входом в камеру содержания необходима дезинфекция во избежание полной санитарии и попадании вирусов в организм SCP-?-RU. Их влияние на объект и последующая реакция неизвестна.

--В камере содержания не должно быть трупов.--

**Описание:** Объект представляет собой гуманоидное существо, ростом примерно 2м 43см и весом 54кг, европеоид с монголоидными чертами, обнаруженный в частном лечебном заведении г. ███████.  Личность не была установлена.

Возраст примерно 34 года, конечности длиннее на 20 см от нормы для такого роста, отсутствуют коленные суставы, вместо них - титановые имплантаты. На поверхности разного вида татуировки и рисунки, нанесенные смесями красного и синего цвета, содержащих кровь человека, перемолотые лечебные травы, такие как [УДАЛЕНО], праха неопознанного существа и углем, нанесенных из оккультно-религиозных целей. Oбнаружены шрамы на руках и ногах насильственного характера. Отсутствуют безымянные пальцы на обеих кистях. На теле обнаружены признаки острого недоедания, последней стадии поражением чумой и рака, первой стадии некроза. Мышцы развиты слабо, нервная система истощена. Дальнейшее изучение внутренностей объекта показало, что отсутствуют левая почка, правое легкое атрофировано, и толстая кишка была укорочена на 30 см. Их предназначение неизвестно. Так же объект SCP-?-RU страдает аутизмом, церебральным параличом и лейкемией.

Пределы аномальных возможностей неизвестны, но предположительно в список входит контролирование материи в неопределённом радиусе, но главным образом выявлена его возможность во влиянии на информационные источники информации, сверхмассивные космические тела путем ████████████████.

**Приложение-?-RU-1:** 

* [ДАННЫЕ УДАЛЕНЫ]

* При исследовании объекта было обнаружено неестественные особенности клеток, а именно их форма, не соответствующая таковым на Земле, наличия двух ядер, устойчивости к старению и ускоренному процессу регенерации. Эти свойства будут использованы для дальнейшего изучения объекта и его применения в медицинских целях.

**Приложение-?-RU-2:**

* Из-за уменьшенного уровня опасности была подана заявка на его пересмотр класса объекта. На данный момент заявка все ещё находится на стадии рассмотрения.
 
&gt; Изучение объекта SCP-?-RU приостановлено из-за ненадобности, произведено сокращение и распределение научных сотрудников на другие, более важные объекты. - д-р █████████, заведующий Зоной ██.</textarea></pre>
