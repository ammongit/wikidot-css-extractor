    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; + ##red|POTRAI VOTARE SOLO QUANDO RIDERAI DI QUESTA PAGINA!##
&gt; 
&gt; Ehi! Non hai un account? Bene, non avrò un voto positivo... Ma perlomeno non avrò un voto negativo! Ahahahah! ho vinto, non mi potrai mai sconfiggere!

[[module ListUsers users=&#34;.&#34;]]

&gt; Uh? Sei registrato nel sito? Mah, comunque... fai tutto quello che dico, %%title%%!
&gt; 
&gt; Dimmela, lentamente e con calma la seguente frase:
&gt; 
&gt; +++ SCP-110-PT-J è divertente, così come il suo articolo, che avrà molti voti positivi.
&gt; Dovrai ripetere la frase anche nella discussione di questa pagina!
&gt; 
&gt; **%%title%%:** Come puoi essere divertente SCP-110-PT-J, se non ci sono neanche le tue procedure speciali di contenimento?
&gt; 
&gt; **SCP-110-PT-J:** Uh... Ah... proverò ad essere divertente, sii paziente... perchè ti farò ridere molto! (//Brontolando//) Accidenti, devo pensare! Sii paziente, sta arrivando la battuta divertente!
&gt; 
&gt; //SCP-110-PT-J rimane in silenzio 10 secondi, considerando che questi 10 secondi sono due secondi del tuo tempo.//
&gt; 
&gt; **SCP-110-PT-J:** Perchè la gallina ha attraversato la strada?
&gt; 
&gt; **%%title%%:** Per arrivare dall&#39;altra parte...
&gt; 
&gt; **SCP-110-PT-J:** Ah ok, e che cosa ci faceva tua madre lì?
&gt; 
&gt; //%%title%% e SCP-110-PT-J rimangono in silenzio//
&gt; 
&gt; **SCP-110-PT-J:** Hai riso, vero?
&gt; 
&gt; **%%title%%:** Dov&#39;è il modulo di valutazione?
&gt; 
&gt; //SCP-110-PT-J è visibile mentre cerca di nascondere qualcosa. Sembra che tu ne sia consapevole.//
&gt; 
&gt; **%%title%%:** Dammi subito &#39;sta roba!
&gt; 
&gt; **SCP-110-PT-J:** No!!!
&gt; 
&gt; //SCP-110-PT-J prova a correre, ma dato che è una pagina non può muoversi, Lo raggiungi rapidamente con facilità.//
&gt; 
&gt; **%%title%%:** Fine della corsa.
&gt; 
&gt; **SCP-110-PT-J:** Tu non voterai!
&gt; 
&gt; //SCP-110-PT-J prova a spostare il modulo di valutazione dal cursore, rimuovendolo dalla vista.//
&gt; 
&gt; **SCP-110-PT-J:** Non voterai nulla!
&gt; 
&gt; **%%title%%:** Dammi subito questa merda!
&gt; 
&gt; //Utilizzi la barra di navigazione che rende possibile la tua incredibile super-velocità, sconfiggendo SCP-110-PT-J e successivamente trovi il modulo di valutazione.//&gt;
&gt; 
&gt; **SCP-110-PT-J:** No, non farlo!
&gt; 
&gt; **%%title%%:** (//comincia a ridere//) È la tua fine!
&gt; 
&gt; **SCP-110-PT-J:** NOOOOOOOO!!! PERLOMENO DAMMI UN UPVOTE!!!
&gt; 
&gt; ------
&gt; 
&gt; Che cosa desideri fare adesso con SCP-110-PT-J?
&gt; 
&gt; 1. --Eliminare la pagina una volta per tutte, che si fottano i downvotes!!!!--
&gt; Neutralizzare SCP-110-PT-J (Downvote -1)
&gt; 
&gt; 2. Contenere e lasciare vivo SCP-110-PT-J (Upvote +1)
&gt; 
&gt; 3. Mettere SCP-110-PT-J nella [[[http://fondazionescp.wikidot.com/heritage-collection| Hall Of Fame]]]
&gt; 
&gt; ------
&gt; **SCP-110-PT-J:** Per favore, scegli la 2 e la 3--
&gt; 
&gt; **%%title%%:** Zitto!

[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]</textarea></pre>
