    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-4067/Idol.jpg|caption=一个正在建造中的SCP-4067-2实例]]

**项目编号：**SCP-4067

**项目等级：**Keter

**特殊收容措施：**机动特遣队 Delta-9（“杀虫剂”）将尽可能的追踪并阻止 SCP-4067 事件。特遣队将配备远程高温燃烧武器用于消灭 SCP-4067-1 和 SCP-4067-2 个体。机动特遣队 Gamma-5（“红鲱鱼”）将协助掩盖 SCP-4067 事件。事件结束后残留的物品将被收集并保存在 Site-42 的12号文物储存库中以供分析。

基金会控制下的六个 SCP-4067-1 活体对象（A 到 F）将被保存在 Site-42 的加固、耐酸收容室中。与 SCP-4067-1 个体的互动将通过自动方式完成，如果自动不可用，D 级人员将穿着防护耐酸装备进入收容室进行去污操作。操作结束后，再由检查人员检查对象是否受到感染。如果发现被感染，对象将由现场医疗队进行隔离和诊断，被感染对象的处置方案将由站点主管评估。

被收容的 SCP-4607-1 对象须始终佩戴可遥控激活的电击项圈，项圈设置为在遭到破坏时自动发出电击。

基金会控制下的一具 SCP-4607-2 个体的遗骸目前被低温储藏在 13 至 16 号大型储存罐中。访问需要 4 级权限。

**描述：**SCP-4067 是每年发生在欧洲西部与中部的随机地点的周期性事件。事件发生时，该地将聚集大量具有昆虫特征的类人生物。这些类人生物被指定为 SCP-4067-1。

SCP-4067-1 具有一定智力水平，个体为双足或四足，形态多样且具有昆虫特征。对象的 DNA 分析显示出美洲蟑螂(//Periplaneta americana//)、蝉总科(Cicadoidea)下的多种蝉类、人类 (//Homo sapiens//) 和几种身份不明的生物的 DNA 序列。对象能够发声并懂得多种语言[[footnote]]包括阿卡德语、英语、Adytite 语和 Daevite 语。[[/footnote]]，但它们之间常用下颚产生的咔哒声进行交流。大部分个体具有两个上肢，部分个体有四个，所有上肢末端均有三根手指。解剖显示，躯干中央有一层大型膜组织，呈绿色，腹腔内有消化系统和腺器官。靠近头部内有未知器官，该器官能产生一种酸性物质，会少量的从对象的口部流出。

SCP-4067-1 个体内存在多种致病菌，例如沙门氏菌、痢疾杆菌、淋球菌、鼠疫耶尔森菌（鼠疫致病菌）和伯氏疏螺旋体（莱姆病致病菌），但 SCP-4067-1 个体免疫这些疾病的影响。介于这类致病菌对人类会构成重大风险，在处理个体时需使用高温灭菌武器。

在 SCP-4067 活动中，SCP-4067-1 个体从未知来源以不同数量出现[[footnote]]出现的个体通常在 50 到 200 之间。[[/footnote]]并开始用木材搭建某种雕像的框架[[footnote]]在制作雕像框架中会使用替代材料，但个体更喜欢木材。[[/footnote]]。雕像的框架的形态类似于 SCP-4067-1，似乎是个体们崇拜的未知神灵，雕像的框架被称为 SCP-4067-2。当它被建造时，SCP-4067-1 个体会收集附近的人类或动物，并对收集来的对象使用[数据删除]吟唱，在吟唱期间，动物与人类对象的身体会膨胀变形，并与 SCP-4067-2 融合。一旦 SCP-4067-2 被对象的肉完全覆盖，它就会开始活动并缓慢地爬行，并且会吞噬附近的所有对象，包括 SCP-4067-1。

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4067/Idol2.jpg|caption=这是一个从聚会中回收的石头上雕刻的神像。]]

SCP-4067-1 个体在 SCP-4067 活动中会制作祭品，例如雕刻或雕塑，这些雕像描绘了他们的神。每个个体对神明形态的描述各不相同，通常的形象为昆虫外观的人形，但部分为普通昆虫征。从对捕获的 SCP-4067-1 个体（附录 01）的采访中，该神被称为女性并被命名为“Cicathea”。目前，还没有足够的证据证实此神的存在。

所有追踪 SCP-4067-1 个体的方式均尝试失败，尚不知个体以什么形式出现与消失。例如，放置在个体身上的的 GPS 跟踪器的信号会在某一时刻突然消失，直到再次发生 SCP-4067 事件时，信号才会再次出现。推测 SCP-4067-1 个体的起源存在于另一维度。

基金会于 19██ 年 12 月 7 日在波兰 Białowieża 森林发现了 SCP-4067 事件，此前有报告称该森林边缘有“蟑螂人”。特工在调查过程中发现了一小群 SCP-4067-1 个体，发现时它们正在制造雕塑和一个 SCP-4067-2 实例。发现调查人员后，SCP-4067-1个体立即分散并逃跑。该事件被记录在案，并在次年的调查中再次发现。该事件现已被基金会控制。

**附录 01：**以下记录是对 SCP-4067-1 个体的采访。

[[collapsible show=&#34;+ 采访记录&#34; hide=&#34;- 授予访问权限&#34;]]

&gt; **受访者：**SCP-4067-1-E
&gt; 
&gt; **采访者：**Heather Madeira 博士
&gt; 
&gt; **前言：**Madeira 博士通过对讲机与标本进行了交流。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Madeira 博士：**你好，你能明白我说的意思吗？
&gt; 
&gt; **SCP-4067-1-E：**（//咔哒声//）是。
&gt; 
&gt; **Madeira 博士：**好的。你能告诉我你是什么吗？
&gt; 
&gt; **SCP-4067-1-E：**（//连续的咔哒声//），用你们的语言说不出来，抱歉。
&gt; 
&gt; **Madeira 博士：**没关系，那你是怎么学会说英语的？
&gt; 
&gt; **SCP-4067-1-E：**（//开始走神，并说起无关的东西//）
&gt; 
&gt; **Madeira 博士：**你不知道？
&gt; 
&gt; **SCP-4067-1-E：**不，只是不好描述。
&gt; 
&gt; **Madeira 博士：**好吧，我想问一下你们的活动。举行活动的目的是什么？
&gt; 
&gt; **SCP-4067-1-E：**（//咔哒声//）为了铭记。
&gt; 
&gt; **Madeira 博士：**铭记什么？
&gt; 
&gt; **SCP-4067-1-E：**铭记……主。我们的（//咔哒声//）Cicathea。
&gt; 
&gt; **Madeira 博士：**那是什么？
&gt; 
&gt; **SCP-4067-1-E：**执政官……我们的主。她是母亲。。（//连续的咔哒声//）观察着我们，无穷的虫群围绕着她。
&gt; 
&gt; **Madeira 博士：**嗯？她怎么了？
&gt; 
&gt; **SCP-4067-1-E：破碎了**。我们不能再召唤她，不知道为什么。
&gt; 
&gt; **Madeira 博士：**我明白了。你能详细说明一下吗？
&gt; 
&gt; **SCP-4067-1-E：**（//连续不断的咔哒声//）不能。
&gt; 
&gt; **Madeira 博士：**好吧，这次就到这吧。
&gt; 
&gt; **&lt;结束日志&gt;**

[[/collapsible]]
**附录 02：**在埃及的一个考古发掘现场，在一个墓穴中发现了 SCP-4067-1 个体的干尸遗骸，其周围有多个花岗岩柱，岩柱上刻有一种名为 Daeva 的文字与昆虫样式的图案。基金会记录下了刻在石柱上的 Daeva 文字，下面是它的翻译。在后续的考古发掘中，在整个中东地区还发现了其他 SCP-4067-1 个体的干尸墓穴和石柱遗址。

[[collapsible show=&#34;+ 文献记录&#34; hide=&#34;- 授予访问权限&#34;]]

&gt; 这片大地被污秽所侵袭多时。我们是已灭亡的 Cicathea的[仆人/奴隶？]，她是血肉与混沌[[footnote]]欲肉之神亚大伯斯的绰号。[[/footnote]]的执政官，我们在侍奉大术士之手的同时，为她建造了雕像以纪念她。
&gt; 
&gt; 他们带来了[腐烂/饥荒？]，必须按照我们的皇后的命令进行[净化/清除？]。
&gt; 
&gt; 我们在石柱上雕刻，并用残破的光芒祝福它。我们的皇后刻出被遗忘的 Cicathea 的声音，用来汇聚我们的同族。
&gt; 
&gt; 愿他们与他们的执政官一同堕落。
[[/collapsible]]
石柱已移至 Site-12 进行研究，测试正在进行中，目前尚未显示出任何异常性质。

**附录 03：**查看需要 4 级权限。

[[collapsible show=&#34;+ 文档&#34; hide=&#34;- 授予访问权限&#34;]]
&gt; [[=]]
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-4067/Keter.png]]
&gt;
&gt; ++ Keter 分级对象审查委员会
&gt; ------
&gt; [[/=]]
&gt; 
&gt; 致 O5 议会，
&gt; 
&gt; 最近，有报告称 SCP-4067 事件的规模和频率有所增加，其中今年已经发生两起，并且有一起发生在北非。我在讨论后，我们建议立即更新特殊收容措施。
&gt; 
&gt; 我们提出以下建议：
&gt; 
&gt; * **与全球超自然联盟 (GOC) 合作：**他们拥有隐蔽且作战效率高的部队，可以保障行动的隐秘性。并且他们通过消灭异常来阻止异常发生的手段，适合处理 SCP-4067，让全球超自然联盟参与协助工作可能有利于该事件的控制。
&gt; * **重建 Daevite 岩柱：**就最近的发现而言，基金会与全球超自然联盟的奇术专家会尝试重建看似异常的 **Daevite 岩柱**，按照文献中记载，重建岩柱可阻止 SCP-4067 的发生。
&gt; 
&gt; 上述提议将减少用于控制 SCP-4067 的资源量，这有助于减少燃烧武器对环境的破坏，减少保密部门工作量和减少人员伤亡，该异常构成的威胁将减轻。
&gt; 
&gt; 我们期待您的回复。请尽快答复我们的建议，我们要在事态严重前解决问题。
&gt; 
&gt; 谨启
&gt; Charles Luther，Keter 分类对象审查委员会负责人
[[/collapsible]]
