    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**{{Vào Thứ Hai, ngày 28 tháng 7 năm 2014 lúc 12:50 tối, Kaye Thomas (@@thomask@foundation.scp@@) đã viết:}}**

//{{R.}}//

//{{Theo hướng dẫn của O5-1, tôi đã gửi cho cậu một bản sao của tệp 3002. Cho tôi biết nếu bạn cần thứ gì khác.}}//

//{{Ts. Kaye Thomas}}//
//[[size 90%]]{{Phòng Ban Thông Tin và Thông Tin Lan Truyền}}[[/size]]//
//[[size 90%]]{{Điểm-82}}[[/size]]//
//[[size 90%]]{{@@thomask@foundation.scp@@}}[[/size]]//

------
&gt; [[div style=&#34;text-align: right;&#34;]]
&gt; **Tài liệu được chuẩn bị bởi:** Tiến sĩ Darryl Loyd
&gt; **Ngày:** 20-07-2014
&gt; [[/div]]
&gt; 
&gt; **Mã vật thể:** SCP-3002
&gt; 
&gt; **Phân loại:** Safe
&gt; 
&gt; **Quy trình Quản thúc Đặc biệt:** Tù nhân bị ảnh hưởng bởi SCP-3002 sẽ được giữ lại cho mục đích thử nghiệm và phân tích. Họ sẽ được giữ trong một buồng quản thúc cho người tiêu chuẩn trong Điểm-41. Tương tác bằng lời nói và vật lý sẽ được giới hạn trong thử nghiệm được phê duyệt. Các tù nhân và nhân viên còn lại của Tòa án South Rock đã được sử dụng thuốc lú Loại B, và sẽ được theo dõi cho bất kỳ sự tái xuất hiện nào của SCP-3002.
&gt;   
&gt; **Mô tả:** SCP-3002 đề cập đến một ký ức cụ thể được chia sẻ bởi 85% dân số tù nhân tại Tòa án South Rock, nằm gần Lafayette, Indiana. Các tù nhân bị ảnh hưởng đều có thể nhớ lại một ngày cụ thể từ thời thơ ấu của họ. Ngày cụ thể khác nhau giữa các đối tượng, nhưng phần lớn họ đều nhớ ngày này xảy ra đôi khi trong độ tuổi từ mười đến mười ba.
&gt;  
&gt; SCP-3002 bao gồm chủ thể đi bộ hoặc chơi trong một khu vườn có rừng với người bạn thân nhất của họ tại thời điểm đó. Tại một số thời điểm trong trí nhớ của họ, các tù nhân nhớ lại việc tranh cãi với bạn của họ. Một số lời khai có chi tiết mâu thuẫn với cuộc sống thực tế của người đó, vì một số đối tượng không sống hoặc đi đến các địa điểm có rừng cho đến khi họ trưởng thành.
&gt; 
&gt; SCP-3002 ban đầu được phát hiện khi Ts. Susan Fairbank, một nhà tâm lý học làm việc tại nhà tù, nhận thấy một lượng lớn tù nhân đề cập đến những ký ức cụ thể mà tất cả dường như giống hệt nhau. Vụ việc đã gây sự chú ý cho Tổ Chức sau khi các đặc vụ ghi lại một bảng tin liên quan đến hiện tượng tâm lý bất thường của Ts. Fairbank về bộ nhớ chia sẻ.
&gt; 
&gt; Tại thời điểm quản thúc ban đầu, các tù nhân có thể nhớ lại các chi tiết về SCP-3002 một cách rõ ràng. Sau một vài cuộc phỏng vấn, các đối tượng bắt đầu nhớ lại dần dần ít chi tiết hơn trong SCP-3002, đến mức hồi ức của ký ức bị ảnh hưởng giống như như các ký ức bình thường khác. Lý do đằng sau điều này hiện vẫn chưa rõ.
&gt; 
&gt; **Phụ lục 3002-1:** John Baylesh đã bị tống giam tại Tòa án South Rock năm 2006 vì nhiều lời buộc tội về phá phách và đột nhập trái phép, hành hung nghiêm trọng và ngộ sát bạo lực. Bác sĩ Loyd đã được chọn để thực hiện cuộc phỏng vấn này.
&gt; 
&gt;&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;&gt; 
&gt;&gt; //Ts. Loyd tiến vào phòng thẩm vấn và ngồi xuống. Baylesh được dẫn vào phòng ngay sau đó và được ngồi vào bàn.//
&gt;&gt; 
&gt;&gt; **Baylesh:** Ê ông biết đấy, tôi nghĩ là tôi quen với khu này rồi. Cứ ngỡ là tôi không quen với việc bị chuyển giao cơ.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:**Chà, đây không phải là một vụ chuyển giao bình thường đâu, và rất có thể anh sẽ không ở lại lâu đâu. Tôi là Tiến sĩ Loyd. Tôi có một vài câu hỏi cho cậu.
&gt;&gt; 
&gt;&gt; **Baylesh:** Tiếc thật, chỗ của các ông ổn phết. 
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Phải. Cậu có muốn uống nước hoặc uống gì khác trước khi chúng ta bắt đầu không?
&gt;&gt; 
&gt;&gt; **Baylesh:** Ừ, chắc chắn rồi. Tại sao lại không chứ?
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Nước sẽ tới trong giây lát thôi. Bây giờ, John, tôi gọi vậy được chứ ? Tôi muốn cậu nghĩ lại về thời thơ ấu của mình. Có kỷ niệm nào nổi bật với cậu không? Sinh nhật vui vẻ? Gãy xương? Một ngày ở công viên? Bất cứ điều gì.
&gt;&gt; 
&gt;&gt; **Baylesh:** //(Đối tượng phẩy tay.)// Gọi tôi là gì cũng được. Nhưng tại sao ông lại quan tâm đến điều đấy? Ông là nhà tâm lí học hay gì à ?
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Hãy trả lời câu hỏi của tôi, John.
&gt;&gt; 
&gt;&gt; **Baylesh:**  Được rồi, gì cũng được... //(Đối tượng im lặng trong vài giây và có vẻ trầm ngâm.)// Để tôi nghĩ chút, tôi nhớ đó là vào ngày 17 tháng 1 năm 1997. Tôi và John đang chơi ở Brum Woods, a, uh, công viên nơi chúng tôi lớn lên. Chỉ có tôi và John, vì vậy chúng tôi-
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** John?
&gt;&gt; 
&gt;&gt; **Baylesh:** À, xin lỗi. John là bạn thân hồi nhỏ của tôi. Tôi lúc đó được gọi là Joey. John DeNunzio[[footnote]] John DeNunzio được nhắc tới đã được xác nhận là một người có thật thông qua hồ sơ điều tra dân số và phương tiện truyền thông xã hội. Đối tượng hiện đang sống tại Lansing, Michigan. Quan sát cho thấy không có hiệu ứng bất thường.  [[/footnote]] là tên của nó, tôi nhớ là vậy.
&gt;&gt; 
&gt;&gt; //Một nhân viên phụ trợ vào phòng, mang theo vài chai nước và đi ra ngoài.//
&gt;&gt; 
&gt;&gt; **Baylesh:** Dù sao đi nữa, chúng tôi chỉ loay hoay, trêu mấy con sóc. Trời đã nhiều mây, nhưng đó là một ngày tuyệt vời, chúng tôi chỉ muốn ra khỏi nhà. Khi chúng tôi đang nói chuyện thì đề cập đến trường học. Một đứa trẻ mới chuyển tới lớp. Tôi nghĩ gia đình cô ấy chuyển từ Slovakia hoặc một nơi nào quanh chỗ đó. Nhưng John thì cứ liên tục nói việc cô ấy điên khùng đến mức nào, điều đó khá là phân biệt chủng tộc. Cơ mà cũng thật kì lạ. Tôi đã biết John lâu lắm rồi, và thằng ấy luôn đối tốt với mọi người.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Cậu đã làm gì khi mà cậu ta, uh, nói xàm ?
&gt;&gt; 
&gt;&gt; **Baylesh:** Y-yeh. Tôi bảo với nó là im đi. Ý tôi là, mẹ nó là người Ba Lan. Chúa ơi, tôi không biết chuyện gì đã xảy ra, nhưng những gì nó nói làm tôi thấy ngứa tai. Sau khi tôi chửi nó thì hai đứa im lặng và đường ai nấy đi.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Có điều gì khác đáng chú ý xảy ra không?
&gt;&gt; 
&gt;&gt; **Baylesh:** //(Đối tượng thở dài và im lặng trong vài giây.)// Có. Lily tìm thấy tôi.
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Cô ấy có phải là bạn của cậu không?
&gt;&gt; 
&gt;&gt; **Baylesh:**Yeh, cô ấy luôn có một chút kỳ lạ. Tôi nghĩ rằng cô ấy... //(Đối tượng chỉ tay lên đầu)// ông biết đấy. Tôi nói điều này bởi vì khi cô ấy tìm thấy tôi trong công viên, điều đầu tiên cô ấy làm là tỏ ra rất gần gũi, như là đặt tay lên vai tôi, và hỏi tôi cực kỳ nghiêm túc tôi có nhớ cô ấy không, và sau đó nói tiếp về cái dự án của trường hay gì đó. Giống như, thành thật mà nói, làm thế nào mà tôi có thể quên Lily được, cô ấy luôn luôn... //(Đối tượng im lặng trong vài giây.)// Huh. Tôi thực sự không thể nhớ về cô ấy.
&gt;&gt;  
&gt;&gt; **Ts. Loyd:** Ít nhất cậu có thể nhớ lại cô ấy trông như thế nào không?
&gt;&gt; 
&gt;&gt; **Baylesh:** Được, tôi nghĩ cô ấy có mái tóc siêu vàng, và cô ấy- //(Đối tượng có vẻ bối rối và im lặng trong vài giây.)// Tôi- tôi không thể nhớ cô ấy đã nói gì. Điều này sai vãi, cô ấy là một trong những người bạn tốt nhất của tôi. Phải không? Tôi thề là tôi biết cô ấy, nhưng tôi- //(Đối tượng úp mặt vào hai lòng bàn tay.)//
&gt;&gt; 
&gt;&gt; **Ts. Loyd:** Hãy cố gắng bình tĩnh. Chúng tôi sẽ sớm chuyển cậu trở lại .
&gt;&gt; 
&gt;&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt; 
&gt; Sau nhiều cuộc thẩm vấn, nhiều chi tiết phổ biến có thể được tìm thấy giữa tất cả các lời khai về SCP-3002. Chúng bao gồm thời tiết nhiều mây nhưng ấm áp, một cuộc tranh luận với người bạn liên quan đến một đứa trẻ mới đi học và sự hiện diện của một đứa trẻ có mái tóc vàng, thường được mô tả là người Slovakia hoặc Đông Âu.
