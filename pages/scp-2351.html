[[==]]
**Item #:** SCP-2351

**Kelas Objek:** Safe

**Prosedur Penahanan Khusus:** SCP-2351 harus disimpan dalam kandang bersama di Area Penelitian Bio 32. Bulu sayapnya setiap tahun harus dipotong untuk memastikan ketidakmampuan untuk terbang. Selain itu, contoh SCP-2351 tidak memerlukan prosedur penahanan. Untuk instruksi mengenai perawatan rutin, lihat Dokumen-2351-D.

**Deskripsi:** SCP-2351 adalah sebutan kolektif dari tiga spesimen dewasa, //Branta canadensis// betina, yang biasa disebut angsa Kanada. Spesimen SCP-2351 (ditunjuk SCP-2351-1, -2, dan -3 dalam urutan penangkapan) tidak menunjukkan kelainan perilaku, dan tampak secara fisik tidak dapat dibedakan dari angsa Kanada non-anomali kecuali efeknya pada pengamat manusia.

Setiap manusia yang secara visual merasakan salah satu spesimen dari SCP-2351 akan mengalami paksaan untuk meniru vokalisasi angsa Kanada, mempertahankan perilaku tersebut selama mereka mempertahankan kontak visual. Gambar dan rekaman visual SCP-2351 tidak memberi efek ini. Mekanisme di balik sifat anomali SCP-2351 belum ditentukan.

Subyek, termasuk mereka yang menyadari sifat anomali SCP-2351, akan menganggap perilaku mereka sebagai sukarela, mengklaim tindakan mereka dilakukan untuk hiburan pribadi. Subyek yang terkena menunjukkan peningkatan moral setelah terpapar SCP-2351.

SCP-2351-1 dan SCP-2351-2 ditangkap di New York, NY antara tanggal 3 Juli dan 8 Juli 2015. SCP-2351-3 ditangkap di Albany, NY pada 12 Juli 2015. linimasa yang lebih detail dapat ditemukan di Dokumen-2351-H: Penangkapan dan Penahanan SCP-2351.

**Lampiran:**

Selama penangkapan SCP-2351-3, sebuah pesan ditemukan dilekatkan dengan karet gelang di kaki kanannya:

&gt; Hepatitis B: 780.000
&gt; Hepatitis A: 350.000
&gt; Demam Tifoid: 200.000
&gt; Campak: 145.000
&gt; [Gambar kasar dari apa yang tampaknya seperti kadal besar]: 129
&gt; [Garis besar sosok humanoid dengan kepala besar yang tidak proporsional]: 14
&gt; [Gambar detail tiga angsa Kanada dari pensil]: 0
&gt;
&gt; //Are We Cool Yet?//
