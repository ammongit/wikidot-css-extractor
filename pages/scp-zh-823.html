篇名 ：室友
作者 ： [[*user balesbomb]] 原帳號：[[*user Bales20147]]
[[include info:end]]

**項目編號:** SCP-ZH-823

**項目等級:** Euclid

**特殊收容措施:** 項目收容在位於台北市██區一棟五層樓連棟公寓的32之1號3樓室內。此建築為基金會財產，附屬在Site-ZH-16之下，主要用途為外勤人員宿舍，詳細設施說明見附錄。
--32號全棟現已封閉，各出入口及通往屋頂之通道以人員守衛防止項目離開收容區域。--
--駐守人員發現項目接近時以言語勸阻即可使項目歸返。--

於事件SCP-ZH-823-B後修訂收容措施。

准許項目於任何時間在32之1號3樓的室內公共空間自由移動以及使用公共設施；該戶A房核定為項目私有空間，未經項目同意嚴禁以任何方式入侵、窺視、竊聽；該戶B房及C房至少有一間須保持有人員入住的狀態，如有空房必須及時徵求人員遷入。人員主要入住條件為女性，且視力良好，無配戴視力矯正透鏡。現在該戶B房住戶為：葉惜楓 此項目研究助理，C房住戶為：朱██ 外地值勤特工。

**描述:** SCP-ZH-823是一個非實體人型，僅能以人員肉眼目視，無法經由透鏡、反射鏡觀察到項目；其形象為一名年約二十至三十歲、穿著白色連身裙、黑色長髮及腰的女性，其五官通常被長髮覆蓋，衣著款式為民國初年時期、與項目同樣無實體且無法從項目身上移除。
項目可以如同具有實體般的與周圍物體互動，但限制於未處於運動狀態且未與人員接觸的物體；正與項目互動的物體一旦接觸到人員便會立刻失去與項目的互動，唯地面不受此限制，原理尚未解明；雖然尚未檢測出人員因接觸項目而產生任何危害，但仍須避免與項目接觸。

於事件SCP-ZH-823-B確認，如項目精神趨向不穩定，則伴隨項目開始表現『不安』、『哭泣』等情緒時，以項目為圓心半徑5～30m範圍內的門窗發出音源不明的重複歌曲，曲目『甜蜜的家庭』[[footnote]] 世界名曲-//Home,Sweet home//，的中譯，西元1823年發表，作者為-//約翰霍華德佩恩// 。[[/footnote]]；其它隨機靜置物體無論重量大小，外觀變化成穿著民初衣物的布製人偶並如有人員操作般的彼此互動，互動內容似孩童遊戲『扮家家酒』[[footnote]] 家庭角色扮演遊戲的台灣地區說法。 [[/footnote]]；範圍內人員產生幻聽，內容為親人閒話家常，但聲音皆為同一女性扮演，對話與上述遊戲內容大致相符。異常現象範圍大小及現象劇烈情況與項目情緒波動程度成正比。
儘管項目能夠穿透牆面、門板，但項目傾向於開啟門扉移動，亦不會試圖進入已上鎖的房門或被封閉的區域；項目在移動、與物體互動、辨識人員對話時的反應較常人遲緩，約延遲2秒。項目具有聽、讀、寫繁體中文的能力，對閩南語的反應較為生疏，無法辨識其他語言。

於事件SCP-ZH-823-A中首次發現項目，由於無法移動項目，項目亦無離開之意圖，故原地收容。
於事件SCP-ZH-823-B確認32之1號3樓內若無其他住戶，則項目開始嘗試外出與人員接觸。
於事件SCP-ZH-823-C之後，項目團隊已訂立32之1號3樓生活公約。

**附錄:**

&gt; 此公寓結構為一排五棟、每棟內每層兩戶、每戶各有三房一廳一衛浴一廚房及前後陽台。
&gt; 門牌號碼從28號、28之1號至36號、36之1號，雙數無跳號。
&gt; 
&gt; 每棟自2樓以上為人員宿舍，1樓為：
&gt; ||~ 門牌號碼 ||~ 用途 ||~ 外觀偽裝 ||
&gt; || 28號、28之1號 || 維安人員崗亭與待命室 || 社區守望相助室 ||
&gt; || 30號 || 武器及彈藥、裝備倉庫 || 工具儲藏間 ||
&gt; || 30之1號 || 緊急發電機具 || 發電機房 ||
&gt; || 32號 || 宿舍管理員室 || 管理員室 ||
&gt; || 32之1號 || 管理員住處 || 管理員林太太住處 ||
&gt; || 34號、34之1號、36號、36之1號 || 緊急糧食及日用品倉庫 || 無招租意圖之店面 ||

[[/collapsible]]

[[collapsible show=&#34;+ 事件紀錄SCP-ZH-823-A&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **紀錄日期：20██/8/27**
&gt; 
&gt; 20██/8/27早晨，宿舍管理員整理當日信件時，發現一封僅有寄件人署名『幾山』的標準直式信封，無郵戳或其他可辨識信件來源之處。
&gt; 管理員拆封後，內有一張約略A4大小的竹漿紙[[footnote]] 主要用途為製作冥紙。 [[/footnote]]書寫之宿舍入住申請書，由於內容不符標準申請書格式，故遭管理員擱置。
&gt; 
&gt; 當日稍晚，管理員接獲32之1號3樓B房房客███（外部值勤人員，現已遷出）報告該戶室內出現異常人形物件，管理員立即聯絡距離最近的收容團隊，並在團隊到達前緊急疏散宿舍所有人員。
&gt; 14：32 收容團隊抵達現場，項目正於32之1號3樓客廳內徘徊，此時部份人員無法識別項目、臨時指揮所亦無法通過人員攝影機觀察到項目，交叉比對後確認項目僅能以肉眼目視。
&gt; 項目對於收容團隊沒有特別反應，僅於原地停留觀察團隊數十秒，便繼續於該戶內漫無目的的徘徊。
&gt; 管理員於描述事件過程時憶起當日早晨收到之可疑信件，但返回管理室內搜尋時並未發現該信件。
&gt; 團隊調閱信箱前監視器錄像，發現一男子於當日05：44投遞該信件，藉由周遭監視錄像追蹤其行跡係從鄰近福德正神廟宇週邊監視器死角處出現，投遞信件後返回並於該地點消失。
&gt; 因尚未確認項目之威脅程度，宿舍所有住宿人員先另行安置，由收容團隊接管現場對項目進行觀察以制定收容程序。
&gt; 
&gt; 16：40 確認項目能與物體互動之異常性，並對人員談話有反應。
&gt; 
&gt; 17：03 現場人員獲得許可後嘗試與項目交流，確認其理解中文並能以紙筆對談，內容詳見事件SCP-ZH-823-A訪談紀錄。
&gt; 
&gt; 18：15 確認項目無離開現場之意圖且團隊無法移動項目，判定須原地收容，團隊執行清場作業。
&gt; 
&gt; 20：40 清場作業完成，項目收容。

[[/collapsible]]

[[collapsible show=&#34;+ 事件SCP-ZH-823-A訪談紀錄&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **訪談紀錄時間：20██/8/27 17：03**
&gt; **訪談人員：** 現場收容人員 **特工方糖**
&gt; **受訪者：** 收容對象 **SCP-ZH-823** 下稱**823**
&gt; **備註：** 訪談人員以言語問答，受訪者以紙筆問答，受訪者反應延遲時間忽略不計。
&gt; 訪談人員無配戴視力矯正鏡片。
&gt; 
&gt; ------
&gt; 
&gt; **紀錄開始**
&gt; 
&gt; //**特工方糖**：你好，請問你聽得懂中文嗎？//
&gt; 
&gt; **823**：（點頭）可以
&gt; 
&gt; //**特工方糖**：太好了，叫我方糖就好，請問你怎麼稱呼？//
&gt; 
&gt; **823**：不記得 名字 可以叫我 鬼 大家都 叫我 鬼
&gt; 
&gt; //**特工方糖**：呃～//（苦笑）//那麼鬼小姐，妳除了名字以外還記得什麼？//
&gt; 
&gt; **823**：記得有家 沒有了 流浪 找一個家 想一起 沒人想一起 流浪 遇到人 帶我來 說能住這（環顧周圍） 這挺好
&gt; 
&gt; //**特工方糖**：喔喔，那麼妳知道他是誰嗎？//
&gt; 
&gt; **823**：幾山 好人（在好人兩個字劃圈強調）
&gt; 
&gt; //**特工方糖**：妳知道妳現在的狀況嗎？//
&gt; 
&gt; **823**：知道 我是 鬼
&gt; 
&gt; //**特工方糖**：那妳應該……不會害人吧？//
&gt; 
&gt; **823**：（緩慢擺手）有人一起 高興 不害人
&gt; 
&gt; //**特工方糖**：喔……我可以……摸妳嗎？//
&gt; 
&gt; **823**：（點頭）
&gt; 
&gt; **紀錄結束**
&gt; 
&gt; ------
&gt; 
&gt; **訪談人員後記：**
&gt; //雖然明明什麼都摸不到，卻感覺有點溫暖？不像傳言中冰冰涼涼的。//
&gt; 
&gt; **批註：由於未核准的非實體項目接觸行動，特工方糖須隔離觀察1個月並繳交違規報告，隔離期間進行各項檢驗及評估。**
[[/collapsible]]

[[collapsible show=&#34;+ 事件紀錄SCP-ZH-823-B&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **紀錄日期：20██/9/1**
&gt; 
&gt; **前註：項目收容完成至事件當日前，各點駐守人員皆有零星觀測項目意圖離開收容區域，但以語言勸阻皆足以使項目回歸32之1號3樓室內。**
&gt; 
&gt; 09：13 下行樓梯駐守人員發現項目朝該駐點前進，立即口頭勸阻，項目返回。
&gt; 
&gt; 09：32 該點人員再次發現項目，口頭勸阻後，項目以其攜行之筆記本與人員交流，內容為詢問同室其餘住戶去向。
&gt; 人員回答該室住戶已遷出，項目返回。
&gt; 
&gt; 10：26 項目再次前往該點，以筆記本向駐守人員詢問是否會有人員入住同室。
&gt; 人員回答此建築已淨空，除看守人員外無核可人員不得進出，項目返回。
&gt; 
&gt; 11：40 上行樓梯駐守人員發現點位周圍門窗傳出來源不明音樂聲。
&gt; 11：42 下行樓梯駐守人員發現點位哨所物品變成兩個布製人偶並自行動作。
&gt; 11：45 建築內人員同時出現幻聽現象，一致敘述為女子對話，現場錄音設備無此聲頻紀錄，物體外觀變化的異常現象亦擴散至建築外。
&gt; 11：46 現場駐衛主管下令人員進入32之1號3樓內查看，人員表示越接近該室幻聽越清晰。
&gt; 人員到達該室，觀測項目正『掩面哭泣』，室內物品約九成皆受特性影響產生外觀變化。
&gt; 人員嘗試與項目交流，異常現象隨項目情緒緩和而漸趨停歇。
&gt; 
&gt; 12：01 異常現象完全停止，項目研究團隊研究助理葉惜楓對情緒已穩定的項目進行訪談，見事件訪談紀錄SCP-ZH-823-B。
&gt; 
&gt; 12：45 訪談結束，研究團隊據訪談內容進行收容措施修訂會議。
&gt; 
&gt; ------
&gt; 
&gt; 研究助理**葉惜楓**於措施修訂後自願成為修訂版收容措施執行人員。
&gt; 
&gt; **批註：所有在此事件受項目異常特性影響之人員全數接受隔離觀察及各項檢驗評估。**
[[/collapsible]]
[[collapsible show=&#34;+ 事件SCP-ZH-823-B訪談紀錄&#34; hide=&#34;- 收合附錄&#34;]]
&gt; 
&gt; **訪談紀錄時間：20██/9/1 12：01**
&gt; **訪談人員：** 項目研究助理 //**葉助理**//
&gt; **受訪者：**  **SCP-ZH-823** 下稱**823**
&gt; **備註：** 訪談人員以言語問答，受訪者以紙筆問答，受訪者反應延遲時間忽略不計。
&gt; 訪談人員無配戴視力矯正鏡片。
&gt; 
&gt; ------
&gt; 
&gt; **紀錄開始**
&gt; 
&gt; //**葉助理**：你感覺好點了嗎？823。//
&gt; 
&gt; **823**：（點頭）
&gt; 
&gt; //**葉助理**：你知道自己會引發這些現象嗎？//
&gt; 
&gt; **823**：（沉默約20秒）
&gt; 
&gt; //**葉助理**：823，你知道自己會引發這些現象嗎？//
&gt; 
&gt; **823**：（筆跡變潦草）對不起 我 別趕走
&gt; 
&gt; //**葉助理**：冷靜下來823，回答問題。//
&gt; 
&gt; **823**：（沉默約10秒）這些 我不能 控制
&gt; 
&gt; //**葉助理**：什麼樣的情況下會發生這些現象？//
&gt; 
&gt; **823**：難過 哭
&gt; 
&gt; //**葉助理**：你平常沒辦法自己控制物品變化？//
&gt; 
&gt; **823**：（搖頭）我能拿 其他不能
&gt; 
&gt; //**葉助理**：你時常哭嗎？//
&gt; 
&gt; **823**：（緩慢點頭）沒人 寂寞 哭
&gt; 
&gt; //**葉助理**：有人在你就不哭了？//
&gt; 
&gt; **823**：有家人 不哭
&gt; 
&gt; //**葉助理**：//（手指現場駐守人員）//有警衛可以嗎？//
&gt; 
&gt; (項目開始表現不安，現場廚房的門唱了一句『整潔美滿又安康』。）
&gt; 
&gt; //**葉助理**：冷靜，823。//
&gt; 
&gt; **823**：（搖頭）不要 警衛
&gt; 
&gt; //**葉助理**：//（嘆氣）//這不是我能決定的，//（朝駐守人員說）//盡量安撫項目，多說點話，閒聊也沒關係。//
&gt; 
&gt; **訪談結束**
&gt; 
&gt; ------
&gt; 
&gt; **訪談人員後記：**
&gt; //我可以預見新的收容措施送呈後各種撻伐聲浪了，會議裡Dr. Bales因為有家室而不能成為第一個措施執行人員的失望表情，讓我覺得跟項目共處一室可能還比較好一點。//
&gt; 
&gt; **我是基於學術研究理由做此反應-項目主任Dr. Bales**
&gt; **批註：評估下，該設施維持原運作方式較建立特殊收容機構合適且速決，但僅限於項目穩定的情況。-Site-ZH-16站點主任**
[[/collapsible]]
[[collapsible show=&#34;+ 事件紀錄SCP-ZH-823-C&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **紀錄時間 20██/9/17**
&gt; **註記：此事件項目及人員僅於32之1號3樓內移動，故省略之。**
&gt; 
&gt; 21：25 研究助理葉惜楓盥洗後進入客廳，項目正觀看公用電視，██頻道，正播放台灣本土現代背景連續劇集。
&gt; 由於該戲劇已進入片尾曲目，葉助理詢問項目可否切換頻道，獲得項目同意。
&gt; 葉助理切換至██頻道，正自始播放電影████，內容類型為鬼怪驚悚。
&gt; 電影播放過程項目沒有離開，亦無情緒反應。
&gt;
