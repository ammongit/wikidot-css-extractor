**Ítem #:** SCP-2354

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La falta de conocimiento sobre SCP-2354 ha hecho inviable la contención directa. Los esfuerzos de contención deben centrarse, en cambio, en el seguimiento de los objetivos probables de SCP-2354 y en el intento de adelantarse a la entidad. Esta política se mantendrá hasta que se puedan desarrollar procedimientos de contención más eficaces.

**Descripción:** SCP-2354 es un depredador anómalo que tiende emboscadas a personas que han sufrido recientemente la muerte o desaparición de un ser querido. 

Se cree que SCP-2354 acecha a un sujeto determinado durante un largo periodo de tiempo, que varía entre tres semanas y seis meses, antes de atraer a su objetivo a un lugar aislado y golpearlo hasta la muerte. SCP-2354 entonces lacerará al sujeto post-mortem, típicamente removiendo una sola parte del cuerpo[[footnote]] La mayoría de las veces las manos o los genitales. [[/footnote]]. Se desconoce la importancia de este proceso.

Más allá de estos factores, se sabe poco sobre la apariencia, los movimientos o el paradero actual de SCP-2354. Aunque inicialmente se atribuyó a una serie de asesinatos en serie no anómalos, la inexplicable variedad de manifestaciones del SCP-2354 ha hecho que la probabilidad de una influencia anómala sea casi segura. 

**Registro de Incidente:** A continuación se presenta un registro abreviado de las muertes relacionadas con SCP-2354 y la descripción de sus circunstancias.

||~ **Fecha**||~ **Descripción**||~ **Notas**||
||15/9/2002||Howard Keitel, 27 años. Encontrado muerto en un bosque a un kilómetro de su casa en Berlín, Alemania. Pies removidos en la base de los tobillos. Golpeado hasta la muerte de acuerdo con la manifestación típica.||El hijo de doce años de Keitel, Howard Jr., había muerto recientemente tras caer del tejado de la casa de campo de la familia en Bamberg. Keitel expresó su desesperación por la muerte, y recientemente había sido hospitalizado tras un intento de suicidio.||
||16/8/1994||Katherine Smith, 33 años. Encontrada muerta en un callejón de Trenton, Nueva Jersey, a casi quinientos kilómetros de su casa en Richmond, Virginia. Se cree que viajó en un intento de evadir al SCP-2354. Se le quitaron las manos. Aporreada hasta la muerte de acuerdo con la manifestación típica.||La hija de Smith, Hosanna, de doce meses, había fallecido recientemente por el síndrome de muerte súbita infantil. Smith había expresado su preocupación por el parto, pero fue descrita como una madre cariñosa. Informó de sentimientos de ser observada antes de la muerte, descartados como síntomas de un trastorno de ansiedad.||
||27/12/1992||Jose Gonzalez, 20 años. Encontrado muerto en su apartamento en Brooklyn, Nueva York. Se le extirparon los genitales. Golpeado hasta la muerte de acuerdo con la manifestación típica.||La sobrina de ocho años de Gonzales había desaparecido recientemente en un presunto secuestro. Gonzales había empezado a mostrar comportamientos extraños poco después de este suceso, centrados principalmente en la sensación de ser observado, que se intensificó poco antes de su muerte.||
||2/1/1992||George Berkowitz, 43 años. Encontrado muerto en un callejón a tres manzanas de su casa en Los Ángeles, California. Manos arrancadas en la base de las muñecas. Golpeado hasta la muerte de acuerdo con la manifestación típica.||La prometida de Berkowitz, Laura Hoover, había desaparecido un mes antes en lo que más tarde se consideró un homicidio. Su cuerpo fue descubierto poco antes de la muerte de Berkowitz. Nunca se identificó a ningún sospechoso.||
