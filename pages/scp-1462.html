**Ítem  #:** SCP-1462

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Para interactuar con SCP-1462 es obligatorio el uso de equipamiento de nivel A de protección contra materiales peligrosos. El papel de la Fundación en la contención es en gran medida preventivo: en caso de una falla en la contención, los agentes implantados deberán convencer a los responsables civiles de la importancia de mantener el uso de protección respiratoria. Los civiles que hayan sido vistos desprotegidos deben ser puestos bajo custodia y procesados para detectar signos de infección. Se publicarán en todos los principales medios de comunicación historias de cobertura acerca de personas &#34;perdidas en el incendio&#34;.

Se deben realizar búsquedas periódicas para detectar signos de infección de SCP-1462 en las proximidades de los sitios activos de SCP-1462 conocidos. Los árboles infectados con el vector fúngico de SCP-1462 deben ser retirados y cubiertos con mantillo. Otros especímenes infectados deben ser retirados y destruidos. Todos los restos de las muestras infectadas se eliminarán mediante el uso de un incinerador para materiales biológico, aplicándoles lejía antes de su eliminación. Aunque las esporas del vector fúngico han demostrado ser resistentes a las llamas y pueden sobrevivir a la incineración, las cenizas tratadas con hipoclorito de sodio no requieren una manipulación especial.

**Descripción:** SCP-1462 es una cepa de virus aéreo transmitida a través de esporas de hongos. El hongo sólo es peligroso para los árboles, pero las esporas pueden infectar con el virus tanto a las plantas como a los animales. Este virus provoca que los fluidos naturales del organismo anfitrión sean reemplazados por sustancias análogas al petróleo.[[footnote]]Esto se logra mediante la alteración de las porfirinas, como el grupo hemo presente en las células sanguíneas y la clorofila presente en las plantas, sustituyendo el ión que contienen por un ión de vanadio mediante un proceso que aún no se ha comprendido en su totalidad. El resultado final es un hidrocarburo aromático especializado que imita en cierta medida la función del fluido original (Ver más abajo los efectos post-conversión).[[/footnote]]

En los animales, esta conversión da como resultado síntomas de porfiria crónica cutánea y de porfiria hepática generalizada[[footnote]]Los síntomas incluyen fotosensibilidad (fotodermatitis), ampollas, necrosis de la piel y las encías, comezón e hinchazón, aumento del crecimiento del cabello en áreas como la frente, dolor abdominal, vómitos, neuropatía aguda, debilidad muscular, convulsiones y perturbaciones mentales, incluyendo alucinaciones, depresión, ansiedad y paranoia.[[/footnote]]que concluye con una falla masiva de los órganos y el fallecimiento. Después de esto, toda la masa corporal no esquelética es convertida en petróleo durante la descomposición. A pesar de tener una tasa de mortalidad del 100%, el uso de medicamentos antivirales estándar es exitoso para prevenir la propagación de la infección de un individuo a otro. 

En las plantas, la infección aumenta la eficiencia fotosintética, ya que el desplazamiento del pigmento negro permite una absorción más completa de la luz, lo que junto a la alteración de los estomas, resulta inicialmente en una liberación de calor más eficiente y en un aumento de la absorción de CO,,2,,. Sin embargo, cada planta infectada también libera trazas de feromonas durante la absorción de CO,,2,,. Una saturación suficiente [[footnote]] Se ha determinado que se alcanza en aproximadamente una hectárea (2.47 acres) de bosque infectado. [[/footnote]] provoca el cierre inmediato de los estomas y la consiguiente incapacidad de liberar calor en todos los árboles infectados. Esta reacción es exclusiva de los árboles y está notablemente ausente en cualquier otro tipo de infección. --Las teorías actuales sugieren que el virus fue diseñado para su uso en plantas no arbóreas, y su efecto perjudicial en animales y árboles son efectos secundarios--[[footnote]] Confirmado - Ver documentación recuperada a continuación.[[/footnote]]. 

Los árboles infectados se incendian inevitablemente, incendiando la flora infectada circundante. Los restos licuados de la fauna proporcionan grandes cantidades de gas inflamable y acelerante de superficie, lo que lleva a una rápida expansión del área quemada a través del territorio infectado. La etapa final del ciclo de quemas es una tormenta de fuego, que da lugar a la dispersión aérea de partículas y esporas de hongos en el doble de la superficie original, ya que las corrientes de aire causadas por la conflagración propagan las esporas a través de extensiones de bosque cada vez mayores.

Cabe señalar que la tasa de expansión por ciclo de quema consumiría completamente los bosques más grandes de la Tierra en el plazo de un año, al tiempo que enviaría suficientes partículas y esporas a la estratosfera y la troposfera para amenazar simultáneamente al planeta tanto con una exposición a nivel mundial a SCP-1462, como con un invierno nuclear [[footnote]] Aunque es un término equívoco, el invierno nuclear es causado por partículas de materia enviada al aire por las tormentas de fuego. En este caso, el resultado final sería idéntico. [[/footnote]].
