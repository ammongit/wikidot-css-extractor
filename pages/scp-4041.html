Articolo: SCP-4041 – Impostori del Tirannosauro
Autore: [[*user Weryllium]]
Originale: [[[https://scp-wiki.wikidot.com/scp-4041|SCP-4041]]]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

[[include component:image-block

    caption=Un’iterazione di SCP-4041 in corso

**Elemento #:** SCP-4041

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Il protocollo DINASTIA è attualmente in corso e deve proseguire a tempo indeterminato. Gli uccelli feriti da SCP-4041-1 devono essere spiegati all’opinione pubblica con la storia di copertura di uccelli predatori che consumano materiali tossici. I civili che assistono a SCP-4041-1 o che vi interagiscono devono essere amnestizzati.

Il protocollo DINASTIA è il seguente:
* Inviare i paleontologi della Fondazione sotto copertura ai siti di scavo.
* Applicare misure anti-aviarie ai siti di scavo paleontologici attuali e futuri, che siano [[[https://fondazionescp.wikidot.com/scp-4003|anomali]]] o non anomali, prima degli scavi.
* Diffondere la convinzione che gli uccelli non sono dinosauri. 
* Usare agenti memetici incorporati negli strumenti di comunicazione educativi per rafforzare la credenza che dinosauri e uccelli non siano imparentati e che i dinosauri non siano mai stati piumati. 

**Descrizione:** SCP-4041 è un fenomeno che riguarda un comportamento coordinato anomalo tra varie specie di uccelli. 

Le iterazioni di SCP-4041 iniziano come stormi normali. Lo stormo resta vicino al terreno e solleva spesso grandi nubi di polvere. Le telecamere ad alta velocità che riprendono SCP-4041 rilevano piccoli gruppi di uccelli all’interno dello stormo che accostano le punte delle ali a quelle dei loro simili più vicini per formare degli anelli, prima di disperdersi in un brevissimo lampo di luce. L’osservazione delle iterazioni di SCP-4041 non ha mostrato alcuno schema inerente in queste luci. 

Scavare nel terreno sotto le iterazioni di SCP-4041 porterà (7 volte su 10) alla scoperta di vari fossili di dinosauro. In rari casi, ciò avverrà persino in siti dove, in precedenza, si riteneva che fossero stati estratti tutti i reperti. I fossili scoperti grazie a SCP-4041 appartengono sempre a teropodi, spesso del clade dei celurosauri[[footnote]]Un sottogruppo di dinosauri che include l’archeotterige (//Archaeopteryx lithographica//), lo struziomimo (//Struthiomimus altus//) e il tirannosauro (//Tyrannosaurus rex//).[[/footnote]]. La varietà e la quantità dei fossili è direttamente proporzionale al numero di uccelli nello stormo di SCP-4041.

I fossili localizzati tramite SCP-4041 non sembrano anomali. Mostrano un alto grado di conservazione e di dettagli, con impronte di piume e teschi spesso intatti; tutti i fossili corrispondono agli alberi filogenetici generalmente accettati. Seppure con esitazione, i paleontologi della Fondazione hanno accettato 11 nuove specie e 17 nuove sottospecie.

Le istanze di SCP-4041-1 sono Entità Incorporee di Classe III traslucide che somigliano a dinosauri teropodi in stato di putrefazione. Tutte le istanze dalla pelle visibile sono sprovviste di piume. 

**Cronologia degli Incidenti con SCP-4041**
||~ Data||~ Note||
||= 1861||Friedrich Witte e Karl Häberlein scoprono il primo scheletro di archeotterige, dissotterrato nel giacimento di calcare bavarese di Solnhofen, in Germania. In seguito, la Fondazione ha sospettato che si trattasse di un’iterazione di SCP-4041, poiché nel suo diario Häberlein ha scritto di aver visto “vasti e peculiari stormi di uccelli” quel giorno.||
||1859-1863||Il biologo inglese Thomas Huxley viene a sapere della recente scoperta dell’archeotterige e diventa un sostenitore convinto della teoria di una parentela evolutiva tra i dinosauri e gli uccelli.||
||16/04/1944||I danni collaterali del bombardamento di Monaco durante la seconda guerra mondiale distruggono un raro fossile di spinosauro (//Spinosaurus aegyptiacus//) che la Fondazione sospettava essere compromesso da SCP-4041. Le fotografie e gli articoli di giornale superstiti sono stati modificati.||
||17/02/1971||Gli uccelli coinvolti nell’iterazione di SCP-4041 più recente riportano ferite gravi, spesso fatali, durante l’evento; di solito si tratta di morsi, smembramento, contusioni o schiacciamento completo.||
||26/08/1996||Dei civili scoprono un’iterazione di SCP-4041 e divulgano le immagini di un sinosaurotterige (//Sinosauropteryx prima//), il primo dinosauro piumato mai documentato. È la prima istanza di uccelli che riportano ferite al di fuori dell’evento anomalo.||
||19/01/2002||Il dott. Pascal Godefroit, un paleontologo belga, riporta ferite da morsi analoghe dopo aver pubblicato uno studio che descrive la filogenia dinosauri-uccelli. Viene ricoverato in ospedale e afferma di aver visto delle entità incorporee simili a dinosauri. Dopo il recupero del dott. Godefroit, gli agenti operativi della Fondazione lo amnestizzano e diffondono la storia di copertura di un incidente d’auto.||
||15/09/2004||Un’iterazione di SCP-4041 finisce in anticipo a causa del decesso di tutti gli uccelli coinvolti nell’evento anomalo. Le telecamere riprendono una sagoma traslucida simile ad un tirannosauro, denominata SCP-4041-1.||
||13/02/2006||Delle istanze di SCP-4041-1 distruggono diversi fossili di teropodi vari esposti in un museo.||
||01/07/2009||Delle istanze di SCP-4041-1 si manifestano ad una conferenza paleontologica della Fondazione, ferendo 22 membri del personale prima che la SSM Phi-2 (“Ragazze Furbe”) e la SSM Mu-13 (“Acchiappafantasmi”) arrivino sulla scena (vedi la registrazione dell’Incidente 4041-119 per ulteriori dettagli).||

[[collapsible show=&#34;+ Registrazione dell’Incidente 4041-119&#34; hide=&#34;- ACCESSO GARANTITO&#34;]]
&gt; **16:14:** Quattro agenti della SSM Phi-2 arrivano sulla scena ed entrano dal retro della sala conferenze. Ci sono tre istanze di SCP-4041-1; due raptor indistinti e un deinochiro (//Deinocheirus mirificus//)[[footnote]]Un dinosauro di 10 m simile ad uno struzzo.[[/footnote]]. I raptor hanno già morso cinque ricercatori, mentre il deinochiro sovrasta una partecipante.
&gt;  
&gt; **16:15:** Le agenti della Phi-2 sparano ai raptor, senza sortire alcun effetto. 
&gt;  
&gt; **16:17:** La caposquadra della Phi-2 assalta i raptor, affiancata dalle sue compagne, e imita vocalmente il ruggito di un tirannosauro per sfidarli. I raptor si ritirano. Comincia l’evacuazione del sito.
&gt;  
&gt; **16:20:** I raptor chiamano il deinochiro, che si rannicchia per annusare la sua vittima (la dott.ssa Karina Barrera), per poi unirsi a loro.
&gt;  
&gt; **16:22:** Il deinochiro attacca, atterra un’agente e ne schiaccia un’altra con la coda. Diversi partecipanti vengono calpestati.
&gt;  
&gt; **16:27:** Un raptor si solidifica per mordere la gamba di un partecipante; un’agente gli spara in testa. Il raptor stride e si dissolve in una nube di fumo viola.
&gt;  
&gt; **16:31:** Il deinochiro tenta la fuga, afferrando la dott.ssa Barrera e trasportandola sul proprio dorso.
&gt;  
&gt; **16:33:** Gli agenti della Mu-13 arrivano e neutralizzano l&#39;istanza di raptor rimanente usando l’artiglieria spettrale. La caposquadra della Phi-2 suggerisce di catturare il deinochiro.
&gt;  
&gt; **16:36:** Dopo che gli agenti della Mu-13 allestiscono la trappola, le agenti della Phi-2 usano dei richiami per dinosauri per attirare il deinochiro nell’anello di contenimento spettrale di classe CALICE, che si attiva e contiene l’istanza con successo.
[[/collapsible]]

In seguito al trattamento di tutte le sue ferite e il conseguente trasferimento del deinochiro SCP-4041-1 in una cella di contenimento definitiva, la dott.ssa Barrera è stata intervistata.

[[collapsible show=&#34;+ Verbale dell’Intervista 4041-001&#34; hide=&#34;- ACCESSO GARANTITO&#34;]]
&gt; **Intervistatrice:** L’agente della SSM Phi-2 Angelica Iglesias
&gt;  
&gt; **Intervistata:** La dott.ssa Karina Barrera
&gt;  
&gt; **&lt;INIZIO REGISTRAZIONE&gt;**
&gt;  
&gt; **Agente Iglesias:** Dichiara il tuo nome, per il verbale.
&gt;  
&gt; **Dott.ssa Barrera:** Dottoressa Karina Maria Barrera Campaña.
&gt;  
&gt; [L’agente Iglesias ripone una grossa cartella di fascicoli sul tavolo]
&gt;  
&gt; **Dott.ssa Barrera:** Come sta il tuo braccio? 
&gt;  
&gt; **Agente Iglesias:** È solo un graffio. Ascolta, Karina, vediamo di concludere. Adesso voglio sapere esattamente cos’è successo alla conferenza.
&gt;  
&gt; **Dott.ssa Barrera:** Dinosauri fantasma. Non sono la cosa più strana che si è vista alla Fondazione.
&gt;  
&gt; **Agente Iglesias:** Suvvia. Ho letto i documenti su SCP-4041, so che ci sono dei dinosauri fantasma là fuori. Quello che voglio sapere è come hai fatto a cavartela senza farti un graffio, mentre sedici altre persone hanno cicatrici degne di //Jurassic Park//.
&gt;  
&gt; **Dott.ssa Barrera:** La farsa è finita, immagino.
&gt;  
&gt; **Agente Iglesias:** Che cazzo hai fatto?
&gt;  
&gt; **Dott.ssa Barrera:** Giusto. Allora, ti ricordi quello studio che ho pubblicato nel 2007? Quello sugli ornitomimi e le striature sulle loro braccia e sulle ossa che uniscono le ali.
&gt;  
&gt; **Agente Iglesias:** Sì, certo. Ho letto tutte le tue ricerche.
&gt;  
&gt; **Dott.ssa Barrera:** Sì. Ecco, non era tutta farina del mio sacco.
&gt;  
&gt; **Agente Iglesias:** So che non sei una plagiaria, Karina. Vai al punto.
&gt;  
&gt; **Dott.ssa Barrera:** Va bene, va bene. Tre settimane prima della pubblicazione, ho avuto un sogno. Ho sognato un deinochiro, un gallimimo e un paio di altri dinosauri. Sono apparsi in camera mia, ma non sembravano affatto spettrali. Erano concreti, coi colori più sgargianti che avessi mai visto. Non avevano una singola piuma.
&gt;  
&gt; **Agente Iglesias:** Giusto. E questo sogno febbrile ti ha ispirata a sfornare quell’articolo?
&gt;  
&gt; **Dott.ssa Barrera:** //Exactamente//. Si muovevano in modo diverso, avevano aspetti diversi… non avevano niente a che fare con le ricostruzioni. Ho dato un’occhiata nei nostri archivi e ho confrontato i registri, ma ho ignorato tutti i fossili associati a SCP-4041. Quello che mi è capitato tra le mani non somigliava affatto alle ricostruzioni. Sembravano le creature del mio sogno.
&gt;  
&gt; **Agente Iglesias:** Un attimo, questo significa…
&gt;  
&gt; **Dott.ssa Barrera:** Non ti sembra giusto un tantino sospetto che i fossili di SCP-4041 siano perfetti? Sono conservati troppo bene. Ci sono le impronte delle piume su un troodonte nella stessa formazione in cui a malapena si trovano le orme dei passi di un triceratopo. È come una scena del crimine con una pistola piena di impronte digitali lasciata sul posto, con tanto di biglietto di confessione.
&gt;  
&gt; **Agente Iglesias:** Che dire, c’è un sacco di altri modi per spiegarlo.
&gt;  
&gt; **Dott.ssa Barrera:** Sì, lo pensavo anch’io. Così ho voluto fare una prova: ho pubblicato degli articoli che criticavano le ricostruzioni accettate dalla comunità scientifica. Cos’è successo? Ogni volta che mettevo in mostra un difetto, qualcuno trovava una risposta. Lo sterno ha la forma sbagliata per supportare un passaggio? Al fossile successivo di SCP-4041, eccone uno con la forma giusta.
&gt;  
&gt; **Agente Iglesias:** Ma perché? Che motivo c’è di fare qualcosa del genere? Chi vorrebbe mai creare dei reperti fossili del tutto falsi?
&gt;  
&gt; **Dott.ssa Barrera:** [sospira] Mi prenderai per pazza.
&gt;  
&gt; **Agente Iglesias:** Col lavoro che faccio, niente mi sembra roba da matti.
&gt;  
&gt; **Dott.ssa Barrera:** [sussurrando] Credo che siano gli uccelli.
&gt;  
&gt; **&lt;FINE REGISTRAZIONE&gt;**
[[/collapsible]]

La dott.ssa Barrera è morta 2 giorni dopo in un incidente d’auto, andando a sbattere frontalmente contro un semi-rimorchio. Le indagini sulla scena hanno rivenuto il teschio di un velociraptor nel bagagliaio della sua vettura.
