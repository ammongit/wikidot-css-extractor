**Ítem #:** SCP-1576

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1576 ha de ser contenido en un armario de contención situado debajo del Área-89. A ningún miembro del personal se le debe permitir el acceso a esta recámara. La documentación original sobre SCP-1576 ha de ser almacenada en los archivos del Área-89. Las copias de estos documentos deben ser almacenadas en los archivos del [[[secure-facility-dossier-site-77|Sitio-77]]].

Las instancias de SCP-1576-1 han de mantenerse en recámaras de contención humanoide con todos los sistemas de ventilación y plomería desconectados. Las entradas a estas recámaras deben ser selladas desde fuera, y han de haber esclusas de aire entre las entradas y la salida. Las instancias sobrevivirán de 1-4 meses antes de su muerte. Tras su muerte, deben ser incineradas.

Una vez que la instancia haya sido retirada, el interior de la recámara debe ser desinfectado. Cuando no quede ningún trazo de material afectado, la recámara debe utilizarse para contener otras instancias de SCP-1576-1. Agentes en Edison, Nueva Jersey, y Fort Myers, Florida, Estados Unidos, deben monitorear los informes médicos en busca de señales de posibles instancias de SCP-1576-1. En el caso de que una instancia sea localizada, la historia usada como fachada debe ser la de una intervención del CDC por una nueva forma de meningitis.

**Descripción:** SCP-1576 es una caja de madera negra con porciones mecánicas unidas en su interior y exterior. Las porciones interiores están compuestas principalmente por engranajes de latón y tubos de vidrio cilíndricos.

SCP-1576 puede hacer que los sujetos oigan voces de familiares o amigos fallecidos. Estas voces intentarán mantener al sujeto oyéndolas el mayor tiempo posible. El conocimiento de estas voces acerca del sujeto se basará en la memoria del sujeto. Estas voces no proporcionarán información que el sujeto no sepa, y habrán inconsistencias y contradicciones entre los testimonios de las voces.

SCP-1576-1 es la designación que se le da a los sujetos humanos con alguna condición anómala causada por usar a SCP-1576. Las instancias de SCP-1576-1 frecuentemente estornudan y muestran una capacidad mental reducida. Las cavidades sinusales de las instancias se llenarán de moco, y reportarán severas migrañas. Las instancias de SCP-1576-1 reportarán dolores de cabeza, sueños inusuales, y experimentar recuerdos de otras instancias de SCP-1576-1.

__Testimonio de D-1544 después de convertirse en una instancia de SCP-1576-1.__

&gt; Lo primero que vi fueron las estrellas. Recuerdo haberlas visto por encima de mi, estando tendido en un viejo convertible en el campo. Era una niña ahí, una joven. Ambos éramos jóvenes. Él se movió más cerca de mi, a las vez que las estrellas bailaban sobre nosotros. No vi nada después de eso, es como si la gente en mi cabeza hubiera cambiado la diapositiva en el proyector a una nueva.
&gt; 
&gt; Había un tipo que parecía de unos cuarenta. Esta vez yo era una persona completamente diferente. Era viejo y decrépito. Podía sentir sus huesos chocando con sus músculos mientras caminaba, sosteniéndole la espalda. Él tenía un bastón de nogal que agarró con tanta fuerza que dejó una huella en su palma. Había una cafetería, y entré. La señorita me sonrió y me llevó a un puesto con dos asientos. Comí solo.

Las instancias de SCP-1576-1 experimentan una disolución lenta de su tejido craneal. El tejido craneal disuelto perteneciente a SCP-1576-1 se asentará eventualmente dentro de los conductos nasales y se expulsará junto al moco. Si algún sujeto inhala las partículas expulsadas por SCP-1576-1, se convertirá en una instancia más de SCP-1576-1.

SCP-1576 fue descubierto en 1940, en el Parque Menlo, Nueva Jersey, Estados Unidos. Los agentes habían estado investigando un brote de trastornos mentales en la zona, lo que los llevó a descubrir a SCP-1576, el cual era utilizado como una herramienta de reclutamiento por parte del grupo ocultista Sociedad Paranaturalista Hoboken. Los miembros del grupo afirmaban que el inventor Thomas Alva Edison había construido a SCP-1576 para ellos, y que estaba diseñado para permitir la comunicación con los muertos.

Los documentos recolectados durante la recuperación de SCP-1576 indican que el Sr. Edison participó su diseño, y que varios miembros prominentes del grupo, incluyendo a Henry Ford, Henry Sinclair, [DATOS BORRADOS].

= Documentos recuperados junto a SCP-1576.

&gt; ...e teoriza que el cerebro humano está hecho de personas más pequeñas, cada una de ellas siendo parte de la consciencia. Cuando estamos sanos, nos estamos llevando bien, pero nos enfermamos cuando se llevan mal. Son muy tribales, luchando siempre que difieren, y dejando que los ganadores dirijan todo. Morimos cuando tienen una larga lucha que nos impide operar. Luego se separan y van a formar parte de otra mente. Si ponemos a la misma gente en la misma habitación, podemos recrear una mente muer...

&gt; Los resfriados son solo un efecto secundario. Clarence dice que volverá a trabajar pronto.

&gt; Hemos tenido que revisar la teoría. La gente pequeña no tiene que estar en la mente para dejarla. A veces pueden irse antes y tomar cosas, como los recuerdos, y la capacidad de los cerebros para funcionar. Se mantienen organizados, y se van por su propia cuenta. Esto es nuestra culpa. Les mostramos lo que realmente son.

El Sr. Edison parece haberse asociado con la organización por un período de dos meses antes de irse, negando cualquier participación. Durante estos dos meses, varios prototipos fueron creados. SCP-1576 parece ser el único creado con alguna funcionalidad, aunque la evidencia recuperada indica que agentes de [[[prometheus-labs-hub|Laboratorios Prometheus]]] adquirieron e hicieron ingeniería invertida a los prototipos no-funcionales para crear a [[[SCP-2167]]], y a otras anomalías similares. El 01/12/1950, SCP-1576 fue contenido y clasificado como Euclid.

**Anexo 1576-A:** Reportes de Fort Myers, Florida, indican que miembros de la sociedad han existido ahí desde 18██. Los agentes ubicados en el área han de monitorear los centros médicos en busca de señales de SCP-1576-1. Los procedimientos de contención han sido actualizados.

**Anexo 1576-B:** Documento recuperado de la oficina del Dr. Musgrove, quien fue el investigador en jefe de SCP-1576 hasta su fallecimiento. Se está estudiando más a fondo la naturaleza de esta nota.

&gt; Estoy demasiado cansado. Este frío ha estado pateándome contra el suelo y ya apenas puedo levantarme, ya no puedo levantarme, es casi todo lo que puedo hacer para simplemente sentarme en la oficina. No tengo nada más que hacer realmente, las pruebas son lentas. No recuerdo por qué em em em em empezamos a hacer esto, pero pronto se hará más grande. Esperamos obtener mejores resultados.
&gt; 
&gt; Están con eso de las notas y la gente. Se van a levantar algún día, y no podremos detenerlos. Ted dice que la investigación prosigue sin problemas. Estamos haciendo grandes cosas. Sabemos cómo salir antes ahora. Estarán libres pronto 
&gt; {{^^,,salgan de mi cabeza,,^^}}
