**Item nº:** SCP-481

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-481 está atualmente contido no Setor-25, em um dormitório projetado especialmente para os indivíduos afetados. O dormitório foi construído de acordo com especificações de classe-D modificadas, com espaço para dois (2) ocupantes neste momento, com base na propagação do tecido cicatricial. Além dos dormitórios padrão, há uma área de estar para cada um acessível através de um quarto de isolamento externo.

Os objetos têm permissão para entretenimento escrito e gravado que esteja disponível em fontes locais e não violem os procedimentos de contenção. Não se deve gastar recursos excessivos nisso. Os objetos tem permissão para visitar as instalações externas e jardins murados por não mais do que três (3) horas por dia, supervisionados por dois (2) funcionários de Segurança Nível 2. Câmeras estão instaladas nos dormitórios e devem ser monitoradas por um (1) funcionário de Segurança Nível 2 o tempo todo. Os objetos não devem ser impedidos de se machucar, exceto em casos de violência em larga escala correspondente em ████████.  Amarras de corpo inteiro são autorizadas neste caso, sob a supervisão de uma equipe médica treinada.

**Descrição:** SCP-481 era originalmente um padrão agrupado de cicatrizes, correspondendo aproximadamente a um mapa parcial variável de ████████, índia, aparecendo em SCP-481-1 (anteriormente Sra. ███████ ██-█████████) desde pelo menos 199█. Desde então SCP-481 se espalhou para SCP-481-2 (anteriormente Agente █████, consulte o Adendo 481-01). Quando SCP-481 inicialmente se manifestou em SCP-481-1, ele apareceu como uma pequena série de cicatrizes cruzadas que descobriu-se corresponder à vizinhança de ██████████████ em ████████. Embora ainda não esteja prontamente aparente por que esta cidade está sendo mapeada, os efeitos simpáticos das cicatrizes e da cidade são prontamente aparentes.

As cicatrizes são uma recriação perfeita da cidade. Ruas e becos aparecem como cicatrizes retas que lembram lacerações feitas com um instrumento cortante cego. Edifícios são representados por nós de cicatriz. Um pequeno canal que flui pela cidade é representado como uma cicatriz denteada no abdômen de SCP-481-1.

O crescimento de novas cicatrizes corresponde à expansão da já superpovoada cidade/município, incluindo favelas feitas em estradas não oficiais. Descrito como muito doloroso por SCP-481-1 e -2, o efeito não se limita ao crescimento. Qualquer demolição leva a uma limpeza muito dolorosa dos padrões de cicatriz correspondentes. As cicatrizes atualmente cobrem 100% da pele, incluindo o couro cabeludo, de SCP-481-1 e aproximadamente 47% da pele de SCP-481-2 desde os ombros até a parte inferior do tronco, incluindo ambos os braços.

SCP-481-1 tem mostrado tendência à automutilação desde seu encarceramento. Cicatrizes deixadas por isso desparecem por completo dentro de 20 dias e não correspondem a mudanças na arquitetura da cidade. Portanto, acreditava-se que as cicatrizes autoinfligidas eram meramente uma expressão da frustração de SCP-481-1 com sua contenção. Desde então, isso foi provado impreciso pelo Incidente 481-1-01.

**Adendo: 481-01:** Quando SCP-481-1 ficou sem pele para a expansão das cicatrizes, acreditava-se que os eventos de expansão haviam terminado. Dentro de uma semana, cicatrizes começaram a aparecer em SCP-481-2. Ele foi imediatamente colocado em quarentena junto com SCP-481-1, e desde então está sob observação. SCP-481-2 tinha um histórico de negociações com o [DADOS EXPURGADOS] antes de vir para a Fundação, assim como SCP-481-1. Se essa conexão é a chave para SCP-481-2 ter se tornado o novo foco para as cicatrizes, está sendo investigado.

**Incidente 481-1-01:** Em ██/██/20██, SCP-481-1 tentou suicídio por meio de uma lâmina de plástico improvisada passada pelos pulsos. Ao mesmo tempo, os agora infames protestos em ████████, Índia, atingiram o auge de sua violência. SCP-481-1 foi imediatamente tratada e estabilizada. A fonte dos protestos foi posteriormente remontada a dois bairros, correspondendo às partes do padrão de cicatriz que cobrem os pulsos de SCP-481-1.

**Adendo: 481-02:** Investigações adicionais levaram a relatos semelhantes em andamento de violência e pequenos crimes em bairros mapeados em partes do corpo associadas a lesões autoprovocadas repetidas. Testes foram realizados para determinar se o dano ao padrão de cicatriz causava violência correspondente em ████████. Cirurgiões fizeram várias incisões em partes das cicatrizes correspondentes ao distrito comercial de ████████. Nenhum efeito foi observado.

A hipótese é que o dano autoinfligido seja uma resposta compulsória à violência e outros crimes na cidade. A automutilação parece ser infligida a partes do corpo associadas a bairros de alta criminalidade. Em ██/██/20██, depois que SCP-481-2 tentou remover uma parte de seu braço durante uma série de assassinatos no bairro correspondente, os procedimentos atuais envolvendo amarras de corpo inteiro foram adotados.
