**Об&#39;єкт №:** SCP-059-UA

**Клас об&#39;єкта:** --Евклід-- Безпечний

**Особливі умови здержування:** Об&#39;єкт має зберігатися у пожежостійкому непрозорому звукоізольованому контейнері Сховища для малоцінних аномальних предметів Зони ██. У зв&#39;язку із ризиком пошкодження та втрати об&#39;єкта, проведення подальших експериментів з ним забороняється.

[[collapsible show=&#34;+ Відкрити застарілі умови здержування.&#34; hide=&#34;- згорнути&#34;]]
Об&#39;єкт має зберігатися під цілодобовим відеоспостреженням у камері мінімального рівня захисту, декорованій під однокімнатну квартиру. --У камері слід розмістити миску з водою, яку слід заміняти кожні три дні.-- Персоналу першого рівня допуску та вище дозволяється відвідувати камеру стримування SCP-059-UA, за умови попереднього погодження й реєстрації в куратора об&#39;єкта м.н.с. Стеценко. Відеозаписи цілодобового відеоспостереження камери мають переглядатися наприкінці кожного тижня й, за відсутності інформації, що представляє науковий інтерес, видалятися.
[[/collapsible]]

**Опис:** Об&#39;єкт становить собою паперову скульптуру у формі кішки, розфарбовану акварельними фарбами для імітації чорно-білої шерсті. На внутрішній стороні правої задньої лапки присутній напис чорною аквареллю: &#34;Це була важка робота, але воно того варте ^ _ ^&#34;. Рівень деталізації скульптури не дозволяє достеменно встановити зображену породу, однак загальні риси нагадують суміш шотландської висловухої та американської короткошерстої.

Аномальний характер SCP-059-UA є багатогранним за своєю суттю. У першу чергу, всупереч своїй конструкції та неживій природі, він здатний до руху, орієнтації у просторі та реагування на зовнішні подразники (світло, дотик, запах, звуки), а також проявляє ознаки розумності й поведінки, притаманної звичайній домашній кішці. По-друге, не зважаючи на конструктивну неможливість цього, об&#39;єкт здатний до вокалізацій, притаманних котячим: шипіння, нявчання та муркотіння. По-третє, тактильні відчуття від контакту з об&#39;єктам змінюються, в залежності від рівня освітленості. При освітленості більше 1000 люкс[[footnote]] Денне світло. [[/footnote]], результати тактильного контакту з об&#39;єктом підтверджують його паперовий склад. Однак, при освітленості менше 1000 люкс[[footnote]] Спостерігається під час сходу/заходу Сонця, високої хмарності, ночі й більшості видів штучного освітлення в домогосподарствах.[[/footnote]], при тактильному контакті суб&#39;єкти повідомляють, що відчувають м&#39;яку шерсть та тепле тіло під нею, отримуючи тактильний відгук аналогічний такому при контакті зі звичайною кішкою; прилади, при цьому, жодних змін не фіксують.
 
Об&#39;єкт не продемонстрував здатності і бажання до споживання твердої їжі і, судячи з усього, не потребує її. Тим не менш, він здатний &#34;пити&#34;, поміщаючи кінець свого &#34;писку&#34; у молоко та воду; хоча дані експериментів продемонстрували, що &#34;споживання&#34; вказаних рідин жодним чином не впливає на стан об&#39;єкта, за їх наявності він регулярно вдаватиметься до нього. Вважається, що це суто декоративна навичка, закладена або розвинена з метою полегшення мімікрії.

[[collapsible show=&#34;Додаток 1. Історія встановлення SCP-059-UA на здержування.&#34; hide=&#34;- згорнути&#34;]]
SCP-059-UA було виявлено у смт. Коцюбинське Київської області, після повідомлення місцевим жителем ([ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО]) поліції про переслідування його кота &#34;Якимось вуглуватим чудовиськом&#34;, яке він декілька разів спостерігав під час вигулювання тварини. Інформатором Фонду у Національній поліції України було передано цю інформацію до Зони ██, що направила на місце МОГ Живіте для оцінки ситуації і захоплення потенційного аномального об&#39;єкта. Оперативниками було проведено опитування місцевих; на підставі показань декількох підлітків ([ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО]), було встановлено, що істота, схожа за описом з повідомленні до поліції, часто навідується до будинку самотньої пенсіонерки [ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО].

Поки основна частина МОГ продовжувала пошук об&#39;єкта вулицями смт. Коцюбинське, один з оперативників був направлений до пенсіонерки під виглядом її племінника. Жінка проявила високу гостинність і готовність до спілкування. Як з&#39;ясувалося, вона хвора важкою формою катаракти і майже не бачить; оскільки протягом останніх років в неї не було жодних відвідувачів, це пояснює чому вона прийняла SCP-059-UA за звичайну кішку і чому його не було виявлено раніше. Оперативнику пенсіонерка розповіла, як, біля року тому, йдучи з магазину додому вона почула &#34;жалібне нявкання&#34;, після чого вирішила піти у напрямку звуку. Прийшовши до джерела, вона виявила &#34;кішку&#34;, і відразу ж вирішила поселити її у себе. За словами жінки, остання вдень полишає квартиру, однак зазвичай повертається ввечері або вночі аби переночувати з хазяйкою. На питання щодо незвичайних аспектів поведінки об&#39;єкта, жінка відзначила лише те, що вона мало їсть, однак списала це на можливе підгодовування зі сторони містян.

На підставі наданої інформації оперативником було приспано хазяйку квартири й влаштовано пастку для об&#39;єкта, у яку той потрапив тієї ж ночі, після чого його було транспортовано до Зони ██. [ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО] було надано легенду про смерть її &#34;домашньої тварини&#34;. За ініціативою оперативника пенсіонерці було залишено одну тисячу гривень з власних коштів, під виглядом родинної підтримки.

[[/collapsible]]
[[collapsible show=&#34;Додаток 2. Узагальнені результати експериментів з SCP-059-UA.&#34; hide=&#34;- згорнути&#34;]]
&gt; Нижче наведено узагальнені результати примітних експериментів з SCP-059-UA. Весь перелік і повні протоколи експериментів доступні в Архівній службі співробітникам першого рівня допуску та вище.
&gt; **Примітка:** Запит на перехресні експерименти з [[[scp-529 |SCP-529]]] відхилено у зв&#39;язку з логістичною недоцільністю.
||~ Мета експерименту ||~ Умови та результат експерименту ||
|| Первинне дослідження поведінкових особливостей об&#39;єкта. || Співробітника D-1848-7 та клітку з об&#39;єктом розміщено у дослідницькій камері; додатково до камери поміщено миску з молоком, вудочку з пір&#39;ям, плюшеву мишу та вертикальну дряпку. D-1848-7 попередньо проінформовано про відомі характеристики об&#39;єкта, безпеку взаємодії з ним і відповідальність за порушення умов експерименту, після чого проінструктовано відкрити клітку з об&#39;єктом і ненасильно взаємодіяти з ним наявними предметами. Покинувши клітку, об&#39;єкт у першу чергу підійшов до людини, імітуючи звичайні котячі ласки й муркотіння, після чого попрямував до миски з молоком й опустив кінець свого &#34;писку&#34; до рідини. Через кілька секунд об&#39;єкт підвів &#34;голову&#34; і почав переміщення територією камери без видимої закономірності, наближаючись до згаданих вище предметів, однак не взаємодіяв з ними. Коли D-1848-7 взяв вудочку з пір&#39;ям і підніс її до об&#39;єкта, той почав імітувати гру з нею, удавано намагаючись за неї схопитися передніми та задніми &#34;кінцівками&#34;, після чого експеримент було завершено. На інтерв&#39;ю D-1848-7 повідомив, що, не зважаючи на зовнішній вигляд об&#39;єкта, йому було приємно взаємодіяти з &#34;кішкою&#34;, однак повідомив про &#34;чудернацькі&#34; відчуття від &#34;гладіння&#34; паперу і здивування щодо того, як об&#39;єкт міг так довго залишатися непоміченим. ||
|| Дослідити особливості взаємодії об&#39;єкта з неаномальними скульптурами. || У камері з об&#39;єктом було розміщено 5 повномасштабних розфарбованих паперових скульптур -- чоловіка, жінки, собаки, кота, горобця та щура. Об&#39;єкт не проявив цікавості до скульптур чоловіка, жінки, горобця та щура, реагуючи на них як на звичайні предмети інтер&#39;єру. Примітною була лише реакція об&#39;єкта на скульптуру кота: помітивши її, він декілька разів потикався в неї передньою частиною свого &#34;писку&#34; й передніми &#34;лапами&#34;, після чого згорнувся і ліг поруч, провівши у такому положенні 15 годин 43 хвилини. Підвівшись, об&#39;єкт пішов до найвіддаленішого від скульптури кутка й уникав наближатися до місця розташування скульптури, доки її не прибрали.  Дослідження скульптури кота не виявило будь-яких аномалій, і її було утилізовано разом з іншими. ||
|| Дослідити особливості взаємодії об&#39;єкта з неаномальними представниками роду котячих. || До камери об&#39;єкта запущено кота д-рки Лагно, восьмирічного українського лейкоя. Об&#39;єкт, що до цього лежав на макеті підвіконня, відразу пожвавішав і здійснив спробу наблизитися до кота. Останній, при цьому, проявив ознаки сильної тривоги й почав шипіти, все сильніше по мірі наближення об&#39;єкта. Коли SCP-059-UA витягнувся до кота, вочевидь, щоб торкнутися його передньою частиною свого &#34;писку&#34;, той гучно нявкнув й спробував вдарити об&#39;єкт кігтями, однак йому вдалося ухилитися. Аналогічне відбувалося й при інших спробах об&#39;єкта наблизитися до кота. Через 15 хвилин такої взаємодії експеримент було перервано на прохання др-ки Лагно. ||
|| Дослідити особливості тактильної мімікрії об&#39;єкта. || Співробітника D-1848-7 та клітку з об&#39;єктом розміщено у дослідницькій камері. D-1848-7 наказано відкрити клітку та взаємодіяти з об&#39;єктом як з кішкою. У процесі взаємодії дослідниками поступово змінювався рівень освітлення приміщення; при зниженні освітленості об&#39;єкта до 980 люкс, D-1848-7 раптово скрикнув і повідомив, що &#34;гладить не папір&#34;. На прохання описати свої тактильні відчуття, суб&#39;єкт повідомив, що вони точно такі ж саме, як і з його старою кішкою[[footnote]] Наявність в D-1848-7 кішки підтверджується особовою справою; станом на момент проведення експерименту її було приспано у рамках організації прикриття вербування співробітника. [[/footnote]]. Досліджено було продовжено у всьому наявному у камері спектрі освітлення, після чого об&#39;єкт було поміщено до клітки, а співробітнику надано медичну допомогу з опіком сітківки. Через добу D-1848-7 (зір якого на той момент повністю ще не відновився) під виглядом заходів з реабілітації поміщено до неосвітленої кімнати й для &#34;психологічної допомоги&#34; почергово надано клітку з об&#39;єктом та звичайною кішкою. Інтерв&#39;ювання суб&#39;єкта продемонструвало, що він не зміг їх відрізнити і кожного разу вважав, що взаємодіє зі звичайними кішками. Окремо відзначено, що SCP-059-UA декілька разів підіймався суб&#39;єкту на груди і торкався передньою частиною &#34;писку&#34; бинтів на очах; причини цього наразі невідомі. ||
|| Дослідити преференції об&#39;єкта у харчуванні. || До камери з об&#39;єктом та D-1848-7 поміщено миски з сирим м&#39;ясом, котячим кормом, смаженим м&#39;ясом, дрібно нарізаною цвітною капустою, водою, кашою гречаною вареною, молоком й сметаною. Об&#39;єкт послідовно оглядав миски з твердою їжею, імітуючи нюхання, доки не наблизився до миски з рідино, після чого опустив туди кінець свого писку, протримав десять секунд, й повернувся до співробітника. Ще чотири ітерації цього експерименту з різним порядком і вмістом мисок мали аналогічний результат і підтвердили, що об&#39;єкт не споживає тверду їжу; окрім того, маса та хімічний склад рідини, з якою він взаємодіяв, не зазнали змін, окрім маржинальних, пов&#39;язаних зі всмоктуванням їх невеликою кількістю паперу. ||
|| Дослідити чи змінюється харчова поведінка об&#39;єкта поза присутністю людей. || До камери об&#39;єкта поміщено миски з сирим м&#39;ясом, котячим кормом, смаженим м&#39;ясом, дрібно нарізаним листям //Brassica oleracea// (капустою цвітною), водою, кашею гречаною вареною, молоком й сметаною. Об&#39;єкт послідовно підходив до мисок, однак не взаємодіяв з ними, після чого ще п&#39;ятнадцять хвилин без видимої закономірності переміщався камерою, поки не повернувся до свого звичайного місця на макеті підвіконня, де зайняв &#34;лежачу&#34; позицію. Ще чотири ітерації цього експерименту завершилися аналогічно. ||
|| Дослідити необхідність об&#39;єкта у харчуванні. || З камери об&#39;єкта прибрано миску з водою. Об&#39;єкт продовжував взаємодіяти з персоналом як звичайно й не проявив ознак будь-якого дискомфорту протягом трьох місяців відсутності будь-якого харчування. Особливі умови зберігання переглянуто відповідно. ||
|| Дослідити необхідність взаємодії об&#39;єкта з людьми. || Об&#39;єкт зачинено у дослідницькій камері строком на рік, допуск персоналу й технічне обслуговування приміщення призупинено. Перші чотири доби об&#39;єкт поводив себе як звичайно, чергуючи неквапливе переміщення приміщенням періодами нерухомого стану строком до 11 годин. На п&#39;яту добу об&#39;єкт вперше наблизився до дверей камери, й почав імітувати своїми передніми &#34;кінцівками&#34; її шкрябання, супроводжуючи це гучними вокалізаціями. Надалі ця поведінка повторювалася через нерівні проміжки часу, однак зі зростаючою регулярністю, ще протягом дев&#39;яти місяців; при цьому, періоди нерухомості об&#39;єкта поступово подовжувалися, поки не досягли 24 годин на 280-й день експерименту. Після ще десяти днів спостереження за станом нерухомого об&#39;єкта, було вирішено перервати експеримент. Коли м.н.с. Стеценко зайшла до камери з об&#39;єктом й взяла його до рук, він поступово набув рухомості й, через декілька секунд, раптово почав активно імітувати котячі ласки, гучно муркотати й нявкати, й тикатись передніми &#34;кінцівками&#34; й  &#34;писком&#34; в обличчя дослідниці. Об&#39;єкт відмовився самостійно покидати руки дослідниці й пручався, через що його було насильно від&#39;єднано від її тіла черговим співробітником служби безпеки. У процесі ним було відірвано частину лівої передньої &#34;кінцівки&#34; об&#39;єкта. SCP-059-UA не проявив здатності до регенерації й шкутильгав увесь період до встановлення теперішніх умов зберігання. ||
