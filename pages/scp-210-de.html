**Objekt-Nr.:** SCP-210-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-210-DE wird auf [[[SCP-193-DE|Areal-DE3]]] verwahrt. Die MTF 28-Pestalozzi &#34;Kulturformer&#34; ist für die Rückverfolgung von SCP-210-DEs Hintergrund mit GoI-2125-DE beauftragt und mögliche Verbindungen mit anderen Anomalien und Personen der Gruppe. 

Personal, welches mit dem Objekt arbeiten will und nicht zu den &#34;Schülern&#34; gehört, wird geraten in Zimmer 28, in der Cafeteria oder im Kunstraum nach SCP-210-DE zu erst zu suchen.

**Beschreibung:** Bei SCP-210-DE handelt es sich um ein menschliches Skelett, das fähig ist, sich selbstständig und frei zu bewegen. Es besitzt zwei Augen welche aus Kryolithglas bestehen. Sie haben keine Nervenverbindungen, dennoch kann SCP-210-DE mit ihnen sehen. Wie wurde noch nicht herausgefunden. Es benötigt dabei aber keine Nahrung. Wenn es versucht, solche zu sich zu nehmen, fällt diese wie erwartet durch die im Skelett vorhanden Zwischenräume hindurch und hinterlässt lediglich hängengebliebene Rückstände. Sie kann dann einfach wieder entnommen werden. Es besteht aus echten Knochen und ein DNS-Test ergab, dass diese Gebeine Dr. rer. nat █████████ █████ gehören, einem verstorbenem Dozenten im Bereich der Biologie an der Universität für Naturwissenschaften in ███████████ und Mitglied der GoI-2125-DE “[[[imbw-hub|Institut für menschliche Bildung und Weiterentwicklung]]]&#34;. Er kam 199█ bei einem Unfall ums Leben. SCP-210-DE leugnet eine Verbindung mit der Interessengruppe. SCP-210-DE sagt aus, es besäße ein großes Wissen aus dem Fachbereich Biologie. SCP-210-DE behauptet, es höre auf den Namen &#34;Dr. Ossa Brenner&#34;.

SCP-210-DE ist es möglich, sich frei im Gebäude von [[[SCP-193-DE]]] zu bewegen, es bevorzugt aber für den &#34;Unterricht&#34; das Zimmer 28 im zweiten Stock. 

[[collapsible show=&#34;+Stufe 2 Freigabe benötigt&#34; hide=&#34;-Freigegeben&#34;]]
[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**Erste Befragung:** 
&gt; //Anmerkung: Hierbei handelt es sich um das erste Gespräch nach der Eindämmung von SCP-210. Es wurde von Dr. Stephan Faust geführt. Im Nachfolgenden wird SCP-210 mit und Dr. Faust mit Dr. F. benannt.//

**Dr. F:** Guten Tag, SCP-210-DE. Ich bin Dr. Stephan Faust. 

**210:** Guten Tag. Ich bin Dr. Ossa Brenner. Woher haben Sie diese komische Nummer?

**Dr. F:** Die Nummer dient zur Übersicht und Sie sind darunter bei uns registriert. Woher kommen Sie und was genau sind Sie?

**210:** Nun, ich komme aus meinem Zimmer und bin ein Skelett. Oder meinen Sie, wer ich ursprünglich einmal war?

**Dr. F:**  //[Lacht]// Eher das zweite. //[Wird auf den Ernst der Situation verwiesen]//

**210:** Wenn ich es könnte würde ich es Ihnen beantworten.

**Dr. F:** Einen Grund möchten Sie vielleicht nicht nennen?

**210:** Amnesie. Ich wachte in der Schule auf und seitdem existiere ich. Fragen Sie mal die Direx. Sie scheint offenbar alles hier drin zu koordinieren.

**Dr. F:** SCP-2██-DE werden wir später dazu befragen. //[Sortiert seine Papiere]// Kann ich möglicherweise bei Ihnen Erinnerungen wecken, wenn ich Ihnen mitteile, dass Ihre DNS scheinbar der von Dr. rer. nat █████████ █████ entspricht, einem Dozenten an der Universität von ███████████ und //[Sucht in seinen Unterlagen]// Mitglied des Instituts für menschliche Bildung und Weiterentwicklung waren?
 
//[210 schweigt, scheinbar nachdenkend.]//

**210:** Nichts. Sagt mir gar nichts. Haben Sie vielleicht ein Bild?

**Dr. F:** //[Sucht in seinen Unterlagen. Dr. F wird über In-Ear Kopfhörer, daran erinnert das dies klassifizierte Informationen sind.]// Nein leider nicht.

**210:** Schade.

**Dr. F:** Dann lassen wir das mal. Was ist Ihre Aufgabe in [[[SCP-193-DE]]]?

**210:** Sie meinen die Schule? Ich bin hier Lehrer für Biologie. 

**Dr. F:** Wie lange gibt es die Schule schon?

**210:** Das weiß ich nicht, aber wie ich gesagt habe, offenbar länger als meine Existenz.

**Dr. F:** Wie lange sind Sie denn existent? Wissen Sie das denn?

**210:** Nun das ist eine gute Frage. Ich erinnere mich natürlich  nicht an mein ursprüngliches Leben. Aber Sie meinen natürlich meine Existenz als Skelett, nicht wahr?

**Dr. F:** Für mich wäre erstmal das Zweite von Interesse.

**210:** Natürlich.//[Scheint zu überlegen]// Die ersten paar Male meiner Existenz als Skelett waren nur recht kurze Erinnerungen. Wann oder wo das war kann ich Ihnen nicht sagen. Hier in der Schule war ich irgendwann im Jahr 2000 das erste Mal aufgewacht. Ich hatte große Gedächtnislücken und konnte mich erst nach und nach wieder an selbst Grundlegendes erinnern. Lediglich mein Wissen über Biologie war von Anfang an da.

**Dr. F:** Gut, das wäre fürs Erste alles. Es kommt gleich ein Kollege von mir der Sie auf ihre Kenntnisse überprüft.

**&lt;Protokoll beendet&gt;**
[[/div]]
