[[include component:image-block name=scpwardrobe.jpg|caption=SCP-4609|width=300px]]

**Ítem #:** SCP-4609

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-4609 estará contenido en el Sitio-99, junto con su actual investigador, el Dr. Ogden. Ni SCP-4609 ni el Dr. Ogden saldrán nunca del Sitio-99. El mismo SCP-4609 está almacenado dentro de una cámara de pruebas sellada. Todas las pruebas con SCP-4609 deben ser realizadas remotamente por el Dr. Ogden y registradas en los registros provistos. 

Ningún objeto o entidad que no sea SCP-4609 y el Dr. Ogden debe residir dentro del Sitio-99, ni entrar en el área circundante. La única observación permitida en el Sitio-99 es un monitor diseñado para monitorear los latidos del corazón del Dr. Ogden. Para evitar que el Dr. Ogden salga del Sitio 99, ha sido diseñado de tal manera que es imposible salir del interior. La entrada al Sitio-99 desde el exterior solo es posible a través de un código de acceso que solo se proporcionará cuando se designe al sucesor del Dr. Ogden.

Para desalentar al Dr. Ogden de cometer suicidio, la mayoría de los objetos que podrían ser usados para suicidarse han sido retirados del Sitio-99. Además, no se permitirá ninguna comunicación fuera del Sitio-99 debido al riesgo de proporcionar accidentalmente información que podría conducir a especulaciones precisas sobre SCP-4609. El Sitio-99 también ha sido abastecido con alimentos y agua suficientes para sobrevivir aproximadamente cien años.

Mensajes de video de la esposa del Dr. Ogden y --sus hijos-- su hijo serán enviados al Sitio-99 periódicamente para mantener su moral.

Ningún otro personal que no sea el Dr. Ogden tendrá acceso a este archivo completo. Después de la muerte del Dr. Ogden, el acceso a este archivo debe ser pasado a su sucesor inmediato.

**Descripción:** SCP-4609 es un antiguo armario de madera que posee propiedades anómalas que impiden la difusión del conocimiento sobre él. Solo un individuo puede poseer conocimientos específicos sobre SCP-4609 a la vez. Si un segundo individuo obtiene un conocimiento específico sobre SCP-4609, el anterior poseedor del conocimiento fallecerá instantáneamente. Si un grupo de individuos aprende detalles específicos sobre SCP-4609 a la vez, el último individuo en registrar conscientemente esa información será el único sobreviviente.

Estas propiedades anómalas solo entran en vigor cuando se trata de información sobre los atributos o propiedades físicas específicas de SCP-4609. Por ejemplo, aprender que SCP-4609 es un objeto físico no lo activaría, pero aprender que es un armario sí lo haría. De la misma manera, saber que solo un individuo debe saber acerca de SCP-4609 no activaría sus propiedades anómalas, pero conocer las consecuencias específicas de que más de un individuo sepa acerca de SCP-4609 sí lo haría. El método por el cual un individuo aprende estos detalles sobre SCP-4609 no es un factor; se activa tanto con el conocimiento concreto como con la especulación precisa.

SCP-4609 es altamente resistente a los daños, y todos los esfuerzos por romperlo hasta ahora han fracasado. Por lo tanto, el contenido de SCP-4609 es actualmente desconocido. 

SCP-4609 fue puesto por primera vez bajo custodia de la Fundación después de numerosas muertes en Birmingham, Inglaterra, debido al conocimiento de su difusión en un área local. El operativo desplegado y único sobreviviente del incidente, el Agente Markson, fue capaz de almacenar de forma segura SCP-4609 y ocultarlo de la vista, permitiendo que fuera transportado al Sitio-34. Sin embargo, a su llegada, el mal manejo del contenedor hizo que numerosos miembros del personal vieran SCP-4609 simultáneamente, matando a todos ellos excepto al Doctor Alan Ogden, quien preparó y se ofreció como voluntario para los procedimientos de contención actuales con el fin de mantener SCP-4609 protegido y a la vez preservar su propia vida.

------

**Registro de Pruebas 4609-1:**

Las pruebas actuales se centran en abrir una brecha en el exterior de SCP-4609 para obtener un inventario completo de su contenido.

&gt; **Fecha de la Prueba: 22/12/1983**
&gt; **Método:** Ataque físico con un martillo.
&gt; **Duración:** 60 segundos.
&gt; 
&gt; **Resultado Inicial:** Fracaso.
&gt; **Más Detalles:** No hay un efecto notable en la superficie de SCP-4609, a pesar de que se dejaron marcas significativas en el martillo por la fuerza del ataque.

&gt; **Fecha de la Prueba: 24/12/1983**
&gt; **Método:** Incineración.
&gt; **Duración:** 60 segundos.
&gt; 
&gt; **Resultado Inicial:** Fracaso.
&gt; **Más Detalles:** A pesar de que la superficie de SCP-4609 se calentó considerablemente después de la prueba, no se pudo encontrar ningún daño real.

&gt; **Fecha de la Prueba: 26/12/1983**
&gt; **Método:** Electrocución (10.000 voltios).
&gt; **Duración:** 60 segundos.
&gt; 
&gt; **Resultado Inicial:** Fracaso.
&gt; **Más Detalles:** No hay ningún efecto perceptible.

&gt; **Fecha de la Prueba: 31/12/1983**
&gt; **Método:** Demolición.
&gt; **Duración:** 180 segundos.
&gt; 
&gt; **Resultado Inicial:** Fracaso.
&gt; **Más Detalles:** No importa cuánta fuerza se aplicara, SCP-4609 no podía ser demolido. La prueba tuvo que ser detenida antes para prevenir daños al equipo.

&gt; **Fecha de la Prueba: 23/02/1984**
&gt; **Método:** Aplastamiento.
&gt; **Duración:** 30 minutos.
&gt; 
&gt; **Resultado Inicial:** Fracaso.
&gt; **Más Detalles:** No tiene efecto. El equipo de demolición está dañado sin posibilidad de reparación.

[[=]]
+ **[PRUEBAS SUPERFLUAS SUPRIMIDAS]**
[[/=]]

&gt; **Fecha de la Prueba: 21/11/2032**
&gt; **Método:** Incineración.
&gt; **Duración:** Seis meses, con intervalos de una hora para permitir el mantenimiento del equipo necesario.
&gt; 
&gt; **Resultado Inicial:** ¿Éxito?
&gt; **Más Detalles:** ¡Sospecha de quemadura en la parte inferior de SCP-4609! Aún no puede confirmarse.

&gt; **Fecha de la Prueba: 22/11/2033**
&gt; **Método:** Electrocución (100.000 voltios).
&gt; **Duración:** Doce meses, con intervalos de una hora para permitir el mantenimiento del equipo necesario.
&gt; 
&gt; **Resultado Inicial:** ¡Éxito!
&gt; **Más Detalles:** Las puertas de SCP-4609 tiemblan fuertemente después de la fecha de los doce meses. La apertura de SCP-4609 es factible, ¡confirmado factible!

&gt; **Fecha de la Prueba: 23/11/2035**
&gt; **Método:** Electrocución (100.000 voltios).
&gt; **Duración:** Veinticuatro meses, con intervalos de tres horas para permitir el mantenimiento del equipo necesario, debido a las dificultades causadas por la edad.
&gt;  
&gt; **Resultado Inicial:** ¡¡¡Éxito!!!
&gt; **Más Detalles:** SCP-4609 tiembla con violencia después de veinticuatro meses, ¡con las puertas casi abiertas!

&gt; **Fecha de la Prueba: 24/11/2040**
&gt; **Método:** Electrocución (100.000 voltios).
&gt; **Duración:** Sesenta meses, con intervalos de tres horas para permitir el mantenimiento del equipo necesario.
&gt; 
&gt; **Resultado Inicial:** éxito
&gt; **Más Detalles:** vacío
