**Item #:** SCP-6124

**Object Class:** Thaumiel 

**Special Containment Procedures:** SCP-6124 requires a drink only obtainable from SCP-294 in order to stay healthy. Sometimes feels depressed so 1 hour a day with SCP-999 is good for his well being.

**Description:** A six foot ten inch man wearing a pair of simple gray joggers, and bearing a cape with the Foundation logo. One of his eyes is purely white, and the other is as dark as a black hole.

**Addendum:** He has stated that he will give his life to serve the Foundation, and when he rises again he will help us fight [REDACTED].</textarea></pre>
