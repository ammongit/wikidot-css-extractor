    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

&#34;Buen día, este es el centro de capacitación de la &#34;Sociedad de Cooperación y Participación&#34;, nos gustaría...&#34;

Ahí fue donde colgué.

Sé que eso es descortés. Es su trabajo, bla, bla...diablos, hace un par de meses, con mucho gusto habría escuchado a la chica y habría rechazado amablemente sus servicios. Pero ahora...

Supongo que es complejo de persecución en su máxima expresión. Mis colegas me dicen que vaya a un balneario por un par de días, pero me maldecíra a mi mismo si no se llama &#34;Serenidad, Calma y Paz&#34;. Y eso nos lleva de vuelta al punto.

Esta es la tercera llamada hoy. No es que esté muy ocupado, pero el domingo es mi único día libre de trabajo y solo quiero descansar un poco mientras consumo productos prefabricados en frente de mi televisor, sin entretener a todo tipo de imbéciles.

De todos modos, hay algo sospechoso en todo esto.

Primero &#34;Sam&#39;s Chile y Pepperoni&#34;. Inundar mi buzón con sus folletos no fue suficiente, así que hoy decidieron llamarme. Chicos, su letrero es tan insípido como su comida, ¡y está justo en frente de mi ventana! Dejen de molestarme.

Y su comida apesta. Una vez los visité, insulte como un marinero. Y ellos tienen la culpa. Al día siguiente, se están expandiendo y configurando su nueva tienda justo al otro lado de la calle de mi oficina. Estos tipos no parecen verse afectados por los insultos.

Esa es la mitad del problema de todos modos. Puede ser que no tome en cuenta la llamada de &#34;Salvas, Cartuchos y Perdices&#34;, están llamando por segunda vez. Su primera llamada fue hace una semana, cuando todo comenzó.

¿Qué comenzó? ¿No te has dado cuenta?

SCP. SCP. SCP.

¿No pueden estos chicos pensar en algo más inteligente o más inventivo? ¿O es una maratón de &#34;vuelve al tipo loco&#34;? O...ni siquiera quiero pensar en qué más puede ser.

Por supuesto que hice mi investigación. Todas estas son entidades legales perfectamente válidas, están bien, hacen llamadas en frío. Es solo que no llamaron al mismo hombre al mismo tiempo hasta ahora.

Incluso suena absurdo. &#34;Oye, escucha, sigo recibiendo llamadas. Y la abreviatura es la misma, ya sabes, las primeras letras...¿Qué? ¿Por qué las escribí? Bueno, eh...&#34; Y me manean al manicomio. Ni siquiera me sorprendería si el nombre de este fuera &#34;Santuario para Convalecientes Psicóticos&#34;. Eww.

Tal vez estoy realmente desenmarañándome. Es hora de ir a caminar.

No estaba mejor afuera. Entonces fui a una tienda. Una bonita tienda, con un cartel divertido y colorido...al menos, así era. Lo estaban desmantelando justo cuando llegué. Solo quedó &#34;Comercio&#34; de lo que era &#34;Comercio Orgánico Gastronómico&#34;. Parece que las cosas se están poniendo feas para los chicos. Es una pena. Era un lugar agradable, con precios decentes. Ahora los precios seguramente aumentarán.

En general, completa desilusión. Apenas pude escapar de un camión en mi camino de regreso. Le eche un segundo vistazo - &#34;Sushi, Cangrejos &amp; Perca&#34;. Servicio de Entrega&#34;. Debe ser mi vetusto vecino ordenando sus cosas.

&#34;¡Perca! ¿Quién diablos usa peces de agua dulce para hacer sushi...?

Eso es todo, al carajo todo. Me tomaré unos días libre, voy al resort sin importar cómo se llame. De lo contrario, estoy peligrosamente cerca del manicomio antes mencionado. Pero oye, al menos dejarán de molestarme allí, ¿verdad?
