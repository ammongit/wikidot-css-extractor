    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1053 – Überpopulation
**Autor:** [[*user Rejekyll]] 
**Original:** http://www.scp-wiki.net/scp-1053
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1053

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund der zerstörerischen Eigenschaften von SCP-1053 ist es derzeit in Areal-1053 isoliert. Mobile Task Force Omicron-7 (&#34;Bounce Houses&#34;, z. Dt. &#34;Hüpfburgen&#34;) ist immer in Alarmbereitschaft und außerhalb von Areal-1053 stationiert, um Entstehungs-Ereignisse zu beenden. SCP-1053 selbst ist in einem Stahlkasten eingeschlossen, mit einer empfindlichen Waage darunter, um als Frühwarnsystem für Entstehungs-Ereignisse zu dienen. Das gezielte Testen mit SCP-1053 wurde eingestellt und daher ist der Zugriff unter normalen Umständen verboten.

**Beschreibung:** SCP-1053 scheint eine Straßenkarte von [ZENSIERT] zu sein, die sich auf die urbansten Teile der Stadt konzentriert. Das Datum auf der Karte (sowie seine Merkmale) stimmen mit dem Jahr 19██ überein. In den meisten Fällen ist die Karte normal, mit Ausnahme der milden regenerativen Eigenschaften, die sie besitzt (siehe unten). Die Karte besteht aus Papier und Proben haben keine anomalen Eigenschaften gezeigt. Aufgeklappt ist SCP-1053 0,25 m x 0,4 m groß und lässt sich auf 8 cm x 5 cm zusammenfalten.

Regelmäßig[[footnote]]Dank der Forschung von Dr. ██████ hat die Foundation festgestellt, dass Entstehungs-Ereignisse auftreten, wenn die Nation von [ZENSIERT] ungefähr █0.000 neue Einwohner zählt. Derzeit werden Anstrengungen unternommen, um [ZENSIERT] stagnieren zu lassen.[[/footnote]] wird SCP-1053 eine räumliche Anomalie auf Lamed-Gamma-Ebene verursachen, die als Entstehungs-Ereignis bekannt ist. Land in einem Radius von 50 m um SCP-1053 wird sich in Straßen, Gebäude, Gehwege und andere Landschaften verwandeln, die mit der Stadt [ZENSIERT] von 19██ übereinstimmen. Tatsächliche Sehenswürdigkeiten, Straßennamen oder Gegenden aus [ZENSIERT] existieren nicht; vielmehr werden kleine Details (wie Straßenlaternen, Baustil etc.) zu diesem neuen Areal (im Folgenden Gebiet 1053) zusammengefügt. Die Landschaft im Inneren von Gebiet 1053 wurde als &#34;extrem urban&#34; oder &#34;ein Nest von Straßen&#34; beschrieben, und die Subjekte haben den gesamten Ort als eine Wendung aus Asphalt- und Feldstraßen, engen Straßen und hohen Glasgebäuden beschrieben.

Der Radius von Gebiet 1053 erweitert sich ziemlich langsam, obwohl die externe Betrachtung von Gebiet 1053 ungenau ist, da Gebiet 1053 eine räumliche Anomalie ist. Messungen können für den Außenbereich vorgenommen werden und sind genau. Allerdings haben Subjekte innerhalb von Gebiet 1053 berichtet, dass es viel größer ist, als es von außen erscheint. Berechnungen ergaben, dass die Innengröße ungefähr ███ %  der Außengröße beträgt, obwohl es möglich ist, dass die Innengröße stark schwankt, was der Schätzung eine Fehlerquote von bis zu 15 % erlauben würde.
 
Das Wetter im Gebiet 1053 ähnelt dem Wetter außerhalb, obwohl sich Regentropfen und Schneeflocken vermehren, wenn das Areal kommen, so dass sie ihre normale Größe behalten. Andere Naturkräfte wirken sich auf Gebiet 1053 aus. Allerdings erscheinen Naturphänomene wie Blitz, Regen, Schnee und Wind nicht unnormal.

Im Gebiet 1053 wurden noch nie Organismen angetroffen. Leere Wohnorte wie Wohnungen und Eigentumswohnungen wurden angetroffen. In diesen Wohnsitzen wurden jedoch keine persönlichen Gegenstände entdeckt; Kommoden sind vorhanden, aber leer, Wände sind kahl von Tapeten oder Bildern usw.

Nach Vorfall 1053-01 wurde festgestellt, dass Gebiet 1053 sofort aufhört, sich auszudehnen, sobald SCP-1053 ausreichend Schaden zugefügt wurde. Innerhalb von weniger als 30 % der Zeit, die für die Schaffung von Gebiet 1053 benötigt wird, wird das gesamte Areal vollständig zerfallen. Während der Wiederherstellungszeit wird SCP-1053 normalerweise auf unbekannte Weise vollständig repariert. Der Zustand von SCP-1053 vor der Erweiterung von Gebiet 1053 hat keinen Einfluss auf das Wachstum; vielmehr ist die Differenz des Zustands von SCP-1053 vor der Generierung von Gebiet 1053 direkt proportional zu der Schadensmenge, die SCP-1053 zugefügt werden muss, damit Gebiet 1053 zerfällt. Es
wird spekuliert, dass, wenn SCP-1053 vor der Erzeugung von Gebiet 1053 genug Schaden erleiden würde,
es unmöglich wäre, es an der Expansion zu hindern, was zu einem CK-Ende-der-Welt-Szenario führen
würde.

MTF Omicron-7 (&#34;Bounce Houses&#34;) hat die Aufgabe, während Entstehungs-Ereignissen das Gebiet 1053 zu
betreten. Schnelle Reaktion ist der Schlüssel zum Beenden von Entstehungs-Ereignissen, da sich der
Bereich, der abgedeckt werden muss, um SCP-1053 zu erreichen, exponentiell vergrößern wird, je länger
sich Gebiet 1053 ausdehnen muss. Darüber hinaus wurden die technologischen Fähigkeiten innerhalb von
Gebiet 1053 aus unbekannten Gründen stark eingeschränkt. Bis heute (██.██.20██) beträgt die weiteste
Entfernung, die Gebiet 1053 von außen erreicht hat, ██ Kilometer.</textarea></pre>
