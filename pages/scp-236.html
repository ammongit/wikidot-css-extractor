**Mã vật thể:** SCP-236

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Bất kỳ và tất cả các vật liệu rời khỏi khu vực quản thúc phải được quét xem có bị nhiễm bẩn bởi SCP-236 hay không. Bất kỳ vật thể nào có dấu hiệu bị nhiễm bẩn bởi SCP-236 phải được đưa ngay lập tức trở lại khu vực quản thúc và làm sạch ô nhiễm. Nhân viên rời khỏi khu vực quản thúc phải được khám sức khỏe toàn diện và chụp X-quang.

Không có đồ vật nào được để lại trong khu vực quản thúc mà không có nhân viên hiện diện. Không được chạm vào bất kỳ đồ vật nào xuất hiện trong khu vực quản thúc cho đến khi có nhân viên giám sát dọn sạch. Các cửa nổ chỉ được mở để cho phép nhân viên ra vào khu vực ngăn chặn.

Không được phép di chuyển đột ngột hoặc hành động hung hãn dưới bất kỳ hình thức nào trong khu vực quản thúc. Khu vực quản thúc phải được giữ càng tối càng tốt, với kính nhìn ban đêm được khuyến nghị cho tất cả nhân viên tương tác. Nếu cần chiếu sáng truyền thống, đèn phải được bật từ xa và phải chờ đợi một giờ trước khi được phép vào.

**Mô tả:** SCP-236 dường như là một bầy cua siêu nhỏ. Các cá thể không trùng khớp với dạng động vật giáp xác nào và các yếu tố sinh lý của chúng dường như chỉ ra nguồn gốc nhân tạo (Xem Tài liệu █████████████████). SCP-236 dường như hoạt động dưới một dạng trí thông minh tập thể hay còn gọi là “tâm trí tổ ong”. Trí thông minh này dường như phát triển khi từng cá thể SCP-236 ở gần nhau và tiêu biến khi chúng bị chia cắt.

Bầy lớn dường như thể hiện trí thông minh “săn mồi” và trở nên hung dữ hơn đáng kể so với cá thể. Swarms thể hiện năng khiếu với giải quyết vấn đề, chiến thuật bao vây và tàng hình. Ngoài ra, bầy đàn dường như có thể mang các khía cạnh vật lý và ngoại hình của các vật thể vô tri vô giác, chẳng hạn như cửa, ghế, hoặc thậm chí các hoa văn phức tạp như trong các bức tranh, trong một thời gian dài. Sự bắt chước này gần như hoàn hảo trong điều kiện quan sát thông thường và cần quan sát chi tiết để phát hiện. Đôi khi, bầy đàn thậm chí sẽ phá hủy các đối tượng hiện có và thay thế chúng bằng một nỗ lực ngụy trang tốt hơn.

SCP-236 có thể tạo ra các cá thể bổ sung từ bất kỳ chất hữu cơ nào. Điều này bao gồm gỗ, bông hoặc các vật liệu khác có nguồn gốc hữu cơ. Các đơn vị SCP-236 dường như loại bỏ các phần nhỏ vật chất bằng kìm của chúng, tiêu thụ nó, sau đó đẻ những “quả trứng” hình cầu nhỏ, sẽ nở thành thành viên mới sau mười phút. SCP-236 vị thành niên trông giống hệt người lớn nhưng có kích thước nhỏ hơn và thiếu các chất hóa học được sử dụng trong phản ứng phòng thủ. Con non đạt kích thước trưởng thành đầy đủ sau sáu giờ.

Các cá thể SCP-236 có vẻ sợ ánh sáng, chuyển động nhanh hoặc tiếng động lớn. Nỗi sợ hãi này giảm tương ứng với số lượng các đơn vị trong một bầy, nhưng ngay cả những tập thể lớn cũng có thể bị giật mình bởi âm thanh hoặc ánh sáng đột ngột. SCP-236 bị giật mình trong khi bắt chước một vật thể sẽ nhanh chóng bị phân tách thành các đơn vị riêng lẻ, sau đó sẽ phân tán và ẩn nấp. Có thể mất đến 24 giờ để tập hợp lại bầy đàn.

Khi bị dồn vào chân tường, hoặc không thể chạy thoát nhanh chóng, các đơn vị SCP-236 sẽ bắt đầu &#34;phản ứng phòng thủ&#34; của chúng. Điều này đòi hỏi một đơn vị nâng cao panh của nó, và sau đó phát nổ với một vụ nổ tương đương với 9,07 kg (20 lb) thuốc nổ C-4. Nghiên cứu ban đầu cho thấy đây là kết quả của một phản ứng hóa học bên trong liên quan đến việc trộn ba chất hóa học thường trơ. Việc thu thập các hóa chất này đã gặp vấn đề do kích thước của các khoang chứa tương đối nhỏ và khả năng làm SCP-236 giật mình trong quá trình xử lý.

SCP-236 sẽ sử dụng con người hoặc bất kỳ sinh vật sống nào khác làm tài nguyên, miễn là bầy có đủ kích thước. Các bầy đàn có kích thước vừa phải có thể chuyển đổi toàn bộ con người trong vòng chưa đầy năm phút. Cá thể SCP-236 cũng đã được quan sát thấy xâm nhập vào cơ thể con người, thường là khi đối tượng đang ngủ, và bắt đầu tiêu thụ nó từ trong ra ngoài. Hành vi này, cùng với sự bắt chước và phản ứng phòng thủ, khiến SCP-236 rất khó bị phát hiện và ngăn chặn một cách hiệu quả.

------

**Phụ lục:** Mặc dù SCP-236 không được quan sát để bắt chước sự sống hữu cơ, nhưng vẫn có khả năng SCP-236 phát triển hành vi này. Đáng chú ý, trong quá trình thử nghiệm với [[[SCP-2366|SCP-2366]]] khi SCP-236 bắt chước một con gấu nâu và bắt đầu thể hiện hành vi săn mồi gia tăng và [DỮ LIỆU BỊ XÓA]. Sự hình thành như vậy phải được báo cáo ngay lập tức và khu vực thử nghiệm được dọn sạch ngay lập tức.
