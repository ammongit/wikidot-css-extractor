    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Оригинальный носитель SCP-### необходимо содержать в стандартной ячейке хранения  аномальных объектов. Объект должен оставаться зафиксирован на полу с помощью тисков и быть всегда направлен лицевой стороной вверх, предотвращая любые попытки переворота или перемещения.

Любой экземпляр SCP-1 не должен существовать физически более суток нигде, кроме оригинального носителя. Любой объект, на который нанесли SCP-1, после экспериментов следует уничтожать, в случае живых организмов - пройти двухдневный карантин.

**Описание:**

SCP-### является гранитной скрижалью средних размеров (25х30х3 сантиметра), с нанесённым на ней символом (здесь и далее - SCP-1) неизвестного происхождения и принадлежности к любым языковым структурам. Единственный аномальный эффект объекта заключается в его постоянном перемещении в сторону своего первоначального обнаружения с силой в --600-- --580-- 540 Н.

Чем дольше объект находится на содержании, тем с меньшей силой он старается &#34;вернуться&#34; к своему первоначальному местоположению. Если динамика уменьшения силы сохранится, то объект перестанет полностью оказывать сопротивление 14.02.20██.
