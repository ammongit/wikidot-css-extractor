**Identyfikator podmiotu:** SCP-4394

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obecny zapas SCP-4394-A jest trzymany w sterylnych 200 litrowych beczkach. 

SCP-4394 i SCP-4394-B sa przechowywani w oddzielnych celach przechowawczych dla humanoidów.

**Opis:** SCP-4394 to Joaquin Marquez, były pianista koncertowy, który zamiast krwi ma anomalną, lepką, czarną ciecz (SCP-4394-A).

SCP-4394-A składa sie głównie z protein i organicznych polimerów. Gdy ciecz jest schłodzona poniżej temperatury zamarzania (1,19 °C), SCP-4394-A krystalizuje w odpowiednio duży, funkcjonalny fortepian. Dla przykładu zamrożenie kilku kropel SCP-4394-A stworzy fortepian szeroki na około 1 cm.

Po spożyciu SCP-4394-A przejdzie przez przewód pokarmowy niezmieniony, ale może powodować lekkie zawroty głowy. Jednakże, gdy SCP-4394-A jest przyswojony dożylnie, posiada on narkotyczne i mutagenne właściwości. 

Pod wpływem SCP-4394-A podmiotu doświadczają wzrostu kreatywności i produktywności, jak również bardziej wyostrzonego zmysłu słuchu. SCP-4394-A jest lekko uzależniający; jego efekty zwiększają na sile po czym, jak ciało zyskują tolerancję, stopniowo tracą ją.

Gdy SCP-4394-A jest podawany dożylnie, stopniowo zmienia krew, limfę i przychłonkę w samego siebie przez okres 6-8 tygodni. Proces ten można przyśpieszyć przez dalsze zastrzyki. Po pełnej zmianie płynów, podmioty SCP-4394-A zgłaszają halucynacje słuchowe składające się z ciągłej muzyki fortepianowej i niewyraźnego męskiego głosu; oprócz tego SCP-4394-A funkcjonuje nie do odróżnienia od oryginalnych płynów.

SCP-4394 został odkryty uwiązany w piwnicy niejakiej Mackenzie Lawrence (teraz SCP-4394-B), która pozyskiwała i wstrzykiwała sobie SCP-4394-A przez w przybliżeniu siedem miesięcy. Inne obiekty znalezione w piwnicy to:

* Oryginalne i niedokończone partytury autorstwa SCP-4394.
* Instrumenty, całe i w częściach, należące do i używane przez SCP-4394 w różnych okresach jego życia, włączając jeden fortepian, na którego powierzchni wygrawerowano podobiznę twarzy SCP-4394.
* Kilka tysięcy fotografii SCP-4394, datowane na okres 19 lat.
* Zwłoki nauczyciela muzyki SCP-4394 ze szkoy średniej.

SCP-4394 i SCP-4394-B zostali zabezpieczeni i udzielono im opieki psychiatrycznej.
