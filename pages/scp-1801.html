**Ítem #:** SCP-1801

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a la complejidad de SCP-1801, hasta ahora ha resultado imposible aislarlo fuera de un anfitrión. Todos los sujetos infectados con SCP-1801 se mantendrán en la Instalación Médica de Bioinvestigación de SCP-1801 en el Área de Biocontención Armada-14. Todo el edificio se mantendrá bajo los protocolos de contención de riesgo biológico de nivel 4, y se mantendrá un perímetro de seguridad de 100 metros alrededor de la estructura bajo vigilancia constante. Las personas que intenten entrar o salir sin autorización del perímetro de seguridad deben ser terminados inmediatamente y los restos incinerados.

Ningún material biológico debe salir de la Instalación Médica de Bioinvestigación SCP-1801. Todas las pruebas deben realizarse in situ, sin excepción.

La entrada física a la Instalación Médica de Bio-Investigación de SCP-1801 está limitada al personal con la aprobación del Director del Sitio y solo con equipo de contención de Nivel 4 completo. Es obligatoria una cuarentena in situ previa a la salida, de 72 horas, en el área esterilizada exclusiva de la instalación antes de que se permita a cualquier personal regresar a través del perímetro de seguridad.

Todos los sujetos infectados con SCP-1801 serán aislados y permanecerán bajo observación en habitaciones individuales en la Instalación Médica de Bio-Investigación de SCP-1801. A partir del Incidente I-1801-24 , ningún individuo infectado con SCP-1801 tiene permitido interactuar con otros infectados fuera de un experimento controlado.

Si bien SCP-1801 en sí solo se ha visto transmitido por contacto directo de sangre a sangre o por contacto sexual, muchos de sus componentes son normalmente peligrosos y pueden transmitirse a través del contacto casual o por transmisión aérea. Todos los individuos infectados con SCP-1801 deben ser tratados como altamente infecciosos.

**Descripción:** SCP-1801 es un síndrome contagioso que parece ser transmisible a través de una serie de agentes que, de forma aislada, no muestran propiedades anómalas. Hasta la fecha, los investigadores de la Fundación han identificado los componentes de SCP-1801 para incluir █ agentes bacterianos, █ agentes virales y █ priones (█ de los cuales nunca se han visto en un huésped mamífero fuera de SCP-1801). Todos estos agentes son bien conocidos y sus efectos están documentados fuera de su participación en una infección de SCP-1801. Al participar en una infección de SCP-1801, su epidemiología y sintomatología normales ya no parecen aplicarse.

Los síntomas de la infección por SCP-1801 variarán según el vector de la infección y si el individuo afectado ha infectado posteriormente a alguien más con SCP-1801. Hay tres clases de infectados:

* **SCP-1801-1:** Un individuo que se infecta con SCP-1801 a través del contacto con SCP-1801-2 o vía [CENSURADO] se convierte en SCP-1801-1. A pesar de albergar varias cepas de bacterias y virus que normalmente conducen a infecciones fatales, SCP-1801-1 permanecerá aparentemente sano y asintomático hasta que infecte a otro individuo con SCP-1801.

* **SCP-1801-2:** Un individuo que se infecta con SCP-1801 a través del contacto con SCP-1801-1 o SCP-1801-3 se convertirá en SCP-1801-2. Dentro de las 24 horas posteriores a la infección, SCP-1801-2 comenzará a mostrar signos similares a una infección activa por //Staphylococcus aureus// o //Clostridium perfringens.// Sin embargo, en lugar de licuefacción y necrosis, los tejidos infectados desaparecen por completo. La pérdida de sangre es mínima, ya que los vasos sanguíneos se cierran cuando el tejido desaparece. Debido a esto, la víctima no sufre de toxemia o shock, y puede sobrevivir mucho más tiempo de lo normal para una infección que destruye los tejidos, generalmente hasta que el tejido nervioso u orgánico vital se ve afectado. (Con la ayuda de una máquina corazón-pulmón y diálisis, una instancia de SCP-1801-2 sobrevivió 16 días después del inicio de los síntomas y la pérdida del 80% de la masa muscular, todas las extremidades, estómago, intestinos, riñones, hígado, como así como la parte inferior de la mandíbula, la lengua y el esófago. SCP-1801-2 expiró después de que se perdió el 30% de la masa cerebral).

* **SCP-1801-3:** Una vez que SCP-1801-1 haya infectado con SCP-1801 al menos a otra persona, SCP-1801-1 dejará de ser asintomático y comenzará la transición para convertirse en SCP-1801-3. SCP-1801-3 comenzará a mostrar la aparición de teratomas maduros irregulares. La aparición de estos teratomas se corresponderá con la aparición de síntomas en SCP-1801-2 que estaba infectado antes de la transición. La masa y la velocidad de crecimiento de los teratomas en SCP-1801-3 corresponderán a la masa y la velocidad de destrucción de tejido en SCP-1801-2. La tasa de crecimiento de los tumores puede acelerarse si SCP-1801-3 infecta a nuevos individuos con SCP-1801. En este caso, la masa y la tasa de crecimiento de los teratomas en SCP-1801-3 corresponderán a la masa colectiva y la tasa de destrucción de tejido en todas las instancias de SCP-1801-2 así infectadas. Las pruebas genéticas de los teratomas muestran material genético de SCP-1801-2 en lugar de SCP-1801-3.

Los teratomas que crecen en SCP-1801-3 muestran una incidencia mucho mayor de desarrollo de órganos complejos de lo que es típico; además de ojos, dientes y cabello, se ha observado un riñón completo, un pulmón, una mano izquierda completa mostrando algún movimiento independiente, una lengua, un [CENSURADO]. Si bien estos crecimientos parecen aleatorios, se entrelazan entre sí y, en casos avanzados, muestran un sistema circulatorio, endocrino, [CENSURADO] paralelo e independiente de la anatomía original de SCP-1801-3. SCP-1801-3 generalmente sobrevive hasta que el crecimiento del tumor obstruye el funcionamiento normal de los órganos. (En el 55% de los casos, la muerte es por asfixia debido al bloqueo de las vías respiratorias o al colapso pulmonar). En los casos en los que todos los SCP-1801-2 asociados hayan expirado antes de que los tumores de SCP-1801-3 hayan crecido a un tamaño potencialmente mortales, el crecimiento del tumor cesará y SCP-1801-3 puede sobrevivir indefinidamente antes de infectar a un nuevo SCP-1801-2 y de que se reanude el crecimiento del tumor.

**Anexo 1:** Informe de incidente relacionado con la autopsia de la instancia de SCP-1801-3

[[collapsible show=&#34;+ Incidente I-1801-24&#34; hide=&#34; - Incidente I-1801-24.&#34;]]

&gt; **Documento # I-1801-24**
&gt; 
&gt; **Personal involucrado:** Dr. C ██████████.
&gt; 
&gt; **Fecha:** 13/09/20██
&gt; 
&gt; **Ubicación:** Sala quirúrgica 12B, SCP-1801 Instalación médica de bioinvestigación, Área-14
&gt; 
&gt; **Descripción:** El Dr. C ██████████ estaba involucrado en un examen post-mortem de rutina y disección de un SCP-1801-3 fallecido. El sujeto había sido el caso de infección más avanzado hasta la fecha, con más del 65% de su masa corporal compuesta por teratomas genéticamente vinculados a siete individuos separados. El tumor individual más grande era una masa de 15 kg que distendía el abdomen del lado izquierdo. La siguiente es una transcripción de la grabación de datos cuando el Dr. C ██████████ retrajo la capa de tejido sobre el tumor.
&gt; 
&gt;&gt; **&lt;Iniciar registro, [ 13/09 / ████ 1330]&gt;**
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** Ahora estoy viendo un teratoma extremadamente grande que crece desde la dorsal izquierda de la cavidad abdominal, desplazando el hígado. Veo estructuras complejas, piel, cabello, una oreja, un ojo, lo que podría ser una boca parcial. [Sonidos de estrellarse¿¿] ¡Santo ████!
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** [Después de varias respiraciones profundas] ¿Está grabando? El maldito tumor me parpadeó. [Respiraciones más profundas] Voy a limpiar la incisión y acercar la cámara.
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** El teratoma muestra un movimiento independiente a pesar de que no hay signos vitales en el cuerpo anfitrión. Definitivamente me está mirando. La boca parcial también se mueve. [Pausa larga] No lo creo. Está intentando decir algo.
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [indescifrable]
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** No.
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [indescifrable]
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** Voy a acercar el micrófono, creo que me está respondiendo.
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [indescifrables] otros.
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** ¿Otros? ¿Otro SCP-1801-3?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** Debe [indescifrable] lo que hemos aprendido.
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** ¿Qué ha aprendido?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [indescifrable] nosotros [indescifrable] eres.
&gt;&gt; 
&gt;&gt; **Dr. C. ██████████:** [pausa larga] ¿Qué somos?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** Nuestra... carne.
&gt; El Dr. C ██████████ continuó intentando comunicarse, pero no se registraron más declaraciones inteligibles antes de que el teratoma cesara su actividad.
