**Procedimientos Especiales de Contención:** Las muestras de esporas y esporocarpos de SCP-2517 se almacenan en las instalaciones de almacenamiento criogénico del Sitio Biólogico-66. Las pruebas en humanos con SCP-2517 requieren la aprobación del Director del Sitio-66 y el coordinador del Comité de Ética, y deben realizarse fuera del sitio. Las personas que se encuentren en posesión de SCP-2517 deben ser detenidas e interrogadas; las que hayan consumido SCP-2517 habitualmente durante un período de más de cuatro meses o que hayan consumido SCP-2517 con fines religiosos o místicos deben ser tratadas con amnésticos de Clase-C antes de ser puestas en libertad. Cualquier muestra de los esporocarpos, esporas o micelios de SCP-2517 encontrados fuera de la contención de la Fundación serán incinerados. 

**Descripción:** SCP-2517 es una especie anómala de hongo psicodélico del género //Psilocybe//. Además de la psilocibina y la psilocina producidas en concentraciones ligeramente más altas que las especies relacionadas, los esporocarpos de SCP-2517 contienen los compuestos psicodélicos 5-MeO-DMT, LSA y mezcalina; por lo tanto, los efectos de SCP-2517 son más duraderos e intensos que los de otros hongos psicodélicos. Los esporocarpos de SCP-2517 son típicamente de 4 a 6 cm de altura con capuchones redondos de entre 2 y 3 cm de diámetro; se puede distinguir de las especies relacionadas por la coloración azul oscuro de su capuchón y tallo.  

Los usuarios de SCP-2517 reportan de manera uniforme alucinaciones visuales de figuras y patrones geométricos con simetría rotacional quíntuple, particularmente caras circundantes, cabezas y texto escrito. Otros efectos comunes incluyen alucinaciones visuales y táctiles de gusanos o gusanos en pisos y paredes; &#34;duplicación&#34; de los rasgos faciales, especialmente de las orejas y los ojos, en otros[[footnote]] Similar a las alucinaciones &#34;faciales morfológicas&#34; asociadas con LSD [[/footnote]]; y alucinaciones visuales de &#34;árboles azules y translúcidos&#34;[[footnote]] Fuertemente correlacionados con los usuarios de los grandes centros urbanos. [[/footnote]]. Estas alucinaciones son frecuentemente descritas como características preexistentes del mundo, &#34;reveladas&#34; por los efectos de la droga en lugar de creadas por ellos. 

Cuando se consume habitualmente durante al menos 4 meses, los efectos anómalos de SCP-2517 se manifiestan. Los usuarios experimentan síntomas de trastorno perceptivo persistente por alucinógenos o HPPD[[footnote]] Trastorno caracterizado por la presencia continua de alteraciones visuales en forma de &#34;nieve visual&#34;, generalmente asociada al uso de drogas alucinógenas. [[/footnote]]; las alucinaciones geométricas continúan después de que los otros efectos de SCP-2517 hayan cesado, y se vuelven más pronunciadas con el uso continuado. Los usuarios también se vuelven significativamente más resistentes a los efectos meméticos, y han mejorado significativamente la memoria a corto y largo plazo; la resistencia memética y el aumento de la memoria a medida que continúa el consumo habitual de SCP-2517. 

Después de aproximadamente 6 meses, los usuarios habituales de SCP-2517 comenzarán a fabricar recuerdos de personas inexistentes, generalmente amigos, parientes o colegas. Los usuarios afirman que estos individuos existieron en algún punto pero fueron &#34;borrados de la realidad&#34; por una fuerza malévola; algunos afirman que esta fuerza desea borrarlos, pero se les impide hacerlo por su consumo continuado de SCP-2517. Los usuarios en esta etapa cortarán los lazos con sus familiares y amigos, o intentarán convencerlos para que comiencen a consumir regularmente a SCP-2517, en un intento por protegerlos de esta fuerza.

Después de unos 20 meses, los círculos sociales de los usuarios habituales consistirán exclusivamente en otros usuarios de SCP-2517; estos individuos han cortado lazos con todos los amigos y familiares que no consuman a SCP-2517, aunque prácticamente todos afirman que la mayoría de sus conocidos han sido borrados de la realidad. Las memorias falsas de los individuos en esta etapa serán con frecuencia muy amplias y relativamente consistentes internamente, y los usuarios frecuentemente dirán que comparten memorias de los mismos conocidos. En cada etapa de consumo habitual, los efectos de SCP-2517 pueden revertirse con un tratamiento de amnésticos de Clase-C; no se han registrado casos de abandono individual de SCP-2517 sin la ayuda de amnésticos.

**Anexo 2517-1: Contexto Histórico** 
El consumo de SCP-2517 se asoció en el mundo helenístico y romano con una secta religiosa conocida como los Misterios del Dios de los Cinco Nombres[[footnote]] &#34;Μυστεπία Θέου Πεντονόματου&#34; [[/footnote]] o el Culto de la Quinta Estrella[[footnote]] &#34;Cultus Sideris Quinti&#34; [[/footnote]]. [http://lafundacionscp.wikidot.com/fifthist-hub El Culto de la Quinta Estrella] era un culto misterioso, con prácticas rituales y dogmas secretos para los no iniciados; la información sobre las creencias y prácticas del Culto proviene principalmente del apologista cristiano del siglo III Constancio de Siracusa, en su ensayo //De Cultis Occultis// (&#34;Sobre los Cultos Secretos&#34;). Constancio afirma que el Culto adoraba a [[[SCP-3125|un dios]]] que era omnisciente y omnipresente, y que podía ser visto a través del consumo de SCP-2517 (al que él se refiere sólo como &#34;cierto hongo&#34;); a medida que los miembros alcanzaban mayores grados de iniciación, se les permitía consumir mayores dosis de SCP-2517 como sacramento en los rituales semanales del Culto. 

Constantius menciona los recuerdos falsificados asociados con el excesivo consumo de SCP-2517, y afirma que la doctrina del Culto veía el &#34;borrado&#34; de estas personas ficticias como algo positivo; compara esta creencia con el concepto cristiano de juicio en el más allá, diciendo que los miembros del Culto creían que &#34;sus amigos habían sido juzgados por su dios en la tierra, en vez de en el cielo&#34;; y habiendo sido hallados débiles, no fueron enviados al infierno, sino que fueron removidos completamente del mundo, siendo el único remanente los recuerdos en las mentes de los fieles como una advertencia de su dios.&#34; El Culto de la Quinta Estrella fue prohibido junto con otras prácticas religiosas paganas por decreto del emperador romano Teodosio I en el año 389 d.C.; muchas de sus creencias y prácticas fueron adoptadas por los //Mykoparastatai//, &#34;Los Que Ofrecen Hongos&#34;, una secta gnóstica cristiana que reemplazó el pan de la eucaristía por SCP-2517. 

La doctrina de los //Mykoparastatai//[[footnote]] Grabado en los //Evangelios Ecpiróticos//, una serie de relatos de la vida y enseñanzas de Jesús; estos fueron escritos en el siglo V por el monje greco-armenio San-Arcón Horatios Megatyphro, un erudito que vive en el Reino de Georgia. [[/footnote]] sostuvo que Dios tenía cinco aspectos distintos: la //Gnomē//, o Mente, una fuerza masculina informe y omnisciente del bien de la cual emana todo el conocimiento; el //Soma//, o Cuerpo, una fuerza femenina sin mente y omnipotente equivalente y opuesta a la Mente, de la cual emana toda la materia; //Sofia// o Sabiduría, la contraparte femenina de la Mente y el conducto a través del cual el conocimiento puro se transmite a los humanos[[footnote]] Asociado con SCP-2517, referido en los //Evangelios Ecpiróticos// como el //Sophomykes//, el Hongo de la Sabiduría. [[/footnote]]; el Demiurgo Yaldabaoth, la contraparte masculina del Cuerpo, que creó el mundo material y forzó a las almas humanas a entrar en cuerpos físicos; y el //Psique//, o Alma, la [[[SCP-3125|fuerza omnipresente sin género]]] que conecta la Mente y el Cuerpo[[footnote]] Equivale a las persistentes alucinaciones geométricas causadas por el abundante consumo de SCP-2517. [[/footnote]] y que encarna en la tierra en forma de profetas o Arcontes, el mayor de los cuales fue Jesús de Nazaret. 

La persecución del //Mykoparastatai// en el Imperio Bizantino y los reinos de Georgia y Armenia por motivos de herejía se produjo a lo largo de la Edad Media, y en el siglo XI la secta sólo sobrevivió en pequeños pueblos de Anatolia y el Cáucaso. El consumo de SCP-2517 para fines religiosos continuó en estos lugares aislados hasta principios del siglo XX; casi todos los miembros restantes de la secta fueron asesinados por el gobierno otomano como parte del genocidio armenio. Se cree que los sobrevivientes han emigrado a los Estados Unidos, uniéndose a las comunidades de la diáspora armenia en el condado de Ventura, CA y el [[[SCP-1982 |Condado de la Unión, GA]]]; se desconoce hasta qué punto estas personas continuaron su práctica religiosa y el consumo de SCP-2517 después de emigrar.
