    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4751

**项目等级：**Euclid
[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-4751/scp4751|caption=收容前的SCP-4751。]]

**特殊收容措施：**SCP-4751被收容在一间没有窗户或视频记录设备的人形生物收容室内。收容人员应至少每天通过内部电话与SCP-4751进行一次口头交流。在收容失效事件中，可通过远程手段，如由邻近或外部控制激活的陷阱，重新捕获项目。

**描述：**SCP-4751是一名27岁的危地马拉裔美国男性。当SCP-4751处于一个实体的视野范围内时，SCP-4751无法被该实体的任何感官感知。“观看”SCP-4751的个体看不到、感觉不到、闻不到、摸不到、也听不到这名异常男子。这种影响延伸至观看有关SCP-4751视频片段的个体，他们同样无法在反馈的视频中检测到SCP-4751。SCP-4751所穿的衣物和其持有的物品也无法被检测。

与SCP-4751有关的异常现象在他被基金会特工拘留的18个月前首次显现。

**附录 4751.A：采访记录：**
&gt; **采访者：**Genevieve Jirati，高级收容专家
&gt; **受访者：**SCP-4751
&gt; -----
&gt; **Jirati：**早上好，SCP-4751。今天过得怎么样？
&gt; 
&gt; **SCP-4751：**还行。对了，你就不能叫我Dario吗？
&gt; 
&gt; **Jirati：**我能理解你的关忧。
&gt; 
&gt; **SCP-4751：**但你还是会用这个叫法，不是吗？我之前都一直还没问。
&gt; 
&gt; **Jirati：**你的房间有什么问题吗？有电器或者管道问题吗？
&gt; 
&gt; **SCP-4751：**[//停顿//] 哦，抱歉，忘了你不能看到我，我刚刚只是耸了耸肩。
&gt; 
&gt; **Jirati：**很好。请注意，在接下来的72小时之内，我们会把你转移到一个新的收容间。请准备好带上你的所有物品，因为不允许你进行多次转移。
&gt; 
&gt; **SCP-4751：**我甚至还没——你现在是说真的吗？你以为我这有什么？你都不让我拿擦屁股的东西。我要一台电视机，要求没通过。要一些书，要求没通过。要一个完成一半的填字游戏，还是没通过。而且那种同样格式的信函我到底有多少张？那堆纸都够我双手来搬了。
&gt; 
&gt; **Jirati：**我一定会把你的问题传达给收容管理员。另外，我还带来了本周的用餐时间表。请在上面填好你的选择，然后再通过门缝把表递出来。
&gt; 
&gt; //SCP-4751挂断电话。//

**附录 4751.B：事件 4751-01**
SCP-4751于2020年3月13日突破收容。当时听到他在Site-19的服务出口附近大声喊叫。起初工作人员无法捕获他，直到紧急防御门封锁了3楼的自助餐厅，将SCP-4751困在里面。之后派遣MTF Mu-2（“[[span class=&#34;ruby&#34;]]盲者歌手[[span class=&#34;rt&#34;]]Stevie Wonder[[/span]][[/span]]”）将其送回收容室。

&gt; **采访者：**Genevieve Jirati，高级收容专家
&gt; **受访者：**SCP-4751
&gt; -----
&gt; **Jirati：**早上好，SCP-4751。我们得谈谈关于你昨天试图逃跑的事情。
&gt; 
&gt; **SCP-4751：**试图逃跑？你在说什么？
&gt; 
&gt; **Jirati：**拜托，SCP-4751。装模作样对你并没有什么好处。你得如实回答我的问题，这很重要。
&gt; 
&gt; **SCP-4751：**Geni[[footnote]]**译注：**可能是对Genevieve的简称，但根据此处语境，我也认为可以看作genius（天才），意在嘲讽。[[/footnote]]，那你告诉我，我怎样才能对一件虚构的越狱事件如实回答呢？
&gt; 
&gt; **Jirati：**你为什么要试图逃离收容？难道是你觉得你的生活条件不够好吗？
&gt; 
&gt; **SCP-4751：**[//嘲笑//] 你告诉我的，长官。你是那种一直关注准确性并收集数据的人。我想您一定有那种Excel文档或是别的什么来追踪我的情绪吧。
&gt; 
&gt; **Jirati：**你是否与本设施的其它个体接触过？包括非人类实体。
&gt; 
&gt; **SCP-4751：**非人类？哦，是的。我碰见过妖怪。实际上是在梦里。
&gt; 
&gt; **Jirati：**这是实话？还是说这只是你的嘲讽？
&gt; 
&gt; **SCP-4751：**靠，长官，我还以为空军官僚都是无聊的傻子呢！这是我和你进行过最有趣的一次谈话！
&gt; 
&gt; **Jirati：**我很惊讶地发现你比平时要开朗多了，SCP-4751。请解释一下为什么你的行为会发生这种变化。
&gt; 
&gt; **SCP-4751：**嗯，你都把我兄弟接过来了，所以有个伴换换口味挺好的。
&gt; 
&gt; **Jirati：**你的……兄弟？我们都不知道你有兄弟姐妹。
&gt; 
&gt; **SCP-4751：**拜托，长官，你还在装什么？昨天你用武力把他带到这里来的呀！
&gt; 
&gt; **Jirati：**SCP-4751，我需要改天再来继续这个对话。
&gt; 
&gt; //高级收容专家Jirati挂断电话。//
