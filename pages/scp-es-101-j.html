[[include component:credit-button]]
**Artikel:** SCP-ES-101-J Das Nicht-zu-Öffnende
**Autor:** [[*User LechugaNinja]]
**Übersetzer:** [[*user Karpfisch]]
**Englische Übersetzung:** [[[https://scp-wiki.wikidot.com/scp-es-101-j|Der hier]]]
**Original:** [[[http://lafundacionscp.wikidot.com/scp-es-101-j|Der hier]]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-ES-101-J

**Klassifizierung:** Sicher

**Bedrohungsstufe:** Pink[[footnote]] Eine Klassifizierung für Anomalien, welche kein Risiko gegenüber den ausgesetzten Menschen darstellt, aber umfangreich dem Stolz schaden und die physischen Kapazitäten der exponierten Person in Frage stellen.[[/footnote]] [[span style=&#34;color:pink&#34;]]●[[/span]]

**Sicherheitsmaßnahmen:** SCP-ES-101-J ist in dem Pausenraum von Standort-34 zu lagern. Mitgliedern der angewandten Einsatztruppe Omega-99 (&#34;ÖFFNET DAS VERDAMMTE GLAS!&#34;) ist es erlaubt, alle von ihnen als nötig angesehenen Maßnahmen zu ergreifen, um das Objekt zu öffnen, solange diese gegenüber dem Projektleiter Dr. Jacob Merlin akzeptabel sind. Alle anderen Aktivitäten oder Forschungen werden bis zur Öffnung von SCP-ES-101-J unter der Leitung des Direktors von Site-34, Dr. Jacobo Merlin, ausgesetzt.

**Beschreibung:** SCP-ES-101-J ist ein Mango Marmelade enthaltender Glasbecher, mit dem Firmennamen [ZENSIERT] und einem Eigengewicht von 440g; das Objekt ist physisch nicht von anderen Gläsern derselben Marke zu unterscheiden. Die Primäranomalie von SCP-ES-101-J besteht darin, dass der Deckel des Objekts --verdammt unmöglich zu öffnen ist-- --DAS VERDAMMTE KACKDING LÄSST SICH NICHT ÖFFNEN-- eine abnormal hohe Schwierigkeit hat, entfernt zu werden.

SCP-ES-101-J wurde von Standortdirektor Merlin von einem Supermarkt mit günstigen Angeboten erhalten, von dem er es kaufte, um es später nach Standort-34 zu bringen und es im Schrank im Pausenraum zu lagern, zusammen mit einer Notiz auf der steht: &#34;//NICHT ANFASSEN -MERIN//&#34; an das Objekt geklebt. Ursprünglich plante Direktor Merlin, den Inhalt von SCP-ES-101-J als eine Zutat für sein Frühstück zu nutzen. Am Morgen nach dem Kauf von SCP-ES-101-J versuchte der Direktor mehrere Male erfolglos den Deckel vom Objekt zu entfernen. Ingenieur Santarrosa, welcher zur Zeit des Unfalls anwesend war, beschloss zu prüfen, ob er dazu im Stande war, das Objekt zu öffnen. Santarrose versuchte, SCP-ES-101-J zu öffnen, wobei er einen Lappen benutzte, um einen besseren Griff zu bekommen; der Versuch schlug fehl. Agent Patterson - welcher ebenfalls vor Ort war - bot an, das Glas zu öffnen, was in einem weiteren fehlgeschlagenen Versuch resultierte; er forderte daraufhin Santarrosas Unterstützung an, das Objekt zwischen ihnen beiden zu öffnen, was auch nicht erfolgreich war.


Forscher Mondragon, der die Situation beobachtete, stieß dazu und bot an, SCP-ES-101-J zu öffnen, während er den Mangel an Kraft seiner Mitarbeiter verspottete. Nachdem er über 40 Minuten mit dem Öffnen von SCP-ES-101-J durch rohe Gewalt und Besteck verbrachte, gab Mondragon auf und der Versuch war nicht erfolgreich. Von der Situation erzürnt erklärte Direktor Merlin SCP-ES-101-J als eine Anomalie und gründete ATF Omega-99 (das Kommando beinhaltet einige der Standort-34 Mitarbeiter und dort stationäre Mitglieder der MTF). Direktor Merlin richtete an die neu-geschaffene Omega-99 die folgenden Worte: //Niemand geht, bis Sie das verdammte Glas öffnen.//[[footnote]] Das als &#34;Niemand&#34; bekannte Individuum verlies Standort-34 mit der Angabe, dass er später, zur Erschaffung von Omega-99, zurückkehren würde. Die Verbindung zwischen den zwei Ereignissen ist unbekannt. [[/footnote]]

**Liste von Versuchen SCP-ES-101-J zu öffnen:**

||~ Beteiligtes Personal ||~ Genutzte Methode ||~ Ergebnis ||
|| Dr. Castillo || Ausüben von roher Gewalt. || Versuch fehlgeschlagen. ||
|| Dr. Dowell || Ausüben von roher Gewalt. || Versuch fehlgeschlagen. ||
|| Dr. Castillo || Ausüben von mehr roher Gewalt. || Versuch fehlgeschlagen. ||
||||||~ {{Versuche der Kürze halber weggelassen.}} ||
|| Dr. Von Braun || Eine Säge verwenden, um den Deckelteil vom Glas zu schneiden.|| Versuch abgelehnt.[[footnote]] //Wie denkst du, soll ich die Marmelade aufeben, wenn das Glas kaputt ist! So wird es verrotten!// -Dr. Merlin [[/footnote]] ||
|| Forscher Mondragón || Ausüben von roher Gewalt. || Versuch nach einer halben Stunde fehlgeschlagen. ||
|| [http://scp-wiki-de.wikidot.com/scp-es-234 SCP-ES-234] || Kratzen und Beißen vom Deckel. || Versuch fehlgeschlagen. ||
||||||~ {{Mehr Versuche der Kürze halber weggelassen.}} ||
|| Forscher Vander || Das Objekt unter heißes Wasser halten, damit sich der Deckel ausdehnt und das Vakuum des Kolbens bricht. Dies geschah, während die anderen Wissenschaftler dafür ausgeschimpft wurden, nicht ihre Köpfe zu benutzen, obwohl sie hunderte von PhDs zusammen haben. || Versuch fehlgeschlagen. ||
|| Forscher Vander || Derselbe Versuch aber länger. || Versuch fehlgeschlagen.  ||
|| Forscher Vander || Derselbe Versuch aber für viel länger. || Versuch fehlgeschlagen. ||
|| Forscher Vander || Ausüben von roher Gewalt. || Versuch fehlgeschlagen.  ||
|| Prälator Dunwich || Aufrufung einer extradimensionalen Entität via taumaturgischer Mittel, an welche eine Blutopfer gerichtet werden wird, falls es in der Lage ist SCP-ES-101-J zu öffnen. || Versuch fehlgeschlagen. ||
|| Prälator Dunwich und die extradimensionale Entität || Ausüben von roher Gewalt. || Versuch fehlgeschlagen. ||
||||||~ {{Noch viel mehr Versuche der Kürze halber weggelassen.}} ||
|| Drei Mitglieder von MTF Dseda-8 || SCP-ES-101-J wird von einer Presse gehalten und der Deckel dabei von einem Schraubenschlüssel. Die MTF-Mitglieder werden zusammen den Schraubenschlüssel drücken, damit ihre vereinten Kräfte das Glas öffnen. || Versuch fehlgeschlagen; die MTF-Mitglieder fielen hart auf den Boden, als der Schraubenschlüssel zerbrach. ||
|| Forscher Delaroy || Ein Baseballschläger. || Versuch abgelehnt; Forscher Delaroy wurde ermahnt. ||
|| Dr. González || Ausüben von roher Gewalt. || Versuch fehlgeschlagen.||
|| Dr. González || Feuert eine 9mm auf das Glas || Versuch abgewendet; die geschossene Kugel prallte an der Wand ab und verletzte beinahe Agent Penz. Dr. Gonzales --wurde gerügt--. Nach einer Beschwerde der Involvierten wurde entschieden, die Rüge zurückzuziehen.[[footnote]] //Das ist unfair.// -Agent Penz [[/footnote]]^^;^^[[footnote]] (In einem genervten Ton) //Ja.// -Forscher Delaroy [[/footnote]]^^;^^[[footnote]] //Holen Sie sich eine Waffe und haben Sie Ihre Gerechtigkeit.// -Dr. González [[/footnote]] ||
||||||~ {{WEITAUS MEHR Versuche der Kürze halber weggelassen.}} ||
|| Dr. Ekane || Ausüben von roher Gewalt und dabei schreien. || Versuch fehlgeschlagen. ||
|| Agent Shuffle || Sang ein mit Akustikgitarre begleitetes Lied zum Objekt darüber, wie sehr ich sich wünsche, dass es sich öffnet, damit er nach Hause gehen kann. || Versuch fehlgeschlagen. ||
||||||~ {{Nicht so viele Versuche der Kürze halber weggelassen.}} ||
|| Dr. Yerko || Das Gleiche was er schon hunderte Male probiert hat. || Versuch fehlgeschlagen. ||
|| Dr. Yerko || Das gleiche was er schon hunderte Male probiert hat, aber in die entgegengesetzte Richtung. || Versuch erfolgreich. ||

**Nachtrag:** Nachdem SCP-ES-101-J geöffnet und analysiert wurde, kam heraus, dass das Objekt einen Produktionsfehler aufwies, der ein nur ein Öffnen durch eine Links- und nicht durch eine Rechtsdrehung erlaubt, wie es normalerweise der Fall ist. In Folge dieser Entdeckung wurde SCP-ES-101-J als Erklärt reklassifiziert.

&gt; //Das ist nie passiert okay?// - Dr. Merlín.
