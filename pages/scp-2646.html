[[/div]]

**Ítem #:** SCP-2646

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-2646 debe ser monitoreado por un Equipo de Observación in situ ubicado en el Sitio-2646-Beta, bajo la fachada de ser un equipo de construcción de carreteras reparando la Ruta 91. Los agentes no deberán entrar al área de SCP-2646 o acercarse a SCP-2646-1, a excepción de que civiles aparenten estar en un peligro inminente. La ubicación de SCP-2646-1 debe ser documentada en el Registro-2646 diariamente.

SCP-2646-2 debe estar contenida en una Unidad de Contención Humanoide Estándar. Todas las áreas de entrevista y de circulación deberán llevar la apariencia de un pabellón psiquiátrico siguiendo con el Documento de Protocolos de Contención Estándar 12-C.

**Apéndice:** Siguiendo el Incidente-2646-09, Los miembros del Equipo de Observación deben ser transferidos fuera del sitio cada treinta días. Los investigadores in situ deberán realizar informes diarios identificando la posición original de SCP-2646-1. Los investigadores no involucrados en el estudio de SCP-2646 deben comparar esta información con el Documento de Control SCP-2646-A. Todo el personal que se encuentre haciendo informes que estén en conflicto con el Documente de Control SCP-2646-A deben ser transferidos del proyecto inmediatamente y tratados con amnésticos de clase B.

**Descripción:** SCP-2646 es el fenómeno afectando a la Escuela Secundaria ████████ y a SCP-2646-1, la Torre de Agua de la Cuidad ███████, ambas ubicadas en ███████, Massachusetts. Debido a las propiedades cognitopeligrosas de SCP-2646, la investigación sobre la historia del fenómeno ha probado ser dificultosa. La documentación oficial de la construcción y uso de SCP-2646-1 como un recurso de agua ha sido removido de los registros, o bien nunca ha existido. Se ha determinado que los trabajadores municipales han estado bajo la influencia del efecto cognitopeligroso del fenómeno. Sin embargo, los investigadores estiman que la actividad anómala inicio en algún punto del invierno de 2018.

SCP-2646-1 es la Torre de Agua de la Cuidad ███████. La estructura es de 44 metros de alto, con un diámetro de 25 metros, y puede almacenar aproximadamente 450,000 litros de agua. SCP-2646 no posee ningún punto externo de entrada y los intentos de irrumpir en la estructura ha resultado infructuosos. Al momento del primer reporte, es estimado que SCP-2646-1 se encuentra al 60% de su capacidad[[footnote]]Véase Anexo: Incidente 2646-09[[/footnote]].

La estructura es capaz de reubicarse espontáneamente, con rango estimado de 40 metros. Las capacidades de contención de agua de SCP-2646-1 no son afectadas por esta reubicación. Además, SCP-2646-1 impone un efecto cognitopeligroso en todas las personas que estén familiarizadas con el objeto[[footnote]]SCP-2646-2 no es afectado por este fenómeno.[[/footnote]], como si creyeran que la ubicación actual del objeto es donde el objeto siempre estuvo, pese a su posicionamiento inusual. Los sujetos que se les cuestione sobre la lógica del posicionamiento de SCP-2646-1 expresarán desinterés en discutir sobre SCP-2646-1 y exhibirán frustración al continuo cuestionamiento del objeto. Durante todas las entrevistas que involucraron a SCP-2646-1, los sujetos invariablemente establecieron: “Bueno, todo el mundo necesita agua”.

SCP-2646-2 es Claudine ██████████, una exprofesora de química escolar. SCP-2646-2 no es afectada por el efecto cognitopeligroso de SCP-2646-1. La razón de esta inmunidad es comprendida actualmente. El 14/04/18, SCP-2646-2 fue arrestada por imprudencia temeraria, conducir bajo la influencia de una sustancia controlada, posesión criminal de materiales explosivos y conspiración para cometer terrorismo. Ella fue puesta en prisión preventiva en el Hospital Psiquiátrico luego de informar sobre las propiedades de SCP-2646 en los oficiales que la entrevistaron.  SCP-2646-2 fue identificada como PDI por los agentes encubiertos de la Fundación en el Departamento de Policía ███████. El 18/04/19, Claudine ███████ fue recuperada por agentes y fue transferida al Sitio-177, el cual cree que es un centro de salud mental, y designada como SCP-2646-2.

De acuerdo con las entrevistas conducidas a SCP-2646-2, en algún punto durante Marzo de 2018, SCP-2646-1 se reubicó aproximadamente 30 metros hacia la Escuela Secundaria █████████. SCP-2646-2 afirma que originalmente no estaba segura de esto y creía que era un error en su afirmación. Sin embargo, cuando SCP-2646-1 fue reubicado aproximadamente a 26 metros de un campo adyacente a la escuela, SCP-2646-2 comenzó a cuestionar a otros sobre la ubicación de la estructura. Cuando SCP-2646-1 se reubicó en campo de soccer de la escuela, SCP-2646-2 contacto a la agencia policial, quienes consideraron los informes insuficientes para una investigación. Claudine ██████████ para ese entonces adquirió los materiales explosivos con la intención de destruir el objeto. Mientras que iba en camino a SCP-2646-1, fue detenida por la policía por conducción errática y fue arrestada.

El análisis geográfico y estructural del área afectada por SCP-2646 ha llevado a los investigadores a creer que la posición original de SCP-2646-1 estaba aproximadamente a 91 metros de su posición actual, aun que es posible que SCP-2646-1 espontáneamente se reubicó de su posición original hacia otra posición. La investigación relacionada sigue en curso.

**Anexo: Incidente 2646-09**

El 16/05/19, el personal transferido al Sitio-2646-Beta descubrió que SCP-2646-1 se reubico de tal manera que fue integrado junto a la Escuela Secundaria ████████. Los investigadores de SCP-2646 votaron unánimemente en evacuar la escuela bajo el pretexto de una fuga de gas. Los estudiantes y el personal fueron transferidos al Hospital para ser tratados por los niveles de gas tóxico inhalados, momento en el que se estableció una contención libre para todos los individuos. El examen médico de los individuos se encontró que todos parecían sufrir síntomas de hiperhidratación y fuero tratados adecuadamente. Según los registros de las Escuela, 73 estudiantes y 6 miembros del personal fueron determinados desaparecidos. Los funcionarios y los estudiantes entrevistados mostraron no poseer conocimiento sobre los individuos desaparecidos.

El personal de observación asignado a SCP-2646 testificó que SCP-2646-1 siempre había sido parte de la estructura de la escuela. Fue determinado que estos investigadores estaban bajo el efecto cognitopeligroso de SCP-2646. Todos los individuos fueron tratados con amnésticos de clase B y fueron contenidos para su observación.

Durante la investigación en la escuela, fueron descubiertos múltiples anuncios que recordaban a los estudiantes asistir a las “Clases de agua”. Fueron encontrados bebederos, todos funcionales, en los pasillos en intervalos de 2 metros cada uno, en un total de 283. Varios salones de clases estaban desprovistos de sillas y pupitres. Todos estos salones poseían un bebedero funcional en su centro. En la oficina principal, fueron hallados planos para la instalación de piscinas para el gimnasio, cafetería y sótano colgados en el tablón de anuncios. En el tercer piso, los equipos de investigación descubrieron una puerta que no existía previamente etiquetada como “Agua”. Esta puerta conducía a una estructura de andamiaje hasta una puerta lateral de SCP-2646-1. El interior de SCP-2646-1 tenía la apariencia de una torre de agua no anómala. Todos los estudiantes y funcionarios perdidos fueron encontrados ahogados dentro de la estructura. En este momento, el almacenamiento de agua de SCP-2646-1 fue descubierto estar al 73% de su capacidad.

Los agentes de la Fundación encubiertos en el Gobierno del estado de Massachusetts han declarado a la Escuela Secundaria ████████ como estructuralmente insegura y cerrada permanentemente. Los estudiantes fueron administrados con amnésticos de clase B y matriculados en distritos adyacentes. Los funcionarios fueron administrados con amnésticos de clase A y se les proveyó con la documentación consistente respecto al desempleo permanente. Fueron enviados agentes para informar a las familias de los fallecidos que ellos perecieron durante la fuga de gas reportada. Sin embargo, se descubrió que las familias en cuestión estuvieron bajo el efecto cognitopeligroso de SCP-2646 y que no poseían recuerdo de los individuos fallecidos en el incidente.

**Anexo: Incidente 2646-11**

El 05/06/19, Los agentes en observación de SCP-2646-1 informaron que su ubicación original era inconsistente con el Documento de Control SCP-2646-A. Los agentes fueron determinados estar bajo el efecto cognitopeligroso de SCP-2646 y fueron retirados del campo y amnestisados. Los agentes transferidos al Sitio-2646-Beta informaron que el objeto se había reubicado espontáneamente a 28 metros en dirección al distrito comercial del centro de la cuidad de ███████. La neutralización de SCP-2646-1 esta pendiente bajo la aprobación del O5.
