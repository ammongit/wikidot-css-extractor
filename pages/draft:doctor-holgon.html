**Объект №:** SCP-4569

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-4569 следует содержать в комнате 2х2х2 метра, с хорошим освещением. Сам объект должен располагаться на жердях высотой 30 см. Каждый месяц сотрудник класса Д в тяжелом защитном костюме обязан остригать SCP-4569 до высоты в 25 см.

**Описание:** SCP-4569 - это растение неизвестного происхождения (предположительно внеземного). Особенностью данного объекта считается, то что объекту для фотосинтеза необходим только солнечный свет. Объект не нуждается во влаге и почве. Аномальные свойства субъекта проявляются ,когда в 1 м от объекта расположен живой организм со сложным строением нервной системы. При тактильном контакте часть SCP-4569 пытается проникнуть внутрь жертвы (первая стадия). При совершении этого действия жертва получает серьезные травмы вплоть до разрыва внутренних органов. Сама процедура описывается как невероятно болезненная и мучительная. В 67% случаев во время этого процесса испытуемые впадают в кому (вторая стадия). Остальные 33% умирают от полученных травм. Третья стадия начинается после того как испытуемый впал в кому, SCP-4569 полностью заменяет спинной мозг жертвы и его производные. Третья стадия оканчивается при полной замене спинного мозга и его производных, после чего испытуемый выходит из комы. SCP-4569 способен выполнять все функции замененного органа, но осязательные рецепторы притупляются собственно как и чувство боли у испытуемого. SCP-4569 может регенерировать замененные &#34;нервные&#34; клетки. SCP-4569 в форме замененного органа не способен представлять опасность.</textarea></pre>
