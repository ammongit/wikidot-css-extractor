**Данная статья пока не завершена.**
**Объект №: Scp-1256-ru**
**«Завоеватели»**
**Класс объекта: Кетер**
Данный документ может прочитать сотрудник с уровнем допуска 4, также допускается для прочтения сотрудников уровня допуска 3 при письменном одобрении 2 советников О5 или 5 сотрудников уровня допуска 4. При несанкционированном прочтении документа, субъект должен быть разжалован и отправлен на периметр как: агент службы безопасности, строитель и военный архитектор, полевой повар, полевой химик, полевой медик, профессиональный медицинский сотрудник или как профессиональный метеоролог в определённую зону периметра.

**Особые условия содержания:** Содержание объекта SCP-1256 в стенах фонда является очень сложным, было принято решение отгородить юридически, политически и экономически важные территории: фонда SCP и его сотрудников, развитых государств и крупнейших предприятий (в первую очередь обслуживать государства и предприятия которые наиболее активно сотрудничают с фондом), особо важных частных лиц. Защитные сооружения, представляющие собой целый комплекс строений расположенных вдоль «фронта», границы охраняемой зоны, в список строений входят:  вертикальные шесты со звёздами из лезвий, торчащих во все направления, специальные дома оборудованные специальными ветряками, основная цель которых снизить скорость ветра до возможного минимума, специальные генераторы, которые уменьшают статическое напряжение воздуха, не позволяя образовываться электрическим аномалиям или другим электрическим явлениям, сторожевые башни, в случае попытки SCP 1256-2/3/4/5 атаки на периметр часовые должны дать отпор;(Дале подробное описание оборонительных сооружений) Лезвия должны быть в длину не менее 15 см но самый оптимальный размер 34,7 см, звёзды на шестах должны располагаться на 20 см друг от друга, сами же шесты должны располагаться вплотную, сделано это с целью рассеять сильные ветряные потоки ради уменьшения их силы (физика ветра от данного объекта лишь частично совпадает с обычным). Сооружение создано для ловли этих меньших потоков и минимизации их скорости, каждое такое сооружение рассчитан на 18 шестов. Было выдвинуто решение подсоединить к специальным флюгерам накопители, это существенно облегчило фонду обеспечение казарм оперативников электричеством, что позволило лучше сдерживать сцп-6000 и направить больше бюджета на увеличения комфортности условий труда всем сотрудникам фонда. Поглотители статического электричества окружающей местности, располагающиеся за шестами и перед флюгерами,  уходят глубоко в землю и закрепляются, что минимизирует возможность вырвать их из земли, в более холодных регионах с частым выпадением снега, помимо этих генераторов стоят специальные магматические обогреватели; фундамент сторожевых бешен тоже упирается глубоко в землю. При получении сообщения об необходимости: расширение границ, уменьшения влияния SCP -1256 или восстановлению территории после атаки SCP -1256 оперативно составляются документы об отправлении тех или иных необходимых вещей, услуг, установок совета О5, но сами решения по трате уже доступных ресурсов принимаются на месте. Руководителям периметра обеспечивается большая автономия и свобода действий, для принятия быстрых решений: по добычи материала, обеспечении безопасности сотрудников проводящих ремонт периметра и так далее, для этого на зоне есть множество запасных элементов необходимых защитных сооружений, но меньшего качества, а так же право перерабатывать движимую и недвижимую собственность фонда на необходимые материалы. При доказательстве необходимости важности ослабления SCP -1256, начинается подготовка оперативников из внутренних филиалов фонда к операции: «Триумф» и «Каменные стражи», при экстренной ситуации документы заполняются после операции. Протокол исполнения операции представлен в документе: 1256-H2SiO3, 1256-Alpha. На периметре ведётся война с особями SCP -1256 и для их содержания придуман протокол «Синтетическая победа» представленный в протоколе 1256-А-С2H5OH. 

Руководитель зоны периметра может начать необходимые исследования SCP-1256 составив и записав административный указ и предъявить его копию в случае требования совета О5, также требования об исследования объекта SCP -1256 может поступить и из внутренних филиалов, но для этого следует составить документ в котором должно быть:  список необходимого оборудования, сотрудников, охраны и т.д, письменное описание самого эксперимента или список вопросов. Этот документ должен быть прочитан и в случае письменного одобрения одного сотрудника уровня допуска 4 и одного руководителя периметра документы получают статус «одобрено» и встают в очередь одного из участка периметра до повторного рассмотрения дела, любое подобное дело становится основным заданием определённой части периметра. Для выхода за барьер существуют редкие подземные переходы. Тех кто был за границу предварительно следует проверять на наличие SCP -1256-6, при нахождении такового следует ликвидировать субъект на месте и начать проверку медицинских сотрудников, проверявших человеческий субъект. Политиков и важных идейных лидеров разных стран следует убеждать, что сущности SCP -1256 это одно из проявлений экологического кризиса, а тех, кто обнаружил защитные сооружения стоит обработать амнезиаками класса B и отпустить, а по распоряжению руководителя периметра, с соответствующим письменным документом, разрешается применять амнезиаки класса f для пополнения персонала части. Сотрудникам и профессиональным агентам службы безопасности на периметре следует выдавать следующее оборудование и инструкции поведения: во время вторжения, «периодов затишья»(крайне редкий, спонтанный перерыв, когда все двигающиеся экземпляры SCP-1256 пропадают, но по завершению времени появляются на тех-же местах что и были), при обнаружении гражданских лиц или иных свидетелей и т.д. Так же всем сотрудникам – от метеорологов до начальства требуется специальная диета из продуктов с повышенной концентрацией: марганца, магния и йода, а также регулярное принятие медикаментов основанных на силициуме от 4 до 7 раз в сутки по 4 столовых ложек за приём. Остальные подробности о поведении и обмундировании можно узнать в специальных буклетах. 

**Описание:**
SCP-1256 представляет собой  группу связанных между собой аномальных существ, объектов и явлений. 
перечень SCP -1256:
[[=]]
SCP -1256-1
SCP -1256-2
SCP -1256-3
SCP -1256-4
SCP -1256-5
SCP -1256-6.
[[/=]]
** SCP -1256-1** представляет собой два объекта - SCP -1256-1-А и SCP -1256-1-В с ними связаны SCP -1256-2 и SCP -1256-3 соответственно.

** SCP -1256-1-А** это костяной холм, который нельзя отличить от обычного холма данной местности невооружённым взглядом, из которого вылезает костяная броня, далее как SCP -1256-1-А1, в разном количестве с промежутком от двух дней до недели. В SCP -1256-1-А содержится чистое не аномальное золото, которое повсеместно собирается для нужд фонда.

** SCP -1256-1-А1** это костяные комплекты брони разного внешнего вида без определённых закономерностей, за исключением того что все они состоят из костей и у каждого комплекта есть торчащие во внутрь шипы. При надевании комплекта SCP -1256-1-А1 шипы впиваются в плоть субъекта и комплект уже невозможно снять, субъект начинает истекать кровью, но никаких неудобств или неполадок со здоровье, вызывной этим процессом, не испытывает. Экземпляры ** SCP-1256-1-А1** обладают способностью сверх восстановления. Более подробные данные указаны в протоколе исследования ██████.

** SCP-1256-2** – это гуманоидная сущность из ветра и пыли внутри комплекта SCP-1256-1-А1, чаще всего встречается у SCP-1256-1 или у SCP-1256-4, по отношению к незнакомому человеку ведёт себя нейтрально агрессивно и старается надеть на него комплект SCP-1256-1-А1 силой, если он это сделает то его поведение становится крайне дружелюбным и объект может отвечать на вопросы и выполнять просьбы если он посчитает эти просьбы «разумными», хотя эта «разумность» остаётся под вопросом (см эксперимент-опросник Q-N-1256-2X56X). Далее о поведении:  вблизи SCP-1256-4 SCP-1256-2 всегда агрессивны не зависимо от обстоятельств, в свободное время особи SCP-1256 играют в спортивные игры на скорость бега/полёта метание камня и дружественные поединки а так же создание не аномальных брелков, колец, гравюр, статуэток из различных материалов, фигуры из облаков и т.д. SCP-1256-2 может летать путём ловли и разрыва ветряных потопов, что перенаправляет воздушные массы в нужное направление и в купе с высоким мастерством владения оружия делает из каждой подобной особи опасного противника, так же может редко стрелять молниями путём трения воздуха. Согласно многим исследованиям выяснено - что SCP-1256-2 обладает  достоверными знаниями о фонде, других объектах SCP и о мире в целом, это используется в экспериментах опросниках ,что позволяет фонду расширять доступные знания о возможных способах содержания некоторых SC. SCP-1256-2 понимает абсолютно любую речь но отвечает исключительно на русском языке.

** SCP-1256-1-В** – это вертикальные ледяные или снежные вертикальные шипы схожие с теми что встречаются в природе в горах, но в отличие от последних могут встречаться в любом снежном регионе за пределами периметра. SCP-1256-1-В вполне можно растопить, но каждый растопленный экземпляр SCP-1256-1-В усиливает ветер на 1 узел.

Когда на SCP-1256-1-В попадает кровь человека или скорость ветра преодолевает порог 8 узлов, шипы взмывают в воздух и путём группового трения формируют подвижные статуи из льда гуманоидной формы далее как SCP-1256-3.

** SCP-1256-3** всегда агрессивен по отношению к человеку они могут генерировать ветряные потоки и создавать ледяные образования ИЗМЕНЕНО: как показали исследования, SCP-1256-3 открывает портал в неизвестное измерение, условно Ньёрдгард, из которого выходит вода, которая замерзает в нашем мира, и ветряные потоки так же относятся к другому неизвестному измерению, условно Стрибогово. SCP-1256-3 способен летать по такому же принципу, как и SCP-1256-2. Силуэт SCP-1256-3 отличается от видимого тела наличием крыльев за спиной и свечением на месте глаз, которое не видно когда объект находится в прямой видимости, сотрудники назвали это вещество «слёзы деда мороза».

«Слёзы деда мороза» имеет уникальные химические свойства и обладает эффектом холодной радиации, из-за чего повсеместно используется фондом, как в промышленных целях, так и в экологических, что продлевает жизнь фонда в долгосрочной перспективе. Но добыть это вещество не так просто, ведь когда SCP-1256-3 понимает - его пленили и вырваться  уже не в состоянии, экземпляр\ы произносят слов типа: «За други своя» , «Прости меня создатель», «Никогда» и т.д, падает на землю и тает, «слёзы деда мороза» мгновенно испаряются. 
 
** SCP-1256-4** – Гигант из воздуха, облаков и тумана, появляется при большой концентрации SCP-1256-2 или большой концентрации SCP-1256-3 на небольшой местности или после проведения операции «Триумф». Появление чаще всего сопровождается мгновенным и значительным ухудшением погоды, сначала появляется циклические потоки воздуха, перерастающие в ураган, а после, ураган разрывается и появляется SCP-1256-4. Из-за своей физиологии SCP-1256-4 постоянно испускает молнии, даже если он появился в заснеженной местности, большинство молний бьют в случайную: местность, существ и SCP объекты; в случае попадания такой молнии в SCP-1256-2 или SCP-1256-3 оно умирает и появляется SCP-1256-5. SCP-1256-4 может испускать значительно более мощные молнии, способные разрушать всё в радиусе от 40 метров, а энергетическая волна распространяется в полукилометровом радиусе, но применяет SCP-1256-4 её крайне редко, причины неизвестны. SCP-1256-2 всегда агрессивны вблизи сцп-1256-4 и следуют за последним. Сила SCP -1256-4 прямо пропорционально зависит от количества SCP -1256-2 или SCP -1256-3 около него, но его сила уменьшается со временем и, в конце концов, SCP -1256-4 растворяется. SCP -1256-4 случайными образом, часто открывает портал в Стрибогово внутри себя, вызывая разрыв воздуха из-за формы портала( в виде сферы, а не окружностью как у SCP -1256-3.). Каждый разрыв воздуха увеличивает силу SCP -1256-4 и крайне опасен не только сильной воздушной волной, но и более быстрыми потоками, которые пробивают броню и кожу подобно картечи. SCP-1256-4 после своей смерти оставляет неизвестные искристые частицы, которые благотворно влияют на любую биологическую жизнь, очевидным образом (улучшение эмоционального состояния, быстрое заживление ран и даже регенерация отсутствующих органов и частей тела в течении года при наличии аппарата жизнеобеспечения.); используются фондом как пищевые добавки для сотрудников класса D, некоторых оперативников и защитного персонала фонда, запрещено для употребления сотрудникам периметра из-за инцидента АО1256. SCP-1256-4  агрессивно настроен против человека. По предположению учёных периметра SCP -1256-4 разумен и способен руководить как группами SCP-1256-2, так и каждой особью отдельно. Средняя продолжительность жизни SCP -1256-4 около 4 суток, самый долгий зафиксированный срок жизни SCP-1256-4 это неделя, особей может быть несколько в одно и то же время. Данный объект объявлен крайне пагубен не только для ближайшей местность, но я для всего фонда  из-за: широкого радиуса пассивного разрушения местности, высокой мобильности – до 100 км/ч и колоссального активного разрушения.

** SCP-1256-5** - гуманоидная шаровая молния, срок жизни от 30 секунд до полу дня, SCP-1256-5 всегда знает где находится ближайший человек и стремится к нему. Поведение каждого отдельного SCP-1256-5 около человека различны; наиболее частые варианты поведения: агрессивное нападение и избиение, непрерывное и навязчивое сопровождение, крепкие и долгие объятия. По завершению жизни SCP-1256-5 происходит взрыв, абсолютно все животные и человек способен  пережить данный взрыв и лишь в редких случаях живые субъекты умирают. После гибели сцп-1256-5 выделяемся немного SCP-1256-6. SCP -1256-5 можно ловить в специальные аккумуляторы, где они становятся не аномальным электричеством. Будучи в группе SCP-1256-5 продлевается скор жизни, а сценарии поведения ограничиваются исключительно нападениями. ИЗМЕНЕНО: В случае огромного скопления SCP-1256-5 они игнорируют людей и отправляются к ближайшему захоронению, а после исчезают и пропадают с локаторов. ИЗМЕНЕНО: в случае наличия захоронения с соблюдением славянских ритуалов погребения, даже единичный экземпляр  устремляется к захоронению и так же исчезает. Цель данного поведения ещё предстоит узнать.

** SCP-1256-6** Представляет собой активный вирус чёрного цвета,  который заметен невооружённым взглядом. Заражение проходит через  3 стадии; 1 человеческий субъект вступил в контакт с SCP-1256-6, симптомы проявляются через 5 часов в их список входит : резкое голодание, озноб, потеря веса, белокровие, потеря крови через пот и атрофия мочеполовой системы вместе с желудочно-кишечным трактом она длится от 2 до 5 дней. 2-ая стадия проходит достаточно быстро от часа до полу дня субъект местами вздувается и начинает вести себя очень агрессивно по отношению к окружающим, а в спокойной обстановке и вдали от людей проявляют самодитруктивное поведение, из-за чего опухоли вскрываются и высвобождает больше спор SCP -1256-6. 3 стадия у заражённого субъекта пропадают все внутренние органы а их заменяет SCP-1256-6, вздутия увеличиваются  в размерах, все естественные отверстия зарастают и при серьёзном повреждении кожи происходит взрыв с выбросом спор, достаточного для заражения сразу до второй стадии. Субъекты на третьей стадии крайне опасны из-за увеличенной силы и опасности повторного заражения.

 **Примечание:**  Очень интересен тот факт – самое поздние упоминания существ связанных с SCP-1256 датируются 1██ годом нашей эры, это опровергает теорию о том, что SCP-1256 недавно появившийся объект. Но после упомянутой выше даты либо пропадает, либо ,что мало вероятно, перестаёт быть активным. На данный момент по этому поводу строятся теории так как SCP-1256-2 не даёт чётких ответов на этот вопрос(см Эксперимент-опросник Q-N-1256-2X56X).

**Протоколы проведения операций: 1256-H2SiO3**
Для проведения операции «Триумф» требуются 4 полевых химика и 12 оперативников группы, кремневая кислота в объёме 13 литров. Сотрудников отправленных на проведение этой операции следует заранее считать мёртвыми.
К выбранному SCP-1256-1-А отправляется группа с выше указанным составом и уничтожаются ближайшие представители SCP-1256-2 затем на SCP-1256-1 наносится кремневая кислота по 2 по 3 и по 8 литров на всю поверхность раз в 2 часа(данная закономерность считается смой эффективной), укрыть силикатную кислоту на SCP-1256-1 брезентом во избежание выдувания сильными порывами ветра, на данном этапе к месту действий будут обильно прилетать SCP-1256-2, их следует ликвидировать. Когда будет нанесён последний слой следует немедленно покинуть место действий и двигаться как можно дальше от любого населённого пункта или периметра, так как в любую секунд SCP-1256-1 может взорваться и высвободить SCP-1256-4. До операции «Триумф» следует немедленно и в срочном порядке начать подготовку к операции «Каменные стражи» на всех ближайших участках периметра.

**1256-Alpha**
Операция «каменные стражи» происходит при повреждении аппаратуры периметра или при расширении периметра. Специально подготовленный состав техники ставят временные заграждения и начинают обстрел из специального орудия, дальше идёт установка временных: шестов и других сооружений, а затем замена неисправной аппаратуры, следует защищать особо ревностно защищать участок проведения операции, так как даже малейшая брешь в периметре колоссально увеличивает силу всех представителей SCP-1256 . Эта операция считается крайне рискованной , на данный момент разрабатывается альтернативный способ проведения ремонта, расширения периметра и т.д.

**1256-А-С2H5OH**
Данный протокол был придуман с целью уменьшения количества SCP-1256-2 по всему миру. Выявлено путём удалённого наблюдения, что SCP-1256-2 при нахождении продуктов с высоким содержанием спирта выливает его на SCP-1256-1-А что приводит к значительному ускорению появления SCP-1256-1-А1. Операция «Синтетическая победа» заключается в том, что 4-5 сотрудников в маскировочных костюмах обязательно покрытых толстым слоем пыли и ящиком чистого медицинского спирта, отправляются на поиски одиноких особей SCP-1256-2 или потенциальных SCP-1256-2, разливают содержимое одного сосуда с медицинским спиртом и прячутся до тех пор, пока одинокая особь не приблизится. При обнаружении большой группы SCP-1256-2 у оперативников есть специальные компактные портативные ловушки, которые требуют внезапности. Риск данной операции заключается в количестве SCP-1256-2 на данный момент, около █████ миллионов. Этот протокол хоть и показывает высокие результаты при соблюдении высокого уровня скрытности, но он не перекрывает естественный прирост сцп-1256-2.

**Исследование первое:**

Дата:18.1█.██

Для проведения эксперимента были взяты 4 субъекта: два живых и два не живых, а так же 4 комплекта SCP-1256-1-А1. В списке субъектов: человек мужского пола европеоидной расы, без физических отклонений и болезней, свинья самка возраста 3 лет, растение фикус обыкновенный и камень базальт.

Цель проведения эксперимента -  выявить реакцию SCP-1256-1-А1 на разные формы жизни и на неживые объекты.

Начало проведения эксперимента.

В ██:██ часов на субъектов одновременно надели по комплекту SCP-1256-1-А1 . Растению прокололи листья, камень сразу проявил необычное поведение. По умолчанию в камне предусматривались отверстия, но при одевании камня шип с SCP-1256-1-А1 прошёл камень насквозь в незапланированном месте и намертво застрял. Распорядители эксперименте посчитали это достаточным для продолжения.  Дальше у живых субъектов проходил стандартный цикл образования SCP-1256-2 – субъекты начали постепенно растворяться в окружающем пространстве представляя собой прозрачную оболочку для газа которой субъект может управлять(сила взаимодействия сотрудников класса Е под действием экземпляра SCP-1256 прямо пропорционально скорости окружающего воздуха), животные субъекты показали постепенное увеличение IQ	 и начали понимать человеческую речь но отвечать они могли только на языке жестов, в свою очередь фикус  стал неимоверно разрастаться, продолжая истекать кровью, тихо издавая неизвестную музыкальную мелодию, которая влияла и на окружающий мир увеличенной скоростью роста и развития. А камень не показал никакой реакции. И камень, и растение испускали красную жидкость в местах контакта с бронёй и не принадлежала ни к какой группе ДНК, данная жидкость всё ещё изучается; эти данные считаются странными, так как у живых субъектов вытекала именно их кровь и генетически соответствовала им. Когда наступила суббота оболочка разорвалась и выжившие субъекты начали жаловаться на боль при вдохе и желание выйти на улицу, им в этом было отказано. Субъекты не проявляли агрессии по отношению к такому решению и сейчас до сих пор находятся в стенах фонда как грузчики класса Е.

 **Исследование второе:**

Дата: 24.1█.██

Для проведения эксперимента были взяты  6 субъектов: два человека европеоидной расы мужчина и женщина, два человека негроидной расы мужчина и женщина, два человека азиатской расы мужчина и женщина.

Цель проведения эксперимента – выявить реакцию SCP-1256-1-А1 на представителей разных рас и полов, а так же реакцию подопытных на открытый воздух после завершения цикла превращения в SCP-1256-2.

Начало проведения эксперимента.

В ██:██ часов на субъектов одновременно надели по комплекту SCP-1256-1-А1. Цикл превращения в SCP-1256-2 прошёл успешно, когда поступили первые жалобы о: трудности дыхания, боли при вдохе и желании попасть на свежий воздух им разрешили выйти. Как только они вышли под открытое небо испытуемые замерли и начали осматривать небо в течении 5 минут и не реагировали на обращения, а позже взмыли в воздух и скрылись предположительно в направлении ближайшего SCP-1256-1-A.

**Исследование третье:**

Дата:25.1█.██

Для проведения эксперимента были взяты 3 растения: орхидея, тополь пирамидальный(росток) , актинидия плодовая.
 
Цель проведения эксперимента – выявить реакцию  SCP-1256-1-А1 на разные виды растений.

Начало проведения эксперимента.

В ██:██ часов на субъекты одновременно надели экземпляры SCP-1256-1-А1. После трёх дней наблюдения орхидея постепенно высыхала и погибла, но продолжала выделять красную субстанцию. Наследующий день проявил реакцию и тополь, такую же как и фикус обыкновенный, экземпляр был устранён. Через семь часов после тополя актинидия плодовая начала сильно разрастаться, менять свой цвет, выделять почву неизвестного состава и начала захватывать комнату проведения эксперимента, выявлена реакция на шум, так как сигнал «нарушений условий эксперимента» прекратил разрастание субъекта. В дальнейших экспериментах на растениях выявлена закономерность с: цветами, плодовые растения, не цветоносы не плодовые.

**Исследование четвёртое:**

Дата:25.1█.██

Для проведения эксперимента были взяты животные: курица, собака, рыба, кошка.

Цель проведения эксперимента – выявить реакцию SCP-1256-1-А1 на разные виды неразумных живых организмов.

Начало проведения эксперимента.

В ██:██ часов на субъекты одновременно надели экземпляры SCP-1256-1-А1. Курица и собака прошли стандартный цикл превращения в SCP-1256-2, а рыба и кошка погибли когда должны были превратиться в SCP-1256-2.
