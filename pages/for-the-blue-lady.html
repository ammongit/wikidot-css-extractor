    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** For The Blue Lady
**Auteur :** [[user Xama_]]
**Date :** 6 octobre 2013
[[include credit:end]]

Ian Miles s&#39;approcha lentement du miroir.
Son existence s&#39;était écroulée il y a de cela moins d&#39;un mois.

L&#39;air dépressif, il alluma une nouvelle cigarette, et la mis dans sa bouche, fumant lentement, recrachant occasionnellement quelques ronds de fumée.
Il soupira.
Assis sur une chaise à roulettes, ses fines jambes étendues sur son bureau, il se poussa en arrière, la chaise s&#39;écartant du bureau où l&#39;ordinateur de l&#39;individu était allumé.
Toutes les recherches qu&#39;il avait mené n&#39;avaient rien donné. Il était seul dans la solitude, sa solitude. Il était le seul à vivre son changement.

Il se leva, et regarda dehors par la fenêtre ouverte de son appartement.
Dehors, le ciel était si gris...
Au moins, il faisait beau, parfait pour un dépressif.

Il ferma les yeux, et saisit la cigarette entre ses doigts, la tapotant de l&#39;index, laissant les cendres s&#39;échouer sur le sol.

Instinctivement, il se retourna, et se leva, faisant face à un miroir qui se tenait à l&#39;autre bout de la salle.

Il ouvrit les yeux, et regarda son propre reflet.

Une belle femme aux yeux bleus et au rouge à lèvres bleu le regardait. Bien que son crâne soit rasé, et ses cheveux noirs, elle était belle.
L&#39;exactitude serait de dire qu&#39;elle était tout bonnement parfaite.

L&#39;homme se regarda, et se découvrit un air sensuel.
Lentement, Ian se mit de profil, observant les courbes de sa fine et délicieuse silhouette.

Il laissa tomber la cigarette par terre, et s&#39;avança jusqu&#39;au miroir, qu&#39;il contempla longtemps, avant de caresser son reflet du bout des doigts.

&#34;//Je t&#39;aime tellement... Pourquoi restes-tu si inaccessible ?//&#34;

Il se voyait parler. Elle était belle. Mais elle n&#39;existait pas.
Pourtant, n&#39;était-elle pas là à le regarder ?

&#34;//Pourquoi me fais-tu tout ce mal ?//&#34;

Il hésita à l&#39;embrasser comme il avait pris l&#39;habitude de le faire, pour retourner s&#39;asseoir.
Ian Miles allait sans doute pleurer en repensant à la manière dont tout cela avait commencé. Au lieu de cela, il se mit à rire. Après tout, il avait fait une merveilleuse rencontre, n&#39;est-ce-pas ?

Il se pencha sur sa chaise en tendant un bras, récupérant la cigarette qui grillait par terre ; puis il la tourna entre ses doigts, la contempla, regardant l&#39;objet attentivement, et les deux mots qui étaient inscrits dessus : &#34;##0000cc|Blue Lady##&#34;.

C&#39;était ça. Maintenant, il en était sûr. C&#39;était grace à cet autre type au chapeau fédora qu&#39;il avait rencontré la dame en bleu.
Ce type était arrivé un dimanche, frappant de nombreuses fois à la porte, tirant Ian de son sommeil matinal.
À cette époque, il était encore Monsieur Miles. Et à cette époque, Monsieur Miles s&#39;était vaguement habillé, et avait ronchonné jusqu&#39;à la porte, qu&#39;il avait ouvert, tombant nez à nez avec un homme en costume gris et un chapeau qui allait avec...
Ce type lui avait tendu un colis. C&#39;était plutôt une boite en carton, toute banale, sans rien dessus...

Ian se remémora que &#34;Pour Ian&#34; était écrit à l&#39;encre bleue sur la boite, mais elle avait été jetée depuis longtemps.

Peu lui importait. Lorsqu&#39;il avait reçu le carton, il avait interrogé l&#39;homme sur ses intentions et son identité, car il n&#39;avait pas l&#39;air d&#39;un postier. Et puis même, les postiers ne passent pas de si bonne heure...

&#34;//Moi ? Je ne suis personne. Il fallait juste que je vous donne cela en main propre.//&#34;

Puis il s&#39;était excusé, et s&#39;était retiré. Ian ne l&#39;avait plus jamais revu.

&#34;Il fallait juste.&#34; Que signifiaient ces mots ? Cela était-il nécessaire ? Pourquoi avoir choisi Monsieur Miles pour destinataire ?

Ce jour-là, cette personne lui avait offert de nombreuses interrogations en plus du colis, mais surtout, il lui avait fait connaître la dame en bleu.
Lorsqu&#39;il avait ouvert le colis, il était tombé sur une multitude de cigarettes, qu&#39;il avait rangé dans un tiroir, avant de jeter la boite.
Au début, il avait cru à un gag, mais le type qui avait écrit sur ces cigarettes avait du passer un sacré temps dessus. Il en avait fumé une, comme ça, et tout avait commencé.

Il avait vu son corps changer avec le temps, et son mode de vie. La perte de son emploi, ainsi que la perte de liens avec tout son entourage et sa famille étaient des effets secondaires provoqués par cette nouvelle connaissance.
Demain, l&#39;électricité lui serait coupée, et Ian risquerait de perdre son appartement à cause des nombreux impayés.

Il regarda une fois de plus le miroir.

&#34;//Suis-je fou ? Pourtant, tout ceci est si réel...//&#34;

Entretemps, il avait fini sa clope, et jeta le mégot par terre.
Cela faisait un sacré bout de temps qu&#39;il n&#39;avait pas fait le ménage chez lui, et les revues concernant le paranormal s&#39;étaient accumulées par terre, ainsi que les mégots usés des cigarettes qu&#39;il consommait sans cesse.
Mais il n&#39;était pas fou. Cette femme existait.

Il la voyait partout... Elle était tout le temps là, mais pas pour lui. Il n&#39;avait pas le droit de la connaître. Il ne pouvait pas la connaître, et ne le pourra sans doutes jamais. Pourtant, n&#39;était-elle pas lui ? Et il ne savait rien d&#39;elle. Elle est si inaccessible derrière son beau visage de glace.

Elle lui manquait, toujours, sans cesse, elle le laissait seul, elle l&#39;abandonnait dans sa déchéance.

Il se déplaça lui et son siège jusqu&#39;à son bureau, où il saisit un vieux stylo bleu et une feuille vierge, sur laquelle il écrivit quelques mots, en raturant quelques uns, et écrivant de nouveau après.

Il avait fini. Il se leva, alla chercher un verre, puis quelques boites de somnifères.

Alors comme ça, c&#39;était vrai ce que disaient les gens... Fumer tue.

De nouveau assis, il remplit son premier verre d&#39;eau, qui ne serait pas le dernier.
Puis, il pris quelques somnifères dans sa main, et envoya un dernier regard vers le miroir, dans lequel se tenait la femme en bleu, assise elle aussi.

&#34;//Tu me manques. Mais ne t&#39;inquiète pas, je vais te rejoindre.//&#34;

Les boîtes vides de médicaments s&#39;étaient empilées.

&gt; Je ne sais pas ce qui m&#39;arrive. Je la vois partout.
&gt;  
&gt; Je sais que je devrais savoir qui elle est mais je ne peux pas. Je l&#39;aime mais je ne sais pas qui c&#39;est. Elle est tellement belle mais je ne --veux pas-- peux pas me rappeler. Je la connaissais mais plus maintenant. --où es-tu partie-- Tu me manques
&gt; 
&gt; elle m&#39;a laissé son parfum préféré</textarea></pre>
