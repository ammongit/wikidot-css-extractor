    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-1727:** 자동차 천국
**원작:** http://www.scpwiki.com/scp-1727
**저자:** [[*user RJB_R]]
**역자:** [[*user Langston77]]
[[include info:end]]

[[include component:image-block name=http://www.scpwiki.com/local--files/scp-1727/1727-new.jpg|caption=폐쇄된 공간에서의 수원 실험 중에 SCP-1727이 발사한 차량.]]

**일련번호:** SCP-1727

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1727은 [[[secure-facility-dossier-site-77|제77기지]]]의 안전 등급 SCP 격리동에 있는 대용량 격리고에 격리한다. 실험에 사용되는 차량의 용량을 포함할 수 있을 만큼 큰 수영장이 해당 격리실에 보관되며 매일 재단 직원이 유지시킨다. SCP-1727이 발견된 지역은 재단 위장 단체가 매입하였으며 근처의 모든 건물은 철거되었다.

**설명:** SCP-1727은 1999년에 제조된 ███ ███████사의 이동식 세차장이다. 외부는 파란색으로 칠해져 있고 존재하지 않는 &#34;주식회사 CRSHCRS[[footnote]][[[SCP-1894]]]와의 연관 가능성을 보여줌.[[/footnote]]&#34;의 로고가 옆면에 인쇄되어 있다. SCP-1727의 내부 부품은 다른 ███ ███████사의 이동식 세차장에서 발견된 것과 일치한다.

차량이 SCP-1727에 들어가면, SCP-1727이 정상적으로 세차한다. 운전자는 몇 가지 옵션 중에서 선택하여 세차 방법을 변경할 수 있다. 하단에 있는 버튼은 &#34;오픈 서브,,Open-Sub,, 세차&#34;라고 라벨이 붙어 있으며 다른 옵션에 비해 비용이 두 배나 든다. 마지막 옵션을 선택하면 세차 기구가 차량을 제자리에 고정시키고 SCP-1727의 지붕 부분이 알 수 없는 방법으로 열린다. 이후 차량은 위로 비스듬히 향해 내던져진다. 그러고 SCP-1727은 맞춤형 메시지가 적힌 영수증을 제공한다.

[[=]]
[[collapsible show=&#34;예시 기록 접근&#34; hide=&#34;접근 허가됨&#34;]]
&gt; 빠르게 작업이 고객님께서 좋아하시는 만큼 잘 이루어졌습니다.

&gt; 아주 높은 곳에서 모두 깨끗하게, 푹신푹신한 구름으로 광을 냈습니다.

&gt; 큰일 날 뻔했지만, 흥미진진합니다!
[[/collapsible]]
[[/=]]

SCP-1727이 발사한 차량은 차량을 에워쌀 수 있을 만큼 큰 수원(水源)을 통과할 때까지 공중으로 계속 나아간다. 이러한 차량은 정상적인 호를 따르지 않지만, 적합한 수원을 찾을 때까지 동일한 속도로 공중으로 계속 이동한다. 이러한 수원으로는 바다, 호수, 강, 대수층, 또는 수영장, 수조 같은 물체 그리고 구름이 있을 수도 있다. [[[SCP-1872]]]를 사용해도 차량의 궤도나 속도에 영향을 미치지 못한다. 목적지에 도달하면 차량은 정상적으로 속도를 줄인다. 운전자는 보통 충격에서 살아남지 못한다.

SCP-1727은 민간 항공기에 탑승한 승객들이 구름을 뚫고 돌진하는 차량들에 대해 진술한 사실이 보고되면서 발견되었다. 처음에는 이상 징후로 분류되었으나 ███████ 군사 실험 과정에 영향을 주는 차량에 대한 보고가 미군 내 재단 자산에 닿은 후 추가적인 조사가 이루어졌다. 2000/11/17 안전 등급으로 분류되면서 현지 장난꾸러기들에 관한 역정보가 유포되었다.

**사건 SCP-1727-1:** 2002/11/16의 실험 중에 SCP-1727이 발사한 차량이 발견되지 않았다. SCP-1727의 효과와 일치하는 기록은 발견되지 않았고, 2009/4/14 현재까지 다시 나타나지 않았다. SCP-1727이 출력한 영수증 메시지는 이 기록에서 열람할 수 있다.

&gt; = 아이쿠.</textarea></pre>
