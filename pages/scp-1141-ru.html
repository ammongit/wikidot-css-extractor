**Объект №:** SCP-1141-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен быть огорожен решётчатым забором с колючей проволокой. Ограждение следует держать под электрическим напряжением. Любые попытки проникновения внутрь объекта, равно как и прорыв периметра изнутри, должны немедленно пресекаться. Помимо всего прочего, необходимо держать в строжайшем секрете местонахождение объекта.

За объектом должны вести постоянное наблюдение научные сотрудники Фонда. Они обязаны еженедельно докладывать о состоянии SCP-1141 и обо всех происшествиях.

**Описание:** На сегодняшний день SCP-1141 является территорией площадью около 23 квадратных километров, расположенной в точном центре  █████████-████████████ равнины, Российская Федерация. Растительность представлена неизвестной науке ягодой, оказывающей на человека сильнейший наркотический эффект, единственными представителями животного мира являются крысы. Отмечены особенные погодные условия: температура редко повышается выше 10 градусов Цельсия, небо полностью закрыто слоистыми облаками, из-за чего объект погружен в вечные сумерки. 

SCP-1141 был обнаружен Фондом в 19██ году. Было замечено, что длительное пребывание на данной территории негативно влияет на психику человека. После трёхчасового пребывания в данной местности человек начинает испытывать лёгкий стресс, постепенно переходящий в депрессию. Пытаясь избавиться от нее, испытуемые начинают употреблять в пищу местную ягоду, как только узнают об оказываемом ею эффекте. После окончания наркотической эйфории депрессия усиливается. Испытуемые сообщают о том, что наступает некий &#34;предел&#34;, после которого не становится ни хуже, ни лучше. Они описывают это как &#34;вечную, непроходимую серую скорбь&#34; и &#34;безысходность&#34;. После подобных заявлений испытуемые не выказывают более желания покинуть объект, не сопротивляясь, однако, насильственному перемещению.

Также было отмечено, что по достижению так называемого &#34;предела&#34; каждым испытуемым SCP-1141 начинает увеличивать свою площадь: за всё время наблюдения за объектом он вырос на 6 квадратных километров, также из ниоткуда возникло несколько новых зданий.

Дальнейшие исследования показали, что подвергшиеся воздействию не обладают более собственной волей, становятся внушаемыми и крайне послушными. Отмечаются непроходящие общая слабость и депрессия.  

На SCP-1141 расположен город, согласно классификации обозначаемый как SCP-1141-1. Абсолютно все здания в городе панельные, высотой не более 5 этажей, их состояние оценивается как критическое. Город пересекает ЛЭП, видимо, без напряжения. Население города представлено homo sapiens и насчитывает около 12 000 человек. Треть населения это люди возрастом более 60 лет, менее трети - мужчины и женщины трудоспособного возраста. Все остальные являются детьми, возраст большей части которых не превышает 12 лет.

В большинстве своём население не идёт на контакт с внешним миром и ведёт себя неприязненно по отношению к тем, кто проник на их территорию. Те, кого удавалось захватить для проведения допроса, делились информацией неохотно. Практически у всех наблюдались те же симптомы, что и у испытуемых: безразличие, депрессия, упадок сил (//исключение см. в Приложении №2//). Продолжительный контакт с пленными вызывал средние психические расстройства у сотрудников.

**Приложение №1:** Выдержка из протокола допроса испытуемого D-17280:

&gt; **Д-р ██████:** Вы можете описать свое состояние?
&gt; 
&gt; **D-17280:** Чт... Что?
&gt; 
&gt; **Д-р ██████:** //(повысив голос)// Как вы чувствуете себя?
&gt; 
&gt; **D-17280:** А... Хреново, док. Хреновее не бывает.
&gt; 
&gt; **Д-р ██████:** Подробнее, пожалуйста.
&gt; 
&gt; **D-17280**: Паршиво. Перед глазами всё серое. Я сам серый, внутри всё тоже... Грустно.
&gt; 
&gt; **Д-р ██████:** Вам грустно?
&gt; 
&gt; **D-17280:** Очень. И выхода нет... Это со мной навсегда, док?
&gt; 
&gt; **Д-р ██████:** Мы проводим исследования...
&gt; 
&gt; **D-17280:** //(уже, видимо, не слушая)// Навсегда.

**Приложение №2:** Протокол допроса SCP-1141-2-1 (мужчина, предположительно 40 лет):

&gt; **Д-р ██████:** Назовите себя.
&gt; 
&gt; **SCP-1141-2-1:** Не всё ли вам равно - как меня зовут?
&gt; 
&gt; **Д-р ██████:** Назовите свое имя.
&gt; 
&gt; **SCP-1141-2-1:** Вадим. Вадим меня зовут. Это всё?
&gt; 
&gt; **Д-р ██████:** Нет. Следующий вопрос - кто вы такой?
&gt; 
&gt; **SCP-1141-2-1:** //(раздражённо)// Чёрт возьми, я только что вам сказал!
&gt;  
&gt; **Д-р ██████:** Я имею в виду, вы - человек?
&gt; 
&gt; **SCP-1141-2-1:** //(ещё более раздраженно, срываясь на крик)// Нет, [РУГАТЕЛЬСТВО]! Я чёртов шашлык на чёртовом шампуре! Какого дьявола меня здесь держат?
&gt; 
&gt; **Заключение:** //Дальнейший допрос субъекта оказался бессмысленным - в ответ на любые вопросы сотрудники слышали исключительно непечатную брань. Сделано предположение, что субъект находился на территории SCP-1141 менее трёх часов.//

**Приложение №3:** Протокол допроса SCP-1141-2-13 (мальчик, предположительно 12 лет):

&gt; **Д-р ████:** Привет, парень. Как тебя зовут, скажи мне?
&gt; 
&gt; **SCP-1141-2-13:** Дим-м-ма.
&gt; 
&gt; **Д-р ████:** Хорошо. Давно ты в этом городе?
&gt; 
&gt; **SCP-1141-2-13:** //(молчит, смотрит сквозь д-ра ████)//
&gt; 
&gt; **Д-р ████:** Э-эй. Ты слышишь меня?
&gt; 
&gt; **SCP-1141-2-13:** Пфф. //(плотно сжав губы, выпускает через них воздух, по подбородку потекла слюна)//
&gt; 
&gt; **Д-р ████:** Тьфу, чёрт. А я уж обрадовался.
 
**Приложение №4:** Протокол допроса SCP-1141-2-19 (девочка, приблизительно 8 лет):

&gt; **Д-р █████████:** Привет. Как тебя зовут?
&gt; 
&gt; **SCP-1141-2-19:** //(молчит, пристально смотрит в глаза д-ра █████████)//
&gt; 
&gt; **Д-р █████████:** Не бойся меня. Я просто хочу с тобой познакомиться.
&gt; 
&gt; **SCP-1141-2-19:** //(после небольшой паузы)// Меня зовут Лера.
&gt; 
&gt; **Д-р █████████:** Ну, вот видишь, всё хорошо. А меня зовут █████████. Лера, ты давно живёшь в этом городе?
&gt; 
&gt; **SCP-1141-2-19:** Всегда.
&gt; 
&gt; **Д-р █████████:** И твои мама с папой жили в нём всегда?
&gt; 
&gt; **SCP-1141-2-19:** //(тихим голосом)// У меня нет мамы и папы. Ни у кого нет.
&gt; 
&gt; **Д-р █████████:** Прости. Я думала...
&gt; 
&gt; **SCP-1141-2-19:** //(шмыгая носом)// Одни приходят и остаются. А другие, они уходят и не возвращаются. Никогда. Никогда. 
&gt; 
&gt; **Д-р █████████:** //(по коммуникатору)// Уведите её. Вколите снотворное и амнезиак... Чёрт, и для меня приготовьте тоже.
&gt; 
&gt; **Заключение:** //Приблизительно через 2 часа SCP-1141-2-19 была найдена мёртвой в камере содержания. Медэкспертиза показала, что причиной смерти является снотворное. На лице умершей девочки была улыбка. Научный сотрудник █████████, зафиксировавшая смерть, подала запрос на перевод с объекта SCP-1141.//

**Приложение №5:** Протокол допроса SCP-1141-2-42 (мужчина, приблизительно 20 лет):

&gt; **Д-р ███████:** Назови себя.
&gt; 
&gt; **SCP-1141-2-42:** //(со вздохом)// Александр.
&gt; 
&gt; **Д-р ███████:** Итак, Александр, мы зададим вам несколько вопросов. Вы сможете нам ответить?
&gt; 
&gt; **SCP-1141-2-42:** Да, думаю да... Я скажу, что знаю, а потом - оставьте меня в покое, хорошо?
&gt; 
&gt; **Д-р ███████:** Разумеется. Первый вопрос: как давно вы находитесь в этом городе?
&gt; 
&gt; **SCP-1141-2-42:** Сколько себя помню. Мне говорили, что я пришёл туда сам. И я этому верю.
&gt; 
&gt; **Д-р ███████:** Почему?
&gt; 
&gt; **SCP-1141-2-42:** Да я сам такое видел. Приходят люди к нам и остаются. Мужики, бабы... Детей очень много. Сидят себе, сидят, дурман-ягоду жрут - а потом всё, ни себя, ни других не помнят.
&gt; 
&gt; **Д-р ███████:** Вы говорите, в городе много детей?
&gt; 
&gt; **SCP-1141-2-42:** Да. Беспризорничают все. Они ягоды больше всех едят - даже младенцам, если таких приносят, давят её и скармливают. Зачем только... Да чего там. Матерей нету у них, вот и тоскуют. А тут темень эта вечная, так вообще вздёрнуться хочется. Только никто не делает этого.
&gt; 
&gt; **Д-р ███████:** Расскажите об этой... &#34;дурман-ягоде&#34;.
&gt; 
&gt; **SCP-1141-2-42:** Чего рассказать? Съедаешь её и дня два свободен. У нас из неё настойку делают, она три дня держит. Мозги разжижает...
&gt; 
&gt; **Д-р ███████:** Чёрт. И дети... тоже?
&gt; 
&gt; **SCP-1141-2-42:** А куда им деваться.
&gt; 
&gt; **Д-р ███████**: [РУГАТЕЛЬСТВО]. Почему тогда вы не уйдёте оттуда?
&gt; 
&gt; **SCP-1141-2-42:** Кому мы нахрен где-то нужны... Слушайте, я больше не могу.
&gt; 
&gt; **Д-р ███████:** Да-да. //(в коммуникатор)// Заберите его.
&gt;  
&gt; **Заключение:** //SCP-1141-2-42 помещён в камеру содержания. Запрещено вводить ему любые успокоительные и амнезиаки. Дальнейшие допросы проводить по мере необходимости.//</textarea></pre>
