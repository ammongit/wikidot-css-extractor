**Titre original :** What Ever Happened?
**Auteur :** [[user TyGently]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 25 septembre 2016
[[include credit:end]]

D-13279 avait depuis longtemps appris à faire la différence entre la mort et le rêve.

Chaque mois, c&#39;était ainsi que cela se produisait, et il y avait un moment d&#39;incertitude. Lorsque les drogues s&#39;étaient diffusées dans tout le système vasculaire, il n&#39;y avait plus que le néant.

Et c&#39;était presque un instant de soulagement. Mais celui-ci ne durait pas longtemps.

Ce n&#39;est pas la sensation de la mort, il le savait. Dans la mort, il n&#39;y a ni les tourments de la faim, ni le vide intérieur causé par le désir et le besoin. Ce n&#39;est pas la mort.

D-13279 savait comment utiliser les rêves. Il ne savait pas comment il savait le faire, mais il se souvenait d&#39;une époque lointaine où il y avait d&#39;autres personnes dans ses rêves. Lorsque ses rêves pouvaient l&#39;emmener à la rencontre d&#39;autres, pour se sentir plus grand qu&#39;il ne l&#39;était.

Désormais, les rêves sont plus solitaires. Mais cela a tout de même rendu son esprit plus résistant. Chaque mois, les gardes et les scientifiques essayent de tuer l&#39;esprit, de vidanger les souvenirs, mais dans les rêves, l&#39;esprit peut se cacher. Et D-13279 peut survivre un autre mois avec sa tête intacte.

Trente jours passent. Le service de D-13279 s&#39;achève. On l&#39;endort. Les gardes et les scientifiques essayent de tuer l&#39;esprit, mais dans les rêves, l&#39;esprit se cache. Et ça recommence. Toujours exactement de la même façon.

----

&#34;Vous avez commis un crime. C&#39;est très important que vous vous acquittiez de vos dettes envers la société.&#34;

Il se tortille dans sa chaise. Ses poignets sont maintenus par des menottes luisantes. La pièce est d&#39;un blanc dégoûtant, et avec ce contraste, la blouse de laboratoire est presque invisible, comme si une tête avec un bloc-notes assis dans une chaise pas cher flottaient en l&#39;air. Elle continue.

&#34;Nous ne sommes pas ici pour vous juger ni vous punir. Nous ne sommes pas vos gardiens, juste vos guides. Suivez-nous et votre dette sera effacée. La société vous remerciera. Dans un mois, ce sera terminé.&#34; Elle lit cela sur une feuille. Elle n&#39;a pas dû trop le répéter.

D-13279 hocha la tête. Il avait perdu le compte du nombre de fois où cela s&#39;était produit.

----

La //société//, comme elle l&#39;appelait, n&#39;était pas quelque chose que D-13279 avait un jour connu. Ni quelque chose dont il se souvenait. Les transactions répétées de la vie quotidienne. Les échanges de monnaies, de biens et de services. L&#39;utilisation par un grand ensemble, pour le bien de chacun de ses engrenages. D-13279 n&#39;en savait rien.

Chaque nuit, il dormait, et un jour passait, s&#39;ajoutant un par un au compte des jours ; et D-13279 pouvait aller ailleurs. Quelque part qui n&#39;était pas ici, pas entre les quatre murs et un toit, la porte scellée magnétiquement avec deux fentes, une pour les yeux et une pour les plateaux de nourriture. Dans son esprit, D-13279 allait plus loin.

Dans ce &#34;plus loin&#34;, il y a des rangées de gens en combinaison qui dorment. Les Classes-D ne bougent et ne réagissent pas. Chaque nuit, les Classes-D se ressemblent de plus en plus. Chaque mois, les Classes-D s&#39;ajustent au moule dans lequel l&#39;organisation souhaite les faire rentrer. Le moule que l&#39;organisation a préparé pour le monde entier. Et D-13279 ne peut que regarder tout cela.

Mais au moins, ce n&#39;était pas une cellule. C&#39;était une communauté, une communauté d&#39;âmes inconscientes. Sauf une. D-13279 était plus éveillé dans ses rêves que pendant la journée.

----

Il y avait un autre scientifique. Cette pièce était plus longue que large. Il y avait une porte dans chaque mur, et dans les murs longs s&#39;ouvraient deux grande fenêtres donnant sur des salles d&#39;observation remplies de techniciens. Au-dessus de chaque fenêtre se trouvait un témoin lumineux. Le témoin était vert.

D-13279 tenait une mallette. Elle était attachée à son poignet par des menottes, mais il tenait la clé dans son autre main. Le scientifique, satisfait de l&#39;attitude latente du Classe-D, se retrancha dans une salle d&#39;observation. D-13279 faisait face à la porte à l&#39;autre bout de la pièce, dans l&#39;un des murs étroits.

La porte s&#39;ouvrit. Une personne portant une combinaison grise en sortit. Sur son badge, on pouvait lire &#34;D-13280&#34;.

&#34;Bonjour. Je suis ici pour recevoir votre mallette.&#34;

D-13279 acquiesça furtivement et se pencha pour déverrouiller ses propres entraves. Il lui tendit la mallette avec précaution. L&#39;autre Classe-D hocha la tête et l&#39;attacha à son propre poignet. Il sortit de la pièce.

Derrière D-13279, la seconde porte s&#39;ouvrit. Une personne portant une combinaison grise en sortit. Sur son badge, on pouvait lire &#34;D-13278&#34;. Il portait une mallette fixée à son poignet par des menottes.

&#34;J&#39;ai une mallette à transmettre.&#34;

Cette personne déverrouilla ses entraves et tendit avec précaution la mallette à D-13279 qui attendait patiemment. Puis la personne sortit par la porte d&#39;où elle était venue.

Le témoin lumineux au-dessus des fenêtres passa du vert au rouge. La mission était terminée.

----

Dans la mallette :

&gt; **RAPPORT DE N À N+1**
&gt; 
&gt; **À SIGNALER :** AUCUNE MENACE EXISTENTIELLE À SIGNALER. AUCUNE MENACE TRANSUNIVERSELLE À SIGNALER. AUCUNE MENACE LOCALISÉE À SIGNALER. AUCUNE ATTEINTE À LA NORMALITÉ À SIGNALER.
&gt; 
&gt; **NOTES :** LES HOMMES DE L&#39;ANCIEN MONDE SONT EN TRAIN DE TOMBER. LA VOIE EST EN TRAIN D&#39;ÊTRE TRACÉE. NOUS Y ARRIVERONS BIENTÔT. BESOIN DE PLUS D&#39;AMNÉSIQUES, PLUS QU&#39;UNE MALLETTE NE PEUT EN CONTENIR. DÉTAILS CI-DESSOUS :    
&gt; 
&gt; 5 7 9 8 3
&gt; 4 6 8 0 9
&gt; 0 5 7 9 1
&gt; 2 1 6 8 0
&gt; 1 3 2 7 9

Le reste ne contient que des chiffres.

----

D-13279 sait que le monde est en train de changer. Chaque nuit qui passe, c&#39;est plus évident. La Fondation n&#39;est pas seule dans le multivers. Chaque Fondation peut tendre la main vers les autres, parler à sa version d&#39;autres mondes. Collaborer. Coopérer. Confiner.

Et leur but a fini par changer. Les supérieurs ne pouvaient se satisfaire de maintenir le monde dans l&#39;état dans lequel il était. Pas lorsque le monde était si fondamentalement brisé.

Il fallait le réparer. Le cancer devait être retiré. Et désormais, l&#39;organisation a le pouvoir de le faire.

D-13279 sent qu&#39;il grandit constamment, que son esprit devient trop grand pour son corps. On ne peut pas se permettre de laisser ça continuer, si ?

Qui peut l&#39;arrêter lorsque la Fondation devient la fondation de tout ?

Il peut le sentir. Chaque jour qui passe. Chaque dose de tueur d&#39;esprit. Chaque âme vivant si loin sous la surface. Son esprit rapetisse, son profil s&#39;amincit. Le moule devient plus attirant. D-13279 ne peut pas tenir éternellement. Un jour, il ne sera plus, et un autre prendra sa place. Une nouvelle personne, pour ce nouveau monde.

----

Il y a quelques mois, il y avait une grande salle de la taille d&#39;un gymnase. Le sol était recouvert d&#39;herbe artificielle et de bouts de caoutchouc noir. Au centre s&#39;élevaient des structures grossières de placo qui tenaient lieu de bâtiments.

Chaque construction de plain-pied contenait deux ou trois matelas par terre. Il y avait juste assez de matelas pour les deux douzaines de Classes-D qui vivaient là pendant le test. Une seule structure était à l&#39;écart des autres, où un Classe-D pouvait cuisiner pour les autres deux fois par jour.

Les ingrédients tombaient d&#39;une trappe dans le plafond tous les trois jours. Les scientifiques auraient pu envoyer des repas tout prêts, mais ils ne l&#39;avaient pas fait. Peut-être avaient-ils pensé qu&#39;ils pourraient renforcer l&#39;esprit d&#39;équipe en les forçant à préparer les repas.

Vingt jours plus tard, lorsque les lumières de la pièce étaient éteintes pour simuler la nuit et que seules de fausses torches illuminaient la pièce, ils relâchèrent une créature dans l&#39;enceinte. Une grande bête, au visage semblable à un tamis et aux membres effilés comme des couteaux.

Lorsque les Classes-D la virent, le groupe recula et se dissimula, et frappa sur les murs pour demander de l&#39;aide.

Le test fut arrêté. La créature fut récupérée. Les esprits furent effacés, et les sujets furent soumis à un régime intensif de drogues et d&#39;images altérées.

Le test recommença. Vingt jours après, la créature fut relâchée.

Lorsque les Classes-D la virent, le groupe se rassembla et la frappa de ses pieds et de ses mains. La créature poussa un gazouillement en mourant.

Insatisfaisant. Le test fut arrêté. La créature fut réanimée. Les esprits furent effacés, et les sujets furent soumis à un régime intensif de bruits de contrainte et de codes mémétiques. 

Le test recommença. Vingt jours après, la créature fut relâchée.

Lorsque les Classes-D la virent, le groupe ne réagit pas. Chacun d&#39;eux continua sa routine, même lorsqu&#39;elle les traquait et les tuait. Pas un seul d&#39;entre eux ne le remarqua.

Satisfaisant. Un bon test. D-13279 eut deux mallettes à emporter le jour suivant. Besoin de plus de place pour les détails importants.

----

&gt; **RAPPORT DE N À TOUS**
&gt; 
&gt; **À SIGNALER :** AUCUNE MENACE EXISTENTIELLE À SIGNALER. AUCUNE MENACE TRANSUNIVERSELLE À SIGNALER. AUCUNE MENACE LOCALISÉE À SIGNALER. AUCUNE ATTEINTE À LA NORMALITÉ À SIGNALER.
&gt; 
&gt; **NOTES :** N^^ième^^ TEST COMPORTEMENTAL RÉUSSI. MÉCANISMES DE DÉPLOIEMENT MASSIF REQUIS ENSUITE POUR LE CIBLAGE DES CENTRES-VILLES ET DES RÉSEAUX DE DISTRIBUTION D&#39;EAU. SUGGESTIONS CI-DESSOUS :    
&gt; 
&gt; 5 7 9 8 3
&gt; 4 6 8 0 9
&gt; 0 5 7 9 1
&gt; 2 1 6 8 0
&gt; 1 3 2 7 9

----

Chaque mois qui passe est le même. Autrefois, D-13279 ressentait une sensation d&#39;urgence. En même temps que sa connaissance grandit, au-delà de ce monde, dans chaque univers possédant une Fondation.

Ce monde n&#39;était pas fait pour la Fondation, mais un point de bascule avait été atteint. Ils reformeraient le monde en un monde fait pour eux, et remodèleraient ceux qui s&#39;y trouvent pour les adapter à ce monde. Les Classes-D ne sont que le modèle. Ce que la Fondation a appris d&#39;eux sera appliqué à tous. Et personne ne le remarquera jamais.

Le seul réconfort que D-13279 retirait de cela était que bientôt, il serait comme tous les autres. Et tout le monde serait comme lui. Et c&#39;est plutôt juste, non ?

----

D-13279 les voyait tous.

&#34;Vous avez commis un crime. C&#39;est très important que vous vous acquittiez de vos dettes envers la société.&#34;

La réponse : &#34;Hein ?&#34; ##545454|&#34;Non...&#34;## ##696969|&#34;Quel crime ?&#34;## ##7e7e7e|&#34;Allez vous faire foutre !&#34;## ##939393|&#34;Comment ça ?&#34;## ##a8a8a8|&#34;Où suis-je ?&#34;## ##d3d3d3|&#34;Attendez.&#34;## ##e0e0e0|&#34;Vous pouvez répéter ça ?&#34;##

La connaissance est l&#39;impuissance. D-13279 ne pouvait aider aucun d&#39;entre eux. Mais la Fondation le pouvait.

----

Empiler des briques finit par mener à quelque chose. Une brique ne représente rien pour une maison. Une maison pour une montagne. Une montagne pour une planète.

Chaque Fondation était là, mais elles se brouillent ensemble. Il n&#39;y a qu&#39;une Fondation, une pour tous les univers, et ses ligaments sont des promesses vides, des mains liées, et des mallettes remplies. Bientôt, il n&#39;y aura plus rien d&#39;autre que la Fondation. Et la Fondation sera tout.

----

Les Classes-D s&#39;étendent au dessus comme en-dessous. Les chercheurs ne peuvent pas se souvenir des nuits qu&#39;ils ont passées sur des matelas dans des gymnases. Les civils ne se souviendront jamais de ce que le scientifique a dit avant qu&#39;il n&#39;appuie sur le piston de la seringue.

De ce que les gens en savent, le monde n&#39;a jamais changé. Personne ne saura jamais ce qui a été perdu.

Pour mémoire, elle a dit &#34;Vous vous acquittez de votre dette envers la société. Bonne nuit.&#34;

----

O5-∞+1 était assis dans une salle de conférences avec 12 autres hommes. Chacun avait ses propres plans. Aujourd&#39;hui, et demain, et les jours à venir, ils se réuniraient et discuteraient d&#39;un sujet commun, et choisiraient la position de leur Fondation sur le sujet. Comme ils l&#39;avaient fait tous les jours passés.

C&#39;étaient les hommes les plus effrayés de la planète. Chaque homme gardait ses peurs pour lui, car elles étaient les seules choses qui les maintenaient éveillés pendant la journée. Même lorsque les raisons d&#39;avoir peur s&#39;amenuisaient. Même lorsque la réalité s&#39;approchait de plus en plus du moule qu&#39;ils lui avaient fabriqué. 

Le multivers ne pouvait plus les arrêter. La Fondation était plus grande que lui désormais. Il n&#39;en avait plus pour longtemps.

Chaque O5 acquiesça lorsque la résolution finale fut proposée. Leurs plans touchaient à leur fin.

Mais ils avaient toujours peur. Vous pouvez toujours utiliser un à un nombre, et avoir un nombre tout à fait différent en main.

----

D-13279 continuait à chercher une clé, ou une porte. Une façon de sortir. Les rêves n&#39;étaient pas une échappatoire, seulement un rappel des barreaux qui le retenaient. Il ne pourrait pas échapper éternellement aux tueurs d&#39;esprit. Il finirait par mourir, et une nouvelle personne renaîtrait de son cadavre.

D-1327█ pensa à tous les gens qui l&#39;entouraient. Ils vivaient si peu de temps. De minuscules personnes, que la Fondation n&#39;avait aucune peine à bouger à sa guise. Sans réel bagage à gérer.

D-132██ pensa à la peur. La peur que lui-même, tel qu&#39;il se connaissait, serait bientôt mort. La lutte pour maintenir le monde tel qu&#39;on le connaît. Cela est-il noble ?

D-13███ pensa à quel point les choses semblaient concentrées. La réalité devenait plus dense au fur et à mesure que les univers s&#39;effondraient sur eux-mêmes. L&#39;incertitude disparaît. Comment l&#39;homme nouveau pensera-t-il ?

D-1████ sentit quelque chose de plaisant bouillonner. Il n&#39;avait pas besoin de se poser de questions. Il était le nouvel homme, taillé sur mesure pour ce nouveau monde. Il n&#39;avait plus besoin de s&#39;inquiéter. Il pouvait abandonner.

Et D-█████ fut prêt.

Fini les nuits agitées.

Les jours calmes commençaient.</textarea></pre>
