[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-744/744-exterior-new.PNG |caption=SCP-744.|width=315px]]

**Αριθμος Αντικειμένου:** SCP-744

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Λόγω της ακινησίας του SCP-744, η εγκατάσταση περιορισμού 744-A έχει χτιστεί γύρω του. Μια περίμετρος δύο χιλιομέτρων γύρω από την περιοχή έχει αποκλειστεί με έναν τσιμεντένιο τοίχο που καλύπτεται με σύρμα concertina και παρακολουθείται από κάμερες ασφαλείας. Τα φυλάκια που βρίσκονται στην περίμετρο θα επανδρωθούν από προσωπικό ασφαλείας οπλισμένο με τον συνήθη εξοπλισμό πεδίου. Κάθε αντικείμενο που παράγεται από το SCP-744 πρέπει να φυλάσσεται μέχρι να χρησιμοποιηθεί.

**Περιγραφή:** Το SCP-744 είναι ένα μεγάλο εγκαταλελειμμένο εργοστάσιο που καλύπτει περίπου 30 στρέμματα και βρίσκεται στο ███████, WV. Το SCP-744 είναι μόνο ημι-λειτουργικό, με τον περισσότερο εξοπλισμό κατασκευής είτε να έχει υποβαθμιστεί σε σημείο που να μην λειτουργεί πλέον, είτε να έχει υποστεί σκόπιμη ζημιά από άγνωστο μέρος σε κάποιο σημείο πριν από τον περιορισμό του SCP-744. Τα τμήματα του SCP-744 που είναι λειτουργικά περιέχουν πολλούς τύπους κατασκευαστικού εξοπλισμού που κανονικά δεν θα συσχετίζονταν μεταξύ τους, συμπεριλαμβανομένων μεγάλων βιομηχανικών αργαλειών, εξοπλισμού κατασκευής αυτοκινήτων και μεγάλων εμβόλων που δεν φαίνεται να εξυπηρετούν κανέναν απολύτως σκοπό. Η τρέχουσα έρευνα στην εγκατάσταση περιορισμού 744-A είναι αφιερωμένη στη μελέτη πιθανών συνδέσεων μεταξύ αυτών των μηχανημάτων.

Οι ανώμαλες ιδιότητες του SCP-744 εκδηλώνονται μία φορά κάθε 56 ώρες. Κατά τη διάρκεια αυτής της περιόδου, το SCP-744 θα ενεργοποιήσει τον εξοπλισμό κατασκευής του. Όσο ο SCP-744 είναι ενεργός, θα χρησιμοποιεί ενεργά τον κατασκευαστικό του εξοπλισμό για να παράγει αντικείμενα [Για μια λίστα αυτών των αντικειμένων, δείτε το Ημερολόγιο αντικειμένων που παράγονται από τον SCP-744]. Όλα τα αντικείμενα που κατασκευάζει ο SCP-744 μεταφέρονται μέσω ταινιόδρομου σε έναν μεγάλο προθάλαμο που φαίνεται να έχει σχεδιαστεί για να τα συναρμολογεί σε ένα μηχάνημα. Αυτός ο θάλαμος δεν είναι πλέον λειτουργικός. Είναι άγνωστο από πού προμηθεύεται το SCP-744 τα υλικά που χρησιμοποιεί για την κατασκευή αυτών των αντικειμένων.

Αυτές οι επικοινωνίες αποτελούνται συνήθως από το SCP-744-1 που προσπαθεί να πείσει το άτομο ότι το SCP-744 είναι μια εξαιρετικά προηγμένη κατασκευαστική εγκατάσταση που χρειάζεται μικρές επισκευές και να πείσει το άτομο ότι πρέπει να το βοηθήσει στην αποκατάσταση του SCP-744, ώστε να μπορέσει να συνεχίσει να εργάζεται για τον &#34;σκοπό&#34; του. Οι προσπάθειες για περαιτέρω εξηγήσεις σχετικά με αυτόν τον &#34;σκοπό&#34; από το SCP-744-1 απέτυχαν- η οντότητα είτε δεν είναι σε θέση είτε δεν επιθυμεί να παράσχει περαιτέρω λεπτομέρειες σχετικά με το θέμα αυτό.

Το SCP-744 ανακαλύφθηκε στις ██/██/1954, όταν αναφορές για ένα &#34;στοιχειωμένο εργοστάσιο&#34; έφτασαν σε πράκτορες που ήταν ενσωματωμένοι στην τοπική στρατιωτική βάση. Οι πράκτορες που στάλθηκαν για να ερευνήσουν το SCP-744 μπόρεσαν να επικοινωνήσουν με το SCP-744-1 και να επιβεβαιώσουν την ανώμαλη φύση του. Οι διαδικασίες περιορισμού τέθηκαν σε ισχύ στις ██/██/1955, , με την κατασκευή της εγκατάστασης περιορισμού 744-A. Στα άτομα που ήταν γνωστό ότι ανέφεραν την ιστορία του &#34;στοιχειωμένου εργοστασίου&#34; χορηγήθηκαν αμνηστικά κατηγορίας C. Ο περιορισμός ολοκληρώθηκε με επιτυχία από πράκτορες της [[[ΕΚΜ-ψ-7 &#34;Home Improvement&#34;]]]. Από το ██/██/1961, SCP-744 έχει ταξινομηθεί ως Euclid.  

||||~ Ημερολόγιο αντικειμένων που παράγονται από το SCP-744.||
|| Λιμένας κατασκευής φ || Κατασκευή γαλβανισμένων καρφιών 3 cm με ρυθμό 100 κάθε ώρα. Τα καρφιά είναι χαμηλής ποιότητας και τα περισσότερα φαίνεται να έχουν υποβαθμιστεί σε μεγάλο βαθμό από τη σκουριά και την ηλικία. ||
|| Λιμένας κατασκευής ζ || Κατασκευάζει μεγάλες χαλύβδινες ομπρέλες παραλίας. Οι ομπρέλες είναι κατασκευασμένες από μια ποικιλία μετάλλων χαμηλής ποιότητας και συνήθως έχουν υποβαθμιστεί σε μεγάλο βαθμό. Παράγεται με ρυθμό 1 κάθε 11 ώρες. ||
|| Λιμένας κατασκευής η || Κατασκευάζει μπλοκ από χάλυβα διαστάσεων 0,3 x 0,5 x 0,3 μέτρων. Ο χάλυβας είναι συνήθως υψηλής ποιότητας και εμφανίζεται γυαλισμένος. Παράγεται με ρυθμό 15 μπλοκ ανά ώρα. ||
|| Λιμένας κατασκευής κ || Κατασκευή σιδερένιων κοχλιών 15 cm. Η γραμμή συναρμολόγησης φαίνεται να έχει υποστεί ζημιά, καθώς τα μπουλόνια έχουν σοβαρά κατασκευαστικά ελαττώματα που τα καθιστούν άχρηστα. ||
|| Λιμένας κατασκευής λ || Έχει υποστεί σοβαρή ζημιά, παράγει συνεχή ροή μεταλλικών απορριμμάτων. Η σύνθεση των θραυσμάτων ποικίλλει με δείγματα που κυμαίνονται από κράματα χαλκού που ταιριάζουν με την επιμετάλλωση του [[[SCP-2406]]] έως γκρίζα μέταλλα που ταιριάζουν με τα μπλοκ που σχηματίζουν το [[[SCP-1139]]]. ||
|| Λιμένας κατασκευής ψ || Παράγει χαλύβδινες ροδέλες πλάτους 2 cm και πάχους 0,01 cm, με ρυθμό 200 ανά ώρα. ||
|| Λιμένας κατασκευής ε || Παράγει οβίδες αντιαρματικού πυροβολικού υψηλής εκρηκτικότητας με ρυθμό 300 ανά ώρα. Το προσωπικό πρέπει να σημειώσει ότι τα βλήματα αυτά είναι εξαιρετικά ασταθή λόγω ελαττωμάτων κατασκευής. ||

**Συμπληρωματικό έγγραφο 744-A:** Ημερολόγιο επικοινωνιών με το SCP-744-1. Οι συνεντεύξεις που παραχώρησε το SCP-744 ήταν πολύ σύντομες, λόγω της μη συνεργάσιμης φύσης του SCP-744-1.

[[collapsible show=&#34;+ Εμφάνιση συνέντευξης 744-A&#34; hide=&#34;- Απόκρυψη συνέντευξης 744-A&#34;]]

**Συμπληρωματικό έγγραφο 02:** 
__**Συνέντευξη 744-1-A**__

**Συνέντευξη: ** SCP-744-1

**Συνεντευκτής:** Δρ. B███

**Πρόλογος:** Αυτή η συνέντευξη λήφθηκε λίγο μετά τον αρχικό περιορισμό του SCP-744.

**&lt;Αρχή καταγραφής&gt;**

**Δρ. B███:** Μπορείς σε παρακαλώ να ταυτοποιηθείς?

**SCP-744-1:** Είμαι ο ████, ο διευθυντής παραγωγής. Περνάω πολύ δύσκολα, δεν μπορώ να βρω κανέναν από τους λεγόμενους &#34;εργάτες&#34; μου να με βοηθήσει να τελειώσω αυτό το πράγμα.

**Δρ. B███:** Να τελειώσεις... τι?

**SCP-744-1:** Δεν είναι δική σας δουλειά, αυτό που πρέπει να ξέρετε είναι ότι πρέπει να γίνει και πρέπει να γίνει σύντομα για να τηρηθεί το χρονοδιάγραμμα παραγωγής.

**Δρ. B███:** Κατάλαβα...

**SCP-744-1:** Λοιπόν, θα πιάσετε δουλειά ή όχι?

**Δρ. B███:** Ορίστε?

**SCP-744-1:** Αυτές οι μηχανές δεν θα φτιαχτούν μόνες τους, παιδί μου. Πρέπει να πιάσετε δουλειά!

&lt;Τέλος καταγραφής&gt;
[[/collapsible]]

[[collapsible show=&#34;+ Εμφάνιση συνέντευξης 744-B&#34; hide=&#34;- Απόκρυψη συνέντευξης 744-B&#34;]]
__**Συνέντευξη 744-1-B**__

**Συνέντευξη:** SCP-744-1

**Συνεντευκτής:** Δρ. B███

**Πρόλογος:** Αυτή η συνέντευξη λήφθηκε αρκετούς μήνες μετά τη συνέντευξη 744-A

**&lt;Αρχή καταγραφής&gt;**

**Δρ. B███:** Γεια σου SCP-744-1, πώς είσαι σήμερα?

**SCP-744-1:** Καλά, καλά, πότε θα πάτε στη δουλειά σας, μπάσταρδοι?  Έχουν περάσει μήνες, και μόλις και μετά βίας κάνατε ένα βαθούλωμα σε αυτό το μέρος.

**Δρ. B███:** Οι εγκατάσταση σου είναι πολύ υποβαθμισμένη και αρνήθηκες να μας δώσεις οποιαδήποτε βοήθεια για να διακρίνουμε τη σύνθεση των μηχανημάτων. Ίσως αν μας λέγατε περισσότερα...

**SCP-744-1:** Μην λες ανοησίες! Σας είπα όλα όσα πρέπει να ξέρετε. Οποιαδήποτε άλλη πληροφορία θα έβαζε σε κίνδυνο τη φύση του σκοπού.

**Δρ. B███:** Και αυτό είναι ένα άλλο πράγμα, δεν μας έχεις πει ακόμα ποιος είναι αυτός ο &#34;σκοπός&#34;. Μπορείς να μας το εξηγήσεις?

**SCP-744-1:** Ξέρετε ότι δεν μπορώ να σας το πω αυτό, γιατρέ. Απλά... φτιάξτε αυτό το μέρος επιτέλους.

**&lt;Τέλος καταγραφής&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Εμφάνιση συνέντευξης 744-C&#34; hide=&#34;- Απόκρυψη συνέντευξης 744-C&#34;]]
__**Συνέντευξη 744-1-C**__

**Συνέντευξη:** SCP-744-1

**Συνεντευκτής:** Δρ. B███

**Πρόλογος:** Αυτή η συνέντευξη λήφθηκε δύο χρόνια μετά τη συνέντευξη 744-B.

**&lt;Αρχή καταγραφής&gt;**

**Δρ. B███:** ...Κοιτάξτε, σου το έχουμε πει ξανά και ξανά, δεν ξέρουμε πότε οι εγκαταστάσεις θα είναι ξανά λειτουργικές. Έχουμε ανθρώπους που δουλεύουν μέρα και νύχτα...

**SCP-744-1:** Μαλακίες! Βλέπω τους ανθρώπους σας να δουλεύουν, δεν κάνουν τίποτα! Εσύ και οι άνθρωποί σου μου λέτε ψέματα, γιατρέ. Δεν μου αρέσουν τα ψέματα.

**Δρ. B███:** Κανείς δεν σου λέει ψέματα, θέλουμε να λειτουργήσει αυτή η εγκατάσταση όσο κι εσύ.

**SCP-744-1:** Μη με θεωρείς ηλίθιο. Βλέπω πώς αντιδράτε στον σκοπό. Δεν ξέρετε τι είναι και σας φοβίζει.

**Δρ. B███:** Τώρα, αν μπορούσες να μας πείς ποιος είναι ο σκοπός, ίσως...

**SCP-744-1:** Όχι, επιτρέψτε μου να σας πω κάτι, κύριε! Όλοι εσείς οι επιστήμονες νομίζετε ότι καταλαβαίνετε τι κάνει τον κόσμο να γυρίζει, και αν δείτε κάτι που δεν καταλαβαίνετε, προσπαθείτε να το κλειδώσετε μακριά. Ο κόσμος αξίζει να δει τον σκοπό, γιατρέ, και εσείς τον εμποδίζετε. Νομίζω ότι εσείς καταλαβαίνετε τη ματαιότητα του να στέκεστε εμπόδιο στην πρόοδο.

**Δρ. B███:** Γιατί δεν μπορείς να μας το πείτε?

**SCP-744-1:** ...Αυτό αναιρεί την πραγματική, τρομερή αλήθεια όλων αυτών. Θα πρέπει να με βοηθήσετε για να μπορέσουμε να τη δούμε.

**&lt;Τέλος καταγραφής&gt;**
