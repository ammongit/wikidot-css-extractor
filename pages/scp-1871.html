**Mã vật thể:** SCP-1871

**Phân loại:** Safe

**Quy trình Quản thúc đặc biệt:** SCP-1871 được quản thúc trong một thùng chứa được đặt ngay ngắn tại Nhà kho Điểm-08. Các yêu cầu kiểm tra phải được chuyển trực tiếp đến Tiến sĩ Lutwidge.

**Mô tả:** SCP-1871 là một thanh kiếm dài làm bằng thép có chuôi chữ thập với chiều dài chuôi là 144cm, chiều dài lưỡi kiếm là 155cm. Chuôi kiếm được buộc bằng những dải da. Đốc kiếm được khắc bằng tay - một bên được khắc một dòng chữ: &#34;Ngài ấy để lại nó lúc chết, với cái đầu của nó&#34; khi mặt bên kia được khắc dòng chữ &#34;Ngài ấy đã trở lại&#34; (cả hai bản khắc tay dựa trên những câu thơ vô nghĩa trong bài thơ //Jabberwocky// của Lewis Carroll). Lưỡi kiếm của SCP-1871 đã gỉ và có vết tích của việc nó được dùng trong chiến đấu - những vết cặn có màu tím có thể được tìm thấy trong những vết mẻ ở lưỡi kiếm và đốc kiếm.

SCP-1871 có một vài dị tính vật lý. Nếu đặt nó ở trên một mặt phẳng, SCP-1871 sẽ tự định hướng để nó đứng thẳng trên đốc gươm với phần mũi kiếm dựng thẳng đứng, dù vậy thanh kiếm không có trọng lượng. Ngoài ra, SCP-1871 sẽ phản ứng như thể được ngập trong chất lỏng có độ nhớt cao, và sẽ duy trì dị tính này trong vài giờ trước khi trở về trạng thái ban đầu. Chỉ SCP-1871 bị ảnh hưởng bởi các dị tính này.

Khi được sử dụng bởi một người, SCP-1871 sẽ gây ra những dị tính giác quan. Đa số 70% đối tượng thử nghiệm đã trải qua những thay đổi đối với cảm giác thăng bằng, khiến những cảm nhận về sự thăng bằng của họ bị thay đổi, vì vậy họ nhận ra rằng trọng tâm của họ được thay đổi để song song với lưỡi kiếm, với phương của trọng lực là từ đốc kiếm với phương thẳng đứng. Vì lý do trên, SCP-1871 không thể được sử dụng làm vũ khí, và thường gây thương tích cho những ai thử sử dụng nó theo phương thức trên. Hiệu ứng chấm dứt ngay lập tức khi được tách khỏi da của đối tượng.

20% đối tượng còn lại không cảm thấy trọng tâm của mình thay đổi, thay vào đó họ gặp ảo giác ảnh hưởng và mất cảm giác cơ thể. Những đối tượng này sẽ cảm thấy cơ thể mình bị thay đổi đáng kể với kích thước lớn hơn người bình thường. Cơ thể ấy có ít nhất bảy cái xương sườn, ba phần phụ giống đuôi, không có đầu hoặc phần nào tương tự, và cơ thể không đối xứng. Đối tượng sẽ không thể nhận thức được sự vận động của cơ thể và cảm giác của họ trong thời gian này. Các đối tượng sẽ tự nhận rằng họ có cảm giác cơ thể họ bị ướt và đang đi dưới mưa. Mọi giác quan còn lại của đối tượng đều không bị ảnh hưởng, và có khả năng cao điều này có thể làm cho những đối tượng bị ảnh hưởng bị mất phương hướng và ảnh hưởng tâm lý tiêu cực. Hiệu ứng không dừng lại khi ngừng tiếp xúc với SCP-1871, thay vào đó nó sẽ kéo dài hàng giờ sau khi tiếp xúc.

10% đối tượng còn lại sau khi tiếp xúc với SCP-1871 sẽ không phải trải qua bất kì dị tượng nào khi tiếp xúc với vật thể. Tuy nhiên, khi vung kiếm, cú vung sẽ xuất hiện ngay lập tức dù không có SCP-1871 và người vùng kiếm qua bất kì không gian xen kẽ nào. Vì lý do trên, SCP-1871 sẽ được nhúng ngập trong chất lỏng nhớt màu tím giống hệt như những vết cặn tím được tìm thấy trên lưỡi kiếm về mặt hoá học (xem đầy đủ phân tích hoá học ở [DỮ LIỆU BỊ TÁC ĐỘNG]). Đối tượng sẽ có cảm giác phấn khởi sau khi vung kiếm, nhung sau đó cảm thấy khó chịu nhẹ với SCP-1871 và sẽ có một chút ác cảm với việc tương tác với SCP-1871. Vì dị tính này, thực sự rất khó, hoặc nếu có thể, một đối tượng sẽ không bao giờ có thể dùng SCP-1871 để gây thiệt hại cho các vật thể khác hoặc người khác.  

**Phụ lục:** Bản ghi được lấy từ [DỮ LIỆU BỊ XOÁ], được coi là liên quan đến SCP-1871:

&gt;   Richard,
&gt; @@@@
&gt;   Tôi đã phàn nàn với anh về lòng tự ái của anh, nhưng đáng lẽ ra tôi đã hoàn thành được công việc. Tôi tưởng anh muốn lấy lại nó. Sau tất cả mọi thứ, anh đã làm được.
&gt; @@@@
&gt;   Chuyện đó, và tôi phải nói rằng tôi nghĩ lưỡi kiếm đã bị ảnh hưởng theo một cách nào đó. Có cảm giác như thanh kiếm đã phủ định sự thăng bằng của chính nó rồi, và tôi thấy hơi ốm khi nhìn vào nó. Nó nhắc nhở tôi về toàn bộ sự việc đáng tiếc này
&gt; @@@@
&gt;   Trân trọng,
&gt;   J. Aston
