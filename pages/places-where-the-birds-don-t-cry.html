&gt; ██/██/████
&gt; 
&gt; Me desperté tarde otra vez hoy... Realmente debería empezar a usar un reloj despertador o algo así. Doc Rhodes estaba muy molesto, dijo que soy la peor secretaria que haya visto. Ese viejo me ha dicho lo mismo todos los días durante tres años. ¿Cuándo se va a iluminar? Por lo menos el trabajo es fácil.
&gt; 
&gt; Ha estado estudiando un montón de papeles y cosas de la casa de uno de sus pacientes. Un tipo llamado Raul Sounder, se volvió loco y mató a un montón de gente. Dijo que estaba en algún tipo de &#34;búsqueda de significado&#34;, sea lo que sea. Tenía una extraña obsesión con el número dieciocho. Rhodes lo llamó el peor caso de algo llamado &#34;Pareidolia&#34; que había visto. Vaya palabra, pareidolia. De todos modos, debería irme a dormir. Ese maldito cuervo me mantuvo despierta toda la noche... Realmente me gustaría poder vivir en lugares donde los pájaros no lloran toda la noche y me mantienen insomne.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; Nunca he entendido por qué la gente comienza entradas como esta con &#39;estimado diario&#39;. Parece tan estúpido fingir que estoy haciendo algo más que escribir en un cuaderno.
&gt; 
&gt; De todos modos, hoy ha sido un buen día, una carga de trabajo ligera, sólo unos pocos pacientes. Sin embargo, el doctor Rhodes me hizo archivar un montón de cosas de los Sounders, así que no fue exactamente un descanso. Es lo más raro, esos papeles tenían esta.... cosa en ellos, no como el polvo exactamente, pero un poco de polvo, como si hubieran sido almacenados en una habitación por mucho tiempo. Da a las páginas una textura extraña, las hace sentir extraño. Tengo un corte de papel muy desagradable en uno, también. Está hinchado, parece infectado.
&gt; 
&gt; En cualquier caso, es hora de dormir. Ese maldito cuervo no debería despertarme de nuevo. Ojalá pudiera vivir en lugares donde los pájaros no lloran a todas horas de la noche... Huh, dije eso anoche, también. &#39;Lugares donde las aves no lloran&#39;. Un poco poético. Me gusta.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; Así que, hoy era aburrido.
&gt; 
&gt; Rhodes estaba actuando un poco extraño, sin embargo. Él siguió balbuceando sobre la luz roja en la intersección a la vuelta de la esquina del edificio cambiando más rápido que las otras. Avanzaría y sacaría la cabeza por la ventana para intentar cogerla cambiando. Ah, bueno, viejos tipos como él están obligados a desarrollar algunas excentricidades eventualmente, ¿verdad? Imagínate.
&gt; 
&gt; Oh! Además, le dije a uno de los pacientes, un profesor de inglés, sobre cómo me había llegado esa frase divertida, &#34;lugares donde los pájaros no lloran&#34;. Dijo que pensaba que sería un buen título para un libro o cuento o algo así. Yo estaba esperando un poco una mejor reacción. Es realmente poético. Lugares donde las aves no lloran. Ha, una novela de Susan James.
&gt; 
&gt; De todos modos, necesito ir a la cama pronto. Espero que el cuervo no esté afuera esta noche, así puedo quejarme de no dormir en lugares donde los pájaros no lloran.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; El doctor Rhodes está muerto.
&gt; 
&gt; ¿Fue ese semáforo lo que lo estaba volviendo loco? Salió un poco tarde la noche anterior y se colgó de él. La policía me ha estado interrogando todo el día, “¿cómo actuó?” “¿Parecía estar bien?”. Les dije que había estado hablando de que la luz estaba apagada y que realmente le molestaba, y lo escribieron y buscaron un poco, y ese maldito cuervo siguió haciendo ruido todo el tiempo. Le dije a uno de los policías sobre lo desafortunado que era tener que dormir en lugares donde los pájaros no lloran, y me miró como si hubiera dicho algo realmente extraño. Hay gente así, ¿eh?
&gt; 
&gt; De todos modos, estoy orgullosa de mi nueva frase mascota. Lugares donde las aves no lloran. Lugares donde las aves no lloran. Lugares donde las aves no lloran. Oye, si lo dices así, suena un poco importante, ¿no?
&gt; 
&gt; De todos modos, es hora de ir a la cama. Estoy tan contento de no tener que vivir en lugares donde los pájaros no lloran.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; Realmente necesito conseguir un trabajo, pero no quiero salir del apartamento. El cuervo afuera es tan reconfortante... Estoy casi asustada de ir a lugares donde los pájaros no lloran... No sé qué voy a hacer en invierno. Volar al sur, supongo.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; Lugares donde los pájaros no lloran.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt; 
&gt; El cuervo nunca hizo ruido anoche. Estoy preocupada. Durante toda la noche me revolví en la cama, esperando a que el gruñido acostumbrado llegara para dormirme, y nunca llegó. No quiero estar atrapado en lugares donde los pájaros no lloran.
&gt; 
&gt; ------
&gt; ██/██/████
&gt; 
&gt;

__Nota del investigador:__

La Fundación adquirió el diario de Susan James poco después de su aparente suicidio. Una vecina notó que no había salido de su casa durante varios días y había telefoneado a la policía local, quien llegó para encontrar que había [DATOS BORRADOS] repetido varias veces. Los detalles del caso, y su potencial  asociación con el incidente de Rhodes llamaron la atención de la Fundación, y todos los archivos pertenecientes a la señorita James fueron cerrados. Se adquirió el número de artículo SCP-E-███-2, los “Papeles de Sounder” para su análisis.

**Anexo:** Todos los investigadores que manejan el artículo SCP-E-███-2 deben usar un equipo completo de protección de para materiales peligrosos. No podemos permitirnos otro [CENSURADO]
