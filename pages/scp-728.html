    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-728]
**Autore:** [[*user Nonalyth]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-728

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-728 deve essere tenuto all&#39;interno di un caveau di contenimento di classe IV nel Settore-██. Ad oggi l&#39;articolo non ha mostrato alcuna attività che richieda ulteriori contromisure oltre alle normali procedure di sicurezza per impedire accessi non autorizzati.

**Descrizione:** SCP-728 sembra essere un container standard: 12,19 m per 2,44 m per 2,90 m. L&#39;esterno è dipinto di rosso e mostra segni d&#39;invecchiamento. Le marcature ed i numeri all&#39;esterno sono coerenti con il sistema utilizzato dalla [REDATTO]; tuttavia, tale dicitura non è mai stata assegnata ad uno dei loro prodotti. Le analisi svolte sul materiale utilizzato nella costruzione del container hanno rivelato una costituzione di metalli terrestri, sebbene non in una combinazione comunemente associata alla loro costruzione.

Lo spazio interno è identico a quello di un container standard, se non fosse per la temperatura e per il livello di luce che si mantengono ad un livello confortevole per l&#39;occupazione umana, nonostante non siano presenti metodi di regolazione di calore o illuminazione.

Quando i portelloni sono chiusi, all&#39;interno del container il tempo scorre diversamente rispetto al mondo esterno. Questa disparità non è né coerente né prevedibile; il tempo è in grado sia di accelerare che di rallentare, e in alcuni casi apparentemente di invertirsi. Qualsiasi apparecchiatura che potrebbe essere utilizzata per registrare il passaggio del tempo, ad esempio i cronometri, funzionerà correttamente all&#39;interno del contenitore. Tuttavia, all&#39;apertura delle porte, detti dispositivi subiranno un guasto disastroso e cesseranno completamente di funzionare, rimuovendo tutti i dati. L&#39;effetto si estende a tutti i dati ottenuti mentre le porte erano chiuse e finora non è stato trovato alcuno strumento in grado di resistere a questo effetto, tranne carta e penna. Per questo motivo, l&#39;unico metodo affidabile per registrare il passaggio del tempo all&#39;interno di SCP-728 è attraverso l&#39;uso di un osservatore umano.

SCP-728 è vulnerabile ai danni come qualsiasi oggetto fatto di [REDATTO]; tuttavia, la perforazione del contenitore fa sì che l&#39;effetto primario si interrompa. Qualsiasi danno inflitto a SCP-728 sembra &#34;annullarsi&#34; da solo dopo un periodo di tempo casuale, probabilmente a causa di un effetto aggiuntivo dell&#39;abilità di SCP-728.

**Registro Esperimenti:** Gli esperimenti consistevano nel sigillare una o più persone all&#39;interno di SCP-728, misurare il tempo trascorso nel mondo esterno e confrontarlo con la percezione del soggetto misurata con un orologio standard.

&gt; **Data:** 07/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetto:** D-7466
&gt; **Tempo trascorso:** 5 minuti
&gt; **Percezione del Soggetto:** 2 ore
&gt; 
&gt; **Data:** 07/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetto:** D-7466
&gt; **Tempo trascorso:** 1 ora
&gt; **Percezione del Soggetto:** 1 minuto e 30 secondi
&gt; 
&gt; **Data:** 07/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetto:** D-7466
&gt; **Tempo trascorso:** 1 ora
&gt; **Percezione del Soggetto:** N/A
&gt; **Nota del Ricercatore:** //Il corpo del soggetto è stato trovato seduto contro la parete posteriore di SCP-728, apparentemente mummificato. I test hanno fatto risalire il corpo a circa ████ anni fa. Le mani del soggetto erano gravemente danneggiate, con fratture multiple e lacerazioni. La gamba destra del soggetto era rotta. Un composto organico è stato trovato sulle porte di SCP-728 ed è stato identificato come [REDATTO].//
&gt; 
&gt; **Data:** 07/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetto:** D-9558
&gt; **Tempo trascorso:** 1 ora
&gt; **Percezione del Soggetto:** N/A
&gt; **Nota del Ricercatore:** //Quando SCP-728 è stato aperto, il soggetto non era più presente. Test sospesi per il resto della giornata.//
&gt; 
&gt; **Data:** 10/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetto:** D-9558
&gt; **Tempo trascorso:** 66 ore
&gt; **Percezione del Soggetto:** N/A
&gt; **Nota del Ricercatore:** //Quando gli è stato chiesto quanto tempo fosse passato, il soggetto è stato irremovibile sul fatto che non avessimo mai chiuso le porte.//
&gt; 
&gt; **Data:** 10/06/20██
&gt; **Ricercatore:** Dr. ██████
&gt; **Soggetti:** D-9558, D-8627, D-4513
&gt; **Tempo trascorso:** 1 ora
&gt; **Percezione dei Soggetti:** N/A
&gt; **Nota del Ricercatore:** //I soggetti sono stati sepolti all&#39;interno di SCP-728 con razioni sufficienti a tre uomini per cinque anni ed una scorta di quaderni e penne. Ai soggetti è stato richiesto di tenere un registro delle loro esperienze all&#39;interno dell&#39;oggetto. Quando il container è stato aperto, tutti e tre sono stati trovati morti. D-9558 e D-4513 avevano entrambi subito gravi percosse e apparentemente erano morti per le ferite riportate. Le prove suggeriscono che i loro corpi erano stati sventrati e sottoposti ad atti di [REDATTO]. D-8627 era morto per sventramento, apparentemente autoinflitto.//
&gt; 
&gt; //I registri sono stati apparentemente conservati come specificato per █ anni, prima di degenerare lentamente in incomprensibili sproloqui. Scritti simili sono stati trovati sulle pareti di SCP-728, prodotti con il sangue e con le feci di tutti e tre i soggetti, sebbene le impronte digitali abbiano identificato D-8627 come unico scrittore. L&#39;analisi delle feci ha rilevato che, in tutti e tre i casi, sono state molto probabilmente prelevate direttamente da [REDATTO].//
