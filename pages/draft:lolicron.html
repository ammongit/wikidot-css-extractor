[[collapsible show=&#34;+ Что-то&#34; hide=&#34;- скрыть&#34; hideLocation=&#34;bottom&#34;]]
**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В данный момент содержание SCP-XXXX-RU не представляется возможным, однако разрабатываются методы уменьшения частоты проявления SCP-XXXX-RU, включающие в себя: 

* Повышение фонового уровня реальности по всей планете. //Проходит рассмотрение учёным советом Зоны 54//

* Выравнивание фонового уровня реальности по всей планете. //Отклонено.//  

* ████████████████████████████████████████████. //Много плашек. Отклонено.//

**Описание:** SCP-XXXX-RU -- физическое явление, заключающееся в спонтанным переходе людей и █████████ в гипотетическое экстрамерное низкоюмовое карманное пространство неизвестного происхождения.

SCP-XXXX-RU был обнаружен отделом &#34;П&#34; ГРУ после серии бесследных исчезновений в 19██ году, в результате которых на месте пропажи оставался след из неопознанной жидкости. В ходе следственной экспертизы было выявлено, что данная жидкость на 9█% состоит из воды и на █% состоит из человеческого, а также █████████ серого вещества. После получения данных результатов, дело было переведено под юрисдикцию внедрённых в местные правоохранительные органы сотрудников отдела &#34;П&#34;.

В результате дальнейших исследований данной жидкости были обнаружены активные нейронные связи между кластерами серого вещества, растворёнными в ней, а также то, что она абсолютно стерильна и обладает аномально низким уровнем юмов, вплоть до █% от нормального в месте нахождения.
