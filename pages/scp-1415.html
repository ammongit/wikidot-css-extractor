    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1415 - Flesh Gauntlet
**Auteur :** [[user Varkarrus]]
**Traducteur :** [[user Dr Lake]]
**Date :** 25 mai 2012
[[include credit:end]]


**Objet n^^o^^ :** SCP-1415

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1415 doit être conservé dans un coffre-fort mural en métal de 35 × 35 × 35 cm, surveillé en permanence par au moins deux (2) gardes. L&#39;accès à l’objet se fait via une banale porte à charnière en fer, verrouillée par un simple mécanisme d&#39;ouverture à clavier. L&#39;autorisation d&#39;un (1) membre du personnel de Niveau 3 ou du Dr Tergis est nécessaire pour tout déplacement de SCP-1415. Dans ce dernier cas, le Dr Tergis doit récupérer l&#39;objet en gardant le mot de passe secret.

**Description :** SCP-1415 est une mitaine de cuir conçue pour être portée à la main gauche. L&#39;objet a la particularité de se dilater et de se contracter légèrement, donnant l&#39;impression qu&#39;il respire. Il a été transporté sans incident jusqu&#39;au Site de Recherche-6, où le Dr Tergis a été autorisé à faire des expériences le concernant.

Les propriétés anormales de SCP-1415 se manifestent lorsque le porteur saisit un objet de sorte que la paume de la mitaine repose sur celui-ci. Ceci déclenche alors un processus qui se déroule sur 1 à 3 secondes. La cible est convertie en un organisme vivant composé de divers tissus humains, tandis que les tissus du corps du porteur sont détruits dans une proportion équivalente à 1/500ème de la masse de l&#39;objet converti. Si le porteur meurt alors qu&#39;il porte la mitaine, celle-ci peut encore être utilisée jusqu&#39;à la destruction totale de la carcasse. Toutefois, si la tentative de conversion d&#39;un objet implique un organisme mort comme porteur, l&#39;objet converti sera également mort.

Remarque : Depuis le test 6, il a été démontré que la mitaine peut s&#39;adapter à des mains non humaines.

**Addendum :**
Journal de test

**Test 1**
**Sujet :** D-1415-01, une femme hispanique
**Cible :**  D-1415-02, un homme caucasien
**Résultat :** La couleur de la peau, des yeux et des cheveux de D-1415-02 a changé pour correspondre à celle de D-1415-01. D-1415-02 a également développé des organes génitaux féminins, faisant de lui un hermaphrodite. D-1415-02 a également hérité de l&#39;intolérance au lactose de D-1415-01. D-1415-01 a perdu environ deux cent trente grammes de masse adipeuse, sans conséquences néfastes.
**Remarque :** Il a une fois de plus été établi que D-1415-02 et D-1415-01 étaient génétiquement identiques. D-1415-02 a demandé à être supprimé. La demande a été accordée.

**Test 2**
**Sujet :** D-1415-03, un homme caucasien
**Cible :** une (1) voiture (Volvo S60)
**Résultat :** Tous les matériaux de la voiture sont à présent constitués de tissus organiques. Les phares sont composés de tissus similaires à ceux des yeux humains, mais sont capables de briller. Les roues sont devenues des jambes courtes, semblables à celles d&#39;un nourrisson.  Les commandes de la voiture ont été remplacées par un système de neurones hypertrophiés, permettant à un conducteur de la piloter. Les sièges sont composés de tissus semblables à ceux d&#39;une langue et sont décrits comme étant &#34;ignoblement humides.&#34; Tout le bras droit de D-1415-03 et la majeure partie de son torse ont été consommés dans le processus.

**Remarque :** La voiture, désormais désignée R-1415-02, a été déplacée dans le garage de l&#39;Entrepôt-48, pour être utilisée sous réserve d&#39;une autorisation appropriée. Elle ne semble pas nécessiter de nourriture et peut être ravitaillée par une petite bouche à l&#39;endroit où se trouvait le clapet du réservoir. Elle est omnivore et peut digérer tout ce qu&#39;un humain peut digérer en guise de carburant. Des tests génétiques ont montré qu&#39;elle est génétiquement identique à D-1415-03. D-1415-03 a été supprimé.

**Test 3**
**Sujet :** D-1415-04, une femme caucasienne
**Cible :** Un (1) grand lit, ayant été fait, avec son cadre.
**Résultat :** La cible a été convertie dans son intégralité avec succès.  Les oreillers sont devenus des organes semblables à des poumons qui se dilatent et se contractent et la couverture est devenue une membrane de peau fixée à ses pieds. Ces derniers sont désormais articulés, la cible peut donc marcher, mais uniquement si elle est guidée. La tête de lit est devenue une structure osseuse, contenant de nombreux organes ressemblant à des yeux qui bougent et clignent indépendamment les uns des autres. La main droite de D-1415-04 a été consommée dans le processus.

**Remarque :** D-1415-04 s&#39;est opposée à toutes les directives lui enjoignant de dormir dans le lit, car elle s&#39;est plainte que l&#39;objet &#34;lui parlait et la connaissait par son nom.&#34; Cet effet n’est probablement pas anormal, mais purement psychosomatique.

**Test 4**
**Sujet :** D-1415-04
**Cible :** Bloc de pierre de 4 × 4 × 5 mètres.
**Résultat :** 99 % de la pierre a été transformée en tissu humain. D-1415-04 a été intégralement consommée, laissant derrière elle une mare de sang. Cependant, la cible s&#39;est immédiatement affaissée, écrasant mortellement un membre du personnel et en blessant deux autres.
**Remarque :** Après trois heures environ, la cible a commencé à ramper vers les bords de l&#39;enceinte de confinement et à s&#39;appuyer sur ses fenêtres. Les membres du personnel sur place ont tenté de lui fournir de la nourriture, mais la cible n&#39;a pas démontré de capacité à manger. Elle a été nourrie par une perfusion intraveineuse soutenue. Suppression en attente, néanmoins.

**Test 5**
**Sujet :** D-1415-05, un homme indien ayant obtenu d&#39;excellents résultats aux tests physiques.
**Cible :** Un (1) coeur artificiel. Toutefois, D-1415-05 s&#39;est déchaîné sur le Dr A██ et a attrapé sa blouse à la place.
**Résultat :**  La blouse du Dr A██ a été convertie en tissu humain, avec un intérieur gluant.  Elle se dilate et se contracte dans ce qui a été décrit comme une sensation de &#34;succion&#34;, également qualifiée &#34;d&#39;incroyablement gênante.&#34; Les chocs électriques la font se contracter.
**Remarque :** Il est demandé au Dr A██ de ne pas retirer sa blouse, car l’objet semble avoir laissé une empreinte sur elle. De plus amples analyses sont nécessaires.

**Test 6**
**Sujet :** Une vache adulte
**Cible :** Un (1) mixeur
**Résultat :** La forme de la mitaine a changé pour s&#39;adapter au sabot de la vache. Le mixeur a été converti avec succès. Son mécanisme de mixage a été remplacé par une mâchoire puissante qui mastique la nourriture. L’objet a une préférence pour les matières végétales et ne mâchera de la viande que s’il y est forcée. La majeure partie du thorax de la vache a été consommée dans le processus.
**Remarque :** Les tests génétiques ont confirmé que son ADN est identique à celui de la vache. Cependant, la conversion a été faite avec une efficacité considérablement réduite.
