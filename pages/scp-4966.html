**Mã vật thể:** SCP-4966

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-4966 phải được quản thúc trong một buồng giam dạng người sửa đổi có kích thước phù hợp với loài mèo nhà nhằm di chuyển thuận tiện. Buồng giam phải chứa một số đồ nội thất có đệm. Các đồ vật giải trí như tháp leo cho mèo, thú nhồi bông và đồ vật nhỏ làm bằng nhựa cũng đã được cung cấp. Dị thể sẽ được tiếp xúc với nghiên cứu viên tại điểm ba lần một tuần. Các thử nghiệm liên quan đến SCP-4966 phải được Ts. Bannock phê duyệt. Nhân sự muốn cung cấp cho SCP-4966 các vật phẩm giải trí bổ sung được yêu cầu phải tự trả tiền.

**Mô tả:** SCP-4966 là một sinh vật bốn chân có ý thức được làm bằng vải màu xám. Mọi nỗ lực nhằm đâm thủng hoặc làm hỏng vải đều không thành công. Chụp X-quang và các giám nghiệm khác đối với SCP-4966 cho thấy nó không có bất kỳ cấu trúc bên trong nào. Cơ thể của SCP-4966 hoàn toàn không có dấu hoặc lỗ, ngoại trừ đôi mắt đen và một cái miệng đan. SCP-4966 tạo ra âm thanh tương tự như âm thanh của mèo con. Dị thể có tính xã hội cao, và nếu không được tiếp xúc với một tần suất nhất định, nó sẽ trở nên lo lắng và cô đơn. SCP-4966 có xu hướng bắt chước hành động của các thực thể khác mà nó tương tác. SCP-4966 không có nhu cầu ăn, uống hoặc thở, mặc dù nó sẽ bắt chước nếu một thực thể khác thực hiện những hành vi này.

Khi xác chết của một sinh vật xuất hiện gần dị thể, SCP-4966 sẽ mở rộng miệng của mình bằng phương thức không xác định và tiêu thụ toàn bộ cái xác, khiến cơ thể của nó phình ra và nở ra xung quanh phần tiêu thụ. Mọi nỗ lực kiểm tra giới hạn bền kéo của SCP-4966 khi ở trạng thái này đều thất bại, vì mật độ da của dị thể dường như không thay đổi trong suốt quá trình. Giới hạn về khả năng biến dạng của SCP-4966 vẫn chưa được xác định: dị thể bao bọc hoàn toàn xác của một con cá voi xanh trưởng thành //(Balaenoptera musculus)// trong quá trình thử nghiệm.

Sau khi một xác chết được bao bọc hoàn toàn, cơ thể của SCP-4966 sẽ từ từ trở lại kích thước ban đầu. Trong quá trình suy giảm này, SCP-4966 sẽ trải qua những thay đổi hình thái phù hợp với các đặc điểm vật lý của sinh vật mà nó tiêu thụ. Các thay đổi phổ biến nhất bao gồm bổ sung và biến đổi các chi, mặc dù những thay đổi khác như thay đổi về tỷ lệ và giọng nói của SCP-4966 đã được ghi nhận. Những đặc điểm cơ thể duy nhất của SCP-4966 không thể thay đổi là các đặc điểm khuôn mặt hiện có và màu xám. Các thay đổi sẽ duy trì trong khoảng 4 giờ sau khi tiêu thụ, sau đó SCP-4966 sẽ nhả ra chất thải sinh học phù hợp với thành phần của sinh vật được tiêu thụ.

**Phụ lục:** Dưới đây là một số đoạn trích từ nhật ký thử nghiệm SCP-4966 nhằm mục đích hiểu thêm về khả năng biến đổi của SCP-4966.

&gt; **Xác thử nghiệm:** Một cá thể rắn đuôi chuông dải trưởng thành (//Crotalus horridus//).
&gt;   
&gt; **Tính toàn vẹn:** Cho thấy dấu hiệu ban đầu của việc phân hủy.
&gt;    
&gt; **Biến đổi:** Thân của SCP-4966 dài hơn trước khoảng 150 cm, phần cuối của bụng biến đổi thành đuôi và vòng sừng. SCP-4966 đã sử dụng chiều dài bổ sung này để quấn quanh và leo lên tay chân của các nghiên cứu viên trong quá trình thử nghiệm nhưng không đủ chặt để cản trở lưu lượng máu. SCP-4966 bắt đầu sử dụng vòng sừng gần như ngay lập tức sau khi biến đổi, và thường lắc nó khi tương tác với các nghiên cứu viên.
&gt;  
&gt; **Vật chất thải ra:** Một lượng keratin phân hủy và chất hữu cơ hóa lỏng.

&gt; **Xác thử nghiệm:** Một cá thể cá sư tử cái trưởng thành (//Pterois miles//).
&gt; 
&gt; **Tính toàn vẹn:** Có dấu hiệu phân hủy cao. Bên trong cái xác gần như hoàn toàn bị thiêu rụi. Mặc dù xác chết sở hữu những chiếc gai có nọc độc, SCP-4966 vẫn có thể tiêu thụ nó mà không gặp phải vấn đề gì.
&gt; 
&gt; **Biến đổi:** SCP-4966 đã phát triển một cặp vây ngực, một vi hậu môn và một vây lưng lớn cấu tạo từ một số gai dài. Những chiếc vây này dường như cản trở chuyển động của SCP-4966, đặc biệt hạn chế khả năng di chuyển theo phương thẳng đứng của dị thể. Phân tích hóa học của các gai cho thấy nó dương tính với độc tố của cá sư tử. Do đó, không có bất kỳ tương tác nào với SCP-4966 được thực hiện trước khi nôn trớ.
&gt;  
&gt; **Vật chất thải ra:** Gai gãy và một số chất hữu cơ hóa lỏng.

&gt; **Xác thử nghiệm:** Một đống lá khô của loài (//Acer pseudoplatanus//).
&gt; 
&gt; **Tính toàn vẹn:** Bị phân hủy nhẹ.
&gt; 
&gt; **Biến đổi:** Không có thay đổi nào được quan sát. SCP-4966 đã tiêu thụ một chiếc lá trước khi ngay lập tức nhả ngược ra. Dị thể đã dành thời gian còn lại trong buổi thử nghiệm để chơi trong đống lá cây, liên tục nhảy vào nó từ đồ đạc được cung cấp. Các yêu cầu cung cấp thực vật bổ sung cho SCP-4966 nhằm mục đích giải trí hiện đang được xem xét.
&gt; 
&gt; **Vật chất thải ra:** Lá bị hư hại nhẹ.

&gt; **Xác thử nghiệm:** Một cá thể đà điểu cái trưởng thành (//Struthio camelus//).
&gt; 
&gt; **Tính toàn vẹn:** Bị hư hỏng nặng. Xác chết được chia thành nhiều mảnh trước khi đưa cho SCP-4966. Chân trái và đầu của xác chết bị mất tích.
&gt;  
&gt; **Biến đổi:** Chân của SCP-4966 dài ra khoảng 1,3 mét và phát triển hai ngón chân lớn tương tự như của đà điểu.[[footnote]]Tất cả các bàn chân phát triển đều có ngón chân hướng về phía bên phải.[[/footnote]] Đầu của SCP-4966 kéo dài lên trên khoảng 1,2 mét, tạo thành một chiếc cổ lớn và cong. Một đôi cánh không có lông phát triển ở hai bên thân của SCP-4966. SCP-4966 đã nhiều lần cố gắng sử dụng đôi cánh này để bay. Cuối cùng, nó nhảy ra khỏi đồ nội thất được cung cấp và cố gắng lướt đi. Mặc dù đà điểu có tính lãnh thổ cao, SCP-4966 vẫn hòa đồng trong suốt thời gian biến đổi của nó.
&gt; 
&gt; **Vật chất thải ra:** Một vài mảnh xương vụn và một lượng lớn chất hữu cơ hóa lỏng.

&gt; **Xác thử nghiệm:** Đầu của một cá thể Nai sừng tấm miền Đông đực trưởng thành (//Alces alces americana//).
&gt; 
&gt; **Tính toàn vẹn:** Xác chết đã được nhồi và bảo quản tốt.
&gt; 
&gt; **Biến đổi:** SCP-4966 đã phát triển những chiếc gạc lớn rộng khoảng 1,4 mét. Do kích thước cặp sừng quá lớn so với đầu của SCP-4966, cảm giác thăng bằng và khả năng di chuyển của dị thể đã bị ảnh hưởng nghiêm trọng. Ngoài ra, SCP-4966 phát triển đôi tai lớn không có cấu trúc hỗ trợ và không thể giữ mình thẳng đứng. Thử nghiệm thính giác chỉ ra rằng đôi tai không cải thiện khả năng nghe của SCP-4966.
&gt; 
&gt; **Vật chất thải ra:** Một khối lượng lớn xỉ kim loại, bột gỗ và xương vụn.
 
&gt; **Xác thử nghiệm:** Một đôi ủng bằng da thật của thương hiệu ████.
&gt; 
&gt; **Tính toàn vẹn:** Mới mua và chưa sử dụng.
&gt; 
&gt; **Biến đổi:** Không có thay đổi nào được quan sát. SCP-4966 đã cắn đứt mũi giày bên trái khi tiếp cận chiếc ủng. Sau khi kiểm tra chiếc ủng bên phải theo cách tương tự, SCP-4966 đã đẩy chiếc ủng xuống và bò vào, và ngủ quên bên trong ngay sau đó.
&gt; 
&gt; **Vật chất thải ra:** Không.
[[=]]
[[collapsible show=&#34;► YÊU CẦU QUYỀN HẠN AN NINH CẤP 4/4966 ◄&#34; hide=&#34;▼ QUYỀN HẠN THÍCH HỢP. CHÀO MỪNG NGHIÊN CỨU VIÊN ▼&#34;]]
[[/=]]
[[&lt;]]

&gt; **Xác thử nghiệm:** Xác chết của D-01763, người từng là thợ bọc thảm trước khi bị bắt giam
&gt;   
&gt; **Tính toàn vẹn:** Được bảo quản tốt.
&gt; 
&gt; **Biến đổi:** Không có thay đổi nào được quan sát. Khi tiêu thụ, SCP-4966 phát ra một số giọng nói căng thẳng trước khi nói chuyện bằng tiếng Anh thiếu mạch lạc. SCP-4966 bắt đầu nhận xét về việc thiết kế đồ nội thất, nói rằng chất liệu giường được cung cấp thấp hơn nhiều so với yêu cầu tiêu chuẩn đối với vật nuôi trong nhà.
&gt; 
&gt; Kể từ sau thử nghiệm, Tổ Chức đã xác thực rằng thay vì thừa hưởng những thay đổi về mặt thể chất, SCP-4966 khả năng thu được ký ức của những người đã chết bằng cách tiêu thụ họ. Ngoài ra, SCP-4966 có khả năng nói tiếng Anh với giọng cao, mặc dù độ phức tạp trong câu từ chỉ tương đương với trẻ nhỏ. Dị thể sẽ mất đi khả năng ngôn ngữ sau khi nôn ra chất thải, nhưng ký ức của cá nhân bị tiêu thụ sẽ vẫn được lưu giữ.
&gt;  
&gt; **Vật chất thải ra:** Xương vụn và chất hữu cơ hóa lỏng.

Sau khi phát hiện ra đặc tính này, một cuộc đột kích vào [*http://scp-vn.wikidot.com/secure-facilities-locations#site-17 Điểm-17] được tiến hành bởi [*http://scp-vn.wikidot.com/chaos-insurgency-hub TLĐLT-003 (“Hỗn Kháng”)], cố gắng tiến vào buồng quản thúc SCP-4966 và các dị thể khác. Sau khi cuộc đột kích bị đàn áp, một tài liệu của Hỗn Kháng bị hư hại đã được phát hiện giữa các xác chết, tài liệu cung cấp thông tin chi tiết về một số dị thể, bao gồm cả SCP-4966. SCP-4966 được cung cấp xác chết của một số thành viên TLĐLT-003 với hy vọng khám phá cách thu thập thông tin này. Dưới đây là bản ghi thẩm vấn với SCP-4966.

&gt; **Đối tượng thẩm vấn:** SCP-4966
&gt;  
&gt; **Thẩm vấn viên:** Ts. Randall Bannock
&gt;  
&gt; **Thông tin bổ sung:** Do thiếu thông tin liên quan, 2 giờ 14 phút của buổi thẩm vấn đã bị lược bỏ. Để có bản ghi đầy đủ của buổi thẩm vấn, tham khảo Tài liệu-4966-IV.
&gt; -----
&gt; **&lt;BẮT ĐẦU BẢN GHI&gt;**
&gt; 
&gt; **Ts. Bannock:** SCP-4966, chúng ta có thể quay lại vấn đề không?
&gt; 
&gt; **SCP-4966:** Tui muốn một cái bánh munchy.
&gt; 
&gt; **Ts. Bannock:** Ngươi đã được cho tận bảy chiếc rồi đấy. Hoàn thành buổi thẩm vấn này rồi bọn ta sẽ cho thêm.
&gt; 
&gt; **SCP-4966:** Không, tui mún một cái bây giờ cơ.
&gt; 
&gt; **Ts. Bannock:** (//Ôm đầu//) SCP-4966, việc này sẽ dễ hơn nếu ngươi chịu hợp tác đấy.
&gt; 
&gt; **SCP-4966:** Tui cũng muốn có một chiếc giường tốt hơn. Cái mà mấy người cho tui giờ gập ghềnh rùi đó. Cho tui một chiếc giường làm bằng bánh munchy để tui có thể ăn khi đói nữa.
&gt; 
&gt; **Ts. Bannock:** SCP-4966, nếu ngươi trả lời câu hỏi, ta sẽ cho ngươi thêm một chiếc bánh quy.
&gt; 
&gt; **SCP-4966:** (//Tạm ngừng//) Nếu bánh munchy ngon thì được.
&gt; 
&gt; **Ts. Bannock:** Làm sao Hỗn Kháng biết được chỗ của ngươi?
&gt; 
&gt; **SCP-4966:** Mấy ngừi bắn súng màu đỏ á? Họ tìm thấy căn phòng có tên tui trên đó.
&gt; 
&gt; **Ts. Bannock:** (//Thở dài//) Tại sao họ biết được đó là mã định danh của ngươi?
&gt; 
&gt; **SCP-4966:** Tui đã ở trong phòng, nên căn phòng có tên tui rùi. Họ đập cửa và ồn ào lắm. Tui đang ngủ nhưng ồn quá và giường gập ghềnh nữa.
&gt; 
&gt; **Ts. Bannock:** Ngươi sắp có giường mới rồi. Tại-
&gt; 
&gt; **SCP-4966:** Lúc nèo?
&gt; 
&gt; **Ts. Bannock:** Ngày mai. Làm sao mà chúng biết được tòa nhà ở đâu?
&gt; 
&gt; **SCP-4966:** Bánh munchy.
&gt; 
&gt; (//SCP-4966 được đưa cho một chiếc bánh quy. Chiếc bánh được tiêu thụ bởi SCP-4966 mà không cần nhai. Dị thể không nôn ra.//)
&gt; 
&gt; **SCP-4966:** Mấy người đến chơi với tui tui. Họ nói với mấy ngừi mặc đồ màu đỏ điều gì đó thông qua phần đầu.
&gt; 
&gt; **Ts. Bannock:** (//Dừng//) Phần đầu- thôi không sao. Ngươi nói chi tiết hơn được không? Mấy người chơi với ngươi là ai cơ?
&gt; 
&gt; **SCP-4966:** Ừ thì, rất nhiều người chơi với tui . Người phụ nữ áo trắng cho tôi đồ chơi thật đẹp, tui thích cô ấy. Cô ấy đưa cho tôi quả bóng với chiếc chuông trong đó, và nó tạo ra tiếng ring ring. Ngừi màu cam chơi với tui rất nhiều, nhưng khuôn mặt thì lại khác nhau giữa mỗi lần. Nhưng vì chơi với tui nên đó là một ngừi màu cam tốt. Ừm, bạn đưa cho tui một bánh munchy, có mùi giống như một chiếc bánh và đó là một món bánh ngon lành. Ngoài ra, bạn đã nói rằng sẽ tìm cho tui một chiếc giường tốt, nhưng-
&gt; 
&gt; **Ts. Bannock:** Ai trong số họ đã nói với những người màu đỏ về ngươi?
&gt; 
&gt; **SCP-4966:** Bánh munchy.
&gt; 
&gt; **Ts. Bannock:** Trả lời xong thì ta sẽ cho ngươi hai cái.
&gt; 
&gt; **SCP-4966:** Tui mún bây giờ cơ.
&gt; 
&gt; **Ts. Bannock:** Trả lời ngay bây giờ rồi ta sẽ cho ngươi hai cái.
&gt; 
&gt; **SCP-4966:** Um... đôi khi là ngừi màu cam. Họ sử dụng mấy phần đầu để khiến bạn không bị phân tâm khi đang viết nguệch ngoạc vào giấy như bây giờ. Trông khó khăn quá.
&gt; 
&gt; **Ts. Bannock:** Ý ngươi là sao? Ngươi biết những gì?
&gt; 
&gt; **SCP-4966:** Munchy.
&gt; 
&gt; (//SCP-4966 được đưa cho hai chiếc bánh quy.//)
&gt; 
&gt; **SCP-4966:** Tôi nghĩ họ sử dụng cái đầu khập khiễng? Giống như anh chàng màu đỏ mà tui đã ăn ý. Cả người có sọc, nhưng không ngon lắm.
&gt; 
&gt; **Ts. Bannock:** Ý ngươi là não họ?
&gt; 
&gt; (//SCP-4966 gật đầu.//)
&gt; 
&gt; **SCP-4966:** Đúng, họ dùng mí cái đầu squishy để nói chuyện.
&gt; 
&gt; **Ts. Bannock:** Ok, họ dùng não để nói chuyện kiểu gì?
&gt; 
&gt; **SCP-4966:** Um, tui không biết nhiều về mấy bộ phận của squishy đâu. Tui nghĩ cái phần lớn trông giống như quả dưa hấu được sử dụng để nói chuyện. Tui làm gì phải phải là nhà ngoại cảm cơ thể đâu.
&gt; 
&gt; **Ts. Bannock:** Xét theo hướng này đi. Ngươi có nhớ, um &#34;người màu cam&#34; mà mình ăn không?
&gt; 
&gt; (//SCP-4966 gật đầu.//)
&gt; 
&gt; **Ts. Bannock:** Não họ khác não của mấy người màu đỏ ra sao?
&gt; 
&gt; **SCP-4966:** Um... màu cam lạnh hơn và mỏng hơn một chút. Người màu đỏ thì có nhiều câu chuyện hơn về bắn súng, nhưng tui không thích làm hại người khác nên tui nói hông, cảm ơn ngài. Người người cam có rất nhiều điều chuyện giống như bị mắc kẹt trong một căn phòng, và tui không nghĩ rằng họ đã từng nếm được mùi vị giòn giòn của một chiếc munchy, thật đáng buồn.
&gt; 
&gt; **Ts. Bannock:** Ừm, khá buồn thật. Còn điều gì trong não của người màu đỏ về cách họ nói chuyện với người màu cam không?
&gt;  
&gt; **SCP-4966:** Tui không nghĩ là họ còn có thể nói chuyện với người màu cam vì tui ăn mất tiu rồi.
&gt; 
&gt; **Ts. Bannock:** Không, cái người chơi với ngươi ấy.
&gt; 
&gt; **SCP-4966:** (//Dừng//) Um, đợi một xút. Cần phải động não đã.
&gt; 
&gt; **Ts. Bannock:** Thoải mái đi.
&gt; 
&gt; (//SCP-4966 ngồi im lặng trong vòng vài phút, thỉnh thoảng phát ra những âm thanh bối rối.//)
&gt; 
&gt; **SCP-4966:** Tui nghĩ rằng mình đã tìm thấy một cái gì đó từ những người màu đỏ, nhưng nó hơi lộn xộn và họ sử dụng vài từ vựng mà tui không biết.
&gt; 
&gt; **Ts. Bannock:** Cứ làm hết sức đi.
&gt; 
&gt; **SCP-4966:** Tui nghĩ họ đói và mún có đồ ăn vặt để ngủ qua đêm.
&gt; 
&gt; **Ts. Bannock:** Gì cơ?
&gt; 
&gt; **SCP-4966:** Họ cứ nói về bim bim sonic, nhưng họ có ăn đâu và việc đó khiến tui lú lẫn... đợi đã tui nghĩ là người màu cam đã có bim bim sonic[[footnote]]Chú thích của dịch giả: Nguyên gốc là **&#34;sonic chips&#34;**, ở đây mang nghĩa là **&#34;con chip âm thanh&#34;** nhưng SCP-4966 hiểu nhầm thành **&#34;bim bim&#34;** (chip).[[/footnote]] rùi. Hình như họ đã bỏ quên chúng ở cửa hàng vì họ đang nói về việc không nhận thấy bim bim sonic. Tui muốn mấy gói bim bim sonic như người màu cam.
&gt; 
&gt; **Ts. Bannock:** Ngươi có thể nói cho ta biết người màu cam còn có thể nói chuyện với những người bên ngoài nào không?
&gt; 
&gt; **SCP-4966:** ...Tui có thể ăn bim bim sonic cho bữa nhẹ được hăm?

Sau một vài khó khăn, SCP-4966 đã liệt kê danh tính của mười bốn nhân sự Cấp D, với một số cá nhân liên quan đến TLĐLT-003. Khám nghiệm tử thi các đối tượng này đã phát hiện một thiết bị nhỏ được cấy vào tiểu não có khả năng truyền sóng tâm linh. Các máy phát sở hữu đặc tính phản truyền tin nhẹ, làm cho các tín hiệu chúng phát ra bên ngoài có vẻ bình thường và không đáng kể. Do sự đóng góp của SCP-4966 trong việc xác định kẻ rò rỉ thông tin, dị thể đã được trao tặng một gói snack tortilla nhãn hiệu Tostitos.[[/collapsible]]
[[/&lt;]]
