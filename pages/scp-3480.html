[[include component:image-block name=Mytikas_at_sunset_(Olympus_mt.).jpg|caption=ภาพของ SCP-3480 จากฐานของภูเขาโอลิมปัส]]
**วัตถุ#:** SCP-3480

**ระดับ:** Keter

**ระดับภัยคุกคาม:** [http://scp-th.wikidot.com/niveaux-de-menace-des-objets-scp ดำ]

**มาตรการกักกันพิเศษ:** ให้รัฐบาลกรีซออกคำสั่งห้ามให้พลเรือนเข้าภูเขาโอลิมปัสโดยอ้างเรื่องของการปกป้องแหล่งวัฒนธรรมที่สำคัญ บุคลากรของสถาบันที่ปลอมตัวเป็นเจ้าหน้าที่กระทรวงมหาดไทยของกรีซจะต้องคอยป้องกันไม่ให้มีการเข้าพื้นที่โดยไม่ได้รับอนุญาต 

เพื่อเป็นที่กักกันตัวอย่าง SCP-3480-2 แอเรีย-13 จึงได้ถูกสร้างขึ้นภายในภูเขาโอลิมปัสใต้ SCP-3480 ประมาณ 400 เมตร[[footnote]]แอเรีย-13​ เดิมทีถูกออกแบบมาเพื่อกักเก็บตัวอย่าง SCP-3480-2 เท่านั้น แต่หลังจากนั้นได้ถูกขยายพื้นที่ผ่าน Pseudo-Riemannian เพื่อทำหน้าที่เป็นอาคารกักกันหลักของสถาบันสำหรับสิ่งผิดปกติรูปแบบมนุษย์ที่สามารถบิดเบือนความเป็นจริงได้[[/footnote]] ในแอเรีย-13 มีหมุดยึดความเป็นจริงของสแครนตอนขนาดยักษ์ (Massive Scranton Reality Anchors) (MSRAs) จำนวน 18 หมุดปักเป็นวงกลมรอบตัวอาคาร หมุดทั้งหมดต้องอยู่ทำงานตลอดเวลา โดยจะต้องซ่อมแซมหรือเปลี่ยนอุปกรณ์ทันทีที่้เสียหายหรือทำงานผิดปกติ​ อีกทั้งยังต้องคอยบำรุงรักษาเครื่องรักษาสภาพคงที่ชั่วคราวของ Xyank/Anastasakos (Xyank/Anastasakos Constant Temporal Sink) (XACTS) 1 เครื่องในไซต์เพื่อใช้กับมาตรการโครนอส โดยในคลังของไซต์จะต้องมี XACTS เครื่องที่สองเก็บไว้เป็นตัวสำรอง

MTF โอเมก้า-12 (&#34;Achilles Heels&#34;) หน่วยเคลื่อนที่พิเศษที่เชี่ยวชาญในการจับกุมและกำจัดตัวตนที่เปลี่ยนแปลงความเป็นจริงได้นั้นให้คอยรักษาการณ์ภายในแอเรีย-13 อย่างถาวรเพื่อทำการกักกันตัวอย่าง SCP-3480-2 ระหว่างมาตรการโครนอส 

เมื่อเกิดปรากฎการณ์สีขาวขึ้นมาตรการโครนอสจะถูกดำเนินการทันที หลังจากเสร็จสิ้นมาตรการแล้ว ตัวอย่าง SCP-3480-2 ที่ได้รับการจัดประเภทเป็นตัวตนดัดแปลงความเป็นจริงระดับ 3 ลงมาจะถูกกักตัวไว้ในห้องกักกันมนุษย์แบบมาตรฐานภายในแอเรีย-13 ตัวอย่างที่ได้รับการจัดประเภทเป็นระดับ 4 ขึ้นไปจะถูกทำให้อยู่ในสถานะโคม่าและกักตัวในไซต์ตามมาตรการพาลเมอร์[[footnote]]ดูที่ [[[SCP-2096|SCP-2096]]][[/footnote]]

[[collapsible show=&#34;+ มาตรการโครนอส&#34; hide=&#34;- ซ่อนมาตรการ&#34;]]
* เมื่อเริ่มปรากฎการณ์สีขาว ให้ใช้ XACTS ใน แอเรีย-13 เพื่อแยกภูเขาโอลิมปัสออกจากความเป็นจริงโดยรอบชั่วคราวเพื่อลดโอกาสของสถานการณ์การปรับโครงสร้างความเป็นจริงระดับ CK 
* หนึ่งในสามของ MTF Ω-12 จะต้องออกจากแอเรีย-13 และประจำการล้อมรอบ​ ​SCP-3480-1​ เป็นวงกลมที่มีเส้นผ่านศูนย์กลาง 100 เมตร
* MTF Ω-12 จะต้องรักษาพื้นที่รอบวงกลมและปรับเปลี่ยนกะทุกสี่ชั่วโมงตลอดระยะเวลาของเหตุการณ์สีขาว 
* เมื่อปรากฎการณ์สีขาวสิ้นสุดลง MTF Ω-12 จะต้องทำให้ตัวอย่างของ SCP-3480-2 หมดสติโดยใช้กระสุนกล่อมประสาทจากระยะไกล ในขณะที่สมาชิกที่ไม่มีหน้าที่จะต้องรวมตัวกันไปที่ SCP-3480 ทันทีเพื่อให้การสนับสนุนในกรณีที่จำเป็น 
* หลังจากจับกุมหรือกำจัดได้แล้ว​ MTF Ω-12 ต้องนำตัวอย่าง SCP-3480-2 เข้าไปกักกันใน Area-13
* หลังจากทำการกักกันเรียบร้อยแล้ว​ ให้ปิดการใช้งาน​ XACTS 
[[/collapsible]]

**รายละเอียด:** SCP-3480 คือยอดของภูเขาโอลิมปัส ประเทศกรีซ ค่าฮูมในบริเวณนี้ถือเป็นค่าที่ต่ำที่สุดที่สถาบันเคยบันทึกไว้ได้ ซึ่งวัดได้ประมาณ 1.2 x 10^^-██^^ ฮูมส์ในหน่วยของ Caldmann-Rzewski Hume[[footnote]]ดู [[[and-this-one-explains-humes|Caldmann-Rzewski, 1981]]] สำหรับคำอธิบายเชิงลึกเกี่ยวกับค่าฮูมที่สัมพันธ์กับความเป็นจริงและปรากฏการณ์ผิดปกติ[[/footnote]] ค่าฮูมที่เข้าใกล้ศูนย์สัมบูรณ์ที่เกิดขึ้นในธรรมชาตินั้นถือว่าเป็นไปไม่ได้ในทางทฤษฎี และแม้แต่ในการทดลองของสถาบันที่ใช้ SRAs ในมิติขนาดเล็กก็ไม่สามารถสร้างระดับฮูมที่ต่ำกว่า .15hm ได้ แม้ว่าในทางทฤษฎีแล้ว ค่านั้นจะยังสามารถลดลงได้อีก แต่มันก็ต้องมี SRAs ที่เชื่อมโยงกันหลายร้อยตัว-[[[SCP-2000|ซึ่งมีในไซต์เดียวของสถาบันเท่านั้น]]] แม้ว่าค่านี้ควรจะบ่งบอกถึงความเป็นจริงในพื้นที่ที่บิดเบี้ยวอย่างเห็นได้ชัดซึ่งมันมีความเปราะบางระดับที่สามารถถูกเปลี่ยนแปลงได้โดยมนุษย์ที่ไม่มีความผิดปกติ แต่ปกติแล้ว SCP-3480 จะไม่แสดงความผิดปกติที่มองเห็นได้ออกมา อายุของความผิดปกตินี้ประมาณการณ์ไว้ว่ามีอายุ████ปี และเคยถูกควบคุมหรือใช้โดยกลุ่มในความสนใจหลายแห่งก่อนที่จะตกมาอยู่ภายใต้การควบคุมของสถาบัน 

SRAs ไม่สามารถแก้ไขค่าฮูมของ SCP-3480 ให้เป็นค่าพื้นฐานที่ 1hm ได้​ แต่ถึงอย่างนั้นก็ยังสามารถรักษาค่าฮูมพื้นฐานในแอเรีย-13 ไว้ได้ (ถึงแม้จะทำให้มีประสิทธิภาพการทำงานลดลงก็ตาม) จึงมีทฤษฏีว่า SCP-3480 ทำหน้าที่เป็นเสมือนช่องว่างที่ความเป็นจริงทะลักออกมา ผลกระทบนี้จะไม่ส่งผลเสียต่อสิ่งมีชีวิตหรือสิ่งแวดล้อมบริเวณใกล้เคียงกับ SCP-3480 

[[include component:image-block name=Amazing_halo_effect_(1336635365).jpg|caption=SCP-3480-1 ระหว่างปรากฎการณ์สีขาว (สามารถมองเห็นความผิดปกติด้วยตัววัด Kant ได้)]]

SCP-3480-1 เป็นชื่อที่กำหนดให้กับปรากฏการณ์ที่เกิดขึ้นในช่วงเวลาที่ดูเหมือนสุ่มภายใน SCP-3480[[footnote]]เกิดขึ้นเฉลี่ยทุกๆ 9 เดือน[[/footnote]] ระหว่าง 5 ถึง 22 นาทีก่อนการปรากฎ ตัววัด Kant ใน SCP-3480 จะอ่านค่าฮูมกลับไปเป็นค่าพื้นฐาน เมื่อปรากฏการณ์เริ่มขึ้น มนุษย์ที่หมดสติหนึ่งคนจะปรากฏตัวขึ้นเหนือพื้นดินประมาณ 3 เมตรและจะหยุดนิ่งไม่ไหวติง บุคคลนั้นจะถูกปกคลุมด้วยแสงสีขาว หลังจากนั้นค่าฮูมใน SCP-3480 จะเข้าใกล้กับค่าศูนย์สัมบูรณ์อีกครั้ง เหตุการณ์เหล่านี้เรียกรวมกันว่า ปรากฎการณ์สีขาว

หลังจากการปรากฏของตัวตนและค่าฮูมได้ลดต่ำลงกลับไปแล้ว SCP-3480-1 จะยังคงลอยอยู่ต่อไปเป็นระยะเวลาที่ไม่แน่นอน[[footnote]]ปรากฎการณ์สีขาวที่ยาวที่สุดที่บันทึกไว้ใช้เวลาประมาณ 480 ชั่วโมง ในขณะที่เหตุการณ์ที่สั้นที่สุดกินเวลา 57 นาที[[/footnote]] การยุ่งเกี่ยวกับ SCP-3480-1 นั้นเป็นไปไม่ได้เนื่องจากคุณสมบัติของมัน สิ่งใดก็ตามที่เข้าใกล้ระยะ 0.5 เมตรรอบตัว SCP-3480-1 จะประสบความล้มเหลวของความเป็นจริงอย่างเฉียบพลัน ส่งผลให้เกิดการแตกตัวของโมเลกุลทันที สุดท้ายแล้วแสงจะดับลงและตัวตนภายในจะตกลงสู่พื้นและได้สติ ตัวตนเหล่านี้ถือเป็นตัวอย่าง SCP-3480-2 

ตัวอย่างทั้งหมดของ SCP-3480-2 นั้นเป็นตัวตนที่สามารถบิดเบือนความเป็นจริงซึ่งมีระดับความแข็งแกร่งแตกต่างกัน ระดับพลังของตัวอย่างส่งผลทำให้ปรากฎการณ์สีขาวที่เกิดยาวนานขึ้นด้วย โดยปกติแล้ว SCP-3480-2 จะแสดงแนวโน้มของอาการต่อต้านสังคม หลงตัวเอง และใช้ความรุนแรง เชื่อกันว่า SCP-███, SCP-███ และ SCP-████ เป็นตัวอย่าง SCP-3480-2 ที่ปรากฏตัวขึ้นก่อนการกักกันของ SCP-3480 ประมาณ 68% ของ SCP-3480-2 นั้นมีความบกพร่องทางร่างกายหรือจิตใจ ความบกพร่องทั่วไป ได้แก่ มีห้องหัวใจเกิน ความจำเสื่อม มีนิ้วแขนและขาเกินขึ้นมาแบบสมบูรณ์ ขาดแขนขา ปริมาตรและความสูงของต่อมไร้ท่อเพิ่มขึ้น มีการปรากฏของอวัยวะในช่องท้องที่ไม่ทราบจุดประสงค์ซึ่งส่งเสียงและตอบสนองต่อความถี่วิทยุในช่วง 2.4-3.6 GHz และความพิการทางสติปัญญา

**วัตถุ#:** SCP-3480-Ω

**ระดับ:** Thaumiel

**ระดับภัยคุกคาม:** [http://scp-th.wikidot.com/niveaux-de-menace-des-objets-scp ขาว]
 
**มาตรการกักกันพิเศษ:** เนื่องจากความยากในการจับตัวตนที่เปลี่ยนแปลงความเป็นจริงได้โดยไม่ใช้ความสามารถที่สามารถการระงับความสามารถพวกนั้นได้และโอกาสที่จะเกิดสถานการณ์ระดับ K ที่สูงจากการกักกันรั่วไหล สภา O5 จึงอนุญาตให้ก่อตั้ง MTF โอเมก้า-12 (&#34;Achilles Heels&#34;) MTF นี้จะประกอบด้วยตัวอย่าง SCP-3480-2 ที่มีสุขภาพดีซึ่งเป็นร่างโคลนของบุคลากรของสถาบัน[[footnote]]ร่างโคลนของบุคลากรของสถาบันพบได้เป็นจำนวนประมาณ 28% จากตัวอย่าง SCP-3480-2 ทั้งหมด[[/footnote]]จากจักรวาลอื่น ALEPH และมีความสามารถในการเปลี่ยนแปลงความเป็นจริงที่มีระดับสามหรือต่ำกว่า ผู้ที่จะสมัครต้องมีพฤติกรรมที่ดีอย่างน้อยหนึ่งปีหลังจากถูกจับกุมและผ่านการสอบวัดทางจิตวิทยาที่ออกแบบมาเพื่อยืนยันความจงรักภักดีต่อหลักการของสถาบัน หลังจากนั้นผู้ที่มีคุณสมบัติตรงจะได้รับการเสนอให้เป็นสมาชิกของ MTF โอเมก้า-12

[[[on-the-slope-of-olympus|MTF โอเมก้า-12 จะต้องประจำการภายในแอเรีย-13 อย่างถาวรเพื่อคอยกักกันตัวอย่าง SCP-3480-2 ระหว่างมาตรการโครนอส]]] นอกจากนี้โอเมก้า-12 ยังถูกนำมาใช้เพื่อจับกุมหรือกำจัดตัวตนที่สามารถบิดเบือนความเป็นจริงซึ่งทรงพลังที่ไม่เกี่ยวข้องกับ SCP-3480 ที่ถือว่าอันตรายเกินกว่าจะกักกันด้วยมาตรการมาตรฐานด้วย ห้ามสมาชิก MTF โอเมก้า-12 ออกจากแอเรีย-13 โดยไม่ได้รับอนุญาตจากผู้อำนวยการไซต์ ถ้าฝ่าฝืนจะถูกกำจัด สมาชิกทั้งหมดของ MTF โอเมก้า-12 จะถูกฝังสวิตช์สังหารจากระยะไกลไว้ภายในกะโหลกศีรษะ การเข้าร่วมโอเมก้า-12 นั้นต้องไม่ใช่การบังคับภายใต้สถานการณ์ใดๆเพื่อให้แน่ใจว่าจะได้รับความร่วมมือด้วยความเต็มใจ การใช้ความสามารถในการเปลี่ยนแปลงความเป็นจริงโดยไม่ได้รับอนุญาตนอกเหนือจากมาตรการโครนอสหรือปฏิบัติการอื่นๆที่ได้รับอนุญาตถือเป็นเหตุให้ต้องถูกกำจัด

**มาตรการโครนอส**
* เมื่อเริ่มปรากฎการณ์สีขาว ให้ใช้ XACTS ใน แอเรีย-13 เพื่อแยกภูเขาโอลิมปัสออกจากความเป็นจริงโดยรอบชั่วคราวเพื่อลดโอกาสของสถานการณ์การปรับโครงสร้างความเป็นจริงระดับ CK 
* หนึ่งในสามของ MTF Ω-12 จะต้องออกจากแอเรีย-13 และประจำการล้อมรอบ​ ​SCP-3480-1​ เป็นวงกลมที่มีเส้นผ่านศูนย์กลาง 100 เมตร
* MTF Ω-12 จะต้องรักษาพื้นที่รอบวงกลมและปรับเปลี่ยนกะทุกสี่ชั่วโมงตลอดระยะเวลาของปรากฎการณ์สีขาว 
* เมื่อปรากฎการณ์สีขาวสิ้นสุดลง MTF Ω-12 จะต้องทำให้ตัวอย่างของ SCP-3480-2 หมดสติโดยใช้กระสุนกล่อมประสาทจากระยะไกล ในขณะที่สมาชิกที่ไม่มีหน้าที่จะต้องรวมตัวกันไปที่ SCP-3480 ##blue|โดยการเคลื่อนที่เชิงพื้นที่##ทันทีเพื่อให้การสนับสนุนในกรณีที่จำเป็น 
* ##blue|หากยากล่อมประสาทล้มเหลวในการทำให้เป้าหมายหมดสภาพ สมาชิก Ω-12 ที่มีระดับหนึ่งหรือสองจะได้รับอนุญาตให้ใช้ความสามารถในการเปลี่ยนแปลงความเป็นจริงเพื่อลดระดับฮูมของเป้าหมาย ทำให้มันสามารถได้รับผลจากอาวุธทั่วไป##
* ##blue|ความพยายามของตัวอย่าง SCP-3480-2 ในการเปลี่ยนแปลงสภาพความเป็นจริงโดยรอบนั้นจะต้องถูกระงับโดยสมาชิกของ MTF Ω-12##
* ##blue|หากการต่อต้านยังคงดำเนินต่อไปหรือมีพยายามหลบหนีจนเกิดความไม่เสถียรของความเป็นจริงที่มองเห็นได้ สมาชิก MTF Ω-12 ที่มีระดับสามจะได้รับอนุญาตให้ใช้ความสามารถของตนในการป้องกันและปราบปรามเป้าหมาย ถึงจุดนี้อนุญาตและปล่อยให้เป็นไปตามดุลยพินิจของ MTF ในการใช้กระสุนจริงเพื่อกำจัดเป้าหมาย##
* หลังจากจับกุมหรือกำจัดได้แล้ว​ MTF Ω-12 ต้องนำตัวอย่าง SCP-3480-2 เข้าไปกักกันใน Area-13
* หลังจากทำการกักกันเรียบร้อยแล้ว​ ให้ปิดการใช้งาน​ XACTS 

**ภาคผนวกมาตรการ:** ##blue|หากเกิดปรากฎการณ์สีขาวที่ยาวนานเกิน 500 ชั่วโมง สมาชิกของ MTF Ω-12 ทุกคนจะต้องมาเฝ้าระวัง SCP-3480-1 จนกว่าจะจบกระบวนการ เมื่อตัวอย่าง SCP-3480-2 ปรากฏขึ้นมา สมาชิกของ Ω-12 ทุกคนต้องใช้ความสามารถเพื่อปราบปรามเป้าหมาย เพื่อป้องกันสถานการณ์พระเจ้ายึดครอง ระดับ HK ที่จะเกิดขึ้นได้ สมาชิก Ω-12 ทั้งหมดต้องใช้กระสุนจริงเพื่อให้แน่ใจว่าเป้าหมายจะถูกกำจัดทันที หากเป้าหมายระดับหกหลบหนีจากการกำจัดไปได้ โค้ด NIGHTMARE JESTER GREEN จะถูกประกาศไปที่ทุกไซต์ของสถาบัน##
