Em seu quinto aniversário, Sigurrós Stefánsdóttir olhou para o bolo que sua mãe adotiva tinha feito para ela e desejou que seus verdadeiros pais nunca tivessem morrido.

Ela piscou os olhos e se viu em uma casa estranha, com um homem e uma mulher que ela nunca havia conhecido antes em sua vida. O homem gritava com a mulher, que chorava e se abraçava com força. Havia um hematoma no alto de sua bochecha e ela balançava para frente e para trás como uma criança enquanto o homem amontoava abusos após abusos contra ela, reclamando e delirando com raiva.

Em seu sexto aniversário, Sigurrós Stefánsdóttir chorava e tapava os ouvidos enquanto ouvia sua mãe gritar e desejou nunca ter feito o desejo que fizera no ano anterior.

Ela piscou os olhos novamente e se viu de volta ao lar adotivo. Era seu quinto aniversário novamente, e sua mãe adotiva a esperava apagar as velas.

Ela o fez. Desta vez, ela decidiu desejar um pônei em vez disso.

-----

Em seu (segundo) sexto aniversário, Sigurrós Stefánsdóttir abraçou seu pônei de pelúcia favorito e desejou ter dez mil amigos.

Ela piscou e de repente percebeu quantas pessoas &#34;dez mil&#34; realmente eram. Ela se perguntava como iria encontrar um bolo grande o suficiente para alimentar todos eles.

Então ela tinha um bolo grande o suficiente para alimentar todos os seus amigos, mas havia pessoas furiosas do lado de fora de sua casa tentando quebrar as paredes e pegar um pedaço de seu bolo, porque ele era o único bolo no mundo e todo mundo estava com fome.

Ela piscou novamente e se viu de volta em seu lar adotivo, olhando para o bolo pequeno e normal, cercada por seus tão chamados amigos usuais que na verdade não eram.

Ela apagou as velas uma segunda vez e, desta vez, decidiu desejar um conjunto de vestidos de princesa fada.


-----

Em seu sétimo aniversário, Sigurrós Stefánsdóttir usava sua tiara de princesa favorita e soprava as velas. (Seu pônei de pelúcia favorito estava em cima de sua cômoda, em um lugar de honra, mas ela já havia superado carregar um animal de pelúcia para onde quer que fosse.)

Ela não sabia o que desejar desta vez, então ela não o fez.

Foi então que ela viu o velho sentado ao pé da mesa, onde ninguém deveria estar. Ele tinha cabelos ralos e grisalhos e sorria enquanto se levantava, apoiando-se pesadamente em sua bengala.

&#34;Venha comigo,&#34; disse ele. &#34;Acho que você está pronta para sua primeira lição agora.&#34;

Ela pegou a mão dele e ele a levou do lar adotivo para um mundo diferente.

-----

Em seu oitavo aniversário, Sigurrós Stefánsdóttir aprendeu sobre as Vias.

&#34;Elas são os Lugares Entre Lugares,&#34; explicava o Professor. &#34;Elas são como você vai dos Lugares Que São para os Lugares Que Poderiam Ter Sido.&#34;

Quando ele disse isso, Sigurrós Stefánsdóttir percebeu exatamente o que ele queria dizer. Ela passou a mão no bueiro no meio do cruzamento de Los Angeles e entrou em um lugar cheio de livros e aprendizado.

&#34;Feliz Aniversário,&#34; disse o Professor. &#34;Agora é hora de arrumar seu cartão da Biblioteca.&#34;

-----

Em seu nono aniversário, Sigurrós Stefánsdóttir conheceu A Raposa.

Todo mundo sempre falava da Raposa em maiúsculo. Ela não tinha certeza de como ou por que faziam isso, ou mesmo como alguém conseguia transmitir letras maiúsculas na fala normal, mas conseguiam.

A Raposa era uma mulher alta e bonita com olhos como adagas e dentes como facas. Ela sorriu para Sigurrós Stefánsdóttir e lambeu os lábios com uma fome cruel e carnal.

Sigurrós Stefánsdóttir não estava com medo, no entanto. Ninguém poderia machucá-la enquanto eles estivessem na Biblioteca. Os Docentes não permitiriam.

Porém isso não era verdade em todos os lugares. Mais tarde, Sigurrós Stefánsdóttir soube que A Raposa havia sido baleada por algumas pessoas enquanto tentava esfolar e comer pessoas que, por algum motivo, gostavam de se fantasiar como animais. Algumas pessoas ficaram muito tristes quando souberam que isso havia acontecido. &#34;Veja,&#34; Senhora Midnight explicava pacientemente, &#34;embora ela não fosse uma pessoa muito legal, ela era a Última Raposa. É sempre triste quando algo desaparece deste mundo.&#34;

-----

Em seu décimo aniversário, Sigurrós Stefánsdóttir aprendeu sobre acidentes.

Ela estava olhando para o céu e se perguntou como seria se ele fosse rosa em vez de azul. E então ele o era.

Em pânico, ela tentou mudar o céu de volta para azul, mas nunca conseguia chegar na cor certa. Ou estava muito escuro ou muito claro, ou muito verde ou muito roxo, ou muito brilhante ou escuro demais. Ela estava chorando quando O Professor consertou as coisas.

Ela esperava ser repreendida por quase bagunçar o céu para sempre, mas o Professor foi compreensivo. &#34;Todos nós fazemos coisas assim às vezes,&#34; explicava ele. &#34;O importante é aprender a consertar as coisas.&#34;

Alguns homens de terno preto apareceram alguns dias depois e tiveram uma longa conversa com O Professor. O Professor parecia aborrecido com essas visitas e murmurava muito para si mesmo. Mas no final, parecia que as coisas deram certo.

-----

Em seu décimo primeiro aniversário, Sigurrós Stefánsdóttir conheceu o Homem Ukelele.

Ele veio para a Biblioteca com uma maleta e alguns papéis e, embora ninguém na Biblioteca parecesse gostar dele, eles o deixavam em paz. Ele sentou-se com ela em uma das salas laterais, e fez muitas perguntas, e fez muitas coisas estranhas, como pedir a ela para pegar um lápis que ele mesmo havia derrubado da mesa, ou perguntar a ela, de repente, quantos amigos que ela tinha.

Sigurrós Stefánsdóttir seguiu o conselho de seu Professor e disse a verdade todas as vezes. Ela também pegou o lápis ela mesma, porque o Professora lhe ensinou que se deve sempre tentar ser o mais normal possível, sempre que possível, porque isso causava menos problemas para as outras pessoas.

O Homem Ukelele pareceu satisfeito com isso. Ele teve uma conversa com o Professor depois, e disse a ela que ela era uma &#34;Fase Dois, em Transição para Três com baixa probabilidade de virar Quatro.&#34; O que quer que isso signifique. Ele também afirmou que ela havia sido designada como &#34;Nível de Resposta 1,&#34; deu um tapinha em sua cabeça e disse a ela Feliz Aniversário.

O Professor parecia muito aliviado quando o Homem Ukelele tinha ido embora, deu a ela um abraço e depois comeram bolo com todos os seus amigos.

-----

Em seu décimo segundo aniversário, Sigurrós Stefánsdóttir beijou um garoto.

-----

Em seu décimo terceiro aniversário, Sigurrós Stefánsdóttir decidiu tentar ser um menino e beijar uma menina.

-----

Em seu décimo quarto aniversário, Sigurrós Stefánsdóttir decidiu que ele preferia ser uma menina, considerando tudo.

-----

Em seu décimo quinto aniversário, Sigurrós Stefánsdóttir começou a se perguntar se esse tal &#34;sexo&#34; de que as pessoas falavam realmente valia a pena.


-----

Pouco depois de seu décimo sexto aniversário, Sigurrós Stefánsdóttir e o garoto tão agradável que ela beijara quatro anos atrás finalmente entenderam todo esse negócio de &#34;sexo&#34;.

-----

Por volta de seu décimo sétimo aniversário, Sigurrós Stefánsdóttir havia cansado desse &#34;sexo&#34; e decidiu tentar todos os outros pecados capitais para ver se eles eram realmente tão divertidos quanto as pessoas pareciam pensar. Ela começou com Orgulho.

-----

Pouco antes de seu décimo oitavo aniversário, Sigurrós Stefánsdóttir havia tentado absolutamente todos os pecados conhecidos pela humanidade (e alguns que ainda não haviam sido descobertos) e havia cansado de todos eles. Ela decidiu experimentar as virtudes em seguida, começando com a Caridade.

-----

Quando ela tinha dezenove anos, até das virtudes ela havia se cansado, especialmente porque acabaram sendo muito mais difíceis do que o esperado. Ela podia ter balançado a mão e feito isso facilmente, mas os ensinamentos de seu Professor haviam dexado claro que algo assim muitas vezes causava mais problemas do que valia a pena para as pessoas que não eram como ela. Então ela decidiu desistir tanto das virtudes quanto do vício e decidiu tentar a sabedoria em vez disso.

-----

Por volta dos vinte anos, Sigurrós Stefánsdóttir aprendeu tudo o que era possível saber e começou com as coisas que eram Impossíveis.

-----

Ela entendeu o Impossível pouco antes de completar vinte e um anos. Ela brindou ao início de sua pesquisa sobre as Coisas Que Não Eram com sua primeira bebida como adulta legal.

-----

Ela ainda estava lutando com as Coisas Que Não Eram quando ela fez vinte e dois, e vinte e três, e cinquenta, e novecentos, e vinte mil, e quatro bilhões, e finalmente quando o próprio tempo parou de ter algum significado para ela e um ano era tão significativo para ela quanto um piscar de olhos.

Foi apenas quando o último próton do universo decaiu, e nada mais existia além de uma extensão infinita de nada, que Sigurrós Stefánsdóttir finalmente alcançou o fim de sua busca e se sentiu em paz.

-----

Foi no instante seguinte e inúmeras eternidades depois que Sigurrós Stefánsdóttir se entediou. De que adiantava saber tudo e nada se não havia mais nada a fazer com isso?

Ela buscou pelo nada infinito até encontrar um lugar que era um pouco menos nada do que tudo o mais. Aqui, ela decidiu, ela iria começar a criar novos tudos e novos nadas para experimentar e aprender.

Ela bateu as palmas de suas mãos inexistentes e trouxe a realidade de volta à existência. Tempo, que há muito havia estado parado como um relógio parado, começou mais uma vez. A simetria foi quebrada, dividindo o que tinha sido Equilíbrio Puro em O Que É e O Que Não É pela segunda-terceira-milionésima-infinita vez.

Ela fechou seus olhos metafóricos e os abriu após um trilhão de éons, mais um ano, para se encontrar sendo puxada do calor e da escuridão para um mundo de luz fria.

-----

E foi assim que Sigurrós Stefánsdóttir passou seu primeiro aniversário.</textarea></pre>
