**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Любое физическое взаимодействие с SCP-1223 строго запрещено. Сотрудникам класса D по указанию д-ра ██████, руководящего исследованием природы SCP-1223, разрешается физический контакт в целях удовлетворения особых условий содержания SCP-1223.
Условия, при которых физический контакт сотрудника класса D с SCP-1223 может быть осуществлен по указанию д-ра █:

1. Полноценная дезинфекция, как одежды, так и тела, в особенности рук.

2. Уровень как физиологического, так и психического здоровья должен быть выше среднего. Абсолютное отсутствие отклонений нервной системы.

3. Абсолютно здоровые конечности, наличие всех пальцев без исключения и фаланг на них.

4. Психическая и физическая устойчивость при виде мертвых тел, крови, внутренних органов по отдельности от организма. Способность сохранять «холодный» ум при любых обстоятельствах.

5. Низкое потоотделение всего тела, в особенности ладоней и лица.

6. Отсутствие на ладонях (и близкой к этой области кожи) кожных мозолей, прыщей, бородавок, шрамов и других кожных недугов. Наличие нежной кожи рук обязательно. Максимально безопасный размер ногтей.

Все части SCP-1223 должны находиться максимально близко друг к другу. SCP-1223 должен быть размещен горизонтально; в постели, максимально удобной для человеческого организма, в особенности скелета. ВАЖНО: все части SCP-1223 должны быть расположены максимально близко друг к другу, соблюдая логику построения человеческого тела. Приемлемая конструкция расположения SCP-1223 должна быть в форме человека. Любые лица,выражающие идею нарушить, указавшие нарушить или нарушившие приемлемую конструкцию расположения SCP-1223, подвергаются длительному заключению и могут подвергаться эксплуатации в любом виде.

Исследования, влекущие за собой возможный риск ухудшения состояния SCP-1223, запрещены.
Попытки соединения неродственных частей тела SCP-1223 запрещены из этических и других соображений. 


**Описание:**SCP-1223 на█.█.█19 представляет собой европеоидного происхождения█-тилетнего ███, поддерживающего большинство процессов жизнедеятельности современного человека, чьи органы и части тела находятся друг от друга на некотором расстоянии в постоянстве.
Группа крови: O(||)Rh&#39;&#39;+&#39;&#39;. Ведение обычной речи для SCP-1223 является невозможным.

Организм SCP-1223 разделен на 9 несвязанных между собой физически частей:
   1. Часть левой руки, начиная с пальцев кисти, заканчивая локтевым суставом.

   2. Часть левой руки, начиная с медиальной головки трицепса, заканчивая треугольной выемкой левой ключицы.

   3. Третья часть SCP-1223 непосредственно связана со второй. Третья часть SCP-1223 представляет собой 1/2 его черепа, разделенного с левой верхней части черепа по правую нижнюю часть относительно SCP-1223.

   4.Четвертая часть начинается с треугольной выемки левой ключицы и второй части черепа, охватывая большую часть грудной клетки. Заканчивается началом желудка и некоторой частью правой руки. Процент содержания правой руки: 35% из 100% возможных.

   5. Начинается с меньшей части левого легкого относительно SCP-1223 и верхней части желудка. Заканчивается большей частью пениса и некоторой частью правой ноги относительно SCP-1223, при этом охватывая значительную часть органов брюшной полости. Процент содержания правой ноги: ~65-70% из 100% возможных.

   6.Начинается с меньшей части пениса и некоторой части правой ноги. Заканчивается некоторой частью четырехглавых мышц бедра левой ноги. Процент содержания правой ноги в шестой части SCP-1223: ~35%.

   7. Охватывает остаточную часть четырехглавых мышц бедра левой ноги и некоторую часть других мышц, заканчивая собственной связкой надколенника.

   8. Начинается с места собственной связки надколенника левой ноги. Заканчивается центром переднего края большой берцовой кости.

   9. Начинается с нижней части переднего края большой берцовой кости левой ноги. Заканчивается кончиками пальцев левой ноги.

Органы, мышцы, кожа и волосяной покров SCP-1223 идентичны с человеческими.
Причины продолжения процессов жизнедеятельности остаются неизвестными. См. приложение 1 пункт 1-2.

**Описание особенностей:**
1.В приеме пищи, в приеме микроэлементов в некоторых других естественных потребностях необходимости нет. 

2.Часть процесса кровообращения происходит с транспортировкой по воздуху. Кровяные тельца, жиры и другие элементы идентифицируются как SCP-1223-1.

   2.1.Объект SCP-1223-1 в кровообращении на выходе из части тела А, сохраняет ту форму, в которой находился по нахождению в венах, сосудах и артериях, перемещается по воздуху в направлении к части тела Б, куда «вливается», продолжая циркулирование крови и т.д. (См. приложение 2 пункт 1.)

   2.3. На всем пути транспортировки SCP-1223-1 по воздуху невидимых глазу вен, сосудов и артерий найдено не было (См. приложение 2 пункт 2).

3.Мышцы и органы, независимо от своего нахождения по отношению к другим органам, синхронизированы. Ошибок в синхронизации на данный момент не выявлено. Исключение: синхронизировать нижнюю челюсть объекту не удается. Ведение обычной речи для SCP-1223 является физически невозможным процессом.

**Общая информация:**
     **Местоположение:**██████, ██████, ██████, ██████.
███ в ██:██ был зафиксирован ██ по ███ каналу связи.██████ сообщила, по ее словам, своей лучшей ██ по имени ██████, о происшествии, произошедшем с ее ██ сыном ██████.██████ была введена инъекция амнезиака ████-█ класса А. ██████ и ее сын ██████ были доставлены в Зону ██. Отец ██████ выявлен, обнаружен и доставлен в Зону ██. Никаких причин аномальной природы SCP-1223 в генетическом отце не обнаружено. ██████ была введена инъекция амнезиака ████-█ класса А.
Приказ ██████:
Матери ██████ пожизненно присвоить класс D с возможностью навещать SCP-1223 на минимальном расстоянии не менее одного метра при обязательном наблюдении сотрудников. В месте проживания для ██████, выделенном Фондом, должны соблюдаться все условия для приемлемого и комфортного жизнеобеспечения. Составить расписание прогулок и физических нагрузок. В процессе транспортировки ██████ к SCP-1223, вводить ей снотворное внутривенно.
**Опрашивающий:** Агент ██████
**Сведения, полученные в ходе исследований и при допросе ██████ - матери SCP-1223:**

ФИO SCP-1223: ██████
   Рост:██ см.
   Вес:██ кг. 
   Состояние психического и физического здоровья на этапе отсутствия аномальных признаков: Психическое и физическое развитие соответствовало возрастной категории. [ДАННЫЕ УДАЛЕНЫ]

**Приложение 1:**
   1. Попытки соединить части организма хирургическим путем не увенчались успехом. Любые попытки хирургически соединить одну часть тела с другой, вызывают гноение мышц в местах соединения. В ходе попыток успешного соединения частей тела, мы пришли к выводу, что каждая из частей отторгает родственную ей часть. Попытки соединения неродственных частей тела SCP-1223 запрещены из этических и других соображений.
   2. Попытки использовать методы, способствующие регенерации кожных и мышечных тканей, кровеносной системы, костных тканей не увенчались успехом.

**Приложение 2:**
   1. Установить способы транспортировки SCP-1223-1 по воздуху  с помощью тепловизора не удалось. Установить способы транспортировки SCP-1223-1 по воздуху  с помощью высокотехнологичного оборудования не удалось.

**Приложение 3:**
   1.Создание искусственного препятствия для транспортирующейся по воздуху SCP-1223-1 в виде бумажного листа, не увенчалось успехом. SCP-1223-1 обходит препятствие.
   2. Попытка агрессивно остановить транспортировку SCP-1223-1 по воздуху не удалось. Были использованы:
      1.
         a) Лист бумаги. При средней по скорости перемещения в пространстве к SCP-1223-1, находящегося в воздухе, бумажного листа,SCP-1223-1,транспортирующийся по воздуху, увернулся от препятствия пропорционально скорости перемещения листа бумаги.
         b) Лист бумаги. При быстрой скорости перемещения в пространстве к SCP-1223-1, находящегося в воздухе, бумажного листа,SCP-1223-1, транспортирующийся по воздуху, не предпринял попыток уворота. После попадания SCP-1223-1 на лист бумаги, SCP-1223-1 продолжил транспортировку к следующей части SCP-1223. ВАЖНО: лист бумаги, контактировавший с SCP-1223-1, остался сухим. Следовательно, перемещение всех веществ, из которых состоит SCP-1223-1, обязательно. Такой способ транспортировки крови и других жизненно важных веществ по организмуSCP-1223 является улучшенной версией циркулирования крови и транспортировкой жизненно важных веществ у других живых существ, включая других SCP, поскольку исключает потерю крови, жиров, витаминов и т.д.
      2.
         Ткани: [ДАННЫЕ УДАЛЕНЫ]. Создание искусственного препятствия для транспортирующейся по воздуху SCP-1223-1 в виде таких тканей, как [ДАННЫЕ УДАЛЕНЫ], привели к следующим выводам:
            a) Ткани: [ДАННЫЕ УДАЛЕНЫ], по своей структуре содержащие много незаполненных материалом пространств, заполненных воздухом, пропускают через себя SCP-1223-1 с минимальной задержкой. Все ткани, после минуты непрерываемой транспортировки SCP-1223-1 в некоторую часть SCP-1223, не содержат на/в себе каких-либо следов SCP-1223-1.
            b) Ткани: [ДАННЫЕ УДАЛЕНЫ], по своей структуре содержащие мало незаполненных материалом пространств, заполненных воздухом («плотные ткани»), пропускают через себя SCP-1223-1 с максимальной задержкой. Все ткани, после минуты непрерываемой транспортировки SCP-1223-1 в некоторую часть SCP-1223, не содержат на/в себе каких-либо следов SCP-1223-1. ВАЖНО: после минутного процесса транспортировки SCP-1223-1 в некоторую часть SCP-1223 через «плотные ткани», артериальное давление и сердечный такт SCP-1223 заметно изменились.
Исследования, влекущие за собой возможный риск ухудшения состояния SCP-1223, запрещены.</textarea></pre>
