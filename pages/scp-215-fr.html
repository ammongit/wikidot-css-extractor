    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-215-FR

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**项目等级：** Safe

**特殊收容措施：** SCP-215-FR必须保存在20×30×20cm大小的水族箱内。因SCP-215-FR不会产生排泄物，并且对周边环境温度表现出强适应性，故无需定期换水。除了特定实验，禁止任何无有机来源物体与项目接触。在实验过程中，必须只有给予SCP-215-FR的物品被水淹没。 

**描述：**  SCP-215-FR是一个空的长方形铝沙丁鱼盒，品牌为████，尺寸为6×10×4cm。 尽管事实上没有头部与感觉器官，项目却拥有自我意识并拥有沙丁鱼的行为模式。该项目也不具有动物生活的天然需求，如进食，睡眠与呼吸。然而，将SCP-215-FR从水中似乎会对其造成伤害，当它从水中移出时，会出现加速的锈蚀现象：其表面将被锈蚀与划痕覆盖。将这个实体重新放回水中似乎可以逆转该过程。

当人类可以消耗的有机物接触到SCP-215-FR周边的水时，如果其足够小，能够完全包含在SCP-215-FR内，项目会表现出攻击性，并试图摄取部分或全部的水。尽管盖子表面上是紧密闭合，但是其将揭开并自主扭曲成一个类似于人类嘴巴的形状，然后游向内部的物品并将其中的一部分或全部拉出，其最大咬合力约为50 kg/cm^^2^^。最后项目将重新关闭盖子，再次进入//沙丁鱼//行为模式，并且暂时不再对有机元素的浸入作出反应。尽管X射线分析显示 SCP-215-FR内部为空，但在此阶段可以听到来自项目内部的机械噪音。SCP-215-FR去除内容物的手法是未知的。
大约五分钟后[[footnote]] 如果摄入的物体足够小，则这个时间会减少。[[/footnote]]，项目将排出一个包含吞下物品（称为SCP-215-FR-2）的小罐。在大多数情况下，小罐和其内容物将与已经存在的锡罐模型相同。但是，当SCP-215-FR摄取从未被罐装过的产品时，会产生属于从未存在的品牌的罐头，转换时间也相应地变得更长。

SCP-215-FR也有能力在有限的时间内自我生成一个实体。 这个过程与通常不同。摄入状态后，实体将保持静止状态数个小时（时间在3小时到24小时之间不等，导致时间变量原因未知），然后排出一个实体（此处称为SCP-215-FR-3），就像SCP-215-FR变形一般。需要注意的是，如果项目不在浅水区，SCP-215-FR将不会生成非水生生物。然后生成的实体通常会尝试吞食SCP-215-FR [[footnote]]这个动作被认为通常是不可能出现的，因为SCP-215-FR产生的实体通常要比前者小。金属将压缩至SCP-215-FR-3可以摄取的大小。如SCP-215-FR被拒绝吞食，其将恢复原来的状态。[[/footnote]]，但通常情况下后者保持完好。同时，如果将SCP-215-FR从SCP-215-FR-3移除，SCP-215-FR-3则转化为SCP-215-FR-2之中的一个实体，而SCP-215-FR 会再次恢复活性。SCP-215-FR-3将以固定方向往一个名为███████&#39;█的城市移动。在3小时和1天之间的时间之后，取决于产物，SCP-215-FR-3将在目的地附近停止，排出SCP-215-FR，然后失去异常形质。关于SCP-215-FR精确目的地的最合理的假设是███████&#39;█市名为“███████&#39;█”的沙丁鱼罐头厂。  

SCP-215-FR是在几名渔民声称他们见到了数个SCP-215-FR产生了数个SCP-215-FR-3实体后发现的，形式为罐装鸡胸肉。然后，基金会在离███████&#39;█大约40公里处将项目成功收容，同时在海滩上因摄入了海鸥的翅膀又产生一个SCP-215-FR-3实体。此后，SCP-215-FR仅在室外生成了新的SCP-215-FR-3实体，包括但不仅限于爬行或飞行动物。


**附录：** [[collapsible show=&#34;SCP-215-FR实验记录&#34; hide=&#34;SCP-215-FR实验记录&#34;]]

&gt; **日期：** 12/03/2017
&gt; **物件：** 8条地中海沙丁鱼。 
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** 一个类似于SCP-215-FR的罐子，装有8条油浸沙丁鱼。味道不错。

&gt; **日期：** 28/03/2017
&gt; **物件：** 一块羊排
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** 一盒“████████”品牌的猫粮。无烹饪测试。

&gt; **日期：** 17/05/2017
&gt; **物件：** 一穗玉米。
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** 玉米芯与一盒“████████”品牌的真空玉米粒。味道一般。

&gt; **日期：** 01/06/2017
&gt; **物件：** 成年鼹鼠（户外测试）
&gt; **生成的实体类型：** SCP-215-FR-3
&gt; **实验结果：** 一盒辛辣的灰褐色咖喱，品牌“Hotmole”（由SCP-215-FR虚构）。在前往███████&#39;█市的途中，其试图挖掘一个地洞。没有烹饪测试。 

&gt; **日期：** 02/07/2017
&gt; **物件：** 鱼苗
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** 一个非常小的罐，里面放着一个油炸馅饼，上面印着“Gastronomicon”标记（由SCP-215-FR虚构）。味道过咸，并散发出强烈的醋味。

&gt; **日期：** 21/09/2017
&gt; **物件：** 可乐叶
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** “██████████”品牌的罐子尺寸异常小。味道颇佳。

&gt; **日期：** 06/10/2017
&gt; **物件：** 香菜叶，以及特工███的无名指和中指。
&gt; **生成的实体类型：** SCP-215-FR-2
&gt; **实验结果：** 一个装着两个手指的罐头，以香菜调味。盒子上有“Guyak&#39;yum”（由SCP-215-FR虚构）的标记，还有一个原始食人族（在鼻子上穿着一块骨头并且穿着缠腰带）的风格化的图画，画中食人族似乎在舔舐罐头本身。无烹饪测试。

[[/collapsible]]</textarea></pre>
