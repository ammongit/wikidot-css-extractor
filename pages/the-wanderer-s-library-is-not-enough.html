&gt; //Un Editorial por El Tercer Heraldo de la Biblioteca de los Errantes//
&gt; 
&gt; Como educador dentro de mi organización, y como alguien que una vez llamó a la Biblioteca de los Errantes su hogar, la primera pregunta que mis estudiantes suelen hacerme es: ¿Por qué molestarse en escribir artículos? ¿Por qué preservar el conocimiento en primer lugar si todo está escrito en la Biblioteca de los Errantes?
&gt; 
&gt; Ahora, ciertamente puedo ver de dónde vienen. Cuando te dicen que hay una enorme biblioteca que contiene todo el conocimiento del multiverso que pueda existir, te quedas un poco disuadido del concepto de escribir algo. ¿Por qué molestarse cuando puedes ir a la Biblioteca y encontrar el artículo que escribirás la semana que viene?
&gt; 
&gt; Sin embargo, después de haber vivido allí puedo decir con certeza que el periodismo no puede ser sustituido por un viaje a una biblioteca infinita. Mi razonamiento es el siguiente:
&gt; 
&gt; -----
&gt; 
&gt; **Razón 1: Una Biblioteca Infinita Significa Estática Infinita**
&gt; 
&gt; Sé que esto probablemente avivará la ira, pero el hecho es que ir a buscar exactamente lo que quieres en la Biblioteca de los Errantes es una ardua tarea. El personal hace lo que puede, sin duda, pero la respuesta a todas tus preguntas urgentes puede estar escondida en un montón de transcripciones de emisiones de radio y una lista de los errores ortográficos de alguien. Incluso con un experto en los Caminos que posea todos los mapas necesarios, puede tardar siglos en llegar del punto A al punto B.
&gt; 
&gt; Contrasta esto con ir a uno de nuestros kioscos. Obtendrás información cuidadosamente refinada y curada que incluye publicaciones periódicas que han sido seleccionadas por el consejo editorial como los artículos más importantes o bien escritos del día. Incluso hay publicaciones periódicas de fácil acceso que pueden informarte sobre las noticias de tu región específica.
&gt; 
&gt; Ahora, tener todas las fuentes primarias del mundo es inmensamente valioso, no me malinterpretes. Pero la mayoría de nosotros simplemente no tenemos el tiempo y la energía para pasar miles de años escarbando en libros de cocina para encontrar la receta perfecta de un cupcake. En esto, los periodistas son esenciales.
&gt; 
&gt; También debo señalar, por completar la información y porque si no lo hago recibiré cartas de queja, que a pesar de todo esto, no podemos decir con certeza si la Biblioteca es incluso infinita en primer lugar.
&gt; 
&gt; Que yo sepa, todos somos seres finitos, por mucha omnipotencia local que acumulemos.
&gt; 
&gt; -----
&gt; 
&gt; **Razón 2: A Veces la Montaña Necesita Ir a Mahoma**
&gt; 
&gt; Como la Biblioteca de los Errante es accesible a través de varios Caminos principales, algunos piensan que la red de distribución de conocimientos del multiverso tiene la infraestructura perfecta y que nunca es necesario construir alrededor de ella.
&gt; 
&gt; Sólo puedo suponer que esta gente no ha pasado mucho tiempo haciendo viajes interdimensionales.
&gt; 
&gt; Existen innumerables dimensiones que no tienen acceso a la Biblioteca de los Errantes directamente, ya sea porque algún dios terrible las aisló como prisiones o santuarios vírgenes, o porque las organizaciones de las culturas de la dimensión local trabajan activamente para restringir los viajes. Pregúntale a alguien de la Tierra si ha oído hablar de la Biblioteca de los Errantes y la respuesta será casi siempre negativa.
&gt; 
&gt; Lo que hacen los periodistas e investigadores es llevar el conocimiento de la Biblioteca a esas regiones aisladas. Sin unos buenos cartógrafos trabajadores que exploran cada vez más rutas a través de las dimensiones o sin los vendedores ambulantes que llevan artículos a lugares lejanos, innumerables seres inteligentes no tendrían ni idea de que la verdad existe ahí fuera.
&gt; 
&gt; -----
&gt; 
&gt; **Razón 3: Mentirosos, Estafadores, y Tramposos**
&gt; 
&gt; Por desgracia, el multiverso no está exento de charlatanes absolutos.
&gt; 
&gt; El hecho de que la Biblioteca de los Errantes contenga todos los libros significa que no sólo contiene documentos y observaciones verdaderas, sino también algunas de las obras de ficción más extravagantes que pretenden hacerse pasar por hechos.
&gt; 
&gt; Ahora, no tengo ningún problema con la escritura creativa. La narración de cuentos puede ser una forma increíble de pasar una tarde o de pasar tiempo con tus seres queridos, pero muchas de estas obras están diseñadas con la intención específica de manipular al público con falsedades o tergiversaciones.
&gt; 
&gt; Créanme, en mis tiempos he visto &#34;organizaciones de noticias&#34; enteras dedicadas a engañar activamente a la gente con algún objetivo malintencionado.
&gt; 
&gt; Que la Biblioteca de los Errantes incluya estos falsos manifiestos es, sinceramente, algo bueno. Esas historias siguen siendo útiles mientras se pueda averiguar la verdad que hay detrás de ellas y analizar el método de manipulación, pero hay muchos visitantes de la Biblioteca que simplemente cogerán un libro de la estantería y tomarán sus palabras como verdaderas.
&gt; 
&gt; Esto es algo contra lo que tenemos que trabajar activamente las organizaciones de noticias que buscan la honestidad. Y si no hacemos las inmersiones profundas para respaldarlas y compartimos nuestras investigaciones con el multiverso, muchos patrones de la Biblioteca pueden nunca saber que han sido engañados.
&gt; 
&gt; -----
&gt; 
&gt; Y, quizás la mayor razón de todas...
&gt; 
&gt; **Razón 4: La Biblioteca No es Indestructible**
&gt; 
&gt; No te equivoques, la Biblioteca de los Errantes se asegura lo mejor que puede y trata de reconstruirse también, pero en los últimos años hemos visto más y más ataques contra ella por parte de fuerzas hostiles. No hace mucho, un grupo conocido como la Coalición Oculta Global consiguió infligir graves daños en una sección de la Biblioteca antes de ser repelido por el personal. Esta devastación provocó la pérdida de muchos libros de los que no tenemos forma de conocer su contenido.
&gt; 
&gt; Pero este tipo de ataques son obvios. Las fuerzas más siniestras que trabajan contra la Biblioteca han aprendido el arte de la sutileza.
&gt; 
&gt; Una vez encontré un libro en el estante de la Biblioteca de los Errantes que, cuando no se le observaba, devoraba cualquier otro libro sobre el Rey Colgado en su sección. A duras penas sobreviví contenerlo, y tengo que preguntarme cuántos otros poderes podrían estar manipulando la Biblioteca para sus propios fines...
&gt; 
&gt; -----
&gt; 
&gt; En conclusión, no quiero robarles la increíble sensación de asombro que uno experimenta al entrar en la Biblioteca, ni despreciar mi antiguo hogar.
&gt; 
&gt; Sólo quiero destacar que incluso el infinito tiene limitaciones, y que en el campo del periodismo tenemos que trabajar juntos para ayudar a descubrir la verdad del universo. Estaría bien que todo lo que se puede aprender estuviera esperando a ser leído ahí fuera, pero también es emocionante saber que aún nos queda mucho por explorar.

//Publicado originalmente en la Gaceta de los Heraldos el 5-4-2021//</textarea></pre>
