[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-911/911.jpg|caption=Sebagian dari SCP-911|width=400px]]

**Objek:** SCP-911 

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-911 harus disimpan dalam Kotak Penyimpanan Barang Berharga. Objek tidak boleh disentuh dengan kulit kecuali saat digunakan dalam percobaan. Para peneliti diperingatkan untuk berhati-hati ketika berhadapan dengan subjek yang dihasilkan oleh SCP-911, karena adanya kemungkinan terkontaminasi oleh [DATA DIHAPUS]. Lihat **Lampiran 911-2** (bawah).

**Deskripsi:** SCP-911 adalah gulungan papirus dari Buku Kematian Orang Mesir, berasal dari sekitar tahun 1375 SM. Analisis tidak menunjukkan anomali pada komposisi bahannya. Ketika manusia hidup membuat kontak kulit dengan SCP-911, dalam 90% kasus, kepribadian, ingatan, dan fungsi otak yang lebih tinggi - &#34;kesadaran&#34; mereka, istilahnya - ditarik ke dalam gulungan, dan meninggalkan tubuh dengan tampa fungsi otak yang lebih tinggi. Kecuali didukung dengan alat bantuan hidup, subjek yang terpapar akan mati karena dehidrasi dalam kurun waktu sekitar 3 hari.

Ada 10% kemungkinan bahwa kontak dengan SCP-911 akan menukar pikiran subjek dengan pikiran subjek lain yang sebelumnya tersimpan ke dalam gulungan. Personel yang pulih dari SCP-911 dijelaskan pada **Lampiran 911-1**, dan subjek-subjek tersebut harus ditahan oleh pihak Yayasan, untuk dipelajari dan untuk keselamatan mereka sendiri.

Hanya Personel Kelas-D yang boleh digunakan dalam eksperimen dengan SCP-911 karena rendahnya probabilitas kesadaran awal subjek terpulihkan. Karena wawancara dengan Subjek 911-4, tidak ada eksperimen lebih lanjut yang dilakukan tanpa persetujuan O5.

**Lampiran 911-1: Subjek yang terpulihkan dari:**

* **Subjek 911-1:** Menepati tubuh Agen █████████, yang menemukan SCP-911 di ███ ███████ di ████. Subjek 911-1 mengaku sebagai seorang pustakawan dari Perpustakaan Kerajaan di Aleksandria, terjebak di SCP-911 sekitar tahun 180 SM. Subjek tidak memiliki ingatan tentang penahanannya. Setelah pulih dari syok karena terbawa lebih dari 2000 tahun di masa depan, subjek cukup kooperatif dan menceritakan cukup banyak peristiwa sejarah yang berguna pada jamannya. Para peneliti yang dapat berbicara dengan bahasa Yunani fasih dan dengan dialek yang tepat dipersilakan untuk mewawancarainya.

* **Subjek 911-2:** Awalnya D-16173, subjek 911-2 mengaku sebagai Raja ██████ ██ dari ███████, seorang kolektor naskah-naskah kuno yang nasibnya tidak diketahui pada tahun 1327. Apakah dirinya berbohong atau tidak tentang identitasnya saat ini sedang dalam perdebatan antara beberapa pewawancaranya.

* **Subjek 911-3:** Awalnya D-16292, subjek 911-3 tidak memberikan informasi apa pun yang berguna mengenai identitas atau asalnya. Subjek tampaknya menderita sakit jiwa karena disosiasi jangka panjang dan isolasi pancaindra, serta akan menjerit dalam bahasa Prancis Pertengahan yang tidak jelas jika pencahayaan di lingkungannya lebih rendah dari 1000 lumen.

* **Subjek 911-4:** Awalnya D-16544, subjek 911-4 adalah Profesor █████ ████████, yang terdokumentasi ditemukan tewas saat melakukan penelitian tentang bahasa-bahasa kuno pada tanggal 5 Desember 1931. Profesor █ ███████ mengaku sadar selama berada di dalam gulungan, dan berhasil mempertahankan kewarasannya melalui meditasi dan keinginan yang kuat.

**Lampiran 911-2: Wawancara dengan Subjek 911-4, Profesor █████ ████████, pada 12/03/2010:**

&gt;
&gt; **Dr. ████:** Bagaimana Anda terjebak oleh objek?
&gt; 
&gt; **Subjek 911-4:** Aku sedang meneliti tentang penggunaan beberapa hieroglif, dan menyentuh naskah itu. Hal berikutnya yang kutahu, aku mengambang di sebuah kekosongan yang tak ada habisnya.[[footnote]] Deskripsi dari 911-4 tentang &#34;kekosongan&#34; memiliki kesamaan dengan deskripsi [[[SCP-3001]]] laporan dari Dr. Scranton. investigasi kemungkinan hubungan antar kedua anomali tersebut masih berlangsung.[[/footnote]]
&gt; 
&gt; **Dr. ████:** Bagaimana rasanya berada di sana?
&gt; 
&gt; **Subjek 911-4:** Kosong. Tidak terasa apa pun. Tidak ada yang bisa dilakukan, kecuali melayang. Ada orang lain, tapi kebanyakan dari mereka hanyut, selamanya tertidur. Terkadang sebuah portal terbuka, dan beberapa jiwa baru melayang masuk.
&gt; 
&gt; **Dr. ████:** Jika Anda terjaga, mengapa Anda tidak bisa pergi?
&gt; 
&gt; **Subjek 911-4:** Portal hanya akan terbuka selama beberapa detik. Kadang-kadang salah satu dari yang hanyut akan tertarik keluar. Mereka selalu dekat dengan portal, tetapi hanya satu yang bisa keluar. Kami harus berjuang melalui kerumunan, dan aku kira itu membutuhkan waktu bertahun-tahun. Selain itu, kami harus menghindari dia.
&gt; 
&gt; **Dr. ████:** Dia?
&gt; 
&gt; **Subjek 911-4:** Sang █████████ . Orang yang membuat tempat itu. Dia akan menyatukan diri dengan siapa pun yang bisa ia tangkap. Hal yang mereka tahu adalah mereka akan jadi bagian dari dirinya, dan hilang dari dunia. Dia itu gila. Menjerit selama ribuan tahun ... tidak melakukan apa-apa kecuali menjerit. Dia menjeritkan tentang si Kolektif. Dia pikir hal tersebut dapat menjadikannya Tuhan, tetapi hal tersebut hanyalah menjadikan dirinya gila. Apa yang dirinya ketahui, ia jeritkan ke kekosongan.
&gt; 
&gt; **Dr. ████:** Sang █████████. Mengapa dia tidak meninggalkan tempat itu?
&gt; 
&gt; **Subjek 911-4:** Dia sedang menunggu. Menunggu waktu yang tepat, tubuh yang tepat. Dia kini tahu tentang kalian. Dia bergabung dengan salah satu &#34;Agen&#34; Anda. Dia menjerit tentang &#34;SCP&#34; sekarang, dan bagaimana ia harus menyatukan diri dengan SCP-███ dan SCP-███. Yayasan akan menyelamatkannya. Memang terdengar tidak masuk akal saat itu, tetapi aku mengerti sekarang—mereka adalah orang-orang atau benda-benda yang kalian miliki. Mereka akan membuat dirinya [DATA DIHAPUS]. Jangan biarkan dia keluar. Jangan pernah biarkan dia keluar.
&gt; 
&gt; **&lt;Wawancara berakhir&gt;** Subjek 911-4 mulai menangis.
&gt; 

**Lampiran 911-3:** Wawancara dengan subjek 911-2 telah mendeskripsikan lingkungan yang berbeda &#34;di dalam&#34; naskah. Namun, 911-2 juga mengatakan tentang entitas yang jahat, gila; mengetahui tentang ini, Yayasan telah mengambil tindakan dengan [DATA DIHAPUS].  Dewan O5 memerintahkan untuk eksperimen terhadap SCP-911 dihentikan tanpa memiliki izin dari 2 atau lebih personel tingkat O5 setelah membaca transkip wawancara tersebut.
