[[==]]
**Item #:** SCP-1584

**Kelas Objek:** Euclid

**Prosedur penahanan khusus:** Domain dari SCP-1584 akan diblokir dari semua penyedia layanan internet utama melalui agen Yayasan di berbagai pemerintah dunia. Akses ke situs web diberikan hanya untuk personel Level 3.

**Deskripsi:** SCP-1584 adalah situs web yang sebelumnya dapat diakses dari domain &#39;www.floatationdevice.███&#39; di alamat IP 18.2.███.███. Satu-satunya informasi di halaman web, saat dimuat, adalah safety.jpg, gambar pelampung tanpa penanda.

Selama SCP-1584 dimuat di peramban perangkat, perangkat akan kehilangan massa dalam jumlah yang bervariasi sehingga dapat menyediakan sekitar 73,5 newton gaya apung di air tawar. Bagaimana massa dibuang dan kemudian dikembalikan sama sekali tidak diketahui; Analisis molekuler menunjukkan bahwa kepadatan molekul bahan yang menyusun komputer tidak berubah. Selain itu, halaman web akan secara otomatis memanggil layanan darurat lokal melalui internet atau penerimaan seluler. Kedua efek SCP-1584 segera berhenti saat halaman web ditutup. SCP-1584 tidak kedap air untuk benda yang memuatnya; dalam banyak kasus, objek akan segera berhenti berfungsi karena kerusakan air setelah terendam, sehingga efeknya menghilang.

Saat dimuat pada perangkat yang terlalu kecil untuk menjadi pelampung (sama dengan atau kurang dari 7500 cm^^3^^), halaman web akan menampilkan pesan &#34;Versi seluler dari layanan ini masih dalam pengembangan.&#34;

**Lampiran 1584-1:** SCP-1584 ditemukan pada █ ███ 20██ oleh perayap web Yayasan di www.██████████.███, peringkat #4 pada postingan &#34;Sepuluh Situs Web Teknologi Teraneh&#34;. Entri blog telah dihapus, tetapi tidak dianggap sebagai risiko keamanan karena relatif kurang populer.
