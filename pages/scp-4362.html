**Ítem #:** SCP-4362

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Varios dispositivos que incorporan SCP-4362 han sido almacenados en el Sitio-95 para su estudio. De lo contrario, los activos incorporados de la Fundación están trabajando con organizaciones militares para garantizar que el equipo compatible con SCP-4362, que dependa de él o que esté compuesto por SCP-4362, sea desmantelado y destruido. No se debe hacer ningún otro intento de desarrollar esta tecnología. 

El DM Iota-10 (&#34;Malditos Federales&#34;) debe investigar pistas con respecto a Mediagen y sus empleados. Cualquiera que esté conectado con Mediagen debe ser interrogado.

**Descripción:** SCP-4362 es una tecnología anómala integrada en el programa SDA (Sistemas de Defensa Aquiles), que más tarde fue adoptado por múltiples programas militares en todo el mundo. Debido a que SDA utilizó múltiples componentes anómalos interdependientes, es casi imposible aislar SCP-4362 de los sistemas de los que forma parte. Por esta razón, toda la tecnología conectada o derivada de SDA se trata como parte de SCP-4362.

SDA fue desarrollado por varios fabricantes privados como parte de la iniciativa Para-Fuerza de la Comisión Bowe de 1995 (un proyecto para crear un sistema de combate de infantería altamente avanzado y totalmente interconectado). Los componentes incluían una armadura magnetorreológica basada en fluidos, un casco que proporcionaba una pantalla HUD de 360°, interoperabilidad para &#34;rifles inteligentes&#34; y &#34;órdenes inteligentes&#34;, sensores biométricos a bordo para identificar emergencias médicas y administrar el tratamiento, y un PAN (red de área personal) que integraba estos sistemas en una única interfaz neural. Después de 27.000 millones de dólares y casi una década de desarrollo, la iniciativa Para-Fuerza fue desechada a favor de una solución no anómala (el proyecto Guerreros del Futuro). 

En los años siguientes, múltiples organizaciones adquirieron y canibalizaron la tecnología SDA para sus propios programas. En 2008, los equipos producidos por estos programas comenzaron a funcionar mal. Entre los ejemplos se incluyen rifles que no dispararían sin acceso a Internet, dispositivos médicos con muros de pago incorporados y cascos con HUD que sólo mostraban acuerdos de servicio extendidos. Después de examinar estos dispositivos, los agentes de la Fundación rastrearon la tecnología (SCP-4362) hasta una compañía de software (Mediagen) involucrada en el contrato original de SDA. 

Según informes del Pentágono, Mediagen había expresado interés en la monetización del conflicto y la privatización de los militares mediante el uso de microtransacciones y patrocinios corporativos. Actualmente se cree que SCP-4362 es alguna forma de código anómalo reciclado destinado a este fin, y que fue incorporado inadvertidamente en los SDA.

**Anexo 4362.2:** Incidente de Drones

En 2012, el DM Ni-7 (&#34;Martilladores&#34;) se vio envuelto en un conflicto contra operativos insurgentes armados con armamento anómalo. El sargento Miguel Pérez adquirió una de las armas de fuego del atacante después de que su propia arma quedó inutilizada. 

Aunque no pudo dispararla, el sargento Pérez le proporcionó información de la tarjeta de crédito después de que le ofrecieran un &#34;paquete exclusivo de ataque de drones patrocinado&#34;. Inmediatamente después de esta transacción, seis drones no identificados se manifestaron sobre la posición del enemigo y los eliminaron mediante bombardeos continuos. 

Los testigos reportaron una voz que decía que &#34;este ataque de drones fue traído a ustedes por Miguel Pérez en cooperación con McDonald&#39;s&#34;, y fue acompañado por el sonido de un jingle comercial y un eslogan. El Sargento Pérez fue reembolsado más tarde por un cargo de aproximadamente quince mil dólares a su tarjeta de crédito.

Las investigaciones sobre la participación de McDonald&#39;s en la industria de armas paratecnológicas están en curso.</textarea></pre>
