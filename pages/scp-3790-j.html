**特別収容プロトコル:** 武装した警備員1名が常時入口近くに配置され、SCP-3790-Jへの立ち入りを試みる人物を終了する任を負います。この警備員は1日に1度、SCP-3790-Jに入って収容下にある実体群の世話を行い、出入口に近づく実体がいれば終了する任を負います。

**説明:** SCP-3790-Jはフロリダ州マイアミにある、現在は放棄されたコロニアルショッピングプラザ・ペットスマートです。店舗正面にある大きな自動ドアから中に入ることが可能です[[footnote]]この自動扉が機能しなくなった原因については現在調査中です。[[/footnote]]。扉の内側には「**--保養部門-- 怪奇部門により閉鎖**」と書かれた紙の標識が貼り付けられています。
[[=]]
[[collapsible show=&#34;このファイルの続きはO5指令によりロックされています。&#34; hide=&#34;ロックがオーバーライドされました。&#34;]]
[[&lt;]]
SCP-3790-Jの内装は一般的なペットスマート店[[footnote]]全てのペットスマート店は潜在的な異常性を有しているため、真に標準的なペットスマート店との比較は不可能です[[/footnote]]と同様です。店内は複数の売場と通路に分かれており、正面側には4つの会計所が存在します。このうち1つの会計所のみが常に機能しています。これも特異性の1つであるか否かは不明です。

SCP-3790-Jの大部分は空ですが、店舗後方側にある4つの売場だけは例外です。第四売場を除き、それぞれ4つずつ動物用のケージがあります。これらのケージ内には実体がそれぞれ1体ずつ存在しています。ケージにはシャーピー社製の油性マーカーでコメントが書かれており、開口部はすべて密封されています。

**補遺3790J.1:** ケージの中身

//**第一売場: 普通のペット**//
&gt; **ケージ1**
&gt; **コメント:** 「これは明快な解決策ではないでしょうか……」
&gt; **説明:** コンクリートの小像が入った小さなガラスの箱。中には茶色の廃棄物が大量に入っており、仮設のペット用トイレとおぼしき囲いから溢れ出しそうになっています。小像は動きません。

&gt; **ケージ2**
&gt; **コメント:** 「あなたに&#34;治療法&#34;を売りつけてきたら、ノーとだけ言うように」
&gt; **説明:** 大きなガラスの箱。嘴に合う形の磁器製のマスクを着用した通常のマガモが入っています。ケージには複数の医療機器も入っており、マガモはそれを用いて鳴きながら職員に危害を加えようとします。

&gt; **ケージ3**
&gt; **コメント:** 「彼は自尊心に問題を抱えています」
&gt; **説明:** 全面が釘で留められた小さな木箱。内側からは弱々しい泣き咽ぶ声が聞こえます。

&gt; **ケージ4**
&gt; **コメント:** 「絶対反ミームか何かです」
&gt; **説明:** [[[scp-055|爬虫類用のケージ。中には通常のカメレオンが入っています。]]]

//**第二売場: 水中**//
&gt; **ケージ1**
&gt; **コメント:** 「だからもう触ることはできないのです」
&gt; **説明:** 小さなサメが入った水のない水槽。サメは空中を泳いでおり、鼻に複数の打撲痕があります。

&gt; **ケージ2**
&gt; **コメント:** 「今度こそウツボに餌をやるのを忘れてはいけませんよ！」
&gt; **説明:** 大きな金魚鉢。職員はこのケージの中身を思い出すことができません。

&gt; **ケージ3**
&gt; **コメント:** 「この水槽はウミウシにはかなり大きすぎますね」
&gt; **説明:** 巨大なガラスの金魚鉢。18世紀時代の正装に身を包んだ成人男性の膨れ上がった死体が入っています。

&gt; **ケージ4**
&gt; **コメント:** 「ミセス・おさかな」
&gt; **説明:** ディズニーの『リトル・マーメイド』のVHSテープが入った小さな金魚鉢。テープは未再生です。

//**第三売場: 外来**//
&gt; **ケージ1**
&gt; **コメント:** コメント無し。
&gt; **説明:** 石が入っている小さな「ペット・ロック」のケース。死んでいるようです。

&gt; **ケージ2**
&gt; **コメント:** 「食べるな危険」
&gt; **説明:** 黒いカタツムリが入ったガラスの箱。カタツムリは黒色の腐食性粘液を分泌しており、極めて敵対的です。

&gt; **ケージ3**
&gt; **コメント:** 「理論を読み漁り、実践を知らず」
&gt; **説明:** ボアコンストリクターが入った爬虫類用の容器。頭部には切断された人形の腕が無造作に貼り付いています。

&gt; **ケージ4**
&gt; **コメント:** 「デブクソトカゲ」
&gt; **説明:** 小さな水槽。剥がれ落ちた数個のトカゲの鱗が入っています。

//**第四売場**//
 
第四売場にある中身が入ったケージは1つのみです。スライド式の覗き窓がある大型の鋼鉄扉が3つの南京錠で施錠されており、ケージはその奥に置かれています。

&gt; **ケージ1**
&gt; **コメント:** 「ここにいたのか！」
&gt; **説明:** 猫用のキャリーケース。中には通常のトラネコの下半身が入っています。

[[/&lt;]]
