**Ítem #:** SCP-1212

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:**SCP-1212 se mantiene en una celda de contención de 5m x 5m x 3m en el Sitio-██. La experimentación solo puede realizarse con el permiso previo de al menos dos (2) miembros del personal de nivel 3, y la sala debe ser despejada de cualquier fluido corporal residual u otros residuos inmediatamente después de la pruebas.

Cualquier instancia de SCP-1212 descubierta dentro de [[[SCP-3311]]] debe ser trasladada inmediatamente al Sitio-██ para su almacenamiento a largo plazo.

**Descripción:** SCP-1212, mientras no esté en uso, es un simple taburete de barra de madera con una altura de 74 cm y unas dimensiones de asiento de 38 x 38 cm. No posee ninguna cualidad física anormal, salvo un leve olor a alcohol, y no hay marcas de fabricante u otras características de identificación presentes. Cuando cualquier ser humano vivo y mentalmente sano de más de quince (15) años de edad se sienta en SCP-1212 se pueden observar inmediatamente dos casos de actividad anormal:
*SCP-1212 mientras no afecta al ocupante, cambia de forma casi instantáneamente; se han observado ███ iteraciones separadas (sin que se repita ninguna), incluyendo:
* un brillante taburete de bar metálico con un asiento de plástico rojo brillante.
* un tosco taburete de madera que parecía haber sido pintado muy mal con pintura negra 
* una silla de arenisca lisa elegantemente tallada con símbolos cuadrados desconocidos que aún no han podido ser identificados de manera concluyente
* un taburete bajo y cuadrado grabado con motivos de nubes que se cree que se asemejan a los fabricados a finales de la Dinastía china Qing.
 

* El ocupante parece experimentar una alucinación sensorial completa y ya no es capaz de percibir lo que ocurre a su alrededor en la realidad, mientras que es completamente incapaz de ser eliminado de SCP-1212 (incluso utilizando métodos extremos; véase Anexo 1212-A).

Se escucha al ocupante de SCP-1212 hablando con alguien, pero todos los intentos de grabar la otra mitad de la conversación han fracasado hasta ahora. Por lo general, se hace evidente que el ocupante (en adelante denominado “el concursante”) ha sido invitado a participar en un concurso de bebida, y el concurso comienza independientemente de la aceptación o el rechazo de la invitación. Todos los sujetos sobrevivientes están de acuerdo en que la invitación incluye dos frases de contenido similar a: “Debes beber conmigo, en memoria de aquellos que se sentaron en donde tu estas sentado y que no tuvieron la fuerza para entender sus límites” y “Debemos maldecir a los débiles y honrar a los fuertes.” A veces, se le habla al concursante en un idioma que no entiende, los intentos de romper la barrera de la comunicación fallan y los acontecimientos se desarrollan con normalidad. El concursante entonces, voluntaria o forzadamente, parece realizar las siguientes acciones en secuencia: tomar un recipiente de líquido de una superficie frente a ellos; colocarlo en sus labios; beber su contenido en un movimiento suave;  y luego arrojar el recipiente de nuevo a la superficie. Siempre hay un periodo de entre treinta (30) y cincuenta (50) segundos entre cada secuencia, presumiblemente mientras el concursante espera su “turno”. El concursante siempre es capaz de hablar, pero siempre es interrumpido por la acción de beber – no parece posible ninguna intromisión de cualquier tipo.

A pesar de que no pasa ningún liquido real entre los labios del concursante, estos comienzan lentamente a exhibir efectos normalmente asociados con la intoxicación alcohólica, y a medida que cada secuencia continua, los efectos de la intoxicación se vuelven más y más severos. Las náuseas, la dificultad para hablar y la caída de los parpados y otros rasgos faciales suelen ser las primeras evidencias, seguidas por el balanceo corporal, la asfixia y los vómitos. Ninguno de los efectos mencionados parece impedir que el concursante siga participando; incluso parece que algunos concursantes han dejado de vomitar durante el tiempo exacto en que se toma otro trago, antes de reanudar dicha expulsión oral de líquidos. Las pruebas posteriores de estos líquidos y del torrente sanguíneo de los concursantes han revelado que nunca hubo presencia de sustancias alcohólicas. El “beber” continua incluso después de que se vea al concursante sufrir visiblemente los efectos de un grave envenenamiento por alcohol, normalmente caracterizado por la inconsciencia, la flacidez del cuerpo y el temblor ocasional. La postura se mantiene, sin interrumpir las acciones de la pantomima.


El concurso sólo terminará cuando se cumpla una de estas dos condiciones:

* Un periodo de tiempo que no es menor de una (1) hora de duración, con un promedio de una (1) bebida por minuto; de las ███ realizadas por la Fundación solo ██ concursantes sobrevivieron lo suficiente para llegar a este punto, y el 95% de ese grupo quedo inconsciente (ver documento 1212-B12). SCP-1212 entonces Vuelve a su forma normal y ya no reaccionara a la presencia del concursante.

* El envenenamiento por alcohol hace que todas las funciones corporales se detengan, provocando la muerte. Al cesar los latidos del corazón, el concursante es liberado de SCP-1212 y cae al suelo. Entonces SCP-1212 regresa a su forma y tamaño inactivo.


[[collapsible show=&#34;Anexo 1212-A - Interrupción&#34; hide=&#34;Anexo 1212-A - Interrupción&#34;]]
Se ha demostrado que es físicamente imposible interrumpir el concurso una vez que ha comenzado; esto incluye la terminación externa del concursante por cualquier medio. Cualquier herida sufrida que no sea parte del efecto de SCP-1212 es simplemente ignorada, sea fatal o no; notablemente, en el caso de la prueba 1212-0 ██, el concursante parecía continuar imitando las acciones de beber con ambos brazos cortados limpiamente justo debajo del hombro - el corte era visible, pero no había evidencia de sangrado, dolor o falta de función.  Cuando el concurso terminó y el concursante se liberó de su efecto, ambas extremidades se cayeron inmediatamente, causando un dolor extremo y un paro cardíaco que resultó en la muerte.
[[/collapsible]]



[[collapsible show=&#34;Anexo 1212-B - Prueba 1212-0█1&#34; hide=&#34;Anexo 1212-B - Prueba 1212-0█1&#34;]]
&gt; __Sujeto__:  D-392010; Hombre, 21 años, caucásico
&gt; __ Supervisores de la prueba __:  Dr. T██████,  Dr. S███
&gt; __Fecha__: ██/██/20██
&gt; 
&gt; Dr. S███:  Siéntese en el taburete, Clase-D, y luego describa lo que ve.  No podrás oírnos, pero nosotros sí te oiremos.
&gt; 
&gt; //(D-392010 se sienta lentamente en el taburete. Casi inmediatamente, el taburete baja casi medio metro y se transforma en un taburete de bar hecho de metal y plástico brillante.  D-392010 se estremece visiblemente.)//
&gt; 
&gt; D-392010:  ¿Qué...? ¿Se supone que esto debe pasar? Estoy en una especie de... bar de copas, no sé, un tipo enfrente de mí me está mirando raro y hay una multitud aquí, no...
&gt; 
&gt; //( D-392010 parece observar su entorno, con la boca abierta, y luego inclina la cabeza como si escuchara a alguien.)//
&gt; 
&gt; D-392010:  ¿Quieres qué?  ¿Tomar un trago conmigo en la mesa?  ¡Si lo deseas, amigo!  //( D-392010 estalla en una enorme sonrisa, y se ríe.)// Esta va a ser una prueba infernal, te lo aseguro.  Te toca.
&gt; 
&gt; [ELIMINADO]
&gt; 
&gt; Dr. T██████:  Diez minutos dentro ... parece que se está manteniendo bien, pero apenas puede hablar ... No creo que se haya dado cuenta todavía.                                                                                               &gt; 
&gt; //( D-392010 se tambalea de un lado a otro, sonriendo maniáticamente mientras consume cada bebida invisible.)//
&gt; 
&gt; D-392010:  A-Amigo, ¿no te d-detienes, verdad?  ¿Crees que po-podemos tomarnos un descanso de unos mininutos o algo así?  ¿No?  Al diablo contigo, a-amigo, me detendré cu-cuando quiera... Hey...                                                                                                            &gt; //( D-392010 comienza a luchar, pero su brazo parece moverse por sí mismo, obligándolo a tomar otro trago.)//
&gt; 
&gt; D-392010:  Que carajo esta..//( bebe un trago)// pa-pasandome..que mierda es esto, Yo no... Alguien, po-por favor, detenga esto, no quiero seguir adelante, tú has ganado, amigo...  ¿Q-Qué coño quieres decir con &#34;El concurso está en marcha&#34;?  ¡Oye, oye, doc.!  ¡Sáqueme de aquí!  Es-Esto es sólo una ilusión rara o algo así, ¿verdad?  Sáqueme...//( se ahoga, pero sigue bebiendo)// Augh, esta mierda es asquerosa.
&gt; 
&gt; //( D-392010 continúa amenazando al personal de la Fundación e intenta resistirse a la prueba, pero no puede dejar de &#34;beber&#34;. Empieza a farfullar irracionalmente, agitando la cabeza de lado a lado, de un lado a otro cuando no se ve obligado a tomar otro trago.  Después de varios minutos, comienza a vomitar una mezcla marrón claro de líquido grumoso.)//
&gt; 
&gt; D-392010: //( gritando)// DIOS, HAZ QUE PARE, TÚ GANAS, TÚ GANAS, JO-JODER... //( vomita, hace una pausa para tomar un trago, luego reanuda el vómito)//
&gt; 
&gt; [ELIMINADO]
&gt; 
&gt; //( D-392010 se encuentra inconsciente y se sacude de un lado a otro involuntariamente.  Sus pantalones de mono están empapados de cintura para abajo, el suelo bajo el taburete ahora está cubierto de varias sustancias. Continúa haciendo la pantomima de la bebida.)//
&gt; 
&gt; [ELIMINADO]
&gt; 
&gt; //( Un inconsciente, visiblemente enrojecido D-392010 se sacude débilmente de un lado a otro varias veces, antes de detenerse en el acto de la bebida. Lentamente, se desploma y se cae del taburete, aterrizando en un ahora gran charco de fluido corporal.)//
&gt; 
&gt; Dr. S███:  Tiempo de deceso, cincuenta y dos minutos, cuarenta y siete segundos.
&gt; 
&gt; //( D-392010 se mueve una vez más, antes de dejar de moverse por completo. SCP-1212 vuelve a su estado normal, no se aprecian rastros de fluido en su superficie de madera.)//
