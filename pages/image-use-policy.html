    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Wiki Tổ Chức SCP được xuất bản dưới giấy phép CC BY-SA 3.0. Mọi luật lệ liên quan đến quy định sử dụng hình ảnh cần phải được tuân thủ.**

+++ Thông tin tổng quan về giấy phép của Wiki Tổ Chức SCP, vui lòng đọc [http://www.scp-vn.wikidot.com/licensing-guide Quy Định Giấy Phép].


Các quy định của [https://creativecommons.org/licenses/by-sa/3.0/ Giấy phép Sáng Tạo Chung Ghi Công Chia Sẻ Tương Tự 3.0 Chưa Chuyển Thể] (CC BY-SA 3.0) bao gồm:
* __Mọi loại hình ảnh xuất bản dưới giấy phép CC BY-SA 3.0 cần phải có ghi công dẫn về nguồn gốc của ảnh. **(BY: &#34;Ghi công&#34;)**__

* __Mọi tài nguyên sử dụng hình ảnh có giấy phép CC BY-SA 3.0 cần phải được xuất bản dưới giấy phép tương tự, hoặc loại giấy phép hợp lệ tương tự khác. **(SA: &#34;Chia Sẻ Tương Tự&#34;)**__

* __Không được áp đặt thêm bất cứ hạn chế nào cho sản phẩm có tài nguyên sử dụng giấy phép CC BY-SA 3.0.__

Đây là các quy định hình ảnh cho Wiki Tổ Chức SCP. **Chỉ có hình ảnh sử dụng giấy phép có vài hoặc tất cả quy định trên, hoặc được sử dụng cho mục địch cộng đồng, mới được phép sử dụng**.

++++ __Giấy phép/Ảnh không hợp lệ (mấy thứ bạn //không// được dùng)__

**Ảnh Copyrighted (Bảo lưu Toàn Quyền):** Việc sử dụng loại ảnh này chỉ được qua cấp phép của tác giả gốc, đặt ra các điều luật cứng nhắc.

**Ảnh cần mua để đạt thỏa thuận giấy phép (như hình ảnh trả phí):** Nghĩa rằng ảnh trên cần tiền thật để mua. Lưu ý thêm rằng, //việc xóa dấu hoặc các hình thức bảo vệ quyền ảnh liên quan là phạm pháp và sẽ không được khoan nhượng//. Hãy nhớ rằng: Nó có trên Google không nghĩa nó được dùng.

**Ảnh bạn không thể kiếm được giấy phép:** Việc này sẽ khiến việc xác định hợp lệ cc không rõ ràng, và vì vậy sẽ không hợp lệ. Nếu bạn không kiếm được bản quyền của ảnh, thì đừng có mà dùng nó.

**Ảnh xuất bản dưới giấy phép [https://creativecommons.org/licenses/by-nc/3.0/ NC Sáng Tạo &#34;Phi Thương Mại&#34; Chung]:** Việc này để ngăn cấm việc hình ảnh bị sử dụng cho mục đích thương mại. Wiki Tổ Chức SCP có phần thương mại, do nó không bị hạn chế bởi CC BY-SA 3.0. Do vậy, ảnh có giấy phép NC bị nghiêm cấm.

**Ảnh xuất bản dưới giấy phép [https://creativecommons.org/licenses/by-nd/3.0/ ND Sáng Tạo &#34;Không Chỉnh Sửa&#34; Chung]:** Việc này ngăn cấp loại hình ảnh riêng biệt bị chỉnh sửa. Wiki Tổ Chức SCP có cho phép việc nội dung bị chỉnh sửa, do nó không bị hạn chế bởi CC BY-SA 3.0. Do vậy, ảnh có giấy phép ND bị nghiêm cấm.

**Giấy phép không thuộc Sáng Tạo Chung nhưng vẫn có giới hạn riêng:** //Kể cả khi giấy phép cho phép mục đích thương mại, nhưng nếu có các hạn chế không thuộc phạm vị chế tài của CC BY-SA 3.0, chúng không hợp lệ//. Hãy nhớ rằng, có những trang thì ghi là sử dụng giấy phép Sáng Tạo Chung, nhưng thực ra lại có các hạn chế không trong quy định giấy phép. //**Hãy luôn đọc rõ bản ghi hạn chế và giấy phép**//.

**Ảnh khỏa thân/dâm dục mạnh mẽ và/hoặc kinh tởm quá mức là không hợp lệ. Về khỏa thân/dâm dục mạnh mẽ và/hoặc kinh tởm quá mức như nào sẽ được quyết định riêng lẻ bởi phán quyết nhân viên Wiki Tổ Chức SCP.**

**Luật chí cốt:** Khi có ngờ vực, hãy cứ hỏi nhóm giấy phép[[footnote]]Đối với chi nhánh Việt Nam, hãy liên hệ [[*user KirQ]] và [[*user stupifpotato]][[/footnote]].

++++ __Ảnh/tài nguyên hợp lệ CC (mấy thứ bạn //được// dùng)__

Cho dễ hiểu, những ảnh bạn được dùng chỉ được phép xuất bản dưới các dạng giấy phép sau:

* **Ghi Công Sáng Tạo Chung** (CC BY) 2.0 và 3.0.
* **Ghi công Sáng Tạo Chung Chia Sẻ Tương Tự** (CC BY-SA) 2.0 và 3.0.
* **Giấy Phép Công Khai**
* **Sáng Tạo Chung Không** (CC0) 1.0

Hãy lưu ý rằng một vài [http://scp-int.wikidot.com/ Chi nhánh Quốc Tế] của Tổ Chức SCP không cho phép các loại ảnh sử dụng giấy phép CC //4.0// do sự khác biệt kỹ thuật, vì vậy hãy lưu ý trong việc dịch thuật. Tuy vậy, nhánh -VN có cho phép sử dụng ảnh CC 4.0, bởi vì chúng tôi định chuyển dịch cả wiki và địa chỉ IP sang dạng CC-BY-SA 4.0 trong vài năm tới.

Bạn có thể sử dụng ảnh đơn lẻ có giấy phép trên và/hoặc kết hợp chúng với nhau qua phần mềm chỉnh sửa ảnh (miễn khi phần mềm trên hợp pháp cct). Giấy phép qua kết hợp của hai bức trên sẽ là giấy phép của bức hạn chế nhiều nhất.

Nhớ rằng điều trên cũng được áp dụng với các loại hình truyền thông khác, bao gồm phim, âm thanh, v.v.

**Danh sách trắng**

Xuyên khắp Internet, có rất nhiều website hình ảnh nói rằng ảnh họ là được dùng công khai; tuy nhiên, khảo sát đã cho thấy phần lớn các website này đều cướp lấy ảnh từ các trang web có danh tiếng hơn. Thêm vào đó, các trang ảnh này tiềm ẩn nhiều mối nguy tiềm tàng. Ví dụ MaxPixel, được người dùng báo cáo là trong ảnh thường đính kèm mã độc. Pikist đảo ảnh họ kiếm được và tự cho rằng chúng là của họ. Những trang cướp ảnh này thường lấy mẫu trang từ Pixabay và Pexels, mà không ghi nguồn lấy

SCP Wiki biết rõ rằng việc ghi công các ảnh mã nguồn mở công khai là không cần thiết. Tuy nhiên, wiki yêu cầu toàn bộ tác giả phải ghi công ảnh họ dùng trong tác phẩm của mình, bất kể nguồn gốc nào. Và vì thế, wiki đã tổng hợp và tạo một danh sách trắng các nơi bạn được phép lấy ảnh về. Vui lòng lưu ý rằng, các trang dưới đây có chứa ảnh cả hợp lệ và không hợp lệ CC-BY-SA 3.0. Vui lòng lưu ý rằng ảnh của bạn thuộc đúng tiêu chuẩn giấy phép. Nếu bạn không chắc, vui lòng liên hệ nhân viên.

++++ __Ghi Công (bạn //phải// làm cái này)__

//Khi ghi công ảnh có trong bài viết của bạn, bản phải thêm [http://www.scp-vn.wikidot.com/component:license-box Hộp Giấy Phép] ở cuối bài viết với thông tin ghi công. Nếu nó là một bài SCP, đặt dưới thành điều hướng Wiki.// Truy cập [http://www.scp-wiki.net/licensing-master-list Danh Sách Giấy Phép] để xem hướng dẫn cách để thêm ghi công. Bạn cũng nên thêm phần ghi công vào mục Bình Luận bài viết của mình, thiên hướng bài đăng tác giả, nhưng Hộp Giấy Phép là bắt buộc. Dạng ghi công ghi theo sau:

[[code]]
&gt; **Tên tệp:**
&gt; **Tên:** (nó khác tên tệp đấy)
&gt; **Tác giả:**
&gt; **Giấy phép:**
&gt; **Link nguồn:**
&gt; **Chỉnh sửa từ:** (Nếu có)
&gt; **Ghi chú thêm:** (Tùy chọn)
[[/code]]

Nếu có ảnh mà bạn biết rằng không hợp lệ nhưng vẫn muốn sử dụng, đầu tiên, **hãy tìm một bức khác //có// hợp lệ cc**. Nếu ảnh thế không thể tìm thấy hoặc tạo nên, và văn bản //không thể// không có bức ấy, bạn phải làm theo quy trình sau.

1.) Liên hệ tác giả gốc của bức ảnh, nếu có thể. Nếu việc làm trên là không thể, thì bạn sẽ không thể dùng bức ảnh.
2.) Tóm tắt Wiki Tổ Chức SCP như một trang viết bài sáng tạo, và lý giải rằng bạn cần bức ảnh trên cho bài viết của mình.
3.) Giải thích rằng SCP Wiki, bao gồm toàn bộ nội dung, được xuất bản dưới giấy phép CC BY-SA 3.0, và vì vậy bức ảnh trên cũng cần được tái cấp phép CC BY-SA 3.0 để được dùng trên wiki. Dẫn xuất thêm [https://creativecommons.org/licenses/by-sa/3.0/ quy định CC BY-SA 3.0] cho họ đọc.
4.) Nếu họ không đồng ý với các quy định trên, một phần hoặc toàn bộ, bức ảnh trên sẽ không được sử dụng. Nếu họ đồng ý toàn bộ điều kiện trên, bức ảnh trên sẽ hợp lệ sử dụng.
5.) Vui lòng có bằng chứng thông qua chụp màn hình/các bức chụp màn hình đoạn hội thoại giữa bạn và tác giả. Và thông báo với tác giả rằng hãy ghi chú trên trang chính thức của họ rằng bức ảnh cũng có giấy phép CC BY-SA 3.0.

++++ __Quy Trình Nhóm Phụ Hình Ảnh__

**Nếu một bức ảnh bị phát hiện vi phạm Quy Định Hình Ảnh, bức ảnh sẽ bị gỡ xuống ngay lập tức hoặc tác giả sẽ được thông báo ra hạn một tuần kiếm ảnh thay thế, nếu không thì bức đó sẽ bị xóa.** Nói chung, nếu một tác giả hiện không khả dụng (và, tài liệu của họ hiện đang trong [http://05command.wikidot.com/staff-purview giám sát nhân viên]), bức ảnh sẽ bị gỡ ngay lập tức, còn nếu là tác giả hoạt động thì sẽ được báo trước về (các) bức ảnh hiện lệnh gỡ.

**Nếu một bức ảnh bị tác giả gốc của nó yêu cầu gỡ bỏ, bức ảnh đấy sẽ được gỡ ngay lập tức.**

Ảnh bị gỡ do vi phạm giấy phép sẽ không thể bị can thiệp //trừ khi có chứng cứ nó hợp lệ cc//. Nếu liên tiếp cố đăng tại ảnh vi phạm và/hoặc cố gây rối nhân viên giấy phép sẽ phải chịu kỷ luật.

Tài liệu hiện dưới [http://05command.wikidot.com/staff-purview giám sát nhân viên] có thể bị thế ảnh mà không báo trước với tác giả. //Nếu tác giả có mong muốn gỡ ảnh thế, họ có toàn quyền làm vậy//. Tương tự như, //tác giả được phép hoàn đổi chỉnh sửa ảnh thế của nhân viên nếu họ chứng thực được rằng ảnh/các ảnh của họ hợp lệ cc//.

++++ __Liên hệ__

Vui lòng truy cập #site34 tại [http://www.scp-wiki.net/chat-guide IRC] nếu bạn muốn được giải đáp về các quy định hình ảnh không được nêu trong bài này với nhân viên Giấy phép. Hoặc, bạn có thể gửi email tới SCPLicensing@gmail.com.
