    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/scp-5739]
**Autore:** [[*user Supposedly Spooky]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-5739/ELEPHANTFRIEND.jpg | caption=Una foto di SCP-5739 scattata durante il contenimento che lo ritrae sopra il corpo di Emily Cole. | width=WIDTH-GOES-HERE]]

**Elemento #:** SCP-5739

**Classe dell&#39;Oggetto:** Neutralizzato

[[collapsible show=&#34;Mostra previe Procedure Speciali di Contenimento&#34; hide=&#34;Nascondi previe Procedure Speciali di Contenimento&#34;]]
SCP-5739 è contenuto in una normale camera di contenimento per umanoidi. Con cadenza bisettimanale, due membri del personale di Classe D devono pulire l&#39;unità di contenimento di SCP-5739 e raccogliere eventuali istanze di SCP-5739-1.
[[/collapsible]]

**Procedure Speciali di Contenimento:** I resti di SCP-5739 sono contenuti in una cartella di archiviazione nell&#39;ala di crioconservazione del Sito-73. Le istanze leggibili di SCP-5739-1 devono essere registrate ed archiviate nella suddetta unità. Il personale con un livello di autorizzazione pari o superiore a 2 può accedere ai resti di SCP-5739.

**Descrizione:** SCP-5739 era un&#39;entità biologica alta 1,5 metri composta interamente da epidermidi umane. Nonostante la sua composizione, SCP-5739 manteneva una struttura rigida che ricordava il cranio di un pachiderma. Prima della neutralizzazione, SCP-5739 era solito fluttuare a circa due metri al di sopra di qualsiasi superficie.

Le istanze di SCP-5739-1 sono porzioni di 35 cm x 35 cm di SCP-5739 che si sono staccate fisicamente da SCP-5739 mediante un processo simile alla dermatite esfoliativa[[footnote]] Una malattia che provoca l&#39;infiammazione e la desquamazione della pelle.[[/footnote]]. Le istanze di SCP-5739-1 presentano delle incisioni di frasi in inglese provocate da quelle che è stato ipotizzato essere unghie umane. Di seguito sono registrati alcuni esempi di istanze di SCP-5739-1. Dato il loro potenziale significato, a ciascuna istanza di SCP-5739-1 deve essere assegnata una designazione univoca.

**Scoperta:** Il 04/12/2015, il corpo della dodicenne Emily Cole è stato scoperto nel suo luogo di residenza a Omaha, nel Nebraska. Il suo cadavere era stato privato interamente della pelle. SCP-5739 è stato osservato mentre levitava sopra il corpo di Emily, immobile. Il fratello maggiore di Emily Cole, Albert Cole, ha contattato la stazione di polizia locale tramite una telefonata, grazie alla quale è stato intercettato da un agente della Fondazione sotto copertura che lavorava all&#39;interno delle forze di polizia. Albert Cole ha mostrato estrema ansia durante il colloquio richiesto. Si voltava spesso per guardare i corridoi vuoti, spaventandosi anche per un lieve contatto con oggetti e ignorando il personale. Gli sono stati somministrati degli amnestici poco dopo, portando alla cessazione di tutti questi sintomi.

La seguente istanza di SCP-5739-1 era situata accanto al cadavere di Emily Cole.

**SCP-5739-1-1:**
&gt; INCESSANTE PRESTARE
&gt; AMALGAMA INQUIETANTE
&gt; COSTANTE DILATARE
&gt; 
&gt; RAPPEZZARE INCOSTANTE
&gt; SVICOLARE
&gt; ONDEGGIANTE
&gt; NON CI PUOI INGANNARE
&gt; 
&gt; AMICO ELEFANTE
&gt; MIO CARISSIMO COMPARE
&gt; SONO RILUTTANTE
&gt; AL TUO DESIDERARE
&gt; UN&#39;ULTIMO ISTANTE

**Addendum 5739-1:** SCP-5739 non ha mostrato alcun comportamento degno di nota da quando è stato posto in contenimento. Il test del DNA ha determinato che SCP-5739 è composto da tessuto epidermico appartenente a più individui non identificati.

Avvenimenti che rispecchiano la scoperta di SCP-5739 sono stati recuperati da diversi resoconti di testimoni oculari a Omaha, Nebraska. Tutti i soggetti che hanno fornito questi resoconti sono stati riuniti all&#39;interno di un reparto psichiatrico. A tutti i pazienti è stata diagnosticata isteria di massa prolungata. Albert Cole è stato inserito in una lista d&#39;osservazione per traumi psicologici.

La seguente istanza di SCP-5739-1 è stata recuperata direttamente al di sotto SCP-5739 all&#39;interno della sua cella poco dopo il test genetico.

**SCP-5739-1-2:**
&gt; SUONO SOFFOCATO
&gt; DA OVEST DERIVATO
&gt; PAESAGGIO INEGUAGLIATO
&gt; 
&gt; LO AVRAI NOTATO
&gt; ALTRIMENTI DIMENTICATO
&gt; INSPIEGABILMENTE AFFOGATO
&gt; 
&gt; ASCOLTA L&#39;ULULATO
&gt; RACCHIUSO E ARROTOLATO
&gt; INDUBBIAMENTE INTROVATO
&gt; COMPITO TERMINATO
&gt; 
&gt; MESSAGGIO SLEGATO
&gt; ELEFANTE TROVATO

**Addendum 5739-2:** Il 27/12/2015, i filmati di sicurezza hanno mostrato una serie di brevi convulsioni da parte di SCP-5739. Dopo 1 minuto e 26 secondi dall&#39;inizio delle convulsioni SCP-5739 è esploso violentemente, ricoprendo l&#39;area circostante con i suoi resti.

A due membri del personale di Classe D è stato chiesto di entrare nella cella di contenimento di SCP-5739 e di ripulire le telecamere di sicurezza dai residui. In seguito ad un esame più attento, i resti di SCP-5739 sembravano essere istanze di SCP-5739-1. Il 99,62% delle istanze di SCP-5739-1 era illeggibile a causa della coagulazione tra le istanze e di una grande quantità di ciò che in seguito fu determinato essere sudore. Le restanti istanze di SCP-5739-1 sono state determinate come non anomale. Successivamente è stata inviata una squadra di pulizia ufficiale. Quella che segue è un trascritto delle iscrizioni sulle istanze recuperate di SCP-5739-1.
