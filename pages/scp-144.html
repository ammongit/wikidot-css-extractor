    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-144 - 圖博天繩
作者：[[*user FritzWillie]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-144

**項目等級：** Safe

**特殊收容措施：** SCP-144僅需一名基金會觀察員在場觀測並回報SCP-144的近況更新。相關的圖博佛教僧團將持續在當地維持不為外人所知的生活。SCP-144所在的山丘坐落在[已刪除資料]與[已刪除資料]兩大山峰之間的小谷地。當地長年有濃霧繚繞，而該細繩對於3公里外的人類肉眼才算是勉強可見。方圓70公里內的空域已在中國政府的協助下劃設為禁航區。
 
**描述：** SCP-144位於博域一座小山上的寺院裡，該項目是一條細長而緊繃的麻繩，直徑僅1.2公分。它的一端繫在一顆固定於該寺院中庭地面的玉環（研究員又稱之為「基地營」）上；另一端則垂直向天空延伸至數萬公尺處，連接一顆離地約39公里而有待探索的地球靜止軌道衛星（研究員稱之為「頂峰」）。

該寺院每年都會舉行數次的靈性啟發儀式，讓一名僧侶沿該繩索向上攀爬數百公尺。根據僧侶所述，至今為止只有一個名為[已刪除資料]的人曾在攀升的過程中喪命。數百年來已有數名攀爬者失蹤，但僧侶們相信他們終有歸來的一天，屆時他們將會帶回更多的智慧與啟發。
 
SCP-144纖維的碳元素定年顯示該物體的歷史似乎才剛超過1400年。基金會考古學家相信該繩索的存在與攀升儀式都起源於一個已經失傳的遠古宗教，甚至早於吐蕃帝國的建立者__松贊干布__將佛教傳入博域的時間點。據信當時的繩索還比現在長了數千公尺。參與的僧侶聲稱加上該玉環的人是9世紀的__赤祖德贊__，因為過去季風盛行時繩索也會一同被吹動而盪過整個地區。每年，高位僧侶都要將玉環上的繩結打開再重新綁緊數次。研究顯示近年來，該繩索以每年180公分的速度朝天空移動，而且似乎帶有百分之一公分/年²的加速度。除去懸空的部分，地面上的繩索僅餘數百公尺長，關於「這些地面部分如果總有一天也被拉往天空時該如何處理」，僧侶們莫衷一是。有人希望可以在原本的繩索上再綁上新繩，但也有些人認為新的繩子將不比原本這條堅韌。

為何植物纖維做成的繩索可以存續1400年，而且在高層大氣與太空環境的極端溫壓中還能維持足以讓人攀爬的張力，更別提它承受著自己的巨大重量（39公里長的繩索），這些問題目前的研究都還無法解釋。甚至「頂峰」正在加速離開地球造成的拉力也是懸而未解的問題之一。
  
目前唯一獲取「頂峰」影像證據的方法只有地面望遠鏡的觀測，這些觀測得到的畫面顯示SCP-144大小超過所謂小行星狀岩石的定義範圍，寬度達數百公尺。然而衛星從未能夠拍攝到「頂峰」背對地球的所謂「黑暗面」。可能合理的解釋是因為軌道衛星的相機主要功能是為了捕捉地面目標或極遠方的深空天體，而不是鄰近的軌道衛星。研究員對於「頂峰」黑暗面的影像為何模糊失焦各執一詞，因此對於其黑暗面的狀態仍未有定見。

**附錄144-4：** 一次實驗時，曾以立即釋放作為交換條件，要求數名D級人員攀爬繩索並盡可能生還。儘管僧侶們提出數項警告，但並未拒絕。

6名接受條件的人員中，有4名回到「基地營」時抱怨呼吸困難與缺氧，1名疑似在疲勞中鬆開雙手於是以終端速度落到「基地營」上，最後1名迄今仍未返還。
