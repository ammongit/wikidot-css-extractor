**Ítem #:** SCP-2231

**Clasificación del Objeto:** --Seguro-- Neutralizado

**Procedimientos Especiales de Contención:** //Revisión 02/05/2014:// SCP-2231-1 a -3 se mantendrán en soporte vital en el ala médica del Sitio 17 durante un período de observación de 180 días.  Si no se registra ningún cambio en su estado, las instancias restantes de SCP-2231 se desconectarán del soporte vital y sus restos serán destruidos.  SCP-2231 ya no demuestra ninguna propiedad anómala tras el fallecimiento de SCP-2231-4

[[collapsible show=&#34; +Mostrar Procedimientos Especiales de Contención Anteriores&#34; hide=&#34; -Ocultar SCPs Anteriores&#34;]]
SCP-2231-1, SCP-2231-2, y SCP-2231-3 se alojarán en unidades de contención humanoides estándar en el ala 3 del sitio 17.  Con sujeción a la cooperación con la contención de la Fundación, SCP-2231-1 a -3 tendrán una hora de tiempo libre, bajo estricta vigilancia, cada semana en la cafetería de la Sección 3 fuera del horario de trabajo.

PDI-2231-1 será supervisado a distancia por el personal de la Fundación para cualquier indicación de actividad anómala o conexión con SCP-2231.

//Revisión 07/03/2014:// SCP-2231-4 se alojará en una unidad de contención humanoide estándar en el ala 8 del sitio 17.  Bajo ninguna circunstancia se expondrá a SCP-2231-4 a SCP-2231-1, -2, o -3, o se le hará saber su existencia o la razón de su contención.[[/collapsible]] 

**Descripción:** SCP-2231 era la identidad compartida de tres seres humanos que, por lo demás, no eran anómalos (denominados SCP-2231-1, -2 y -3), que afirmaban llamarse &#34;Johnathan Tran&#34;, nacido el 17 de junio de 1983 y residente actualmente en Boise, Idaho.  

SCP-2231-1 es un varón coreano de 41 años, SCP-2231-2 es una mujer nigeriana de 13 años y SCP-2231-3 es una mujer pakistaní de 56 años.  SCP-2231-1, -2 y -3 tenían un conocimiento amplio de las experiencias y la historia de las otras dos instancias, así como de la supuesta identidad compartida de SCP-2231 (la supuesta historia de SCP-2231 no coincide en modo alguno con la historia verificable de las instancias -1 a -3).

Todas las instancias de SCP-2231 mostraron una marcada preferencia por responder a las preguntas sobre su pasado con información pertinente a la historia de SCP-2231-4, en contraposición a su propia historia física.  Tras la contención de SCP-2231-1 a -3 en 2013, cada instancia demostró una notable combinación de su historia física con la de las otras dos instancias, respondiendo frecuentemente a las preguntas de manera categórica con detalles de la historia de la otra instancia, así como de la suya propia.

--SCP-2231-4 es el individuo Johnathan Tran.  Hasta la fecha, SCP-2231-4 no ha demostrado tener conocimiento o conexión con SCP-2231-1 hasta -3.--

SCP-2231-4 era anteriormente el individuo Johnathan Tran.  SCP-2231-4 fue incinerado tras su fallecimiento el 01/05/2014.

**Anexo 2231-1: Registro de Adquisición**
&gt; [[&gt;]]
&gt; //Añadido el 30/10/2013//
&gt; [[/&gt;]]
&gt; SCP-2231-1, -2 y -3 fueron identificados mediante análisis informáticos estándar de patrones de vuelo atípicos cuando SCP-2231-1 compró billetes de avión para SCP-2231-2 y -3 en vuelos de ida a la Terminal Aérea de Boise - Gowen Field (BOI).  No se encontró ninguna conexión previa entre las tres instancias en el software experimental de Interacción Social Cola de Pescado de la Fundación (ISCPF) y las instancias fueron marcadas para ser interrogadas en su escala en el Aeropuerto Internacional O&#39;Hare de Chicago (ORD) por personal de la Fundación in situ.  
&gt; 
&gt; Las características anómalas de SCP-2231 se hicieron evidentes durante el interrogatorio.  SCP-2231-1, -2 y -3 fueron procesados y contenidos sin incidentes.
&gt;  

[[collapsible show=&#34;+ Mostrar Registro de Entrevista SCP-2231-1, -2, -3&#34; hide=&#34;Ocultar Entrevista&#34;]]
**Entrevista 2231-3:** 
//La entrevista fue realizada por el Investigador Patel, el sujeto de la entrevista fue SCP-2231-1.  Esta fue la tercera entrevista registrada oficialmente desde la contención de SCP-2231-1 a -3 seis días antes.//
&gt; [[&gt;]]
&gt; //Realizada el 02/11/2013//
&gt; [[/&gt;]]
&gt; **Dr. Patel:** Por favor, diga su nombre para el registro.
&gt; 
&gt; **SCP-2231-1:** Johnathan Tran.
&gt; 
&gt; **Dr. Patel:** ¿Alguna vez usa otros nombres o alias?
&gt; 
&gt; **SCP-2231-1:** Ah, sí, Adunola Omolade, Choi Jung-jae y Sajida Talfah.
&gt; 
&gt; **Dr. Patel:** ¿No le parece extraño que tenga cuatro nombres distintos?
&gt; 
&gt; **SCP-2231-1:** No es tan raro, piense en alguien llamada Mary-Beth Teresa Johnson, o algo así.
&gt; 
&gt; **Dr. Patel:** //(Toma nota de la falta de comprensión del sujeto de la pregunta anterior)// ¿Y cuál es su nacionalidad?
&gt; 
&gt; **SCP-2231-1:** Soy un señor americano, pero tengo ciudadanía en Pakistán, Corea del Sur y Nigeria.
&gt; 
&gt; **Dr. Patel:** ¿Y dónde nació?
&gt; 
&gt; **SCP-2231-1:** Nací en Idaho Falls.
&gt; 
&gt; **Dr. Patel:** ¿Y cómo fue que obtuvo su ciudadanía paquistaní?
&gt; 
&gt; **SCP-2231-1:** Bueno, nací en Karachi.
&gt; 
&gt; **Dr. Patel:** ¿Cómo es que nació en Karachi y en Idaho Falls?
&gt; 
&gt; **SCP-2231-1:** Nací en Karachi y luego en Idaho Falls.  En realidad, para ser estrictamente técnico, nací en Karachi, luego en Seúl y luego en Idaho Falls.
&gt; 
&gt; **Dr. Patel:** ¿Y cuál es su número de la seguridad social?
&gt; 
&gt; **SCP-2231-1:** ███-██-████ //(Para más información, véase el Anexo 2231-2.)//
&gt; 
&gt; **Dr. Patel:** //(Saca imágenes de SCP-2231-2 y -3)// ¿Y está familiarizado con estos dos individuos?
&gt; 
&gt; **SCP-2231-1:** ¿Es una broma?  Soy yo.
&gt;  

//En aras de la brevedad, se omite el resto de la entrevista.  SCP-2231-1 siguió demostrando una incapacidad fundamental para comprender que había algo extraño en su identificación con tres cuerpos separados y cuatro identidades distintas.  A continuación, SCP-2231-1 procedió a demostrar un recuerdo detallado, íntimo y coherente de las historias físicas personales de SCP-2231-2 y SCP-2231-3.//

**Entrevista 2231-11:** 
//La entrevista fue realizada por el Investigador Patel, los sujetos de la entrevista fueron SCP-2231-1, -2 y -3. Esta es la primera entrevista conjunta de las tres instancias desde que entraron en contención.//
&gt; [[&gt;]]
&gt; //Realizada el 10/11/2013//
&gt; [[/&gt;]]
&gt; **Dr. Patel:**  Por favor, digan su nombre para el registro.
&gt; 
&gt; **SCP-2231-3:** Johnathan Tran, y en anticipación a su próxima pregunta, Adunola Omolade, Choi Jung-jae, y Sajida Talfah.
&gt; 
&gt; **Dr. Patel:** Muy bien.  ¿Podrían identificar el número de manos que tienen, una a la vez, levantando cada mano mientras cuentan?  Empiecen con la mano que quieran.
&gt; 
&gt; //(SCP-2231-2 levanta su mano izquierda mientras dice &#34;uno&#34;, luego SCP-2231-3 levanta su mano derecha mientras SCP-2231-1 dice &#34;dos&#34;.  El sujeto hace una breve pausa antes de proceder de esta manera a la cuenta de seis)//
&gt; 
&gt; **Dr. Patel:** Ahora, por favor digan cuántas manos tienen.
&gt; 
&gt; **SCP-2231-2:** Dos.
&gt; 
&gt; **Dr. Patel:** Por favor, miren a su izquierda y díganme lo que ven.
&gt; 
&gt; //SCP-2231-1 a -3 simultáneamente miran a la izquierda.//
&gt; 
&gt; **SCP-2231-3:** Veo la parte de atrás de mi cabeza y la pared.
&gt; 
&gt; **Dr. Patel:** Y una última pregunta.  ¿Saben dónde están actualmente?  Por favor, detallen su respuesta.
&gt; 
&gt; **SCP-2231-1:** 18 ██████████ Drive, Boise, Idaho, y la sala de Entrevistas C416 del ala 3 de, bueno no sé qué es este edificio todavía, en algún lugar de Illinois, creo.  //(Para más información, véase el Anexo 2231-2)//
&gt; 
&gt; **Dr. Patel:** Muy bien, eso es todo.  El Oficial Griggs los devolverá a sus habitaciones.
&gt;  

//SCP-2231 demuestra una significativa disonancia cognitiva en relación con su identidad.  Aunque en gran medida es coherente internamente, SCP-2231 no parece apreciar el hecho fundamental de que se trata de tres individuos separados y que, además, ninguno de esos tres individuos es con quien prefiere identificarse.  En el curso de varias entrevistas, las instancias de SCP-2231 se volvieron considerablemente más hábiles para proporcionar información que demostrara ser exacta sobre su historia física, junto con la información anómala que el sujeto prefiere proporcionar.//

[[/collapsible]]

**Anexo 2231-2: Designación PDI-2231-1** 
&gt; [[&gt;]]
&gt; //Añadido el 12/11/2013//
&gt; [[/&gt;]]
&gt; La investigación de la información de identificación personal proporcionada por SCP-2231-1 a -3 con respecto a Johnathan Tran resultó ser exacta.  SCP-2231 es capaz de proporcionar la ubicación actual de Johnathan Tran en todo momento, así como una amplia información de antecedentes e información sobre el estado mental del Sr. Tran en tiempo real.  
&gt; 
&gt; El Sr. Tran está ahora clasificado como PDI-2231-1
&gt;  


[[collapsible show=&#34;+ Mostrar Registro de Pruebas 2231&#34; hide=&#34;Ocultar Pruebas&#34;]]
**Prueba 2231-1:** 
&gt; [[&gt;]]
&gt; //Realizado el 19/01/2014//
&gt; [[/&gt;]]
&gt; **Propósito:** Observar el efecto del estrés físico tal como se experimenta en cada instancia de SCP-2231, y si esa respuesta se extiende a PDI-2231-1.
&gt; 
&gt; **Procedimiento:** SCP-2231-1 fue expuesto a la batería estándar de estímulos que provocan estrés de la Fundación, incluyendo pruebas térmicas de alto umbral opcionales.  Las respuestas de SCP-2231-2 y -3 fueron monitoreadas simultáneamente dentro de sus unidades de contención separadas.  La respuesta de PDI-2231-1 fue observada a distancia por el personal de campo de la Fundación.
&gt; 
&gt; **Resultados:** El tiempo total para completar la batería de pruebas es de 11 minutos y 21 segundos.  SCP-2231-2 y el -3, ambos confinados en sus celdas de contención, mostraron respuestas significativas de estrés y agitación mientras SCP-2231-1 se somete al procedimiento de prueba.  La notable simetría de la respuesta incluye dilatación de la pupila, sudoración, escalofríos y una respuesta suprarrenal generalizada a medida que la batería progresaba.  La única asimetría en la respuesta se produjo cuando ni SCP-2231-2 ni el -3 demostraron respuestas reflejas de estiramiento muscular durante la porción 4A de la batería de prueba.  Aproximadamente 90 segundos después del cese de la prueba la respuesta de estrés ya no es evidente en SCP-2231-2 o -3, aunque SCP-2231-1 siguió el patrón típico de cese de estrés para los humanos no anómalos durante los siguientes 45 minutos.
&gt; 
&gt; PDI-2231-1 no mostró ninguna reacción en ningún momento durante este experimento.
&gt;  
&gt; **Conclusiones:** La conexión mental entre SCP-2231-1, -2 y -3 se extiende para incluir la experiencia visceral de cualquier sensación física a la que estén sujetas las otras instancias.  El mecanismo por el cual estos datos sensoriales y emocionales se integran con la experiencia en primera persona de cada instancia no está claro, dado que cada instancia es capaz de una acción autónoma (caminar, hablar, realizar funciones básicas de mantenimiento de la vida) completamente independiente de otras instancias.
&gt; 
&gt; La falta de reacción de PDI-2231-1 sugiere un vínculo experiencial anómalo asimétrico entre las instancias de SCP-2231 y PDI-2231-1.  La batería estándar de estímulos que provocan estrés está intencionalmente diseñada para provocar respuestas autónomas en los sujetos, lo que sugiere que, si PDI-2231-1 tiene alguna apreciación de la experiencia de las instancias de SCP-2231, ese vínculo es significativamente silenciado en comparación con el vínculo anómalo de las instancias SCP.
&gt;   

[[/collapsible]]

**Anexo 2231-3: Designación de SCP-2231-4**
&gt; [[&gt;]]
&gt; //Añadido el 07/03/2014//
&gt; [[/&gt;]]
&gt; De acuerdo con las instrucciones de la oficina del Director de Investigaciones Ashley, PDI-2231-1 ha sido llevado a contención indefinida de la Fundación y clasificado como SCP-2231-4.  La base de esta decisión es el riesgo inaceptable para la información clasificada (entre otras cosas, la existencia de la Fundación y el Sitio 17) en caso de que SCP-2231-4 esté ocultando con éxito, o eventualmente desarrolle, una conexión mental simétrica con SCP-2231-1 hasta -3 como comparten con SCP-2231-4.  
&gt; 
&gt; SCP-2231-4 debe ser mantenido en la ignorancia de la existencia del SCP-2231-1 a -3.  El Investigador Patel continuará en su capacidad actual como líder de la Nueva Introducción de Contención (NIC) para SCP-2231.
&gt;  

**Anexo 2231-4: Neutralización del Objeto** 
&gt; [[&gt;]]
&gt; //Añadido el 02/05/2014//
&gt; [[/&gt;]]
&gt; SCP-2231-4 fue fatalmente herido por el personal de seguridad después de agredir a un guardia mientras era escoltado de la sala de entrevistas H203.  Se están considerando medidas disciplinarias apropiadas para el personal de seguridad infractor.  La revisión de las imágenes de seguridad de SCP-2231-1 a -3 en el momento del fallecimiento de SCP-2231-4 muestran las tres instancias colapsando simultáneamente.  Tras el examen médico, SCP-2231-1, -2 y -3 mostraron un cese completo de las funciones cerebrales superiores, y han sido trasladados al ala médica del Sitio 17 y puestos en soporte vital.  
&gt; 
&gt; SCP-2231 reclasificado como neutralizado.
&gt;
