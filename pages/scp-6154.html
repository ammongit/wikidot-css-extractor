**Mã Vật Thể:** SCP-6154

**Phân Loại:** Thaumiel

**Quy Trình Quản Thúc Đặc Biệt:** Tất cả những người không có ác cảm hay nhạy cảm với những câu thần chú phù phép nhỏ đều có thể truy cập tài liệu này.

Những nhân sự như vậy được khuyên nên truy cập SCP-6154 vào ngày 1 Tháng Một hàng năm.

[[include component:image-block
name=https://upload.wikimedia.org/wikipedia/commons/7/7c/New_Years_Eve_fireworks_Oulu_20111231f.JPG|
caption=Bức ảnh chụp bên ngoài tại Điểm-██ (Nửa đêm, Ngày 1 Tháng Một, Năm 2022).|width=330px]]

**Mô Tả:** SCP-6154 là một hiện tượng diễn ra hàng năm ảnh hưởng đến mục  này thông qua cơ sở dữ liệu của Tổ Chức.

Nếu truy cập vào ngày 1 tháng 1 theo giờ địa phương, nhân sự đang làm việc tại điểm sẽ nhận được thông điệp “Chúc mừng năm mới”, thay vì thông tin dự kiến. Hiện tượng này tiếp tục cho đến khi làm mới hoặc đóng và mở lại tài liệu, theo đó hiện tượng dị thường sẽ dừng lại cho đến năm sau.

Phần lớn các đối tượng tiếp xúc với SCP-6154 được báo cáo cảm giác thỏa mãn tăng lên đáng kể, đặc biệt với những nhân sự thể hiện sự lo lắng, căng thẳng hoặc quá lo âu về năm tới.

Kể từ khi SCP-6154 được tạo ra, động lực và sự nhiệt huyết chung đối với công việc và các kế hoạch tương lai cho cá nhân đã tăng lên đáng kể trong đội ngũ nhân sự. Hiệu ứng kích thích này dường như kéo dài đến ngày 31 tháng 12 cùng năm.

**Nhật Kí Phát Hiện:** SCP-6154 được phát hiện sau khi trợ lý nghiên cứu của Ts. Snow sử dụng định danh SCP tương ứng để truyền tải những lời động viên đến những nhân sự đã làm việc trong ngày nghỉ.

Mặc dù ban đầu bị khiển trách vì hành động thiếu chuyên nghiệp, nhưng sau đó Ts.Snow đã được chứng minh rằng có hữu khả năng huyền thuật hạn chế thứ được kích hoạt khi tạo ra SCP-6154. Nghiên cứu sâu hơn cho thấy Tiến sĩ Snow có kết quả dương tính với các đặc tính dị thường hạn chế thông qua di truyền gia đình.

Ts. Snow sau đó đã được trở lại vị trí của mình sau khi bị đình chỉ ngắn hạn, SCP-6154 đã được tái phân loại thành Thaumiel.
