**Titre original :** SCP-1618 - Gilded Urinal
**Auteur :** [[user VAElynx]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 6 juin 2012
[[include credit:end]]


**Objet n° :** SCP-1618

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1618 doit être conservé dans un coffre-fort de l&#39;Entrepôt pour objets de grande valeur du Secteur-28. L&#39;accès à SCP-1618 à des fins d&#39;expérimentation requiert que les formulaire de proposition d&#39;expérience et d&#39;évaluation des risques soient approuvés par un chercheur possédant une accréditation 2/1618. En raison de la zone étendue qu&#39;il affecte, tous les tests doivent être effectués dans le Polygone de Test-2, et l&#39;objet installé sur son support dédié. Au cours des tests, seul le personnel de Classe-D est autorisé à pénétrer dans la zone d&#39;effet désignée. Il est recommandé que les repas du personnel de Classe-D assigné aux tests sur SCP-1618 soient suspendus au moins deux jours avant la date de l&#39;expérience.

**Description :** SCP-1618 est un urinoir modèle Sanura 400 standard fabriqué par Armitage Shanks, recouvert d&#39;une couche d&#39;approximativement 0,5 mm de peinture dorée pulvérisée au spray. À l&#39;exception de la couche de peinture et d&#39;une note (voir Addendum 1618-1) collée sur le tuyau d&#39;alimentation en eau, l&#39;objet ne diffère pas des autres urinoirs du même modèle. Les analyses des échantillons de peinture dorée et de la porcelaine n&#39;ont révélé aucune anomalie dans leur composition.

Les propriétés anormales de SCP-1618 se manifestent lorsqu&#39;une personne urine dans la cuvette. Approximativement 5 secondes après que l&#39;urine soit entrée en contact avec SCP-1618, un certain nombre d&#39;effets se déclenchent dans un périmètre croissant, débutant à proximité immédiate de l&#39;urinoir et s&#39;étendant jusqu&#39;à couvrir une sphère d&#39;approximativement 350 mètres de diamètre. La zone affectée ne peut être distinguée de ce qui l&#39;entoure excepté par l&#39;observation directe des effets, et la croissance de la zone ne semble affaiblie ni stoppée par aucun des matériaux testés, y compris une plaque de plomb de 25 cm d&#39;épaisseur.

Les effets, tels qu&#39;observés au cours du confinement initial et des tests, ont été classés comme suit :

-- Les objets de valeur ou l&#39;argent se transforment en ou sont remplacés par un volume équivalent de divers déchets. Les changements observés incluent des objets faits d&#39;or et de la monnaie devenant des excréments humains, des billets de banque se transformant en papier-toilette ou des portions d&#39;intestins de porc frais et plusieurs costumes de marque Armani se changeant en vêtements de même forme mais composés de serviettes hygiéniques usagées assemblées par du fil dentaire.
-- Les appareils électroniques personnels semblent montrer le plus grand spectre de transformations, avec des résultats allant de vessies de porc gonflées reprenant grossièrement la forme de l&#39;objet original à des morceaux de brique ou des boîtes de conserve rouillées. À une occasion, un assistant électronique de poche de la marque █████ s&#39;est transformé en segments de barre de combustible usagées, entraînant des brûlures dues aux radiations sur le sujet de test.
-- La majorité des armes semblent se transformer en oiseaux vivants de taille équivalente, la plupart des armes à feu personnelles devenant des pigeons et les grenades lacrymogènes se changeant en nuées de moineaux. Les armes blanches se transforment en parties de corps humain, une matraque de 40 cm s&#39;est changée en un pénis humain en érection de longueur équivalente.
-- Les déjections humaines se trouvant dans la zone affectée se transforment en un volume équivalent d&#39;or massif. Comme cela inclut les matières fécales présentes dans le colon, il en résulte souvent une occlusion intestinale aiguë accompagnée de violentes douleurs abdominales, de la dilatation de l&#39;abdomen et de vomissements. Si une opération est pratiquée à temps, le taux de rétablissement est supérieur à 95% comme dans le cas d&#39;une occlusion intestinale non-anormale. Si le gros intestin du sujet est vide ou ne contient qu&#39;un petit volume de matière fécale, il en résultera éventuellement une constipation et des douleurs intestinales.

Les transformations semblent permanentes, alors que le champ d&#39;effet actif se dissipe 30 secondes après avoir tiré la chasse d&#39;eau de l&#39;urinoir.

**Journal de récupération :** SCP-1618 a été récupéré dans les toilettes des cadres du siège de ███████ ████ Group Inc. (mentionné plus loin comme compagnie), situé au ███ ████ Street, à New York le ██/██/2011, suite à une série de manifestations liées au mouvement &#34;Occupy Wall Street&#34;. La Fondation a été prévenue de l&#39;existence de SCP-1618 quand une télévision filmant un site de manifestation a enregistré la transformation d&#39;un canon à eau de la police en quatre spécimens adultes de //Casuarius casuarius// (casoars), après quoi plusieurs manifestants ainsi que des agents de police ont montré des signes de détresse et se tenaient l&#39;abdomen.

La FIM Gamma-5 (&#34;//Ils sont de nôtre côté, chef !//&#34;) a été dépêchée sur place en tant qu&#39;équipe de récupération et de contrôle des dégâts. SCP-1618 a été localisé suite aux interrogatoires de plusieurs manifestants et employés de la compagnie, à une fouille minutieuse du bâtiment et au constat qu&#39;aucun urinoir ressemblant à SCP-1618 ne semblait figurer dans les registres d&#39;achat de la compagnie. Suite à la récupération, les sujets affectés ont pu bénéficier de soins médicaux et se faire administrer des amnésiques de classe-A. La zone entière a été bloquée sous prétexte d&#39;une intervention des unités du SWAT en raison de l&#39;utilisation d&#39;un permis non-valide par les manifestants.
