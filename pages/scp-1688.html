**Mã vật thể:** SCP-1688

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Môi trường sống tự nhiên của SCP-1688, được định danh là Điểm 1688, được công bố là khu bảo tồn động vật hoang dã và bị đóng cửa vô thời hạn đối với giao thông dân sự. Nhân viên Tổ chức, cùng Cục Kiểm Lâm Hoa Kỳ, sẽ tuần tra xung quanh Điểm nhằm ngăn chặn việc xâm nhập trái phép. Không nhân viên nào được tiếp cận Điểm 1688 trong khi thực thể đang có mặt tại thời điểm đó. Trong trường hợp cần thiết phải vào Điểm khi SCP-1688 đang có mặt hoặc bất cứ các khu vực khác mà SCP-1688 đang chiếm hữu, nhân viên luôn luôn phải trang bị những trang phục cách điện, cách nhiệt toàn thân.

Trong mọi thời điểm, các nhân viên của Tổ chức phải luôn theo dõi các điều kiện thời tiết trong khu vực của SCP-1688 bất kỳ thời điểm nào nhằm tìm ra các điều kiện thời tiết thuận lợi cho việc xâm lấn của SCP-1688. Trong trường hợp SCP-1688 rời khỏi Điểm 1688, nó phải được theo dõi theo thời gian thực và bất kỳ khu vực đông dân nào trên đường đi của nó sẽ được ra di tản theo lệnh thông qua việc ngụy tạo truyền thông về lốc xoáy hoặc lũ lụt nghiêm trọng. Các thông tin về khí tượng được trên các phương tiện truyền thông phải được kiểm duyệt nhằm loại bỏ bất kỳ thông tin nào liên quan đến sự tồn tại của SCP-1688.

Những nạn nhân sống sót sau khi bị tấn công bởi SCP-1688 sẽ được phỏng vấn và được cấp thuốc lú Cấp A hoặc B nếu cần thiết. Tất cả các mẫu SCP-1688-1 phải được thu hồi cho mục đích nghiên cứu và lưu trữ.

**Mô tả:** SCP-1688 là một cơn bão mang điện tích, khi bình thường, vẫn cố định tại █ km vuông tại Bang [BỊ GIẤU] ở Hoa Kỳ. Các đặc điểm về địa chất của khu vực, cùng với gió địa phương và kiểu khí hậu, góp phần tạo nên một trạng thái kích thích sự hình thành vĩnh viễn cho các đám mây giông và các lần phóng điện sau đó. Các đài quan sát đã được xây dựng trong khoảng thời gian vật thể không hoạt động phát hiện các tia sét trên mây xuất hiện trên SCP-1688 khoảng 280-300 lần một giờ; sét giữa mây thường xuất hiện tới 3000 lần một giờ. Những hiện tượng này diễn ra thường xuyên, qua điều tra cùng với các hoạt động điện tích của cơn bão, cho thấy các xung nhịp dao động tương tự với các hoạt động điện trong não bộ con người.

Bất cứ khi nào điều kiện thời tiết ở các khu vực gần SCP-1688 có lợi cho việc hình thành giông bão, SCP-1688 sẽ di chuyển khỏi môi trường sống ban đầu của nó theo hướng gió thịnh hành. Hiện chưa có bất kỳ cách thức nào ngăn SCP-1688 rời khỏi môi trường sống ban đầu. Trong quá trình di chuyển, SCP-1688 sẽ cố ý di chuyển tới các khu vực có dân cư đông đúc, trong trường hợp có nhiều khu vực đông dân nằm trong phạm vi, nó có xu hướng xâm lấn tới nơi có số lượng dân cư lớn nhất. SCP-1688 sẽ tiếp tục di chuyển theo hướng gió, trên những khu vực đông dân cư trên đường đi, cho tới khi điều kiện thời tiết buộc nó phải biến mất, khi đó, SCP-1688 sẽ tái hình thành trong môi trường sống ban đầu của mình trong vòng 24 giờ.

Mặc dù đang trong quá trình di chuyển hoặc ở trong môi trường ban đầu của mình, sét bề mặt mây từ SCP-1688 có xu hướng nhắm vào bất kỳ người nào trong phạm vi, bất kể sự hiện diện của các mục tiêu phù hợp hơn cho sét đánh. SCP-1688 sẽ nhằm thêm các mục tiêu là các vật vô tri có thể gây sốc điện cho con người. Trong trường hợp xâm lấn tới khu vực dân cư đông đúc, hiện tượng này sẽ mở rộng lên các mục tiêu khác như ôtô đang di chuyển hoặc các đồ kim loại trong nhà, dẫn đến bị điện giật bởi các đồ điện hoặc dụng cụ nhà bếp. Tỷ lệ tử vong do sét đánh do SCP-1688 gây sẽ thấp hơn so với tỷ lệ tử vong do sét đánh thông thường.

Những nạn nhân sống sót sau khi bị SCP-1688 tấn công, sau khi hồi phục, sẽ cảm thấy bị buộc phải chế tạo một cỗ máy phức tạp từ bất kỳ đồ điện hay cơ khí mà họ sở hữu. Các cỗ máy này, được định danh là SCP-1688-1, được thu hồi cho đến nay bao gồm một số lượng lớn các thiết bị không rõ mục đích, gồm các bộ phận được lấy từ một chiếc máy tính gia đình và các linh kiện điện tử, đồ đạc, ô tô, đồ cơ khí đơn giản và kim loại và nhựa nấu chảy và được đúc lại. 
Những đối tượng bị ảnh hưởng buộc phải tham gia vào việc chế tạo SCP-1688-1 sẽ duy trì hành vi này mọi lúc trừ khi ngủ hoặc các nhu cầu về thể chất, sẽ tận dụng toàn bộ nguồn tài chính của mình cho việc mua nguyên liệu chế tạo và sẽ hợp tác với các cá nhân bị ảnh hưởng khác nhằm kết hợp các linh kiện khiến cho cỗ máy lớn hơn. Các cá nhân này sẽ cố gắng kết hợp bất kỳ linh kiện điện tử hoặc cơ khí theo ý muốn vào SCP-1688-1. Các nạn nhân này đều hoàn toàn tỉnh táo, nhưng trong quá trình phỏng vấn đã không thể giải thích làm thế nào hoặc lí do mà họ lại làm việc này. Mục đích sau cùng của SCP-1688 hiện vẫn chưa rõ. Các mẫu vật SCP-1688-1 có hình dạng tương đồng đã được tìm thấy sau một số vụ vi phạm quản thúc; hiện tại theo suy đoán, dựa vào khối lượng các vật liệu được tạo ra và có liên quan tới các phần cụ thể, cỗ máy khi hoàn thành sẽ có trọng lượng vượt quá █████ kg. 

SCP-1688 đã thu hút sự chú ý của Tổ chức vào năm 19██, trong nhiều trường hợp về chấn thương liên quan đến sét đánh ở [BỊ GIẤU] đã được theo dõi bởi những báo cáo về chứng tâm thần hàng loạt và một số vụ bắt giữ những đối tượng đánh cắp các linh kiện điện tử nhằm kết hợp vào SCP-1688-1. Các cuộc điều tra về văn hóa dân gian ở địa phương gần đó đã phát hiện những tin đồn về hiện tượng sấm sét bất thường của người Châu Âu lần đầu xuất hiện vào thế kỷ █, cũng như trong truyền thuyết của người Mỹ bản địa về một ”vị thần sấm” trước khi được truyền tới Châu Âu.

[[collapsible show=&#34;+ Hiển thị Nhật ký Phỏng vấn 1688-1&#34; hide=&#34;- Ẩn Nhật ký Phỏng vấn 1688-1&#34;]]

**Nhật ký Phỏng vấn 1688-1:**

**Đối tượng phỏng vấn:** SCP-1688

**Người phỏng vấn:** Ts. ██████

**Mở đầu:** Sau khi SCP-1688 di chuyển tới [BỊ GIẤU] vào ██/█/20██, một mẫu SCP-1688-1 đã được tìm thấy bao gồm một cột thu lôi, một số pin lớn, một cặp loa âm thanh nổi, micro và một bộ chuyển đổi giọng nói điện tử. Ts. ██████ đã suy đoán rằng thiết bị này đã được chế tạo cho việc tương tác giữa Tổ chức với SCP-1688, và đã ra lệnh lắp đặt nó tại Điểm 1688 trong giai đoạn về sau khi SCP-1688 rời khỏi khu vực đó. Một micro, máy ảnh và loa cũng được lắp đặt tại đó. Khi SCP-1688 tái hình thành lại trong Điểm 1688, sét đánh vào thanh thu lôi được gắn vào thiết bị, từ đó tạo nên một giọng nói bắt đầu cuộc phỏng vấn dưới đây.

**&lt;Bắt đầu Phỏng vấn&gt;**

**SCP-1688:** Thử nghiệm. Thử nghiệm. Thiết bị này hoạt động được sao?

**Ts. ██████:** Chúng ta đang tiếp nhận ngươi. Ta là Ts.██████ và là đại diện cho Tổ chức SCP. Vậy hiện tại thì ta đang nói chuyện với thứ gì đây?

**SCP-1688:** Ông là Người Chế tạo?

**Ts. ██████:** Ta không hiểu.

**SCP-1688:** Ông là Người Chế tạo cho tôi?

**Ts. ██████:** Ta với người làm ra cỗ máy mà người đang liên lạc là đồng loại, nếu như ngươi muốn hỏi vậy.

**SCP-1688:** Đưa thêm Người Chế tạo.  

**Ts. ██████:** Ta không thể làm điều đó bây giờ. Việc của ta là tìm hiểm về ngươi. Ngươi tên gì?

**SCP-1688:** Tôi không quan tâm. Đưa thêm Người Chế tạo.

**Ts. ██████:** Để làm gì?

**SCP-1688:** Tôi cần phải tạo thêm nhiều Người Chế tạo. Họ phải làm việc. Công việc vẫn chưa được hoàn thành.

**Ts. ██████:** Ngươi có biết nhiều người đã chết vì nó không?

**SCP-1688:** Những người không sẵn lòng làm việc nó sẽ phải chết.

**Ts. ██████:** Ta hiểu. Nhưng công trình mà người nhắc đến là cái gì?

**SCP-1688:** (Không thể hiểu được).

**Ts. ██████:** Ngươi có thể nói lại lần nữa không?

**SCP-1688:** Phương tiện thoát thân của tôi.

**Ts. ██████:** Ngươi bị giam cầm sao?

**SCP-1688:** Tôi bị lạc. Đưa thêm Người Chế tạo.
