    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-1985 -- Dispositivo di Ricerca sugli Scenari di Classe-K Recuperato
Autore: [[*user thedeadlymoose]]
Originale: [https://scp-wiki.wikidot.com/scp-1985| SCP-1985]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

**Elemento #:** SCP-1985

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1985 è contenuta al Sito Sotterraneo-███ e dev’essere mantenuta in buone condizioni di salute. È obbligatorio svolgere ricerche costanti su SCP-1985-A.

Se SCP-1985 diventa un notevole rischio per la sicurezza a causa dell’esposizione a un’altra entità anomala, di un errore del dispositivo o di qualsiasi altro motivo, dev’essere attuato il protocollo 1985-Adahn. I dettagli del protocollo 1985-Adahn sono riservati all’autorizzazione di Livello 4 e saranno inoltrati in automatico a tutti i membri del personale assegnati a SCP-1985, nel caso di una breccia nel contenimento.

La SSM Omicron-1985 è incaricata di ritrovare SCP-1985 quando torna da un’escursione. Se numerosi civili osservano SCP-1985 e le sue proprietà anomale, l’uso di amnestici di massa è approvato in anticipo.

SCP-1985 è stata dotata di un dispositivo di tracciamento e, attualmente, ha diritto a privilegi di Classe 1 (pieni/illimitati) di libera circolazione e di socializzazione con membri del personale del sito approvati, a condizione che mantenga un comportamento idoneo. Ai sensi dei protocolli di Classe 1, SCP-1985 non ha il permesso di entrare in aree non approvate del Sito Sotterraneo-███ (o in ogni struttura pertinente) e non è autorizzata a uscire dalla sua area di contenimento senza l’accompagnamento di membri del personale approvati (con l’unica eccezione dei trasferimenti provvisori involontari). I membri del personale approvati possono interagire con SCP-1985 attenendosi alle linee-guida di protocollo e possono chiamarla per nome. L’approvazione del personale per le interazioni di Classe 1 con SCP-1985 è attualmente gestita dal dott. Glass.

La cella di contenimento di SCP-1985 include una connessione a Internet. Tutti i dati inviati a una rete esterna da SCP-1985 sono gestiti dal personale di monitoraggio. Non è consentito alcun accesso in tempo reale. Vedi il protocollo di contenimento R-Zenit-13.

Durante le escursioni, SCP-1985 dev’essere equipaggiata con le attrezzature assegnate per tutto il tempo. Tutti gli oggetti ritrovati devono essere messi in sicurezza il prima possibile, una volta che l’escursione finisce.

**Descrizione:** SCP-1985 è una donna afroamericana di nome Jacqueline [[span style=&#34;color:black; background-color: black&#34;]]Johnson[[/span]]. SCP-1985-A è un dispositivo di teletrasporto transuniversale impiantato chirurgicamente nel corpo di SCP-1985: include milioni di componenti ultra-sottili nel cervello e nel midollo spinale di SCP-1985, oltre a diverse componenti grosse innestate nel torace e nell’addome. Le proprietà anomale di SCP-1985 e di SCP-1985-A sembrano basate sulle proprietà di molteplici altre anomalie.

Quando SCP-1985 muore, SCP-1985-A si attiva.

Quando si attiva, SCP-1985-A teletrasporta SCP-1985 in quella che sembra una realtà parallela. In tale realtà parallela si starà svolgendo (19 volte su 20) uno scenario di Classe-K che corrisponde al sistema di classificazione di Classe-K di Jackson. Si ipotizza che la deviazione riscontrata 1 volta su 20 derivi dall’uso di un sistema di classificazione di Classe-K leggermente diverso da quello usato da tutte le branche esistenti della Fondazione.[[footnote]]Moose, Tilda David. “Meta-Studio dei Sistemi degli Scenari di Classe-K Riconosciuti e Usati negli Archivi della Fondazione”. //Eschaton: un Giornale della Fondazione SCP// (2013): 165[[/footnote]]

La realtà parallela in cui SCP-1985 si teletrasporta non può essere controllata alla perfezione, ma alcune realtà e categorie di scenari possono essere puntati “indirizzando” SCP-1985. SCP-1985 viene indirizzata tramite l’esposizione a materiali associati alla destinazione desiderata, poco prima di iniziare un’escursione.

[[collapsible show=&#34;+ Ulteriore Documentazione sull’Indirizzamento&#34; hide=&#34;- Chiudi il fascicolo&#34; hideLocation=&#34;both&#34;]]
&gt; **Processo di Indirizzamento:** L’indirizzamento di SCP-1985 ha circa 7 possibilità di successo su 10. La probabilità di successo può aumentare mettendo SCP-1985 in uno stato di agitazione emotiva. L’esposizione a materiali (come documenti o registrazioni audiovisive) associate alla realtà parallela selezionata può garantire 23 possibilità di successo dell’indirizzamento su 25.
&gt;  
&gt; SCP-1985 può essere indirizzata verso una realtà parallela che ha già visitato. SCP-1985 arriverà a destinazione parecchio prima o parecchio dopo il momento storico in cui vi si è teletrasportata in precedenza. I tentativi di indurre SCP-1985 ad accedere a una realtà parallela nello stesso periodo di tempo delle visite precedenti sono falliti.
[[/collapsible]]

Ogni oggetto o persona con cui SCP-1985 è in contatto fisico (e che ha la specifica intenzione di trasportare) si teletrasportano con lei. SCP-1985 non può trasportare alcun materiale oltre a ciò che indossa, se perde i sensi per più di 5 minuti prima di morire. SCP-1985 può trasportare gli oggetti in modo simile quando torna.

La comunicazione a doppio senso con SCP-1985 è possibile durante un’escursione; i segnali possono essere mandati e ricevuti come se tutto l’equipaggiamento si trovasse nella stessa realtà. A quanto pare, i segnali sono schermati dagli effetti anomali.

SCP-1985 arriva nella realtà alternativa in un punto casuale della superficie della Terra. L’ambiente circostante può essere di qualunque natura, che sia subacquea, sotterranea o a mezz’aria. Per questa e altre ragioni, il teletrasporto di membri del personale tramite SCP-1985 è sconsigliato.

Quando SCP-1985 si rianima, il suo organismo manifesta una notevole alterazione. Durante l’alterazione corporea, SCP-1985 è molto resistente a numerosi effetti anomali e a ogni tipo di lesione fisica. Acquisisce una destrezza fisica e una percezione sensoriale potenziate. È in grado di sopravvivere senza cibo, acqua e ossigeno per un periodo di tempo esteso (la variabile si basa su fattori ignoti). Le componenti di SCP-1985-A fuoriescono dal corpo di SCP-1985, coprendo la sua epidermide con filamenti metallici sottilissimi.

SCP-1985-A riporterà indietro SCP-1985 dalla sua escursione appena si verifica una delle seguenti condizioni:
* SCP-1985 muore.
* SCP-1985 non muore, ma viene storpiata del tutto o perde più di 1/10 della sua massa corporea.
* Trascorrono 6 mesi. SCP-1985 afferma che questo periodo di 6 mesi è un’impostazione predefinita che può essere cambiata con dei dispositivi appositi e che può restare nella realtà-destinazione per molti anni, prima di esaurire l’energia.

SCP-1985 ritorna viva e priva di lesioni fisiche, nella sua condizione corporea di base. Di solito, SCP-1985 tornerà apparendo in un posto casuale idoneo alla sopravvivenza (in contrasto con l’inizio dell’escursione).

SCP-1985 partirà sempre per un’escursione automatica “programmata” se trascorrono 30 giorni senza che avvengano delle escursioni innescate. Il meccanismo che la uccide in questo caso non è chiaro; tutte le sue funzioni corporee cessano all’unisono. SCP-1985 afferma che anche il periodo di 1 mese può essere cambiato con dei dispositivi di controllo.

I ricercatori della Fondazione sono stati in grado di interfacciarsi con SCP-1985-A. È in corso il recupero delle informazioni. I tentativi di ricostruire i dispositivi di controllo di SCP-1985-A sono tuttora in corso d’opera.

SCP-1985 fu scoperta il ██/██/████ nel quartiere di [REDATTO] a Los Angeles, in California, 2 giorni dopo essere stata vista “apparire dal nulla” da alcuni abitanti dell’isolato. SCP-1985 eluse i testimoni e si fece ricoverare all’ospedale più vicino. SCP-1985 mostrò confusione per il ritardo del recupero, quando il personale della Fondazione venne a prenderla. Su richiesta di SCP-1985, la Fondazione impiantò chirurgicamente SCP-1985-A nel suo corpo e iniziò a mandarla nelle sue escursioni con regolarità, fino a un’inaspettata perdita del contatto durante il suo ultimo viaggio.

Sembra che SCP-1985 sia stata progettata dalla Fondazione di una realtà alternativa o [REDATTO] in un programma denominato “progetto Rodi”. Tutti i tratti anomali di SCP-1985 sembrano derivare da varie anomalie contenute dalla Fondazione. SCP-1985 era uno dei 37 esperimenti “riusciti” del progetto Rodi (che ha prodotto anche 593 esperimenti “falliti”), chiamata “Dispositivo di Ricerca sugli Scenari di Classe-K R-21”. 

Vedi le [[[Informazioni Recuperate su SCP-1985]]]. [DATI CANCELLATI] Non sono ancora stati scoperti altri prodotti “riusciti” del progetto Rodi.

SCP-1985 presenta i seguenti tratti fisici notevoli:

* Anamnesi clinica di depressione, anoressia, cancro e alcolismo.
* Cicatrici estese su tutto il corpo, sia interne che esterne (in particolare intorno alla colonna vertebrale e sull’occipite).
* Invecchiamento drasticamente rallentato. L’uso di amnestici prima del recupero ha reso difficile stabilire l’età effettiva. Fisicamente, dimostra poco più di una ventina d’anni.
* Possibile schermatura da alcuni eventi di ristrutturazione della realtà. 
* **[Accesso garantito al Livello 3]** SCP-1985 ha un doppione che vive a [REDATTO]. Il doppione è identico a SCP-1985, ma è privo di attributi anomali.

**Protocollo 1985-Adahn:** [DATI CANCELLATI]
[[collapsible show=&#34;+ Autorizzazione di Livello 4 richiesta.&#34; hide=&#34;- Chiudi il fascicolo&#34; hideLocation=&#34;both&#34;]]
&gt; Il protocollo 1985-Adahn, noto anche come protocollo “Interruttore d’Emergenza”, è il protocollo da usare //in extremis// se SCP-1985 è coinvolta in una breccia grave o se la costituisce. Quando viene attuato, il protocollo 1985-Adahn “spegne” SCP-1985 fermando la sua attività cerebrale a tempo determinato.
&gt;  
&gt; Il protocollo 1985-Adahn comporta 3 svantaggi principali:
&gt;  
&gt; * L’attività cerebrale di SCP-1985 non può riprendere per 1 settimana. Sembra che sia un’altra “impostazione predefinita” che la Fondazione non ha ancora i mezzi per modificare.
&gt; * Le informazioni recuperate indicano che se SCP-1985 muore mentre è spenta, il decesso sarà definitivo. Questo metodo era usato dai creatori di SCP-1985 per uccidere i prodotti difettosi del progetto Rodi.
&gt; * Durante i precedenti ricorsi al protocollo 1985-Adahn, SCP-1985 ha riscontrato danni cerebrali temporanei e, diverse volte, ha rischiato la morte cerebrale permanente mentre era spenta.
[[/collapsible]]

**Escursioni:** Gli individui con un livello di autorizzazione adeguato possono accedere a ulteriori dettagli sulle escursioni di SCP-1985 nella [[[Documentazione Divulgata 1985-Alfa]]].

------------

**Addendum 1985-1:** 
&gt; A richiesta: un esempio indicativo di una probabilità di successo dell’indirizzamento ridotta è l’Escursione 289-0AJ-PO5, in cui SCP-1985 fu indirizzata con informazioni su [REDATTO] e fatta agitare con riferimenti alla sua omosessualità e ai suoi trascorsi con la religiosità della sua famiglia. Il risultato fu che SCP-1985 viaggiò in una realtà in cui una setta basata sul cristianesimo ha sterminato tutti gli omosessuali con mezzi anomali. Ho allegato un fascicolo che elenca dei risultati simili. Ecco perché sconsigliamo di far agitare SCP-1985 al di fuori delle linee-guida. Nel migliore dei casi, avrete una probabilità di successo minore.
&gt;  
&gt; - Dott. ███████

**Addendum 1985-2:** SCP-1985 è riuscita ad accedere ai seguenti scenari di Classe-K (secondo il sistema di classificazione di Classe-K di Jackson):
* Scenari di fine del mondo di Classe-XK di Tipo Alfa (terra bruciata)
* Scenari di fine del mondo di Classe-XK di Tipo Omega (religioso)
* Scenari di ristrutturazione di Classe-CK
* Scenari di fine del mondo di Classe-AK “follia”
* Scenari di fine del mondo di Classe-EK “perdita di coscienza”
* Scenari di fine del mondo di Classe-NK “poltiglia grigia”
* Scenari di ristrutturazione di Classe-RK “fuori competizione”
* Scenari di cambio di supremazia di Classe-SK
* Scenari di collasso della civiltà globale di Classe-IK
* [REDATTO]

**Addendum 1985-3:** Il 19/05/████, SCP-1985 ha chiesto di farsi somministrare amnestici mirati di Classe N. La richiesta è stata negata.

**Aggiornamento:** I membri del personale di Livello 4 possono leggere il rapporto dell’Escursione XJU-034-IQ1 per ulteriori informazioni sulla natura di SCP-1985.
[[collapsible show=&#34;+ Autorizzazione di Livello 4 richiesta&#34; hide=&#34;- Accesso garantito al Livello 4&#34;]]
&gt; **Escursione XJU-034-IQ1**
&gt;  
&gt; **Indirizzamento:** Le origini personali di SCP-1985 (successo)
&gt;  
&gt; **Innesco:** Iniezione letale ordinaria
&gt;  
&gt; **Equipaggiamento:** Ordinario
&gt;  
&gt; **Descrizione della Realtà:** SCP-1985 non ha viaggiato in un’altra realtà, ma si è trasformata subito nella sua forma alterata senza che si verificasse un teletrasporto.
&gt;  
&gt; **Ritrovamento:** SCP-1985 è tornata nella sua vera forma dopo 6 mesi di studio senza che si verificasse un teletrasporto.
&gt;  
&gt; **Note:** Questa è l’unica volta in cui SCP-1985 è stata indirizzata verso la sua realtà d’origine; l’esperimento ha confermato che SCP-1985 proviene da questa realtà. Le implicazioni non sono del tutto note.
&gt;  
&gt; L’ipotesi più plausibile riguarda un evento di ristrutturazione di Classe-CK avvenuto nella nostra realtà che non ha influenzato SCP-1985.
&gt;  
&gt; A prescindere, il fatto che SCP-1985 sia stata in grado di “viaggiare” fino a questa realtà come se provenisse da altrove indica che qui è in corso qualche forma di scenario di Classe-K. Ulteriori informazioni sono riservate al Livello 5.[[/collapsible]]
