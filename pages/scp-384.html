**Artikel:** SCP-384 - Lasst sie rein
**Autor:** [[*user Chubert]]
**Original:** https://scp-wiki.wikidot.com/scp-384
**Übersetzer:** [[*user Balthuris]]

**Objekt-Nr.:** SCP-384

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Eindämmungseinheit-077, direkt außerhalb von Standort-19 gelegen, beherbergt die aktuelle Manifestation von SCP-384. Sie ist mit den Standard-Aufzeichnungsgeräten der Foundation auszustatten und muss so gelegen sein, dass sie nicht als Teil von Standort-19 angesehen werden kann. SCP-384 muss die einzige Möglichkeit sein, die Eindämmungseinheit-077 zu betreten oder zu verlassen, es sei denn, ein Experiment erfordert die Zerstörung von SCP-384; in diesem Fall muss der leitende Stufe-4-Forscher die Installation eines zusätzlichen Eingangs in Eindämmungseinheit-077 genehmigen.

Wenn SCP-384 zu Versuchszwecken eingesetzt wird, ist es jederzeit über eine geschlossene Fernsehanlage zu beobachten. Fällt die Fernbeobachtung aus jedwedem Grund aus, ist das gesamte mit SCP-384 befasste Personal zu benachrichtigen, und nur das Personal, welches die Erlaubnis des leitenden Stufe-4-Forschers hat, darf die Eindämmungseinheit-077 betreten. Das Personal, das im Falle eines Beobachtungsausfalls eindringt, muss SCP-384 jederzeit im Blick haben. Andernfalls werden die Eindämmungseinheit-077 und die zu ihr führenden Standort-19-Gänge vollständig abgeriegelt, und der normale Betrieb wird erst auf Befehl des überwachenden Stufe-4-Forschers wieder aufgenommen. Zuwiderhandelndes Personal wird streng gemaßregelt.

Während der Experimente darf nur zugelassenes Personal mit SCP-384-1 sprechen. Die Gespräche müssen in einminütige Intervalle aufgeteilt werden. Die Interviewer müssen das Gespräch an der Ein-Minuten-Marke unterbrechen, mindestens dreißig Sekunden warten und dann das Gespräch wieder aufnehmen.

Ab dem 22.03.20██ müssen alle Forscher, die mit SCP-384 experimentieren, von mindestens zwei bewaffneten Wachen begleitet werden. Das Personal, das die Eindämmungseinheit-077 betritt, muss sich einer Standard-Durchsuchung nach gefährlichen Material unterziehen, bevor ihm der Zutritt gestattet wird.


**Beschreibung:** SCP-384 ist derzeit die Zugangstür zur Eindämmungseinheit-077. SCP-384 hat eine variable Form; jede Tür, die im selben Gebäude wie es installiert ist, kann spontan seine Eigenschaften annehmen. Diese Übertragung findet auch statt, wenn SCP-384 zerstört wird. Als SCP-384 bei einer Razzia auf eine Auktion von Marshall, Carter &amp; Dark Ltd. geborgen wurde, war es auf ähnliche Weise eingedämmt, und zwar isoliert in einem separaten Gebäude mit nur einer verfügbaren Tür, die es übernehmen konnte.

Damit die Wirkung von SCP-384 einsetzt, müssen zwei Bedingungen erfüllt sein: Es muss von einem Menschen geöffnet und von einem Menschen geschlossen werden, ohne dass es dabei von irgendwelchen Beobachtungsmitteln wie Kameras oder anderen elektronischen Geräten beobachtet werden kann. Wenn diese Bedingungen erfüllt sind, fließt flüssiger Teer unter SCP-384 hervor und füllt den Raum, in dem es sich gerade befindet, mit einer Geschwindigkeit von etwa 6,5 l/Sekunde. Der Teer ist nicht in der Lage, sich in einer Tiefe von mehr als drei Zentimetern zu sammeln, sondern klettert nach oben und haftet an den Wänden und der Decke des Raums. Der Teerfluss wird erst dann beendet, wenn der Boden, die Wände und die Decke des Raumes beschichtet sind. Sowohl die Quelle als auch die Art der Herstellung des Teers sind unbekannt. Abgesehen von seinen ungewöhnlichen Klebeeigenschaften hat der Teer keine paranormalen Effekte und verhält sich völlig normal, sobald er aus dem Raum entnommen wird (daher auch die fehlende SCP-Bezeichnung).

Während des Beschichtungsvorgangs können Personen, die sich in dem betroffenen Raum befinden, diesen problemlos verlassen. Sobald der Prozess jedoch abgeschlossen ist, schließen sich alle offenen Türen in dem betroffenen Raum und werden automatisch verriegelt. Die Türen können nicht entriegelt werden, auch nicht mithilfe von Dietrichen, aber sie können zerstört werden.

Die zweite Stufe der Wirkung tritt unmittelbar nach Abschluss der ersten Stufe ein.
Subjekte, die den betroffenen Raum noch nicht verlassen haben, berichten von der Stimme eines weiblichen Menschenkindes mit der Bezeichnung SCP-384-1. Sie ist nur innerhalb des Raumes von SCP-384 hörbar; Aufnahmegeräte, die direkt außerhalb des Raumes aufgestellt sind, können die Stimme nicht erfassen.

SCP-384-1 wurde als höflich und kooperativ beschrieben. Es behauptet sein Name sei ███████ ████, die von ihrer Familie im Jahr 196█ als vermisst gemeldet wurde. Auf die Frage nach seinem derzeitigen Aufenthaltsort antwortet SCP-384-1, dass es außer der Stimme des Vernehmers nichts sehen oder hören kann. SCP-384-1 weiß offenbar nichts über SCP-384 oder dessen Eigenschaften. Nachstehend ein Auszug aus einem Verhörprotokoll:

&gt; **Verhörprotokoll-384-22, 00:14:12**
&gt;
&gt; Dr. F████: Bitte beschreibe deine Umgebung.
&gt;
&gt; SCP-384-1: Es ist dunkel, Doktor. Ich kann nicht einmal vor meinem Gesicht sehen. Was sehen Sie jetzt? 
&gt;
&gt; Dr. F████: Meine derzeitige Umgebung ist in Ordnung, vielen Dank. Gibt es noch irgendetwas, was du mir darüber sagen möchtest, wo du bist?
&gt;
&gt; SCP-384-1: Tut mir leid, Doktor. Ich weiß nicht wirklich, wie ich hierhergekommen bin. Ich weiß nur, dass es dunkel ist, dass ich Hunger habe und dass ich mir wünsche, zu Hause zu sein. Es tut mir leid, dass ich Ihnen nicht mehr sagen kann.
&gt;
&gt; Zu diesem Zeitpunkt waren bereits mehrere Experimente mit dem Teer im Raum und mit SCP-384 selbst durchgeführt worden. Bei diesen Experimenten wurde der Teer überhitzt, der gesamte Raum auf ein Vakuum reduziert und ausgewählte Teile von SCP-384 zerstört. 
&gt;
&gt; Dr. F████: Hast du seit dem Beginn meiner Befragung irgendwelche Veränderungen in deiner Umgebung festgestellt?
&gt;
&gt; SCP-384-1: Nein, nichts. Das Einzige, was sich verändert hat, war, als ich hörte, wie Sie zu sprechen begannen. Bitte kommen Sie bald wieder, es ist sehr dunkel hier drin.
&gt;
&gt; Dr. F████: Danke, das wäre dann alles.

Trotz der Tatsache, dass jedes jugendliche Individuum in der Situation von SCP-384-1 beträchtlichen Kummer äußern würde, wurde SCP-384-1 von befragenden Psychologen als &#34;bemerkenswert gut angepasst&#34; beschrieben. Dr. F████ hat das ungewöhnliche Niveau des Wortschatzes und der Reife von SCP-384-1 bemerkt und die Vermutung geäußert, dass SCP-384-1 möglicherweise die Befrager der Foundation täuscht, obwohl seine Hypothesen nur Vermutungen sind und als solche betrachtet werden sollten.

Wenn eine Person länger als eine Minute und vierundvierzig Sekunden (1:44) ein Gespräch mit SCP-384-1 führt, fordert SCP-384-1 sie auf, zu SCP-384 zu gehen und es zu öffnen. Die Anweisungen beziehen sich niemals auf &#34;Tür&#34; oder &#34;Ausgang&#34;, sondern auf &#34;Das Licht&#34;. Darüber hinaus kann SCP-384-1 den Standort des Personals in Bezug auf SCP-384 anhand des Geräuschs der Schritte oder der Atmung einer Person bestimmen: Personen, die sich von SCP-384 entfernen, klingen für SCP-384-1 offenbar leiser.

Sobald sich eine Person direkt vor SCP-384 befindet, wird sie angewiesen, &#34;nach vorne zu greifen&#34;. An diesem Punkt des Gesprächs berichten die meisten Personen, dass SCP-384-1 einen flehenden Tonfall angenommen hat. Es ist unmöglich, SCP-384 auf konventionelle Weise zu öffnen, ohne es auf andere Weise zu beschädigen oder zu zerstören, aber Personen, die zu diesem Zeitpunkt versuchen, SCP-384 zu öffnen, werden von einer abrupten Explosion von [DATEN GELÖSCHT] umschlossen. Es sind keine alternativen Dimensionen bekannt, die mit dem durch SCP-384 beobachteten Ort übereinstimmen, obwohl Personen, die sich auf den Teerfeldern von Los Angeles La Brea aufgehalten haben, von Ähnlichkeiten berichtet haben. Rettungsversuche wurden von Dr. F████ als zu riskant eingestuft, da die einzigen bisher verlorenen Personen der D-Klasse angehörten. SCP-384-1 zeigt sich verwirrt über dieses Ereignis und fragt wiederholt, warum das Licht verschwunden ist. Die Befrager bemerkten nach diesem Ereignis vermehrt Anzeichen von Verzweiflung.

Zwölf Minuten nach Beginn der zweiten Phase hört SCP-384-1 auf zu sprechen, und der gesamte Teer fließt aus dem Raum.

**Nachtrag-384A:** Als SCP-384-1 nach Informationen über Marshall, Carter &amp; Dark Ltd. gefragt wurde, verweigerte es die Antwort. Dies ist der einzige aufgezeichnete Fall von unkooperativem Verhalten seitens SCP-384-1. Als der diensthabende Psychiater weiter nachfragte, gab SCP-384-1 an, dass Kunden von Marshall, Carter &amp; Dark Ltd., die ein &#34;besonderes Interesse&#34; bekundeten, die Erlaubnis erhielten, mit ihm zu sprechen. SCP-384-1 hat sich geweigert, dies näher zu erläutern. P████ C████, der gleichen Razzia wie SCP-384 gefangen genommen wurde, war ein solcher Kunde. Psychologische Befrager berichten von einem hohen Maß an soziopathischem und sadistischem Verhalten. In Anbetracht der früheren Aktivitäten von Marshall, Carter &amp; Dark Ltd. geht Dr. F████ davon aus, dass alle anderen Kunden, die &#34;besondere Interessen&#34; bekunden, sich in einem ähnlichen geistigen Zustand befinden wie Mr. C████. Dr. F████ hat die ihm unterstellten Forscher davon abgehalten, diese Art der Untersuchung weiterzuverfolgen. 

**Vorfallprotokoll-384-1:** Am 22.03.20██ befragte Assistent C██████ SCP-384-1. Er war die einzige Person in dem Raum. Zwei Minuten nach Beginn des Gesprächs zog Assistent C██████ seine Waffe und zerstörte die Aufnahmegeräte im Raum. Weder SCP-384-1 noch  Assistent C██████ sagten zu irgendeinem Zeitpunkt des Gesprächs etwas, das darauf hindeutete, dass SCP-384-1 im Begriff war, zu meutern. Über einen in der Eindämmungseinheit-77 installierten Lautsprecher forderte der Sicherheitsdienst vor Ort Assistent C██████ auf, sich zurückzuhalten; daraufhin wurde auch der Lautsprecher zerstört. Ein dreißig Minuten später eingegangener Bericht über den Vorfall ergab, dass Assistent C██████ die Eindämmung von SCP-███ durchbrochen und es gestohlen hatte. Anhand der Eigenschaften von SCP-███ wird vermutet, dass Assistent C██████ SCP-███ benutzt hat, um SCP-384 zu entriegeln und zu öffnen. Fünfzehn Sekunden nachdem Assistent C██████ alle Überwachungsgeräte im Raum zerstört hatte, begannen große Mengen Teer aus der Eindämmungseinheit-77 durch SCP-384 zu fließen. Der Druck des Teers gegen SCP-384 riss es schließlich aus den Angeln, woraufhin der Teerfluss aufhörte. Die Befragten berichten, dass sich das Verhalten von SCP-384-1 nicht verändert hat. SCP-███ wurde erfolgreich geborgen und wieder eingedämmt, und die Eindämmung von SCP-384 wurde wiederhergestellt. Die Leiche von Assistent C██████ wurde nicht gefunden. SCP-384-1 wurde gründlich auf mögliche telepathische oder memetische Effekte getestet, aber alle Ergebnisse waren negativ. Nichts deutet darauf hin, dass Assistent C██████, einer der häufigsten Gesprächspartner von SCP-384-1, nicht aus freiem Willen gehandelt hat. Der Vorschlag von Dr. F████, SCP-384 als Euclid neu zu klassifizieren, wurde abgelehnt. 

//Das war der beste Forschungsassistent, den ich seit Jahren gesehen habe, und das ist [KRAFTAUSDRUCK GELÖSCHT]//. -Dr. F████</textarea></pre>
