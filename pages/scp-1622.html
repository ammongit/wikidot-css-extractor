**Ítem  #:** SCP-1622

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** En el momento de escribir este artículo, 7 kg. de SCP-1622 se encuentran almacenados en el Sitio-██, en una cámara frigorífica que se asemeja superficialmente a una despensa de madera soleada. SCP-1622 debe permanecer solo en su estante; otros estantes en la misma cámara deben contener cantidades variables de quesos Pule, Gold Stilton y Caciocavallo Podolico. Bajo ninguna circunstancia se retirarán los otros quesos de la cámara de SCP-1622. El transporte hacia y desde las pruebas debe ser realizado únicamente por miembros del personal Clase D, sobre una bandeja plata pura dorada con cubierta. Las pruebas en sí se llevarán a cabo en una cámara específicamente equipada para parecerse a un restaurante con tres estrellas Michelin.

Todas las rutas de migración de //Balaenoptera musculus// deben ser monitoreadas para detectar actividades inusuales. Cualquier persona que intente recolectar leche de un ejemplar de //Balaenoptera musculus// debe ser interrogada en relación a su propósito y se le administrará Amnésticos Clase B. 

**Descripción:** SCP-1622 es un queso semiduro elaborado con la leche de la //Balaenoptera musculus// (comúnmente conocida como la ballena azul). Es blanco, con una textura suave y ligeramente granulada. Las pruebas de sabor realizadas con miembros del personal Clase D han determinado que es universalmente palatable, complementando y realzando los platos de los principales perfiles de sabor. Todos los sujetos sometidos a prueba han descrito el sabor de SCP-1622 como &#34;delicioso&#34;, &#34;perfecto&#34;, etc., sin poder definir con precisión el sabor exacto. Las pruebas no han revelado anomalías en la composición química del SCP-1622, y actualmente se cree que el proceso de elaboración es la fuente de sus efectos. A pesar de █ años de contención,  SCP-1622 no se ha mostrado signos de descomposición.

Los efectos anómalos de SCP-1622, además de su sabor, se centran en su almacenamiento, preparación y consumo, y no se manifestarán cuando el costo total de la preparación de una comida que contenga o consista en SCP-1622 sea superior a 97250 dólares. Esto incluye el costo promedio de los ingredientes, todo el mobiliario del lugar donde se sirve, los utensilios utilizados en la preparación y el consumo, y el precio promedio en los restaurantes del plato en el que se ha utilizado [[footnote]] Se desconoce el modo en que SCP-1622 determina el precio medio de los platillos en los restaurantes, pero hasta ahora ha sido consistente con las estimaciones de la Fundación. Actualmente se está investigando la hipótesis de que el SCP-1622 absorbe esta información del medio ambiente de manera similar a como lo realiza  [http://lafundacionscp.wikidot.com/scp-759 SCP-759].[[/footnote]]. Los sujetos que consumen SCP-1622 de esta manera no exhiben conductas inusuales aparte de un marcado desagrado por otros quesos. Se cree que esto se debe al sabor superior de SCP-1622, y no se considera anómalo.

Los efectos anómalos de SCP-1622 se manifiestan cuando se prepara por un costo inferior a 97250 dólares. En el consumo inicial de SCP-1622, los sujetos reaccionarán como si les hubieran dado una fuerte bofetada en la mejilla con la palma abierta. A pesar de esto, la mayoría de los sujetos continuarán comiendo. Después de la bofetada inicial, los sujetos mostrarán un intelecto significativamente más bajo, una disminución de la autoconciencia, un deterioro de las habilidades lingüísticas y una incapacidad para comprender las normas sociales. La intensidad de este efecto es inversamente proporcional al costo total de la preparación. La cantidad consumida tras la bofetada inicial no provoca un aumento de la intensidad del efecto.

**Anexo 1622-1: Registro de recuperación**

En ██/██/████, múltiples informes de comportamiento extremadamente extraño entre los residentes de varios pueblos del noreste de los Estados Unidos llamaron la atención de la Fundación a través de una revisión estándar de datos. Los interrogatorios revelaron que todos los civiles afectados habían comido en varios restaurantes de la zona. Las búsquedas en el área revelaron reservas de SCP-1622 en todos los restaurantes mencionados, así como tres que no habían sido identificados. Se extrapoló el límite de costo actual relativo a los efectos de SCP-1622 a partir de los registros de compra de todos los civiles que habían consumido ese producto, así como el costo total del mobiliario de los restaurantes. Los propietarios de los restaurantes informaron de que habían recibido SCP-1622 como parte de un estudio experimental de parte de █████ Foods Inc.[[footnote]] █████ Foods expresó no tener conocimiento de ningún estudio. [[/footnote]]. Se distribuyeron Amnésticos Clase A y se divulgó una historia de tapadera que involucraba envenenamiento por mercurio.


[[collapsible show=&#34;Mostrar registro de experimentación&#34; hide=&#34;Ocultar registro de experimentación&#34;]]

Todas las pruebas que se mencionan a continuación se llevan a cabo en una cámara de pruebas provista de acuerdo con los procedimientos de contención, a menos que se indique lo contrario. El costo total del mobiliario es de 56280 dólares estadounidenses.

&gt; **Sujeto:** D-1622-1
&gt; **Procedimiento experimental:** SCP-1622 fue preparado en una tarta de frutas. Entre los ingredientes más destacables están el melón Yubari de primera calidad y láminas de oro comestibles. Fue servido con cubiertos de plata bañados en oro en una vajilla de porcelana antigua.
&gt; **Costo total:** US$98623.85
&gt; **Resultado:** El sujeto comentó que la tarta era &#34;la cosa más deliciosa que habia probado&#34;. Cuando se le pidió que describiera el sabor exacto de SCP-1622, el sujeto no pudo elaborar más que &#34;delicioso&#34;. Expresó su deseo de más, y rechazó otros quesos cuando se le ofrecieron. No hay otros efectos.
&gt; Notas: //Los resultados de esta prueba se usarán como control mientras bajamos lentamente el costo del platillo.// -Investigador Ryan

&gt; **Sujeto:** D-1622-1
&gt; **Procedimiento experimental:** La misma receta usada en la prueba anterior. Servido con cubiertos de acero inoxidable en un plato de cerámica genérico.
&gt; **Costo total:** US$95175.95
&gt; **Resultado:** El sujeto hizo un gesto de dolor en el momento del consumo inicial. Cuando se le preguntó, mencionó una fugaz sensación de ser abofeteado suavemente en la mejilla. Cuando se le pidió que describiera la mano, el sujeto dijo que era delgada, que llevaba un guante de material suave. Comentó que la tarta era, &#34;tan sabrosa como la otra vez&#34;. El sujeto intentó entonces dejar su silla y salir de la habitación, declarando que el aire en la cámara era &#34;sofocante&#34;, expresando su sorpresa cuando los guardias apostados en la entrada lo sujetaron. Las pruebas de coeficiente intelectual administradas antes de la prueba mostraron una puntuación media de 125. Las pruebas posteriores al consumo muestran una puntuación media de 111. 

[REGISTROS SUPERFLUOS CENSURADOS]

&gt; **Sujeto:** D-1622-22
&gt; **Procedimiento experimental:** Una sola rebanada de SCP-1622 es utilizada en una hamburguesa con queso. La carne y el bollo eran ambos productos de supermercado. Servido en un plato de cerámica genérico.
&gt; **Costo total:** US$56296.99
&gt; **Resultado:** Tras el consumo inicial, la cabeza del sujeto se sacudió hacia un lado con suficiente fuerza para derribar la silla. El sujeto continuó comiendo la hamburguesa con queso del suelo. El sujeto se quitó la camisa y comenzó a lamer el plato en el que se había servido la hamburguesa. Tuvo que ser restringido a la fuerza y sacado de la cámara de pruebas. Las pruebas subsecuentes de CI mostraron una caída de 54 puntos, y durante la entrevista, el sujeto experimentó extrema dificultad para usar palabras que no fueran sustantivos o verbos.

[REGISTROS SUPERFLUOS CENSURADOS]

&gt; **Sujeto:** D-1622-47
&gt; **Procedimiento experimental:** Se permite al sujeto sacar con las manos un trozo de SCP-1622 desde la cámara frigorífica y consumirlo en el pasillo.
&gt; **Costo total:** US$95 (incluyendo la iluminación y los azulejos en el pasillo)
&gt; **Resultado:** Tras el consumo, el sujeto fue levantado del suelo por una fuerza invisible y cayó de espaldas. Se confirma su fallecimiento. Se determinó que la causa de la muerte fue un traumatismo por objeto contundente en la cara. Se observaron cambios fisiológicos en el sujeto, incluyendo cejas mucho más prominentes, flexión de la columna vertebral y aumento de la masa muscular en los brazos y el pecho.


[[/collapsible]]


[[size 0%]] Era muy consciente de la cantidad de combustible narrativo que tenía que quemar, y trató de mantener sus frases lo máximo posible. [[/size]]
