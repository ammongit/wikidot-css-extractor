    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** History Of The Universe Part Five
**Auteur :** [[user Roget]], réécrit par [[user Modern_Erasmus]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 24 avril 2014
[[include credit:end]]

&gt; Cette section sera peut-être différente des autres, car j&#39;ai non seulement fait des recherches sur cette période, mais j&#39;en ai été témoin direct. Mon expérience avec le wiki SCP a commencé le 22 janvier 2012 et continue à ce jour. 2012 fut une année marquée par deux mots : Containment Breach. Rien dans notre histoire n&#39;a été la cause d&#39;autant d&#39;attention nouvelle de l&#39;extérieur, en bien comme en mal. Cet essai couvre les événements de 2012.

La cinquième année du wiki a commencé avec un peu de drama. Photosynthetic avait accidentellement supprimé les forums. Ça a causé un peu de panique jusqu&#39;à ce que tout soit restauré par Bright. D&#39;après Mann, c&#39;était &#34;la quatrième ou cinquième fois que ça arrivait&#34;.

Snorlison en a profité pour sortir de son inactivité et poster à propos de la suppression du forum su O5command, déclarant qu&#39;il avait été trop occupé dans sa vie pour être actif sur le site, mais qu&#39;il suivait toujours les actualités du wiki.

Le 8 juin, TroyL posta dans la section d&#39;urgence d&#39;O5command à propos de l&#39;utilisation de comptes supprimés dans le but de doper la note de certains articles. Quelques personnes étaient apparemment connues pour avoir supprimé leur compte juste après avoir voté ou posté seulement quelques fois. Par conséquent, il proposa de ne pas compter les votes provenant de comptes WikiDot supprimés dans les votes valables pour une suppression. Cette mesure a été adoptée par le staff.

Le 20 juin, TheRaven découvrit un wiki WikiDot basé sur un thème [[[http://mcd-curios.wikidot.com/about|MC&amp;D]]], monté par des utilisateurs de SomethingAwful. TheRaven ajouta ne pas être à l&#39;aise avec un wiki géré par ces utilisateurs, puisqu&#39;ils avaient été très critiques avec le site par le passé. Cependant, la plupart des autres membres du staff semblant indifférents, TroyL fit remarquer que puisque le staff ne pouvait pas leur demander d&#39;arrêter, il fallait simplement les laisser continuer et garder un œil sur eux.

TroyL a également commencé à écrire une suite à sa série très appréciée des &#34;Et alors je suis mort&#34;. C&#39;était un ensemble d&#39;histoires sur des SCP tuant des gens. Ça a duré quelques mois avant d&#39;être stoppé par TroyL, en partie à cause de la difficulté à deviner de quel SCP il s&#39;agissait.

Le 31 janvier, judgdead posta un message montrant, le site de traduction en chinois, et ce fut la première fois que la Fondation en entendit parler. Deux jours plus tard, EchoFourDelta et TroyL les contactèrent pour leur offrir une reconnaissance officielle et ajouter un lien vers leur site sur la page d&#39;accueil du wiki.

Février amena des changements dans la politique d&#39;édition des anciens articles. [[[SCP-090]]], Apocorubik&#39;s Cube, a été réécrit par un utilisateur nommé GXS qui affirmait être l&#39;auteur original. Cet article avait été écrit sur EditThis, par conséquent l&#39;identité originale de l&#39;auteur ne pouvait plus être déterminée. TroyL, pooryoric et Photosynthetic décidèrent d&#39;annuler les modifications. DrGears a posté ce message dans le fil de discussion :

&gt; //On est d&#39;accord, si quelqu&#39;un, auteur original ou pas, réécrit quelque chose qui lui fait perdre des votes, ces changements devraient être annulés. Nous ne sommes pas ici pour flatter les egos (dans l&#39;idéal), mais pour écrire un corps de travaux positif. Normalement, je suis pour laisser les gens faire leurs propres erreurs, mais je pense que dans ce cas c&#39;était une bonne idée d&#39;annuler ces modifications.// - {{DrGears}}

Plus tard dans le mois, le 13 février, TheRaven a fait un post O5 dénonçant le comportement de pooryoric s sur le forum. Yoric avait pris la liberté d&#39;éditer les messages d&#39;autres utilisateurs et de faire des remarques désobligeantes dans le fil de discussion, parce que l&#39;utilisatrice soullesshuman (maintenant SoullessSingularity) avait affirmé que cette histoire était la première qu&#39;iel avait postée. D&#39;une façon, c&#39;était vrai. Soulless avait posté une creepypasta qui avait été supprimée, mais jamais un conte. Iel avait reçu l&#39;autorisation du staff avant d&#39;appeler cet écrit son premier conte.

Quoiqu&#39;il en soit, l&#39;acte de Yoric a été perçu comme complètement inapproprié. L&#39;édition du message d&#39;un autre utilisateur en raison d&#39;un désaccord ou d&#39;un agacement à cause de quelque chose qu&#39;il aurait dit était un abus de ses pouvoirs de modération. Adam Smasher l&#39;a exprimé en ces termes dans le fil O5 :

&gt; Dénoncer Soulless, ou quoi que ce soit, c&#39;est très bien. J&#39;ai pas de souci avec ça. Par contre utiliser les droits de modération pour modifier son message la traiter de menteuse ? C&#39;est mesquin et complètement exagéré. En faire une dispute dans le fil de discussion, déterrer une copie de sa tentative supprimée de creepypasta et la poster dans le contexte d&#39;une menace implicite par MP est franchement inacceptable de mon point de vue. - {{Adam Smascher}}

Le jour suivant, l&#39;administration avait décidé que le comportement de Yoric était suffisamment grave pour valoir une rétrogradation du rang de modérateur à celui de staff senior. Cette décision a été prise par Bright, Mann, Light et TroyL.

Yoric posta dans le fil peu de temps après, tentant de se défendre. Il expliqua qu&#39;une série d&#39;événements malheureux l&#39;avaient agacé, dont la fausse rumeur de la mort d&#39;un de ses amis et le dénigrement des croyances religieuses de sa petite amie par les autres membres du staff. De plus, il avança que le fil avait été ouvert deux jours après la résolution du problème.

Gears et Troy lui firent remarquer que sa perception du temps était à côté de la plaque, que le fil avait été créé plus tôt qu&#39;il ne le pensait et qu&#39;il avait été averti plusieurs fois à propos de ces infractions.

&gt; //On t&#39;a dit plusieurs fois de laisser soulless tranquille. On t&#39;a dit, plusieurs fois, d&#39;être conscient de ce que tu postes et que parfois le silence est la meilleure réponse. Je t&#39;ai prévenu moi-même de nombreuses fois que tu n&#39;étais pas si loin des limites et que s&#39;il continuait à y avoir des incidents, il faudrait prendre des mesures. Oui, ça fait mal et ça semble injuste. Je ne sais pas comment je le prendrais si j&#39;étais rétrogradé, mais ce n&#39;est pas juste un coup dans le noir.// - {{DrGears}}

Alors que Yoric était rétrogradé, un autre utilisateur déchu refit surface. Dr. Kondraki, qui avait perdu ses droits et s&#39;était exilé de la communauté SCP plusieurs années auparavant contacta Dexanote en ces termes :



&gt; Hello,
&gt; 
&gt; Ça fera trois ans en juin, trois ans que j&#39;ai été banni du chat du #site19 et que j&#39;ai quitté le wiki, puisque c&#39;est moi qui avais causé le chaos qui avait conduit à ma rétrogradation du rang d&#39;administrateur. Bien que la majorité d&#39;entre vous n&#39;était pas là, les autres se souviennent encore de mes erreurs.
&gt; 
&gt; Certains d&#39;entre vous s&#39;attendent peut-être à ce que j&#39;essaie d&#39;excuser ces erreurs et de blâmer ceux qui m&#39;ont accusé, de façon à alléger ma culpabilité. Pourtant, je n&#39;écris pas ceci dans ce but, parce que ce serait une démarche malhonnête. Ce que j&#39;ai fait, je l&#39;ai fait, et j&#39;ai été sanctionné pour cela. Mon but n&#39;est pas d&#39;expliquer mes erreurs, mais simplement de demander un second regard sur le coupable.
&gt; 
&gt; Trois ans, c&#39;est très long lorsqu&#39;on passe du collège à l&#39;université, des victoires faciles et des notes suffisantes à un monde où les choses importent vraiment, et où un manque d&#39;attention ou de sérieux peuvent avoir de réelles conséquences. Pour dire les choses simplement, celui que vous avez banni n&#39;est plus, perdu dans cette époque qui n&#39;existe plus que dans la mémoire de ceux qui restent résolus à maintenir mon bannissement. Je peux imaginer que vous puissiez encore me voir que cet enfant immature qui pourrait causer les mêmes problèmes ayant conduit à mon bannissement à l&#39;époque, mais je vous demande de reconsidérer les choses.
&gt; 
&gt; Bien que je n&#39;aie jamais été banni du wiki, je n&#39;ai plus posté après avoir quitté le chat. C&#39;était une simple résolution de ma part, et elle n&#39;a pas changé depuis. La raison en est claires : être membre du chat officiel fait partie intégrante de l&#39;expérience créative. Si j&#39;ai proposé un chat au départ, c&#39;était pour fournir un moyen de mieux communiquer, de travailler plus efficacement ensemble, et il a servi ce but jusqu&#39;à aujourd&#39;hui. Par conséquent, cet appel ne concerne pas mon accès au wiki, mais la récupération de mon droit à parler à nouveau librement dans la communauté à laquelle j&#39;appartenais autrefois.
&gt; 
&gt; En conclusion, Je voudrais affirmer encore une fois mon but plus clairement. Je voudrais revenir aux SCP et produire à nouveau du contenu comme je le faisais avant. Contrairement à certains des membres qui sont partis, j&#39;ai laissé mes travaux dans vos mains après mon départ, sachant qu&#39;ils participaient à quelque chose de plus grand. Tout ce que je demande, c&#39;est une chance de faire partie à nouveau de l&#39;univers en constante évolution auquel j&#39;avais contribué autrefois avec tant de passion.
&gt; 
&gt; Sincèrement,
&gt; 
&gt; Dr. Kondraki. -- {{DrKondraki}}

Comme il n&#39;avait jamais été banni, il a été décidé que Kondraki pourrait revenir sur le site sans conditions. Mais bien qu&#39;il ait fait quelques apparitions après cette déclaration, il n&#39;a pas été un membre sérieusement impliqué depuis 2009.

Vers la fin du mois, le ruisseau qu&#39;était le flux de nouveaux utilisateurs a rapidement explosé. Bien que la raison n&#39;en ait pas été immédiatement évidente, il fallait tout de même s&#39;en occuper. De nombreux nouveaux articles étaient postés chaque jour, dont beaucoup étaient très mauvais. Le staff était submergé par la charge de devoir gérer ce soudain afflux d&#39;utilisateurs.

&gt; juste une prise de conscience rapide. on sait que beaucoup de gens ont rejoint récemment, mais ça, c&#39;est juste fou.
&gt; 
&gt; le site a commencé en juillet 08
&gt; 
&gt; de juillet 08 à juillet 09, on a eu environ 450 nouveaux membres.
&gt; 
&gt; de juillet 09 à juillet 10, on en a eu 530.
&gt; 
&gt; de juillet 10 à juillet 11, on en a eu 625.
&gt; 
&gt; de juillet 11 à maintenant, on en a eu plus de 2000, c&#39;est plus que toutes les années précédentes combinées. - {{RhettSarlin}}

La raison de cet influx se révéla bientôt : un jeu SCP sur [[[SCP-087]]]. Le jeu original était buggé, très simple et primitif. Il était également très populaire et gagnait de l&#39;attention sur des sites de gaming comme Rock Paper Shotgun. Il attira des milliers de nouveaux utilisateurs vers la communauté de la Fondation SCP. Cet afflux ridiculisa les vagues précédentes que nous avions vues lorsque la Fondation a été citée sur TvTropes ou d&#39;autres sites. Comme exemple de la façon dont les choses ont immédiatement changé, la note la plus basse qu&#39;une page pouvait atteindre avant le jeu SCP-087 se situait entre -7 et -10. Par la suite, les entrées pouvaient descendre à -20, voire à -30.

Mais cet événement serait bientôt éclipsé par l&#39;arrivée d&#39;un jeu encore plus gros. Le 6 mars 2012, l&#39;utilisateur Djoric remarqua le développement d&#39;un nouveau jeu sur la Fondation SCP appelé &#34;Containment Breach&#34;.

L&#39;arrivée de Containment Breach fut l&#39;événement ayant eu l&#39;impact le plus important sur le wiki. Rien auparavant n&#39;avait provoqué une telle augmentation du trafic et des nouveaux utilisateurs. Il créa l&#39;attention nécessaire pour l&#39;inspiration du mod Minecraft, et l&#39;augmentation de fréquentation provoquée par les nouveaux utilisateurs fut le catalyseur du déménagement vers un meilleur site. Le jeu lui-même met en scène un Classe-D pourchassé par SCP-173 dans le Site-19. Il présente également d&#39;autres articles SCP, dont [[[SCP-420-J]]], [[[SCP-106]]], [[[SCP-096]]], [[[SCP-895]]], [[[SCP-372]]], [[[SCP-860]]] et [[[SCP-079]]]. Il est développé par un finlandais nommé Regalis.

Ce jeu, combiné aux autres jeux qu&#39;il a inspirés, apporta une vague de fréquentation sans précédent sur le wiki. Nous sommes passés de 50 postulations par mois à 50 par jour, et ce nombre ne cessait d&#39;augmenter. Cela résulta en une augmentation spectaculaire du nombre de nouveaux articles, ce qui a mené à la naissance de contenu de qualité, mais également à l&#39;apparition de beaucoup de migraines chez les modérateurs et les admins.

L&#39;un des problèmes causés par cette vague fut des glitches et des dysfonctionnements de WikiDot. Ça pouvait être n&#39;importe quoi, entre le fait de voir le profil de quelqu&#39;un d&#39;autre lors de la connexion, des pages se rafraîchissant constamment, des crashes de la totalité du site, la désactivation des forums ou des votes comptés plusieurs fois.

Le 23 mars, Mackenzie lança la réforme du système de tags du site. Auparavant, les utilisateurs pouvaient taguer tous les articles plus ou moins comme ils le voulaient, en conséquence le système était devenu énorme et encombrant. Bien que le staff se soit contenté de laisser aller les choses jusqu&#39;ici et que certains n&#39;y croient pas encore, il fallait changer les choses.

Des centaines de tags inutilisés et surutilisés furent supprimés, simplifiés ou standardisés. Ce fut un effort monumental, dont les utilisateurs bénéficient chaque jour lorsqu&#39;ils utilisent les tags pour trouver un article.

Le 3 avril une nouvelle discussion eut lieu sur O5command à propos de SCP-076, où Adam Smascher proposa une nouvelle réécriture. Celle-ci aurait modifié Abel au point où la Fondation aurait finalement été capable de l&#39;éliminer suit à la fin d&#39;Omega-7. Bien que plusieurs membres du staff soutiennent la proposition, elle fut refusée par d&#39;autres, dont Kain (l&#39;auteur original) et Clef (l&#39;auteur de la version actuelle).

&gt; La Fondation SCP originale pour laquelle j&#39;écrivais a disparu depuis longtemps. Nous avions des objets qui étaient des bizarreries, qui étaient ici parce qu&#39;elles ne fonctionnaient pas bien avec les lois de la physique, des objets bons ou mauvais, dangereux ou bénéfiques. Je suis d&#39;accord, je ne dis pas que nous avions les meilleurs objets, ni même des objets décents, mais pour moi ça fonctionnait. Ça rappelait vaguement Marshall et Simon[[footnote]]//NdT :// Le nom en VF de la série //Eerie, Indiana// diffusée aux États-Unis entre 1991 et 1998.[[/footnote]]. Alors bien sûr, il y avait des trucs étranges, et des événements terribles, mais il s&#39;agissait plus de faire une galerie de l&#39;étrange que de l&#39;horrible uniquement.
&gt; 
&gt; Maintenant, il me semble que tout ce que nous avons est de l&#39;horreur psychologique d&#39;au-delà de l&#39;espace et du temps. Il n&#39;y a pas de bien, ni même de gris, plutôt différentes nuances de noir. L&#39;espoir est un mot inutile et tout dans ce monde est corrompu d&#39;une façon ou d&#39;une autre. Et même si ce n&#39;est pas mal en soi, eh bien… je trouve ça fatiguant. Je ne gère pas bien ce genre de choses. Je ne peux pas regarder de films d&#39;horreur. Je peux à peine jouer à des jeux d&#39;horreur. J&#39;ai une intuition de ce que fait peur aux gens, mais c&#39;est simplement moi qui écoute ce qui me terrifie.
&gt; 
&gt; Malgré ce que peuvent penser les gens, Abel n&#39;était pas une Mary-Sue pour moi. À l&#39;époque je pensais juste que c&#39;était quelque chose de sympa à écrire. Et il a été un de mes travaux les plus lu, les plus aimés et les plus haï. Est-ce que je regrette de l&#39;avoir écrit ? Non. Est-ce que je regrette qu&#39;il ait été réécrit ? Non. Est-ce que je regrette la haine qu&#39;il provoque ? En fait, ça me fait plutôt rire. Pourquoi ? Parce qu&#39;ils s&#39;en souviennent. - {{Kain Pathos Crow}}

Il fut finalement décidé que la version actuelle de SCP-076 pourrait serait maintenue en raison de sa note suffisante et des réactions non concluantes des autres membres du staff senior.

Le 10 avril, Dr Gears posta sur le forum à propos d&#39;une nouvelle manière possible de structurer le Projet Fondation :

&gt; Il y a très, très longtemps, on avait débattu à propos de l&#39;avenir du site, et j&#39;ai eu une idée. Basiquement, il s&#39;agit d&#39;un concept de sites jumeaux. Le wiki resterait plus ou moins intact, mais en tant qu&#39;&#34;usine&#34;. Les idées y sont proposées, travaillées, raffinées et postées, les histoires y sont écrites, etc. Mais il y aurait aussi un site &#34;vitrine&#34; qui contiendrait les meilleures entrées, les plus creepy, bizarres, les plus populaires que nous ayons, celles dont presque tout le monde pourrait montrer et dire &#34;celle-là, c&#39;est un bon exemple.&#34; -- {{DrGears}}

Dr_Kens, un staff avec de l&#39;expérience en web design, posta que créer un site vitrine ne serait pas difficile. Mais Adam Smasher se demanda si un telle site ne serait pas inutile, puisque la plus grande partie des utilisateurs ne s&#39;en soucieraient pas et que sa fonction était tout aussi bien assurée par le lien des pages les mieux notées. DrGears répondit qu&#39;un tel site serait bon pour l&#39;immersion, mais tout le monde n&#39;était pas d&#39;accord sur le bénéfice de l&#39;immersion :

&gt; Je suis globalement contre cette idée, parce qu&#39;on se retrouverait avec BEAUCOUP plus de ces débiles de &#34;OMG les SCP sont réels !&#34; et, bon, l&#39;idée a l&#39;air très exclusive. - {{DrBright}}

Il y eut aussi une discussion sur quels articles iraient sur le site vitrine, et lesquels seraient laissés en arrière. Le consensus général était que les articles à +30 seraient postés sur le site vitrine. Cette idée s&#39;appliquerait aux articles de la liste principale, laissant donc les –J hors du processus. Ce concept pouvait aussi potentiellement servir de forum de secours en cas de panne de WikiDot.

De nombreuses discussions similaires eurent lieu sur O5 à propos d&#39;une migration future, à propos des conditions d&#39;utilisation, du traitement des propositions, de l&#39;application des membres, de l&#39;argent et des aspects légaux.

Le staff senior pooryoric fit son retour sur le forum le 24 avril, postant son premier message important depuis l&#39;incident de février, expliquant pourquoi il avait été inactif depuis l&#39;affaire de soulless. Il avait subi une cascade de problèmes dans sa vie qui l&#39;avaient empêché d&#39;interagir avec la communauté. Ce message rencontra des réactions favorables sur le fil, où il fut mis au courant des dernières nouvelles et où son retour fut généralement bien reçu.

Le personnage &#34;eric&#34; fut supprimé de la liste de GdI le 22 avril, parce qu&#39;il était plus une plaisanterie d&#39;initiés qu&#39;un GdI.

La page des Groupes d&#39;Intérêt était depuis longtemps un tableau familier des autre organisations. Il y avait eu quelques nouvelles entrées occasionnelles, comme Dr Wondertainment ou l&#39;Université d&#39;Alexylva, mais les nouveautés étaient rares. Cette année cependant, plusieurs nouveau Groupes d&#39;Intérêt firent leur apparition, comme la Cinquième Église, la Division &#34;P&#34; du GRU (un groupe soviétique rassemblant des anomalies), l&#39;Initiative Horizon (une organisation religieuse) et le plus populaire, Et Maintenant On Est Cool ?

La Division P du GRU avait été créée par VAElynx, un fan de l&#39;histoire soviétique qui voulait depuis longtemps donner une plus grande présence  à l&#39;Union Soviétique dans l&#39;univers SCP. Il avait collaboré avec plusieurs articles, créant suffisamment de contenu pour justifier que son GdI se retrouve sur la liste.

L&#39;Initiative Horizon, principalement alimentée par Dmatix et Djoric, fut ajoutée en raison de la quantité massive de contenu qui la citaient, y compris une proposition de 001. Elle se focalisait sur un groupe de religions abrahamiques collaborant contre des éléments anormaux. La Cinquième Église était un certain point de vue sur des religions plus modernes comme la Scientologie et l&#39;Évangélisme.

L&#39;addition de Et Maintenant On Est Cool ? arriva après que Voct ajoute l&#39;entrée le 14 avril 2012, le jour après sa réécriture de [[[SCP-1057]]]. Elle s&#39;ajoutait à plusieurs autres articles, notamment le &#34;bientôt dans une galerie proche de vous&#34; de 2011 par Yoric.

Le 2 mai 2012, TroyL posta su O5command au sujet du comportement de TheRaven en tant qu&#39;administrateur du wiki SCP. Il fournit des preuves que celui-ci avait agi de façon agressive et avait pris des décisions hâtives concernant certains problèmes. Les preuves consistaient en plusieurs historiques du chat, montrant TheRaven agissant d&#39;une manière que TroyL ne jugeait pas convenable pour un administrateur.

Les historiques montraient TheRaven prenant position à chaud, et n&#39;agissant de manière générale pas de la façon attendue pour quelqu&#39;un ayant des pouvoirs administratifs. Il fut rétrogradé au rang d&#39;utilisateur normal par un vote à la majorité écrasante.

Adam Smascher posta à propos du guide de suppression le 5 mai. Sa proposition de changer le seuil de suppression de -5 à -10 fut acceptée tout comme le seuil de -25 pour une suppression rapide. D&#39;autres points, comme la proposition d&#39;une suppression sur vote de 4 membres de staff ou le quatrième votant n&#39;était pas celui qui supprime, furent également ajoutés.

RhettSarlin proposa une idée familière aux lecteurs modernes le 9 mai lorsqu&#39;il argumenta la création d&#39;une &#34;équipe technique&#34;. Bien que l&#39;organisation ne soit pas entièrement la même qu&#39;aujourd&#39;hui, ce fut la première fois que la création d&#39;un structure parallèle au staff était proposée et discutée, même si les débats se terminèrent sur le rejet du projet.

Le 19 mai, Adam Smascher posta sur le fil des urgences de l&#39;O5, rapportant de graves glitches et erreurs qui étaient apparus sur le site, en raison de l&#39;incapacité de l&#39;architecture de WikiDot à supporter le trafic passant par le wiki. Des posts étaient publiés plusieurs fois, le site laggait en publiant un message ou en naviguant vers une nouvelle page ou emmenait carrément l&#39;utilisateur vers une page où il ne voulait pas aller.

La peur que la communauté ne pourrait pas récupérer si WikiDot s&#39;effondrait, qu&#39;elle serait éparpillée pendant que différentes personnes essayeraient de réorganiser ou de recréer la communauté par elles-mêmes était présente. La perspective de déménager sur un nouveau wiki, qui avait été plus ou moins laissée en suspens, revint sur le devant de la scène. Le 25 mai, plusieurs membres du staff discutèrent de la possibilité d&#39;un déménagement du site avec Raven Mackenzie, qui avait présenté un nouveau code pour une nouvelle version du site de la Fondation. Ce projet deviendrait le Projet Fondation, une nouvelle version du wiki de la Fondation SCP.

Le 29, le guide de suppression a été profondément modifié  en raison des nouveau standards du site et de l&#39;afflux de nouveaux utilisateurs.

Sorts posta le 4 juin à propos des anciens journaux de test et de la manière de les éditer. C&#39;est à cette occasion que la règle des &#34;trois staff nécessaires pour annuler&#34; a vu le jour après que des rapports de test exceptionnellement mauvais ont été ajoutés à [[[SCP-447]]] et à [[[SCP-423]]].

Aux alentours du 11, toute création de nouveaux guides a été suspendue en raison d&#39;une révision administrative des guides existants. Il fut décidé que ceux-ci étaient trop nombreux, au point qu&#39;un &#34;guide des guides&#34; était nécessaire pour les organiser et les clarifier. Il y avait plus de 30 guides différents sur le wiki, ce qui constituait un obstacle énorme pour les utilisateurs désireux de rejoindre la communauté.

Le 27 juin, Sorts publia un message sur O5command après qu&#39;un utilisateur nommé &#34;scroton&#34; ait revendiqué la paternité de [[[SCP-579]]] et de [[[SCP-071]]]. Scroton affirma être l&#39;auteur original sur EditThis et tenta de la prouver en montrant ses brouillons écrits dans un vieux cahier. Certains membres du staff se réjouirent de voir d&#39;anciens auteurs revenir, mais il restait le problème de savoir si la politique du site autorisait ceux-ci à s&#39;approprier et à modifier des travaux.

&gt; Je suis partagé. C&#39;est blanc ou noir – soit l&#39;auteur a le contrôle total de ce qu&#39;il a posté, soit il ne l&#39;a pas. D&#39;un côté, la politique du site a toujours été que si un auteur veut que ses travaux soient supprimés (ça a l&#39;air hors sujet mais je vous promets qu&#39;il y a un lien), alors on le fera sans poser de questions. D&#39;un autre côté, il existe des précédents d&#39;auteurs n&#39;ayant pas le contrôle absolu. -- {{Adam Smascher}}

Le précédent en question était la réécriture de SCP-090, qui avait été annulée après que les modifications de l&#39;auteur original ont failli aboutir à sa suppression. Cette affaire avait créé un cas où le staff avait pris le contrôle d&#39;anciens articles et s&#39;était arrogé le droit d&#39;annuler les modifications de l&#39;auteur si celles-ci baissaient sa qualité aux yeux de la communauté.

La réforme des guide fut achevée le 17 juillet, les nouvelles versions des guides des suppressions, des tags, d&#39;écriture, des classes d&#39;objets et autres ayant été rationalisés ou déplacés dans le nouveau format &#34;essai&#34;.

Pendant l&#39;été, plusieurs plaintes formulées à l&#39;encontre de Bright en tant qu&#39;administrateur principal officieux du site (une position occupée par Gears et Fritzwillie avant lui) l&#39;amenèrent à faire légèrement machine arrière pour redevenir un simple administrateur parmi d&#39;autres. TroyL prit le rôle à sa place. Avec son bras droit TheDeadlyMoose, Troy dirigerait le staff du wiki pour les cinq années suivantes. Ce serait la plus longue période passée au poste d&#39;administrateur principal, qui verrait la Fondation passer d&#39;une petite communauté d&#39;auteurs de textes d&#39;horreur au rang de projet d&#39;écriture collaboratif le plus grand et le plus fructueux de l&#39;histoire.

Le 22, un utilisateur nommé Squonk demanda la permission de rejoindre le site. C&#39;était Fishmonger[[footnote]](Dont vous vous souvenez peut-être depuis la [[[history-of-the-universe-part-three| Partie Trois]]])[[/footnote]], et il avoua avoir des remords pour ses actions des années précédentes. Il écrivit le message suivant :

&gt; Salut Gears. C&#39;est Fish.
&gt; 
&gt; Il y a deux ans, j&#39;ai été un vrai connard pour toi et beaucoup de gens. Je ne parle pas de mon départ du site ; c&#39;était juste le coup de grâce d&#39;un longue et dure période d&#39;idiotie. Je voudrais commencer ce message en m&#39;excusant sincèrement devant toi et le reste du site pour mon comportement et mes transgressions répétées et flagrantes contre la communauté SCP. Pour rester bref, j&#39;étais hors de contrôle, et toi et les autres admins avez fait ce qu&#39;il fallait pour reprendre ce contrôle, allant jusqu&#39;à mon expulsion du site. Je ne vous en veux pas ; encore une fois, j&#39;étais un complet connard et les sanctions qui m&#39;ont été infligées étaient justes et méritées.
&gt; 
&gt; Si je t&#39;approche maintenant à ce sujet, c&#39;est pour deux raisons. La première, parce que les événements des deux dernières années m&#39;ont permis de réaliser à quel point j&#39;ai été odieux envers beaucoup de gens, et je ne veux plus être cette personne. Pendant cette période, j&#39;ai essayé d&#39;apporter des changements profonds dans mon comportement et mon attitude de façon à mieux m&#39;intégrer aux gens à la fois dans ma vie et sur internet. J&#39;ai eu la chance de recevoir de l&#39;aide de nombreuses personnes, y compris celle de ma conjointe, dont la patience et la détermination a eu une grande influence. Je suis sincèrement ému qu&#39;après que j&#39;aie causé tant de misère dans le monde il y ait toujours des gens pensant qu&#39;il vaut toujours la peine de m&#39;aider.
&gt; 
&gt; La seconde raison est que, comme tu as essayé de me l&#39;expliquer il y a deux ans, je n&#39;ai blessé que moi-même et les fans de mes écrits en exigeant que vous effaciez mes contributions à la Fondation. Je ne propose pas que celles-ci soient restaurées ; trop de changements ont eu lieu entretemps pour que ce soit pratique d&#39;un point de vue canonique, et de toute façon même si c&#39;était le cas je ne le suggérerais pas, ce serait arrogant. Mais, si c&#39;est acceptable pour l&#39;administration, je voudrais demander ma réinsertion en tant qu&#39;auteur. Je ne demande aucun privilège. J&#39;accepte toute réparation qui serait jugée nécessaire ; je reprendrai à la case départ, me soumettrai à l&#39;entraînement, franchirai tous les obstacles placés devant moi pour prouver ma sincérité ; c&#39;est d&#39;ailleurs pour cette raison que j&#39;ai créé un nouveau compte au lieu d&#39;essayer de récupérer l&#39;ancien et que je me présente ouvertement devant toi plutôt que de tenter de cacher mon identité. J&#39;aimerais seulement avoir la chance de contribuer à nouveau au site, et peut-être de réparer un peu les dégâts que j&#39;ai causés autrefois. S&#39;il est finalement décidé que de telles dispositions ne valent pas le risque que je retourne dans mes anciennes habitudes, alors j&#39;accepterai la valeur de ce jugement sans me plaindre et je n&#39;essaierai plus de vous faire changer d&#39;avis.
&gt; 
&gt; Merci pour ta considération. -- {{Fishmonger}}

Bien que la réaction initiale de nouveaux membres du staff ait été positive, les plus anciens qui avaient subi la débâcle de Fish rechignèrent à l&#39;idée de le laisser revenir sur le site. Son appel fut refusé.[[footnote]]Je voudrais juste ajouter que j&#39;ai personnellement reçu un retour positif de la part de Fishmonger à propos de cet essai.[[/footnote]]

Le 14 août. Quikngruvn posta dans le fil des urgences d&#39;O5command que le compte WikiDot pro de DrGears avait expiré et que par conséquent aucune image ne pouvait plus être uploadée. Cela déclencha immédiatement un remue-ménage pour contacter DrGears et acheter un nouveau compte pro.

Gears n&#39;était pas disponible en raison de difficultés pressantes dans sa vie. Dans une discussion qui a duré jusqu&#39;au 3 octobre, il fut décidé, puisque tous les financement que la collecte de fond avait permis de lever avait été dépensé dans le dernier compte pro et dans les tests d&#39;un futur hébergeur pour le site, que Mann serait l&#39;administrateur principal en ce qui concernait le maintien de l&#39;activité du compte pro, puisque c&#39;était de ses comptes que provenait le financement.

La plupart des fils de la section de vote – largement inutilisée – d&#39;O5command à propos des membres, des applications et des règles de votes furent également ajoutés en août. Il y eut également un fil en novembre à propos des nombres dans les pseudos.

Le 12 septembre, murphy_slaw, Drewbear, Djoric, Eric_H et Roget furent proposé pour la promotion en staff senior, et soulless pour la modération le 29. Tous reçurent leur promotion le 16, sauf Roget, pour qui il fut décidé qu&#39;il fallait plus de temps. Il y eut une promotion au rang d&#39;administrateur, la première du nouveau système. Sorts fut nommé par TroyL, après plusieurs discussions avec les autres administrateurs.

&gt; On m&#39;a fait remarquer aujourd&#39;hui qu&#39;on avait parlé de quelqu&#39;un à promouvoir en administrateur il y a quelques temps, et vu son implication actuelle sur le site, j&#39;ai été négligeant de ne pas le mentionner. À partir de maintenant, il y aura un fil par rang dédié aux promotions. Si personne n&#39;est proposé, il y aura un fil mentionnant cet état de fait (comme vous avez pu le remarquer pour le fil &#34;modérateur&#34; que je viens de créer).
&gt; 
&gt; Mais nous avons quelqu&#39;un.
&gt; 
&gt; Pour administrateur : Sorts. - {{TroyL}}

La promotion fut acceptée à l&#39;unanimité.

La question des nécroposts fut soulevée début octobre, mais d&#39;après le consensus général c&#39;était un problème mineur. La majorité décida que six mois était une période suffisamment longue pour qu&#39;un fil soit verrouillé.

Le 8 octobre 2012, far2 fit une apparition sur le forum, proposant un module wikidot qui pourrait servir de bouton suivant/précédent. S&#39;ensuivit une brève période d&#39;activité où far2 commença à écrire une histoire sur un message qu&#39;il avait posté sur un autre fil à propos des sources d&#39;énergie de la Fondation. Lorsqu&#39;elle fut publiée, l&#39;histoire eut peu de succès et fut par conséquent supprimée[[footnote]]Elle est toujours disponible sur le wiki russe.[[/footnote]]. Suite à cet épisode, far2 retourna à son inactivité et n&#39;a plus posté depuis.

Le 11 octobre, après un accord informel sur le chat du staff, Dexanote supprima le Groupe d&#39;Intérêt IRG de la page des GdI. Comme IRG était une organisation réelle[[footnote]]//NdT :// Acronyme de //Islamic Revolutionary Guards//, le //[https://fr.wikipedia.org/wiki/Corps_des_Gardiens_de_la_r%C3%A9volution_islamique corps des Gardiens de la révolution islamique]// en français.[[/footnote]], il avait été décidé que sa place n&#39;était pas sur cette page. Cependant, aucune annonce n&#39;a été faite du la page ni sur le site du staff. Les gens le remarquèrent rapidement et cela souleva des protestations.

L&#39;utilisateur Gaffney se porta volontaire pour changer IRG en une organisation fictive plus convenable, le Bureau de réclamation des artefacts islamiques ou BRAI. La plupart des articles qui appartenaient à l&#39;IRG furent déplacés vers le BRAI, à l&#39;exception du dossier personnel de Bijhan et de plusieurs articles archivés dont Bijhan était l&#39;auteur.

Le 19 octobre, les forums de la Fondation SCP devinrent inaccessibles aux utilisateurs normaux. Le problème persista entre 8h18 (UTC-5) et 14h14 (UTC-5). Il était causé par un bug de WikiDot lié à une nouvelle fonction qu&#39;ils venaient d&#39;introduire et a affecté de nombreux autres sites.

Le 26 novembre, Sophia Light se retira de l&#39;administration et prit le rôle de modérateur. Il était simplement trop difficile pour elle de concilier la nouvelle cadence du site avec les soucis de la vie réelle.

&gt; Ça devait arriver depuis longtemps, mais je me retrouve – maintenant et dans le futur probable – incapable de donner au wiki le temps et l&#39;attention dont il a besoin. Par conséquent. Je me retire de mon rang d&#39;admin et je retourne en modo. C&#39;était sympa, mais je pense que ce sera mieux pour moi et pour le site.
&gt; 
&gt; Bye tout le monde ! -- {{Sophia Light}}

Le 11 décembre, un second tour de promotions commença, avec des nominations en staff et en modo. Roget, Dmatix, Silber et Jekeled étaient candidats. Après les 3 jours de vote, Roget, Dmatix et Jekeled furent promus senior staff. Silber reçut 54% des votes, ce que l&#39;administration jugea insuffisant pour justifier une promotion. Heiden, Eskobar et Drewbear furent nominés pour la modération et tous promus à l&#39;unanimité des votants.

Plus tard en décembre, un mod pour le jeu PC &#34;Minecraft&#34; basé sur la Fondation SCP fut créé et distribué sur les forums du jeu. Ce n&#39;était pas un problème en soi, mais ça constituait un nouveau cas de mauvaise attribution de licence. Les créateurs du mod avaient posé un copyright sur toutes les ressources du mod, ce qui était invalide en raison de la licence Creative Commons.

Les membres du staff purent contacter les modders. Le message initial d&#39;EchoFourDelta sur leur forum souleva tout d&#39;abord de l&#39;incompréhension, la communauté du mod croyant qu&#39;elle était sanctionnée. Ce problème fut bientôt résolu et les modders appliquèrent la licence Creative Commons à leur produit.

Le mod Minecraft ayant encore ajouté à la quantité écrasante de productions attribuées à la mauvaise licence ou simplement sans licence, l&#39;administration décida qu&#39;il fallait faire quelque chose. Auparavant, un guide non officiel de la licence Creative Commons avait été créé par l&#39;utilisateur Syka, mais un document plus officiel et complet était nécessaire afin d&#39;indiquer comment obtenir cette licence à ceux qui en avaient besoin. Par conséquent, le 12 décembre, [[[licensing-guide|la page des informations légales]]] fut créée.

Ce guide était une explication brève mais détaillée de la façon dont des parties externes pouvaient créer, vendre ou distribuer des produits basés sur la Fondation SCP. Il couvrait la manière dont attribuer correctement les produits dérivés, les restrictions placées sur la vente de ces objets, et proposait un guide simplifié mais informatif sur la partie &#34;partage dans les même conditions&#34; de la licence Creative Commons.

Un tournant dans la culture du wiki arriva lorsqu&#39;un utilisateur nommé Ecks fut banni en décembre. Ecks, avec Lt Masipag, avait été l&#39;un des principaux utilisateurs à avoir porté des travaux depuis EditThis vers le wiki en 2008. Bien que Ecks lui-même n&#39;ait jamais écrit pour le wiki, il restait un utilisateur fréquent du chat IRC où son &#34;occupation&#34; favorite était de poster des liens pornographiques et de plaisanter sur le viol. Après plusieurs mois d&#39;avertissements ignorés, il fut finalement banni définitivement du chat après une altercation particulièrement vicieuse. Cette décision, prise par certains des plus anciens admins de la communauté, serait plus tard reconnue comme le départ d&#39;un éloignement plus grand de la culture du site par rapport à la toxicité, aux bizutages et à l&#39;exclusion en faveur d&#39;une communauté plus positive, accueillante et productive.

Plus tard dans le mois, le 24 décembre, le site SCP-RU posta un guide des scénarios de Classe-XK. Cette page atteignit le seuil de suppression dans les votes négatifs en raison de son canon qui appartenait au site russe et faisait référence à des travaux de Fishmonger.

Pour résumer, 2012 a vu une communauté vivant à la fois des changements radicaux et des périodes de stagnation tranquille. Containment Breach avait tout englouti comme une vague, balayant ce qui ne pouvait pas résister et apportant à la place de nouvelles personnes avec de nouvelles idées quand à ce que la communauté pouvait être. Il a également laissé de nouvelles attentes, qui n&#39;ont pas cessé de se renforcer depuis.

Bientôt, nous verrons quels concepts attendent la communauté SCP en 2013
