**Ítem #:** SCP-1366

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1366 debe ser contenido detrás de una cerca de alambre de 3m de alto, que debe ser revisada al menos una vez a la semana. --4 guardias deben patrullar el perímetro todo el tiempo.-- Se han puesto cámaras de detección de movimiento alrededor del perímetro para detectar brechas; agentes de la Fundación deben estar preparados para responder eventos 1366-Exabrupto entre los 120 segundos. Brechas individuales o intentos de brechas del perímetro debes ser interrogados y administrados Amnésicos Clase-A antes de ser devueltos a la población civil.

La única ruta que se dirige al Sitio-403 debe ser vigilada por un puesto de control en para asegurar que ningún individuo afectado por eventos Exabrupto de SCP-1366 intente escapar. En un perímetro de 3-km se ha puesto en los bosques alrededor de Sitio-403 disuasivos olfativos, auditorios y visuales en todo, con un perímetro de cuarentena al 1km; los habitantes que han sido informados que esto fue hecho debido el estatus del pueblo como Parque Estatal. Los habitantes del Sitio-403 son inconscientes de sus circunstancias, pero son cooperativos a los agentes de la Fundación, creyendo que son miembros de los Rangers del Parque Estatal ██████.

**Sitio-403:** El Sitio-403 es el pueblo del Pueblo de Siskin, ██████, USA, localizado en la región noroeste del Condado █████. En el censo del 2010 conducida por la Fundación muestra que el Sitio-403 tiene una población civil de apenas 6000, con extensión de 400 familias. La mayoría de la población son granjeros o leñadores, o trabaja en negocios locales. El área total del pueblo engloba aproximadamente 9.5 km2, y está aislada en área boscosa. Protocolos estándares para una Clase Asphodel [http://lafundacionscp.wikidot.com/nexus-series Nexus] están en el lugar.

El alcalde del pueblo, el consejero de la ciudad, y la fuerza de la ley local deben ser informados sobre las circunstancias al respecto de SCP-1366 y reclutados como operativos con una autorización de nivel E1/1366; sin embargo, ellos no tienen ningún conocimiento de la Fundación más allá de SCP-1366. El Sitio-403 debe ser mantenido bajo una historia de encubrimiento al respecto del estatus del pueblo como un Parque Estatal histórico.

**Descripción:** SCP-1366 es un aserradero abandonado localizado en el rio [CENSURADO] cerca del Sitio-403. Originalmente construido por la Compañía de Explotación Forestal Siskin en los 1820s, fue abandonado después una serie de accidentes, resultando eventualmente en la muerte del dueño, Wilhelm Siskin. A pesar de haber sido abandonado por más de ciento-cincuenta años, SCP-1366 es remarcablemente estable, a pesar que el exterior parezca está en el borde del colapso.

Cuando no es observado, la sierra principal de SCP-1366 se activara esporádicamente. Posterior a su activación, un único tronco sin procesar de origen desconocido es dispensado en el conductor de troncos y depositado afuera de la fábrica. El tronco, denominado SCP-1366, es invariablemente tallado en su interior con una pieza literaria, típicamente de 2-8 palabras de largo. La escritura se presentara a sí misma en forma de un titular sensacionalista de credibilidad dudosa, que va a puede ser después publicado como un titular principal en el diario local, el Siskin Gazette. La publicación de las noticias ocurren a pesar de que SCP-1366-A haya sido o no observado por un miembro de la población civil, o incluso si SCP-1366-A esta intacto.

Un evento 1366-Exabrupto ocurre aproximadamente el 68% de las veces después de la publicación de la noticia. Los eventos 1366-Exabrupto causan cambios psicológicos mayores en la población, incluyendo comportamiento xenófobo, episodios psicóticos, paranoia, incremento en la promiscuidad, ataques de amnesia, y la incapacidad o conciencia de la desaparición de habitantes del Sitio-403.

Todos los eventos Exabrupto siguen una línea de tiempo distintiva:

* **Fase 1:** El texto presentado en SCP-1366-A es publicado como titular principal en la Gazette, con una historia acompañante. Las fuentes del articulo nunca son citadas, y ciudades ficticias en múltiples estados y países son nombrados. Las noticias típicamente son sobre incidentes tales como eventos de influencia mediática masivas violentas o perversas, uso de drogas ficticias entre adolescentes, cultos satanistas, y asesinos seriales. Todas las noticias van a ser tratadas como totalmente verdaderas por la población.
* 
* **Fase 2:** Los residentes de Sitio-403 discutirán sobre la noticia en público entre sus familias. A este punto, la mayoría de la población creerá que la noticia es poca importancia; alrededor del 5% de la población mostrara mediano interés o preocupación.
* 
* **Fase 3:** Una vez que el 85% de la población es consciente de la noticia comúnmente alrededor de 1-12 individuos que conozcan la historia comienzan a desviarse de su comportamiento normal; los individuos se volverán más solitarios y psicótico en su comportamiento, grupos pequeños van a desarrollar interés en actividades u objetos tales como escuchar ciertos géneros de música o jugar juegos de mesa, y grupos más grandes comenzaran a experimentar con drogas de uso recreativos.
* 
* **Preparación:** A este punto actos aleatorios de violencia comienzan a ocurrir. Comportamientos ligeramente más mundanos incluyen mayor frecuencia en fiestas y uso de drogas entre adolescentes y adultos jóvenes. Individuos van a intentar de ingresar el perímetro alrededor de SCP-1366 y usarlo como un lugar de encuentro secreto o guarida. Al someter a los instigadores de este comportamiento a este punto resultará en la terminación del evento actual, culminando directamente a la fase de disipación. En el caso que el evento Exabrupto termina antes de la Fase 4, la instancia correspondiente de SCP-1366-A combustionara espontáneamente y quedará reducido a cenizas entre los cinco minutos de la ignición.
* 
* **Fase 4:** A la fecha, solo ha habido ██ eventos Exabrupto grabados que han alcanzado a la etapa del clímax. Los eventos que alcancen esta etapa usualmente resultan en asesinatos en masa, disturbios, y brotes de enfermedades, usualmente conectado o tomando lugar dentro de SCP-1366. Las se ha denotado que instancias de SCP-1366-A que corresponden a los eventos que han alcanzado la etapa del clímax tienen varios centímetros removidos de los mismos, la cantidad que se ha cortado corresponde aproximadamente al número de fatalidades que ocurren durante esta fase.
* 
* **Fase 5:** Aproximadamente 36 horas después del comienzo de la Fase 4, todas las actividades anómalas cesan abruptamente. Los residentes supervivientes involucrados en el evento vuelven a sus casas y pronto olvidaran sobre sus experiencias, diciendo que &#34;los últimos días han sido borrosos&#34;. Los individuos que han sido terminados en el evento van a ser velados en un funeral rutinariamente entre una semana de su muerte. El pueblo se resetea efectivamente hasta el siguiente evento Exabrupto.

**Anexo: Registro Parcial de Eventos 1366-Exabrupto**

[[collapsible show=&#34;Mostrar Registro de Eventos&#34; hide=&#34;Cerrar Registro&#34;]]

**Designación del Evento** 1366-Exabrupto-01
**Mensaje de SCP-1366-A** ELECTRISISTA AÚN SUELTO EN RENARD
**Resumen de la Noticia** La noticia describe un asesino serial conocido como el Electricista, notable por matar todas sus víctimas masculinas o femeninas electrocutándolos, típicamente mediante conectando los genitales de la víctima a una batería de auto o cables eléctricos.
**Descripción del Arranque** Robert Kramer, un trabajador de servicios públicos, sufrió una crisis psicótica durante el trabajo y asaltó a un compañero de trabajo con un cable conectado antes de huir. El Sr. Kramer no fue encontrado por más de un mes, durante el mismo tomaron lugar múltiples asesinatos en la ciudad reflejando los asesinatos descritos en la noticia. Las autoridades locales eventualmente rastrearon al Sr. Kramer en SCP-1366, donde él mismo había hecho una guarida suministrado con varios equipos eléctricos.
**Resultado** El Sr. Kramer fue sometido y arrestado para interrogación, durante el cual él reportó que no tiene ningún conocimiento de cometer sus crímenes, a pesar de la evidencia abrumadora.
**Notas** Primer incidente 1366-Exabrupto conocido; los registros del pueblo muestran que múltiples incidentes similares han ocurrido en años anteriores, pero en gran parte han sido más mundanos que esta vez. La Fundación comenzó a investigar después de encontrar reportes de la noticia y el incidente son similares. La contención se estableció entre los tres meses después de este incidente.

**Designación del Evento** 1366-Exabrupto-03
**Mensaje de SCP-1366-A** VIDEOJUEGOS TERMINA EN ORGÍA DE SANGRE Y VIOLECIA
**Resumen de la Noticia** La noticia indica que múltiples adolecentes comenzaron un tiroteo conectado al video juego &#34;Murdersport 5&#34;. No existe tal juego.
**Descripción** del Arranque Múltiples adolescentes fueron encontrados jugando copias de &#34;Murdersport 5&#34;, que son una total modificación del video juego “Grand Theft 4.” Todos los adolescentes que jugaban el juego tenían acceso a armas de fuego.
**Resultado** Todos los juegos fueron retirados debido a “fallas de manufactura que podría causar que el disco se rompan en la consola cuando es girado a velocidades demasiadas altas”. No hubo casualidades, y todas las copias fueron devueltas sin protesta.
**Notas** Primer ejemplo conocido de un fracaso de un evento 1366-Exabrupto, y de una combustión espontánea de una instancia de SCP-1366-A.

**Designación del Evento** 1366-Exabrupto-05
**Mensaje de SCP-1366-A** BOUDICCA: LA NUEVA DROGA ASESINA
**Resumen de la Noticia** El articulo describe una droga conocida como Boudicca, aparentemente hecho de dientes de león fermentados, ambrosía, hierba de cangrejo, y varias otras hierbas y beber la sustancia resultante. Aparentemente, la mezcla es un alucinógeno, un afrodisiaco, y es usualmente fatal.
**Descripción del Arranque** Un grupo de 5 adolescentes intentaron replicar la droga de una receta hecha en casa, encontrándose en 1366 para consumir la droga y tener encuentros sexuales bajo su influencia.
**Resultado** Todos los individuos fueron arrestados por invasión; la droga, cuando fue testeado en sujetos de Clase-D, se descubrió que era un irritante estomacal leve sin otros efectos.
**Notas** Este incidente tomo lugar antes de la construcción de la cerca alrededor de SCP-1366-A; por consiguiente, el grupo era capaz de entrar la estructura fácilmente.

**Designación del Evento**  1366-Exabrupto-14
**Mensaje de SCP-1366-A** 666 NOVIAS CULTISTAS COMETEN SUICIDIO MASIVO
**Resumen de la Noticia** La noticia describe un culto de solo mujeres conocidas como las SeisCientas y Sesenta y Seis Novias de Mefistófeles. El culto está dedicado a “liberar el mundo de los hombres mediante el uso de poderes Demoniacos”. Una gran parte de la secta caminó a un almacén abandonado, se desnudaron, tuvieron coito sexual masivo, y entonces bebieron vino mezclada con arsénico.
**Descripción del Arranque** No menos de ███ mujeres habitantes del Sitio-403, incluyendo la esposa del pastor local y el del alcalde del pueblo de ese entonces, formaron un culto con intenciones similares, realizando rituales semanales cerca o dentro de SCP-1366 por 13 semanas hasta que se intentó un suicidio masivo.
**Resultado** Agentes de la Fundación se aseguraron de que no haya víctimas, mediante que el veneno del vino fue reemplazado con un agente somnífero. Fueron administrados amnésicos de Clase-A a los &#34;miembros del culto&#34;, los cuales fueron subsecuentemente liberadas devueltos a la población.
**Notas** Fueron colocados guardias alrededor de SCP-1366 después de este incidente.

**Designación del Evento** 1366-Exabrupto-17
**Mensaje de SCP-1366-A** ¿EL ROLEPLAY ESTA MATANDO NIÑOS?
**Resumen de la Noticia** La noticia clama que el juego de rol [CENSURADO] ha sido responsable por múltiples asesinatos y suicidios en grupo.
**Descripción del Arranque** Un grupo de 8 adolescentes comenzaron un Club de Roleplay en la secundaria local, y debido a imposibilidad de acceder a SCP-1366, en su lugar jugaron su juego en el sótano de la secundaria, casteando “hechizos” entre ellos y sus padres y compañeros.
**Resultado** Desafortunadamente, los operativos de la Fundación no estaba al tanto de que las reuniones del club se realizaron debido al insolación desde SCP-1366, simplemente asumieron que ese evento 1366-Exabrupto no había ocurrido. Como resultado, 5 de los 8 adolescentes cometieron suicidio con éxito mediante varias maneras, con los supervivientes quedando heridos de gravedad.
**Notas** Los guardias fueron removidos del perímetro de SCP-1366, con cámaras con sensor de movimientos instalados en su lugar. Fue denotado que la instancia de SCP-1366-A tenía 12 centímetros removidos de su largo.

**Designación del Evento** 1366-Exabrupto-23
**Mensaje de SCP-1366-A** DIRECTOR DE SNUFF ARRESTADO
**Resumen de la Noticia** Un director prominente de Hollywood llamado Alan Smithee fue arrestado por intentar asesinar su actor principal en cámara, “por el arte”.
**Descripción del Arranque** Un par de directores amateur, Jacob Rebus y Mary-Beth Jones comenzaron a filmar actos de zoo sadismo y asesinato animal, eventualmente escalando al dúo infiltrándose en SCP-1366, colocando a la Sra. Jones en la transportadora del aserradero e intentar de activar la sierra principal para matarla.
**Resultado** Los operativos de la Fundación entraron y sometieron al dúo. Después de la detención, el dúo declaró ignorancia de sus acciones y fueron liberados después del interrogatorio.
**Notas** N/A

**Designación del Evento** 1366-Exabrupto-36
**Mensaje de SCP-1366-A** ¡EL GASEADOR LOCO ATACA DE NUEVO!
**Resumen de la Noticia** Describe un &#34;Gaseador Loco&#34; en una ciudad no revelada, atacando las oficinas gubernamentales mediante bombear gas anestésico a través del sistema de ventilación.
**Descripción del Arranque** Las oficinas del alcalde y el sheriff, al igual que las oficinas de campo de la Fundación del área, fueron inundados con Óxido Nitroso junto con que las puertas y ventanas siendo selladas por una persona desconocida o personas, resultando en 6 muertes debido a sofocación.
**Resultado** Ningún perpetrador fue identificado esta vez, y los ciudadanos han sido advertidos de reportar olores extraños y sonidos de silbido.
**Notas** Primer ataque directo hacia una de las instalaciones de la Fundación. La instancia correspondiente de SCP-1366-A se le fue removido 17 cm de su largo.

**Designación del Evento** 1366-Exabrupto-40
**Mensaje de SCP-1366-A** VACA LOCA INFECTA HAMBURGUESAS
**Resumen de la Noticia** Describe como una distribuidora nacional de carne ha estado vendiendo carne infectada con Encefalopatía Espongiforme Bovina (EEB), el cual resultó en las muertes de múltiples personas.
**Descripción** del Arranque Entre una semana de la publicación de esta noticia, hubo un brote masivo de la Enfermedad de Creutzfeldt-Jakob (ECJ). El brote aparente empezó de carne contaminada de un restaurante de comida rápida local. A pesar del hecho que típicamente toma muchos años para que los síntomas de ECJ se desarrollen, los síntomas fueron extremadamente acelerados, al punto que fueron reportados fatalidades en tan poco como doce horas después del consumo de la carne contaminada.
**Resultado** Resultaron en más de 30 muertes debido a complicaciones del ECJ.
**Notas** La instancia correspondiente de SCP-1366-A tuvo 6.7 m removido del mismo. Debido a la preocupación de la seguridad de los civiles, una orden de evacuación mandataria fue emitida. El Sitio-403 debe ser evacuado para el 04/6/12.

[[/collapsible]]

**Anexo: Evacuación 1366-01:**

[[collapsible show=&#34;Acceso de Nivel 4/1366 Requerido&#34; hide=&#34;Acceso Confirmado&#34;]]

La evacuación del Sitio-403 comenzó a las 9:30 el 02/6/12. La orden de evacuación fue mandada al pueblo la semana previa, con una gran tormenta siendo citada como razón de la evacuación. Para las 14:00, todos excepto 12 residentes han evacuado voluntariamente, con los restantes siendo removidos forzosamente. Todos los residentes entonces se subieron a sus autos y fueron instruidos de conducir a las cercanías de las instalaciones de la Fundación en las ciudades de █████, ███ ████, y ██████ para interrogarlos y administración de amnésicos. Las tres flotas de autos fueron puestos bajo la escolta de la Fundación para asegurar ninguna complicación.

Exactamente 7 horas después de la finalización de la evacuación, todos los antes residentes de Siskin colapsaron simultáneamente y cayeron comatosos. En el curso de 4 horas adicionales, la masa de cuerpos de todas las personas evacuadas lentamente se convirtieron en aserrín. Lo mismo pasó con todos las posesiones del y vehículos que pertenecen a los habitantes de Siskin. Muestras recolectadas del aserrín no demuestran propiedades anómalas.

Después de este incidente, aproximadamente 6,000 nuevos residentes fueron encontrados viviendo en el Sitio-403, sin ninguna memoria de ningún intento de evacuación, habitantes previos, o eventos Exabrupto previos a la intervención de la Fundación. Observaciones de los nuevos individuos en el Sitio-403 (tentativamente designados como SCP-1366-B) se les encontró otras múltiples anomalías, tales como grandes cantidades de aserrín en el agua potable y suministros alimenticios (incluyendo la comida de supermercados locales y restaurantes), la falta de cualquier conexión familiar fuera del Sitio-403, y la falta de cualquier contacto directo con el mundo exterior (sitios de medios sociales, servicios de correo exteriores, etc). Más tarde una revisión encontró que lo mismo pasó con los habitantes originales del Sitio-403.

Los procedimientos de contención y la descripción del SCP van a ser revisadas en una fecha posterior.
