    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Авторский черновик.

**Особые условия содержания:** В случае подтверждённого проявления активности SCP-XXXX в жилых зданиях[[footnote]]Пропажа жильцов, обнаружение особей SCP-XXXX-INTERIOR, др. [[/footnote]] к свидетелям направляются сотрудники МОГ ОВС Гамма-50 &#34;Болтуны&#34; под прикрытием, вход в SCP-XXXX-ENTRY закладывается или блокируется запором. Прямое взаимодействие с SCP-XXXX запрещено.

Зона 71 остаётся на карантине 1 класса до особого распоряжения.

**Описание:** SCP-XXXX представляет собой аномальное явление, затрагивающее дома в крупных населённых пунктах (численность населения не менее 100 тыс. человек). В случае наличия в доме 50 и более квартир или офисов, в 10-30% случаев[[footnote]]Вероятность растёт пропорционально вместимости дома.[[/footnote]] в доме оказывается проявление SCP-XXXX (далее - SCP-XXXX-ENTRY). 

Проявления аномалии представляют собой помещения, характерные для зданий подобного типа (как правило, технические), но не предусмотренные планом постройки. Их наличие нарушает законы евклидовой геометрии[[footnote]]Отмечено как &#34;раздвигание&#34; окружающих помещений в стороны без изменения фактического объёма здания, так и двери, которые теоретически должны вести в другое пространство дома, но содержат за собой SCP-XXXX. [[/footnote]], но чаще всего остаются незамеченными жителями из-за повседневного вида. Внутреннее убранство также идентично подобным помещениям в доме.

Примерно в 20% случаев, когда человек оказывается внутри SCP-XXXX-ENTRY, дверь за ним захлопывается и он пропадает в неизвестном направлении.

При открытии двери SCP-XXXX-ENTRY существует 5-7% вероятность что внутри будет присутствовать особь SCP-XXXX-INTERIOR. С виду данные существа напоминают обычные предметы мебели, но при ближайшем рассмотрении становится понятно что их структура дополнена частично функциональными тканями человеческого организма. Часто целые элементы конструкции оказываются заменены на атрофированные части человеческих тел, такие как голень(без ступни)  на месте ножки кровати, пальцы вместо ручек дверец и др.[[footnote]]Примечательно, что почти ни разу не было обнаружено SCP-XXXX-INTERIOR с головой в своём составе (см. Приложение Х).[[/footnote]] Кроме того, из случайных мест конструкции часто торчат мумифицированные останки конечностей и других частей тел.

Путём сокращения мышечных тканей особи SCP-XXXX-INTERIOR способны к медленному (скорость менее 1 км/час) передвижению, а также выполнению некоторых заложенных конструкцией функций (раскладывание дивана-кровати, выдвигание ящиков стола, др.), хоть и с большими затруднениями. Мумифицированные части тел волокутся следом за особями и функциональной необходимости не несут. Учитывая слабость, медлительность и прочность, не превышающую таковую у неаномальных компонентов, SCP-XXXX-INTERIOR не представляют опасности для человека и могут быть устранены при помощи простых инструментов. Генетическую принадлежность как сросшихся с неорганическими материалами живых тканей, так и мумифицированных останков установить не удалось.

**Приложение 1: Исследование механизма работы SCP-XXXX** 

Далее представлены выдержки из отчётов исследователя Корягина В. Л. по объекту SCP-XXXX своему руководителю. С целью лучшего понимания работы аномалии текст оставлен без изменений.

&gt; **Дата:** 16.08.11
&gt; 
&gt; Наконец наметился прогресс. Поступила информация о кирпичной пристройке-сторожке, в которой появилась дверь в другую точно такую же сторожку. На растворе в кладке сэкономили, кирпичи на честном слове держатся - можно разобрать без повреждения составляющих. Пересоберём у нас в 71 в здании третьего лабораторного корпуса - я договорился, он всё равно через год на снос и перестройку должен пойти. Подтвердится гипотеза с переносом аномалии - сможем дальше в контролируемых условиях опыты ставить, а не тайком рядом с гражданскими.
&gt; 
&gt; 
&gt;

&gt; **Дата:** 24.08.11
&gt; 
&gt; После пересбора сторожки вход в аномалию оказался там же, помещение идентично по всем замерам тому что было. Аномальное пространство стабильно, при условии блокировки двери в открытом положении безопасно, можем наконец пускать туда квалифицированный персонал вместо дэшек. Кроме того, выяснилось, что электричество и вода идут напрямую из сетей лабораторного корпуса, хотя сторожку к ним не подключали. Ищем точку входа, где аномалия к ним &#34;присосалась&#34;. В самой аномалии пока проводится эксперимент по многократному открытию/закрытию входа, пока изменений в аномалии не отмечено, результат будет завтра-послезавтра.
&gt; 
&gt; UPD: На 175 открытии (что значительно реже значений наблюдаемых для открытий в естественных условиях) в помещении появилась особь SCP-XXXX-INTERIOR в виде трёхспальной кровати. Насчитали в ней человека три-четыре сразу, в сторожке стоит наперекосяк, как туда пролезла - непонятно, под вопросом способность к телепортации. Обычными мерами не вытащить, отправили туда пару дэшек с кувалдами демонтировать.
&gt; 
&gt; UPD2: Один из дэшек промахнулся кувалдой и выбил из внутренней стены аномалии кирпич. в образовавшуюся дырку видно другое помещение, текущий опыт приостановили до прояснения ситуации. Приношу извинения за то что этот факт выяснился только сейчас - у большинства экстрамерных пространств внутренние границы оказываются так или иначе неуязвимы к попыткам пробития, так что в этом соответствующий опыт в план внести забыли. Соседнее помещение уже исследуется, как только будет разрешение - расширим дыру. Выбитый кирпич у меня на столе, завтра отправится в лабораторию в срочном порядке.

&gt; **Дата:** 25.08.11
&gt; 
&gt; Это не мой кабинет. Я внутри аномалии. СРОЧНО ПРИШЛИТЕ ПОМОЩЬ. SOS
&gt; 
&gt; UPD: Высылаю дополнительные данные для облегчения моего поиска. Сегодня утром я пришёл на работу как обычно, никаких изменений в моём состоянии не было. Когда шёл к своему кабинету, успел заметить что номер повторился дважды, но решил, что показалось. В комнате обстановка точно такая же, даже компьютер работает. Кирпич тоже на месте. Только на окне появились ставни и вид из него на пустую пыльную улицу и дома с выбитыми окнами. Дверь теперь ведёт в незнакомый коридор - узкий, потолок невысокий, как в хрущёвке, обои жёлтые в цветочек.
&gt; 
&gt; Так как дело мой кабинет находится в другом корпусе, причиной проявления аномалии должен быть кирпич. Значит, в общей структуре этого пространства мой поддельный кабинет должен быть недалеко от сторожки. прошу как можно скорее расширить дыру в её стене и отправить туда спасательную экспедицию. Копию письма направляю также в СБ и техподдержку Зоны. Я остаюсь в кабинете, никуда не выхожу.

&gt; **Дата:** 26.08.11
&gt; 
&gt; Прошу ускорить поисковые операции и оповестить меня об их готовности. Нашёл в шкафчике в углу связки оптоволокна. Привязал к дверной ручке и обошёл ближайшие комнаты в коридоре. К счастью, прямо по соседству с моим кабинетом расположен общественный туалет. О воде можно больше не беспокоиться, а то в термосе у меня чай как раз кончился. В других комнатах заметил особи SCP-XXXX-INTERIOR и спрятался обратно у себя.
&gt; 
&gt; UPD: Перестали отправляться письма по другим адресам, а тут всё ещё не вижу ответа. Надеюсь, что просто техническая ошибка на нашей стороне - передайте в IT, чтобы поправили.
&gt; 

&gt; **Дата:** 27.08.11
&gt; 
&gt; &#34;Мебель&#34; здесь ведёт себя иначе - в комнатах находятся в ожидаемых для соответствующих предметов местах, выходить не пытаются. Весь день как будто делают вид что ими кто-то пользуется - видел, как с утра само собралось &#34;кресло-кровать&#34;, а к покосившемуся шкафчику подошла и встала рядом &#34;стремянка&#34;. Не будь это всё наполовину из человеческой плоти, было бы даже забавно.
&gt; 
&gt; Наткнулся ещё на столовую. Очень похожа на ту что в 71. Обычную еду трогать не стал, но вдоль стены стоят торговые автоматы, а рядом с ними - россыпь кошельков. Рискнул взять в оном из них чипсы - на вкус обычные, побочных эффектов не наблюдаю. Вообще всё больше помещений оказываются копиями наших офисных. Обстановка вокруг, не считая внешнего вида &#34;мебели&#34; безопасная и даже услужливая. С учётом вышесказанного из проблем выживания осталась только скука - на почту всё ещё ответа не поступало, так что поговорить не с кем и даже книжки нет почитать. 
&gt; 
&gt; UPD: От нечего делать смотрел в окно. Улица не просто пустая, на ней вообще ничего живого нет - ни травинки из земли не пробивается. Я сперва принял то, что находится по обочинам дороги, за деревья, но это не так. С виду напоминают бетонные фонарные столбы, только с середины начинают идти ответвления в разные стороны, от них - другие, поменьше и т.д. Бетон настолько потрескавшийся, что напоминает древесную кору, а на &#34;ветках&#34; в случайных местах &#34;растут&#34; пучки инструментов - молотки, свёрла какие-то. Этот хозинвентарь периодически шевелится, как листья на ветру, только вокруг полный штиль. В доме напротив появилось несколько целых окон. За ними ходила человеческая фигура, так что я высунулся из окна и попробовал до неё докричаться. Вдруг сами собой захлопнулись ставни и прищемили мне нос. Не травматично, но болезненно.
&gt;

&gt; **Дата:** 28.08.11
&gt; 
&gt; Мои предположения подтвердились. Засыпать под щёлканье и скрип &#34;листвы&#34; с улицы, когда знаешь, что это такое, сложно, потому сегодня спал в комнате отдыха этажом ниже на диване (нормальном, всю &#34;мебель&#34; оттуда выгнал). Когда вернулся обратно, обнаружил новую комнату рядом со своей. И это библиотека. С виду тесная и неухоженная, но книг полно. Я теперь окончательно уверен, что это место за мной следит. Скорее всего, я отправляю эти письма ему напрямую, это бы объяснило отсутствие ответа всё это время. Хотя непонятно почему тогда общие рассылки до меня доходят. Эти письма всё равно остаются моим единственным теоретическим каналом связи с реальным миром, потому всё равно надо продолжать.
&gt; 
&gt; UPD: В библиотеке нашёлся и &#34;собеседник&#34;. Первый SCP-XXXX-INTERIOR с целой головой на моей памяти. Кроме неё, правда, мало чего. Напольная вешалка, на вершине голова, справа в неё вросла видеокамера, которую придерживает правая рука, плечом крепящаяся к той же вешалке, больше ничего. Целым глазом следит за мной, но больше ничего е умеет. К счастью, на камере оказался в доступном положении USB-порт, завтра затащу к себе и подключу к компу, может, он что-то полезное наснимал.
&gt; 
&gt; UPD1: девушка из здания напротив разбила окно (видимо у неё не открываются) и докрикивалась уже до меня. Когда ответил, предложила вместе бежать отсюда, хотя не знает, куда и как. Я встречно посоветовал забраться ко мне в здание и ждать помощи. Она не поверила и теперь, кажется, считает, что я на стороне аномалии. Неважно, я на улицу без крайней необходимости не выйду - там есть что-то пугающее и я пока не понимаю, что.</textarea></pre>
