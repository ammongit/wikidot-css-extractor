SCP-XXX
**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:** Граница охранного периметра установлена в 2.5 километрах от SCP-XXX. Вокруг SCP-XXX были построены стена на расстояние 2 километра и несколько наблюдательных постов вдоль неё, чтобы следить за местностью и приводить в готовность патрули, если на территории будут замечены гражданские. Была запущенна информация о загрязнение территории, 
**Описание:**  SCP-XXX представляет собой озеро площадью 2.7 км расположенная в ████ █████. SCP-XXX постоянно окружён туманом, видимость в нём не превышает 2 метров. Механизм образования тумана остаётся не выясненным. 
Жидкость в SCP-XXX вызывает ускоренную коррозию металлов и разложение большинства органических материалов (в том числе тканей живых существ)
SCP-XXX-1 Представляет собой мост, который соединят берег с островом в центр озера.
**Приложение:** ██████ █████ █████.</textarea></pre>
