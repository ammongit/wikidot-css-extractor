    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Dr Trickster]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-sh.wikidot.com/scp-sh-012 Kristalna laž]
**译名：**水晶之谎
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-SH-012

**项目等级：** --Euklid-- 无效化/未收容

**特殊收容措施：** █████ █████████小学教学楼将持续处于视频监控下，并配备一名警卫以防无关人员进入。目前正以███████ ████经常前往的地点为范围搜索SCP-SH-012，并对███████ ████定期进行脑部检查以确认对象可能存在的现实扭曲能力的任何发展。

**描述：** SCP-SH-012是一处位于█████的█████ █████████小学（目前已关闭）数学教室中的空间异常。项目属于基于基准现实的一个“口袋空间”，叠加并覆盖了基准现实的一部分。SCP-012-SH中的所有物质（除了一部分来自外界的的空气组成物）都是由冰组成的。构成这种冰的水分子之间有异常强大的相互作用力，使得其能在温度明显高于正常熔点的情况下保持固态（在40℃～150℃之间，具体取决于力的强度，）。这种力在物体被移出SCP-012-SH后仍会起作用，但强度会随时间推移而减弱。

这种冰的物理特性（颜色、透明度、质地、硬度、强度等）拥有巨大的多样性，使得其呈现为多种材料的外观。确信异常的颜色来源于光通过冰晶时复杂的折射过程，这似乎是通过自发产生概率极低的光折射形式实现的。其它异常性质目前可以通过水分子间异常的相互作用力来解释。

项目内部通常呈现3种形式，分别称为A、B、C变种。这些变种相互替换的顺序没有规律，且替换过程均为瞬间完成。


||~ 变种 ||~ 外观与特性 ||~ 持续时间 ||
|| SCP-SH-012-A || 一片坡度为60°的草地。SCP-SH-012-A内部始终存在一个与斜坡角度相同向下的700N的力。如果外来物体3秒内没有沿力的方向运动，力的强度就会增加，直至所有物体开始运动。山顶有一道栅栏，栅栏后面是一座类似彼得罗瓦拉丁城堡钟楼的建筑物。直至本文档撰写时，尚未有任何探测器成功收集的可能存在的地下或栅栏后空间的详细信息（如果存在的话）。栅栏以下10m处，斜坡变成了近乎垂直的悬崖，悬崖下可观察到一片森林和一条河流，根据其曲线推测为多瑙河。SCP-SH-012-A的边界位于悬崖下方的地面上方1m处。离开SCP-SH-012-A后，物体会失去大部分动量，因此只要采取适当的预防措施，人员和设备就可以无伤离开项目。需注意的是SCP-SH-012-A是三个变种中唯一光线充足的，在天空中可以观察到圆形的白色光源，与从地球上看到的太阳类似。 || 该变种持续时间从未超过2天，一般为2至36小时 ||
|| SCP-012-B-SH || 一个城市儿童游乐场。有两组秋千，一个圆柱爬行“隧道”和一个6m x 3m的篮球场（仅有一个篮筐），每次显现时秋千的颜色都不同，且其平均现实水平自首次出现以来始终在稳步下降，篮球场则相对稳定，适合安放测量设备。SCP-SH-012-B内部唯一的光源是悬浮在距地面20m左右的大量微小冰晶（此高度也是SCP-SH-012-B的上边界），发出微弱的白光。因此，SCP-SH-012-B始终处于朦胧的夜晚状态。SCP-SH-012-B实际总面积为120m^^2^^，范围以外是完全的黑暗。已对混凝土地面下进行了勘探。实际空间延伸到地下5m处。在混凝土地面中发现了大量物体，大多数在发现后5秒至2小时内消失。这些物体的现实水平较SCP-SH-012-B中的其它物品相比始终较低。目前发现的物体包括一个塑料制可活动蝙蝠侠玩偶、一个无功能的交通灯、一个矩形锡板和一对巨大的人唇。 || 该变种通常可持续3至5天。 ||
|| SCP-SH-012-C || 一片草地，中间是一个与█████ █████████小学教学楼相似的建筑物，建筑的平面图与实际教学楼吻合，但内部细节略有不同，主要体现在部分教室。草地以教学楼为中心向周围延展10m。SCP-SH-012-C仅能从北侧离开，其他方向则通向虚无空间。可观测空间延伸到地面上方14m，即SCP-SH-012-C的上边界所在。化学教室的灯亮着（光线似乎是从房间中央发出的，但光源不是灯泡），与SCP-SH-012-A和-B中的光线不同，教室内发出的光是均匀的，仅包含黄色光。教室里传出模模糊糊的人类说话声，从窗户可以看见一个女性的身影，但教室内部只有标准的学校设施。多次记录到传遍整个SCP-SH-012-C有节奏的砰砰声，确认声音来自体育馆。多次失败的搜查后，在体育馆的地板上发现了一个洞口，该洞口在现实世界的学校中被用来接入电缆，但在SCP-SH-012-C中，它通向学校下方的一个隧道系统，该隧道系统面积巨大，难以测量，且结构在SCP-SH-012-C每一次显现时都有变化。大部分路径通向空无一物的房间，另一些向下通向虚无空间。少数情况下，会出现内有特定物品的房间。一次，在一个房间内发现了一个7m高的黑色人形物体，无法移动，前臂长有鞭状赘生物，额头上有尖刺。另一次，发现了一个种有一棵黑松树的小花园，在树上一个大洞中发现了一把钥匙，实验表明这把钥匙和SCP-SH-012-C中学校或现实世界中学校的任何一把锁都不匹配。隧道中的物品发现时现实水平通常很高，但一旦将其从SCP-SH-012中移出，其现实水平就会下降。隧道系统中有一条路径始终保持不变。沿着入口以北的隧道走15m，右转，下一段楼梯至SCP-SH-012-C地平线以下10m深处，沿着通往对向房间的路走，就可以看到一个悬挂的直径4m的人类心脏模型。动脉、静脉等都连向天花板。该模型在解剖学上是正确的，但颜色是杂有深蓝色图案的白色。该物体少数情况下会发生与真实心脏十分相似的跳动，但通常处于静止状态。 || 该变种通常可持续2至6天。 ||

[[collapsible show=&#34;事故记录SH-012-A2&#34; hide=&#34;访问权限通过&#34;]]

**2023/5/20：** SCP-SH-012在短时间内从SCP-SH-012-C转变为SCP-SH-012-A，又转变为SCP-SH-012-B。在SCP-SH-012-B内观察到一名男性人类（以下称为SCP-SH-012-1）。使用一架无人机传输项目首席研究员Parotić的声音，试图建立通信。无人机在未明显接触任何可能导致此种现象之物体的情况下被强制移出项目。在另一次尝试中，D-1723被送入项目内部，但仍未能建立通信。D-1723声称他脚下的地面移动并将其从SCP-SH-012中移出。为进行监视，另一架无人机被送入，经过伪装以便于隐藏在SCP-012-SH-B的黑暗中。在接下来的12个小时里，SCP-012-SH-1坐在SCP-SH-012-B的篮球场上，时不时望着天空叹息。通过面部识别软件识别SCP-SH-012-1为███████ ████，一名来自██████ ███的17岁少年。基金会特工试图联系███████ ████的父母，但发现他目前在医院。潜伏在███████ ████所在医院的特工报告称，他在与父母争吵时意外陷入昏迷，与事件发生大约在同一时间点，医生和家属找不到能解释这种情况的病史。

**2023/5/21：** SCP-SH-012-B转变为SCP-SH-012-A。SCP-SH-012-1一声尖叫，滚下山坡。无人机被移出，但SCP-SH-012-1没有随无人机一同离开SCP-SH-012。无人机返回，观察到内部已转变为SCP-SH-012-C，SCP-SH-012-1躺在学校北侧的田野中。他看起来很焦虑，正在大声抽泣。周围环境每隔四分之三秒发出稳定的砰砰声。15分钟后，SCP-SH-012-1逐渐平静下来，砰砰声随之减弱，很快就只剩下SCP-SH-012-1的呼吸声。

**2023/5/22：** SCP-SH-012-1开始在教学楼内部游荡，不时触摸墙壁和其他物体，类似的徘徊持续了两个小时，在SCP-SH-012-1走过学校大部分区域后结束。随后他离开教学楼，返回北侧，此时可以看到另一个人类身影躺在草地上（以下称为SCP-SH-012-2），面部识别软件将其识别为██████ ████ █████，███████ ████的前同学。他把脸转向SCP-SH-012-1并微笑，SCP-SH-012-1与SCP-SH-012-2五指相扣，一言不发的躺在他旁边。几分钟内又出现了有节奏的跳动声，但随后停止。在接下来的24小时内，SCP-SH-012-1和-2的状态没有变化，但测量显示SCP-SH-012-C的现实水平、温度和能见度均在下降。对现实中的██████ ████ █████进行了调查，但没有收获任何有价值的信息。

**2023/5/23：** SCP-SH-012内部现实水平持续衰落，温度已低至-15℃。只有SCP-SH-012-1周围直径5m范围内才足以让物体的性质维持较长一段时间。潜伏在███████ ████所在医院的特工报告称对象的大脑活动正持续减少。面对男孩死亡，SCP-SH-012无效化的可能性，Parotić博士决定尝试与SCP-SH-012-1重新建立联系，必要时使用武力。以下为Parotić博士与SCP-SH-012-1的谈话记录：

&gt; **Parotić博士：** 你好！我们能谈几句吗？
&gt; 
&gt; //SCP-SH-012-1看向无人机。//
&gt; 
&gt; **SCP-SH-012-1：** 你们为什么不能让我一个人待着？
&gt; 
&gt; **Parotić博士：** 我们不会以任何形式伤害你。你能告诉我你的名字吗？
&gt; 
&gt; **SCP-SH-012-1：** 那对我已经不重要了。为什么？这就是我的结局。
&gt; 
&gt; **Parotić博士：** 结局？
&gt; 
&gt; **SCP-SH-012-1：** 路的尽头。我已经无法走下去了。就是……这样，这就是我想要的，可现实永远不会如此。
&gt; 
&gt; **Parotić博士：** 你指什么？
&gt; 
&gt; **SCP-SH-012-1：** 像这样。美丽、完满。只有我们。这是我一直的追求。只为了他，为了这一切。这是我的目标，曾经如此。
&gt; 
&gt; **Parotić博士：** 你的朋友们？
&gt; 
&gt; **SCP-SH-012-1：** 是的，我那些混账朋友们。或许他们曾经如此。不，他们可能只是单方面认为他们能和我这样的人做朋友。但现在他们已经滚蛋了，一切都很好。还差一点，但很快就会完美了。
&gt; 
&gt; **Parotić博士：** 听着，我不会假装很了解你。但我想我能理解你。而且我认为这不应该是结局。
&gt; 
&gt; //SCP-SH-012-1背过头//
&gt; 
&gt; **Parotić博士：** 你以为没人理解你，你以为只有你是—
&gt; 
&gt; **SCP-SH-012-1：你懂些什么？！** 
&gt; 
&gt; //Parotić博士停顿了数秒。//
&gt; 
&gt; **Parotić博士：** 好，好，我相信你。我什么都不知道，但从你说的话里我感觉到一些问题。这不是你正常的现实，或许其中一部分是真实的，但……它被扭曲了。
&gt; 
&gt; **SCP-SH-012-1：** 这就是现实。你又懂了。你谁啊？凭什么说这是扭曲的？这就是现实……如果可以的话。
&gt; 
&gt; **Parotić博士：** 没错。但这是不可能的，没有什么是完全静止的。
&gt; 
&gt; **SCP-SH-012-1：** 那你为何要挽留我？我凭什么要在狂风带走一切时留下来，像往常我熟知的那样？
&gt; 
&gt; **Parotić博士：** 因为改变并不是厄运，而是新的开始。你不该被束缚在这里。
&gt; 
&gt; **SCP-SH-012-1：** 如果我不留在这里，我一定会毁灭。
&gt; 
&gt; //SCP-SH-012-1不再交流。//
&gt; 
&gt; //Parotić博士派遣一支配有镇静剂和拘束器的小队试图将SCP-SH-012-1从SCP-SH-012中移出。//
&gt; 
&gt; **[通讯中断]**

在小队准备时，SCP-SH-012-C的上空出现了一道光束，光束呈人形（称为SCP-SH-012-3）。该实体用手触摸SCP-SH-012-1的肩膀，令SCP-SH-012-1感到惊讶。实体向男孩伸出手，男孩交替看着SCP-SH-012-2和-3的脸。SCP-SH-012-1最终抓住了实体的手并紧紧拥抱，男孩开始哭泣。SCP-SH-012-3缓缓后退，而SCP-SH-012-1向实体点点头。随后SCP-SH-012-1平静的站这，深呼吸了几秒，然后猛地将右手插入地面，拽出一颗正泵出红色液体的心脏。SCP-SH-012-1打开自己的胸腔，将心脏放入其中黑暗的腔室内。SCP-SH-012-3随后钻入了SCP-SH-012-1，周围开始出现白色闪光。远处的黑暗空间出现了明显的裂缝，光穿透了裂缝。SCP-SH-012-1转向SCP-SH-012-2，蹲下，拥抱他并说了些什么。随后他再次站起，紧接着地面和SCP-SH-012-2都融化了，巨浪从四面八方升起，朝着SCP-SH-012-1涌去，淹没了他。刹那间，水平静下来，SCP-SH-012-1再次可见，随后SCP-SH-012-C转变为-A。在无人机被移出前最后一刻，可以看见SCP-SH-012-1沿着山坡向上推进。

无人机在掉出SCP-SH-012时受损。派遣了一架新的无人机，但已无法进入SCP-SH-012，只能进入数学教室。很快确认项目已从其空间位置消失。另一边注意到███████ ████已经苏醒。

对███████ ████和██████ ████ █████的调查表明他们对SCP-SH-012没有任何了解。
