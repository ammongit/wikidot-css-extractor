**Объект №:** SCP-1557-RU
 
**Класс объекта:** [[[euclid |Евклид]]]
 
**Особые условия содержания:** SCP-1557 должен находиться в секторе содержания гуманоидов класса «Евклид» в Зоне 7, в камере типа С-2 с примыкающей к ней комнатой для наблюдения. Стены и пол камеры должны быть оснащены навесными панелями из мягкого материала. В соответствии с потребностями субъекта суточный рацион должен быть доведен до 150 граммов белка и не менее 3000 небелковых калорий. Раз в неделю следует проводить медицинский осмотр и раз в месяц - психиатрическое обследование. --Кроме того, у наружной двери в камеру должен дежурить один (1) сотрудник службы безопасности, сменяющийся каждые шесть (6) часов.-- По состоянию на ██.██.██ субъект не нуждается в дополнительной охране, любое наблюдение осуществляется посредством видеокамер. Несанкционированные контакты с субъектом запрещены.

На субъекте всегда должен находиться кардио-браслет со скрытой системой слежения (жучком), считывающий пульс в реальном времени и сигнализирующий о патологическом изменении/исчезновении иного в дежурный блок.
 
В случае нарушения ОУС в секторе содержания вводится в действие протокол изоляции 2-го уровня (полный запрет на выход персонала), действующий до тех пор, пока отряду службы безопасности не удастся обнаружить и изолировать субъекта.  Для оказания надлежащей помощи SCP-1557 и/или другим пострадавшим немедленно приводятся в готовность сотрудники медицинской службы.
 
**Описание:** SCP-1557 является человеком, и выглядит как юноша пуберантного возраста ростом около 170 см с андрогинной внешностью и худощавым телосложением. Волосы - редкие светлые, глаза - карие, кожа - бледная. Особые приметы отсутствуют. Субъект демонстрирует явные признаки перенесённого физического и психического насилия, а так же страдает от последствий недоедания, однако сохраняет способность разумно мыслить и контактировать с персоналом.
 
Тяжелое состояние субъекта затрудняет доскональное изучение его аномальных свойств. На сегодня известно, что основным из них является трансформация при физическом контакте с другим человеком (&#34;объектом контакта&#34;), в ходе которой SCP-1557 непроизвольно копирует облик наиболее эмоционально близкого к проконтактировавшему человека (&#34;объекта копирования&#34;). Зачастую субъект принимает форму родителя, супруга или ребёнка, в некоторых случаях - близкого друга, в одном случае была зафиксирована внешность самого объекта контакта (вопреки ожиданиям, явных нарциссических черт у данного подопытного не замечено). Эффект не зависит от того, жив или мёртв объект копирования, главным определяющим фактором является эмоциональная близость, а так же вид и время физического контакта. В случае, если объект копирования мёртв уже значительное время, SCP-1557 принимает облик оного на момент последнего прижизненного контакта. Внешность может варьироваться от &#34;едва знакомой&#34; до почти полностью идентичной (включая так же и физические повреждения). Условно были выделены три стадии копирования:
 
* **Первая**, наиболее простая в осуществлении и в то же время наиболее грубая, заключается в копировании самых общих черт, необходимых для идентификации человека, как то: цвет глаз/волос/кожи, длина волос и ногтей, рост с погрешностью до десяти сантиметров и вес с погрешностью до пятнадцати килограмм, а так же некоторая часть особых отличий (напр. рубцовая ткань, невусы). Субъекту для этой стадии необходим краткий контакт с обнажённым участком кожи человека. В нескольких случаях было замечено, что одна или две скопированные SCP-1557 черты принадлежат не объекту воздействия, а непосредственно объекту контакта. На данный момент причины подобных отклонений неизвестны.

* **Вторая** форма, помимо сходства общих черт, включает в себя полное копирование черт лица, роста и веса субъекта. Для перехода на данную стадию необходим сравнительно продолжительный контакт длительностью до двадцати минут. Сходство тем сильнее, чем дольше длится контакт и чем больший участок тела в нём задействован.

* В **третьей** форме субъект становится идентичен объекту воздействия, включая как внешнее, так и внутреннее строение и редко - эмоциональное состояние. Кроме того, происходит изменение ДНК, при котором до 92% генетических различий между субъектом и объектом копирования исчезает. Для достижения этой стадии субъекту необходимо [УДАЛЕНО] либо получить около 50 мл или больше биологических жидкостей объекта контакта путём трансфузии, вне зависимости от возможной (не)совместимости. В большинстве случаев пост-трансфузионные осложнения отсутствуют, поскольку тело субъекта, адаптируясь, зачастую превращается в заведомо подходящего реципиента, однако в некоторых случаях переливание крови приводило к продолжительному гемолизу. В связи с тем, что данная форма требует почти полной перестройки организма и может повлечь за собой смерть SCP-1557[[*footnote]]Копирование на данном этапе протекает довольно продолжительное время, что в ряде случае привело к взаимотторжению исходных и уже трансформировавшихся тканей, и SCP-1557 едва не был потерян, - д-р Морозов.[[/footnote]], эксперименты в этом направлении в данный момент приостановлены.

Д-ром █████ была высказана гипотеза о том, что пересадка субъекту внутренних органов объекта контакта может вызвать окончательную трансформацию и, таким образом, обеспечить возможную нейтрализацию свойств SCP-1557. Из-за непредсказуемых результатов практические исследования на данный момент запрещены, однако теория разрабатывается на случай необходимости устранения объекта.

Помимо прочего, было замечено, что точность копирования не всегда, но часто зависит так же и от восприятия объекта контакта. Время, необходимое для копирования, изменяется в зависимости от того, насколько точно последний помнит черты объекта воздействия, а так же от его способности определять физические характеристики по внешнему виду.
 
На данный момент экспериментально установлено, что SCP-1557 не способен контролировать процесс перевоплощения и испытывает при этом ощутимую, часто нестерпимую боль (в частности, если объект воздействия сильно отличается по внешнему виду от оригинального состояния субъекта). Обратный процесс происходит через 46-50 часов после контакта и так же крайне болезнен. Медицинское освидетельствование и подробный анализ ДНК позволили определить, что субъект является человеком, однако не выявили каких-либо отклонений, благодаря которым могла бы наличествовать его аномальная особенность.

Подробности см. в протоколах экспериментов 1557-EL-000, 1557-EL-002. 

Существует гипотеза, согласно которой SCP-1557 способен психологически воздействовать на объект контакта, в т.ч. зарождать желание приблизиться или прикоснуться к нему, склонять на свою сторону (в особенности после принятия облика объекта воздействия) и заставлять оказывать содействие в осуществлении просьб субъекта вне зависимости от их противоречия технике безопасности.
//Примечание: На ██.██.██ теория признана несостоятельной. Всем сотрудникам, заметившим за собой излишнее сочувствие к субъекту, рекомендуется пройти внеплановую психологическую экспертизу.//
 
SCP-1557 был обнаружен на окраине посёлка [УДАЛЕНО], в подвале заброшенного дома после нескольких месяцев расследования, проведённого сотрудниками Фонда в данной местности. Подробности см. в документе 1557-HL-001.

Перед непосредственным взаимодействием с субъектом сотрудникам рекомендуется ознакомиться с его более подробными характеристиками (см. документы [[[document-1557-PT-003|1557-PT-003]]] и [[[document-1557-ME-002|1557-ME-002]]]).
 
**Приложение 1:** Протоколы интервью с SCP-1557.
 
[[collapsible show=&#34;Интервью 1557-I-03-A&#34; hide=&#34;Скрыть протокол&#34;]]
**Цель интервью:** Выяснить причины аномалии, если субъекту таковая известна; установить доверительный контакт.
 
**Интервью проводит:** Д-р Андерсен, штатный психолог Зоны 7.
 
&gt; **Д-р Андерсен:** Здравствуй, SCP-1557.
&gt; 
&gt; **SCP-1557:** [молчит]
&gt; 
&gt; **Д-р Андерсен:** SCP-1557? Ты слышишь меня?
&gt; 
&gt; **SCP-1557:** [кивает]
&gt; 
&gt; **Д-р Андерсен:** Ты можешь мне ответить?
&gt; 
&gt; **SCP-1557:** [пауза, затем кивает]
&gt; 
&gt; **Д-р Андерсен:** Хорошо, начнём. Тогда я постараюсь не задавать слишком сложных вопрос...
&gt; 
&gt; **SCP-1557:** [перебивает, с ярко выраженными запинками] Я. Я не... О-дин пя-ть пять с-с-семь...
&gt; 
&gt; **Д-р Андерсен:** Хорошо... Тогда как мне тебя называть?
&gt; 
&gt; **SCP-1557:** [некоторое время мычит, очевидно, пытаясь что-то сказать, после ненадолго утихает] К-ка-ак ни... Ниб-будь. Н-но н-не... [пауза] н-ном-мером.
&gt; 
&gt; **Д-р Андерсен:** Хорошо. Мы придумаем что-нибудь.
&gt; 
&gt; **SCP-1557:** [часто кивает]
&gt; 
&gt; [НЕСУЩЕСТВЕННАЯ ЧАСТЬ УДАЛЕНА]
&gt; 
&gt; **Д-р Андерсен:** Вот и славно. Скажи, ты всегда мог [пауза] менять лица?
&gt; 
&gt; **SCP-1557:** [отрицательно мотает головой]
&gt; 
&gt; **Д-р Андерсен:** Очень хорошо. Ты помнишь, когда первый раз смог так сделать?
&gt; 
&gt; **SCP-1557:** [пауза, затем снова отрицательно мотает головой]
&gt; 
&gt; **Д-р Андерсен:** Ладненько, а что насчёт...
&gt; 
&gt; **SCP-1557:** [перебивает] Л-люди.
&gt; 
&gt; **Д-р Андерсен:** [пауза] Что &#34;люди&#34;?
&gt; 
&gt; **SCP-1557:** Т-там. Л-люди. Они за-астав-вили. Мно-ого за-астав-вили.
&gt; 
&gt; **Д-р Андерсен:** Ты помнишь, что за люди?
&gt; 
&gt; **SCP-1557:** [кивает, затем отрицательно мотает головой]
&gt; 
&gt; **Д-р Андерсен:** Хорошо, я не буду спрашивать, если ты не хочешь.
&gt; 
&gt; **SCP-1557:** [пауза] В-в-вот. Л-люди. [указывает на д-ра Андерсен]
&gt; 
&gt; **Д-р Андерсен:** Как я?.. [переводит взгляд на себя, спустя короткую паузу] В халатах?
&gt; 
&gt; **SCP-1557:** [часто кивает, потом начинает всхлипывать] Плллох-хие... Н-не х-хочу...
&gt; 
&gt; **Д-р Андерсен:** Тише, тише, милый... Всё будет хорошо... [тихо, в сторону] Приготовьте успокоительное, пожалуйста.
&gt; 
&gt; [интервью прекращено]
 
**Заключение:** //Возможно, субъект просто попытался уйти от темы и не придумал ничего лучше, чем неких &#34;людей в халатах&#34;. Прошу дать возможность организовать дополнительные беседы с субъектом для выяснения//, - д-р Андерсен.

**Примечание:** Расследование в области первоначальной постановки на содержание SCP-1557, посёлке [УДАЛЕНО], возобновлено. На данный момент новых сведений не обнаружено.
[[/collapsible]]
 
[[collapsible show=&#34;Интервью 1557-I-06-N&#34; hide=&#34;Скрыть протокол&#34;]]
**Цель интервью:** Выяснить детали о возможных контактах субъекта, в частности, [УДАЛЕНО].
 
**Интервью проводит:** Д-р Нейрод, старший научный сотрудник Зоны 7, психолог.
 
&gt; **Д-р Нейрод:** Добрый день, SCP-1557.
&gt; 
&gt; **SCP-1557:** А... А где ж-женщина?
&gt; 
&gt; **Д-р Нейрод:** Доктор Андерсен? Она занята.
&gt; 
&gt; **SCP-1557:** Л-ладно...
&gt; 
&gt; **Д-р Нейрод:** Давай начнём. Ты хорошо себя чувствуешь?
&gt; 
&gt; **SCP-1557:** Л-лучше.
&gt; 
&gt; **Д-р Нейрод:** Кошмары тебя больше не беспокоят?
&gt; 
&gt; **SCP-1557:** [отрицательно мотает головой, затем кивает] Иногд-да.
&gt; 
&gt; **Д-р Нейрод:** Это уже неплохо. Ещё немного - и ты совсем от них избавишься. Ты молодец. Сможешь рассказать мне что-нибудь о своём прошлом?
&gt; 
&gt; **SCP-1557:** [пауза, затем неуверенно кивает]
&gt; 
&gt; **Д-р Нейрод:** Славно. Скажи, ты слышал когда-нибудь об [УДАЛЕНО]?
&gt; 
&gt; **SCP-1557:** [кивает, затем отрицательно мотает головой]
&gt; 
&gt; **Д-р Нейрод:** Не бойся, здесь тебе никто не причинит вреда.
&gt; 
&gt; **SCP-1557:** [молчит]
&gt; 
&gt; **Д-р Нейрод:** Хорошо. [УДАЛЕНО]. Что ты можешь рассказать? Помнишь, быть может, какие-то разговоры, или ты видел людей?
&gt; 
&gt; **SCP-1557:** [после продолжительной паузы] Я не од-дин.
&gt; 
&gt; **Д-р Нейрод:** В каком смысле &#34;не один&#34;?
&gt; 
&gt; **SCP-1557:** [начинает заметно нервничать] ...Не одно. Не...
&gt; 
&gt; **Д-р Нейрод:** Успокойся. Постарайся объяснить.
&gt; 
&gt; **SCP-1557:** [замолк, перестал реагировать]
&gt; 
&gt; **Д-р Нейрод:** SCP-1557?
&gt; 
&gt; **SCP-1557:** [молчит]
&gt; 
&gt; //Примечание: Всё оставшееся время субъект молчал, не отвечая даже на оклики.//
&gt; 
&gt; **Д-р Нейрод:** Ладно, 1557, значит, сегодня не получится? Я приду завтра, хорошо? Главное - не бойся, с тобой всё будет хорошо. Теперь.
&gt; 
&gt; **SCP-1557:** Бы-было больно... И вам. [после некоторой паузы] И им.
&gt; 
&gt; [интервью прекращено]
 
**Заключение:** //С ним сложно говорить в целом, а в особенности - о его прошлом. Пока мы больше ничего не добьёмся в этом направлении//, - д-р Нейрод.

**Примечание:** По результатам этого и нескольких последующих интервью, а так же сведениями о расследовании в [УДАЛЕНО] было разработано несколько теорий относительно происхождения SCP-1557. Для ознакомления с ними обратитесь к ведущему исследователю.
[[/collapsible]]
 
**Примечание:** На данный момент беседы приостановлены; для получения разрешения на проведение интервью свяжитесь с куратором объекта. Перед составлением запроса ознакомьтесь с [[[document-1557-PT-003|психиатрическим освидетельствованием объекта № SCP-1557]]] и архивом предыдущих интервью (по состоянию на ██.██.██ - 11 бесед). Текущие назначения см. в общем протоколе назначений на нынешний месяц.
 
**Приложение 2:** Отчёт д-ра Морозова об экспериментах с SCP-1557.
 
[[collapsible show=&#34;Открыть отчёт&#34; hide=&#34;Скрыть отчёт&#34;]]
&gt; 
&gt; **Цель экспериментов:** Установить основные особенности аномального эффекта SCP-1557.
&gt; 
&gt; **Ответственные исследователи:** Д-р Морозов, д-р Некрасова.
&gt; 
&gt; Во время постановки на содержание было замечено, что при прикосновении к субъекту последний начинает изменять свою внешность. Исследователям была поставлена задача установить нижний и верхний предел изменений, а так же возможные дополнительные триггеры. Ввиду нестабильного медицинского состояния субъекта все эксперименты прошли тщательную проверку перед подтверждением.
&gt; 
&gt; Первые 9 экспериментов были основаны на полученных во время захвата наблюдениях; в них был задействован один и тот же сотрудник класса D, которому было необходимо прикоснуться к SCP-1557 на тот или иной срок. После первого же эксперимента был зафиксирован основной промежуток между копированием внешности объекта воздействия и возвращением обычного облика. Результаты изменялись прямо пропорционально времени - внешность субъекта разнилась до &#34;какой-то знакомой&#34; до &#34;очень похожей&#34;.
&gt; 
&gt; Вскоре после обработки результатов экспериментов и проведения медицинских исследований д-ром Такаги была выдвинута теория о зависимости степени копирования не только от времени контакта, но также от его качества. В частности, были предложены трансфузия биологических жидкостей субъекта и объекта контакта и [УДАЛЕНО]. После нескольких дискуссий было принято решение осуществить предложенные варианты на практике под строгим контролем сотрудников медицинской службы.
&gt; 
&gt; Во время одного из таких экспериментов произошло событие 1557-INC-003, инцидент, в ходе которого SCP-1557 едва не был потерян. В связи с тем, что объект воздействия по внешнему облику разительно отличался от субъекта, последний в ходе перевоплощения получил многочисленные мелкие травмы и внутреннее кровотечение и был в срочном порядке госпитализирован. Вскоре после этого эксперименты в этом направлении были приостановлены, несмотря на многообещающие результаты.
&gt;

Осмотр проведён д-ром Ч███████,  совместно с д-ром Некрасовой.

**Жалобы:** боль, чувство страха, заторможенность, сонливость, головокружение, тремор конечностей, озноб, потливость, голод, жажда.

**Анамнез жизни.**
Место рождения: неизвестно.
Рост и развитие в детском возрасте: неизвестно.
Перенесённые заболевания: неизвестно (скорее всего, нет).
Операции: неизвестно.

Заболевания родственников: неизвестно.

Эпидемиологический анамнез: туберкулёз, венерические заболевания, тиф, желтуху отрицает.
Контакт с больными инфекционными заболеваниями за последние 3 месяца: неизвестно.
Переливание крови: отрицает.
Аллергологический анамнез: неизвестно.

**Общий осмотр**
Общее состояние: относительно средней тяжести.
Телосложение нормостеническое.
Питание резко пониженное[[*footnote]]Судя по всему, из-за особенностей субъекта стандартной суточной нормы недостаточно, - д-р Ч█████[[/footnote]].
Кожные покровы чистые, бледные.
Склеры обычной окраски.
Видимые слизистые оболочки бледные, сухие.
Костная система развита удовлетворительно, движения в суставах в полном объёме.
Мышечный тонус понижен.
Зев чистый, миндалины в норме.
Периферические лимфоузлы не увеличены.
Щитовидная железа не увеличена.
Отёки отсутствуют.

**Сердечно-сосудистая система**
Пульс: 112 уд./мин., ритмичный, удовлетворительного наполнения, напряжён.
Артериальное давление: 130/90.[[*footnote]]На момент составления протокола субъект был возбуждён, очевидно, из-за присутствия посторонних людей либо гипертензии белых халатов. После установки кардио-браслета и оставления субъекта в одиночестве были получены данные сердечного ритма в покое, соответствующие подростку его возраста: пульс 78 уд./мин, артериальное давление: 122/70, - д-р Ч█████[[/footnote]]
Верхушечный толчок отсутствует.
Границы сердца в пределах нормы.
Тоны сердца в норме.

**Органы дыхания**
Число дыханий в 1 мин: 18.
Грудная клетка правильной формы. В акте дыхания вспомогательные мышцы не участвуют. Дистанционные хрипы не слышны.
Границы лёгких в пределах нормы.
Перкуторный звук ясный, лёгочный.
Голосовое дрожание не изменено.
Дыхание везикулярное.
Бронхофония неизменна.
Побочные дыхательные шумы отсутствуют.

**Органы пищеварения и брюшной полости**
Язык сухой, обложен умеренно белого цвета налётом.
Живот втянутый, симметрично участвует в акте дыхания.
При поверхностной пальпации мягкий, безболезненный.
Глубокая пальпация: безболезненная, отделы кишечника не пальпируются.
Симптомы раздражения брюшины отсутствуют.
Границы печени в норме.
Край печени умеренной плотности, безболезненный, Поверхность печени гладкая.
Селезёнка перкуторно определяется на одиннадцатом ребре, не пальпируется.
Стул частый, неоформленный.

**Психо-эмоциональная сфера**
Сознание ясное. В контакт вступает[[*footnote]]С затруднениями, ввиду языкового барьера, - д-р Ч█████[[/footnote]]. Эмоциональная лабильность не выражена.
Дермографизм красный.

**Заключение:** Имеются следы недоедания, острых патологий систем не обнаружено. В силу природы субъекта и вероятной амнезии часть сведений может быть недостоверна. В связи с состоянием объекта рекомендуется наладить постоянное медицинское наблюдение во избежание возможных эксцессов. Рекомендации к проведению обследований будут доступны в отдельном файле. Рекомендации к составлению рациона субъекта будут доступные в отдельном файле.

**Документ 1557-PT-003: Психиатрическое освидетельствование объекта № SCP-1557.**

[[collapsible show=&#34;Открыть документ&#34; hide=&#34;Скрыть документ&#34;]]
На изучение представлены копии материалов:
# Выписка из показаний агентов группы захвата
# Доклад д-ра Морозова о медицинском освидетельствовании субъекта
# Показания свидетелей из посёлка [УДАЛЕНО], где ранее пребывал субъект
# Рисунки субъекта, сделанные им в камере содержания

При проведении освидетельствования использован клинико-психопатологический метод (сбор анамнеза, клиническое наблюдение, клиническая беседа), а также данные экспериментально-психологического исследования.

**Анамнез.** На основании представленных материалов и со слов субъекта предположено, что психическое состояние было необратимо искажено на раннем этапе развития. Сведения о перенесенных заболеваниях отсутствуют; сведения о психическом состоянии на ранних этапах развития отсутствуют. 

В связи с затруднениями при налаживании контакта с субъектом сведений о жизни и быте до момента постановки на содержание получено не было, за исключением упоминаний о «нехороших людях в халатах» и некого «другого плачущего ребёнка».

В настоящее время субъект находится на территории Зоны 7 под опекой выделенной бригады медиков во главе с д-ром Некрасовой. Характеризуется субъект как зажатый, необщительный, «напуганный донельзя». Вредные привычки субъект отрицает. Отмечена быстрая обучаемость и способность к самообслуживанию, как, например, навыки уборки (от посещений уборщиков субъект отказался). Замечено, что обладает способностями к рисованию (приложенные рисунки выше любительского уровня). Самоятоятельно учится чтению и письму, без подсказок смог освоить уровень 5-7 классов. К обучению счёту не испытывает стремления.  Говорит редко.

**Соматоневрологическое состояние:** нормостенического телосложения, видимые кожные покровы бледные, форма черепа симметричная, по внешнему виду определить наличие дизэмбриогенеза не представляется возможным.

**Психический статус:** на момент постановки содержания субъект неопрятен ввиду неудовлетворительных бытовых условий, выглядит значительно моложе своего возраста. Держится крайне напряженно, двигательно скован, замечены неестественные подёргивания руками. Мимические реакции однотипные, однако не соответствуют контексту беседы, часто моргает. Настроение меняется часто, резко. Неориентирован во времени; о собственной личности говорить отказывается. Контакту доступен с затруднениями, речь косноязычная, словарный запас крайне беден. В разговоре удерживает дистанцию, самостоятельно н о чём не рассказывает, на вопросы отвечает только те, что ему понравятся.

Субъект рассказал о том, как проживал в посёлке [УДАЛЕНО], воровал пропитание и одежду. О том, как попал в посёлок, не говорил, однако смог вспомнить о «трубе с водой», которая привела его к берегу реки [УДАЛЕНО], на которой и находится посёлок. О причинах своего состояния умалчивал, предпочёл рассказывать о жителях посёлка, постоянно напоминал, что хочет есть.
Ближе к концу беседы субъект рассказал о неких людях, которые «нехорошие» и которые не похожи на жителей посёлка или сотрудников Организации.

На вопросы относительно государственного положения вещей и проч. Ответит затруднялся, после отказался вообще. Вопросы о времени, днях недели и годах привели к тому же результату. Познания об окружающем мире весьма обширные, но равномерно слабые: так, может назвать довольно много географических названий, однако затрудняется сказать, что из них город, что – страна, а что – иное. 

По окончании беседы субъект осторожно поинтересовался, можно ли ему получить «ещё книжки». На положительный ответ врача радостно заулыбался, после снова сжался.

Отмечены: отсутствие навыков счета и чтения, слабая ориентация в социальных вопросах, высокий уровень элементарного самообслуживания и самообучения. Острой психопатологической симптоматики в виде бреда и галлюцинаций не выявлено.

**Экспериментально-психологическое исследование:**

При экспериментально-психологическом исследовании были использованы методы клинической беседы, нейропсихологические и патопсихологические методики, тест «рисунок человека», методика исследования самооценки Дембо-Рубинштейн.

На момент обследования субъект доступен контакту с затруднениями, напряжён. Внешне неопрятен.

Во времени и пространстве ориентирован слабо. На вопросы отвечает коротко, порой бессвязно. Темп работы средний.

В ситуации обследования удерживается, послушно выполняет предлагаемые задания, в результатах заинтересован. Понимание простых и усложнённых инструкций доступно в равной степени.

Замечены нарушения функций контроля, в частности, излишняя импульсивность и нервозность в момент выполнения нейропсихологических проб. Реципрокная координация снижена, наблюдается быстрая рассинхронизация движений (42 при нижней планке 23 за 20 секунд, рассинхронизация на 17 секунде). Полное усвоение программы происходит на ранних этапах, однако со временем интерес к выполнению задачи снижается. Проявляются ошибки по типу застревания на отдельных деталях.

Психические процессы в норме, однако отмечаются сложности переключения с одной операции на другую, персеверации – в частности, в двигательной сфере в виде эхопраксий.

Словарный запас крайне узок, но достаточен для ведения диалога. Сложные речевые конструкции в речи не использует, однако хорошо понимает в чужой речи.

Слуховой, зрительный и тактильный гнозис субъекта в норме. Зрительное восприятие целостно, сложные сюжетные картины воспринимаются самостоятельно, но с затруднениями (в частности, из-за незнания природы тех или иных вещей).
Ориентировка в пространстве, квазипространственные отношения и синтезы в норме.

Мнестические процессы в норме. Запоминание в различных модальностях выше, чем у среднестатистического человека, однако присутствуют признаки повышенной утомляемости (кривая запоминания 10 слов 9 – 10 – 8 – 7 при норме 10, отсрочено 6 при норме 8; запоминание 2-х групп из 3-х изображений – верно воспроизводит 6 при норме 6, отсрочено 5).

При исследовании интеллектуальной сферы серьёзных отклонений выявлено не было; видимых нарушений наглядно-действенного, наглядно-образного и вербально-логического мышления не замечено (в частности, в виду трудностей в общении).

Счетные операции значительно затруднены, счет в пределах 10. Субъект утверждал, что считать никогда не учился и не может сосредоточиться на «том, что не похоже на буквы».

Рефлексия развита. Самооценка крайне занижена, дифференцирована. Эмоциональные проявления маловыразительны, несут негативный, тревожный оттенок. Проявлений агрессии и аутоагрессии не выявлено.

Таким образом, можно сделать заключение о наличии у субъекта на момент обследования:
- нарушения функций контроля, в частности, излишняя импульсивность и нервозность в момент выполнения заданий;
- небольшого словарного запаса, достаточного для построения простой фразы и ведения диалога;
- зрительное восприятие затруднено из-за незнания природы некоторых вещей;
- счетные операции значительно затруднены;
- эмоциональные проявления маловыразительны, несут негативный, тревожный оттенок.

**Заключение.** На основе установленных фактов и полученных подробностей было установлено, что субъект: предположительно, был изъят из общества на продолжительный срок и в результате подвергся т.н. эффекту Маугли; в процессе заключения перенёс серьёзную психологическую травму, вероятно, сопряжённую с физическими травмами, в результате чего потерял способность свободного контакта с людьми и самостоятельной оценки событий; несмотря на это, субъект обладает развитыми способностями к обучению и весьма сообразителен, невзирая на перенесённые события. Рекомендуется провести серию клинических бесед продолжительностью в две недели; по истечению этого срока следует наладить постоянное психолого-психиатрическое наблюдение; частые контакты с субъектом не рекомендованы.

Дата, подпись.

В своей работе всегда что-нибудь, да не нравится. И это не действительные изъяны, а психология человека. Редко когда найдёшь того, кто полностью доволен своей работой. Вот говорят мальчишки в детстве, что хотят стать солдатами, космонавтами, суперагентами... Никто из них не собирается быть клерком, маринующемся в маленьком душном офисе, или официантом в прокуренной забегаловке. А что, если ты молодой агент, которого чуть меньше года назад завербовала сверхсекретная спецслужба, забрав буквально из койки безоблачным утром третьего числа августа? Думаете, это круто? Ну-ну.

Кейгу никогда не любил свою работу. Агент, да. На службе мировой организации по защите мира от сверхъестественного­, непонятного и опасного, да. Молодой, подающий надежды, да. Но, чёрт подери, это так утомительно!

День начинается с утренней побудки, и у агентов всего пять минут, чтобы быть в полной боевой готовности и приступить к исполнению своих обязанностей. Если вы думаете, что агент - это тот, кто с автоматом наперевес рвётся сквозь толпу врагов к цели своего задания, выкашивая этих самых врагов как утреннюю траву, то вы разочаруетесь.

Кейгу, например, редко когда бывал на выездах. Задания их Мобильной Оперативной группы глупы до безумия - проверить, почему музыка из плеера тринадцатилетнего пацана свела с ума престарелую кошатницу, узнать, не часть ли опасного объекта балалайка, после игры на которой в воздухе появились видения русалок, скрутить местного олигофрена, жаждущего сыграть русскую народную на чьих-то зубах. Музыка, ха. Пусть она и была жизнью и любовью Кейгу, но он никогда не отличался большим энтузиазмом на заданиях. Скучно, бесполезно. Но нужно.

Единственная радость - остаться хоть на день в Зоне, настроить закреплённый за ним объект - музыкальные инструменты с жутковатыми свойствами, - пофлиртовать с молоденькими лаборантками и выпить литров пять кофе, не попавшись при этом на глаза Лемису. Может быть, зайти к шефу. Шеф почему-то - местный психолог.

А ещё в его непосредственные обязанности входило заполнение мутных отчётов о проделанной операции. Что-то вроде &#34;Пожилая женщина жива, подросток застрелен по неосторожности&#34;, &#34;Балалайка сожжена, пепел аномальными свойствами не обладает&#34;, &#34;Субъекту введена двойная доза снотворного, отправлен в лазарет под постоянное наблюдение&#34;.

Мысленно ругать себя за то, что согласился на подобное - обязательная часть дня. Но кто его спрашивал? Кажется, в Советской России это называлось добровольно-принуди­тельными обязанностями. Именно из-за этого &#34;добровольно-принуд­ительно&#34; он вынужден был не спать иногда сутками, красоваться поседевшими когда-то уже давно волосами, наслаждаться прочими &#34;прелестями&#34; службы. Но иногда жаловаться не приходилось - например, Кейгу мог похвастаться тем, что незаметен. Не любящий внимания агент всех готов был благодарить за то, что его никто не запоминает.

Кейгу писал очередной отчет. В полутьме кабинета, в котором окна не были предусмотрены в принципе, от отражающегося света тусклой лампы сердито блестели стекла очков. На столе лишь куча бумаги, обломанный на конце карандаш и красная кружка, на дне которой сиротливо плескался давно остывший кофе. Агент откинулся на спинку стула, потянулся. Ещё непочатый край писанины. А казалось, что происшествие-то плёвое.

Интересно, где сейчас шеф? Сидит в своём кабинете? Мечтает о том, что все будут питаться только кошерной пищей? Ну а что, вполне в её стиле. Нет, Кейгу неплохо относился к своему начальнику, но никогда не мог сдержать каких-нибудь подколов в её сторону. Прочих он сторонился, побаивался, хотя они не были уж какими-то страшными монстрами. Но кто бы разобрал происходящее в его голове.

Иногда приходили и довольно философские мысли. В основном из-за единственного серьёзного задания - когда их группу послали узнать, что творится в маленькой школе. Они тогда нашли SCP-1059-RU, и тогда же понесли первые потери. Сержант, молодой ещё, зелёный, он появился в Фонде ещё позже Кейгу. Такая нелепая смерть, ха. Струной в глаз! Патанатом Адашев даже позволил себе похихикать над этим случаем, а доктор Мерт всерьёз хотел отправить запрос в представительство премии Дарвина - запретили из-за политики секретности. А Кейгу было по-настоящему хреново. Именно хреново, а не плохо, потому что он весь день ходил зелёный как фартук поварихи и при малейшем упоминании о задании смывался на свидание с фарфоровым другом. С непривычки. Сейчас это уже вошло в порядок вещей - в этом знании постоянно кто-то умирал, шеф часто пропадала в морге, поскольку не хватает рук, и припрягают всех, кто топчется в мед.отсеке. Это нормально, это такая жизнь. К тому же, Кейгу никогда особенно людей не любил, а сейчас окончательно перестал хоть как-то ценить человеческую жизнь. В том числе и свою собственную.

Недавно, например, не вернулась целая МОГ. Девятнадцать человек сгинули в лапах какого-то дурного монстра. Или зубах? Кейгу не уточнял. Его дело - заполнить бумажки, хмыкнуть по поводу бессмысленности кипы документов в век информационных технологий и напиться кофе, чтобы до конца недели не смыкать глаз. Работа.

Чтобы избавиться от новых философских мыслей, а то ведь и про работу так забыть можно, Кейгу вновь уткнулся в бумаги. Нет, ничего интересного. Хоть бы зашла сейчас Андерсен, развязала бы очередной небольшой спор, а то так и уснуть можно. Парень посмотрел на очередной лист бумаги.

&#34;Из-за некомпетентных действий... Убито 14 человек... Введён амнезиак...&#34; - Кей быстро пробежался взглядом по тексту. Всё как всегда. Иногда он удивлялся, как быстро они умирают. Интересно, если каждые несколько секунд в мире умирает восемнадцать человек, а в Фонде каждый день в лучшем случае дюжина, то через сколько времени численность населения приблизится к полному вымиранию? Сколько времени нужно держать людей отдельно друг от друга, чтобы не рождались дети?

Кейгу отложил бумагу, откинулся на спинку стула, закрыл глаза. Сейчас он даже пытался производить расчёты. Всё равно вероятность, что сейчас кто-нибудь заглянет сюда, была ничтожна. А значит, можно дать отдохнуть глазам - и задуматься о собственных антисоциальных вопросах.

Например о том, что геноцид - единственное лекарство этого мира. Как-то на перерыве группа белохалатников развлекалась, описывая возможности применения объектов, которые они содержат, а потом представляли себе результаты. Последние были явно не самыми приятными. Вообще-то, это было основным развлечением забугорных коллег, здесь же о работе если и разговаривали - то о Зелёных да о нарушениях условий содержания. Как будто без этого жизнь не мила.

- Опять спим? На тебя кофе совсем не действует, агент? - на стол с громким хлопком опустилась очередная кипа бумаг. Шеф всё-таки соизволила заявиться в мрачную комнату. Заодно включила свет, от появления которого Кейгу недовольно поморщился.

Ох, шеф, точно, это же шеф. Значит, надо хотя бы открыть глаза - так, для приличия. Доктор Андерсен, непонятно как сюда попавшая женщина со странными взглядами на жизнь и неоконченным образованием.

- Пляши, тебе дело есть, - доктор облокотилась о стену и принялась взглядом просверливать в Кейгу дыру. - К вам в группу переводят двух новичков, сможешь их проинструктировать?­ Я имею в виду по делу, а не каким образом пробраться ко мне в кабинет незамеченными.

Новички, твою ж мать. Очередное пушечное мясо. Кейгу сам остался до сих пор жив только потому, что его определили под тот самый неблагополучный объект, который, кстати, попутно курировала Андерсен. А эти... Наверняка их через несколько дней отправят на дело, куда-нибудь в город. Если они справятся с заданием - их определят в МОГ получше, не то, что проходная Омикрон-3. А там уже и пиши пропало. Прикончат, как пить дать. И опять кипа бумажек, поиск новых новичков. Дурацкий каламбур, правда, смеяться не хочется.

- Ага, попляшу, но как-нибудь потом. Желательно, в тот момент, когда Антихрист и Христос будут устраивать своё мочилово, - хмыкнул Кейгу, снимая очки.

Мир стал более размытым, но так глаза легче привыкли к свету. Он не был верующим, не мог понять принципа монотеизма, но ему нравилось &#34;Откровение Иоанна Богослова&#34;, причём именно как красивое художественное произведение, так что мог себе позволить сомнительные фразочки.

- Инструктировать... - это слово отдавало каким-то очень неприятным вкусом. Интересно, там все настолько заняты, что к нему пришли с этой просьбой? Просто как-то предпочитали суровых, маститых, чтобы произвели впечатление, а тут... - А если у меня куча бумаг? Сами меня сюда отправили, док, - Кейгу немного недовольно хмыкнул. И вообще, он не спал! Почему Андерсен всегда приходила, как только он закрывал глаза, даже если не собирался спать? Исключением было время после отбоя. Если она и знала, что подчинённый всё время пытается уйти в свои мысли, то до отбоя всячески пыталась этому помешать. Вредная женщина.

- Я знаю? Меня только попросили передать, потому что ты ещё числишься под моим начальством, - Андерсен подняла глаза к потолку и, повторив за Кейгу, сняла очки. - Устала, - женщина кинула очки куда-то поверх бумаг и сдавила переносицу двумя пальцами - так она успокаивала болящие от обилия света и напряжения глаза. Во всяком случае, так запомнил Кейгу - а он успел выучить большую часть её привычных жестов.

Устала? Чего это она? Обычно такие люди, как эта, не жалуются на собственное состояние. К тому же, она психолог, и чаще слушает других, чем разговаривает. Кажется, за это в коллективе её принимали. Кейгу одарил начальницу ничего не выражающим взглядом.

- Сегодня опять лаборант погиб, - как бы между делом вставила доктор, опуская руки. - Не успел вовремя выйти из камеры. Объект начал подниматься, когда он попятился к двери, а она уже закрылась. Мне пришлось запечатать выход в одиночку. Убить человека просто потому, что так гласит техника безопасности, как тебе?

- Как обычно. Ничего нового и старого. Я, знаете ли, больше удивлён, что вы говорите об этом, док. Техника безопасности... Иногда я радуюсь, что работаю с бумажками, а не с людьми, а то ты устраняешь одного, а падаешь следом за ним потому, что тоже нарушаешь технику безопасного содержания объекта... - Кейгу пожал плечами, после чего вновь надел очки. И в самом деле, чего это начальство потянуло на лирику?

Редко бывало, что Андерсен начинала так откровенничать. Кейгу редко когда помнил за ней подобные разговоры. Да, она частенько рассказывала о том, сколько и кого не вернулось с заданий или было убито в самом фонде из-за нарушений, но только потому, что знала: агент получает какое-то удовольствие от того, что узнаёт о новых погибших. Он сам не заметил, как начал получать удовольствие от этого.

- Чего это вы с такими лиричными разговорами, док? Опять пришли проверять мою устойчивость к меметическому воздействию оркестра? - он усмехнулся, готовясь к новым вопросам. Вроде бы ненавязчивым, но с ярко заметным желанием вытянуть что-нибудь, чтобы окончательно пересадить его за бумажки, а если попытается вернуться к &#34;любимой работе&#34; - устранить. Ну ладно, посмотрим, что теперь.

- Да что тебя проверять - ты упрям как дубина, даже на меметику не реагируешь, - Андерсен поморщилась, словно проглотила дольку лимона. - Иди уже, новички тебя заждались, - начальница подхватила очки, и, не дожидаясь никакой реакции со стороны агента, покинула помещение. И, конечно же, не выключила свет. Пришлось самому вставать и идти к выключателю. К сожалению, к новичкам хотелось идти с ещё меньшей неохотой. Ну почему он, если есть более матёрые ребята? В конце концов, их всё равно потом убьют.

- Не реагирую?.. - Кейгу приподнял бровь, но всё-таки изволил подняться со стула, потушил свет и вышел.

Ну ладно, новички, так новички. Он их, конечно, проинструктирует, но что ему мешает сообщить ещё что-нибудь? Собственно, сообщить он может немногое. Самому не хотелось лишнего внимания, потому что из-за этого могут начаться проблемы. Агент добрался до комнаты, куда согнали новичков.

На пороге он взъерошил белые волосы, после чего вошёл в комнатушку.

-----

В Омикрон-3 часто приводили новичков - но только для того, чтобы через месяц перевести их в другую опер-группу. Никому не захочется общаться с музыкальными инструментами, особенно, если ты ничего в этом не смыслишь. А то мало ли, бывают тут... Некоторые. Про третьих омикронцев периодически даже ходили тематические шуточки в комнате отдыха, правда, быстро пресекались. В общем, нелёгкая была судьба у третьей группы.

В кабинете, куда пригласили новичков, было тихо, светло и подозрительно чисто. Троица - двое мужчин и молодая женщина - чувствовали себя достаточно расслабленно и уже явно предвкушали &#34;серьёзный инструктаж&#34;. Каково же было их удивление, когда в комнату вместо бравого вояки в полном облачении с трёхдневной щетиной и со шрамами вошёл щуплый парень в зелёной рубашке, с седыми волосами и в очках. Это было даже смешно. Они же агенты. Агенты, а не полуслепые белохалатники! Все трое затихли и удивлённо уставились на агента Кейгу, который выдал, в свою очередь, самый хмурый взгляд из возможных.

- Добрый день, я агент Кейгу и сегодня я проведу ознакомительный инструктаж по работе в МОГ Омикрон-3 &#34;Музыканты&#34;, - натренированным ленивым тоном отрапортовал парень, поправив очки, и подошёл к трибуне, где по замыслу стоящих выше по чину должен был лежать план инструктажа.

- А что, это типа репетиция? - поинтересовался один из молодых людей, явно не уверенный в том, что Кейгу достаточно компетентен для лекции. Он даже наклонился вперёд, скривив такую рожу, что в другой ситуации можно было бы подумать, что у него защемило лицевой нерв. Нет, ну в самом деле, серьёзно относиться к какому-то ботанику было как минимум глупо.

- Нет, - буркнул агент, наспех просмотрел план, пробормотав что-то вроде: &#34;Какой идиот это писал?&#34;, и отложил бумажки в сторону. - Итак, начнём-с, - он снова поднял голову, встретившись взглядом с украдкой обменивающимися смешками новичками, но никак на это действо не прореагировать. Он уже открыл было рот, чтобы быстренько вправить им мозги и смотаться, но его перебили.

- А что, ты правда агент, или как тот тип из внешних связей? - хохотнул второй мужчина, напрочь проигнорировав правило &#34;незнакомцев и старших по званию надо уважать&#34;.

- Вопросы после инструктажа, - невозмутимо возразил Кейгу, даже не двинув бровью. Он уже достаточно привык к такой реакции, несмотря на то, что была она только у новичков. Их же всегда много, как тут не привыкнешь.

- А...

Раздался громкий хлопок, а потом Кейгу флегматично, как всегда, спрятал пистолет под взглядами ужаснувшихся новичков.

- Всё? - поинтересовался агент и, справедливо посчитав, что испуганное молчание - знак согласия, причём беспрекословного, кивнул сам себе. - Продолжим.

Троица переглянулась, девушка украдкой повела плечами, явно не желая находиться в одном помещении с этим типом. Не так они представляли себе вводный инструктаж. Их должен был встретить какой-нибудь детина с габаритами, как у советской мебели, подбодрить их бравыми словами и, конечно же, не доставать оружие. Они же не враги, в конце-то концов, и здесь не поле боя! Да и не ожидали они, что хилый пацан даст ответ на их довольно безобидные подколы. Ведь ещё со школы так повелось, разве нет?

- Значит так, ребятки, - тем временем завёл свою шарманку Кейгу, устало зевнув. - Первым делом - забудьте всё, чем вы занимались до этого и научитесь тихо ходить. И дышать. И ещё желательно отрастите глаза на затылке, но это уже по желанию. В Омикрон-3 вы вряд ли столкнётесь со Скульпторами или кетерщиной, но осторожность терять нельзя всё равно. Да, все наши цыпы - это в основном музыкальные инструменты и музыка, но в прошлый раз новичок умер из-за проткнувшей ему глаз струны именно потому, что потерял бдительность. - новички снова разом переглянулись, не решаясь поверить в &#34;наглядный пример&#34;. - Не было бы грустно, было бы смешно, поскольку это одна из самых нелепых смертей, какие я видел. Оружие всегда держите заряженным, если вам придётся ехать на выезд. И в зоне тоже. И даже в собственной комнате - неизвестно, когда вам приспичит застрелиться, а делать это надо быстро, до того, как передумаете, - Кейгу издал неопределённый смешок, наблюдая, как новички обмениваются взглядами. Их должны были предупредить об этом при вербовке. Или они из-за самого Кейгу так удивляются? - У нас вы продержитесь недолго - вас переведут в более опасные группы, где вам придётся смотреть за своей задницей в десять раз бдительнее, чем в третьем Омикроне. Там как раз и будут цыпы, Скульпторы и прочая надоедливая нечисть. Расписание обедов вам выдадут. Оружие вам выдадут. Рации тоже, как ни странно, выдадут. Объявления о выездах будут озвучивать на утренних слётах и публиковать в интранете. Смешки сослуживцев игнорируйте. Все стенограммы - мне, третий этаж, тридцать седьмой кабинет справа от лестницы. Остальное узнаете у начальника группы. Свободны.

- А...

- Свободны, - как можно чётче повторил Кейгу, не желающий находиться в одном помещении с этими ребятами.

- А вы что, эээ, делаете? - всё же спросила девушка, хоть и очень неуверенно.

- А я хожу с пистолетом и заполняю бумажки, - отчеканил Кейгу. - И устраняю ошибки.

Несомненно, они догадались, что под словом &#34;ошибки&#34; Кейгу подразумевал дезертиров и просто не желающих добросовестно выполнять свою работу, но агенту не было дела до кого-то, кто мог бы вознамериться бояться или ненавидеть его. Не те проблемы, которые стоило бы решать.

- Мне кажется, он ненормальный, - успел услышать агент голос девушки, уже оказавшись в коридоре. - Он с таким видом это говорил, как будто желал нам всей душой.

- Забей, - одёрнул её один из парней. - Он просто решил, что запугает нас и отобьёт тягу над ним прикалываться.

Кейгу усмехнулся, скривив губы в неопределённой улыбке. Ну-ну.

-----

Противный до скрежета зубов писк будильника хоть и был привычным, но исправно продолжал сводить с ума, даже если за всю ночь так и не удалось заснуть. Общежитие понемногу просыпалось, по коридору вперемешку передвигались псевдободрые агенты в полном обмундировании и полудохлые тушки лаборантов с зубными щётками. Когда в дверь случайно впилилось очередное сонное сознание, хозяин комнаты, давно одетый и с мрачным видом валяющийся на кровати, не выдержал и преувеличенно быстро направился в основное здание Зоны, ибо к чёрту все эти страдания по сну, через полчаса работать надо.

Кейгу, вообще-то, явился к себе в третьем часу ночи в надежде пару часов вздремнуть в кровати, а не на кушетке в комнате отдыха, долго упрашивал дежурного его впустить, но так и не смог сомкнуть глаз. Сегодня опять выезд - поступило сообщении об обнаруженной поющей лампе. Нет, это, конечно, было дико глупо, но никто никого не собирался слушать, дело есть дело, а если кто-то там поёт или играет - то это к Омикрон-3.

На выезд решили отправить и новичков, позволив парочке нервных типов - с месячным недосыпом попробуй не стать нервным - спокойно нажраться Мертовского снотворного. Кейгу тоже отправили - записывать. Несмотря на то, что он преспокойно держал в руках автомат и не валился под тяжестью бронекостюма, его всё равно приставляли только снимать и протоколировать, потому как кто-то же должен был это делать, а лишние мишени в виде лаборантов, не видевших ничего, кроме исписанных стопок бумаги, ни одной МОГ не были нужны.

Бумага, бумага, бумага... Бумажная работа вымотает самую выносливую натуру, и Кейгу испытывал в некотором смысле радость, оторвавшись от неё ради выезда. Он смотрел в окно служебного фургона, который ехал быстро, поэтому представавшие его взгляду картины менялись со скоростью страниц, перелистываемых в спешке. Кейгу подумал об этом сходстве, едва заметно улыбнулся, и представил, с каким бы удовлетворением он спихнул бы со своего стола всю накопившуюся на нём кипу отчётов, папок и файлов - конечно, при условии, что ему не пришлось бы потом собирать всё это.

Радость, однако, не была долгой. Выезд, хотя он и давал освобождение от осточертевшей бумажной рутины, отнюдь не был увеселительным выездом или походом. Его нельзя было сравнить даже с многодневной полярной экспедицией или иным предприятиям, гарантирующим серьёзные испытания – как духа, так и тела – и представляющим в некоторых случаях смертельную опасность.

Во-первых, выезд – даже после получения максимально точных развед. данных – был делом крайне непредсказуемым. Никогда не знаешь, что тебя ждёт (а если и знаешь – то это ещё хуже). Во-вторых - и это вытекало из первого, - даже самое мелкое задание могло привести к гибели оперативников. Кейгу был достойным агентом, поэтому, хотя и не знал, что может ждать МОГ впереди, был готов к тому, что что-то точно может ждать.

Поэтому краткое и быстро прервавшееся, как полёт бумажного самолётика в маленькой комнате, чувство радости сменилось рабочим напряжением. Кейгу осматривал выданную ему технику, последний раз проверяя камеру и аксессуары, ремни и крепления, удостоверившись в их надёжности и рабочем состоянии, параллельно слушая инструктаж командира МОГ. Он смог бы прочитать такой же инструктаж сам, поэтому позволял себе заниматься сразу двумя делами, новички же слушали с полным вниманием.

- Слушайте внимательно! Чем внимательнее слушаете, тем больше целых частей тела у вас останется к концу задания. Первое и главное: делайте всё согласно указаниям, не делайте ничего без соответствующей команды. Второе: нам сообщили о поющей лампе, больше никаких деталей. Неизвестно, светит ли она в 12:30 в среду, подмигивает ли в такт своему пению и поёт ли вообще. Поэтому будьте внимательны и следите за всем, что видите. Если заметите что-то подозрительное, сообщите мне или любому старшему по званию, находящемуся рядом с вами в данный момент. Третье: эта лампа поёт не на свалке и не на дне реки, а в квартире жилого дома, в центре густонаселённого района. Это значит, что ошибаться – каким угодно образом – строжайше запрещено. Если это опасный объект, нельзя ошибаться, чтобы не было потерь среди гражданских. Если это пшик, нельзя ошибаться, чтобы не портить прикрытие и не подкидывать лишней работы отделу внешних связей. Проверьте своё оружие, технику, средства связи, обмундирование. Естественно, вы всё дважды проверяли до выезда, и все трижды проверялось до того, как было выдано вам на руки, но в нашей работе дополнительная предосторожность пойдёт только на пользу.

Кейгу с подобием успокоения, которое ненадолго посещало его после каждой проверки экипировки, показывавшей, что всё в порядке, сложил руки на коленях и бросил взгляд на GPS навигатор, висевший под зеркалом заднего вида. Они почти приехали. Он мысленно подготовился к выходу.

Спешность, с которой МОГ была отправлена на выезд объяснялась тем, что сигнал поступил об аномалии в жилом районе. Если бы что-то неладное творилось в каком-нибудь глухом лесу или под отдалённой от обжитых мест горой, то по стандартной процедуре выезду предшествовала бы всесторонняя разведка местности и предварительное изучение свойств потенциального объекта. Однако, поскольку в данном случае речь могла идти о жизни людей и неразглашении секретных сведений, приходилось, фигурально выражаясь, бросить оперативников в неизвестность и посмотреть, что останется.  

- Эй, ты! - кто-то хлопнул Кейгу по плечу, заставив распахнуть глаза и по инерции дёрнуться к оружию на поясе. - Белобрысый, как там тебя?..

- Кейгу, - мрачно представился парень, покосившись на нарушителя мнимого спокойствия. Один из вчерашних новичков. Улыбается и пырит во все глаза, идиот. А в первую встречу он со своими товарищами шарахался от него как от моровой язвы.

- Кейгу? А, неважно. Ты, если что, держись позади, а то, знаешь, обычно таких в первую очередь выкашивают... - новичок улыбнулся и похлопал агента по плечу. Язвит. Даже упорно игнорирующему понятие &#34;сарказм&#34; Кейгу это понятно.

Беловолосый чуть поморщился и через силу кивнул. Обычно в первую очередь погибают как раз такие самоуверенные, как этот, в чём Кейгу не смеет сомневаться ни секунды - опыт даёт о себе знать. И чего смеётся? Ведь вроде не младенец, в Фонд не берут бездарных идиотов... Хотя в таких условиях они все что бумажные фигурки.

Опять чёртова бумага. Она даже в ассоциации пробралась.

-----

Всё должно было пройти идеально. Всё и проходило идеально… До определённого момента.

Несмотря на то, что группа, по сути, была послана в неизвестность, все возможные действия были отработаны до мелочей. Несколько человек в штатском, включая Кейгу, были отправлены на квартиру с аномальщиной, остальные – обеспечивать безопасность снаружи. Соседи ещё заранее были оповещены, что хозяева «певучей» квартиры – злостные неплательщики, так что им не стоит волноваться по поводу незнакомых людей в подъезде. Впрочем, они и не волновались.

Группе действительно повезло – в каком-то смысле – тихий район, большая часть семей – недавно переселившиеся сюда нелюбопытные молодые семьи без детей или с совсем маленькими ребятами, уход за которыми отнимал всё свободное время. По лестницам почти никто не передвигался – вместо этого все использовали в кои-то веки работающий лифт – подозрительных типов с не менее подозрительными взглядами не наблюдалось. Многие из квартир были попросту пусты. Всё должно было пройти идеально.

В квартире, где, по словам разведки, и поселилась эта поющая лампа, было тихо. Слишком тихо для места, где уже некоторое время находилась любящая музыку аномальная сущность. Кейгу отстранёно пялился на широкую спину новичка перед собой и прислушивался к каждому шороху, то и дело поправляя камеру на плече, скорее из параноического напряжения, чем из надобности. Он не был напуган, нет. Но эта тишина была слишком неправильной.

Хозяев не было дома. Судя по разбросанным в коридоре вещам, их не было здесь уже несколько дней а, возможно, и недель. Или…

- Эй, мужики, а мы точно куда надо пришли?.. – тишина внутреннего канала нарушилась шёпотом замыкающего.

- Заткнись, пустоголовый, - ответили ему. - Здесь же аномальщи… Мать твою, что это?!

В нос ударил отвратительный запах гниющего мяса. Впрочем, агенты привыкли и не к такому. Новичок, полчаса назад с отважным видом хлопавший Кейгу по плечу, скривился и зажал нос, его напарница тихо выругалась. Новенькую тут же неодобрительно ткнули прикладом – и дело было совсем не в неподобающем для её пола поведении. Группа передвигалась как можно тише, обступая разбросанные вещи по максимально возможной дуге. Вовсе не из страха - они уже понимали, что поющей лампой дело не ограничилось, и теперь важно было соблюдать спокойствие и тишину. Никто никогда не хочет жертв.

Маленькую квартиру, которая до недавних пор умещала в себе двух согруппников, обыскали довольно быстро. Один жилец нашёлся на кухне – и, признаться честно, в этот момент большинство искренне желали, что лучше бы они никогда не находили этой квартиры. Кейгу полуприкрыл глаза, разглядывая из-под верхних ресниц месиво из внутренностей и мышц, которые когда-то, возможно, представляли собой улыбчивого парня – или девушку – с красивыми – или не очень – глазами. Второго, как ни странно, почти не тронутого, обнаружили рядом со злополучной лампой. Прибор мерно раскачивался из стороны в сторону и, кажется, пел колыбельную. Тело под ним, скрюченное в немыслимой позе, сломанное подобно старой кукле, таращилось на певчее создание высохшими глазами.

Всё произошло в долю секунды. Один из новичков – чёрт их дёрнул только взять этих троих с собой! – дёрнулся назад, пытаясь сдержать приступ рвоты и хотя бы не помешать остальным. Не списавшись в узкий проход, он стукнул автоматом о косяк двери. Лампа мигнула, подняла «голову» и, несколько секунд освещая оперативников жёлтым светом, протяжно завизжала. «Мамаааа!» - можно было расслышать в этом жалобном визге.

В этот момент Кейгу понял, почему в доме почти никто не живёт.

Комната содрогнулась от рёва появившегося там создания. Кейгу не желал смотреть - он опустил голову, сделал шаг назад, потом ещё, и отступал до тех пор, пока не упёрся в деревянную стену-перегородку. Он не поднимал взгляда, когда слышал хруст брони и чужих костей. Он не поднимал взгляда, когда слышал предсмертные хрипы своих сослуживцев, с которыми только утром собирался на захват. Он не поднимал взгляда, когда слышал шаркающие шаги рядом с собой. Кейгу просто слушал, внимательно, поглощая мозгом каждый звук и шорох, настолько сосредоточенно, что ему не нужны были глаза, чтобы видеть, что происходило в крохотной квартире.

А потом произошло странное. Существо прошаркало мимо него, остановилось где-то рядом с лампой и начало петь. Сначала чуть слышно, потом всё громче и громче. Мелодичный женский голос пел на незнакомом языке, наверняка что-то успокаивающее, про любящих матерей и улыбающихся детей, про солнце и луну, про тишину и сон. Чёртова лампа, вопившая всё время, пока её мамочка решала проблему с непрошеными гостями, утихла и вновь мерно покачивалась, подпевая.

Тогда Кейгу поднял пистолет и нажал на курок, не глядя.

Оглушительный звук разбитого стекла.

Всё закончилось так же быстро, как и началось. Ребёнок разбился вдребезги и упал, отброшенный выстрелом, на пол, к покорёженным телам. Мама истошно завопила и… Исчезла. Словно она не существовала никогда, а тела появились здесь словно сами собой. Тогда Кейгу поднял взгляд. Слишком спокойный даже для оперативника. Он окинул взглядом помещение, вызвал группу зачистки и, спрятав пистолет, покинул помещение.

Гнев мамочки, к сожалению, затронул не только квартиру. Погибла, как очень скоро выяснил беловолосый, вся группа захвата. Кейгу пришлось затащить трупы у входа в подъезд и наскоро засыпать следы крови землёй, чтобы паника охватила и без того напуганных криками соседей не сразу. Как только автомобиль группы зачистки, напичканный белохалатниками с амнезиаками и труповозчиками, показался из-за поворота, Кейгу отсалютовал прибывающим и дал по газам, не дожидаясь, когда его закутают в какое-нибудь одеяло и дадут успокоительных. Ни к чему.
