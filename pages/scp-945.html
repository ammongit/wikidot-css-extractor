    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-945 –  Kästchen von Shawabti
**Autor:** [[*user Sorts]]
**Original:** http://www.scp-wiki.net/scp-945
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-945

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-945 hat versiegelt und eingeschlossen in einer Stahltruhe in einer 3 m x 3 m großen Zelle am Lagerstandort-██ zu bleiben. Die Zelle wird videoüberwacht und in die Wände sind tiefe, unregelmäßige Muster geritzt, um eine Flucht zu verhindern. Alle Mitarbeiter, die Kontakt mit SCP-945 oder seinen Schöpfungen hatten, müssen beim Sicherheitsdienst am Standort registriert werden. Der Inhalt von SCP-945 sollte 24 Stunden nach der monatlichen Terminierung der D-Klasse oder nach dem Tod von Mitarbeitern, die zuvor Kontakt mit SCP-945 oder einer seiner Schöpfungen hatten, gezählt und protokolliert werden. SCP-945-1 ist getrennt von SCP-945 in einem verschlossenen Glaskasten aufzubewahren. Wenn SCP-945-1 nicht in seinem Behälter gefunden wird, ist der Standort sofort für eine Sicherheitsdurchsuchung zu sperren.

**Beschreibung:** SCP-945 ist ein ägyptisches //Shawabti//-Kästchen aus grobem Holz aus der Zeit von etwa 1500–1300 v. u. Z. Als die Foundation auf SCP-945 aufmerksam wurde, befand sich im Kästchen nur  eine einzige antike Statuette mit der Bezeichnung SCP-945-1. Zusätzlich zum offensichtlichen Alter von SCP-945-1 zeichnet es sich dadurch aus, dass es die einzige Statuette ist, die Inschriften trägt. Da das Kästchen  ursprünglich für die Aufnahme eines vollständigen Satzes von 401 Statuetten ausgelegt war, wird vermutet, dass einige der Originale außerhalb der Eindämmung noch existieren könnten.

Die Inschriften auf SCP-945 und SCP-9451 sind Anrufungen von //Shawabti//-Statuetten, die die Arbeit verstorbener Individuen verrichten sollen. Früher wurde angenommen, dass diese Phrasen laut vorgelesen werden müssen, um SCP-945 zu aktivieren, das Kästchen und die Statuetten darin haben seitdem jedoch die Fähigkeit gezeigt, in Bezug auf jede Person, die damit in Kontakt gekommen ist, selbstständig zu handeln. 

Nachdem ein Individuum stirbt, das zuvor Kontakt mit SCP-945 hatte, wird SCP-945-1 verschwinden. Innerhalb der nächsten 24 Stunden wird sich in einem Umkreis von einer Meile um SCP-945 eine grobe Lehmreplik des verstorbenen Individuums manifestieren. Die Replik erscheint in der Regel in der Nähe von SCP-945 oder im ehemaligen Wohnbereich des verstorbenen Individuums. Die Replik manifestiert sich, indem sie aus einer angemessen großen flachen Oberfläche heraustritt, normalerweise an einer Wand oder einer geschlossenen Tür. Es wurde beobachtet, dass Repliken von einem Ort zum anderen wandern, indem sie in eine Wand treten und sich an anderer Stelle wieder manifestierten.

Wenn andere geeignete Individuen sterben, wird die ursprüngliche Replik damit beginnen, neue //Shawabti//-Statuetten zu formen, um sie in SCP-945 zu platzieren. Sobald die neuen Statuetten in dem Kästchen platziert wurden, werden sich Lehmrepliken von anderen Individuen manifestieren.

Die Repliken werden die grundlegenden Eigenschaften des verstorbenen Individuums zeigen, auf dem sie basieren. Sie haben Erinnerungen und Kenntnisse, die für den Beruf des Individuums relevant sind, und die grundlegenden physischen Fähigkeiten, die zur Erfüllungen ihrer Aufgaben erforderlich sind. Obwohl sie sprechen, hören, sehen und riechen können, sind ihre Gesichtszüge leblos. Die Statuetten sind nicht anatomisch korrekt, bevorzugen es aber, die Kleidung oder Arbeitsuniform des Verstorbenen zu tragen.

Eine Replik wird den täglichen Geschäften des Verstorbenen nachgehen und jeder unvollendeten Arbeit Priorität geben, die zum Zeitpunkt des Todes hinterlassen wurden. Wenn sie angesprochen wird, wird die Replik höflich antworten und darauf bestehen, ihre Aufgaben erfüllen zu dürfen, damit der Verstorbene &#34;in der nächsten Welt bequem ruhen kann&#34;. Unter Aufsicht verhalten sich Repliken passiv, obwohl sie Befehle befolgen und gegebenenfalls im Rahmen ihrer Pflichten Gewalt anwenden. Ihre Leistung wurde als ausreichend beschrieben. Obwohl sie keinen Schmerz empfinden, sind sie lediglich getrockneter Ton und können mit angemessener Gewalt oder durch Zerbrechen ihres entsprechenden //Shawabti// zerstört werden. Wenn die erste Replik zerstört wird, erscheint SCP-945-1 erneut in SCP-945, bis es erneut aktiviert wird.

**Anhang:** Repliken versuchen aktiv, Lebewesen zu töten, wenn sie unbeaufsichtigt bleiben, um ihre Anzahl zu erhöhen. Dieses Verhalten erstreckt sich sogar auf Nicht-Menschen, insbesondere Katzen. Während Vorfall SCP-945-7b gelang es Repliken, das gesamte Personal von Lagerstandort-██ zu überwältigen und zu ersetzen, während eines Tests, um festzustellen, ob die Schöpfungen von SCP-945 genutzt werden könnten, um die hohe Fluktuationsrate der Foundation auszugleichen. Die ursprüngliche Replik erstickte zwei Sicherheitskräfte im Schlaf und stieß einen Forschungsleiter eine Treppe hinunter, während sie den Verdacht auf D-Klasse-Personal lenkte. Als mehr Repliken erstellt wurden, begannen sie, ihre Aktionen zu koordinieren, um eine Reihe von Unfällen und Eindämmungsbrüchen zu verursachen, die es ihnen ermöglichten, ihre Anzahl ausreichend zu erhöhen, um die verbleibenden Überlebenden zu überrennen.

Nachdem sie den Standort eingenommen hatten, hielten sie ihn Instand und alle anderen dortigen SCPs  gemäß den richtigen Sicherheitsmaßnahmen eingedämmt. Der Standort wurde ohne Verluste zurückerobert – die Repliken hatten nicht das Training und die Ausrüstung, um der Mobile Task Force ██ zu widerstehen, nutzten vorhersagbare Taktiken aus grundlegenden Sicherheitshandbüchern und zeigten nichts von der Gerissenheit, die bei der Übernahme des Standorts eingesetzt wurde.

Es wurde die Theorie aufgestellt, dass die Schöpfungen von SCP-945 aufhören werden, neue Statuetten herzustellen, sobald ein vollständiger Satz von 401 wiederhergestellt wurde, daher wird nicht empfohlen, neue Statuetten zu zerstören, die während eines Eindämmungsbruchs erstellt wurden.</textarea></pre>
