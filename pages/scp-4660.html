[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4660/SCP-4660-1.jpg|caption=SCP-4660-1]]

**Mã Vật thể:** SCP-4660

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-4660-1 cần được quản thúc ngay tại SCP-4660-3, bên trong một Buồng Quản thúc Dị thể Dạng thú Loại S. Buồng quản thúc này cần được kiểm tra hàng ngày nhằm phát hiện những dấu hiệu của việc dị thể cố gắng vi phạm quản thúc. Buồng quản thúc này, cùng với bất động sản nơi SCP-4660-3 được xây dựng, hiện đang được nhân sự từ [[[secure-facility-dossier-site-64|Điểm-64]]] quản lý. SCP-4660-1 cần phải được cho ăn theo một thời gian biểu phù hợp, và nó cần được thăm khám mỗi tháng một lần để phát hiện các thay đổi về sức khỏe.

SCP-4660-2 cần được kiểm tra hàng ngày để phát hiện các dấu hiệu hư hỏng ngoài ý muốn. Mọi nỗ lực tháo bỏ SCP-4660-2 khỏi SCP-4660-1 đã được hoãn lại vô thời hạn.

**Mô tả:** SCP-4660-1 là một cá thể //Felis catus//[[footnote]]Mèo nhà[[/footnote]] giới tính cái. SCP-4660-2 là một chiếc vòng cổ màu hồng được làm từ một loại sợi aramid chưa xác định, được đeo quanh cổ SCP-4660-1. SCP-4660-2 được gắn với một bảng tên đồng thau có khắc chữ &#34;Buttercup&#34; cùng với một số điện thoại. SCP-4660-3 là một ngôi nhà một tầng nằm ở ngoại ô Portland, Oregon.

Khi SCP-4660-1 chết hoặc di chuyển ra bên ngoài phạm vi bán kính 50 mét tính từ SCP-4660-3, nó sẽ ngay lập tức biến mất và tái xuất hiện trong phòng khách của SCP-4660-3, đồng thời tạo ra một đợt bùng phát năng lượng Elan-Vital[[footnote]]Một trong số các thành phần của năng lượng aetheric; thành phần năng lượng này cung cấp sức mạnh cho toàn bộ các phương thức huyền thuật học.[[/footnote]] đột xuất. Mọi chấn thương mà SCP-4660-1 hứng chịu trước sự kiện này đều sẽ được chữa lành, và không có vết sẹo hay dấu hiệu tổn thương nào xuất hiện trên cơ thể SCP-4660-1. SCP-4660-1 thường có những biểu hiện căng thẳng khi ở bên ngoài SCP-4660-3, và sẽ luôn cố gắng để quay trở lại ngôi nhà này trong các trường hợp đó. Nếu nó không thể vào ngôi nhà theo các cách thông thường, SCP-4660-1 sẽ phát huy một số dị tính ở mức độ nhẹ[[footnote]]Các khả năng dị thường này của nó bao gồm dịch chuyển tức thời ở khoảng cách ngắn, có sức khỏe vượt trội so với thông thường, và có vận tốc di chuyển vượt qua giới hạn mà một cá thể cùng loài với SCP-4660-1 có thể đạt được.[[/footnote]] hoặc tự sát để xuất hiện trở lại bên trong ngôi nhà; các sự việc này đã từng được quan sát và ghi lại. Khi ở bên trong SCP-4660-3, SCP-4660-1 ứng xử tương tự như các cá thể cùng loài khác.

Các nỗ lực nhằm tháo bỏ SCP-4660-2 khỏi SCP-4660-1 đều đã thất bại. Việc tháo bỏ SCP-4660-2 sẽ khiến chob SCP-4660-1 tái xuất hiện trong phòng khách của SCP-4660-3, với SCP-4660-2 được đeo trên cổ nó. Trong trường hợp SCP-4660-2 bị tổn hại nghiêm trọng đến mức độ hư hỏng cấu trúc, hoặc khi nó bị tách rời khỏi cổ của SCP-4660-1 bằng bất cứ cách thức nào, SCP-4660-1 đều sẽ biến mất và tái xuất hiện bên trong SCP-4660-3. --Thử nghiệm nhằm tháo bỏ SCP-4660-2 khỏi SCP-4660-1 trong một khoảng thời gian dài đang được tiến hành-- Thử nghiệm nhằm tháo bỏ SCP-4660-2 khỏi SCP-4660-1 trong một khoảng thời gian dài đã bị tạm ngừng theo lệnh của Ủy ban Đạo đức.

Số điện thoại được ghi trên bảng tên gắn với SCP-4660-2 đã bị ngừng cung cấp dịch vụ. Các ghi chép viễn thông địa phương đã nhận diện số điện thoại này là số máy cố định cũ của SCP-4660-3. Các nỗ lực liên lạc với những chủ nhân cũ của SCP-4660-3 hiện đang được tiến hành. Ở thời điểm hiện tại, chưa có người chủ cũ nào của ngôi nhà được tìm thấy, ngoại trừ người cuối cùng từng sống bên trong SCP-4660-3 tính tới thời điểm này.   

**Phát hiện:** SCP-4660 được phát hiện vào ngày 31 tháng Chín, 2017, sau khi nhiều đợt bùng phát năng lượng Elan-Vital Energy xung quanh vị trí của SCP-4660-3 được nhận diện. Một cuộc điều tra do ĐĐNCĐ Tau-51 (&#34;Cãi Lộn Nơi Thành Thị&#34;) tiến hành đã phát hiện ra dị tính của cả SCP-4660-1 và SCP-4660-2.

**Phụ lục: Biên bản Phỏng vấn 4660-01**

&gt; **Người được phỏng vấn:** Jayden Coles
&gt; 
&gt; **Người phỏng vấn:** [[[portland-vice|Đặc vụ Beatrice Ross]]]
&gt; 
&gt; **Lời nói đầu:** Cuộc phỏng vấn dưới đây được tiến hành tại SCP-4660-3 vào ngày 1 tháng Mười, 2017, sau khi SCP-4660-1 được phát hiện trong một lần nó bị ô tô đâm và biểu hiện dị tính của mình. Đặc vụ Ross được lựa chọn để tiến hành cuộc phỏng vấn này, do cô đã có kinh nghiệm trong vai trò huyền thuật sư thường trực của ĐĐNCĐ Tau-51. Jayden Coles là chủ nhân trước đây của SCP-4660-3. SCP-4660-1 cũng xuất hiện trong quá trình phỏng vấn, do nhân sự Tổ Chức không thể đưa nó ra khỏi khuôn viên SCP-4660-3.
&gt; 
&gt; &lt;Bắt đầu bản ghi&gt;
&gt; 
&gt; **Ross:** Buổi chiều tốt lành, anh Coles. Tôi là Đặc vụ Ross. Chúng tôi sẽ chỉ làm phiền anh một lát thôi, tuy nhiên chúng tôi có vài điều cần biết về con mèo của anh.
&gt; 
&gt; **Coles:** Nó không phải mèo của tôi.
&gt; 
&gt; **Ross:** Sao cơ?
&gt; 
&gt; **Coles:** Buttercup không phải mèo của tôi. Tôi và chồng tôi đều dị ứng cực kỳ nặng với mèo. Mà hẳn là nó đã tung hoành khắp cái nhà này hàng bao nhiêu năm nay rồi. Phần lớn những người chủ cũ đều thấy ổn với việc để nó sống trong nhà. Nó ngoan lắm. Nhưng, cô biết đấy, dị ứng là dị ứng.
&gt; 
&gt; //Coles nhún vai.//
&gt; 
&gt; **Coles:** Các cô sẽ đưa nó khỏi đây, phải không?
&gt; 
&gt; **Ross:** Đúng vậy, khả năng cao chúng tôi sẽ phải làm thế.
&gt; 
&gt; **Coles:** Tốt thôi. Các cô cứ việc.
&gt; 
&gt; **Ross:** Có vẻ anh muốn nó đi khỏi đây càng nhanh càng tốt nhỉ.
&gt; 
&gt; **Coles:** Tôi như vậy là đáng trách lắm hay sao? Nó cứ không ngừng cố gắng chui vào nhà tôi. Chúng tôi thường phải nghe nó kêu meo meo hàng tiếng đồng hồ liền ngoài cửa, rồi nó im bặt, và rồi tự dưng nó lại xuất hiện trong phòng khách của chúng tôi cứ như là Houdini vậy.[[footnote]]Nhân vật đang đề cập đến Harry Houdini, một diễn viên người Mỹ gốc Hungary nổi tiếng với các màn ảo thuật trốn thoát. (Chú thích của dịch giả)[[/footnote]] Tôi đã chứng kiến nó tự nhảy ra trước mũi ô tô, bị sói cắn nát, và nhai cửa garage đến khi cửa thủng. Mấy thứ đó làm tôi phát khiếp. Hai tuần trước, nó đã tự mình nhảy xuyên qua kính cửa sổ tầng hai. Cửa kính mới thay đấy. Một con mèo bình thường đâu có làm như thế được. Nói thật với cô, tôi không nghĩ nó còn là một con mèo bình thường đâu. Ý tôi là, cô tự xem đi.
&gt; 
&gt; //Coles đi sang đầu bên kia của căn phòng, ôm lấy SCP-4660-1, và ném nó thẳng vào bức tường đối diện. Một tiếng va đập lớn đã được ghi lại khi SCP-4660-1 tiếp xúc với bức tường; ngay sau đó, nó lập tức biến mất và xuất hiện trở lại ở chính giữa phòng khách của SCP-4660-3.//
&gt; 
&gt; **Ross:** Chúa ơi! Anh bị cái quái gì vậy?!?
&gt; 
&gt; **Coles:** Cô nhìn xem. Đâu lại vào đấy.
&gt; 
&gt; //SCP-4660-1 có vẻ như không bị chấn thương nào. SCP-4660-1 liếc nhìn Coles, rồi đi tới một góc phòng và nằm xuống. Ross ghi chép một lúc lâu rồi tiếp tục cuộc phỏng vấn.//
&gt; 
&gt; **Ross:** Vậy anh nghĩ nó là cái gì?
&gt; 
&gt; **Coles:** Tôi không biết nữa. Tôi chỉ ước nó sẽ không còn quay lại đây. Hoặc là nó không ngoan ngoãn như thế này cũng được. Được thế thì tôi đã dễ thở hơn nhiều. Trong sáu tháng vừa rồi, tôi đã tận mắt nhìn thấy nó chết chín lần…
&gt; 
&gt; //Coles thở dài.//
&gt; 
&gt; **Coles:** Cô nghe này, nếu các cô có thể ngăn chặn được chuyện này, các cô cứ việc. Nếu cô muốn, bọn tôi có thể bán đứt chỗ này cho các cô luôn. Tôi và chồng tôi chỉ muốn tránh xa cái thứ đó ra thôi.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

Vào ngày 03/10/2017, địa chỉ nơi SCP-4660-3 tọa lạc đã được mua lại từ chủ nhân của nơi này và chuyển đổi công năng thành một điểm vệ tinh, với vẻ ngoài vẫn được giữ nguyên như một căn nhà ở bình thường. Việc theo dõi Jayden Coles và gia đình anh đang được tiến hành.
