[[include component:image-block

**Mã vật thể:** SCP-2667

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Dân thường không được phép vào SCP-2667. Các nghiên cứu viên của Tổ chức đã thiết lập một trạm quan sát cố định và đặt hệ thống chuông báo động cũng như camera để giám sát khu vực đó. Các biển cảnh báo và một câu chuyện ngụy tạo rằng vách đá gần khu vực đó không vững chắc, nguy hiểm và cảnh sát sẽ bắt giữ những người xâm nhập trái phép đã được dựng lên. Ít nhất sáu lính canh gác có vũ trang của Tổ chức cải trang thành cảnh sát địa phương phải túc trực tại trạm mọi lúc và có các biện pháp ngăn chặn công chúng xâm nhập SCP-2667.

Tất cả các cuộc đối thoại với SCP-2667-1 đến 9 đều phải được nhân viên nghiên cứu ghi âm lại. Bất cứ dấu hiệu biến đổi hay di chuyển nào của SCP-2667-1 đến 9 đều phải được thông báo cho chủ quản của khu vực. Nếu các vật thể có các đặc điểm tương tự như SCP-2667-1 đến 9 được tìm thấy ở các địa điểm khác, hãy thông báo cho chủ quản sớm nhất có thể.

**Mô tả:** SCP-2667 là một khu vườn tượng cách vùng ████████, Pháp khoảng 12 km. Khu vườn này hình vuông, có diện tích 12 hecta và được bao quanh bởi các bức tường đá sa thạch thấp. Khu vườn có trồng một vài loại cây, nhưng hầu hết bị bao phủ bởi các giống cỏ dại địa phương. Cả khu vườn đang ở trong tình trạng hỏng hóc một phần, và mặc dù nó có các hệ thống dẫn nước chẳng hạn như vòi phun nước, các hệ thống đó không hoạt động được.

Một số các bức tượng được định danh SCP-2667-1 đến 9 nằm rải rác quanh khu vực. Chiều cao của chúng dao động từ 155 cm đến 178 cm và có chất liệu là đất sét đỏ. Một bức tượng khác, SCP-2667-10, bị vỡ thành ba mảnh, nằm ở gần lối vào khu vườn. Chúng được tạo hình những người phụ nữ trẻ trong tư thế thoải mái với đầy đủ biểu cám khuôn mặt ngoại trừ việc những khuôn mặt này không có mắt. SCP-2667-1 đến 4 được đặt hướng về bờ biển ở phía Nam, trong khi đó SCP-2667-5 đến 9 thì hướng về phía lối vào.

Mỗi ngày trong khoảng từ 13:04 đến 14:48 (UTC+1), SCP-2667-1 đến 9 sẽ bắt đầu hoạt động. Khi hoạt động, chúng có thể khiến những người trong bán kính 10 m nghe thấy một giọng nói như đến từ phía các bức tượng vậy. Các thiết bị ghi âm điện tử sẽ không bị ảnh hưởng, và các giọng nói đó không thể bị chặn bởi các vật cản vật lí hay bằng việc người nghe che tai lại. Những giọng nói trên luôn luôn giao tiếp bằng tiếng Pháp bất kể ngôn ngữ mẹ đẻ của người nghe là gì hay người nghe có thạo tiếng Pháp hay không.

**Cuộc phỏng vấn SCP-2667-C, ██/██/2013** (phiên âm và dịch bởi Tiến sĩ Gauthier)

&gt; **&lt;Bắt đầu bản ghi, 13:27&gt;**
&gt; 
&gt; **SCP-2667-2:** Xin chào! Hành tinh này thật tuyệt đẹp làm sao!
&gt; 
&gt; **Tiến sĩ Gauthier:** Chào. Tôi muốn hỏi cô một vài câu hỏi, nếu cô không phiền.
&gt; 
&gt; **SCP-2667-2:** Rất sẵn lòng.
&gt; 
&gt; **Tiến sĩ Gauthier:** Được rồi. Tôi nên gọi cô là gì đây?
&gt; 
&gt; **SCP-2667-2:** Hướng dẫn viên của chúng tôi đã cho chúng tôi danh sách những cái tên đã được phiên dịch trong ngôn ngữ của ông. Để tôi xem lại nó đã.
&gt; 
&gt; [vài giây trôi qua]
&gt; 
&gt; **SCP-2667-2:** Xin hãy gọi tôi là Margot. Tôi khá là thích cái tên này.
&gt; 
&gt; **Tiến sĩ Gauthier:** Được rồi, Margot. Cô đã ở đây bao lâu rồi?
&gt; 
&gt; **SCP-2667-2:** Ờm, tàu của chúng tôi đã đến đây khoảng 24 phút trước và hướng dẫn viên giành một phút giảng cho chúng tôi về ngôn ngữ của các ông trước khi cho phép chúng tôi xuống bề mặt hành tinh. Cho nên là tôi đã ở đây được 23 phút rồi.
&gt; 
&gt; **Tiến sĩ Gauthier:** Tàu ư? Con tàu đó đến từ đâu vậy?
&gt; 
&gt; **SCP-2667-2:** Chúng tôi khởi hành từ [KHÔNG RÕ] và đã đến thăm bốn hành tinh khác nhau rồi. Hành tinh trước cái này là [KHÔNG RÕ]. Ồ, xin hãy đợi một chút nhé.
&gt; 
&gt; [vài giây trôi qua]
&gt; 
&gt; **SCP-2667-2:** Tôi xin lỗi, nhưng hướng dẫn viên nói chúng tôi không nên kể cho ông nghe về chuyến đi. Tôi thành thật xin lỗi.
&gt; 
&gt; **Tiến sĩ Gauthier:** Không sao đâu. Tôi có thể nói chuyện với người hướng dẫn của cô được không?
&gt; 
&gt; **SCP-2667-2:** Tôi sẽ hỏi cô ấy xem sao.
&gt; 
&gt; [vài giây trôi qua]
&gt; 
&gt; **SCP-2667-2:** Cô ấy bảo là sẽ nói chuyện với ông khi cô ấy dẫn chuyến tiếp theo xuống đây. Họ sẽ đến trong vòng 24 tiếng nữa, và cô ấy sẽ nói chuyện với ông ở đây. Ôi. [KHÔNG RÕ] của tôi muốn dùng cái tượng này. Rất vui được nói chuyện với ông!
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**


**Cuộc phỏng vấn SCP-2667-D, ██/██/2013** (phiên âm và dịch bởi Tiến sĩ Gauthier)

&gt; **&lt;Bắt đầu bản ghi, 13:05&gt;**
&gt; 
&gt; **Tiến sĩ Gauthier:** Xin chào?
&gt; 
&gt; **SCP-2667-2:** Ông là người đã quấy rối khách hàng đang sử dụng cái tượng này, đúng không?
&gt; 
&gt; **Tiến sĩ Gauthier:** Tôi xin lỗi nếu như tôi đã gây ra rắc rối gì, nhưng tôi muốn hiểu được chuyện đang xảy ra ở đây.
&gt; 
&gt; **SCP-2667-2:** Tôi có mấy chục hành khách đang đợi để được thăm hành tinh này mà lại chỉ có chín cái tượng thôi cho nên là hỏi nhanh lên.
&gt; 
&gt; **Tiến sĩ Gauthier:** Cô đã sử dụng nơi này bao lâu rồi?
&gt; 
&gt; **SCP-2667-2:** Chúng tôi bắt đầu quảng bá các chuyến du lịch từ 21 năm trước. Tám năm trước, con người đã đập vỡ một cái tượng và một du khách đang sử dụng cái tượng đó đã bị giết vì cô ấy không thể ra khỏi đó kịp lúc. Đó thực sự là một cơn ác mộng về vấn đề bảo hiểm và chúng tôi đã phải đóng cửa mọi thứ trong hàng năm trời. Nếu hành tinh của các ông không quá nổi tiếng đến vậy thì tôi không nghĩ là chúng tôi đã quay trở lại đâu.
&gt; 
&gt; **Tiến sĩ Gauthier:** Các cô đến từ đâu vậy?
&gt; 
&gt; **SCP-2667-2:** Ông không cần phải biết về nó đâu.
&gt; 
&gt; **Tiến sĩ Gauthier:** Nơi đó có phải là một hành tinh khác trong thiên hà này không?
&gt; 
&gt; **SCP-2667-2:** Không. Ông không thể đến được chỗ chúng tôi chỉ bằng cách bay được.
&gt; 
&gt; **Tiến sĩ Gauthier:** Các cô có đến thăm địa điểm nào khác trên hành tinh này không?
&gt; 
&gt; **SCP-2667-2:** Trong tương lai, nếu nhờ được những người bạn của chúng tôi đặt các vật chứa thích hợp, chúng tôi có thể sẽ mở rộng các chuyến đi của mình.
&gt; 
&gt; **Tiến sĩ Gauthier:** Bạn của các cô ư?
&gt; 
&gt; **SCP-2667-2:** Ông không cần phải biết về họ đâu. Xin lỗi, nhưng tôi nói chuyện thế này đủ lâu rồi. Các khách hàng đang đợi.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**
