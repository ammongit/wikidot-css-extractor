**Ítem #:** SCP-157

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-157 debe mantenerse en una caja de plomo sellada dentro de una habitación que de otra manera estaría vacía. El personal asignado para estudiar a SCP-157 debe estar desarmado y usar trajes de riesgo biológico Clase-IV. En caso del incumplimiento del uso del traje, el personal comprometido será sujeto a un registro de cavidades y rayos X. Si SCP-157 no está en la persona del incumplidor, será sujeto a una resonancia magnética (RM) de cuerpo completo antes de ser liberado.

**Descripción:** SCP-157 es un cargador para armas de fuego de marca y calibre inconsistentes, que cambia de forma para coincidir con la marca de cualquier arma que se encuentre a menos de 30 metros. Previamente, se había registrado que SCP-157 puede cambiar de tamaño para volverse tan grande como un proyectil de artillería (ver Documentos). SCP-157 ejerce un tirón inconsciente sobre personas dentro de los 30 metros. El personal de Clase-D expuesto al cartucho fuera de su estuche principal informa sentimientos de euforia y delirios de grandeza. También informan un fuerte deseo de cargar a SCP-157 en un arma, y se volverán violentos cuando se les impida hacerlo. Cuando un arma está cargada con SCP-157, no disparará a menos que apunte a un objetivo vivo.

**Anexo 157-1:** El primer uso registrado de SCP-157 fue en abril de 1775 durante la batalla en Old North Bridge en Concord, Massachusetts. SCP-157 fue visto nuevamente en 1914 el 28 de junio, donde fue utilizado para asesinar al Archiduque Franz Ferdinand. SCP-157 apareció por tercera vez en Rusia durante la revolución de octubre como un proyectil de artillería disparado desde el crucero //Aurora//. (Como el proyectil disparado era de fogueo, SCP-157 parece tener la capacidad de cambiar su composición.) La aparición más notable de SCP-157 fue cuando fue tomo la forma de un proyectil de 6.5 x 52 mm disparado por el rifle italiano Carcano que mató a John F. Kennedy. SCP-157 fue encontrado por última vez en un silo de misiles Titán en 1989, donde fue sellado y transportado a su ubicación actual.

**Anexo 157-2:** Cuando se acercó a [[[SCP-127]]], SCP-157 cambió de forma a una gran bala de hueso, de aproximadamente 7,6 cm (3 pulgadas) de largo y 2,5 cm (1 pulgada) de diámetro. La bala tenía una forma irregular y parecía estar hirviendo desde interior. Al mismo tiempo, un orificio en SCP-127 apareció para permitir que se insertara la bala.

Se han programado pruebas con personal de Clase-D para discernir los efectos de esta bala.

**Anexo 157-3** SCP-157 fue llevado cerca de [DATOS BORRADOS]. SCP-157 cambió de forma a un proyectil de calibre desconocido con una punta puntiaguda, aparentemente de vidrio. Un examen más detallado reveló lo que parecía ser un depósito de antimateria dentro de la punta de vidrio, suspendido por medios desconocidos. No se recomienda dispararla, ya que el alcance de la explosión más pequeña posible sería mucho mayor que el alcance de la bala.</textarea></pre>
