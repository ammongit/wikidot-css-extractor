**代号：**穹嚣（Pasclomur）

**真名：**Ralsin•Ma

**曾就任：**Site-CN-21收容专家

**现任：**--推测遇害-- 确认潜逃

**生日：**11月4日

**喜好：**回忆、死寂、古典且宁静的艺术形式、故事、小饮

**厌恶：**过去、被定义、愚昧、反智主义者、极端宗教

**持备权限：**5级

**描述：**穹嚣，曾名【数据删除】，于Site-CN-21站点内曾就任4级研究员，隶属于信息部门，自A103#CN-21_Iterate中因表现出对于异常对象极其深谙的应对处理与对部分收容失效的异常高效的遏制，现就任收容专家并于收容部门内负责管理异常与建立收容对策。

通过对其过往的相关调查报告可知，穹嚣的故乡为江苏省██区域的一处小村庄，该村庄曾因发现多起异常现象备受关注，SCP基金会在此建立据点O-CN-1123-P。由据点提供的于19██.4.12的当地报告可知，发生在当地的一起异常事件使得部分区域的休谟指数发生失衡，██个个体受到影响导致异常化，空间稳定状态扰动较为严重。当基金会最终解决事件时，罕见地有一批人未因此受到波及，其中便有一名10多岁的幼年男性，追溯结果表明，符合穹嚣的特征。

相关调查表明，其于19岁入职SCP基金会，并作为Site-CN-21的普通文员进行工作，然而根据心理学家Hannah对其开展的私人心理报告表明，其患有一种罕见的人格解体症状，致使他拥有一种十分特殊的移情障碍，虽然这种结论表明他不会轻易地受到感情波动所影响，但更多的调查指出，他会在潜意识地将由情绪所带来的负面反馈间接且无意识地作用于其工作态度上。除此以外，时常显示出来的厌憎心理亦会更容易令其表达模块走向极端化，因此，有待评估其真实的个人心理状况。

对其人脉调查表明，其本身仅具备基准层的常规范围，然而，大部分在或曾在Site-CN-21工作过的相关人员均对穹嚣有着一定的认知程度，最高上限可追溯至第二任主管就任时期。同理，穹嚣亦对部分人员保有对应记忆，甚至包括“经调查，从未存在过任何记录的员工”，但进一步的追溯活动却因为本人的敷衍与矢口否认而只能暂定为其它结论，且心理检测表明对于上述信息，穹嚣并未展现出任何欺瞒、说谎的特征，但因种种原因，却只能暂时定性为其个人问题。目前，对于其曾经口述或在其个人记录内提及到的相关事物有待考证。

**附录：**

[[collapsible show=&#34;▶交谈记录：心理访谈A&#34; hide=&#34;▽交谈节点：“Tomcat”&#34;]]

&gt; **受访者：**穹嚣
&gt; 
&gt; **采访者：**Logne – [Site-CN-21临时心理顾问]
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Logne：**晚上好，Ralsin
&gt; 
&gt; **穹嚣：**喔，你好
&gt; 
&gt; **Logne：**那么，今天的心理访谈，我将会对你发起一连串的问话，以确认一些问题。
&gt; 
&gt; **穹嚣：**好的，好的，至少比起“普通”的听到你这句话就容易发飙的病人，我还算是通点人情世故的吧？
&gt; 
&gt; **Logne：**没必要对这次的访谈有提防心理，别担心，你现在正接受的是临时心理顾问的正规治疗。
&gt; 
&gt; **穹嚣：**嚯，想必那一定是值得为其单独立份档案的必要吧？
&gt; 
&gt; **Logne：**你大可以觉得如此，所以，在作为收容专家前，你一直是文员？
&gt; 
&gt; **穹嚣：**确实如此，我记得那时我进入到站点的时候填写的入职申请还莫名其妙地和一名13岁的“小神童”搞混了，不过有时候命运总是会阴差阳错地让我们的人生有一串意外的巧合，总之在经过那场乌龙后，我就正常入职了。
&gt; 
&gt; **Logne：**你说的那位“小神童”是……？
&gt; 
&gt; **穹嚣：**我记得他好像叫袁一凡，虽然一般情况下我们都叫他“Tomcat”，但直到事故发生前他都一直是给格博士打下手的。
&gt; 
&gt; **Logne：**嗯，我很抱歉，虽然你说的看上去像认识这名员工，但通过对档案的相应查询，我们没有找到你说的这个人。
&gt; 
&gt; **穹嚣：**哈，毕竟以他的性格虽然有着优越的智商不假，但脾气烦又经常喜欢像小孩子一样斤斤计较，于是很显然，整个站点都不会知道曾经有这么个人存在。
&gt; 
&gt; **Logne：**你貌似没和我们说明这个“小神童”的详细表现。
&gt; 
&gt; **穹嚣：**有必要嘛，对于整个SCP基金会来说，普通的职员他们终其一生的价值都比不上身居高位的主管亦或是天赋异禀的博士——这并不是在贬低他们，只是很残酷的是，这在众多已知的生态圈里往往是人之常情，所以有时候除了一点点怜悯与善心，我们还真的没必要去做出“怀旧”、“同情”之类的表达，因为往往那样子才是对他们真正的亵渎呢。
&gt; 
&gt; **Logne：**对啊，这是众所周知的道理，所以我想知道这个“小神童”的称呼究竟是怎样来的。
&gt; 
&gt; **穹嚣：**我哪晓得，虽然他是给格博士打下手，只不过他在对武装方面的掌握与异常的镇压经验方面熟悉得令人邪门，仿佛他好像已经洞悉过几次异常一样，而且他在和安保部门有很大的交道同时又有着高度的作战智商，老实说如果没有他那先天的臭脾气还有后来的事故，这时候或许早就因为推举而坐上了首席指挥官的位置吧。
&gt; 
&gt; **Logne：**不过，你有什么依据能证明“小神童”的存在？
&gt; 
&gt; //穹嚣拿出了一份U盘，随后打开了某个文件位置，并将里面的内容展示给Logne看//
&gt; 
&gt; **Logne：**……这是。
&gt; 
&gt; //内容方面，除了记录过一位从未显示于站点的人事档案记录外，额外还显示在该人事档案的相关链接下所显示的一系列提案与条目，其中还有数个记载着相关内容的手册。//
&gt; 
&gt; **Logne：**那个啊，穹嚣，我知道你现在应该在和我正经地谈论问题吧，但这究竟是……？
&gt; 
&gt; **穹嚣：**没必要大惊小怪，对于你们来说，一个从未存在过且今后不再存在的人其所有的内容不论如何，也不过是子虚乌有的结果，而且说罢，所谓的“小神童”也不过是对他那种德性的人形容罢了。
&gt; 
&gt; //Logne仔细查阅了相关资料，在确认了一系列的信息后沉默了几分钟，直到穹嚣确认Logne的状态//
&gt; 
&gt; **穹嚣：**有什么问题吗？
&gt; 
&gt; **Logne：**额，我可以借这个U盘研究一下内容吗？
&gt; 
&gt; **穹嚣：**不，U盘本身我是不会轻易借给别人，但如果是要给你研究那位“小神童”的内容，那么我可以晚点再发给你。
&gt; 
&gt; **Logne：**是……这样啊。
&gt; 
&gt; //Logne下意识地要拿取U盘，但却被穹嚣打断//
&gt; 
&gt; **穹嚣：**唉，至少别有那种小心思啊，我说话算话，但前提是能不能少做点让人起疑心的小动作呢？
&gt; 
&gt; **Logne：**那好吧，但我对时间没有什么把握。
&gt; 
&gt; **穹嚣：**别担心，你很快就会有了。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **访谈结果：**双方正常离开访谈室，且Logne在第二天早上收到了文件。
&gt; 
&gt; **总结：**通过对文件的调查，我们可以确认的是似乎基于目前已知的SCP基金会成员不曾察觉到的内幕当中，曾切实存在过系列属于中国分部的部分情报。其中一部分提案表明中国分部曾尝试筹备过成立一种特殊的部门并为此建立方案，但因为未知原因，这些方案最终不了了之。如今这些方案是否具备一定的情报价值暂且未知，只不过，我们知道的是，现如今中国分部的环境早已不再适合内容方案的任何一种实施。
&gt; 
&gt; 目前正继续通过穹嚣追溯中国分部的相关情报。

[[/collapsible]]

------

[[collapsible show=&#34;▶交谈记录：心理访谈B&#34; hide=&#34; ▽交谈节点：“馆藏家”&#34;]]

&gt; **受访者：**穹嚣
&gt; 
&gt; **采访者：**Logne
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Logne：**你好，再次见面。
&gt; 
&gt; **穹嚣：**客气的寒暄就免了，比起这，你们那边出了什么调查结果吗？
&gt; 
&gt; **Logne：**事实上，我认为这些“结果”的调查对你来说应当不尽人意。
&gt; 
&gt; **穹嚣：**是指没法起到实际意义上的帮助吗？
&gt; 
&gt; //Logne仔细向穹嚣解释了来龙去脉，但出乎意料的是，穹嚣并未展示出任何情绪反应//
&gt; 
&gt; **穹嚣：**原来如此，很好，至少你们向我证明了一件事。
&gt; 
&gt; **Logne：**你的意思是？
&gt; 
&gt; **穹嚣：**你们的调查力度不会浅尝辄止，正因如此，适当深挖一些无关紧要的内容并不是件坏事。
&gt; 
&gt; **Logne：**……好吧，所以你这算是耍了我们一把？
&gt; 
&gt; **穹嚣：**如果这是一份玩笑的话，我可能早就将U盘中的所有内容全部发送然后等你定性为“臆想症”的结论草草了事，不过很显然，你应该注意到如果是一名真正的“臆想症”，那么给你发送的内容不至于整洁有序且有条不紊，这在你亲眼所见的时候是应该知道的。
&gt; 
&gt; **Logne：**那么，请你解释下那次葬礼是怎么回事？
&gt; 
&gt; **穹嚣：**这座站点无时不刻地有人死亡，有人遗忘，真正意义上的“葬礼”也没几个是在站点内正式办理的，你要说的是哪种葬礼呢？
&gt; 
&gt; **Logne：**顾主管的葬礼。
&gt; 
&gt; //穹嚣似乎短暂地陷入了沉默，但在随即稳定了情绪。//
&gt; 
&gt; **穹嚣：**原来如此，该不会你会特别在意一个“病人”的无理取闹吧？
&gt; 
&gt; **Logne：**首先，这是心理访谈，所以不必担心什么，其次，如果你那次发疯被架进心理咨询室但在离开前和苍狼博士私底下进行过交流，并在几天后我们收容了一个异常且这一系列毫无章节的行为都和你还有一部分当事人有关系的话，我很好奇这种“无理取闹”究竟要被定性为什么？
&gt; 
&gt; **穹嚣：**我对她在南极站点发生的事情深表同情，同时一时间无法接受她的离去才会做出这种反应，所以这也是为什么我会在那次葬礼上大笑地说着一些连我都不知道的语言罢了。
&gt; 
&gt; **Logne：**这和我接下来要探索的目标无关，我的意思是你和当时的顾主管很显然并没有任何瓜葛，可为何你会在那次和苍狼博士进行过交流，这和你的“无理取闹”又有什么关系？
&gt; 
&gt; **穹嚣：**啊，抱歉，我和你说的那两位是真的不认识，不过呢，我倒是突然想到了一个和这个有关的事。
&gt; 
&gt; **Logne：**……不，也许你只是（打断）
&gt; 
&gt; **穹嚣：**你知道“馆藏家”吗？
&gt; 
&gt; **Logne：**什么？“馆藏家”是……？
&gt; 
&gt; //穹嚣一言不发，随后向Logne递交一份U盘，只是相比第一次访谈时显露的红色U盘，该U盘的外表为深蓝色，且内存总共██TB，但里面的内容相比起红色U盘却缺少大部分内容，仅存有一部分需要被显示的内容。//
&gt; 
&gt; **Logne：**这还是上次的U盘吗？
&gt; 
&gt; **穹嚣：**显然并不是，但我觉得将一些无关紧要但涉及到这次访谈的信息存储在这里算是折中的处理结果，你知道，有时候对于一个个体来说，拥有过剩的求知欲并不是好事。
&gt; 
&gt; **Logne：**我要怎么才能确保你的这些内容是有提供必要的内容？
&gt; 
&gt; **穹嚣：**对于能够把心理访谈搞成审讯的人来说，在意这些很显然不如在意目前我能给你提供的东西，至少现在，我还是乐意接受这种角色之间的相互协议。
&gt; 
&gt; //Logne打开了U盘，并仔细查阅了相关资料，约17分钟后，Logne停止阅览//
&gt; 
&gt; **Logne：**……虽然涉及到“馆藏家”的情报寥寥无几，但她居然曾和第三任主管有过不小的纠葛，而且她所涉及到的家族，该不会是如今在香城的████家族和██剧团吧？
&gt; 
&gt; **穹嚣：**我们一般都把██剧团视作███的舶来产物，只是出自某些原因，你在对这方面的任何追溯行动基本上不是无功而返，就是在知道真相前便被███抢先一步追截。
&gt; 
&gt; **Logne：**所以这个███它和Curator又有什么联系？
&gt; 
&gt; **穹嚣：**联系？就那样呗，比起在意那微薄的关系，你还不如在意那一届的员工从上到下，有哪些人与之牵扯上了关系。
&gt; 
&gt; **Logne：**那么，我们能通过相应的引擎了解到███的基本信息吗？
&gt; 
&gt; **穹嚣：**你可以现在试试，如果你觉得你还能从中搜索到的话。
&gt; 
&gt; //Logne通过笔记本搜索███，在短暂地确认后继续对话//
&gt; 
&gt; **Logne：**我明白了，所以，它们现在已经陨灭了？
&gt; 
&gt; **穹嚣：**确切来说，已经发生了叙事转变，它们只是现在无法被基准现实中的已知手段探测，这绝不代表它们只能靠██剧团寻求东山再起的机会。
&gt; 
&gt; **Logne：**嗯，那么还有最后一件事，到目前为止，███还有多少个成员位于基金会当中？
&gt; 
&gt; **穹嚣：**你觉得就算知道了这件事又和没知道有什么区别吗？
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **访谈结果：**在记录结束后，Logne被观测于22分钟后和穹嚣一同离开访谈室，且蓝色U盘的持有者变更为Logne。
&gt; 
&gt; **总结：**不知为何，穹嚣在此次访谈里表现出极度抗拒的心态，但矛盾地将载有相关内容的蓝色U盘递交给Logne进行研究。我们随后展开调查后发现该U盘从表面上看其内存占用为████MB左右，但实际上通过简单的调查，发现其中有███MB被确认为需要通过特殊的破译法获取访问权限的隐藏内容。
&gt; 
&gt; 藉此，结合此次的访谈，我们认为继续进行下去的行动被认为是非必要的，因此，直到U盘的隐藏内容得到破译之前，对穹嚣展开的心理访谈需经过酌情考虑后停止调查，直到完全解密隐藏内容。

[[/collapsible]]

[[collapsible show=&#34;▶背景调查：追溯A&#34; hide=&#34; ▽节点：&#34;追踪”&#34;]]

&gt; **调查目标：**CE01980020
&gt; **目标特征：**男性，21岁，黑发棕瞳，配备49口12-140型号眼镜，右侧脸颊存在一褪色污渍，经鉴定为已发生质变的血液。
&gt; **行为轨迹：**平日按照常规作息参与工作，但在某一特定时间内会令自身处于孤独状态。
&gt; **调查目的：**了解对象的踪迹，在解密前通过其日常生活追踪线索。
&gt; **结果：**未发现特殊接触对象，但已确认目标的异常特质。

[[/collapsible]]

[[collapsible show=&#34;▶交谈记录：心理访谈C&#34; hide=&#34; ▽节点：“哲学会”&#34;]]

&gt; **受访者：**穹嚣
&gt; 
&gt; **采访者：**Logne
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Logne：**我们已经大致上解码了你说的那些内容了。
&gt; 
&gt; **穹嚣：**或许你们得感谢Maris。
&gt; 
&gt; **Logne：**总之，据隐藏内容所知，不仅仅███曾有过对站点的渗透记录，而且，有一据悉由其操盘，成立于基准现实的“哲学会”曾在多个站点存在过。
&gt; 
&gt; **穹嚣：**该不会你想通过我的口述了解下这个来头吧？
&gt; 
&gt; **Logne：**因为里面的隐藏报告中，我们发现了你作为亲历者的一角曾有过存在记录，所以我很希望藉此了解下这个组织的面貌。
&gt; 
&gt; **穹嚣：**一群社达主义者的摇篮兼坟墓，同时亦是内耗的悲剧产物。
&gt; 
&gt; **Logne：**你想向我昭示什么？
&gt; 
&gt; //穹嚣在此刻陷入沉默，并拒绝回应Logne，对此，Logne采取了交谈对策。//
&gt; 
&gt; **Logne：**那么，好的，在你的概括里这似乎便是如此，不过如果真的像你说的那样话，那么包括Knowledge、Oceanhear和May真的以███的身份做过操盘手？
&gt; 
&gt; **穹嚣：**如果是他们的话恐怕这个“哲学会”就只是普通的茶话会，你需要知道的唯一事实是，当有人点燃明亮的火种时，自然便会映出试图烧尽一切的黑蛇。
&gt; 
&gt; **Logne：**所以，你之前说到的那些形容是？
&gt; 
&gt; **穹嚣：**基本能概括“哲学会”整体性质的结论。
&gt; 
&gt; //穹嚣开始向Logne讲述有关“哲学会”的情报//
&gt; 
&gt; **穹嚣：**一个很简单的团建，聚集了许多形差色别的人，他们善谈涉尔，于偶然间造就了这份共同的信念，一起形成人文中的生态圈。
&gt; 
&gt; **Logne：**好吧，不论“哲学会”的存在多么伟大，但简而言之呢……
&gt; 
&gt; **穹嚣：**直到偶然，他们有一天理解了属于自身的优渥与“哲学”本身的神通广大，遂据此如同十字军东征一样伐向中国分部的方方面面，只可惜，最终他们却放逐了创建这座伊甸园的造物主，转而以不下于殖民的野蛮征服并扩张。
&gt; 
&gt; //Logne本来想进一步交涉，但穹嚣打断了这场谈话//
&gt; 
&gt; **穹嚣：**最后，鸠占鹊巢，本应放逐造物主的他们却在理应当走向独立的地方剑走偏锋，之后，又是一轮重蹈覆辙，“哲学会”中最具备核心的部分在接连不断的内耗中被消蚀、侵吞，落下的不过是哀婉之中即将殆尽的空壳。
&gt; 
&gt; **Logne：**听起来，你似乎对这个组织感到很惋惜？
&gt; 
&gt; **穹嚣：**你可以随意定义此刻的思绪，毕竟你才是主导这场谈话的“指路人”。
&gt; 
&gt; **Logne：**&lt;摇头&gt;试图用谜语敷衍地概括只会证明你此时对于这种往事的态度，因为就像你说的一样，多亏了Maris，好了，多谢配合。
&gt; 
&gt; //面对此刻的情景，穹嚣却只是拍了拍手掌//
&gt; 
&gt; **穹嚣：**所以你不打算追问点什么吗？
&gt; 
&gt; **Logne：**这个嘛，嗯本来我还想了解下诸如那些创始人被就此放逐后的去向，不过既然真正昭示的地方在这些U盘上科普得一清二楚了，加上我对于那些所谓的人物去向可没有任何兴趣，总之，你不需要对此抱有负罪感。
&gt; 
&gt; **穹嚣：**这就是你的定义吗？
&gt; 
&gt; &lt;谈话结束&gt;
&gt; 
&gt; **访谈结果：**穹嚣晚于Logne4分钟离开访谈室。
&gt; 
&gt; **总结：**迄今为止追溯而成的情报已然成形，由穹嚣所提供的蓝色U盘经进一步解码相关情报，已知的信息是，███似乎曾通过“哲学会”的成立对中国分部的运营进行操盘，之后以目的不明的方式维持内部运作并与中国分部达成共生协议，直到“哲学会”具备明确的，干涉现实的能力后，███选择放任自由，导致“哲学会”在经过几次相关事件后最终废弃。
&gt; 
&gt; 因███的性质，已导致SCP基金会无法直接按照侦察手段去证明“哲学会”的存在，目前正考虑如何去探索相关站点。

[[/collapsible]]

[[collapsible show=&#34;▶交谈记录：心理访谈D&#34; hide=&#34; ▽节点：“故人”&#34;]]

&gt; **受访者：**穹嚣
&gt; 
&gt; **采访者：**Trilifa – [Site-CN-21心理访谈师]
&gt; 
&gt; ------
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Trilifa：**哦，你好。
&gt; 
&gt; **穹嚣：**如果按照基金会的条例话，此刻的我理应当作为异常的衍生物被关在一座收容室里并静候观察吧。
&gt; 
&gt; **Trilifa：**那样子多无趣啊，而且你也不需要这么悲观。
&gt; 
&gt; **穹嚣：**悲观？唔，那是什么情绪？
&gt; 
&gt; **Trilifa：**一种会让人伤心，流泪的情绪，但有时候这些眼泪会因为我们太坚强而只能往心里流去。
&gt; 
&gt; **穹嚣：**我明白了，那么此时的访谈你想找到什么呢？
&gt; 
&gt; **Trilifa：**这只是一场简单的私人交流啦，别担心，好啦，你只是太累了，来，放松。
&gt; 
&gt; //Trilifa将胸前的怀表取下并展开对穹嚣的催眠行动，穹嚣对于此种反应表现出顺应//
&gt; 
&gt; **穹嚣：**……好想，就这样睡下去。
&gt; 
&gt; //穹嚣在几分钟后确认进入到催眠状态，Trilifa宣告成功之后穹嚣却反而苏醒，同时其五官开始渗出黑色液体。//
&gt; 
&gt; **穹嚣（？？？）：**你好，Trilifa，他们是这样叫你的吧？
&gt; 
&gt; **Trilifa：**……嗯，所以你是？
&gt; 
&gt; **穹嚣（Inferno）：**我可以拥有很多名字，但现在你可以叫我“Inferno”，作为寄宿在这具身体的另一个意识而言。
&gt; 
&gt; **Trilifa：**……好，好的。
&gt; 
&gt; **穹嚣（Inferno）：**作为SCP基金会中具有3年经验的心理访谈师，这次前来想必那些人已经通过U盘的情报了解到了███这类存在吧？
&gt; 
&gt; **Trilifa：**什，什么？
&gt; 
&gt; **穹嚣（Inferno）：**别担心，你仅需知道的是，面前这具身体的主人，其实他的精神性质早就自那起事故中受到暴走般的撕裂而独自经历过近乎两千年的煎熬与折跃，所以虽然他的肉身年龄可以按照21岁来看，但本质上，他早已和我们不同。
&gt; 
&gt; **Trilifa：**呃，如果真的按照你说的话，他岂不是永远无法……
&gt; 
&gt; **穹嚣（Inferno）：**这就是为何我说不需要担心，在这两千年的时光当中，他经历过百年时期的蜕变，接着便适应并与那其中的殇痕共存一体，而在他的意志里，他对所有经历过的事情绝对不会转瞬即逝的遗忘，正因如此，过往中所存在的时光与之同理。
&gt; 
&gt; **Trilifa：**既然如此的话，为什么你并没有立刻架空他？Inferno？
&gt; 
&gt; **穹嚣（Inferno）：**说来话长，而且他的故事与问题，绝对不是像你这样的小姑娘能解决的，最多也只是起到缓冲作用罢了。
&gt; 
&gt; //穹嚣紧接着饶有兴致地向前并直面Trilifa，这使得后者本能地后退。//
&gt; 
&gt; **穹嚣（Inferno）：**对于我来说，他的儿女情长与淳朴倚良早就随着那场迭代永远地逝去，现在的他即便看上去如同常人，但实际上不论是Trecy也好，Ben也罢，这些他曾经有过记忆的人如今也要么早已形同陌路，要么不复存在，我想这对于注重回忆的他来说，糟糕的现状就像窸窣的蠕群一样一点一点地蚕食他，使得他只能以如今这种态度面对现世吧。
&gt; 
&gt; **Trilifa：**那么，也许我可以通过这种方式重建他的记忆，来恢复他此刻的病情？
&gt; 
&gt; **穹嚣（Inferno）：**前提是你能做得到，况且之前我都说了，他的内在早已被撕裂成了两千多年的形状，不论如何对症下药，后遗症注定将会在他的肉身终结之前伴随他的灵魂。
&gt; 
&gt; **Trilifa：**那……要怎么办？
&gt; 
&gt; **穹嚣（Inferno）：**看开点，何况，实际上那次迭代事件里，他不是一个人。
&gt; 
&gt; //Trilifa只是一言不发地盯着穹嚣，好像面前借着身体的另一个主人在大局当前选择摆烂。//
&gt; 
&gt; **穹嚣（Inferno）：**这副身体的出生地点恰巧是在██遗址的上方，而很不凑巧的是，那座遗址还在之前，我曾经偶然相识过一位故人，现在，我和他就相当于达成了一定的协议，只要我能借到他的身体，那么终有一日，我将会藉此长途跋涉地回到那个地方，去拜访那位故人如何了。
&gt; 
&gt; //Trilifa还想说什么，但另一个主人却惊慌失措//
&gt; 
&gt; **穹嚣（Inferno）：**哦，我想他快要醒来了，那么事不宜迟，帮我打个掩护吧，就当是我欠你的一个人情。
&gt; 
&gt; //随后，穹嚣恢复状态，在探索自身状况后，他似乎理解了刚刚发生了什么。//
&gt; 
&gt; **穹嚣：**他没有乱来吧？
&gt; 
&gt; **Trilifa：**嗯……而且你看起来做了一个非常不错的美梦。
&gt; 
&gt; //穹嚣好像意识到Trilifa的话语里包含着什么，但最终只是叹气。//
&gt; 
&gt; **穹嚣：**好吧，那么打扰了。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **访谈结果：**穹嚣正常离开访谈室，Trilifa于4分钟后离开，情绪处于极不稳定的焦虑状态，在和Hannah打了个照面后，她们开始了另外一场私人访谈。
&gt; 
&gt; **总结：**显而易见，异常似乎对穹嚣的影响以一种非常规的方式产生了共生关系，同时，对于由异常所发掘到的情报，我们可知穹嚣的家乡里另一种隐情——部分未受到异常影响的居民本质上是因为另一种异常的庇护，而其本身的人格解体综合征是由迭代事件造成的后遗症。
&gt; 
&gt; 现准备更新穹嚣的状态。

[[/collapsible]]
