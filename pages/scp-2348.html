**Artigo:** SCP-2348 – --sky--
**Autor:** [[*user NatVoltaic]]
**Original:** http://scp-wiki.wikidot.com/scp-2348
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

[[include component:image-block
    name= sky.jpg|
    caption=Foto atualizada de [https://www.flickr.com/photos/ervins_strauhmanis/9536792301 SCP-2348].]]

**Item nº:** SCP-2348

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Satélites da Fundação e postos avançados de monitoramento da superfície na região circundante  continuamente monitorarão SCP-2348. Mudanças na estrutura da anomalia e sinais de movimento devem ser relatados imediatamente.

**Descrição:** SCP-2348 é uma nuvem cúmulos de 0,6 km de largura localizada sobre o Oceano Pacífico (coordenadas de superfície 48°52,6’S 123°23,6’O, doravante Ponto 2348), 50 km acima da superfície. A nuvem possui o formato de uma mão humana com os dedos abertos, possuindo um alto nível de detalhe.

Desde sua descoberta, a nuvem não mudou de estrutura nem de sua posição atual. Nenhuma tentativa de causar alterações foi bem-sucedida.

Eis abaixo outros fenômenos associados a SCP-2348:

* Indivíduos que observam a anomalia por &gt;5 minutos perdem a consciência da existência de outras nuvens, objetos e fenômenos presentes no céu. Esses efeitos terminam quando a observação é interrompida.

* Observadores em um raio de 60 km do Ponto 2348 relatam a falta de corpos estelares no céu noturno. SCP-2348 é frequentemente referido como a única estrela visível.

* --30%-- --60%-- 85% das nuvens que passam diretamente sob SCP-2348 são indistinguíveis de SCP-2348, exibindo as mesmas propriedades anômalas. As nuvens continuam indistinguíveis até se dissiparem naturalmente.

* 9% dos equipamentos de câmeras operando em um raio de 60 km do Ponto 2348 registram gravações ao vivo de diversas nuvens. Depois de um minuto, essas nuvens desaparecem invariavelmente. Os testes confirmaram que as nuvens vistas nunca existiram.

* Precipitação no raio de 60 km geralmente contém cristais de gelo formando estruturas idênticas à da anomalia, embora com o dedo indicador apontando. Cristais expostos à água geram aerossóis semelhantes a nuvens; a ingestão faz com que um se torne indistinguível de SCP-2348 e, subsequentemente, tenha uma replicação celular disparada.

* Vários indivíduos identificaram SCP-2348 como a única fonte de luz solar, lunar e estelar. As informações no céu foram corrigidas em conformidade.

* 0,1% dos objetos aéreos que passam diretamente sob SCP-2348 são indistinguíveis de SCP-2348. Pessoas a bordo de objetos tripulados afetados dessa forma também fazem parte do céu.

É digno de nota que o número de nuvens presentes em um raio de 2.800 km ao redor da anomalia tem diminuído desde sua descoberta. Isso é atribuído à confirmação adicional da falta de nuvens não-SCP-2348.

Embora objetos tenham entrado em SCP-2348, todas as testemunhas relataram SCP-2348 como apenas ejetando céu adicional.

[[=]]
&gt; __**ATUALIZAÇÃO**__
&gt; 
&gt; SCP-2348 agora possui a forma de uma mão humana apontando diretamente para baixo. Postos avançados em um raio de 2.800 km do Ponto 2348 devem entrar em bloqueio por tempo indeterminado imediatamente, mantendo o isolamento completo do mundo exterior. Populações civis neste raio devem ser ignoradas até que as equipes de contenção possam confirmar a existência de aerossóis não-SCP-2348.
&gt; 
&gt; Informações sobre as estruturas atmosféricas que consistem em gotículas líquidas, cristais congelados e outras partículas devem ser destruídas. Funcionários não devem consumir quaisquer líquidos compostos principalmente por moléculas de H,,2,,O que se originaram dessas estruturas; fluidos substitutos devem ser ingeridos em seu lugar. Não espere mais mensagens até que os pedidos para término do bloqueio sejam enviados.
&gt; 
&gt; Entidades que afirmam ser o céu devem ser neutralizadas quando vistas.
[[/=]]</textarea></pre>
