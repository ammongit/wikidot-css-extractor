**Ítem #:** SCP-5980

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-5980 debe ser contenido dentro de una celda de contención humanoide estándar en el Sitio 83. SCP-5980 no requiere sustento y puede salir de su celda una vez al día por dos horas para actividades recreativas, pero está estrictamente prohibido de entrar a la cafetería.

La comida ofrecida por SCP-5980 debe ser rechazada por el personal para mantener su salud mental.

**Descripción:** SCP-5980 es la designación dada a Ethan Chin, de 33 años.

SCP-5980 es capaz de hacer una regeneración celular completa y es, por definición, biológicamente inmortal. Debido a las propiedades regenerativas de las células de SCP-5980, actualmente se esta investigando el uso de SCP-5980 para tratamientos medicinales.

Las pruebas extensivas de muestras del cuerpo de SCP-5980 revelaron que su piel, así como sus órganos, nervios, y uñas, posee un sabor que es universalmente disfrutado por quienes lo consumen. El sabor SCP-5980 varía dependiendo del consumidor. SCP-5980 exhibe un aroma agradable independientemente del condimento con el que se cocine.

SCP-5980 es amigable y alentara al personal de la Fundación a &#34;probarlo&#34; cuando lo vean. Cabe señalar que SCP-5980 no exhibe propiedades cognito-peligrosas.

Si bien el consumo de SCP-5980 es seguro, a menudo es perjudicial para la salud mental del sujeto.

**Descubrimiento:**

SCP-5980 fue descubierto después de que se hicieron múltiples quejas en un establecimiento llamado Chin el Caníbal en el norte de Nueva Jersey. Un crítico de comida afirmó haber presenciado a SCP-5980 quitarse los dedos con un cuchillo de cocina antes de freírlos. Estos fueron después servidos como papas fritas. Varios otros civiles afirmaron haber visto a SCP-5980 auto-mutilarse en la cocina momentos antes de servir la comida, y la Fundación inició una investigación.

Cuando se le preguntó, SCP-5980 afirmó no tener idea de lo que estaba haciendo mal, e insistió en que los operativos de la Fundación tendrían una orden complementaria fuera del menú. Sus solicitudes fueron rechazadas por todos los agentes excepto por el Agente ██████. El Agente ██████, quien desconocía las propiedades anómalas de SCP-5980, consumió toda una orden extra larga de dedos fritos, sumergiendo cada fritura en un batido verde-oscuro. El Agente ██████ fue psicológicamente evaluado y después solicito un amnéstico, y que su nombre fuera eliminado del registro oficial.

SCP-5980 paso a la custodia de la Fundación después de ser aprehendido.

El restaurante Chin el Caníbal fue cerrado usando la Historia de Cobertura 14 (&#34;Violación de la Salud y Seguridad&#34;) después de cuatro años de operación continua.

**Entrevista 5980.4:**

&gt; **Entrevistador:** Dr. Owen Andrews
&gt; 
&gt; **Entrevistado:** SCP-5980
&gt; 
&gt; **Dr. Andrews:** Cuénteme de nuevo que estabas haciendo en el restaurante.
&gt; 
&gt; **SCP-5980:** Cultivar alimentos era caro, como si los costos fueran demasiado elevados. Desearía que no hubiera sido así, pero cuando la vida te da limones.
&gt; 
&gt; **Dr. Andrews:** Claro, por supuesto.
&gt; 
&gt; **SCP-5980:** ¿Has probado los Dedos Fritos?
&gt; 
&gt; **Dr. Andrews:** Me temo que no.
&gt; 
&gt; //SCP-5980 extiende un dedo.//
&gt; 
&gt; **SCP-5980:** Sabe como a pollo, se lo juro. ¡Mmm mmm mmm! Dale un mordisco, no duele.
&gt; 
&gt; **Dr. Andrews:** Umm... ¿Noo... Gracias? Ya he comido algo hace no mucho.
&gt; 
&gt; **SCP-5980:** Esta bien, doctor. Te lo pierdes.
&gt; 
&gt; **Dr. Andrews:** ¿Cómo exactamente preparabas los alimentos del menú?
&gt; 
&gt; **SCP-5980:** Oh, eso es fácil. comienzo a freír si el agua se esta agotando, y guardo toda mi carne y mierda sobrante en la nevera. Dios, creo que moriría si hiciera todos los pedidos a la vez.
&gt; 
&gt; **Dr. Andrews:** ¿Y que le dijo la gente cuando descubrieron que //usted// era la fuente de las comidas?
&gt; 
&gt; **SCP-5980:** Eh, olvídalo. Yo no hice nada malo. Solo son un montón de bastardos desconsiderados, eso es todo.
&gt; 
&gt; **Dr. Andrews:** Eso es todo por ahora.
