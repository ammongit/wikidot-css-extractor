**Ítem #:** SCP-1428

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-1428-1 está actualmente contenido en el Área-108, y está encerrado en una jaula de tungsteno dentro de una unidad incineradora de 1.5m x 2m x 1.5m. Las paredes de la unidad están construidas en 3 capas: la capa interior está compuesta de hormigón ignífugo de 30 cm de grosor, la capa intermedia está compuesta de plomo de 15 cm de grosor y la capa exterior está compuesta de hormigón de 10 cm de grosor.

SCP-1428-1 debe ser incinerado constantemente a una temperatura de 1.500 grados centígrados. Bajo ninguna circunstancia debe entrar personal en la cámara de contención o hacer contacto físico directo con SCP-1428-1. La reparación y la sustitución de los equipos deben realizarse mediante drones teledirigidos.  

La cámara está equipada con dosímetros para detectar si SCP-1428-1 ha entrado en un estado pasivo; si esto ocurre, se debe implementar la Contingencia Fusang-A.

SCP-1428-2 permanecerá bajo vigilancia en caso de actividad anómala, y el sitio se vallará con cercas eléctricas. Los civiles que se acerquen o intenten entrar en el lugar serán detenidos, interrogados y se les administrarán amnésticos de Clase-A. El personal debe informar si el objeto de la tercera mano de la estatua se mueve o se regenera. No menos de 5 miembros del personal de Clase-D deben permanecer en el lugar y ser inmovilizados con el propósito de llevar a cabo la Contingencia Fusang-A.

**Descripción:** SCP-1428-1 es una criatura que se parece superficialmente a //Corvus macrorhynchos//.  Es tripedal y no posee cloaca. Se ha observado que la tercera pierna permanece metida debajo de su cuerpo a menos que entre en un estado activo. No necesita comer, dormir o respirar, no envejece y no sufre efectos físicamente adversos por la exposición prolongada a temperaturas extremadamente altas[[footnote]] No se ha encontrado aún ningún límite a esta capacidad; se ha observado que soporta temperaturas superiores a 1.000.000 grados centígrados.[[/footnote]] o radiación. Nunca se ha observado que SCP-1428-1 se comunique, y se desconoce su inteligencia.

SCP-1428-1 tiene 3 estados: inerte, pasivo y activo.

* Mientras se encuentre inerte, no presenta otras anomalías que las indicadas anteriormente.

* Los estados pasivos se caracterizan por una emisión de radiación gamma de intensidad variable. No hay una consistencia clara en la carga de la radiación a lo largo del tiempo, generalmente entre 5 y 90W/m^^2^^, pero ocasionalmente se alcanzan niveles de 150W/m^^2^^. La energía oscila entre 1 y 1,5 MeV.

* Durante un estado activo, SCP-1428-1 producirá plasma y energía térmica consistente con la corona solar, junto con una ráfaga de radiación gamma a una intensidad exponencialmente mayor (las cargas registradas han sido tan altas que alcanzan los 340W/m^^2^^ con 20MeV). Mientras que los efectos térmicos de un estado activo persisten sólo durante un instante y se limitan a las inmediaciones de SCP-1428-1, la mera magnitud de la emisión siempre ocasiona daños catastróficos.

Después de un estado activo, SCP-1428-1 comenzará a emitir bandas de aurora que concuerdan con la radiación solar. Estas bandas parecen inducir un efecto compulsivo en los observadores humanos, haciendo que intenten acercarse a la fuente de la aurora. Los individuos bajo la influencia de este efecto no responden en absoluto a los estímulos externos y no realizan ninguna otra acción que la de acercarse a la aurora. Las bandas persisten aproximadamente un día completo después de que el estado activo haya concluido.

Mientras SCP-1428-1 se encuentre en estado pasivo, entrará en estado activo una vez cada tres meses (de media), a menos que se exponga a una combustión externa a una intensidad de aproximadamente 1.400 grados centígrados o más, lo que hará que se vuelva inerte. Aunque es posible el contacto físico con SCP-1428-1, cualquier intento de dañarlo físicamente (aparte de la incineración) resultará en un estado activo.

SCP-1428-2 es un templo o santuario situado en la provincia ███████ de China, aproximadamente ██ km al nor-noroeste del sitio donde SCP-1428-1 fue descubierto. El sitio fue construido alrededor de ████ a. C., y contiene textos religiosos e iconografía inconsistente con el área geográfica y el período de tiempo. La más significativa de estas inconsistencias es una modalidad ritualista de inmolación humana, y la presencia de una entidad conocida como [CENSURADO]. Esta entidad es un humanoide de tres brazos, y se muestra en numerosos dibujos en todo el sitio. La mayoría de estos diseños representan lo que parece ser SCP-1428-1 posado en el hombro de la entidad.  

Una estatua de jade de 0.5m x 1.5m x 0.5m de [CENSURADO] está localizada aproximadamente en el centro del sitio, y la entidad tiene un objeto en cada una de sus manos: la Tierra, el Sol y un [DATOS BORRADOS] parcialmente quemado. [[footnote]] Al ser descubierto, aproximadamente el 78% de su carne fue quemada; el porcentaje actual está más cerca del 69%.[[/footnote]] Este es verdadero en lugar de estar construido de jade, y no muestra signos de descomposición a pesar de tener al menos [CENSURADO] años de antigüedad. Además, mientras está biológicamente muerto, genera una temperatura de 30 grados centígrados, y se ha observado que realiza pequeños movimientos. Ocasionalmente se enfocará en los individuos que entran en su campo visual y abrirá la boca como si tratara de hablar.

Después de analizar varios textos recuperados del sitio y pruebas considerables, se confirma que la inmolación humana en las cercanías de SCP-1428-2 causará efectivamente que SCP-1428-1 &#34;salte&#34; su siguiente estado activo. Si se produce la inmolación, el [DATOS BORRADOS] comenzará a gesticular como si se riera silenciosamente, y el tejido quemado de su ser se regenerará a un ritmo proporcional al número de individuos muertos por el procedimiento.

**Anexo [1428-001]:** Contingencia Fusang-A: La intensidad de la incineración en SCP-1428-1 debe aumentarse a 3.000 grados centígrados. Si SCP-1428-1 no vuelve a su estado inerte en un plazo de 30 segundos, un miembro del personal de Clase-D alojado en el SCP-1428-2 deberá ser inmolado. El resto del personal puede ser inmolado si es necesario.

**Anexo [1428-002]:** En [CENSURADO], el objeto de la tercera mano de la estatua modificó su orientación por sí mismo y comenzó a fijarse en la ubicación aproximada del Área-108. Su posición no ha cambiado desde el incidente, y no se han registrado otras anomalías.

[[collapsible show=&#34;+ DOCUMENTO SCP-1428-A5: REVISIÓN DE CONTENCIÓN DE EMERGENCIA, [CENSURADO]&#34; hide=&#34;- DOCUMENTO SCP-1428-A5: REVISIÓN DE CONTENCIÓN DE EMERGENCIA, [CENSURADO]&#34;]]

&gt; &lt;Comienzo de la grabación, 8:45 AM, [CENSURADO]&gt;
&gt;  
&gt; **Dr. Adler:** Soy el Dr. ████ Adler, presidiendo esta reunión de emergencia sobre SCP-1428 en [CENSURADO] a las 8:45 AM.
&gt; 
&gt; **Dr. Albert:** Necesitamos modificar Fusang-A.
&gt; 
&gt; **Dr. Adler:** ¿Qué quieres decir?
&gt; 
&gt; **Dr. Albert:** Acabo de reunirme con los antropólogos en SCP-1428-2: tenemos que dejar de quemar a los Clase-D.
&gt; 
&gt; **Dr. Adler:** Ya hemos hablado de esto, ████-
&gt; 
&gt; **Dr. Albert:** No, escúchame, ████. El cuervo no es el problema.
&gt; 
&gt; **Dr. Adler:** Parece ser un gran problema.
&gt; 
&gt; **Dr. Albert:** Hay una razón por lo que apenas responde a nada de lo que hacemos. Está... está funcionando en piloto automático.
&gt; 
&gt; **Dr. Adler:** ¿Piloto automático?
&gt; 
&gt; **Dr. Albert:** Mientras [CENSURADO] esté muerto, o dormido, o lo que sea, no hay nadie que le dé instrucciones. Así que simplemente vuela y... filtra radiación por todas partes.
&gt; 
&gt; **Dr. Adler:** ¿Y los estados activos?
&gt; 
&gt; **Dr. Albert:** Eso es parte de una ceremonia. Los seguidores de [CENSURADO] podían sobrevivir a la radiación.
&gt; 
&gt; **Dr. Adler:** Bueno, todo esto es terriblemente interesante, pero no estoy seguro de cómo eso-
&gt; 
&gt; **Dr. Albert:** Cuando empezamos a quemar a la gente en el templo, el cuervo lo siente como un tipo similar de ceremonia, por lo que no entra en un estado activo. Pero quemar gente en ese lugar tiene una consecuencia completamente distinta. Si dejamos que esa cosa termine de regenerarse, intentará entrar en contacto con el sol, que es de donde supuestamente vino el cuervo, y donde actualmente está [CENSURADO].
&gt; 
&gt; **Dr. Adler:** ¿Qué dirá?
&gt; 
&gt; **Dr. Albert:** No lo sé. Los dibujos estaban tan erosionados que sólo pudimos traducir una palabra del mensaje.
&gt; 
&gt; **Dr. Adler:** ¿Y cuál es?
&gt; 
&gt; **Dr. Albert:** &#34;Respira.&#34;
&gt; 
&gt;  &lt;Fin de la grabación, 8:48 AM, [CENSURADO]&gt;
&gt; [[/collapsible]]
