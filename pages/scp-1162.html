    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Astronaut Joe
**Auteur :** [[user Rounderhouse]]
**Traducteur :** [[user Dr Benji]]
**Date de publication originale :** 30 mai 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-1162

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;extérieur de SCP-1162 a été repeint afin qu&#39;il soit camouflé dans son environnement dans le but d&#39;empêcher de futures détections. En raison de sa localisation lointaine et de sa relative innofensivité, ainsi que de la facilité de la désinformation l&#39;entourant, les mesures de confinement requises restent minimes.

**Description :** SCP-1162 est une maison contenant trois pièces et deux salles de bain localisée sur Vasitas Borealis, la région sans relief la plus étendue de la surface de Mars. Le terrain ne comprend pas de pelouse, de rue adjacente ou tout autre signe de pérennité. SCP-1162 ressemble à une habitation de banlieue américaine classique, sa structure et son contenu présentent néanmoins une résistance anormale aux dégâts étant donné que les conditions inhospitalières de Mars seraient en temps normal rapidement venues à bout d&#39;une structre non-anormale de nature similaire.

SCP-1162 a été initialement découvert par la sonde stationnaire //Phoenix// de la NASA, qui a remarqué le bâtiment lors de sa descente à la surface de la planète. Les images satellites ont été récupérées et une capsule de la Fondation, le FS //Iskander//, usant d&#39;une technologie PRL issue de SCP-████ a été déployée depuis la Zone Lunaire-09 avec cinq membres à son bord afin de mener une investigation.

La capsule //Iskander// est arrivée sur Mars douze semaines plus tard. Les membres d&#39;équipage ont découvert que la maison montrait des signes d&#39;habitation, étant meublée dans un style typique des banlieues américaines. De plus, le niveau de Humes latent relevé dans la zone était élevé, ce qui est généralement associé à de la manipulation de réalité.

La cuisine contenait deux corps gelés, un homme et une femme adultes. Tous deux étaient morts d&#39;asphyxie, leur corps ayant gelé suite à leur décès, probablement en raison de la basse température de Vastitas Borealis (environ -51°C). En raison des gerçures de leur peau et de la décoloration qui les accompagne, leur ethnie n&#39;a pas pu être déterminée. La table était garnie de gauffres et de bacon à moitié consommés et dorénavant gelés.

Le reste de l&#39;intérieur ne comporte aucun élément notable mais les agents ont déterminé que la source des niveaux de Humes élevés se trouvait dans la chambre du premier étage. Ladite chambre, décorée pour un jeune enfant, contient plusieurs affiches représentant divers astres et navettes spatiales de la NASA.

L&#39;épicentre des niveaux de Humes élevés est une boîte en carton au centre de la pièce, grossièrement arrangée pour former une fausse navette spatiale peinte en blanche et crayonnée de hublots et d&#39;autres éléments. La boîte contient le cadavre d&#39;un petit garçon, recroquevillé en position fœtale. Il porte un casque spatial jouet qui s&#39;est fixé au corps avec le gel. Contrairement aux corps au rez-de-chaussée, il semble être mort d&#39;inanition.
