**Titre original :** SCP-1353 - Comforting Centipede
**Auteur :** [[user SoullessSingularity]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 2 mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1353

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-1353 doivent être gardées dans la même pièce, mais stockées séparément dans des cuves de plastique. Celles-ci doivent être étiquetées conformément à leur contenu. Les instances de SCP-1353 ne doivent être manipulées qu&#39;en portant une combinaison de protection intégrale. Les instances ne peuvent interagir entre elles que dans le cadre des expériences.

Les instances de SCP-1353-A doivent être gardées dans des chambres de confinement standard pour humanoïdes. L&#39;accès à des jouets, à de la musique, à des livres ou à d&#39;autres objets récréatifs vieux de plus de 12 mois doit leur être interdit excepté dans des conditions de laboratoire contrôlées. Pour tout autre sujet, elles doivent être traitées comme des humains normaux en confinement. Les instances de SCP-1353-A sont autorisées à demander des consultations psychiatriques de manière à alléger leur stress émotionnel. Elles doivent également rédiger un rapport quotidien de leur conscience de SCP-1353. Ces rapports doivent être consignés dans le document 1353-01 chaque semaine. Si la population de SCP-1353-A dépasse 5, les plus vieux et les moins sains doivent être purgés et leurs restes immédiatement incinérés.

Aucun contact physique ne doit avoir lieu entre les instances de SCP-1353 ou de SCP-1353-A sans l&#39;autorisation d&#39;un membre du personnel de Niveau 4 ou supérieur.

**Description :** SCP-1353 est la désignation collective d&#39;un groupe de sculptures animées en feutre ressemblant fortement à des individus de la classe des chilopodes (mille-pattes). Les instances de SCP-1353 sont de taille et de couleur variées, mais présentent en général au moins vingt paires de pattes et une paire d&#39;yeux fonctionnels. Habituellement, les adultes mesurent entre 30 et 50 centimètres de longueur et 2 cm de largeur en moyenne. Les instances de SCP-1353 sont capables de se reproduire, mais seuls les adultes peuvent créer une instance de SCP-1353-A. Les spécimens ont généralement été retrouvés dans des environnements urbains, sauf dans le cas d&#39;une interaction avec un camion ou d&#39;autres moyens de transport humains.

Les instances de SCP-1353 sont nocturnes et cherchent activement des humains assoupis afin de les changer en instances de SCP-1353-A par contact épidermique. Une fois que le contact est établi, le spécimen utilise ses forcipules pour créer une incision et pénétrer dans son hôte. Ces forcipules sécrètent un poison fonctionnant comme un anesthésiant local, ainsi l&#39;incision passe généralement inaperçue jusqu&#39;à ce que le spécimen se soit entièrement enfoncé sous la peau. Une fois installé, le spécimen continue de se déplacer sous la peau sans toutefois provoquer de dégâts aux organes. Il est supposé que les instances des SCP-1353 sont capables de créer des petites anomalies spatiales pour pouvoir se déplacer ainsi. Environ une semaine après son introduction, les instances de SCP-1353 ne sont plus visibles sous peau. Il est supposé qu&#39;elles entrent dans une forme d&#39;hibernation dans la cavité abdominale de l&#39;hôte. Les humains portant une instance de SCP-1353 sont désignés collectivement SCP-1353-A. Les instances de SCP-1353-A déclarent être conscientes de porter un spécimen de SCP-1353 mais ne se plaignent généralement pas de douleurs, à part la blessure causée par l&#39;entrée du spécimen.

Le hôtes continuent de vivre comme des humains normaux, excepté lorsqu&#39;ils ressentent une stimulation liées à un sentiment de nostalgie. Dans ce cas, l&#39;instance de SCP-1353 porté se réactive et se remet en mouvement de façon aléatoire dans le corps de l&#39;hôte. L&#39;observation a fourni des durées de réactivation s&#39;étendant de 15 minutes à 5 heures. Les instances de SCP-1353-A ont une conscience aigüe des mouvements de leur hôte et expriment un inconfort moyen à extrême lors de la réactivation. En conséquence, elles sont connues pour réagir violemment en cas de nostalgie, mais peuvent s&#39;adapter en inhibant cette émotion.

**Addendum-25/04/20██ :** Une invasion de SCP-1353-A a été signalée à la Fondation dans la ville d&#39;Austin, au Texas. L&#39;enquête a permis de retrouver la population de SCP-1353 à l&#39;origine de cette invasion, qui a apparemment été volontairement implantée. Une boîte de métal a été retrouvée à la source de l&#39;implantation présumée, contenant la note ci-dessous. Une enquête sur les suspects potentiels est actuellement en cours.

**Addendum-1353-A-19 :** Le document suivant est le journal personnel de SCP-1353-A-19, une femme afro-américaine de 47 ans. SCP-1353-A-19 déclare avoir été l&#39;hôte de son instance de SCP-1353 pendant ██ ans, bien qu&#39;elle ne se trouve sous la garde de la Fondation que depuis █ ans.

[[div class=&#34;blockquote&#34;]]
J&#39;ai essayé de résister à cette sensation. Je pensais que je pouvais m&#39;y habituer.

C&#39;est comme avoir un chat sur ses genoux avec ses griffes plantées jusqu&#39;à ce qu&#39;il y ait des picotements dans votre estomac et dans vos jambes, puis il grimpe à l&#39;intérieur et vous le sentez frotter du mauvais côté de votre peau. Chaque patte frappe en même temps que les autres et vous pouvez toutes les sentir lorsqu&#39;il se fraie un petit tunnel à l&#39;intérieur de vous. Pourquoi est-ce que ça m&#39;est arrivé ? Je venais de me réveiller en pensant à un homme aux yeux doux que j&#39;avais croisé dans la rue la veille, et à la manière dont il m&#39;avait touché le bras en me disant qu&#39;il était désolé avant de s&#39;éloigner. À ce moment j&#39;ai senti ce truc au même endroit. Je pouvais voir les petites bosses de ses segments soulever ma peau lorsqu&#39;il grimpe sur mon épaule et je l&#39;ai observé redescendre le long de mon dos dans le miroir. Il s&#39;est dirigé vers mon ventre et s&#39;est installé là.

Et maintenant, à chaque fois que je suis pensive, il me rappelle qu&#39;il est toujours là. Je peux sentir ses pattes feutrées. Parfois il se retourne à l&#39;intérieur, alors je sens ses pattes de l&#39;autre côté de ma peau. Mais la plupart du temps, je le sens frotter et ramper le long de mon intestin. Chaque fil, chaque antenne, même les petits renflements de ses yeux.

Aujourd&#39;hui je l&#39;ai senti remonter dans mon cou, le long de la trachée et les pattes sur une carotide. Il s&#39;est glissé dans ma nuque et a commencé à se retourner contre mon crâne. Ma peau est vraiment tendue à cet endroit et je suppose qu&#39;il s&#39;est retrouvé coincé une fois ou deux. Mais le pire c&#39;est que j&#39;ai pu en quelque sorte l&#39;entendre lorsqu&#39;il a tourné près d&#39;une de mes tempes. Ça ressemblait à une sorte de glissement feutré contre l&#39;os. Je crois que ses mandibules ont aussi gratté un peu.

On ne s&#39;y habitue jamais. On apprend juste à éviter ce qui le réveille.
[[/div]]
