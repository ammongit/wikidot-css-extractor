    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-937]
**Autore:** [[*user MisterFlames]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-937/scp937.jpg|caption=Un&#39;istanza di &#39;supporto incavato&#39; di SCP-937]]

**Elemento #:** SCP-937

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Le istanze di SCP-937 devono rimanere nel Sito-92, situato a [REDATTO] in Melanesia. Il Sito-92 è riportato dal governo ospitante come sede dell&#39;UNESCO e Patrimonio mondiale dell&#39;Umanità. L&#39;accesso è vietato a chinque non faccia parte del personale selezionato, ovvero i ricercatori della Fondazione ed il personale di sicurezza. I nidi di SCP-937 presenti in natura devono essere isolati ed inceneriti.

**Descrizione:** SCP-937 è un albero di fico strangolatore, strettamente correlato al //Ficus watkinsiana//, e classificato come //Ficus formicidae// a [DATI CANCELLATI]. SCP-937 assomiglia molto agli altri alberi di fico strangolatore per la maggior parte del ciclo vitale, tuttavia il suo processo riproduttivo è alquanto singolare.

Quando SCP-937 matura, inizia a fiorire e dare frutti, designati come SCP-937-2. I fiori sono apparentemente autoimpollinanti, al contrario dei normali alberi di fico. Una volta sviluppati, i &#34;frutti&#34; acquisiscono l&#39;aspetto di un insetto con testa, torace, addome e sei zampe in grado di estendersi fino a 5 centimetri di lunghezza. Gli esemplari di SCP-937-2 hanno un&#39;anatomia congrua a quella degli insetti, incluso un esoscheletro di cellulosa, spiracoli e cuori analoghi, ma mancano di un adeguato tratto digestivo. SCP-937-2 presenta delle escrescenze frondose simili ad ali sulla schiena che negli esemplari maturi si induriscono fino a diventare piatte e composte di tessuto fibroso e cartaceo, richiamando i rotori di un seme d&#39;acero.  

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-937/scp937-2-small.png|caption=SCP-937-2, Sottotipo Foraggiere]]

Una volta completamente sviluppate, le istanze si staccano temporaneamente ed iniziano a camminare e prendersi cura del loro albero genitore. SCP-937-2 va in cerca di materia vegetale e animale da utilizzare come fertilizzante sia per le radici della sua pianta ospite, che per quelle di qualsiasi altra istanza vicina di SCP-937. I vari sottotipi di &#34;frutto&#34; di SCP-937-2 agiscono all&#39;incirca come le formiche nei confronti di SCP-937, che funziona sia come alveare che come regina.

Le istanze di SCP-937-2 emulano le formiche anche nel loro comportamento aggressivo nei confronti di qualsiasi cosa al di fuori della loro specie, difendendosi usando il loro pungiglione. La puntura induce una necrosi molto rapida della zona interessata. I frutti collaborano per sopraffare persino piccoli mammiferi. Fortunatamente, sebbene dolorosa, la puntura non mette in pericolo l&#39;essere umano e può essere evitata con le dovute precauzioni.

Una volta mature, le istanze di SCP-937-2 si arrampicano il più in alto possibile per planare su altri alberi e germinare come normali emiepifite, radicandosi infine nel suolo e sviluppando un fogliame verso l&#39;alto. Come gli altri fichi strangolatori, SCP-937 circonderà gli alberi su cui le istanze di SCP-937-2 hanno germinato e alla fine li ucciderà. Questo, assieme alla natura aggressiva di SCP-937-2, rende SCP-937 un&#39;erba particolarmente nociva nel caso in cui la specie riuscisse a prosperare.  

**Registro Esperimento 937-1:**

**Data:** ██/██/19██, durata di ██ mesi
**Soggetti:** Due esemplari di SCP-937, venti regine fecondate di //Atta sexdens//
**Procedura:** Un grande arboreto è stato costruito a [REDATTO] in Melanesia, dove SCP-937 e le //Atta sexdens// sono stati introdotti in un&#39;ecosistema preconsolidato.  
**Dettagli:** Tre colonie di formiche tagliafoglie si sono stabilite con successo e hanno iniziato ad espandersi. Entrambi gli alberi di SCP-937 sono maturati e hanno dato frutti, i quali hanno iniziato a raccogliere cibo. Le due specie si sono ignorate fino a qando le formiche tagliafoglie hanno tentato di raccogliere delle foglie da una delle istanze di SCP-937. Nuovi sottotipi di SCP-937-2 sono maturati ed i nidi di SCP-937 hanno collaborato per decimare le colonie di tagliafoglie e colonizzare aggressivamente l&#39;area. Dopo ██ settimane, le colonie di formiche erano state sterminate e gran parte dell&#39;ecosistema dell&#39;isola era stato infestato da SCP-937.

Per ordine del Dr. ████████, ricercatore senior di SCP-937, il sito è stato distrutto ed incenerito da remoto fino ad impossibilitare la presenza di vita.    

**Addendum 937-3:** A causa di alcune irregolarità nei campioni di terra presso il Sito-92, [DATI CANCELLATI], nel sito è ora in atto una quarantena di tutto il materiale botanico. – Dr. ████████, 4/937
