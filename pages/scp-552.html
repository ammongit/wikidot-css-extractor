**Elemento #:** SCP-552

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** --SCP-552 dev&#39;essere contenuto in una stanza arredata come un normale alloggio. Tutto l&#39;arredamento deve essere imbottito e va inchiodato al pavimento per impedire urti accidentali. Su richiesta del soggetto può essere introdotto materiale da lettura, ma ogni riferimento ad eventi in corso deve essere censurato. Uno schermo deve proiettare riprese di sicurezza della stanza del soggetto con intervallo di tempo sfasato. L&#39;intervallo di tempo va aggiornato una volta alla settimana, per adattarlo al progredire delle condizioni del soggetto.--

SCP-552 dev&#39;essere mantenuto completamente immobilizzato ed imbavagliato per prevenire danni autoinflitti. Non dev&#39;essere introdotto in nessuna struttura contenente altri SCP, né trasportato attraverso aree popolate.


**Descrizione:** SCP-552 è un maschio umano di mezz&#39;età. Il sistema sensoriale del soggetto è affetto da una distorsione temporale anomala: non può percepire l&#39;ambiente circostante com&#39;è realmente, ma solo come sarà nel futuro prossimo. Fatta eccezione per questo aspetto, SCP-552 è fisicamente privo di caratteristiche anomale. È possibile interagire normalmente con la forma fisica del soggetto, ma le sue reazioni a queste interazioni avverranno in anticipo. Il soggetto risulta pienamente cosciente della sua condizione, ed in qualche occasione potrebbe tentare di sincronizzare le sue reazioni per interagire normalmente con i ricercatori.

La distorsione temporale da cui il soggetto è affetto si è aggravata nel corso del tempo. Quando è stato preso in custodia dalla Fondazione nel 19██, percepiva gli eventi con un anticipo di circa un secondo. Dopo un anno, si è osservato che rispondeva alle domande due secondi prima che venissero poste. La distorsione si è ampliata a ritmo sempre più veloce da allora, raggiungendo uno sfasamento di 18 mesi dopo 10 anni di contenimento.

Le capacità predittive del soggetto sono accurate, ma non infallibili: se viene presentata al soggetto una situazione paradossale in cui i ricercatori impediscono deliberatamente il realizzarsi di quanto predetto, questi perderà ogni ricordo relativo a quegli eventi. SCP-552 ha richiesto che la Fondazione si astenga dal creare questo tipo di paradossi, in quanto gli procurano forti emicranie.

Le reazioni anticipate del soggetto agli allarmi si sono dimostrate un metodo affidabile per prevedere future violazioni di contenimento, consentendo di affrontarle con un più alto livello di preparazione e minimizzando le perdite di vite umane.

**Addendum 552-1:** Alle 12:45 del ██/██/████, SCP-552 è diventato estremamente agitato, dibattendosi e gridando i nomi del Dr. ████ e del &#34;Dr. ██████&#34;, nonostante il primo non fosse presente e nonostante nessun ricercatore con il nome del secondo risultasse alle dipendenze della Fondazione. Durante questo periodo, ha continuato a ripetere che si sentiva bene, e di levargli le mani di dosso. In seguito è crollato a terra, si è irrigidito e ha cominciato ad emettere gemiti incoerenti.

Ulteriori tentativi di comunicazione si sono rivelati infruttuosi: nonostante l&#39;analisi della condizione fisica del soggetto non abbia rivelato cambiamenti, è diventato incapace di emettere alcunché di più coerente di grugniti e gemiti, e non può o non vuole muovere gli arti da una posizione irrigidita. Da allora è rimasto in questo stato, con poche variazioni. La distorsione temporale era stimata, al tempo, a 4 anni, 2 mesi e 12 giorni, suggerendo che il soggetto stesse sperimentando un evento che inizierà il ██/██/████.

**Addendum 552-2:** In data ██/██/████, poco prima della presunta causa scatenante dell&#39;immobilità del soggetto, questi si è rilassato e ha riacquistato la mobilità degli arti per la prima volta in 4 anni. Poco dopo il soggetto ha iniziato ad urlare, apparentemente in agonia, e a graffiarsi spasmodicamente da solo. Dopo che nuovi tentativi di comunicare si sono rivelati infruttuosi, SCP-552 è stato infilato in una camicia di forza ed imbavagliato per prevenire atti di autolesionismo.[[footnote]] I ricercatori presenti in quel momento erano, come previsto, il Dr. ████ e il Dr. ██████, assunto di recente. [[/footnote]] Da allora, SCP-552 ha continuato ad urlare e a lacerarsi le carni senza sosta, non interrompendosi nemmeno per bisogni vitali come mangiare o dormire.

Si ritiene che la &#34;fase rigida&#34; attraversata dal soggetto fosse dovuta all&#39;aver provato la costrizione della camicia di forza 4 anni prima che essa si rendesse necessaria; ancora non si conosce la natura dell&#39;esperienza che ha scatenato il dolore improvviso e l&#39;impulso a farsi del male. Vista la possibilità che il soggetto stia reagendo ad un futuro evento anomalo, forse causato da una breccia nel contenimento, esso è stato spostato al sito 109, lontano da altri SCP.

//Per favore, fate la massima attenzione a mantenere in vita SCP-552, almeno finché non scopriamo il motivo delle sue urla. Se dovesse morire entro 6-10 anni... non mi piacciono le implicazioni. -- Prell, Direttore del Sito//
