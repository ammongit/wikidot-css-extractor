**Mã vật thể:** SCP-1915

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-1915 được giữ trong buồng quản thúc dị thể dạng người do nó tự sửa đổi. Nội thất và thực phẩm là không cần thiết vì SCP-1915 có thể tự cung cấp. Một nhân viên bảo vệ sẽ hộ tống SCP-1915 khi đối tượng đi bộ quanh khuôn viên được cho phép. Không trang thiết bị đắt tiền hay nhạy cảm nào được mang tới gần SCP-1915.
 
**Miêu tả:** SCP-1915 là một người đàn ông da trắng, ba mươi ba (33) tuổi, với tầm vóc và cân nặng bình thường, được biết đến là █████ ███ ██████ theo giấy tờ mà đối tượng mang bên mình khi được quản thúc. Kiểm tra lý lịch cho thấy đối tượng không có họ hàng hay bạn bè thân thiết. SCP-1915 sẽ biến đổi thực tại ở vùng lân cận để phù hợp với hiện trạng của đối tượng. Dị tính của SCP-1915 phần lớn chỉ giới hạn ở việc thao túng vật chất vô cơ, thao túng tinh thần và không có khả năng thay đổi vĩnh viễn tới thể xác, nhân cách, ký ức hay lối sống của con người ngoại trừ chính bản thân nó. SCP-1915 dường như không nhận thức được dị tính của mình, và bày tỏ sự bất bình từ nhẹ đến vừa khi được hỏi về cuộc sống của đối tượng trong các cuộc thẩm vấn gần đây. SCP-1915 không nhận thức được việc đối tượng bị quản thúc, và nghĩ mình vẫn đang làm việc ở Công Ty hiện đã giải thể:  ██████, nơi đối tượng được thu hồi. 
  

**Phụ lục-1915-A:** Báo Cáo Sự Cố 1915

[[collapsible show=&#34;+ Mở Báo Cáo&#34; hide=&#34;- Đóng&#34;]] 

Sự Cố-1915-A

**Ngày:** ██/██/2███


**Địa điểm:** Văn Phòng của Công Ty  ██████, ██████ ██████, ██

**Miêu tả:** Trong quá trình quản thúc ban đầu, SCP-1915 được hộ tống đến Điểm-17 bởi Đội Đặc Nhiệm Cơ Động Delta-17 (“Green Caps”). Khi đang trên đường, SCP-1915 đã biến đổi xe bọc thép của ĐĐNCĐ Delta-17 thành một chiếc xe bus đô thị Số.██, mà SCP-1915 thường sử dụng để đi làm. SCP-1915 đã thừa nhận các thành viên của Đội Đặc Nhiệm là hành khách trên xe. Đặc vụ ██████, người điều khiển phương tiện vào lúc đó, đã bị thuyết phục rằng mình là tài xế xe bus và đi theo tuyến đường thông thường. Sự can thiệp từ các thành viên khác của Đội Đặc Nhiệm đã kịp thời ngăn chặn hiệu ứng, và SCP-1915 đã được hộ tống trong phương tiện bị biến đổi đến Điểm-17 một cách an toàn. 

Sự Cố-1915-B 

**Ngày:** ██/██/2███ 

**Địa điểm:** Cánh Quản Thúc Dị Thể Dạng Người, Điểm-17, Buồng 257

**Miêu tả:** Ngay khi được đưa đến buồng quản thúc được chỉ định, SCP-1915 đã biến đổi căn phòng trở thành một bản sao y hệt của căn hộ đối tượng (nằm ở [DỮ LIỆU BỊ XOÁ]). Các thiết bị điện tiếp tục hoạt động ngay cả khi không có nguồn điện, và phòng tắm vẫn có nguồn nước cùng với đường ống nước thải. Các vật này không còn giữ được dị tính khi bị đem ra ngoài căn phòng. SCP-1915 cho rằng nhân sự hộ tống đối tượng và nghiên cứu viên tại Điểm là hàng xóm và người cung cấp dịch vụ địa phương. 

Sự Cố-1915-C

**Ngày:** ██/ ██/2████

**Địa điểm:** Cánh Quản Thúc Dị Thể Dạng Người, Buồng 257, Tủ Bảo Trì 17, Điểm-17

**Miêu tả:**  Buổi sáng sau ngày được quản thúc, SCP-1915 rời buồng của mình (mặc dù cửa đã được khoá), và đi tới một tủ bảo trì gần đó. Nhân viên an ninh của Điểm được cử đến hiện trường đã phát hiện rằng tủ bảo trì đã được biến đổi thành một bản sao tủ của SCP-1915 tại ██████, bao gồm đường dây điện thoại và kết nối internet. Khi nhìn thấy nhân viên an ninh của Điểm, SCP-1915 đã xin lỗi vì “làm thêm giờ để hoàn thành báo cáo ngân sách”, và nói rằng mình cần thêm thu nhập.

[[/collapsible]]   

**Phụ lục-1915-B:** Bản Ghi Thẩm Vấn SCP-1915-3

[[collapsible show=&#34;+ Mở Bản Ghi&#34; hide=&#34;- Đóng&#34;]]

&gt; **Thẩm Vấn Viên:** Ts. ████ 
&gt; 
&gt; **Đối Tượng Được Thẩm Vấn:** SCP-1915
&gt; 
&gt; **Lời tựa:** Cuộc thẩm vấn này được tiến hành một tuần sau khi SCP-1915 được quản thúc. Trong thời gian đó, SCP-1915 vẫn duy trì thói quen sinh hoạt như cũ.
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts.████:** Buổi chiều tốt lành, SCP-1915. 
&gt; 
&gt; **SCP-1915:** Ồ, xin chào. Nhân tiện, âm ‘k’ là âm câm. Anh là nhân viên mới à? hello.
&gt; 
&gt; **Ts.████:** SCP-1915, anh có biết mình đang ở đâu không? 
&gt; 
&gt; **SCP-1915:** Hmm? Đương nhiên là trong văn phòng rồi. 
&gt; 
&gt; **Ts.████:** Đây không phải văn phòng của anh. 
&gt; 
&gt; **SCP-1915:** Ừ thì, đương nhiên nó không phải của tôi. Tôi vừa trượt vụ thăng chức mà. 
&gt; 
&gt; **Ts.████:** Ý tôi không phải như vậy...hoặc ít nhất là tôi nghĩ thế.
&gt; 
&gt; **SCP-1915:** Đừng bận tâm, chuyện này xảy ra suốt ấy mà. Mọi người nhìn tôi và kiểu: ‘nhìn anh ta kìa, chắc chắn anh ta đã có một văn phòng riêng cho mình rồi, anh ta đã cống hiến rất nhiều cho công ty mà.’ Nhưng không, cuộc sống của tôi không tuyệt như vậy. Thế, anh làm ở vị trí nào?
&gt;  
&gt; **Ts.████:** Er. Kế toán cấp dưới. Thuộc đội Bernstein.
&gt; 
&gt; **SCP-1915:** Các anh làm ở tầng thứ ba, đúng không?
&gt; 
&gt; **Ts.████:** Vâng, kế bên cái máy bán cà phê.
&gt; 
&gt; **SCP-1915:** Đấy là chỗ Lisa làm việc nhỉ?
&gt; 
&gt; **Ts.████:** Um, vâng, tôi đoán thế.
&gt; 
&gt; **SCP-1915:** Anh có thể bảo cô ấy...tôi không biết nữa, gọi cho tôi được không?
&gt;  
&gt; **Ts.████:** Được thôi?
&gt; 
&gt; **SCP-1915:** Anh biết gì không, kệ nó đi. Cô ta sẽ từ chối tôi thôi. Đừng nói gì với cô ấy nhé. Ít nhất thì tôi vẫn có thể mơ về cô ấy.
&gt; 
&gt; **Ts.████:** Điều đó...thật tốt. Nghe này, tôi nghĩ sếp đang đợi tôi, nên-
&gt; 
&gt; **SCP-1915:** Oh, được rồi. Chúc anh có một ngày tốt lành, anh nghe thấy chứ? Đừng lạnh lùng như thế.
&gt; 
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
