    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-680 - Clockwork Skull
**Auteur :** [[user Dr Mentha]]
**Traducteur :** [[user Dr Risk]]
**Date de publication originale :** 12 avril 2009
[[include credit:end]]


**Objet n^^o^^ :** SCP-680

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de son utilité en tant que possible outil d&#39;évaluation, SCP-680 doit être conservé dans le Casier de Stockage 76-███ du Site de Confinement-76. De plus, afin d&#39;éviter une activation accidentelle (et de ce fait des périodes d&#39;attentes) de SCP-680, le SCP doit rester à une distance de 10 mètres de toute forme de machinerie mécanique statique. L&#39;utilisation de SCP-680 sur un sujet doit être approuvée par un membre du personnel de Niveau 3.

**Description :** SCP-680-1 est une sculpture d&#39;ardoise ayant la forme d&#39;un crâne humain auquel il manque la mandibule, et ayant une masse d&#39;approximativement 7,5 kg . La sculpture en elle-même ne semble pas creuse, dans la mesure où tous ses orifices ont été remplis avec une substance noire actuellement inconnue ayant une notation de 9,6 sur l&#39;échelle de Mohs pour la dureté des minéraux. Au-delà de sa durabilité incroyablement élevée, le crâne ne semble pas lui-même posséder de propriétés inhabituelles. Au-dessus de SCP-680-1, cependant, se trouve SCP-680-2.

SCP-680-2 semble être un ensemble d&#39;outils d&#39;évaluation de minéraux connectés à un large (6 cm) oculaire, qui lui-même est connecté à un serre-tête en bronze. Parmi les outils précédemment cités se trouvent des boutons de réglage pour une paire de lentilles, une série de loupes, un filament de tungstène ne possédant pas d&#39;autre propriété connue, et de nombreux autres appareils. L&#39;artisanat de l&#39;objet semble appartenir à un style germanique de la fin du XIX^^e^^ siècle. Cependant, depuis que SCP-680 a été découvert à ████, au Brésil, aucun style ou influence n&#39;a pu être identifié précisément.

SCP-680-2 ne possède pas d&#39;effet particulier lorsqu&#39;il est retiré de SCP-680-1 et testé avec des membres du personnel de Classe D (ou autre). Cependant, les sujets de tests ont exprimé après coup un sentiment de nausée et d&#39;irritabilité générale. Lorsqu&#39;un objet mécanique suffisamment complexe est placé à une distance d&#39;approximativement 0,5 mètre devant SCP-680 pleinement assemblé, plusieurs des instruments présents sur SCP-680-2 se mettront à bouger sans intervention extérieure et s&#39;assembleront d&#39;une manière unique, semble-t-il &#34;en accord&#34; avec l&#39;objet en question. De plus, le filament deviendra de plus en plus chaud, jusqu&#39;à devenir visiblement brûlant. Le reste de SCP-680-1 et SCP-680-2 deviendra quant à lui temporairement inerte.

Après une période d&#39;approximativement trois minutes, une série de cliquetis sera émise par plusieurs parties de SCP-680. Quatre sources de cliquetis ont pu être identifiées : 

- Les deux ajusteurs oculaires,
- Les loupes supplémentaires,
- Et l&#39;orbite droite de SCP-680-1 (débouchée)

Cela continuera jusqu&#39;au moment où le filament atteindra une température maximale de ████, après quoi toutes les actions cesseront et le crâne &#34;s&#39;éteindra&#34; pendant une période d&#39;approximativement trois heures.

Des études sur SCP-680 ont révélé que les &#34;cliquetis&#34; émis par le SCP sont en réalité des messages communiqués en morse décrivant les propriétés des objets &#34;étudiés&#34;, incluant la marque, le prétendu créateur ou équipe de création, la fonction, et d&#39;autres éléments. De plus, certaines éléments de &#34;l&#39;étude&#34; semblent systématiquement provenir de certaines parties du SCP. Par exemple :

- Les enquêtes statistiques sur les composants comme la marque, le modèle et l&#39;artisanat sont rapportées par les boutons de réglages pour lentilles.
- Les suggestions concernant la composition matérielle de l&#39;objet sont rapportées par les loupes, et
- Les propriétés inhabituelles sont rapportées par l&#39;orbite de SCP-680-1.

Les données concernant la composition matérielle recueillies par SCP-680 semblent majoritairement statistiques, donnant une liste de 80 éléments (rapportés) des 92 premiers éléments du tableau périodique. Les matériaux sont classés selon leur pourcentage de présence, et des analyses spectrales desdits objets ont par la suite permis de confirmer les analyses de SCP-680 avec une marge d&#39;erreur de 10 % (et des déviations notables, voir Addendum 680-2).

Les notes spécifiques à l&#39;artisanat de l&#39;objet étudié correspondent étonnamment très précisément aux origines connues de l&#39;objet (tel que SCP-███, dont l&#39;équipe de développement fut nommée, mais également le nom du chef de projet et la date de création approximative du SCP).

Les notes &#34;inhabituelles&#34; produites par l&#39;orbite droite de SCP-680 sont bien moins précises que le reste des notes produites par le SCP, et prennent généralement un caractère conciliant. Souvent, et notamment lorsqu&#39;un SCP est étudié, les messages porteront en général sur ce qui a été étudié, mais contiendront également des commentaires généraux permettant souvent une meilleure compréhension globale du comportement d&#39;autres SCP. De ce fait, cependant, la majorité de ces données empiriques sont soit extrêmement vagues soit présentées sous la forme d&#39;une énigme.

Le Dr Mentha a émis l&#39;hypothèse que ces &#34;notes générales&#34; fournies par le SCP ne venaient pas exactement de &#34;l&#39;étude&#34; de l&#39;objet à sa disposition, mais qu&#39;en réalité, celui-ci réalisait une enquête rapide sur des recherches conduites par le passé et les paraphrasait. Aucune explication sur la manière dont il obtiendrait ces informations n&#39;a cependant pu être découverte, et il a été rappelé au Dr Mentha qu&#39;il devait être plus explicite dans ses théories afin que celles-ci soient au minimum vérifiables.

**Addendum 680-1 :** SCP-680 doit être directement mis en contact avec l&#39;objet qui doit être étudié. Une reproduction de l&#39;objet pourra au mieux donner des informations sur le modèle ou les caractéristiques de l&#39;objet en question. De manière similaire, tenir SCP-680 en face d&#39;un miroir, à part si le miroir a suffisamment de caractéristiques liées à un SCP, ne produira aucune information de sa part.

**Addendum 680-2 :** SCP-680 ne semble s&#39;activer que s&#39;il est présenté à des objets suffisamment mécaniques. Les objets biologiques ne provoquent aucune réaction de la part du SCP, et si un objet mécanique possède des composants biologiques, SCP-680 les ignorera totalement. Ici, &#34;mécanique&#34; est utilisé pour décrire tout objet possédant au minimum ███ éléments capables de se mouvoir au sein de sa structure.
