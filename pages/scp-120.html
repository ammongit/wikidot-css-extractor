**Objek #:** SCP-120

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** dikarenakan pentingnya bagi Yayasan, SCP-120 harus selalu di bawah pengawasan video dan penjaga bersenjata. Setiap personel yang mencoba menggunakan objek tersebut tanpa izin harus segera dihentikan. Semua personel yang ingin menggunakan objek tersebut harus menyerahkan salinan formulir permintaan yang telah diisi (Dokumen # 120-23) kepada operator fasilitas.

Karena waktu dan koordinasi yang tepat perlu dilakukan untuk penggunaan yang efisien dari objek ini dalam keadaan darurat, semua personel yang memasuki gedung SCP-120 ditempatkan di bawah komando sementara dari kepala fasilitas Kapten ████████ (Detasemen Keamanan) (L4) dan Dokter █████████ (Tim Peneliti) (L4).

Semua lokasi tujuan harus diawasi dan dijaga bersenjata. Hal itu sangat berharga bagi Yayasan walaupun tidak berbahaya, setiap lokasi tujuan yang dikompromikan harus segera dilaporkan kepada personel SCP-120.

Gugus Tugas Germerak Sigma-6 (&#34;Puddlejumpers&#34;) dibuat dengan tujuan untuk melindungi dan memelihara fasilitas dan lokasi pos terdepan SCP-120. Terdiri dari 1 unit komando dan 1 unit pertahanan dan pemeliharaan yang berbasis di fasilitas SCP-120 di Komando-██; 5 unit berdasarkan lokasi tujuan, ditambah 5 unit cadangan untuk ini; dan 5 unit ditugaskan untuk proyek terkait SCP-120 lainnya.

**Deskripsi:** SCP-120 merupakan kolam renang anak kecil, berwarna merah muda pastel, dengan diameter bagian dalam sekitar 2,5 meter dan tinggi bagian dalam 0,3 meter. Kolam tersebut tampaknya dibuat dari plastik Bumi biasa tapi telah terbukti tidak bisa dihancurkan dengan cara apa pun (lihat laporan penelitian # 120-32 untuk ringkasan lengkapnya). Struktur kolam dan tanggapan terhadap tekanan adalah tipikal untuk kolam semacam itu (akan melentur saat tekanan diterapkan dan lembut saat disentuh) tetapi memiliki kekuatan tarik yang luar biasa dan tidak dapat diregangkan atau robek secara permanen.

Sesuatu yang terkandung di dalam kolam tampaknya adalah zat seperti cairan yang bersinar cerah, berwarna, yang tampaknya hanya ada sebagian di dimensi kita. Hal tersebut tidak menanggapi terhadap manipulasi dengan cara organik atau anorganik, tetapi substansi tersebut bergelombang dan berkilau secara sistematis dan teratur, menunjukkan bahwa ia ada secara fisik di dimensi lain.

Properti SCP-120 yang paling menarik dan berguna digunakan secara teratur oleh personel Yayasan. Manusia, ketika hidup dan membawa beban (termasuk pakaian) di bawah 37,8 kilogram, terlihat jatuh melalui kolam, dan disimpan di salah satu dari 11 tujuan. Ini akan dirinci dalam lampiran.

Objek hanya berfungsi dengan kondisi tertentu terpenuhi: subjeknya pasti manusia secara genetik; subjek harus sadar; subjek harus membawa bobot di bawah jumlah yang ditentukan; dan hanya satu subjek yang harus ada di permukaan. Subjek tes yang mencoba menggunakan SCP-120 ketika kondisi ini tidak terpenuhi melaporkan kaki mereka melakukan kontak dengan permukaan halus di bawah cairan tetapi tidak ada efek signifikan yang diamati.

Penggunaan utama SCP-120 adalah sebagai sarana evakuasi potensial untuk Komando-██ dalam keadaan darurat besar. Saat ini disimpan dan dipelihara di bangunan luar yang dibentengi dari fasilitas ini. Untuk memeriksa prosedur evakuasi, lihat dokumen # 120-22.

SCP-120 pertama kali dibawa pada penanganan otoritas Yayasan pada 31/08/1992. Otoritas polisi setempat di █████, California, sedang menyelidiki laporan anak hilang di yurisdiksi mereka, dan menemukan serta melaporkan objek tersebut pada 31/08. Komando pengamatan secara otomatis diinformasikan melalui saluran biasa, dan tim kecil agen Yayasan dikirim untuk mengklaim dan mengamankan objek tersebut ke Situs-19, di mana objek tersebut tetap untuk melakukan pengujian selama 2 tahun berikutnya.

Itu dipindahkan ke lokasinya saat ini di Komando-██ pada tahun 1994.

**Lampiran:**

**Dokumen # 120-7: Hasil tes yang merusak untuk SCP-120 - 24/12/1993 [Versi ringkasan]**

&gt; Gergaji tangan: 30cm - **Tidak berhasil**
&gt; Bor industri: Mata bor baja - **Tidak berhasil**
&gt; Bor industri: Pemotong berlian - **Tidak berhasil**
&gt; Amunisi: 9x19mm Parabellum - **Tidak berhasil**
&gt; Amunisi: 5.56x45mm NATO - **Tidak berhasil**
&gt; Amunisi: 7.62x39mm - **Tidak berhasil**
&gt; Amunisi: 120mm M830 HEAT - **Tidak berhasil**
&gt; Pemotongan obor: Asetilen - **Tidak berhasil**
&gt; Pemotongan obor: Hidrogen - **Tidak berhasil**
&gt; Pemotongan obor: Propana - **Tidak berhasil**
&gt; Laser CO2 (daya puncak: 100 kW) - **Tidak berhasil**
&gt; Laser CO2 (daya puncak: 500 kW) - **Tidak berhasil**

**Dokumen # 120-10: Penjelasan detail tentang kemampuan dan tujuan SCP-120 - 12/02/1994 [Versi ringkasan]**

SCP-120 memiliki kemampuan translokasi instan manusia, mungkin melalui satu atau lebih dimensi alternatif. Subjek yang menggunakan objek tersebut selalu disimpan di salah satu dari 11 lokasi. Lokasi-lokasi ini berputar dalam pola yang spesifik dan tidak berubah. 11 tujuan dan lokasinya ditentukan melalui pengujian dengan personel Kelas-D yang membawa suar radio. Mereka dirinci di sini:

**Lokasi 1: Samudra Pasifik:** Cairan SCP-120 menampilkan kilau biru saat terhubung ke tujuan ini.

Subjek yang mencoba melakukan perjalanan ke tujuan ini disimpan rata-rata 2 meter di atas permukaan Pasifik pada lintang █████████ ° S, bujur ██████████ ° W. Sebuah kapal Yayasan (SCPS Demeter - untuk publik USS Nassau, sebuah kapal meteorologi) saat ini ditempatkan di lokasi ini dan personel yang tiba melalui penggunaan SCP-120 muncul di dalam ruang kargo kapal.

Materi atau personel sensitif Yayasan dapat dikirim ke sini dalam keadaan darurat, dan kapal memiliki ketentuan untuk penyimpanan objek SCP berisiko rendah, jika diperlukan. Personel Kelas-D yang biasa &#34;memutar&#34; SCP-120 dapat dikurung dan diekstraksi dengan helikopter atau digunakan kembali, atau diakhiri dan tubuh mereka disimpan di gudang.

Kelas D sebelumnya dan pemancar radio asli yang digunakan untuk menentukan lokasi ini hilang di laut, dan mungkin harus dipulihkan demi kerahasiaan, jika mereka terdampar di pantai berpenduduk.

Konfigurasi SCP-120 ini secara sewenang-wenang ditetapkan sebagai #1, dan tidak memiliki signifikansi yang dapat diamati di atas konfigurasi lainnya. Tujuan 2 hingga 11 mengikuti secara berurutan setelah konfigurasi ini, dan kembali ke sana setelah siklus penuh.

Perjalanan dengan SCP-120 ke lokasi ini tidak disarankan selama badai karena risiko cedera.

**Lokasi 2: Greenland:** SCP-120 menampilkan cahaya putih terang saat menghubungi tujuan ini.

Subjek yang bepergian ke tujuan ini terwujud 1,5 meter di atas permukaan Greenland, pada lintang █████████ ° LU dan bujur █████████ ° W. Sebuah fasilitas kecil didirikan di sini, dengan dalih publik untuk ekspansi industri minyak. Fasilitas ini memiliki kemampuan dan kegunaan yang mirip dengan Demeter, dan juga dilengkapi dengan lapangan terbang dan fasilitas pengisian bahan bakar.

**Lokasi 3: L3:** Terletak di Titik 3 Lagrange Bumi-Bulan. SCP menampilkan warna hitam pekat.

Objek dan personel yang dikirim melalui SCP ke titik Lagrange mana pun (lokasi 3, 5, 8, 10, dan 11) secara efektif hilang, karena pengambilan tidak mungkin dilakukan pada tingkat teknologi kami saat ini. Mereka mungkin membuktikan cara yang mungkin untuk menghapus objek SCP yang kecil tapi mengancam, tetapi untuk saat ini, hanyalah ketidaknyamanan, karena pengorbanan personel-D diperlukan untuk memindahkan SCP ke konfigurasi berikutnya.

**Lokasi 4: Himalaya:** SCP-120 menampilkan cahaya putih yang mirip dengan saat menuju ke Lokasi 2.

Pendaratan terjadi pada lintang █████████ ° LU, bujur █████████ ° BT, di sebuah gunung di pegunungan Himalaya. Hanya sedikit perubahan yang telah dilakukan pada tujuan: penggalian lubang 8 meter untuk pembuangan mayat Kelas D, kanopi atas untuk penyembunyian, dan persediaan dan tenda untuk evakuasi ke lokasi ini (yang seharusnya hanya dilakukan dalam keadaan ekstrim.)

Personel Kelas D yang digunakan untuk melakukan panggilan harus disuntik dengan campuran obat penenang dan neurotoksin sebelum dikirim, untuk memastikan kematian yang manusiawi dan mengurangi risiko kerusakan struktur di Lokasi 4.

**Lokasi 5: L5:** Identik dengan Lokasi 3.

**Lokasi 6: Sahara:** SCP-120 akan menyala kuning.

Personel muncul di garis lintang █████████ ° LU, bujur █████████ ° BT di sebuah pos kecil. Kebutuhan akan kerahasiaan membuat fasilitas ini tidak dapat menampung objek SCP yang signifikan, tetapi sangat ideal untuk evakuasi personel dan dokumen dari Command.

**Lokasi 7: Gobi:** SCP-120 menampilkan cahaya coklat.

Tujuan ini terletak di pos terdepan kecil di gurun Gobi, lintang █████████ ° LU, bujur ██████████ ° BT, tetapi sebaliknya identik dengan lokasi 6 pos terdepan, perluasan [[[SCP-4024]]] tidak menjadi suatu ancaman terhadap pos terdepan.

**Lokasi 8: L2:** Identik dengan Lokasi 3, meskipun menunjukkan lebih banyak potensi pembuangan SCP, terletak di luar bulan.

**Lokasi 9: Mare Imbrium:** [[[sic-transit-gloria-mundi|SCP menampilkan cahaya abu-abu lembut saat dial ke tujuan ini.]]]

Tujuan ini berada di bagian Laut Hujan yang relatif datar di permukaan bulan. Melalui pengeluaran besar uang dan personel kelas-D, pos terdepan kecil telah didirikan di sana, dan dianggap sebagai salah satu lokasi teraman Foundation.

**Lokasi 10: L4:** Identik dengan Lokasi 3.

**Lokasi 11: L1:** Identik dengan Lokasi 3.
