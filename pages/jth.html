    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** J. T. H.
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 20 décembre 2014
[[include credit:end]]

Navarro poussa un grognement sonore en mettant sa main droite sur sa tête. Il se sentait comme si quelqu&#39;un avait essayé de la fendre, n&#39;y était pas arrivé et avait décidé de la frapper de façon répétée à la place. Il se redressa lentement et ouvrit ses yeux.

&#34;Bon alors...&#34; marmonna-t-il pour lui-même en regardant autour de lui.

Navarro était sur une grande plateforme d&#39;acier poli au centre de ce qui semblait être un entrepôt, qui était par ailleurs vide. Au moins trois projecteurs étaient braqués sur lui depuis quelque part au-dessus et l&#39;empêchaient de voir facilement ses alentours. Sa veste avait été remplacée par un plastron de métal noir. Le symbole de la Fondation SCP était gravé à l&#39;emplacement de son cœur. En baissant les yeux, Navarro pouvait voir son reflet sur la surface de la plateforme.   

&#34;Mais bordel, ils m&#39;ont encore transformé en œuvre d&#39;art, ces...&#34; dit-il en se massant les tempes et en se levant très précautionneusement. C&#39;est alors qu&#39;une voix d&#39;homme perça les ténèbres.

&#34;Si tu souhaites garder ta tête et tes membres attachés à ton torse, tu ferais mieux de rester sur la plateforme,&#34; dit la voix. &#34;Ce plastron a été piégé pour sceller toutes ses ouvertures si tu venais à descendre de là. Même chose si tu essayais de l&#39;enlever par toi-même. Il faudra que quelqu&#39;un d&#39;autre le fasse pour toi. Oh, et n&#39;essaye rien de magique. Ça le déclenchera aussi.&#34;

La voix était grave, et, n&#39;était, étonnamment, pas menaçante. Presque comme celle d&#39;un présentateur de jeu télé. Navarro plissa les yeux pour voir à travers la lumière des projecteurs et put à peine discerner une grande silhouette debout au loin, qu&#39;il présumait être la source de la voix.

&#34;Donc l&#39;armure me protège, mais est mortelle en elle-même ?&#34; dit Navarro à son hôte en voyant la silhouette s&#39;approcher avec force détours. 

&#34;J&#39;appelle cette œuvre &#34;Reflets de Daniel Navarro&#34;,&#34; répondit l&#39;homme en arrêtant son allure juste assez loin pour garder son visage obscurci par les ténèbres. Il portait un costume d&#39;affaires noir. Un seul gant de cuir couvrait sa main droite. &#34;Pittoresque, n&#39;est-ce pas ?&#34;

&#34;Un peu trop évident, si vous voulez mon avis...&#34; commença Navarro en baissant les yeux sur son reflet sur la plateforme. &#34;Je suppose donc que vous êtes JTH ?&#34;

L&#39;homme ne répondit pas. Il sortit plutôt un petit carnet noir et relié de cuir de sa poche, et le feuilleta jusqu&#39;à une page près du centre.

&#34;Juin 2004. Daniel Navarro est appréhendé par les Costards. La majorité de ses amis et de sa famille le pense mort. Des funérailles sont organisées pour lui à Portland, dans l&#39;Oregon,&#34; lit l&#39;homme à haute voix. &#34;Novembre 2005. Daniel Navarro est repéré, vivant et en bonne santé, menant un raid des Costards sur un studio à Seattle. Le raid provoque la destruction d&#39;œuvres d&#39;art et de matériaux que j&#39;avais personnellement fournis d&#39;une valeur d&#39;au moins 100 000 dollars, ainsi que l&#39;arrestation et la mort présumée des artistes Francis et Elizabeth Baker, qui étaient tous deux des connaissances de Navarro avant son arrestation, et qui étaient deux de mes amis chers. La communauté anartistique locale est choquée et meurtrie par la trahison apparente de Navarro.&#34;

&#34;Ils construisaient des sculptures géantes d&#39;araignées en plomb qui auraient facilement pu tuer des centaines de personnes si elles avaient été...&#34; protesta Navarro, avant de s&#39;arrêter en sentant le plastron se resserrer autour de son torse. En relevant les yeux, il vit son hôte le pointer de sa main gantée.

&#34;S&#39;il te plaît, Daniel, si tu avais la gentillesse de bien vouloir me laisser finir, j&#39;apprécierais,&#34; dit l&#39;homme. Il tourna ensuite la page de son carnet. &#34;Mars 2007. Navarro mène personnellement un raid sur un dépôt secret de provisions qui devaient être expédiées le lendemain matin. L&#39;argile est ensuite détruite, menant à la suspension d&#39;au moins cinq projets différents, et à une perte nette de presque cinq millions de dollars de mon côté.&#34;

L&#39;homme s&#39;arrêta et leva les yeux vers Navarro avant de secouer la tête.

&#34;J&#39;ai perdu beaucoup d&#39;&#34;amis&#34; après ça,&#34; dit-il avec un petit rire. &#34;C&#39;est assez stupéfiant de voir à quelle vitesse certains peuvent te laisser tomber quand le temps se gâte. Ils n&#39;avaient quand même pas à le faire ainsi...&#34;   

L&#39;homme baissa ensuite la tête vers son carnet et continua à lire.

&#34;Juin 2008. L&#39;Agent Navarro mène une tentative visant à détruire une œuvre appelée &#34;La Folie du Censeur&#34;, tuant au passage son créateur, Damion Cartwright,&#34; continua l&#39;homme, s&#39;arrêtant lorsque Navarro rit pour lui-même.

&#34;Laisse-moi deviner, un autre ami ?&#34; demanda Navarro, qui s&#39;arrêta en sentant l&#39;armure se resserrer à nouveau.

&#34;Un ami très, très proche,&#34; dit l&#39;homme, les dents serrées, sa main gantée formant un poing serré pointé sur Navarro. &#34;Et si l&#39;on en croit les témoins, tu l&#39;as englouti dans du feu nucléaire avant de lui tirer dans la tête, putain.&#34;

L&#39;homme relâcha ensuite la pression et rebaissa la tête sur son carnet, puis il secoua la tête avec un petit rire.

&#34;Tous ces incidents sont assez pour me faire te haïr, Daniel. Le fait que tu sois un traître, le fait que tu m&#39;aies coûté plus d&#39;argent que ce que la plupart des gens voient passer en une vie entière, le fait que tu aies tué certains de mes amis les plus proches... mais le dernier est vraiment la cerise sur le gâteau. Novembre 2010. L&#39;Agent Navarro mène un raid sur un entrepôt à Portland, causant un affrontement entre les forces de la Fondation et les occupants et contenus de l&#39;entrepôt. Les occupants, Tanya et Eric Hill, sont tués. Le second était mon frère. La première était ma femme.&#34;

&#34;Attends...&#34; dit Navarro alors que l&#39;homme entrait dans la lumière. Il avait des cheveux blonds et courts, et était rasé de près. Ses yeux étaient injectés de sang et ses lèvres étaient plissées en un sourire plein de regret. &#34;Jericho...&#34;

Navarro resta la bouche légèrement entrouverte. La dernière fois qu&#39;ils avaient parlé, presque une décennie plus tôt, Jericho T. Hill était un riche homme d&#39;affaires qui s&#39;était trouvé un passe-temps dans le mécénat de l&#39;art anormal et non-anormal à Portland. Il avait été une bonne âme, mais semblait avoir disparu des devants de la scène vers la fin 2004 pour des raisons inconnues. Désormais, cependant, la gentillesse l&#39;avait quitté. L&#39;homme qui se tenait devant Navarro était totalement vidé de toute énergie et de toute émotion.

&#34;Bonjour Daniel,&#34; dit-il. &#34;Ça fait un moment, n&#39;est-ce pas ? Je ne pense pas qu&#39;il y ait qui que ce soit d&#39;autre sur cette planète que tu aies plus niqué que moi et mes amis.&#34;

Jericho sortit alors un pistolet de sa poche de veste et le tint lâchement dans sa main non gantée. Navarro reconnut l&#39;arme de poing comme étant la sienne.

&#34;Alors ça va se passer comme ça ?&#34; demanda Navarro. &#34;Tu vas me descendre avec mon propre pistolet ?&#34;

&#34;Tu sais, je n&#39;avais pas pensé à ça,&#34; gloussa Jericho en analysant le pistolet. &#34;J&#39;imagine que ce serait facile, non ? Je pourrais te mettre une balle dans la tête ici et maintenant, et me laver les mains de tout ça. Mais ça ne ramènerait pas tous mes amis, ça ne ramènerait pas Eric, et ça ne ramènerait certainement pas Tanya. Non, ce ne serait pas la bonne façon de procéder.&#34;

Jericho caressa alors le pistolet de sa main gantée et tint l&#39;arme près de son visage en soufflant lentement dessus. Le pistolet commença à se désintégrer en écailles de rouille. Une fois l&#39;arme détruite, Jericho gloussa doucement de nouveau, et se tourna pour faire face à Navarro.

&#34;Tu m&#39;as pris tout ce que j&#39;aimais, donc je vais te prendre la seule chose que tu chérisses assez pour devenir un traître,&#34; dit Jéricho, &#34;je vais prendre ta liberté.&#34;

&#34;Comment ?&#34; demanda Navarro, &#34;Tu vas me garder enfermé ici pour toujours ? La Fondation finira par me trouver.&#34;

&#34;Certainement,&#34; ricana Jericho, &#34;Mais si je continue à te mettre dans des situations comme celle-là, combien de temps penses-tu qu&#39;il leur faudra pour remettre en question ta valeur en tant qu&#39;agent ? S&#39;ils te tirent constamment de prison, quand commenceront-ils à te voir comme un fardeau ? Et si je réduis au silence ou que je tue tous tes contacts sur le terrain ? À quoi leur serviras-tu alors ?&#34;

Les lèvres de Jericho formèrent un sourire diabolique.

&#34;Tu es plutôt anormal toi-même, Navarro, magicien auto-proclamé comme tu aimes à le dire. Si tu perdais toute ton utilité en tant qu&#39;agent sur le terrain, penses-tu qu&#39;ils te confineraient également ? Ou peut-être qu&#39;ils effaceraient juste ta mémoire et qu&#39;ils te laisseraient sur le bord de la route en Indiana. Je me demande bien...&#34;

Jericho lança ensuite un téléphone portable à Navarro.

&#34;J&#39;ai fait en sorte que ceci s&#39;active après vingt-quatre heures. Pendant ce temps-là, pourquoi ne resterais-tu pas ici pour réfléchir à ta situation actuelle ?&#34;

&#34;Tu n&#39;as pas vraiment réfléchi à ton truc jusqu&#39;au bout, Jericho, si ?&#34; demanda Navarro. &#34;Quand je sortirai d&#39;ici, qu&#39;est-ce qui m&#39;empêchera, moi et mes amis, de te retrouver et de t&#39;abattre ?&#34;

&#34;Ah, mais je t&#39;invite à le faire par tous les moyens,&#34; gloussa Jericho, &#34;j&#39;adorerais te voir courir partout dans une quête vaine. Mais, non, je pense que je ne serai pas dans le coin pour un petit moment. Je suis fatigué, et j&#39;aurais bien besoin de vacances. Sais-tu à quel point ça a été difficile de pister [[[scp-1760|Pyotr]]] et de le convaincre que la meilleure façon de t&#39;atteindre était de passer par le cercueil ?&#34;

Jericho fit un petit signe de tête satisfait et se détourna lentement pour commencer à s&#39;éloigner.

&#34;Prends soin de toi, vieil ami,&#34; dit-il par-dessus son épaule en disparaissant lentement dans les ténèbres. Navarro entendit une porte s&#39;ouvrir et se refermer lentement au loin.

&#34;Ouais,&#34; marmonna Navarro pour lui-même. &#34;Toi aussi...&#34;

Navarro s&#39;assit ensuite au centre de la plateforme. En baissant le regard sur son reflet, il poussa un soupir de défaite.

&#34;Et merde.&#34;

----

Presque un jour et demi s&#39;était écoulé lorsque Navarro entendit la porte de l&#39;entrepôt s&#39;ouvrir. Une femme de petite taille avec des cheveux bruns mi-courts et portant un anorak rouge vif s&#39;avança lentement dans la pièce vide. Elle s&#39;arrêta juste avant la plateforme et secoua la tête, un petit sourire aux lèvres.

&#34;Il faut qu&#39;on arrête de se rencontrer comme ça, Daniel.&#34;

Navarro fit un petit rire avant de lui faire un doigt d&#39;honneur. Son nom était [[[the-elusive-anderson|Sasha Merlo]]]. C&#39;était une agente de terrain de la Fondation en poste au site local, le [[[secure-facility-dossier-site-64|Site-64]]], et quelqu&#39;un avec qui Navarro avait travaillé sur plusieurs raids dans le passé. Quand le téléphone de Jericho s&#39;était enfin activé, c&#39;était la première personne qu&#39;il avait pensé à appeler et qui puisse vraiment venir pour le libérer.

&#34;Hmmmmm...&#34; fredonna Sasha en prenant une posture pensive. &#34;J&#39;aime bien l&#39;œuvre, mais je questionne l&#39;utilisation de la couleur par l&#39;artiste...&#34;

&#34;Sasha,&#34; soupira Navarro, &#34;Ça a été une très, très longue journée. Tu peux juste m&#39;enlever ce truc, s&#39;il te plaît ?&#34;

&#34;Je pense que oui...&#34; dit-elle avec un soupçon de déception. &#34;Donc j&#39;ai juste à retirer l&#39;armure, ou bien ?&#34;

&#34;C&#39;est ce que l&#39;artiste a dit qu&#39;il fallait faire. Je le ferais bien moi-même, mais j&#39;accorde une certaine importance à garder mes membres attachés à mon torse.&#34;

&#34;Ouais,&#34; commença Sasha en retirant l&#39;armure et en la faisant passer par-dessus la tête de Navarro, &#34;moi aussi.&#34;

Elle jeta ensuite l&#39;armure, le métal heurtant le sol avec un tintement bruyant.

&#34;Une équipe de récupération devrait arriver bientôt pour emporter la plateforme et l&#39;armure,&#34; dit Sasha en s&#39;asseyant sur la plateforme. &#34;Tu sais qu&#39;il y a probablement quatre ou cinq rapports, et peut-être une audience de commission ou deux dont tu vas devoir t&#39;occuper après ça, hein ?&#34;

&#34;M&#39;y fais pas penser,&#34; gloussa Navarro en s&#39;asseyant à son tour. Quelques minutes plus tard, une équipe de six autres agents de la Fondation entrèrent dans l&#39;entrepôt.

&#34;Je t&#39;offre un verre quand tout ça sera fini ?&#34; demanda Sasha.

Navarro hocha la tête et attendit silencieusement que commence l&#39;interrogatoire.

----

Deux jours plus tard, Navarro était assis devant son ordinateur dans son bureau au Site-19. Un formulaire vierge de Personne d&#39;Intérêt était affiché à l&#39;écran de son ordinateur. Il serrait une vieille photo dans ses mains.

Quelques heures après que l&#39;Agent Merlo l&#39;avait libéré, il avait été sommairement enterré sous le poids d&#39;une demi-douzaine de rapports qui devaient être classés. En faisant une pause dans la paperasse, Navarro avait réussi à retrouver une vieille photo parmi les nombreuses affaires qui encombraient son bureau. Elle avait été prise avant qu&#39;il n&#39;en vienne à travailler pour la Fondation. L&#39;arrière-plan était un studio d&#39;art, où une nouvelle sculpture en marbre avait récemment été dévoilée. Au premier plan se trouvaient un Daniel Navarro bien plus jeune et ses vieux amis, Tom, Jackson, Alexis, Jill, et Jericho T. Hill.

//&#34;Et tu partiras ? Tom, Jackson, Alexis, et moi… nous ne te verrons plus ?&#34;//

//&#34;Si c&#39;est que ce que tu souhaites.&#34;//

Les mots de Jill résonnèrent dans sa tête. Il regarda les visages heureux sur la photo une fois de plus et soupira. Il sortit un briquet sans un bruit et enflamma un coin. En quelques instants, la photo se consuma. Navarro balaya les cendres, les mit dans la poubelle de son bureau et reprit son travail, un autre pont coupé.

Il commença ensuite à remplir le formulaire de Personne d&#39;Intérêt.

&gt; **Nom** :  Jericho T. Hill
