[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-119/MAC.jpg|caption= Bên trong SCP-ES-119.|width=280px]]

**Mã vật thể:** SCP-ES-119

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Chiếc giếng dẫn vào SCP-ES-119 đã được bao phủ bởi một tảng đá lớn và lá cây. Một lính canh đồn trú trong vòng 1 km từ khu vực nhằm ngăn chặn việc tiếp cận trái phép.  

Do SCP-ES-119-1 không thể vi phạm quản thúc, việc bổ sung quy trình quản thúc là điều không cần thiết.

**Mô tả:** SCP-ES-119 là một cơ sở ngầm tọa lạc bên dưới ngọn núi El Yunque thuộc dãy núi Sierra Maestra tại Cuba. Có thể tiếp cận cơ sở này không qua một cái giếng sâu năm mét nằm bên dưới một cửa sập trên sườn núi. Dòng chữ viết tắt “CMA[[footnote]] Bộ Dị Thường Cuba [[/footnote]]&#34; được khắc trên tay cầm của cửa sập. Bên trong SCP-ES-119 bao gồm một hành lang duy nhất dẫn tới một cánh cửa đóng và một khu văn phòng.

Khu văn phòng chứa một bức tranh treo tường lớn đã bị bỏ lại mô tả Fidel Castro và Ernesto Guevara. Phần lớn bức tranh đã bị bong tróc và phai màu, để lộ ra phía sau mảng tường bê tông. Bên cạnh bức tranh tường có một chiếc tủ kim loại đã bị han gỉ khuyết đi phần cửa tủ ở phía bên trái. Bên trong tủ có mười lăm lon tushonka [[footnote]] Một món thịt hầm phổ biến ở Liên Xô cũ. [[/footnote]] nằm lộn xộn và đã quá hạn sử dụng. Phía trước bức tranh tường là một giá đỡ vũ khí trống không. Phân tích vết bụi cho thấy cả hai món vũ khí trên giá đều đã được di dời gần đây.

Một cái móc ở phía bên phải cánh cửa đóng treo một vòng chìa khóa với chỉ một chìa duy nhất được móc ở trên. Khi chiếc chìa khóa nói trên được cắm vào ổ khóa, một tiếng kim loại mạnh vang lên ở phía sau cửa trước khi có thể tiếp cận buồng chứa SCP-ES-119-1.

SCP-ES-119-1 là mã định danh cho hai hệ thống thần kinh hoàn chỉnh treo trong mỗi buồng chứa cá nhân được lấp đầy bởi một loại chất lỏng bảo quản không xác định. Các hệ thống điện phức tạp trong các buồng chứa đóng vai trò duy trì sự sống và nhận thức của SCP-ES-191-1. Trên bể chứa có khắc các dòng chữ &#39;&#39;Tổng thống&#39;&#39;, &#39;&#39;Cao bồi&#39;&#39; và chúng nằm cách nhau 2 mét.

SCP-ES-119-1 tại bể đầu tiên thỉnh thoảng được quan sát thấy thỉnh thoảng hay cuộn tròn và quằn quại. Điều này cho thấy nguồn điện kết nối với nó đã được lập trình sẵn nhằm cung cấp các cú sốc điện khiến nó đau đớn với tần suất ngẫu nhiên. Thu hồi mẫu DNA từ cá thể SCP-ES-119-1 này cho thấy nó thuộc về cựu Tổng thống trước đây của Cuba, Fulgencio Batista.

Cá thể thứ hai được đặt trước màn hình của một tivi đang phát liên tục [[[scp-1981 | bản ghi hình]]] về bài phát biểu của Ronald Reagan về &#34;Đế chế Tà ác&#34;. Reagan hứng chịu một vài vết thương không rõ nguồn gốc xuyên suốt buổi phát biểu, nhưng ông ta dường như không chú ý đến. DNA thu thập được từ cá thể SCP-ES-119-1 này cho thấy nó thuộc về cựu tổng thống trước đây của Hoa Kỳ, Ronald Reagan.

Một bể chứa thứ ba, khắc dòng chữ &#34;Tên Hề&#34;,  được đặt bên trong buồng nhưng trống rỗng.</textarea></pre>
