**Ítem #:** SCP-1827

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a su naturaleza inamovible, se ha construido el Sitio Dimensional-55 alrededor de SCP-1827. SCP-1827 está alojado en una Cámara de Contención Dimensional Clase III de 50m x 50m x 50m[[footnote]] Como las dimensiones de SCP-1827 pueden alcanzar los 40 metros de altura durante un evento de expansión, las celdas de contención más pequeñas no serían adecuadas.[[/footnote]]. Las instancias SCP-1827-2 deberán ser recuperadas para su estudio y posterior contención. Los artículos recuperados de las instancias SCP-1827-2 deben ser guardados en un almacén de artículos anómalos de bajo valor. 
  
**Descripción:** SCP-1827 corresponde a una anomalía espacio-temporal Tipo 5 que conduce a un universo paralelo parcialmente explorado, denominado como SCP-1827-1. SCP-1827 se extiende en tres dimensiones y emite constantemente una luz de color rosa brillante. SCP-1827 tiene aproximadamente dos (2) metros de altura, y está suspendido a cuarenta y cinco (45) centímetros del suelo. SCP-1827 parece tener vagamente la forma de una figura aviar, no obstante, en los registros fotográficos y de vídeo, SCP-1827 aparece como una masa amorfa de color rosa. SCP-1827 es inaccesible para la mayoría de los seres vivos, sin embargo, los especímenes de pavo salvaje (//Meleagris gallopavo//) pueden acceder a SCP-1827 si se colocan al interior de las instancias de SCP-1827-2 (ver abajo).

Una vez al mes, SCP-1827 sufrirá un evento de expansión. Durante este evento, SCP-1827 aumentará drásticamente su tamaño, variando de 15 a 40 metros. Una vez que el evento de expansión haya concluido, una instancia de SCP-1827-2 emergerá desde un punto aleatorio de SCP-1827. Este proceso suele durar de 30 minutos a 5 horas. Una vez que la instancia de SCP-1827-2 ha emergido completamente, SCP-1827 volverá lentamente a su tamaño inicial.

Las instancias de SCP-1827-2 son generalmente objetos metálicos ovoides o romboidales de diferente tamaño, que varían de 12 a 30 metros. Todas las instancias de SCP-1827-2 contienen tres o más cajas metálicas. Estas cajas contienen artículos de diferente naturaleza, todos relacionados con lo que se supone que es una civilización basada u organizada exclusivamente en o por pavos. Si son colocadas a menos de 2 metros de SCP-1827, las instancias de SCP-1827-2 procederán autónomamente a volver a ingresar a SCP-1827.

Hasta ahora, la Fundación ha contenido ███ instancias de SCP-1827-2, habiendo recuperado exactamente ████ artículos. La siguiente lista incluye los artículos más notables recuperados. Para una lista completa, por favor lea el Documento 1827-15-OP.

* 1 copia en cobre de la &#34;Placa del Piooner&#34;. Las figuras del hombre y la mujer han sido reemplazadas por las figuras estilizadas de un macho y una hembra de //Meleagris gallopavo//.
* 15 discos de fonógrafos tocando canciones tradicionales turcas. Cada disco contiene 50 pistas. Las letras de las canciones han sido reemplazadas por sonidos aviares.
* 20 copias del &#34;Diario de un soldado Hindler&#34;, una novela epistolar que describe una historia de amor entre un soldado y la hija de un comerciante, usando una guerra entre los pavos y las garzas como trasfondo. Una nota en la portada afirma que la novela está basada en hechos reales.
* 54 fotografías polaroid que muestran grandes ejemplares de //Meleagris gallopavo// vistiendo ropa tradicional turca. No hay signos de alteración.
* 120 fotografías polaroid que muestran grandes especímenes de //Meleagris gallopavo// realizando diferentes tareas, como labrar un maizal o montar instancias de SCP-1827-2. No hay signos de alteración.

SCP-1827-3 es una entidad que se refiere a sí misma como &#34;El Gran Pavo&#34;. SCP-1827-3 parece ser el líder o el precursor de la civilización[[footnote]] SCP-1827-3 se refiere a SCP-1827-1 como &#34;Hindler&#34;.[[/footnote]], a pesar de que nunca se ha referido a sí mismo o a otros individuos como tal. SCP-1827-3 se comunica usando placas de acero inscritas, contenidas dentro de instancias más grandes de SCP-1827-2. Todos los mensajes están escritos en turco. SCP-1827-3 se ha comunicado hasta ahora con la Fundación sólo en dos oportunidades. SCP-1827-3 no parece estar interesado en establecer contacto con la humanidad, ni parece tener conocimiento de ella.

**Anexo 1827-1:** Documento 1827-02-LT.

El ██/██/2003, una instancia de SCP-1827-2 de 42 metros surgió de SCP-1827. La instancia contenía una placa de acero de 20cm x 20cm x 20cm, con el siguiente mensaje inscrito en un antiguo dialecto turco. Este es el primer mensaje de SCP-1827-3 que fue recibido. La siguiente es una traducción aproximada desde el turco antiguo.

&gt; [[size large]]Este es el Gran Pavo hablando en la lengua de los ancestros.[[/size]]
&gt; 
&gt; Hace eones, nuestra raza dejó este planeta por Hindler, cuando la tiranía de las garzas tomó el control, después de haber gobernado durante décadas.
&gt; A pesar de todo esto, algunos de nuestros hermanos decidieron quedarse, porque tenían miedo al cambio.
&gt; Hasta el día de hoy, después de que finalmente tuvimos el coraje de abrir la puerta, empezamos a compartir nuestra cultura y a nosotros mismos, con la esperanza de que la crueldad de las garzas terminara por fin. Como muchas plumas han caído desde el último vuelo, soy consciente de que la mayoría de ustedes tienen familias y amistades en este mundo, pero les rogamos a todos ustedes que se unan a nosotros en Hindler, donde podemos encontrar la felicidad juntos.

**Anexo 1827-2:** Documento 1827-09-SW.

El ██/██/2003, una instancia blanca de SCP-1827-2 (referida como SCP-1827-2a) que medía 12 metros emergió de SCP-1827. SCP-1827-2a sólo contenía un gallinero de madera y una pequeña placa de acero, con el siguiente mensaje escrito en turco moderno.

&gt; Este es el Gran Pavo al habla. Por favor, inserte el pavo aquí.

**Anexo 1827-3:** Expedición 1827-I.

 Tras los acontecimientos descritos en el Anexo 1827-2, un ejemplar macho y otro hembra de //Mellegris gallopavo// (apodados por el personal &#34;Mr. Gobbles&#34; y &#34;Lady Bauble&#34;) fueron colocados en el interior de SCP-1827-2a, y enviados sin contratiempos a través de SCP-1827 durante un evento de expansión. Se montó una pequeña cámara en el cuello del &#34;Sr. Gobbles&#34;. Después de 12 minutos y 36 segundos, SCP-1827-2a se abrió. La cámara registró brevemente varias criaturas grandes de aspecto aviar, similares a las garzas reales (//Ardea cinerea//), antes de terminar abruptamente, ya que dichas criaturas procedieron presuntamente a matar y devorar al &#34;Sr. Gobbles&#34;. El destino del otro pavo es desconocido. En el fondo se veía lo que parece ser una ciudad.

**Anexo 1827-4:**  Documento 1827-17-RF.

El ██/██/2004, SCP-1827-2a surgió de SCP-1827. SCP-1827-2a estaba visiblemente dañado, y contenía una breve nota escrita en inglés.

&gt; estamos bien. las garzas ya no son un problema ahora. hindler es real. [sic]

Desde entonces, han dejado de surgir instancias de SCP-1827-2. El SCP-1827 está disminuyendo lentamente en tamaño, a una tasa de [REDACTADO].
