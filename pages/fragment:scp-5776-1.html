##blue|**重要提醒：**若发现任何人员将此文件向SCP-5776告知，将相应处以纪律惩戒。##

**特殊收容措施：**任何情况下不得使SCP-5776发现此文件存在。SCP-5776将被存放在Site-19内4号区的隔音房间内，应将其安置在可透过观察窗看到的玻璃容器中。若任何站点人员希望在SCP-5776房间外阅读增补文档，收容间的窗户必须被阻隔，以免该项目看到文件。

**描述：**SCP-5776是一具有信息危害的实体，能够改变对其自身的描述。已发现此性质只会显现在文本、视频、照片或音频记录中。SCP-5776一般会选择将自己表现为具有极端危害性的实体，有能力发起XK级世界末日情景，但事实上，它对人类生命并不构成已知威胁。SCP-5776的信息危害性质只在SCP-5776知晓其具体呈现媒介时生效。

SCP-5776的效应一般明显可见，被篡改的描述中会有诸如语法、语调错误或唐突陈述等标志。这些效应确信是无意之下造成。

SCP-5776外形上与一块标准棉花糖类似，高约1.5英寸，直径0.5英寸，在默认状态下带有一个“笑脸”。[[footnote]]分析发现这是由黑色马克笔手绘而成。[[/footnote]]当SCP-5776发现自己被描绘为不具威胁时，项目的面容会立即变化，表现为愤怒表情。[[footnote]]一般包括出现眉毛。[[/footnote]]它能进行有限的移动，包括小蹦、温和摇摆、以及曲面倒下滚动。未知SCP-5776是否具有知性。

**发现：**SCP-5776于29/05/2015由特工Addison在Site-19员工间休息时发现。据该特工回忆，她在下班午餐时食用“哈瑞宝”牌棉花糖[[footnote]]深度调查后发现该品牌并未参与创造SCP-5776。[[/footnote]]时，从袋子里拿出了SCP-5776。下面是此事件期间摄像头所拍摄内容的描述。

[[collapsible show=&#34;+ 展示安保视频描述&#34; hide=&#34;- 收起&#34;]]

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; （//Addison特工在哈瑞宝牌棉花糖袋内翻找，突然停下。//）
&gt; 
&gt; **特工Addison：**啥—
&gt; 
&gt; （//Addison特工把SCP-5776从袋中拿出。//）
&gt; 
&gt; **特工Addison：**哇。
&gt; 
&gt; （//SCP-5776表现出愤怒表情，开始在Addison特工的手中扭动，Addison特工松开手掌，丢下了SCP-5776。//）
&gt; 
&gt; **特工Addison：**（//尖叫//）噢我—这是什么怪玩意儿？
&gt; 
&gt; **特工Wilson：**（//坐在一旁//）有什么事情？
&gt; 
&gt; //（SCP-5776开始顺滑滚动，跑出了员工室外。）//
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

此记录之后，SCP-5776一路滚到了走廊一半处，而后被站点主管Wilkinson拦住。SCP-5776很快被给予异常分级以及收容措施。

**附录5776.1：测试**
目前，为确认SCP-5776效应界限进行过3次测试。下面是每次对该项目进行测试的描述。

[[collapsible show=&#34;+ 展示SCP-5776测试记录&#34; hide=&#34;- 收起&#34;]]

----
&gt; 
&gt; **日期：**11/06/2015
&gt; 
&gt; **测试5776-001：**D-4415被安置在SCP-5776正前方，要求其对该项目的视觉外形写下描述。D-4415被指示不要读出声音，也不要给SCP-5776展示描述的内容。在写下第一句后，D-4415被要求给该项目展示描述内容。此后，将所写内容擦去重写。
&gt; 
&gt; **结果：**未观察到异常活动，直至SCP-5776被暴露于书写内容。暴露发生之后，文本立即改变为描述了一个具极端敌意的变形实体。SCP-5776在此后五分钟内展示出愤怒的表情。在其回到默认状态后，文本被擦去重写。SCP-5776对此作出反应，表现出一幅焦躁的表情，文本再次改变。[[footnote]]这表明SCP-5776有能力侦测到文本被其篡改之后的变化。[[/footnote]]
&gt; 
----
&gt; 
&gt; **日期：**02/07/2015
&gt; 
&gt; **测试5776-002：**D-4415被指示在一张纸上写下：“你有能力思考、说话或者其他方式交流吗？”//__Grey研究员的笔记__：我们还不确定这会不会引起反应，所以为更好衡量又加上了“你个软小球”。//SCP-5776而后被暴露于该文本。
&gt; 
&gt; **结果：**未观察到异常活动，直至D-4415将问题展示给SCP-5776。暴露之后，文本被改变为描述了一个能引发XK-世界末日情景的变形实体。在纸张的另一面，有一处暗度显著偏高的小墨渍。显微分析发现此空间处被重复书写了大约250次的“尴尬”一词。未知这是否是预安排的反应，亦或是SCP-5776在此展现出了感知性。
&gt; 
----
&gt; 
&gt; **日期：**06/10/2017
&gt; 
&gt; **测试5776-003：**D-5014是一名前纹身艺术家，指示背朝SCP-5776，在纸张上画出对该项目的准确呈现。指示一名研究员大声描述出画作内容。在作画进行到大约一半时，D-5014被要求把画作展示给SCP-5776，而后继续进行到画完为止。
&gt; 
&gt; **结果：**未观察到异常活动，直至研究员将对其自身的描绘展示给了SCP-5776。SCP-5776在听到描述后出现愤怒表情，但纸面上的画作并未改变。[[footnote]]确信和文本描述不同，项目必须首先视觉暴露于照片或艺术作品，而后才能进行改变。[[/footnote]]在D-5014让SCP-5776观看其画作后，已经完成的画作立即变化为对一未知生物的描绘。D-5014继续进行，但似乎无法对SCP-5776进行准确描绘。D-5014为此出现中度紧张，测试结束。
&gt;
----
[[/collapsible]]

**附录5776.2：收容更新**
于22/05/2020，SCP-5776发现了本文件的存在。确信是初级研究员在SCP-5776房间外大声念出文件引起了此情况。研究员Grey为此必须重写掉大部分文本。//**备注：**我们感谢研究员Grey花费几小时努力完成此事。//此事故之后，当前的收容措施开始实施，现在需要给SCP-5776的收容间提供隔音。</textarea></pre>
