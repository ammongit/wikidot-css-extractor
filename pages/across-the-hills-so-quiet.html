**Titre original :** Across the Hills so Quiet
**Auteur :** [[user Djoric]]
**Traducteur :** [[user Theshipening]]
**Date de publication originale :** 13 août 2015
[[include credit:end]]

[[=]]

&gt; **Le sceau est brisé**
&gt; 
&gt; Ô Roi déchu à la couronne brisée
&gt; 
&gt; Œil percé sur ta lance
&gt; 
&gt; La fille t&#39;a battu
&gt; 
&gt; **Le sceau est brisé**
&gt; 
&gt; La Mère des Chasseurs a brisé ses chaînes
&gt; 
&gt; Le Fabricant de Jouets a fait ses tirs 
&gt; 
&gt; Les premiers tirs de la dernière guerre 
&gt; 
&gt; **Le sceau est brisé**
&gt; 
&gt; La marée teintée de sang est libérée
&gt; 
&gt; Des étoiles bouillent et des mondes sont déchirés en deux
&gt; 
&gt; Le Roi marche sur la création
&gt; 
&gt; **Le sceau est brisé**
&gt; 
&gt; L&#39;heure s&#39;agite
&gt; 
&gt; Une bête s&#39;affale vers Gotham pour naître
&gt; 
&gt; Se levant du domaine noir de Benthos
&gt; 
&gt; **Le sceau est brisé**
&gt; 
&gt; L&#39;enfant gémit de douleur
&gt; 
&gt; Car le ventre par lequel le monde disparaîtra est le sien
&gt; 
&gt; Le ventre par lequel la fin du monde commence est le sien
&gt; 
&gt; **Le sceau est brisé**
&gt; 
&gt; Des yeux grands ouverts sont témoins, des bouches haletantes chantent des louanges
&gt; 
&gt; Deux clés ouvrent la Porte d&#39;Atome
&gt; 
&gt; Ce qui attend au-delà, nul ne peut le voir.
&gt; 
&gt; **LE SCEAU EST BRISÉ**
&gt; 
&gt; Il y eut un grand et terrible silence
&gt; 
&gt; Une ampoule de feu monta sur une colonne de nuage dans le ciel au-dessus du Point Montauk.
&gt; 
&gt; Il y eut un grand et terrible bruit
&gt; 
&gt; Il y eut un grand et terrible silence

[[/=]]

La fille qui avait oublié les noms du monde se tenait au sommet d&#39;une butte herbeuse, tremblant dans le léger vent. Des couleurs imprégnaient le monde autour d&#39;elle : des collines vertes moussues, couvertes de champs de petites fleurs blanches. Des montagnes sombres et distantes avec des couronnes rouge-feu. Des glaciers bleus vif s’installaient dans des vallées aiguisées. Des grands menhirs, tachetés d&#39;ancien lichen pâle, se tenaient au-dessus des collines, portant des guirlandes de coquillages et de fleurs roses. La brise effleura ses chevilles nues, ni chaude ni froide. Si elle tendait l&#39;oreille, elle pouvait entendre le fracas de vagues contre de lointaines falaises et les cris d&#39;oiseaux marins.

Il y eut un éclair de lumière. Elle se souvint d&#39;un instant aveuglant, un souffle de chaleur, et la sensation de bras autour d&#39;elle. Pas les bras d&#39;un Homme Masqué, tous de muscle et de cicatrices. Des bras doux.

De la lumière, de la chaleur, des bras, rien, et ensuite se réveiller sur la colline.
 
Le monde pour lequel elle n&#39;avait pas de noms l&#39;appelait. Elle ne pouvait pas se souvenir des couleurs ou des odeurs, ni de l&#39;herbe ou des montagnes ou du vent. Elle ne pouvait pas se souvenir d&#39;un monde sans coins et carreaux blancs, sans lumières bourdonnantes et métal froid contre son dos, sans Hommes Masqués. Elle ne pouvait pas se souvenir, mais elle répondit quand même. Elle ne se souvenait pas de ce monde, mais elle le connaissait, comme si elle revenait à un rêve disparu se levant du brouillard.

La fille avec des cheveux filandreux et des joues creuses, des cernes noirs sous ses yeux, appuya une main contre son ventre. Ça piquait même à ce doux touché, une cinglante morsure de douleur, mais la douleur n&#39;était rien par rapport à ce qui avait été. Rien comparé à la douleur que les Hommes Masqués imposaient à son corps, ou à la douleur distordante, rongeante et dévorante de la Chose dans son ventre. Non, ce n’était rien. Une nouvelle douleur rien.

La fille avait donné naissance.

La Chose était étendue dans l’herbe à quelques mètres - une masse de chair noircie, déchirée et recousue en des spirales cancéreuses, enveloppée de placenta pourri. Des os brisés tordaient des membres jusqu’à l’inutilité, des bouches allaitantes s’ouvraient et se fermaient sans un mot, la peau décollée de muscles fondus. Du sang et de la matière fécale tâchaient l’herbe, une boue noire suintait sur le sol depuis ses boyaux boursouflés. Des organes pulsaient et convulsaient sous une peau fine. Une respiration sifflait et gargouillait de ses poumons percés d’os. Des petites mains agrippaient la terre, essayant désespérément de se traîner sur le sol.

Quand la fille la vit la première fois, elle voulait la tuer, écraser son cou jusqu’à ce qu’elle soit morte. Elle découvrit qu’elle ne pouvait pas, et elle ne comprenait pas pourquoi. Elle ne pouvait pas non plus se résoudre à l’abandonner, cette Chose brisée, dégoûtante. 

Son enfant terrible.

L’air s’agita, lourd de l’odeur du sel. Un cri solitaire fit écho dans les collines. La fille se retourna, et vit qu’une femme se tenait là sur la colline, au-delà de l’endroit où la Chose était étendue. 

La peau de la femme était douce et grise comme une ardoise polie, ses cheveux tressés comme du tissu d’argent, ses yeux grands et noirs. Ses joues et son front étaient doublés de motifs bleus brillants. Son épaule nue portait des amas de vers tubicoles brillants. Elle portait une robe blanche ; son ventre était tâché de rouge.

&#34;Bonjour,&#34; dit-elle. Sa voix était grave et vaste, et donnait l&#39;impression qu&#39;elle pourrait porter sur des kilomètres pour sa taille.

La fille recula, des jambes boiteuses se crispant pour courir. Mais la femme ne se rapprocha pas plus – Elle s’assit dans l’herbe, replia ses jambes sous elle, et commença à cueillir des fleurs. Elle fredonna une mélodie mélancolique, qui gronda à travers les collines.  

La fille se rapprocha. La femme commença à attacher les tiges ensemble, ses doigts épais pas aussi maladroits qu’ils en avaient l’air. La fille la regarda fixement, essayant de voir si elle était un danger.

La femme leva les yeux et sourit à la fille, qui recula à nouveau.

&#34;Tout va bien,&#34; dit-elle. &#34;Je ne vais pas te faire de mal.&#34;

La Chose gargouilla, éclata une bulle de salive ensanglantée. 

&#34;Je suis désolé pour tout ça,&#34; continua la femme, ses doigts tressant encore. &#34;Mais je te promets, tout va bien se passer maintenant. Tu es en sécurité.&#34;

La fille observa la femme, ses yeux durs.

&#34;Pas d’Hommes Masqués ?&#34; demanda-t-elle finalement.

&#34;Plus jamais.&#34;

La fille plissa les yeux.

&#34;Vous mentez.&#34;

La femme tendit sa main droite, et plaça sa gauche en travers de la paume comme si elle tenait un couteau. Du sang s&#39;écoula d&#39;une coupure profonde et droite. La femme ferma son poing, envoya des gouttelettes noires sur l&#39;herbe.

&#34;Je jure par mon sang, versé dans la guerre contre le Roi, que tu seras en sécurité ici, tant qu&#39;une goutte de vie reste en moi.&#34; la voix de la femme gronda à travers les terres. &#34;Je ne mens pas.&#34;

La fille pouvait sentir quelque chose dans ces mots. Quelque chose de puissant. Des mots qui n&#39;étaient pas des mots, un sens indompté par le langage. Elle était effrayée, et se sentait très petite. Pas parce que la femme était une menace, mais parce qu&#39;elle pouvait sentir son pouvoir couler à travers l&#39;air, le sol, son être même. La femme assit devant elle était une image de quelque chose de plus vaste, une forme de quelque chose de plus grand et étendu qu&#39;elle ne pouvait espérer imaginer.

&#34;Est-ce assez ?&#34; 

La fille acquiesça de la tête. C&#39;était tout ce qu&#39;elle pouvait faire. La femme essuya sa main sur l&#39;herbe, sa paume déjà soignée en une pâle cicatrice. 

&#34;Mon nom est Abby.&#34; elle posa une couronne de fleur sur sa tête et commença à en cueillir plus. &#34;Tu peux venir t&#39;asseoir ici, si tu veux.&#34;

La fille ne bougea pas.

&#34;Je sais que j&#39;ai l&#39;air vraiment suspecte là... pourquoi ai-je dis ça ? Depuis quand est-ce une bonne chose à dire ? Je suis désolé, je suis désolé.&#34; la femme soupira, écarta une mèche de cheveux. &#34;Ça fait longtemps que je n&#39;ai pas eu l&#39;occasion de parler à quelqu&#39;un. Je ne te mens pas, je te le promets, mais c&#39;est difficile de dire exactement ce que je veux dire. Je pourrais te montrer, mais… oh.&#34; la femme jeta un coup d’œil au-dessus de son épaule. &#34;Je crois que nous avons un visiteur.&#34;

Un deuxième vent passa au-dessus de la colline, à l&#39;odeur de déchets de feuilles et de neige sale. Un nuage fit une ombre, et cette ombre devint le manteau d&#39;un homme pâle. La fille frissonna, mais garda son regard fixe - elle pouvait sentir dans son ventre que si elle détournait le regard, elle mourrait. 

L&#39;homme pâle fit un signe de tête à Abby, bien que ce soit à peine plus qu&#39;une inclinaison. Elle lui retourna le geste. Il tourna ses yeux vers la fille. Des yeux durs et vides - ça aurait été plus facile à supporter s&#39;il n&#39;y avait que des orbites, mais non. Des yeux d&#39;argents durs, aussi vide que des billes.

&#34;Je ne suis pas ici pour toi, enfant,&#34; dit-il dans une voix de poussière et de peau. Il arriva à la Chose, et une faux d&#39;argent lune était dans sa main. 

&#34;Attendez…&#34; le mot d&#39;échappa de la bouche de la fille inconsciemment.

L&#39;homme pâle sortit un nuage brillant de la bouche béante de la Chose, avança sa faux. 

&#34;Non…&#34;

Une courte coupure muette de l&#39;attache imaginaire, et le nuage se dissipa.

&#34;N&#39;est-ce pas ce que tu voulais ?&#34; l&#39;homme pâle le dit plus comme une affirmation qu&#39;une question.

La fille déglutit, fixant la Chose sans vie, immobile.

&#34;Prend ça comme une leçon, fille. Sois prudente quand tu invoques mon arrivée.&#34;

L&#39;homme pâle tourna ses yeux billes vers Abby.

&#34;Et quant à //toi//…&#34; siffla-t-il.

&#34;Plus tard. S&#39;il te plaît. Elle a assez subi…&#34;

&#34;Non. Tu as entraîné cette fille là-dedans, elle écoutera. Tu es responsable de tout ce qu&#39;elle va maintenant affronter.&#34; il se retourna vers la fille. &#34;Souviens toi de ça, fille. Pour tout ce qui est à venir, elle en est responsable.&#34; un fin doigt pointa avec une redoutable accusation.

&#34;Je l&#39;ai sauvé,&#34; dit Abby.

&#34;Seulement de ma pitié, car la femme brisée voulait un animal de compagnie. Mais le Fou est allé énerver le Vers, et le centre ne peut pas tenir.&#34;

&#34;Il peut pour assez longtemps.&#34;

&#34;Les trente-six sont éparpillés aux vents, et la création vrille vers l&#39;anarchie sans eux.&#34;

&#34;Nous pouvons encore-.&#34;

&#34;N&#39;en as-tu pas assez de t&#39;abreuver de la vanité du Fou ? Ton père a déjà aiguisé ses couteaux à découper et versé le sang. Il dévorera la création et s&#39;étouffera dessus, et tout ce qui restera sera mes frères et moi.&#34; l&#39;homme pâle sourit, bien qu&#39;il semblait ne pas vraiment savoir comment. &#34;Je me demande ; comment le Fou se débrouillera contre mon Aîné ?&#34; 

&#34;Elle n&#39;est pas du tout aussi vaine que tu le crois.&#34;

&#34;Vanité, vanité, tout est vanité. Toute la création est le vain projet d&#39;un dieu absolument fou.&#34; l&#39;homme pâle s&#39;arrêta, semblant entendre quelque chose que la fille ne percevait pas. &#34;Je suis toujours nécessaire ailleurs. Je vous reverrais toutes deux bien assez tôt.&#34;

Avec un froissement d&#39;ombre et une odeur de décomposition, il disparut. Abby sourit, bien que c&#39;était presque aussi forcé que le rictus de l&#39;homme pâle.

&#34;Il est tellement imbu de lui-même, n&#39;est-ce pas ?&#34;

La fille ne répondit pas. Abby se leva, marcha jusqu&#39;au cadavre immobile de la Chose, et s&#39;agenouilla.

&#34;Viens.&#34;

Elle commença à écarter le sol, creusant une tombe peu profonde. La fille se balança, comme pour bouger, mais elle resta en place.

&#34;Pourquoi vous faites tout ça ?&#34;

&#34;Ce ne serait pas bien de juste la laisser là.&#34;

&#34;Non !&#34; s&#39;échappa de la fille. &#34;Pourquoi suis-je là, pourquoi êtes-vous là, où est //ici// ? De quoi vous //parlez// ?  Juste… pourquoi ?&#34;

Abby arrêta de creuser, et fut silencieuse un moment. Elle n&#39;avait pas l&#39;air en colère.

&#34;Je comprends. Je n&#39;ai pas été très commode.&#34; elle essuya la terre de sa robe. &#34;Je suis désolé.&#34; 

Le vent gémit, tournoyant en haut de la colline, refroidissant la fille à travers sa blouse d’hôpital. Abby rabaissa son regard à la petite tombe et recommença à creuser. Après un instant, la tombe était assez profonde. Abby attrapa doucement la Chose et la posa dans la terre. La fille ne pouvait pas décider si ça la rendait triste ou énervée ou heureuse. La Chose était morte, morte et enterrée, mais elle ne ressentait rien. Elle ne savait pas comment serait la vie sans elle. Si la vie pouvait être sans elle.

Mais Abby replaça le sol, et la Chose fut enterrée. Partie dans le sol. Hors de la scène. Finie.

La fille fut frappée d&#39;un horrible sentiment d&#39;envie, et tonnant sur ses talons vint une marée de dégoût de noir foncé, teinté avec une haine tournée vers l&#39;intérieur et raffinée. Comment osait-elle ressentir de la pitié ? Avait-elle oubliée ? Était-elle devenue si faible qu&#39;elle pardonnait aux Hommes Masqués leur violence ?

La voix intérieure de la fille cria, battit sur son cœur, s&#39;agrippa à sa gorge. Chaque muscle voulaient s&#39;en aller en courant, fuir ce sentiment en elle, le soumettre à coup de poings, se cacher, faire //quelque chose//. Quelque chose à cacher à la Chose, à Abby, à elle-même, à chaque oeil observateur et doigt pointé.

Et pourtant, elle resta debout sur la colline. Elle ne comprenait pas pourquoi, mais qu&#39;importe à quel point elle essayait de fuir, des parties d&#39;elle dirent &#34;non&#34;. Le reste écouta.

&#34;Peut-être que les choses seraient mieux si je te montrais,&#34; dit Abby. &#34;Est-ce que ça ira ?&#34;

La fille acquiesça de la tête. 

Abby leva les bras, et le ciel s&#39;écarta comme de l&#39;eau alors qu&#39;elle fit glisser sa main à travers. Des rideaux de vert et des ruisseaux de violet jaillirent de ses doigts, bordant un morceau de velours noir qui éclos pour remplir le ciel entier de nuit. 

Et il y avait des étoiles. Tellement d&#39;étoiles, se répandant à travers le ciel, s&#39;élevant dans les cieux tel un grand orchestre étincelant. Un milliard de milliard de lumières formant le tronc d&#39;un arbre impossiblement grand, et des milliards de plus pour faire les branches. Les collines étaient éclairées d&#39;un soir argenté.

La fille ne pouvait pas se souvenir de la dernière fois qu&#39;elle avait vu les étoiles, ou si elle les avait jamais vus. Leurs noms vinrent se loger dans son cœur,  et la fille sentit leur chanson la combler. Elle pleura. Pour la première fois depuis de longues années, ses larmes n&#39;étaient pas de douleur.

La fille vit maintenant qu&#39;Abby avait changé. La femme en robe blanche avait disparu, et à sa place était maintenant un grand géant gris assit parmi les collines. Des pâles cicatrices couvraient son corps. Des bernacles et des poux se rassemblaient sur ses bras, sur ses seins, sur ses cuisses. Un châle de vers tubicoles et de peau de phoque se tenait sur ses épaules. Des flots de planctons brillants coulaient près d&#39;elle dans l&#39;air comme des graines de pissenlits, devenant vifs puis estompés avec la pulsation de sa lueur. Des parasites embuaient ses grands yeux noirs. Ses cheveux encroûtés de sel étaient suspendus en enchevêtrement emmêlés. Une deuxième paire de bras était apparue, les mains peintes blanches par de la neige de fonds marins. Un trou loqueteux avait été déchiré à travers son ventre, l&#39;autre côté clairement visible. Les bords étaient encroûtés de sang et de myxine et un feu dansait dedans, entouré de la fumée noire de cheminées marines.

&#34;Je connais ta douleur,&#34; dit Abby de sa vaste voix fondamentale. &#34;Je l&#39;ai partagée. Chaque jour où ils venaient pour toi, je ressentais la même chose.&#34;

La fille savait qu&#39;elle disait la vérité. Elle pouvait sentir les mots d&#39;Abby proches de son esprit, les échos chuchotant //&#34;Tu n&#39;es pas seule.&#34;//. Qu&#39;est-ce qui pouvait être fait ? Elle //savait//, avec une certitude absolue, qu&#39;elle était aimée.

&#34;Nous étions liées ensemble sous le sceau de mon père, sœurs dans la souffrance. Mais nous n&#39;avons plus à souffrir. Le sceau est brisé. Il n&#39;a pas de pouvoir ici, sur aucune de nous, et nous pouvons arranger les choses. C&#39;est pour ça que tu es ici. Je voulais te redonner la vie que mon père t&#39;a volée. Je ne peux pas faire partir la douleur, mais je peux être là quand elle ne trop forte pour être supportée seule.&#34;

Abby tendit une main, le posant à plat sur la colline, sa paume plissée tournée vers les étoiles.

&#34;Resteras-tu ?&#34; demanda-t-elle.

Sans un mot, la fille marcha sur sa main, des larmes brillant encore sur ses joues. Abby leva doucement sa main et sourit.

&#34;Dis-moi juste quand tu veux être reposée. On peut te prendre quelque chose à manger, si tu as faim.&#34;

&#34;Je vais bien,&#34; dit la fille, essayant ses yeux. &#34;Je voudrais juste m&#39;asseoir ici un moment.&#34;

&#34;Je peux faire ça,&#34; dit Abby.

Les deux regardèrent les étoiles tourner lentement au-dessus d&#39;elles, et un dernier morceau de connaissance s&#39;écrit dans le cœur de la fille. Un nom, remémoré d&#39;un temps lointain avant qu&#39;il ne lui soit volé.

Son nom était Grace, et elle était en train d&#39;être réassemblée.</textarea></pre>
