Τι μέρα. Και τι τρόπος να την τελειώσουμε.

Άλλη μια μέρα, άλλος ένας μεγάλος σωρός απορριμμάτων που παρήγαγε η τεράστια μηχανή που ήταν το τμήμα και το προσωπικό της Βάσης-17. Όλα τα σκουπίδια που παρήγαγε ο χώρος κατέληγαν εδώ, από τα αποφάγια της πίτσας, τις παλιές εφημερίδες και τα περιτυλίγματα γλυκών, μέχρι τα αποτυχημένα πειράματα και τα ανθρώπινα υπολείμματα. Ναι, όλα όσα υπήρξαν και θα υπάρξουν ποτέ καταλήγουν εδώ, για να καταβροχθίσουν οι εμπρηστικές σταγόνες των κάμπιων, να καούν σε στάχτη, να επανεπεξεργαστούν και να μεταφερθούν στο ποιος ξέρει πού. Και ήταν αυτός που πάτησε το κουμπί σήμερα. Ω, χαρά μου. Βέβαια, ο τύπος που πατούσε κανονικά το κουμπί ήταν άρρωστος, και τράβηξε το μικρότερο καλαμάκι για τη δουλειά. Ναι, θα γελούσαν μ&#39; αυτό, ο μεγάλος τρομακτικός Δρ. Κοντράκι υποβιβαζόταν στα σκουπίδια.

Χριστέ μου, αν όλοι οι βοηθοί του δεν είχαν πάρει και αυτοί άδεια ασθενείας, θα έκανε κάτι σημαντικό αυτή τη στιγμή. Δεν είχε σημασία, δεν ήταν σπουδαία δουλειά, αλλά τόσο ο ίδιος όσο και όλοι οι άλλοι που ήταν μπλεγμένοι σε αυτό ήξεραν ότι ήταν η αρχή του πράγματος. Βγάλτε το μεγάλο αφεντικό να βγάλει τα σκουπίδια έξω, γελάστε και αποφύγετε τον για την επόμενη εβδομάδα, τέτοιου είδους παιχνίδια. Βάζοντας το χέρι στην τσέπη του και πιο πέρα στο κουτί με τα τσιγάρα, έβγαλε ένα τσιγάρο και το άφησε να κρέμεται στην άκρη του στόματός του, ενώ εξέταζε τις ετικέτες γύρω από το κουμπί. Μην πατήσετε όταν είναι άδειο, Μην πατήσετε όταν το προσωπικό βρίσκεται στην περιοχή απόρριψης, ΜΗΝ ΠΑΤΗΣΕΤΕ ΔΥΟ ΦΟΡΕΣ. Το κατάλαβα, σωστά, θα φροντίσω να μην το κάνω.

Πόσο περίπλοκο μπορεί να είναι;

------
Κάτω στους διαδρόμους, ωστόσο, ένας πανικόβλητος ερευνητής λαχανιάζει και κλαψουρίζει καθώς τρέχει στην βάση, κρατώντας διάφορα χαρτιά στα ιδρωμένα χέρια του. Αυτή ήταν ειλικρινά η μεγαλύτερη άσκηση που είχε κάνει εδώ και μήνες, αν αναλογιστεί κανείς το πρόγραμμά του. Αρκετά με αυτό, περισσότερο τρέξιμο. Διαφορετικά, μπορεί να μην είχε τίποτα να μελετήσει, εκτός από το επαγγελματικό τέλος ενος τερματισμόυ.

------

Ανάβοντας την άκρη του τσιγάρου που κρεμόταν στο στόμα του, ο Δρ. Κοντράκι προχώρησε στο πάτημα του κουμπιού. Δεν πέρασαν παρά ελάχιστα λεπτά μέχρι να γεμίσει ολόκληρος ο θάλαμος με ένα οδυνηρά φωτεινό υγρό, και μόλις μισή στιγμή μέχρι να ανατιναχτεί όλο το πράγμα σαν την 4η Ιουλίου. Μπορούσε να νιώσει τη ζέστη μέσα από το γυαλί πάχους 5 ιντσών που τον χώριζε από τη μονάδα απόρριψης, και για μια στιγμή, σκέφτηκε ότι δεν ήταν τόσο άσχημα. Δεν ήταν ακριβώς ένα θέαμα που βλέπεις καθημερινά, τα απόβλητα μιας ολόκληρης βάσης να σβήνουν σαν νεκρό αστέρι. Θα μπορούσε να καπνίσει σε αυτό. Ή, τουλάχιστον, θα το έκανε, αν δεν είχε πέσει με τα μούτρα πάνω του ένας μεγάλος ιδρωμένος ερευνητής του Επιπέδου 2. 

&#34;Κύριε, είναι επιτακτική ανάγκη να μην πατήσετε αυτό το κουμπί. Ή να με πυροβολήσετε στο κεφάλι, οπότε θα μπορούσα να σας ζητήσω να κατεβάσετε το όπλο σας;&#34; παρακάλεσε ο άνδρας.

Μετά από ένα δευτερόλεπτο περισυλλογής, ο γιατρός κατέβασε το όπλο του. &#34;Έχεις πέντε δευτερόλεπτα για να εξηγήσεις τι ήταν τόσο σημαντικό για σένα ώστε να δικαιολογήσεις τις πράξεις σου, αλλιώς θα πας μέσα με τα υπόλοιπα σκουπίδια&#34;, είπε, μαζεύοντας το ακόμα αναμμένο τσιγάρο του και βάζοντάς το πίσω στη θέση του.

Ο ερευνητής συνέλθε και φόρεσε τα γυαλιά του. &#34;Κάποιος έκανε το λάθος και πέταξε το [[[SCP-153-D]]] μαζί με τα σκουπίδια της εβδομάδας, αντί να το αποθηκεύσει πίσω στον Τομέα 8. Τίποτα σπουδαίο, απλώς θα χρειαστούμε ένα-δυο λεπτά για να ψάξουμε μες στο χάος. Απλώς ανοίξτε το κουτί και θα είμαι έξω σε, ας πούμε, μια μέρα περίπου&#34;.

Με αυτό, ο Κοντράκι σήκωσε τους ώμους και πάτησε ένα δεύτερο κουμπί. Ο μεγάλος υαλοπίνακας από ενισχυμένο γυαλί γλίστρησε προς τα πάνω, και προς έκπληξη κανενός άλλου εκτός από τον ερευνητή, δεν έμεινε τίποτα άλλο παρά ένας σωρός από κατάμαυρη στάχτη. &#34;Χμ. Ώστε εκεί κατέληξε το πράγμα&#34;, είπε με βαριεστημένο ύφος, πετώντας το χρησιμοποιημένο του τσιγάρο στον κεντρικό σωρό, αφήνοντας το δωμάτιο στον σοκαρισμένο και εμβρόντητο ερευνητή (ο οποίος άρχισε να επανεξετάζει σοβαρά την επιλογή της καριέρας του).</textarea></pre>
