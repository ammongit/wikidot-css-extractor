**アイテム番号:** SCP-5161

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-5161はサイト-46の標準人型収容セルに収容されています。SCP-5161はレベル4クリアランスを持つ職員によって少なくとも週に2回インタビューを受け、週に1回精神的および肉体的健康評価を受けます。SCP-5161から財団および/または財団の保有する異常実体に関する機密情報を受け取った職員は直ちに医療ターミナル1に報告して記憶処理を受けてください。インシデント5161-1後、SCP-5161に対する全ての実験は無期限に中断されました。

**説明:** SCP-5161（元D-15670）はアフリカ系アメリカ人の人間女性で、現在101歳です。SCP-5161は1955年以来の記憶処理によって変更されたり消去された全世界の記憶を保有しています。記憶処理後、対象の消去された記憶は使用された記憶処理薬の等級にもよりますが[[footnote]]詳しくは財団記憶処理薬分類ガイド（FACG）を参照してください。[[/footnote]]、通常15分から6時間の間にSCP-5161の精神の中に出現します。SCP-5161はこれまでのところあらゆるレベルの記憶処理薬に対する免疫があることが証明されています; 記憶処理薬がSCP-5161に及ぼす最大の影響は一時的な軽症の見当識障害です。

SCP-5161はその状態の結果常に片頭痛に苦しんでおり、うつ病と解離性同一性障害（DID）の両方の症状を示すようになりました。SCP-5161は主に非協力的で、時には財団職員に対して敵対的な態度をとっており、何回か超常現象と財団の活動に関連した機密性の高い情報を意図的に低位職員に広めました。何度も失敗した後、SCP-5161は自殺しないように特別な監視下に置かれ続けています（詳しくは補遺-2を参照）。

**経歴:** SCP-5161は1945年以降の異常現象の急増に対応して、危険な可能性がある記憶を消去する確実で費用効率性の高い方法を確立しようとしたプロジェクトMNEMEに生きている被験者を提供するために1954年に財団によって採用された数人のDクラス職員のうちの1人です。20世紀以前、財団やその他の超自然的組織はヴェール・プロトコルに従って機密を維持するために異常性のない方法[[footnote]]催眠術、アヘン薬投与、賄賂、強迫、（稀に）殺人を含みます。[[/footnote]]を取っていました。1955年、主任研究員イサドラ・グリーンブラット博士率いるチームは[[[SCP-1408]]]やSCP-████などの記憶影響を与える複数のアノマリーから導き出された研究に基づいて現在の記憶処理薬の先駆けを総合しました。

複数の動物実験が成功した後、グリーンブラットの記憶処理薬試験はDクラス職員のグループに行われ、その中で最初に試験を受けたのがSCP-5161でした。SCP-5161の過去12時間の記憶は正常に消去されましたが、試験の3日後に被験者の記憶が戻り、1週間後には他の全ての人間の被験者から消去された記憶も得ました。プロジェクトMNEMEによる確実な記憶処理薬を開発するためのこれまでの試みが全て失敗に終わったため、O5評議会はグリーンブラットの記憶処理薬の大量生産を開始することを4-3[[footnote]]1991年以前、監督評議会は7人のメンバーで構成されていました。[[/footnote]]の投票で決定しました。グリーンブラットの記憶処理薬のサンプルはその後ヴェール・プロトコルの複数の連署人に販売され、SCP-5161は更なる研究のために収容されました。

**インシデント5161-1:** ██-██-1961、SCP-5161は自殺に失敗し、上級研究員ハーマンによってセル内で意識不明の状態で発見されました。SCP-5161は直ちにサイト-46の医療棟に運ばれ、約52時間昏睡状態が続きました。SCP-5161の昏睡状態の間、世界中の全ての記憶処理薬が作用しなくなり、過去██年間の記憶処理薬によって消去された全ての記憶が元の持ち主に戻りました。その結果、複数のコミュニティが閉鎖され、危機が解決するまで何百人もの民間人が財団の保護下に置かれました。この出来事は財団と世界オカルト連合との間での大きな外交問題に発展し、財団はSCP-5161の異常な特性に関する詳細を開示することを余儀なくされました。

SCP-5161への全ての実験は中断され、監督評議会はSCP-5161の寿命を異常な方法で人為的に延ばすことを許可しました。財団が利用可能な現在の方法では、SCP-5161は最高███歳に達する可能性があると考えられています。現在も記憶処理薬に代わる可能性のある方法の研究が進行中です。

[[footnoteblock]]</textarea></pre>
