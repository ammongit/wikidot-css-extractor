**アイテム番号:** SCP-4822

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4822は標準的なヒト型生物保管容器に収容されます。SCP-4822によって撮影された写真はサイト-922の非異常視覚メディア・ライブラリに保管されます。

**説明:** SCP-4822はオハイオ州サンダスキーを拠点としていた職業写真家、スティーヴン・クリステンベリーの遺体です。縞柄のボタンダウンシャツ、ベスト、デニムジーンズを着用しています。

SCP-4822が2人以上の人間がいる空間に約40分間配置されると、その身体は閃光を5～9回発します。この現象の終了後、SCP-4822のベストのポケットから、閃光の発生回数と等しい枚数の写真が見つかります。写真の内容は、SCP-4822の近くにいた人物らが恋愛関係または娯楽活動に従事する様子を写したものです。これらの風景は捏造されたものであり、こうした出来事が実際にあったことを認めた人物はまだ存在しません。

**発見:** SCP-4822は弔問客を伴なう葬儀の最中に活性化し、8回の眩い閃光を発しました。葬儀場のスタッフが検査した際、SCP-4822の家族や友人たちが雨の中でキスし、数種類のジェットコースターに乗って楽しんでいる様子を写した8枚の写真がベストから発見されました。この事件は当初、関係者たちから一様に照明スイッチの誤作動として片付けられましたが、やがて2回目の活性化が発生し、SCP-4822の弟の妊娠した腹部を参列者全員が同時に愛撫している6枚の写真が出現しました。

事件は地元の新聞によって報道され、財団の注意を引きました。

**試験ログ要約:**

&gt; **試験#:** 01
&gt; 
&gt; **被験者:** D-2354 (男性)、D-1119 (男性)。両者はしばしば一緒に試験に参加することを求められている。
&gt; 
&gt; **結果:** 写真6枚。
&gt; * 2枚は、被験者たちが雪合戦をしている様子。
&gt; * 4枚は、被験者たちが海岸で砂の城を作る様子。
&gt; 
&gt; **注記:** 被験者はどちらも室内にSCP-4822が存在することに不快感を表明した。両者はどちらの出来事も発生しなかったと確認した。

&gt; **試験#:** 03
&gt; 
&gt; **被験者:** D-1515 (女性)、D-9393 (女性)。
&gt; 
&gt; **結果:** 写真5枚。 
&gt; * 4枚は、被験者たちが公園のベンチで手を繋いでいる様子。
&gt; * 1枚は、D-9393が病院のベッドでD-1515を新生児のように腕に抱えている様子。
&gt; 
&gt; **注記:** 被験者たちは家族関係を有していない。

&gt; **試験#:** 09
&gt; 
&gt; **被験者:** D-5954 (男性)、D-8833 (女性)、D-2006 (女性)
&gt; 
&gt; **結果:** 写真7枚。 
&gt; * 2枚は、被験者たちがバンパーカーに乗っている様子。
&gt; * 2枚は、被験者たちがブランコを漕いでいる様子。
&gt; * 3枚は、被験者たちがクリスマスプレゼントを開封している様子。
&gt; 
&gt; **注記:** D-2006とD-5954がクリスマスを祝ったことはない。

&gt; **試験#:** 15
&gt; 
&gt; **被験者:** D-2354 (男性)、D-1119 (男性・故人)。D-1119は最近、別な試験で重傷を負い死亡した。
&gt; 
&gt; **結果:** 写真6枚。
&gt; * 3枚は、被験者たちがカフェで笑い合っている様子。
&gt; * 3枚は、被験者たちが空港で抱きしめ合っている様子。
&gt; 
&gt; **注記:** D-2354はSCP-4822とD-1119の遺体を用いた別な試験を申請した。この申請は却下された。最初の申請が却下された後、D-2354は写真を所持し続ける許可を求めた。この申請は承認された。
