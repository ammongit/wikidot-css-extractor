Ноутбук Директора ИТС Зоны 7 - █████ ████████

Время - 09.07.2020 - 19:23

Для продолжения выбирайте файл:

[[collapsible show=&#34;03.06.2011 - Простой электрик из Зоны 7&#34; hide=&#34;Закрыть файл&#34;]]
Что у вас возникает в голове при слове &#34;электрик&#34;? Возможно это мужчина на старости лет одетый в синий комбинезон с подтяжками, а может это молодой парень одетый в тёмно-синюю робу. Всё это в какой-то степени правда, но лично у меня в голове возникает другое.

В начале своей карьеры в Фонде я работал простым инженером-электриком. У меня не было высокого уровня доступа, не было опасных заданий, я просто делал свою работу, изо дня в день, но всё изменил один случай…

Если я начну рассказывать эту историю, вам она скорее всего наскучит уже в первые минуты, но я все же начну. Это был самый обычный день, по крайней мере так казалось мне, как и всегда я отправился на штатную проверку электрооборудования в сектор где сейчас содержат &#34;кетеров&#34;. И как оказалось штатные проверки не такая уж и бесполезная вещь, из-за сбоя в механизмах работы дверей, произошло самое крупное НУС за всю историю Зоны 7, и до сих пор мне не понятно, почему не сработала аварийная защита. Благо рация была при мне, большую часть &#34;важного&#34; персонала удалось эвакуировать, но таким как я, *тихий смех*, таким как я оставалось рассчитывать только на удачу. Большая часть персонала спустилась в бункер, в то что находится под левым крылом, но места хватило не всем…

Но шанс спастись всё ещё был, правда для этого мне нужно было добраться до правого крыла, по слухам там были туннели ведущие наружу.

Не стоит говорить, что шанс на успех был равен практически нулю, но стоило попробовать. Путь до правого крыла проходил через несколько секторов, благо что он не проходил через сектор с &#34;кетерами&#34;. Путь был долгий, в такие моменты ты понимаешь что работая в Фонде, ты не можешь привязываться к людям, ибо уже на следующий день их может не стать. На полпути, я обнаружил что дверь в наблюдательный пост была открыта, это нарушало все правила, но зная что либо меня сожрет какая-то тварь, либо меня обработают амнестиком, терять меня было особо нечего. Судя по камерам дверь в бункер была выбита, а в самом бункере была самая настоящая кровавая баня, трупы на трупах, непонятно кто и как это сделал, но радует тот факт что я стал одним из тех кто в этот самый бункер не влез. Странным было и то что записи с камер были удалены, сразу пришла мысль о том что это был не просто сбой, а диверсия, но таковых следов я не видел. Что ж, не моего ума дело. - подумал я, выйдя из наблюдательного поста.
До правого крыла оставалось ещё порядком 300 метров, но трупов и крови становилось всё больше и больше, на секунду я подумал что лучше будет спрятаться в одном из кабинетов и дождаться помощи, но не факт что меня найдёт именно помощь, - усмехнувшись, подумал я.

На одном из трупов охраны, я обнаружил рацию, к сожалению она оказалась разряжённой. Так же при нём была ключ-карта, вся измазанная кровью и фекалиями. Но тогда это меня почти не смутило. При нём так же был небольшой дневник, удостоверение личности, и какая-то бумажка с четырьмя цифрами, &#34;1413&#34;, наверно это какой-то код, - с небольшой долей скепсиса, тихо пробормотал я.

Далее по коридору был буфет, а в нём пара трупов, не самая приятная компания, но деваться некуда. Судорожно налив себе крепкого чая, и заев его чем-то на подобии блинов, я отправился дальше.

Вот я и у выхода, - подумал я. Но одна деталь так и не давала мне покоя, тот код который был у охранника, в детстве я любил играть в шпиона, но сейчас мне было совершенно не до этого, поэтому отбросив все мысли о шпионских приключениях, я спустился в тоннель, тоннель был тёмный, благо у каждого электрика в Фонде был хороший фонарь на почти 500 люменов. Пройдя метров 200, я обнаружил тело, оно мне показалось странным, это был не учёный, и не охранник, но в военной форме. Я пнул его ногой, но он никак не среагировал, перевернув его я обнаружил, что он вскрыл себе вены, при себе у него была такая же рация как и у того охранника которого я обнаружил ранее, так же был небольшой КПК. К моему сожалению на нём был пароль, на моё удивление код который я нашёл у охранника подошёл.

В КПК было несколько записей, одна приходилась на сегодняшнее число…

Открыв её я оцепенел, в ней были перечислены все объекты которые должны были нарушить условия содержания. Так же были сведения об агентах которых нужно было эвакуировать, не уверен был ли там тот охранник, но что-то мне подсказывает что да.

На его нашивках было написано &#34;Повстанцы Хаоса&#34;, такая же гравировка была и на КПК, тогда я ещё и не догадывался что всё это значит.

Собрав часть его вещей в небольшую дорожную сумку я отправился дальше, но одно оставалось непонятно, почему он вскрылся?

Спустя ещё час хождений я увидел свет, но моя радость быстро оборвалась, на выходе их туннеля была решетка, в вещах того парня я обнаружил странное устройство, оно было похоже на бомбу, но выглядело как то странно, будто оно не с нашей планеты.

Немного разобравшись я смог установить таймер, каково было моё удивление, когда на месте &#34;взрыва&#34; пропала вся материя, было такое чувство будто кто-то откусил кусок тоннеля.

Выйдя из туннеля меня встретила опергруппа, до сих пор благодарю бога, что они не расстреляли меня как только я показался из туннеля.

После 12 часового допроса, и изъятия большинства вещей они вкололи мне амнестик, но на моё удивление он не подействовал, они могли убить меня, но они дали мне задачу, переделать систему контроля дверей, на это у меня был месяц. Это была бы непосильная задача, но благодаря тому самому дневнику которой я нашёл у охранника, у меня получилось, не знаю как, но у меня получилось!

Это явно не обычный дневник, но об этом никто больше не знает? Верно… Верно?

ЗАПИСЬ ОБРЫВАЕТСЯ.
[[/collapsible]]

[[collapsible show=&#34;07.06.2011 - Кто если не мы? &#34; hide=&#34;Закрыть файл&#34;]]

Вы когда-нибудь задумались чего стоит восстановление ОУС?

В далёкие времена я был обычным электриком, я не занимался ОУС, тогда я даже не знал о том что они вообще существуют, но если вы это читаете вы достаточно хорошо знаете о том что такое ОУС, и что бывает пни их нарушении.

ОУС нарушаются не так часто как многие думают, но если они нарушаются то это может привести к очень печальным событиям, если сбежит один или два объекта это не страшно, их поймают и вернут в камеры, другое дело если сбежит пять или десять объектов, тут уже пахнет событием класс K, но мы сейчас не об этом.

Восстановление ОУС занимает несколько часов, и работать зачастую приходится не в самой приятной обстановке, иногда даже угрожающей жизни, и зачастую не только нашей.

Об одном из таких и пойдёт речь, на моей памяти было несколько крупных НУС, в одном из них я сыграл ключевую роль, но сейчас не об этом. После того как руководство войдёт в курс дела, они отдают приказ нам, мы же в свою очередь, начинаем готовится, после брифинга мы и ещё несколько вооружённых сотрудников из СБ или МОГ, отправляемся на объект, и тут уже начинается игра не на жизнь, а на смерть. Всё зависит от природы объекта, но зачастую приходится иметь дело с тем о чём в курсе только те кто отдают нам приказы. И даже это не всегда так. Вы когда-нибудь пытались сварить что-нибудь? Сомневаюсь. Но всё же представьте, сварочный аппарат, нет, он не обычный, он предназначен для особо тугоплавких и твёрдых материалов, его дуга нагревается до 5000 °C, естественно что без специальной защиты работать им не получится, но защита достаточно сильно сковывает движения, так что если понадобится драпать, сомневаюсь что у вас это получится.

Но это не самое страшное, иногда приходится работать в очень и очень, неблагоприятных условиях, например на дне океана, вы представляете насколько сложно сварить что-нибудь на дне [РУГАТЕЛЬСТВО УДАЛЕНО] океана?!

ЗАПИСЬ ОБРЫВАЕТСЯ

[[/collapsible]]


[[collapsible show=&#34;09.07.2020 - 16:51- Это не правильно! &#34; hide=&#34;Закрыть файл&#34;]] 

В далёкие годы я работал обычным инженером-электриком, работа была достаточно грязной и трудной, но я не жаловался, ибо зарплата для такой профессии была просто сказочной, я не знал толком где я работаю, мне просто говорили что мне нужно сделать и я это делал. Но человеческая любознательность всегда была одной из проблем человеческой сущности, именно по этому я когда-то и стал тем кем сейчас являюсь, но это уже совсем другая история, тем не менее, не только любознательность позволила мне стать тем кем я сейчас являюсь, трудолюбие и преданность своему делу тоже играет достаточно важную роль, я был одним из лучших в своём деле, но до сих пор не удавалось проявить себя, мне в основном поручали мелкие бытовые поломки, поменять лампочку или починить выключатель... Но однажды я смог проявить себя, это произошло после того самого НУС, долгая история что там произошло, но тогда я нашёл один дневник, не знаю как, но он помог мне, с ним я мог получить любые инженерные знания, по началу меня отправляли на восстановление ОУС, затем я уже проектировал ОУС, и даже целые Зоны. Этот дневник просто творил чудеса, но если вы это читаете, скорее всего о нём уже знают, я немогу позволить что бы эти знания попали не в те руки, я сожгу его... да... сожгу, он не хочет... но я хочу! Нет, это неправильно... я зажёг его... впервые за... сколько времени прошло? Какой сейчас год? Где я?... 12.07.2020, боже... боже, 9 лет... 9 лет... 

ЗАПИСЬ ОБРЫВАЕТСЯ. 

[[/collapsible]]

[[collapsible show=&#34;09.07.2020 - 17:02 - Прощайте. &#34; hide=&#34;Закрыть файл&#34;]]

Если вы прослушиваете этот файл, я уже мёртв, я не знаю как это произошло, но этот [РУГАТЕЛЬСТВО УДАЛЕНО] дневник, что то сделал в моей голове... Я не помню последние 9 лет, все оборвалось на моменте когда я поднял этот дневник 9 лет назад... С тела того охранника, я... не... понимаю... //*всхлипывание*//, если об этом кто-то узнает, они убьют меня, нееет, уж лучше умереть, чем жить такой жизнью. 

Я нашёл у себя в тумбочке пистолет, он наградной... &#34;За заслуги перед Фондом&#34; интересно почему пистолет?

Впрочем это уже не имеет значения... //*звук выстрела*//
