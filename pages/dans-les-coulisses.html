+ **幕后花絮**
[[/=]]

+++ **这是什么？**

&gt; 在这里，您可以找到形形色色的人事档案，无论是万众之星，还是平庸一员，都可以用来为您的故事和记录文献添砖加瓦。基本上，您可以自由创建或使用任何类型的角色[[footnote]]如果您决定使用该角色，最好提前告知角色的创建者。[[/footnote]]。
&gt; @@@@
&gt; 尽管各个页面之间可能会有所不同，但是其格式都应当是**清晰**而**简明**的个人简历。以角色的童年为中心的长达十页的虚构故事不宜出现在此处。
&gt; @@@@
&gt; 如果您有兴趣参与文档的创建并将其添加到此页面，则要记住的重要一点，该页面必须是一个合著项目。您的作品必须满足以下要求 :
&gt; * 至少由数篇故事中出场并且人设曾被数位作者使用。如果您的角色不满足此先决条件，但您认为该角色应当在此中心页占有一席之地，请随时与工作人员联系，以寻求建议。
&gt; * 您创建的角色页面不具有排他性，任何人都可以对其内容进行使用。
