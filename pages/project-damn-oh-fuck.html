O5-4 nunca recebe mensagens durante a reunião diária dos O5. Exceto por hoje. Depois de sentir o zumbido, Quatro pegou seu telefone para defini-lo para &#34;Não Perturbe&#34;. Ele olhou para ele por instinto e teve um vislumbre da mensagem na tela:

{{Kirkland -- Atualização do Dammerung: alguém está no Sítio-2718. Mais informações em sua linha pessoal.}}

//Puta merda.//

Quatro teve que se impedir de dizer qualquer coisa em voz alta. Seus olhos encaravam a tela, lendo novamente para ter certeza de que ele a viu direito.

O overseer sentado ao lado de Quatro se virou para ele, &#34;Tudo bem?&#34;

&#34;Humm, desculpe,&#34; Quatro disse enquanto enfiava o telefone de volta no bolso, &#34;Isso é urgente. Tenho que atender no meu escritório.&#34; Ele pegou alguns papéis e se levantou para sair da sala de conferência.

&#34;Quando começar a votação, me coloquem a favor de classificar os trajes da Anderson Robóticas como normais.&#34;

E então ele rapidamente saiu da sala. os outros overseers não deram muita importância à saída de Quatro. Além disso, há tanta coisa acontecendo na Fundação que se cada overseer exigisse conhecimento completo do que todos os outros overseers dirigiam, nada jamais seria feito. Eles confiavam um no outro o suficiente para não fazer muitas perguntas.

Enquanto isso, Quatro foi em disparada de volta ao escritório. É em horas como essa que ele gostaria de ter escolhido uma sala mais próxima da sala de conferências principal, em vez de na ala oposta, em um andar diferente. Então, seis corredores e dois lances de escada depois (ele nunca pegava o elevador quando subia apenas um andar), Quatro irrompeu em seu escritório, trancou a porta atrás de si e parou por um momento para respirar em sua mesa.

&#34;Porra,&#34; ele murmurou para si mesmo. Então ele respirou fundo e pegou o telefone.

------

Em algum momento de 2014, O5-4 ficou com medo da morte. Seu irmão, sobrinha e mentor morreram com semanas de diferença. O primeiro morreu em um acidente de carro bêbado. A segunda foi baleada durante sua aula de matemática do terceiro período. O terceiro morreu de ataque cardíaco aos 86 anos. Foi muito. O5-4 não lidava bem com isso. Ele era chamado Daniel naquela época, então ele ouviria muito

&#34;Ah, Daniel, sinto muito.&#34;

&#34;Daniel, se houver alguma coisa que você queira falar, é só me ligar.&#34;

&#34;Você pode descansar um pouco se quiser, Daniel. Tirar alguns dias para ficar de luto.&#34;

E Daniel o fez. Mas não ajudou muito. Morte era algo que acontecia aos Classes-D e a agentes de FTMs. Não amigos e família. Ele tinha problemas processando isso. Não ajudava que os três funerais foram marcados com um dia de intervalo. No final, Daniel nunca superou de fato isso.

Mas, realmente, não é muito surpreendente. Funcionários da Fundação raramente lidavam bem com a morte para começar.

------

&#34;Alô.&#34;

&#34;Você é O5-4?&#34;

&#34;Sim. Quem é?&#34;

&#34;Erica Dunders? Você me pediu para examinar o financiamento do Projeto Dammerung.&#34;

&#34;Certo, certo. Você disse que alguém está no Sítio-2718?&#34;

&#34;Sim. Acabei de receber a conta de luz do sítio. Ela está mais alta do que o normal. Como se alguém estivesse com as luzes e as tomadas ligadas o dia todo.&#34;

&#34;Intrusos?&#34;

&#34;Talvez? Não dispararam nenhum alarme, então talvez seja alguém da equipe original?&#34;

O5-4 colocou o receptor voltado para cima em sua mesa e, então, puxou uma lista dos pesquisadores do projeto. Ele examinou um por um, verificando sua tarefa atual e status dentro da Fundação.

&#34;Humm... alô? Senhor? Você ainda está aí?&#34;

Lá estava. O5-4 clicou no link para o status de designação de Emily Young.

&gt; Última Posição: Pesquisadora Chefe de SCP-4514.
&gt; 
&gt; Posição Atual: Sem Tarefa

------

Em 2018, Daniel foi recrutado para se juntar ao Conselho O5. As razões nunca foram esclarecidas para ele, mas lidar com os escalões superiores da Fundação é um negócio obscuro. Ele substituiu o O5-4 anterior que simplesmente &#34;não podia continuar a cumprir suas obrigações como parte do conselho.&#34;

Três dias depois de receber seu novo título, Daniel começou a cultivar uma pequena equipe. Era um segredo aberto que cada membro dos O5 tinha projetos de estimação que só eles conheciam. Este era o de Daniel. E a primeira pessoa que ele autorizou a entrar na equipe foi ninguém menos que a zelosa Emily Young.

Ele a conheceu enquanto passava um tempo no Sítio-44. Ele deveria estar falando com líderes de pesquisa sobre possíveis mudanças nos regulamentos de teste para Classes-D, quando ele notou Emily literalmente correndo pelos corredores com uma pilha de papéis na mão. Ela quase colidiu com Daniel, fazendo papéis saírem voando.

&#34;Ah! Desculpe!&#34; Disse Emily enquanto se agachava e começava a pegar os papéis.

&#34;Está tudo bem, só desacelere um pouco,&#34; respondeu Daniel, &#34;o que é tão importante, afinal?&#34;

&#34;Resultados de testes.&#34;

&#34;Resultados de testes do quê?&#34;

Emily parou para olhar para Daniel, &#34;Para [[[SCP-2719|a maldita coisa do dentro]]]. Acho que entendemos ela!&#34;

&#34;Ah. Bem... bom trabalho então.&#34;

Daniel não sabia do que Emily estava falando, mas algo em seu entusiasmo o deixou interessado. Ela pegou seus papéis e saiu correndo gritando &#34;eureka&#34; ao dobrar a esquina.

Quando Daniel voltou ao seu escritório no Sítio-01, ele fez uma breve pesquisa por relatórios de pesquisa da Fundação com a palavra &#34;dentro&#34; no título. O mais recente que apareceu foi de autoria de Emily Young.

Dois meses depois, ele a chamou para oferecer sua posição em seu pequeno projeto.

------

O5-4 pegou o receptor novamente.

&#34;Quando você disse que a conta de energia aumentou?&#34;

&#34;Há cerca de um mês ou mais? Difícil dizer exatamente. Não pagamos serviços uma vez ao dia.&#34;

O5-4 vasculhava a pasta do Projeto Dammerung em seu computador. Ele não teve que abri-la desde o início do ΩK, até cerca de um mês atrás, quando ele adicionou uma nova versão especial do documento de [[[SCP-4514]]]. Ela era praticamente igual à do banco de dados público, exceto por uma seção de descoberta modificada:

&gt; Descoberta: Em 14/05/2130, SCP-4514 foi recuperado após uma violenta briga entre --dois indivíduos embriagados-- ##blue|Alexander Durango, agente da Fundação, e um civil chamado Benjamin Wolt##. A briga resultou no uso de SCP-4514 para matar --um dos indivíduos envolvidos-- ##blue|Wolt##. Funcionários da Fundação foram alertados depois do jornal local publicar uma reportagem sobre o evento, que administraram amnésticos a todas as partes que presenciaram o evento. Posteriormente, foi realizada uma campanha de desinformação para desacreditar a agência de notícias.
&gt; 
&gt; ##blue|A seguir está uma entrevista realizada com Durango após a recuperação de SCP-4514:##
&gt; 
&gt;&gt; ##blue|**Entrevistador:** Tarde, Alex.##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Tarde. Essa vai ser só a entrevista pós-incidente padrão?##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Sim. Vou começar com a pergunta normal: onde você arrumou a faca?##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Um amigo próximo me deu ela há muito, muito tempo.##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Que amigo?##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Ele não está mais entre nós. Ele morreu alguns dias antes do início do Omega-K.##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Isso não significa que ele não tenha nome.##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Justo, justo. Seu nome era Anthony Michaels.##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Michaels fez algo... interessante com a faca?##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Não que eu consiga pensar. Embora eu não tenha certeza. Ela era muito importante para ele. Carregava por toda parte. Um presente de seu pai quando ele se juntou à Fundação.##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Huh. Você sabe por que ele te daria algo tão pessoal?##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Não tenho certeza. Simplesmente recebi ela pelo correio um dia com com uma carta que dizia &#34;cuide bem dela&#34;. Obviamente, eu estraguei essa parte.##
&gt;&gt; 
&gt;&gt; ##blue|**Entrevistador:** Entendo. Bem, acho que isso é tudo de mim. Boa sorte com seu supervisor.##
&gt;&gt; 
&gt;&gt; ##blue|**Durango:** Obrigado, vou precisar.##
&gt; 

Quatorze de maio. O5-4 verificou duas vezes o calendário. Dezessete de julho.

&#34;Porra.&#34;

&#34;Perdão, senhor?&#34;

------

De todas as coisas para as quais Daniel nunca pensou em planejar, era a superconcretização de seu objetivo. O objetivo do Projeto Dammerung era a imortalidade seletiva: permitir que certos indivíduos vivessem para sempre. Isso significa que Daniel se preparara para a possibilidade de matar pessoas acidentalmente, ou ferir pessoas acidentalmente, ou simplesmente dar vida prolongada em vez da imortalidade. Ele achava que a margem de erro estaria concentrada na parte de &#34;imortalidade&#34; da meta, não na parte de &#34;seletiva&#34;.

É por isso que em 12 de setembro de 2020, Daniel teve que trabalhar totalmente de improviso para esconder o projeto Dammerung do resto da Fundação. Ele ordenou que os registros fossem destruídos. Que o sítio fosse abandonado. Ele ordenou a amnesticização de toda a equipe do projeto. Ele pediu demais. Obviamente, parte disso deu errado. Ele recrutou pesquisadores entusiasmados que conseguiam manter a boca fechada, mas não olhou para a lealdade muito de perto.

No entanto, ele não pensou muito sobre a possibilidade de sua equipe simplesmente desertar dele. Menos de um minuto depois de finalizar sua última ligação com Emily, ele foi convocado para uma reunião de emergência do Conselho O5.

A reunião foi aberta com as perguntas esperadas: o que exatamente está acontecendo e como pode isso ser contido? Eles estabeleceram uma lista de prioridades:

# Controle Populacional
# Controle da Máscara
# Substituição do Estado Terminal

Depois que a última prioridade foi escrita no quadro, Daniel pôde se sentir começar a falar, quase por reflexo.

&#34;Por que precisamos consertar isso?&#34;

Todo o conselho se voltou para ele. Ele resistiu ao impulso de mexer com a caneta.
 
&#34;Isso obviamente está fora do normal,&#34; respondeu O5-9, &#34;precisamos restabelecer a normalidade. É a pedra angular do que fazemos aqui.&#34;

&#34;Certo, mas e se isso não for reversível?&#34;

&#34;Ainda nem começamos a pesquisar sobre isso.&#34;

&#34;Eu sei, mas seria bobagem colocar nossos recursos para encontrar uma solução que não existe!&#34;

Daniel se esforçava para acreditar nas palavras que estava dizendo. Mas ele não se importava em desperdiçar recursos. Ele só queria manter sua imortalidade.

&#34;Quatro, esta conversa não é condizente com a nossa situação atual. Podemos revisar esta questão depois de termos feito algum progresso,&#34; disse O5-1.

Daniel cedeu o ponto e saiu da reunião cabisbaixo. A Fundação estava cheia de pessoas inteligentes. Elas estavam fadadas a descobrir algo se tentassem o suficiente.

Pelo menos é o que Daniel disse a si mesmo pelo próximo ano. E quando nenhum progresso foi feito, ele enfatizou um pouco mais a afirmação. E então um pouco mais no ano seguinte. E então dez anos se passaram, e ainda ninguém tinha a mínima ideia de como lidar com ΩK. Ajudava o fato de Emily ter se colocado em coma cinco anos após tudo começar.

Então, Daniel montou uma proposta. Ele a apresentou durante a reunião do Conselho O5.

&gt; **Data da Proposta:** 16/09/2030
&gt; 
&gt; **Proposta de Atualização:** Reclassificação da imortalidade entre espécies do reino //Animalia// como não anômala.
&gt; 
&gt; **Diálogo:** 
&gt; 
&gt; Passaram-se pouco mais de 10 anos desde o início do Cenário Classe-ΩK &#34;Fim da Morte&#34;. O mundo esteve exposto ao fenômeno da imortalidade o tempo todo e começou a se ajustar a ele, enquanto continuamos a investir tempo e recursos valiosos na tentativa de reverter esse fenômeno. Até o momento, não há progresso à vista.
&gt; 
&gt; Embora eu concorde que a imortalidade certamente não está dentro do que deveríamos considerar uma realidade normal, retornar o mundo ao normal provavelmente teria consequência mais desastrosas do que deixar as coisas como estão. As pessoas teriam que reaprender o que significa temer a morte, temer o perigo. Uma grande parte da população provavelmente se mataria dentro de uma semana após a restauração da normalidade. E mesmo assim, toda a população humana teria sido exposta à existência dessa anomalia.
&gt; 
&gt; Alguns discutiram a possibilidade de administrar amnésticos globalmente para provocar uma restauração forçada; o ato de induzir amnésia em toda a raça humana provavelmente seria tão catastrófico quanto restaurar a morte sem alertar ninguém.
&gt; 
&gt; Neste momento, o curso de ação mais razoável seria aceitar o mundo como ele é agora. Assim que pudermos aceitar a natureza da situação, podemos concentrar nossos esforços na manutenção de nossa nova normalidade.
&gt; 
&gt; **Conclusão:** Proposta aprovada por um voto de 7-5-1.

------

O5-4 desligou o telefone, esquecendo-se de agradecer a Erica pelo alerta. Ele não estava prestes a perder seu bem mais precioso porque alguns pesquisadores se arrependeram de suas ações de cem anos atrás. Emily não iria tirar sua imortalidade dele. O5-4 enviou uma mensagem para seu secretário:

&gt; **De:** O5-4
&gt; 
&gt; **Para:** Greg Kirklan
&gt; 
&gt; **Assunto:** URGENTE: Emergência Dammerung
&gt; 
&gt; **Mensagem:**
&gt; 
&gt; Envie a Mão Direita Vermelha ao Sítio-2718.
