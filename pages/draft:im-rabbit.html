    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1323

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** объект должен содержатся в зоне ██. Камера содержание должна выглядеть как обычная двухкомнатная квартира площадью 52 м². Средства первой необходимости и 250 миллилитров спиртного должны доставляться в зону содержание каждый второй день , а так же если объект потребует какой либо предмет , его заявка должна быть рассмотрена в течение двадцати четырех часов (24 часа). В случае нарушения условий содержания следует сотрудникам охраны усыпить объект дротиком со снотворным , при этом не разговаривая с ним.

**Описание:** объект выглядит как мужчина средних лет, ростом 1.8 метров, стандартного телосложения, с шрамом над левым глазом и отсутствием безымянного пальца на левой руке, говорить о его травмах с объектом не желательно, как было выявлено после инцидента описанного в приложение &#34;scp 1323-1.09.██&#34;. Имя субъекта Даниил ██████, работал на предприятие предоставляющие услуги связи и интернета в городе █████████, имеет тягу к алкоголю, без глотка спиртного напитка не может работать. Объект может влиять на сознание человека при общении с ним, это свойство зависит от настроения и состояния объекта (смотреть документ 1323-А), сам объект об этом свойстве не знает, принцип работы аномалии и её ограничения не известны. В обычное время объект живёт как нормальный человек в камере содержания. Фонд убедил его, что он в связи с обстоятельствами [удалено] должен находиться в этом помещении и работать удалённо. Объект разговаривает только с определённым типом людей, и то когда он не занят работой. У объекта нет документов, от куда взялся так же неизвестно, сам объект тоже ни чего не знает, всё что он получил за свою жизнь, скорее всего было предоставлено ему под влиянием его аномалии.

Фонд обнаружил объект, после того как по городу прошёл слух о парнях которые пытались покончить жизнь самоубийством , но не знали почему. Как позже выяснилось, этим парнем был знакомый субъекта. Оперативная группа фонда выехали в город █████████, ██████████ край. По приезду был обнаружен объект, который шёл домой с толпой людей, которые старались помочь ему донести пакеты и общались с ним на странные темы.

По видимому объект не знает о своей аномалии, когда фонд попытался узнать у него о ней, scp-1323 ответил &#34;Люди со мной какие то странные...&#34; и дальше старался не говорить об этом. После этого фонд поставил объект на содержание.

**Документ &#34;SCP 1323-A&#34;.** 
Из за того что объект не разговорчив, а принцип выбора собеседников ещё не известен, исследований было проведено сравнительно мало. К исследованию допускается персонал с устойчивой психикой.
В ходе исследований было выявлено, что объект в зависимости от настроения может не осознавая того повлиять на настроение и манеру общения собеседника. При разговоре класса-D с объектом было выявлено соответствие настроения объекта и воздействия на собеседника:
• объект находится в небольшой агрессии— класс D начинает смеяться, чем сильнее злит объект. Как позже было известно во время разговора, сотрудник класса D не мог управлять собой.
• объект счастлив или же рад чему-то — собеседник класс D начинает подавать признаки депрессивного расстройства, объект старается поднять настроение сотруднику класса D
после разговора с сотрудником класса D было выявлено что сотрудник не понимал что с ним не так и не мог успокоиться сам.
• объекту стало страшно — сотрудник класса D нагоняет страха на объект, тем самым усугубляя положение, из за чего объект потерял сознание.
на допросе было выявлено, что сотрудник класса D видел перед собой ребёнка, которого он пытался успокоить. после того как ему рассказали что произошло, сотрудник всё отрицал и не хотел верить в это. Позже стало известно что сотрудник класса D был в состоянии алкогольного опьянения, ведётся разбирательство.
• объект прибывает в состояние шока — сотрудник класса D тоже начал прибывать в этом же состоянии, хотя знал обо всём.
после допроса было выявлено что сотрудник был шокирован новостью которую услышал от объекта, но вспомнить какой, он не может. Диктофон так же не записал чтобы объект говорил какую-либо новость.
• объект заинтересован в чём-то — во время разговора scp-1323 захотел узнать кем является сотрудник класса D, поэтому у объекта появилась заинтересованность, в итоге сотрудник класса D под влиянием аномалии начал рассказывать всё что знал scp-1323.
Исследование было немедленно прекращено, объекту ввели амнезиак класса █. Сотрудник класса D был отправлен на допрос, не чего внятного он сказать не мог. Спустя три часа (3 часа) сотрудник класса D совершил самоубийство , откусив себе язык.
Исследования должны продолжаться.

**Приложение SCP 1323-1.09.██:**
Во время испытания объект начал спорить с собеседником доктором ████. Из за чего scp-1323 нарушил условия содержания путём выхода из камеры содержание оттолкнув доктора и побежал в сторону выхода. Спустя 23 минуты удалось усыпить объект и вернуть в камеру содержания.
Со слов доктора ████ :
&#34;Объект по началу был добр, но потом его тон начал меняться на более грубый, в этот момент мы говорили о его шраме и отсутствующем пальце, кажется это его сильно задело и мы начали спорить. Я спорить не хотел, но что то меня заставляло, в ходе этого объект смог убежать. Scp-1323 бежал очень долго, и так, как будто хотел убежать от меня&#34;
Конец приложения.</textarea></pre>
