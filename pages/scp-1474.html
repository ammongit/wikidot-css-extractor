**Ítem #:** SCP-1474

**Clasificación del Objeto:** --Keter-- Seguro

**Procedimientos Especiales de Contención:** --SCP-1474 debe estar rodeado de por lo menos 400 guirnaldas individuales compuestas de margaritas comunes (//Bellis perennis//). Cada guirnalda individual debe estar compuesta de no menos de 1080 flores.--

--Dos miembros de Nivel 1 del personal de la Fundación que dominen el idioma chino mandarín deberán vigilar en todo momento a SCP-1474-02 en busca de posibles cambios que afecten a los procedimientos de contención requeridos. En caso de que se produzca una brecha de contención, todo el aire de la zona de contención debe ventilarse en una instalación de almacenamiento adyacente. Miembros del personal Clase D con aparatos de respiración autónomos deben entrar y establecer nuevos procedimientos de contención. Si el tiempo necesario para la promulgación de los nuevos procedimientos de contención excede una hora, el área de contención de SCP-1474 debe ser desocupada hasta que la totalidad de SCP-1474-03 haya sido removida exitosamente del área.--

SCP-1474 debe ser mantenido en el Área de Almacenamiento Exterior 36. No se hará ningún intento de encerrar a SCP-1474.

**Descripción:** SCP-1474 es una instalación compuesta de tres partes, numeradas SCP-1474-01, -02 y -03. SCP-1474-01 es un mecanismo contenido al interior de un contenedor de transporte estándar de 12 x 2,4 m. El contenedor tiene varios cientos de agujeros taladrados en la parte superior y en los lados, presumiblemente para permitir el escape de SCP-1474-03. El SCP-1474-01 está construido con ruedas, tuberías, engranajes, refrigeradores, cinta policial, engranajes, enfriadores de agua y resortes. Es capaz de funcionar indefinidamente sin una fuente de energía. Durante su funcionamiento, los componentes de SCP-1474-01 son imposibles de romper o dañar. Si una parte del objeto es removida durante el estado pasivo del SCP-1474-01, el objeto continuará funcionando, independientemente del componente perdido. Si los esfuerzos para contener a SCP-1474-01 no son exitosos, o si los procedimientos de contención requeridos cambian, comenzará a funcionar automáticamente. No se sabe cómo el objeto es capaz de detectar cambios en su entorno, ni cómo su funcionamiento es capaz de adaptarse a los procedimientos de contención. Ver el Anexo 1474-G-87r para más detalles.

SCP-1474-02 es un altavoz de la marca █████ fijado en la cubierta de SCP-1474-01. Los intentos de activarlo o de localizar una fuente de energía interna o externa no han tenido éxito. SCP-1474-02 se activa en promedio una vez cada tres días. Cuando se activa, anuncia una nueva serie de procedimientos de contención en chino mandarín. Las condiciones anunciadas deben cumplirse para mantener el estado pasivo de SCP-1474-01. Inmediatamente después del anuncio de los cambios en los procedimientos de contención, los anteriores procedimientos de contención para SCP-1474-01 dejan de funcionar, y SCP-1474-01 comienza a funcionar.

Después de funcionar durante más de una hora, SCP-1474-01 libera un aerosol constituido por diversos compuestos, entre los cuales se encuentran polietileno líquido, formaldehído de melamina y cloruro de polivinilo, aerosol denominado SCP-1474-03, a una velocidad de 500 litros por segundo. Al entrar en contacto con un sólido, inmediatamente se condensa y forma una barrera alrededor de la superficie del objeto. En el 100% de los casos registrados, los sujetos han sido inmovilizados cuando son cubiertos por una capa de SCP-1474-03. En caso de inhalación, SCP-1474-03 cubrirá el interior de los pulmones del sujeto, provocando la muerte por asfixia. La exposición no pulmonar a SCP-1474-03 no tiene ningún efecto secundario adverso duradero, y el recubrimiento puede ser eliminado sin que se produzcan lesiones significativas. Se desconoce el medio por el cual los componentes de SCP-1474-03 han sido aerosolizados. SCP-1474-01 y -02 parecen ser inmunes a los efectos del SCP-1474-03, y continúan funcionando sin problemas en su presencia. La revisión de las imágenes de seguridad ha revelado que el SCP-1474-03 no es emitido por una sola porción del SCP-1474-01, sino que proviene del objeto en su conjunto.

**Selección de antiguos procedimientos de contención**
&gt; * ██/█/20██:  SCP-1474-01 estará rodeado por un anillo de 19 miembros del personal Clase D vestidos con uniformes estándar del Ejército de Liberación Popular (ELP) y equipados con collares CDS estándar. Se les ordenará a los miembros del personal Clase D cantar la canción infantil china &#34;Liang Zhi Lao Hu&#34; y saltar al ritmo de la canción. En caso de fatiga, los collares CDS deben administrar una dosis de 3 mg del Estimulante Lote 87 a la vena yugular. Cualquier miembro del personal Clase D que intente romper o dejar el anillo debe ser terminado  inmediatamente. El resto de los miembros del personal Clase D debe cerrar el anillo lo más rápido posible y continuar con los procedimientos de contención.
&gt; 
&gt; * █/█/20██: Un miembro del personal Clase D que hable chino mandarín con fluidez y esté vestido con un traje de túnica china (conocido popularmente como &#34;traje Mao&#34;) debe entrar en el contenedor de SCP-1474-01. La puerta del contenedor debe estar cerrada y asegurada. El miembro del personal Clase D debe narrar un relato de su vida, desde la concepción hasta la muerte, contado en primera persona. La narración debe ser adornada en cada punto posible, dejando sólo los elementos más básicos intactos. Todas las narraciones deben durar al menos tres horas y deben terminar con la frase &#34;Renuncié al apego y al hacerlo, me vencí a mí mismo&#34;.
&gt; 
&gt; * █/██/20██: 400 larvas de //Papilio paris// (mariposa pavo real de París) se introducirán en el contenedor de SCP-1474-01, junto con 100 kg de la sustancia nutritiva estándar 83-n. Las puertas del contenedor se deberán ser selladas durante 14 días. Al abrir las puertas, miembros del personal Clase D equipados con redes para mariposas intentarán recapturar el mayor número posible de mariposas.
//Para una lista completa de los procedimientos de contención, consulte el documento 1474-8f.//

**Registro de recuperación 1474**
&gt; SCP-1474 fue descubierto por la policía a las 5:30 AM el 09/10/20██ en el  parque ███ ████, en ███████, China. En el momento del descubrimiento, ninguna parte del objeto estaba activa. El contenedor fue abierto por el Oficial ██ ███, quien confundió a SCP-1474-01 con un dispositivo explosivo. A las 5:45 AM, miembros del escuadrón local de bombas llegaron para intentar desactivar el objeto. Se colocó un cordón en un radio de 400 m alrededor del objeto a las 5:47 AM, siendo los civiles evacuados del área. A las 5:48 AM, SCP-1474-01 y -02 se activaron, con SCP-1474-02 indicando que se construyera una montaña de papel maché para cubrirlo. Los intentos de desarmar o detonar remotamente a SCP-1474-01 resultaron ineficaces, y a las 6:48 AM, aproximadamente 10.000 litros de SCP-1474-03 fueron liberados en el parque, causando diecisiete bajas. En este momento, varios agentes de la Fundación integrados en el Departamento de Policía ███████ informaron del incidente, y el objeto fue finalmente puesto en custodia de la Fundación.

Tras la contención, se encontró una pequeña placa en el interior del SCP-1474-01. Para más detalles, ver el documento 1474-1d-29

**Documento 1474-1d-29**
&gt; //En Solidaridad con Xiu Lidao [[footnote]] Artista y activista político chino. Detenido en 2005. Actualmente cumple una condena de diez años de prisión por &#34;perturbación de la armonía política y agitación contra el Estado&#34;.&#34;[[/footnote]], Gran sabio, Justo del Cielo//
&gt; Zhang San[[footnote]] Un nombre chino utilizado en un contexto similar al de &#34;John Doe&#34; del idioma inglés. [[/footnote]], 2508
&gt; Sólo lo que se aferra puede perderse. Sólo lo que está atrapado puede escapar.

**Solicitud 1474-03-f**
&gt; Después de █ meses y más ██ diferentes procedimientos de contención para SCP-1474, ha llegado el momento de reevaluar su naturaleza. No es simplemente un objeto anómalo; es una obra de arte, y debe ser considerado como tal. La pancarta que se encuentra en su interior sugiere que es de naturaleza política, específicamente sobre un prisionero político chino. Sus propiedades anómalas comenzaron a manifestarse en el momento en que la barrera policial que lo rodeaba se cerró, y sólo han continuado a pesar de nuestros mejores esfuerzos de contención. Como obra de arte, depende del contexto. El contexto de la obra es la contención y el encarcelamiento; si ya no la contenemos, la contención dejará de ser un problema. Solicitamos permiso para reubicar a SCP-1474 al aire libre en un área no cerrada. 
&gt; //- Dr. Lomax//
&gt; 
&gt; //Solicitud aprobada. SCP-1474 será trasladado temporalmente a la Instalación de Almacenamiento al Aire Libre 36.// -O5-██

**Anexo 1474-G-87r**
&gt; Después de varias rondas de pruebas, parece que SCP-1474 cesa su actividad cuando no está encerrado. Durante las últimas cinco semanas, SCP-1474-01 y -02 han estado completamente inactivas. Proponemos cambiar los procedimientos de contención en función de estos hallazgos. 
&gt; //- Dr. Lomax//
&gt; 
&gt; //Solicitud aprobada.// -O5-█
