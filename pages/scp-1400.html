**Ítem #:** SCP-1400

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1400 debe permanecer en una celda individual insonorizada adyacente a una suite de contención humanoide estándar, que debe contener al actual SCP-1400-A. Esta celda y la suite estarán situadas en el centro geométrico de una celda de contención de 55 x 55 x 10 m. No se deben instalar micrófonos ni grabadoras de audio de ningún tipo en ninguna de estas celdas. Se instalarán cámaras en cada esquina de la celda de contención de SCP-1400 para rastrear la dirección hacia la que mira su cabeza. En el caso de que SCP-1400 mire en cualquier dirección que no sea hacia el actual SCP-1400-A , el personal de vigilancia debe observar la nueva dirección inmediatamente y enviar un destacamento móvil en esa dirección para identificar y capturar al nuevo SCP-1400-A. El SCP-1400-A anterior puede ser eliminado según los protocolos habituales de la Fundación.

Dado que SCP-1400 no necesita alimentación, ningún miembro del personal debe entrar en su celda, salvo en caso de emergencia en todo el sitio. Para ello, la puerta de su celda debe estar asegurada por una cerradura con tarjeta de acceso sólo para el supervisor de Nivel 4 que supervisa a SCP-1400. En el improbable caso de que sea necesario entrar en la celda de SCP-1400, todo el personal implicado deberá llevar tapones para los oídos y auriculares con cancelación de ruido. En caso de que el personal muestre un grado inusual de interés por tocar a SCP-1400, se le debe retirar inmediatamente de la presencia de SCP-1400 y se le deben administrar amnésicos de clase G de corta duración para mitigar el efecto de SCP-1400.

**Descripción:** SCP-1400 es un hombre caucásico humanoide de edad indeterminada y complexión media, desnudo excepto por una máscara de gas FM50 negra con lentes ahumados opacos. Es totalmente intangible para todos los seres humanos, excepto su instancia actual de SCP-1400-A. La entidad habla constantemente, aunque sus vocalizaciones son siempre amortiguadas por su máscara hasta el punto de ser indescifrables. Aunque aparentemente es capaz de moverse con normalidad, tiende a hacerlo mediante una forma de desplazamiento instantáneo mal caracterizado. El alcance de este movimiento se limita a un radio de aproximadamente 50 m alrededor de SCP-1400-A. 

Las actividades voluntarias de SCP-1400 consisten enteramente, por lo que se puede deducir, en la observación. Selecciona un objetivo, designado SCP-1400-A, que es invariablemente un varón humano caucásico de complexión y aspecto similares a los de SCP-1400.[[footnote]]SCP-1400 no tiene como objetivo a individuos ciegos o afectados por anomalías visuales como [[[SCP-1078|SCP-1078]]].[[/footnote]]. La selección puede deducirse por el movimiento de SCP-1400: al seleccionar a SCP-1400-A, se posiciona a menos de 20 m de este objetivo y comienza a observarlo. Aunque la posición de sus ojos no puede ser observada a través de su máscara, los movimientos de su cabeza siguen los movimientos de SCP-1400-A con bastante precisión. Sigue los movimientos de su objetivo independientemente de la línea de visión: las barreras de hasta 5 cm de plomo no impiden un seguimiento preciso.

Aunque SCP-1400 intenta esconderse de su objetivo, lo hace de forma ineficaz: SCP-1400-A suele descubrirlo una semana después de su selección. Las reacciones de los sujetos varían, aunque la mayoría tiende al miedo y la desconfianza, como es típico de las personas que se enfrentan a la realidad de la vigilancia constante. A medio y largo plazo, la mayoría de los casos de SCP-1400-A desarrollan tendencias paranoicas. De nuevo, esto es psicológicamente normal. El único componente anómalo del comportamiento de SCP-1400-A es una repulsión extrema y universal ante la idea de ver la cara de SCP-1400.
Las vocalizaciones de SCP-1400 son un cognitopeligro activo. Aproximadamente el 75% de las personas expuestas a estos sonidos manifiestan un fuerte deseo de quitar la máscara de SCP-1400 y se denominan SCP-1400-B. Las razones declaradas varían según la personalidad y los motivos de los oyentes: algunos afirman querer escuchar sus palabras con claridad, otros quieren evitar que se asfixie dentro de la máscara, otros quieren vengarse de él por haberlos asustado, etc.[[footnote]]Ningún caso de SCP-1400-B ha citado el deseo de ver la cara de SCP-1400.[[/footnote]] SCP-1400-A es inmune a este cognitopeligro en virtud de ser completamente sordo a las vocalizaciones.

Curiosamente, SCP-1400-A es también el único ser humano capaz de establecer contacto físico con SCP-1400. Cuando una instancia de SCP-1400-B descubre este hecho, invariablemente intentará que SCP-1400-A le quite la máscara a SCP-1400. Estos intentos pasan rápidamente de la persuasión cortés a las amenazas de violencia, culminando finalmente en altercados físicos. SCP-1400-A se resistirá a quitarle la máscara por todos los medios disponibles; en varias ocasiones ha sido asesinado por grupos de SCP-1400-B sin quitarle la máscara. El SCP-1400-A actual ha resistido todos los medios de interrogación mejorada no anómalos de que dispone la Fundación y sigue negándose a interactuar con SCP-1400, incluso para realizar pruebas.

**Incidente 1400-Cumberland:** El día ██/██/████&#34;, con el fin de estudiar la dinámica social de los grupos de SCP-1400-B en ausencia de SCP-1400-A, se introdujeron 25 individuos de personal de clase D en la celda de contención de SCP-1400. Al cabo de 1 hora y 17 minutos del experimento, SCP-1400 redirigió repentinamente su atención hacia uno de los sujetos. Las otras instancias de SCP-1400-B rodearon y sometieron inmediatamente a la nueva instancia de SCP-1400-A y forzaron sus manos para levantar la máscara. Varias instancias de SCP-1400-B se habían interpuesto involuntariamente entre las cámaras de vigilancia y la parte frontal de la cabeza de SCP-1400, por lo que no hay registro visual de su rostro desenmascarado. Sin embargo, todos los miembros de SCP-1400-B que vieron su rostro retrocedieron inmediatamente. Una vez que la máscara de SCP-1400 se retiró por completo, la entidad se fundió rápidamente en un líquido oscuro consistente en agua adulterada con grandes cantidades de metales pesados, fosfatos y desechos humanos. Simultáneamente, SCP-1400-A se puso la máscara y se translocó fuera de sus ropas de la misma manera que SCP-1400, apareciendo al otro lado de la cámara de contención exterior. Ahora se le designa como SCP-1400-1.

**Apéndice 1:** Informes recientes no confirmados sugieren la existencia de otras entidades parecidas a SCP-1400. Todas se describen como figuras humanoides, desnudas excepto por una máscara opaca sobre el rostro y ojos. Los casos descritos hasta ahora han sido designados provisionalmente de la siguiente manera:
* SCP-1400-2: un hombre africano obeso con fuertes cicatrices queloides en los antebrazos, llevando una máscara Guy Fawkes
* SCP-1400-3: una mujer asiática de edad avanzada, con un casco de la Cruzada medieval
* SCP-1400-4: un hombre de las islas del Pacífico de bajo peso con numerosos tatuajes //tā moko//, llevando la cabeza de un león de desfile chino
* SCP-1400-5: un hombre latino con grandes implantes mamarios, que lleva el casco de un traje espacial Apollo Block I A1C
