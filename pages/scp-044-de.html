**Artikel:** SCP-044-DE - Der Kern-Virus 
**Autor:** [[*user Robini]]
@@@@
**Bilder:** Keine vorhanden.
[[include credit:end]]

**Objekt-Nr.:** SCP-044-DE                                                    

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-044-DE muss in einem Labor für Virologie in Forschungssektor-DE-3 untergebracht werden. Das Labor, in dem sich SCP-044-DE aufhält muss eine dauerhafte Temperatur von -20 °C aufweisen, um anormale Eigenschaften so wie Verbreitung von SCP-044-DE zu unterdrücken. Sollte die komplette Kühlung des Labors versagen, muss der Sektor unverzüglich evakuiert werden. Nach einer erfolgreichen Evakuierung, wird ein mit VS-Anzügen ausgestattetes Wartungs-Team entsandt, um die Kühlung des Labors zu reparieren. Nachdem dies abgeschlossen ist, ist das Personal darauf angewiesen weitere zwei (2) Tage zu warten, ehe dieses wieder den Sektor betreten kann. SCP-044-DE darf nur in ein anderes Labor transportiert werden, wenn es entweder von einem O4-Rat Mitglied der jeweiligen Foundation genehmigt wird oder das Labor, in dem sich SCP-044-DE befindet gewartet wird. Wenn es in ein anderes Labor transportiert wird, muss ein neues Labor zur Eindämmung beantragt werden. Wenn ein Lebewesen mit SCP-044-DE infiziert ist muss es entweder unter Quarantäne gestellt werden, falls es für Forschungszwecke noch gebraucht wird, oder umgehend mit Verbrennung terminiert werden. Sollte SCP-044-DE aus unbekannten Gründen ausbrechen, so muss der komplette Sektor, in dem sich SCP-044-DE befindet unter Quarantäne gestellt werden und alle sich in den Sektor befindendes Personal mittels Einäscherung terminiert werden. 

**Beschreibung:** SCP-044-DE ist ein Virion der aus einer bisher unbekannten Gattung stammt. SCP-044-DE ist ca. 4nm im Durchmesser groß. SCP-044-DE braucht nicht zwingend einen Wirtskörper, um sich zu vermehren, es weist die gleichen Eigenschaften wie ein Bakterium bei der Vermehrung auf. Es wurde herausgefunden, dass SCP-044-DE einen DNA-Strang und einen RNA-Strang besitzt. Einige Tests von Dr. ██████ zeigten, dass SCP-044-DE keine Mutationsfähigkeit besitzt. SCP-044-DE kann sich nur über Blut, Fäkalien, Speichel oder Luft übertragen werden, ebenfalls zeigt es anormale fungale Eigenschaften, wenn es einen Wirt infiziert hat. Wenn SCP-044-DE einen Wirtskörper erlangt hat, beginnt es spezialisierte Zellen zu befallen und es scheint ein Sekret zu bilden, dass zur Verbreitung von SCP-044-DE dient. Individuen, die mit SCP-044-DE infiziert sind werden als SCP-044-DE-1 bezeichnet. SCP-044-DE kann bereits tote Lebewesen wieder reanimieren, die reanimierten Lebewesen werden als SCP-044-DE-2 bezeichnet. SCP-044-DE-2 streifen ziellos umher und dienen als weiteres Mittel zur Verbreitung von SCP-044-DE. Die Symptome von SCP-044-DE und deren zeitlichen Abstände werden hier aufgelistet:

|| **Tage zwischen den einzelnen Symptomen** || **Symptome** ||
|| Tag 1-3 || Starke Magen-Darm Beschwerden und vermehrt Migräne ||
|| Tag 4-5 || Husten, Schnupfen, Durchfall ||
|| Tag 6 || Erbrechen ||
|| Tag 7-9 || Ununterbrochenes Husten, Bluterguss aus Ausscheidungsorganen ||
|| Tag 10-11 || Bildung von Eiterblasen auf der Haut ||
|| Tag 12 || Plötzliches Aufplatzen der Eiterblasen ||
|| Tag 13 || Immunschwächung, hohes Fieber ||
|| Tag 14 || Nierenversagen ||
|| Tag 15-17 || Entzündung des Blinddarms ||
|| Tag 18-19 || Leber- und Milzversagen ||
|| Tag 20 || Komplettes Organversagen ||
|| Tag 21 || Reanimation durch SCP-044-DE ||

**Transportierung von SCP-044-DE:** Proben von SCP-044-DE müssen während des Transportes  in einer 50 x 50 x 30 cm großen Box mit einer dauerhaften Kühlung von -20°C transportiert werden. Die Proben von SCP-044-DE müssen von einem 7-köpfigen Team transportiert werden, vier sorgen dafür, dass die Box während des Transportes nicht beschädigt wird und drei müssen mit Flammenwerfern bewaffnet sein, falls SCP-044-DE ausbrechen sollte. Der Transport muss schnell erfolgen, da die Kühlung der Box aufgrund begrenzter Batterielaufzeit lediglich 23 Stunden lang aufrecht erhalten werden kann. Sollte die Batterie bevor das Ziel erreicht ist aufgeben, muss das Transport-Team die Box umgehend verbrennen und sich einer Untersuchung in Forschungssektor-DE-1 innerhalb von 24 Stunden unterziehen. Falls die Untersuchung ergibt, dass der Mitarbeiter mit SCP-044-DE infiziert ist muss dieser schnellstmöglich durch Blitz-Einäscherung terminiert werden. 

**Entdeckung:** SCP-044-DE wurde das erste mal in Saarbrücken, Saarland entdeckt als zwei im Saarland stationierte Agenten der Foundation von einem Zivilisten von einer Massenpanik in einem Wohnviertel hörten. Der Ausgangspunkt dieser Panik war SCP-044-DE. Alle, die von dieser Panik wussten wurde ein Amnesikum der Klasse C verabreicht. Flüchtige Beobachter sowie SCP-044-DE-1 und SCP-044-DE-2 Individuen wurden terminiert. Weiterhin berichteten die Agenten von mehreren Personen wie sie auf den Straßen und Märkten von Saarbrücken folgendes schreiend verkündeten: 

&gt; WIR WERDEN ALLE DURCH DEN KERN-VIRUS STERBEN RETTET EUCH SOLANGE IHR NOCH KÖNNT!!!!!!

Die Anwohner nannten SCP-044-DE &#34;Kern-Virus&#34;, da sie anscheinend dachten, das Virion wäre radioaktiv verstrahlt gewesen.

**Anhang 044-DE-2:**
Tests zu SCP-044-DE

Test Nr.1: SCP-044-DE wurde mit Alpha Strahlung bestrahlt. Resultat: Keine Einwirkung oder Mutation von SCP-044-DE.

Test Nr.2: SCP-044-DE wurde einem Mutagen unterzogen. Resultat: Keine Mutation oder sonstige Veränderungen von SCP-044-DE.

Test Nr.3: Es wurde getestet ob SCP-044-DE-2 Subjekte einen Stoffwechsel besitzen oder überhaupt Nahrung zu sich nehmen müssen. Resultat: SCP-044-DE-2 Subjekte besitzen keinen Stoffwechsel und benötigen keine Nahrung um zu überleben.

**Anhang 044-DE-3:**
Zusätzliche Informationen und Verhaltensweisen zu SCP-044-DE-2-Subjekten:

Ein SCP-044-DE-2-Subjekt ist die reanimierte Leiche des vorherigen SCP-044-DE-1-Subjektes.
Wenn das Subjekt reanimiert wurde, weist es ein 400%-ig stärkere Muskelkraft als vor der Reanimierung auf.

An folgenden Organen wurden keine Organaktivitäten festgestellt: 
* die Leber
* die Milz
* beide Nieren
* der Verdauungstrakt 
* das Gehirn 

An folgenden Organen wurden Organaktivitäten festgestellt: 
* das Herz
* die Haut
* beide Lungenflügel
* die Augen
* die Speicheldrüsen

SCP-044-DE-2 Subjekte streifen für gewöhnlich durch die Gegend und sondern ein Sekret ab.
Die Subjekte zeigten keinerlei messbaren Gehirnaktivitäten auf. 
Es kam allerdings schon vor das SCP-044-DE-2 Subjekte rannten oder versuchten aufzustehen wenn sie zu Boden gefallen sind. Es wurde beobachtet das Subjekte eher dazu geneigt sind zu einer Menschenmengen zu gehen als zu einer einzelnen Person. Subjekte von SCP-044-DE-2 konsumieren auch gelegentlich Nahrungsmittel, dies hat allerdings keine Vorteile für die Subjekte, da sie keinen Stoffwechsel besitzen. Außerdem versuchten manche Subjekte zu sprechen. SCP-044-DE-2 Subjekte verwesen nicht.

__**Der Prozess der Reanimierung:**__

**1. Phase;** 24 Stunden nach dem Tod des Objektes beginnt das Herz zu schlagen. Das Subjekt öffnet schlagartig die Augen.

**2. Phase;** 2 Minuten nach der ersten Phase beginnt die Haut mit der Aussonderung des Sekretes und das Subjekt fängt an sehr langsam zu Atmen. Zudem wird ungewöhnlich viel Speichel produziert. 

**3. Phase;** 8 Minuten nach der zweiten Phase steht das Subjekt auf und beginnt mit den gewöhnlichen Aktivitäten eines SCP-044-DE-2 Subjektes.

**Nachtrag 044-DE-1:** 
__Audio-Logs:__

Audio-Log MTF-Kommander:
&gt; Wir haben John Smith&#39;s Labor und Wohnung infiltriert. John Smith wurde festgenommen, er wird zu Standort-DE██ gebracht. Keine Spuren von einem Gegenmittel für SCP-044-DE, aber wir haben mehrere Behälter gefunden, in denen sich Proben von SCP-044-DE befinden. Die Behälter wurden auf Befehl von Dr. █████ terminiert. 

**Nachtrag 044-DE-2:**
Zusätzliche Informationen zu SCP-044-DE:

* SCP-044-DE besitzt Schwächen gegenüber; extreme Kälte, extreme Hitze
* SCP-044-DE&#39;s Letalität steigt seit dem 09.12.20██ stetig an.
* Falls SCP-044-DE eine schwangere Frau infiziert, nimmt SCP-044-DE den Embryo/Fötus als Wirt
* Immunitäten von SCP-044-DE; Antibiotika jeglicher Art, Immunsysteme
* SCP-044-DE kann das Immunsystem des Subjektes manipulieren und dieses anpassen. 
* SCP-044-DE lebt in Symbiose mit allen Pathogenen und kann diese auch manipulieren.
* SCP-044-DE kann nach dem Tod des Subjektes auf das komplette Nervensystem zugreifen.
