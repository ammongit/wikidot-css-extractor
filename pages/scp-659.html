**Titre original :** SCP-659 - Communal Avian Intelligence
**Auteur :** [[user DStecks]]
**Traducteur :** [[user Trank]]
**Date de publication originale :** 15 mars 2011
[[include credit:end]]


**Objet n^^o^^ :** SCP-659

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** Tous les spécimens de SCP-659 doivent être maintenus à au moins vingt-cinq (25) mètres de distance les uns des autres. Idéalement, les spécimens devraient être stockés dans des installations séparés, mais les recherches ont montré que 25 mètres sont suffisants pour éviter un comportement d&#39;agrégation (Document 659-██). Les spécimens de SCP-659 peuvent être maintenus dans un confinement capable de retenir un oiseau ordinaire ; cependant la stratégie de confinement doit être changée au moins une fois par semaine. Des changements plus fréquents sont permis si le spécimen semble avoir découvert une technique d&#39;évasion. Les stratégies de confinement précédemment utilisées ne doivent pas être recyclées sur le même spécimen. Dans le cas d&#39;un échec de confinement catastrophique le verrouillage total de l&#39;installation doit être adopté. -En raison de la nature probablement inoffensive de SCP-659, la récupération de spécimens sauvages n&#39;est pas considérée comme prioritaire.-- La récupération ou l&#39;extermination de tout SCP-659 sauvage est extrêmement prioritaire ; la formation d&#39;une nuée sauvage doit être évitée par tous les moyens nécessaires.

**Description :** SCP-659 est une espèce d&#39;oiseau, ressemblant à un héron, qui fait montre d&#39;une intelligence modulaire. Native d&#39;Amérique du Nord, seule une nuée de SCP-659 est connue, bien qu&#39;il y ait eu des apparitions non-confirmées en Europe (Document 659-█). --SCP-659 est naturellement ichthyovore, et préfère ainsi les habitats marécageux, mais il peut survivre n&#39;importe où de l&#39;eau libre existe.-- SCP-659 est connu pour être capable de subsister à partir de n&#39;importe quelle forme de viande, bien que quand cela est possible il consommera toujours du poisson. Quand un spécimen individuel est maintenu isolé du troupeau, il est indistinguable d&#39;un oiseau ordinaire. Cependant, quand les spécimens arrivent à proximité les uns des autres, chacun gagne l&#39;intelligence combinée du groupe.

Même si pris indépendamment du groupe, SCP-659 est toujours plus intelligent que la plupart des espèces d&#39;oiseau. Un SCP-659 isolé peut résoudre de simples problèmes, utiliser des outils, et apprendre extrêmement rapidement. Quand il est dans un groupe, SCP-659 est capable d&#39;échapper à toute forme de confinement que la Fondation a tenté d&#39;utiliser. Pour cette raison, la seule stratégie de confinement efficace est l&#39;isolation.

La recherche a déterminé que SCP-659 obtient un niveau d&#39;intelligence humaine et la sapience quand la nuée atteint une taille de ██ individus. Bien que la nuée soit extraordinairement coordonnée, elle ne montre pas les propriétés d&#39;un agrégat conscient, ou d&#39;&#34;esprit de ruche&#34; : à part l&#39;augmentation de l&#39;intelligence, il n&#39;y a aucun élément télépathique dans leur comportement. Des dissensions ont aussi été observées. À ce niveau d&#39;intelligence, le troupeau devient capable d&#39;apprendre le langage humain, et des itérations de la nuée ont, par le passé, appris à discuter en anglais (voir Journal d&#39;Entretien 659-1), en espagnol (voir Journal d&#39;Entretien 659-█), et en français (voir Journal d&#39;Entretien 659-█). Le troupeau est capable d&#39;apprendre encore plus rapidement qu&#39;un individu, et même une petite nuée surpasse la vitesse d&#39;apprentissage humaine. --SCP-659 n&#39;est pas connu pour être hostile.-- À ce niveau d&#39;intelligence, SCP-659 développe aussi une hostilité vigoureuse envers les humains. Bien que ce comportement n&#39;était pas présent quand SCP-659 fut découvert pour la première fois dans la nature, il a été présent dans chaque itération du troupeau depuis l&#39;Incident 659-A.

**Addendum : Incident 659-A :**

Le ██/██/██, une brèche de confinement au Site-██ a relâché une nuée de ███ spécimens de SCP-659, conduisant au décès de tout le personnel présent sur place, à l&#39;exception de ████ (█) individus. Une évacuation complète fut assemblée, dont un rapport complet peut être trouvé dans le Document 659-██. En résumé, le troupeau a empêché toute tentative de fuite en becquetant des trous dans les pneus de chaque véhicule sur site, sectionnant les lignes téléphoniques, et envoyant un détachement observer l&#39;installation depuis les airs. La FIM-█████-██████████████ fut envoyée pour enquêter sur la coupure de communication et finalement rétablir le contrôle après de nombreuses pertes ([SUPPRIMÉ]). Le détachement d&#39;observation est toujours en fuite.

**Addendum : Journal d&#39;Entretien 659-1 :**

&gt; **Interrogé :** SCP-659-1
&gt; 
&gt; **Interrogateur :** Dr S███████
&gt; 
&gt; **Avant-propos :** L&#39;entretien suivant fut mené après la brèche de confinement du Site-██ (Incident 659-A). La nuée n&#39;était pas encore séparée, aussi la Fondation a décidé de tenter de communiquer. L&#39;interrogateur est séparé du troupeau par un panneau de verre pare-balle. Le Dr S███████ mène l&#39;entretien.
&gt; 
&gt; **Dr S███████ :** Bonjour. Je suis le Dr S███████. Pouvez-vous me comprendre ?
&gt; 
&gt; (Un petit groupe de SCP-659 descend sur l&#39;un d&#39;entre eux, le tuant. Un individu, pas du petit groupe, ci-après désigné SCP-659-1, plonge son bec dans le cadavre, le couvrant de sang. Il écrit un message sur le verre avec le sang.)
&gt; 
&gt; **SCP-659-1 (écrit) :** oui
&gt; 
&gt; **Dr S███████ :** Pourquoi avez-vous fait ça ?
&gt; 
&gt; (SCP-659-1 commence à écrire avant de voir que le sang sur son bec a séché. Il picore le cadavre à nouveau.)
&gt; 
&gt; **SCP-659-1 (écrit) :** ne faites pas comme si vous ne le saviez pas
&gt; 
&gt; **Dr S███████ :** Je ne le sais pas.
&gt; 
&gt; (SCP-659-1 picore le cadavre.)
&gt; 
&gt; **SCP-659-1 (écrit) :** vous avez commencé cela
&gt; 
&gt; **Dr S███████ :** Nous avons commencé cela ? Que vous avons-nous fait ?
&gt; 
&gt; (SCP-659-1 marque une pause. Tous les individus de SCP-659 semblent secouer leurs têtes. SCP-659-1 picore le cadavre.)
&gt; 
&gt; **SCP-659-1 (écrit) :** LIBERTÉ
&gt; 
&gt; Après cela, SCP-659-1 refuse de répondre à toute question supplémentaire.
