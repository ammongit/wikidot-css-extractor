[[include component:image-block name=SCP-1434.jpg|caption=SCP-1434, en un primer plano.]]


**Ítem #:** SCP-1434

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1434 está guardado en una celda de contención estándar vacía, con la excepción de un libro blanco etiquetado como &#34;Constitución de Etna&#34; y una copia de &#34;El Código y Reglamento Penal Federal&#34;. Los registros de Nevada han sido alterados para registrar los veinticinco metros cuadrados de la celda como el municipio no-incorporado de Etna, ahora abandonado.

Los procedimientos de contención actuales fueron ideados para prevenir la transferencia del efecto de SCP-1434 a ciudades o condados más grandes. Una copia nueva de &#34;El CRPF&#34; debe ser colocada al lado del SCP mensualmente, a la vez que la copia del mes anterior debe ser incinerada sin leerse.

Todo el personal de seguridad asignado al Sitio-47 debe participar anualmente en el Seminario Estándar de la Fundación sobre &#34;¡La Aplicación de la Fuerza en los Arrestos y Tú!&#34;. Esto en suma a todas las otras sesiones de orientación y capacitación.

**Descripción:** SCP-1434 es un fragmento grande de ladrillo de arcilla extruido de color rojo apagado que, aunque totalmente inerte, de alguna manera causa la inserción de leyes cada vez más extrañas y poco prácticas en el código legal del municipio lo suficientemente pequeño más cercano. Cuando se encuentra en fronteras, SCP-1434 siempre ha demostrado una preferencia por la municipalidad más pequeña. Las asambleas legislativas afectadas no muestran ningún recuerdo de instituir tales leyes, pero las harán cumplir sin protestar.

Durante la fase inicial de la influencia del ladrillo, los gobiernos han sido observados promulgando leyes de aplicabilidad extremadamente limitada, tales como la prohibición de fumar los martes. Sin embargo, a medida que progresa la infección, las actividades proscritas de esta manera se vuelven cada vez más inocuas, mientras que las penas se vuelven cada vez más severas, hasta el punto de poner en peligro la vida.

Los efectos de SCP-1434 también afectan a la policía local, que desarrolla mentalidades progresivamente más violentas a lo largo del tiempo. Estas alteraciones mentales no persisten tras la reubicación de SCP-1434. Los oficiales con más de seis meses de exposición aplican compulsivamente una fuerza excesiva, y muchas veces letal, a quienes que sospechen de ser &#34;delincuentes&#34;.

----

**Registro de Incidentes:** Desde su recuperación, las investigaciones sobre varios disturbios públicos han recuperado otros fragmentos de SCP-1434 de [[[the-man-in-orange|tamaños varios]]]. Se cree que la inquietud disminuyó cuando una parte, o partes, desconocidas del objeto fueron retiradas del municipio. El paradero del objeto entre incidentes aún se desconoce, aunque la investigación continúa. Cualquier brote de violencia policial vinculada a una legislación reciente debe ser estudiada, por parte del Destacamento Móvil apropiado, en busca de indicios de la influencia del objeto.

**Caso 001—18/12/1987:** El Condado de Montgomery en Maryland proscribió el uso del camarón para despejar la nieve de las carreteras. Seis heridos por colisiones con máquinas quitanieves operadas por el estado.

**Caso 004—24/01/1992:** La Ciudad de [CENSURADO] hace que el uso de los lentes de contacto sea obligatorio para todos los residentes que murieron entre 1947 y 1962. Los oficiales de policía de la ciudad espontáneamente llevaron a cabo un desentierro masivo en los cementerios, resultando en la exhumación de más de tres mil conjuntos de restos humanos.

**Caso 021—02/08/2007:** ███████, una pequeña ciudad en Francia, limitó el consumo de todas las bebidas que consistan de menos de 3% de gasolina en volumen. Sesenta y dos murieron por la ingestión de sustancias tóxicas, o en redadas por el cumplimiento de esta ley.
