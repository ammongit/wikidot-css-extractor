**Mã vật thể:** SCP-1338

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Một khu vực đã được thiết lập xung quanh vị trí SCP-1338 thường xuất hiện nhất (khoảng 35°45&#39;50&#34; Bắc 82°15&#39;52&#34; Tây). Các nhân viên Tổ chức phụ trách việc quản thúc SCP-1338 sẽ duy trì vỏ bọc của một nhóm các nhà sinh thái học thực hiện quy trình khôi phục rừng. Bất kỳ cá nhân xâm nhập trái phép vào khu vực này đều phải buộc chuyển hướng với lý do ngụy tạo là giữ cho quá trình phục hồi rừng không bị xáo trộn; camera giám sát được sử dụng để theo dõi khu vực này.

Nhân viên Tổ chức sẽ tiếp xúc với SCP-1338 một lần sau mỗi 29 ngày[[footnote]]Do  SCP-1338 không có kiến thức về thời gian tiêu chuẩn, mỗi buổi thẩm vấn sẽ diễn ra vào một ngày trước khi trăng tròn được chấp thuận.[[/footnote]] để thực hiện việc đánh giá thường xuyên tính khí và hành vi của SCP-1338. Bất kỳ cuộc hội thoại nào xảy ra đều phải được ghi lại đúng cách. Vì SCP-1338 đã chứng tỏ sự sẵn sàng hợp tác với Tổ chức, nên cẩn thận để tránh gây hoảng sợ hoặc áp lực với SCP-1338, nhằm duy trì sự hợp tác nói trên.

**Mô tả:** SCP-1338 là một nam nhân không xác định được dân tộc, vóc dáng và ngoại hình tương tự như của một đứa trẻ. Mặc dù về mặt thể chất không đáng chú ý, SCP-1338 thể hiện rối loạn sắc tố mống mắt, nó có một mắt màu nâu sẫm và một mắt màu xanh lá cây. SCP-1338 không để lộ tuổi tác. SCP-1338 có thể giao tiếp bằng cách sử dụng tiếng Anh đơn giản, và đã chứng minh một tài năng là leo cây.

SCP-1338 có thể sử dụng nguyên liệu thực vật thân thảo để tạo ra các chất có đặc tính chữa bệnh nhất định, mặc dù các chất nói trên chỉ giữ được khả năng của chúng khi có sự hiện diện của SCP-1338. Phân tích các chất được tạo ra (thường là các hỗn hợp có mùi mạnh của lá cây nghiền nát, các loại thảo mộc và/hoặc cánh hoa) cho thấy không có yếu tố bất thường; Tuy nhiên, SCP-1338 đã thể hiện kỹ năng chữa các bệnh khác nhau, bao gồm đau đầu, kích ứng mắt và đau bụng. Các vết cắt nông (dài từ 1 đến 4 cm) được điều trị bằng khả năng chữa lành của SCP-1338 hoàn toàn phục hồi sau một khoảng thời gian trung bình bốn phút; đối tượng nhận sự chăm sóc từ SCP-1338 báo cáo không cảm thấy đau khi áp dụng phương pháp chữa trị.

Trong khi SCP-1338 ưa thích một khu rừng ở dãy núi Blue Ridge (của người bản địa Appalachia tại Mỹ) như là một nơi cư trú, nhiều lần phát hiện SCP-1338 trong Rừng Epping của nước Anh đã được Tổ chức ghi nhận. Những lần nhìn thấy nói trên không còn nữa ở thời điểm gần đây để có thể thúc đẩy một cuộc điều tra sâu rộng thêm.

Tổ chức bắt đầu xây dựng mối liên hệ với SCP-1338 khi một câu chuyện về một người leo núi bị thương phục hồi khỏi các chấn thương gãy một số xương chỉ qua một đêm đã thúc đẩy quá trình điều tra của Tổ chức. Một nhóm nhỏ các nhà nghiên cứu do [[[kiryu-labs-hub|Ts. Kiryu]]] dẫn đầu đã được gửi đi để khám phá khu vực rừng mà việc nhìn thấy thực thể được đồn đại đã xảy ra (xem phần Phỏng vấn 1338-1-█).

[[collapsible show=&#34;Thẩm vấn 1338-1-█&#34; hide=&#34;ẩn&#34;]]
&gt; //Vào ngày thứ hai của cuộc điều tra, Ts. Kiryu đã dừng lại để thu thập mẫu thực vật, và tụt lại phía sau nhóm. SCP-1338, dường như ẩn mình sau một cái cây gần đó, xuất hiện và thu hút Ts. Kiryu bằng một cuộc trò chuyện. Sau đây là bản ghi chép của sự kiện.//
&gt; 
&gt; **SCP-1338:** Anh là ai?
&gt; 
&gt; **Ts. Kiryu:** Xin chào. Tôi là một người bạn. Tôi muốn nói lời cảm ơn với em vì đã giúp người đàn ông đó.
&gt; 
&gt; **SCP-1338:** Không có gì. [dừng lại] Chưa từng ai quay lại để nói lời cảm ơn. [tạm dừng] Cô đang làm gì?
&gt; 
&gt; **Ts. Kiryu:** Tôi đang thu thập một số cây cỏ ở đây.
&gt; 
&gt; **SCP-1338:** Vì sao?
&gt; 
&gt; **Ts. Kiryu:** Nơi tôi sống, cây cỏ không phát triển tốt như ở đây. Tôi hy vọng sẽ tìm được cách giúp cây trồng ở nơi tôi ở phát triển tốt hơn.
&gt; 
&gt; **SCP-1338:** Em có thể giúp. Giống như với người đàn ông đó. Tôi đã giúp anh ta khỏe mạnh hơn. Nhưng chỉ ở đây thôi.
&gt; 
&gt; **Ts. Kiryu:** Ý em là gì?
&gt; 
&gt; **SCP-1338:** Em có thể làm nhiều thứ với cây cỏ. Những điều giúp những thứ khác phục hồi hoặc phát triển tốt hơn.
&gt; 
&gt; **Ts. Kiryu:** Những thứ như thế nào?
&gt; 
&gt; **SCP-1338:** Em có thể tạo ra tinh hoa giúp cây cỏ phát triển, và em biết mùi của những con bướm như thế nào. Em biết nơi có thể để thức ăn cho các nàng tiên để họ giúp tôi học hỏi, và em có thể tìm thấy những chiếc lông vũ giúp ta lắng nghe cây rừng.
&gt; 
&gt; **Ts. Kiryu:** Thật là… hấp dẫn. Em có sẵn lòng nói thêm một chút nữa không, vào một ngày khác?
&gt; 
&gt; **SCP-1338:** Có thể. Em luôn ở đây mọi thời điểm. Hãy cẩn thận với những cây anh đang dùng, được chứ?
&gt; 
&gt; **Ts. Kiryu:** Được rồi. Cảm ơn vì đã nói chuyện cùng tôi. Khi nào em muốn chúng ta lại nói chuyện?
&gt; 
&gt; **SCP-1338:** Có lẽ vào giữa tuần trăng tiếp theo?
&gt; 
&gt; **Ts. Kiryu:** Chắc chắn rồi.
[[/collapsible]]

**Phụ lục 1338-1:** SCP-1338 đã, vào một số dịp, đề cập đến hai thành viên khác trong gia đình của nó (xem nhật ký phỏng vấn). Danh tính của các cá nhân được cho là phụ huynh của SCP-1338 hiện chưa được biết, các nỗ lực của Tổ chức để xác định vị trí các cá nhân cha mẹ của thực thể đã chứng minh là không thành công.

[[collapsible show=&#34;Thẩm vấn 1338-9-██&#34; hide=&#34;ẩn&#34;]]
&gt; **Ts. Kiryu:** Em có thể cho tôi biết thêm về gia đình của mình không?
&gt; 
&gt; **SCP-1338:** Cha và mẹ em đã từng sống với nhau, nhưng cha em và vài người trong gia tộc đã bị đem đi bởi một số người đàn ông muốn vượt thuyền qua đại dương. Mẹ và em đã bị bỏ lại phía sau.
&gt; 
&gt; **Ts. Kiryu:** Em có biết chuyện gì đã xảy ra với ông ta không?
&gt; 
&gt; **SCP-1338:** Ông ấy đã giúp họ vượt qua con nước. Nhưng họ lại muốn khám phá nhiều hơn, và khi họ bắt ông ta giúp họ băng qua những vùng đất, họ đã không đi được quá xa. Cha em quyết định sẽ không giúp họ nữa. Ông ta đã kết thúc ở vùng núi, và ông ta tìm thấy những người khác có thể bảo vệ ông ta. Đó là khoảng thời gian lần đầu tiên em đến thăm ông ấy.
&gt; 
&gt; **Ts. Kiryu:** Mẹ của em có đưa em đến gặp ông ta không?
&gt; 
&gt; **SCP-1338:** Không, một vài người bạn của ông ấy đã chỉ đường cho em. Họ đã dạy em cách vượt qua những khoảng không rộng lớn. Cha em rất yếu, và mẹ em không thể rời khỏi nơi bà đang ở, vì vậy em đã đến gặp ông ấy.
&gt; 
&gt; **Ts. Kiryu:** Liệu cha em có muốn nói chuyện với tôi một dịp nào đó không?
&gt; 
&gt; **SCP-1338:** Em không nghĩ ông ta muốn. Lý do duy nhất em ở đây là vì mẹ em muốn nói với cha điều gì đó, và em là người truyền đạt thông điệp. Bà ấy nói rằng ông ấy rất kiên định, trong khi bà ấy ngược lại và thay đổi theo từng mùa. Nhưng dù thế ông vẫn yêu bà và điều đó khiến bà yêu ông.
&gt; 
&gt; **Ts. Kiryu:** Tôi hiểu rồi. Em có nhớ ông ấy không?
&gt; 
&gt; **SCP-1338:** Em đang cố gắng chữa lành cho ông ta. Em nói chuyện với bạn bè của ông ấy rất nhiều, vì vậy nó không quá tệ.
&gt; 
[[/collapsible]]

**Phụ lục 1338-2:** Các đối tượng được điều trị bởi SCP-1338 cho các vết cắt và trầy xước đã được quan sát là có thêm các lớp tế bào da hình chữ nhật lớn hình thành trên các vết thương ban đầu. Các lớp da này sẽ bong ra và thay thế định kỳ mà không gây hại; phương cách mà điều này xảy ra hiện chưa được biết.

**Phụ lục 1338-3:** Vào ngày ██-██-████, một nỗ lực đã được thực hiện để di dời SCP-1338 đến Điểm-██. SCP-1338 đã được cấp liệu pháp an thần và vận chuyển bằng trực thăng, nhưng trên đường đi sức khỏe của SCP-1338 bắt đầu xấu đi nhanh chóng, đến mức việc di dời không còn khả thi nữa. SCP-1338 đã được trả lại nơi gặp gỡ. Nhiều nỗ lực đã được thực hiện để theo dấu SCP-1338 một khi nó thức tỉnh, nhưng nhân viên Tổ chức đã không thể xác định được vị trí SCP-1338 sau khi nó trèo lên những tán cây trên cao.
