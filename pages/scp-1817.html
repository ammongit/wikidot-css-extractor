**Mã vật thể:** SCP-1817

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Một hàng rào thép dài 3m đã được dựng xung quanh và cách SCP-1817 khoảng 100m. Tất cả các nhân viên tại khu vực chứa dị thể phải mặc đồ bảo hộ Cấp A. Ít nhất ba mươi (30) nhân viên luôn phải tuần tra xung quanh khu vực của SCP-1817.

Mọi nhân viên của Tổ Chức đều phải tuân thủ mặc đồ bảo hộ khi làm việc với SCP-1817-1. Nhân viên không cần phải giao tiếp hoặc tìm kiếm SCP-1817-A, nhưng được phép giao tiếp với các thực thể nếu họ bắt đầu cuộc trò chuyện.

**Mô tả:** SCP-1817 được biết đến là một khu vực có diện tích khoảng 5km^^2^^ và nằm cách █████████, Pháp khoảng 2km. SCP-1817 được bao phủ bởi một lớp sương mù dày đặc được gọi là SCP-1817-1, làn sương này không bị ảnh hưởng bất kể điều kiện thời tiết là gì. Các thử nghiệm cho thấy không có gì bất thường trong thành phần cấu tạo nên lớp sương mù này. Làn sương mù này dày đặc đủ để che khuất tầm nhìn xa hơn 1,5m. Nếu hít phải, SCP-1817-1 sẽ giải phóng ra một hợp chất chưa xác định vào cơ thể của đối tượng và tạo ra phản ứng hóa học gây ra sự cháy bên trong đối tượng. Ngoài ra, nó sẽ dần dần phân hủy các vùng da hoặc các chất hữu cơ tiếp xúc với nó trong khoảng ba mươi (30) phút. Do vậy, toàn bộ khu vực SCP-1817 được SCP-1817-1 bao phủ không có đất. Một thành phần chưa biết của SCP-1817-1 hoạt động như một loại thuốc gây tê trong suốt quá trình này, vì không có đối tượng nào báo cáo cảm giác đau đớn cho đến khi ra khỏi khu vực SCP-1817 và được cách lí với SCP-1817-1.

SCP-1817-A biết đến là một nhóm thực thể cư trú trong SCP-1817. Do những tính chất của SCP-1817-1, cho rằng các thực thể này không phải là sinh vật hữu cơ. Diện mạo của những thực thể này rất khác nhau, nhưng có một số đặc điểm đều có trong mọi thực thể SCP-1817-A:
* Sử dụng hai (2) chi phụ để đi chuyển
* Cơ thể có màu xanh lá đậm
* Có hình dạng hơi giống con người
* Có một cái miệng mở rộng, trải dài qua thân hình của họ.
* Khả năng nói và hiểu nhiều ngôn ngữ khác nhau[[footnote]]Các đặc vụ của Tổ Chức không thể hiểu được ngôn ngữ mà các thực thể SCP-1817-A không thành thạo.[[/footnote]]
Ngược lại, những thực thể này cũng khác nhau ở một vài khu vực. Đặc biệt:
* Số lượng các chi trên cơ thể có thể từ hai (2) đến mười (10)
* Chiều cao của các thực thể trong khoảng từ 3m đến 6m
* Có đôi cánh giống với Dơi Quả //(Acerodon Jubatus)// xuất hiện ở một số vị trí trên cơ thể
* Số lượng răng trong khoang miệng từ không có đến vài trăm

Những thực thể này dường như không thể hoặc cực kỳ không muốn ra khỏi SCP-1817 và thường phản ứng dữ dội đối với bất kỳ nỗ lực nào làm cho những thực thể đó ra khỏi SCP-1817. Ngoài ra, có một trường hợp SCP-1817-A chủ động phản đối việc các nhân viên khám phá khu vực SCP-1817.

**Bản ghi phỏng vấn-1817-Alpha:**
&gt; **Đối tượng thẩm vấn:** SCP-1817-A-01
&gt; 
&gt; **Thẩm vấn viên:** Đặc vụ Sophia Lagrange
&gt; 
&gt; **Lời nói đầu:** Bản ghi sau đây bao gồm những nỗ lực giao tiếp đầu tiên của Tổ Chức với các đối tượng SCP-1817-A.
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Đặc vụ Lagrange:** Xin chào.
&gt;  
&gt; **SCP-1817-A-01:** Hãy rời đi.
&gt;  
&gt; **Đặc vụ Lagrange:** Tôi có thể hỏi vài câu được không?
&gt; 
&gt; **SCP-1817-A-01:** Hãy rời đi.
&gt; 
&gt; **Đặc vụ Lagrange:** Tại sao các bạn lại muốn tôi rời đi?
&gt; 
&gt; **SCP-1817-A-01:** Ở đây rất nguy hiểm, và chúng tôi không cần ai can thiệp vào công việc của chúng tôi.
&gt; 
&gt; **Đặc vụ Lagrange:** Chúng tôi sẽ không can thiệp vào. Chúng tôi có thể giúp các bạn. Chỉ cần cho phép tôi và nhóm của tôi tiến sâu hơn vào khu vực này và chúng tôi sẽ hỗ trợ các ông.
&gt; 
&gt; **SCP-1817-A-01:** Cô không thể giúp gì cả, Sophia[[footnote]]Đặc vụ Lagrange không hề tiết lộ tên của mình trong suốt cuộc phỏng vấn này.[[/footnote]]. Không có gì tốt đẹp sẽ xảy ra nếu tổ chức của cô cố gắng can thiệp vào.
&gt; 
&gt; **Đặc vụ Lagrange:** Chúng tôi có nhiều nguồn lực, cũng như kiến thức có thể hỗ trợ việc các bạn đang cố gắng để làm.
&gt; 
&gt; **SCP-1817-A-01:** Không, không được. Nếu cô vẫn tiếp tục cố gắng, tôi sẽ phải dùng vũ lực với cô.
&gt; 
&gt; //[Đặc vụ Lagrange hội ý với các thành viên còn lại trong vài phút.]//
&gt; 
&gt; **Đặc vụ Lagrange:** Được rồi. Chúng tôi sẽ rời khỏi đây.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt; 
&gt; **Kết thúc Báo cáo:** Đặc vụ Lagrange được giao nhiệm vụ bí mật thăm dò vào SCP-1817 để thu thập thêm thông tin về khu vực và những điều dị thường trong đó.

**Báo Cáo Nhiệm Vụ-1817-Alpha:** Vào ngày 19/05/1995, đặc vụ Lagrange, cùng với Đội Đặc Nhiệm Lưu Động Epsilon-03 (hay còn gọi là &#34;Sights for Sore Eyes&#34;), đã mạo hiểm vào SCP-1817 để tìm kiếm và khám phá thêm những điều dị thường xảy ra trong nơi này. Ngay lập tức, sau khi vào trong khu vực, một nhóm lớn các cá thể SCP-1817-A đã tiếp cận nhóm và buộc các nhân viên ra khỏi SCP-1817. SCP-1817-A đã nói với Đặc Vụ Lagrange: &#34;Chúng tôi đã nói với cô là hãy tránh xa khu vực của chúng tôi&#34; trước khi trở lại SCP-1817.

**Báo Cáo Nhiệm Vụ-1817-Beta:** Các nhân viên của Tổ Chức đã tiếp cận SCP-1817 từ phía trên bằng cách sử dụng trực thăng của Tổ Chức. Phương pháp vận chuyển này có hai mục đích là đưa nhân viên một cách an toàn vào các vị trí khác nhau trong khu vực SCP-1817 và tạm thời dọn sạch SCP-1817-1 bằng cánh máy bay. Một nhóm SCP-1817-A khoảng năm mươi (50) cá thể đã đuổi theo trực thăng, nhưng không hề tấn công. Một lỗ hổng lớn, đường kính khoảng 20m đã được phát hiện. SCP-1817-A thể hiện sự đau đớn cực độ khi SCP-1817-1 biến mất khỏi khu vực này, và bắt đầu cầu xin nhân viên của Tổ Chức dừng lại. Tại thời điểm này, một số thực thể giống [BỊ TÁC ĐỘNG], chỉ có ba trong số đó đã bị tiêu diệt thành công bằng những nỗ lực của các nhân viên và SCP-1817-A. Chín (9) thực thể còn lại sau đó đã được theo dõi và tiêu diệt do sự nguy hiểm của chúng. Thêm vào đó, những thực thể này tạo ra một số điều dị thường tương tự như những gì tìm thấy ở khu vực phát hiện ra chúng, bao gồm việc dịch chuyển vùng không gian rộng lớn, tạo ra vòng lặp thời gian và điều khiển người chết.

**Phụ lục-1817-Gamma:** Tính đến 06/06/1995, không có nỗ lực khám phá SCP-1817 nào được thực hiện mà không có sự thảo luận của Hội Đồng O5.

**Phụ lục-1817-Delta:** Hoạt động địa chấn bất thường được báo cáo ở ███████████, Trung Quốc vào ngày 09/02/1998. Các nhân viên của Tổ Chức đã được gửi đến khu vực này để điều tra và tìm thấy hàng tá các thực thể giống với sự kiện Nhiệm Vụ-1817-Beta[[footnote]]Tuy nhiên, những cá thể này chậm hơn và lớn hơn so với các cá thể trong Báo Cáo Nhiệm Vụ-1817-Beta. Các nhân viên đã báo cáo rằng hành động của chúng tại thời điểm này là &#34;mất kiểm soát và di chuyển không vững.&#34;[[/footnote]] xuất hiện từ một vực thẳm lớn. Các nhân viên sau đó đã bắt đầu cố gắng ngăn chặn các đối tượng này. Các nhân viên tại SCP-1817 báo cáo nhiều cá thể SCP-1817-A rời khỏi khu vực này với tốc độ rất cao. Những cá thể SCP-1817-A đã đến khu vực này khoảng hai (2) giờ sau khi nhân viên báo cáo các thực thể rời khỏi nước Pháp. Khi đến nơi, tất cả các cá thể SCP-1817-A bắt đầu phả ra SCP-1817-1 từ miệng như là một phương pháp chiến đấu chống lại các thực thể thù địch như đã được đề cập trong Báo Cáo Nhiệm Vụ-1817-Beta. Nhờ đó, tất cả các thực thể có bị đẩy trở lại vực thẳm, và một khu vực tương tự như SCP-1817, được gọi là SCP-1817-Beta, đã được tạo ra. Các quy trình quản thúc tương tự đã được tiến hành lên khu vực này.

**Phụ lục-1817-Epsilon:** Bảy (7) ngày sau khi xảy ra sự kiện Phụ Lục-1817-Delta, một cá thể SCP-1817-A đã tiếp cận một đặc vụ của Tổ chức tại SCP-1817-Alpha và trao cho anh ta một tờ giấy. Nội dung như sau:
&gt; Cảm ơn các bạn vì đã cố gắng giúp. Tuy nhiên, hãy để chúng tôi xử lý lần sau. Đó là công việc của chúng tôi, mong các bạn hãy tránh xa vì nó rất nguy hiểm.
&gt; 
&gt; Các bạn hãy lo việc của mình, và chúng tôi sẽ lo việc của chúng tôi.
