**Objekt #:** SCP-1425

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Jedna kopie SCP-1425 je držena v archivu s dvojím zamykacím mechanismem ve skladovací Oblasti-40. Přístup k dokumentu je nemožný bez písemného souhlasu alespoň dvou z následujících zaměstnanců: oblastního ředitele, velitele EID, velitele CMA, nebo člena Rady O5. Druhá kopie je držena v neoznačené lokaci známé pouze členům Rady O5. Veškeré formy tištěných a televizních médií napříc Spojenými státy musejí být monitorovány kvůli možným klíčovým frázím a symbolům ze seznamu z **CMA dokumentu 1425-A**. V případě nálezu dalších kopií SCP-1425 musejí tyto kopie být předány do rukou CMA ke zničení. V případě, že dojde k manifestaci druhé události SCP-1425, musí být okamžitě kontaktován jeden ze zaměstnanců zmíněných výše, aby mohl být iniciován Protokol Ophiuchus.

**Popis:** SCP-1425 je kniha s pevnou vazbou o velikosti 20 cm x 35 cm x 5 cm, jež byla publikována v roce 2005 společností [VYMAZÁNO] Knihy (nyní zaniklá - viz soubory k Operaci Stargazer). Na přebalu knihy je vytišťený název &#34;Hvězdné Signály&#34;. Na zadní straně knihy je následující popis:

&gt; Věděli jste, že některé hvězdy na noční obloze jsou mrtvé, ale my stále vidíme jejich prastarý obraz?
&gt; 
&gt; S nejlépe prodávanou knihou //Hvězdné Signály//, vyprodanou ve čtyřech zemích a přeloženou do stovek jazyků, se můžete i vy naladit na frekvence vesmíru a být **jako hvězdy!** 

Když subjekt přečte celý text SCP-1425, začne kniha způsobovat jemný realitu ohýbající efekt, jež je ovlivněn touhami subjektu (ty jsou dále ovlivněny SCP-1425, viz níže). Když je dostatečně velký počet subjektů vystaven tomuto efektu, objevují se další komplikace v oblasti mentálního zdraví a integrity časoprostoru. Viz **Záznam událostí SCP-1425-05**.

Objekt samotný je kniha zabývající se &#34;sebezlepšením&#34; a byla inzerována jako manuál, který má čtenáře naučit &#34;pětikrokovou metodu hvězdného signálu&#34;, čímž má čtenář dosáhnout svých snů a ambicí. Metoda sestává z programu vizualizací zesílených pomocí manter a pozitivního myšlení. Narozdíl od ostatních knih podobného žánru je SCP-1425 velmi efektivní při pomáhání subjektu dosáhnout jeho osobních cílů. Kniha neobsahuje žádné rady ohledně praktických metod dosáhnutí cílů, namísto toho se zaměřuje na &#34;hvězdná soustředení&#34; a další &#34;zbožná přání&#34; a rituály. Pokud jsou tato cvičení prováděna správně, začnou znatelně ovlivňovat realitu, přičemž tento přímý vliv začíná s objevením hvězdy použité při cvičení. Čtenář, který si přeje vyhrát v loterii, dostane výherní los během následujícího týdne a čtenář, jehož cílem je dostat nové auto, bude následující týden sedět v novém automobilu. Množství investovaného úsilí k cíli, mimo provádění předepsaných rituálů, má pouze doplňkový efekt, neboť subjekty, které se nijak příliš nesnaží dosáhnout cíle, stále uspějí v přibližně 80% případů. Ovšem pokud nejsou správně dodržovány instrukce pro čtení, je anomální efekt buď velmi oslabený, nebo kompletně selže.

V několika prvních kapitolách se tato cvičení zaměřují na dvě věci: specifikace čtenářových cílů a soustředění na jisté hvězdy na obloze. Tato aktivita je spojena s &#34;Hvězdnými Signály&#34; z názvu knihy. SCP-1425 tvrdí, že světlo vyzařované hvězdami v sobě má &#34;fenomenologickou frekvenci&#34;, která je specifická pro každou hvězdu a jež je spojená s &#34;fenomenologickou frekvencí&#34; každé lidské mysli. Každá z deseti kapitol knihy je zakončena rituálem &#34;hvězdného soustředění&#34;. Jde o meditaci prováděnou každou noc, přičemž se čtenář má soustředit na nebeské těleso, které je jim vybráno podle kalendáře na začátku knihy. Tento způsob zajišťuje, že se všichni čtenáři zároveň soustředí na stejné místo, nehledě na to, ve které části knihy jsou. Desátá kapitola je vyjímkou. Viz **Dokument 1425-A**.

Stránky SCP-1425 obsahují verbální nástroje uzpůsobené k ovlivnění mysli čtenáře během cvičení. To zahrnuje kombinaci memetických činidel a neurolingvistického programování, jež mají subjekt více otevřít nápadům prezentovaným v textu a optimalizovat výsledky anomálního efektu. Jakmile jsou hlavní myšlenky knihy představeny a zpracovány, začnou vizualizační cvičení zapojovat soustředění i na jiné koncepty, například politické a filozofické podněty. Pozdější kapitoly knihy slouží převážně k pozměnění myšlenek a tužeb čtenáře tak, aby odpovídalo standardu, který bude jednotný pro všechny čtenáře textu. Přibližně 60% čtenářů, kteří přečetli celé SCP-1425, vykazuje symptomy duševní poruchy zvané &#34;Ojaiský syndrom&#34;, viz **Záznam událostí SCP-1425-2005**.

Věří se, že SCP-1425 bylo napsáno a vydáno členy [[[fifthist-hub|Páté Církve]]], vlivného kultu mezi jehož členy je mnoho celebrit, včetně herců, hudebníků, spisovatelů, televizních pořadatelů a dalších známých osobností. V době incidentu dosahoval seznam identifikovaných členů Páté Církve čísla ███, přičemž seznam podozřelých ze zapojení v kultu čítal až ████.[[footnote]]Mnoho z potvrzených jedinců bylo jednoduše identifikováno díky jejich veřejnému nošení symbolu &#34;hvězdného kamene&#34;, leštěného zeleného kamene nošeného jako náhrdelník, náramek, či jinde na těle.[[/footnote]] Toto napojení bylo využito Společenstvem Pětistů ve formě rozsáhlé medializace a doporučení celebrit, čímž se SCP-1425 rychle rozšířilo a popularita knihy prudce vzrostla. Díky těmto metodám a orálnímu šíření informací, se kniha //Hvězdné Signály// do dvou týdnů od vydání stala národním bestsellerem a tuto pozici si udržela až do doby, kdy byla Nadací SCP vymazána z veřejného povědomí pomocí Protokolu Ophiuchus.

[[collapsible show=&#34;Dokument 1425-A: Výtažky z SCP-1425&#34; hide=&#34;Zavřít&#34;]]
Následující pasáže byly vzaty přímo z textu SCP-1425. Výtažky byly vybrány tak, aby se omezilo vystavení kognitohazardním memetickým spouštěčům a dalším textovým anomáliím.

**Kapitola 2, Sekce 3: “Díra, kolem které existujete”**
&gt; Cítíte prázdnotu ve svém životě? Všichni jí cítí, ať už si toho jsou vědomi, nebo ne. Zamyslete se nad tím a právě teď ji ucítíte uvnitř sebe. Těžkou prázdnotu uprostřed hrudi. Je to odraz prázdnoty vaší existence, podobně jako u čátic v kvantovém zapletení. Pamatujete si ještě, jak jsme se bavili o kvantovém zapletení? Přikývněte &#34;ano&#34;. Ano, pamatujete. Ano, cítíte tu prázdnotu.
&gt; 
&gt; To je dobře. Je to prázdné místo, které čeká až ho zaplníte svými nejtajnějšími touhami natolik, až vám vaše nejtajnější touhy polezou krkem. Budete se dusit na své potřebě. A dokud tak neučiníte, je to rezonanční prostor, kde si vybudujete svou vůli, jako varhany v katedrále. Zaposlouchejte se do té hudby. Tohle není metafora. Pokud máte dostatečně silnou vůli, uslyšíte hudbu. A zapamatujte si, že nic v téhle knize není metafora.

 **Kapitola 3, “Zabírání”, Sekce 5: “Vy v čase”**
&gt; __Hvězdné soustředění__: Najděte si své noční místo a začněte se soustředit na svou hvězdu. [**Prolog, Sekce 3: “Kalendář hvězdného soustředění”**: “Duben ██: Epsilon Sagittarii. Pokud ji nemůžete najít na své tabulce, tvoří základnu lovcova luku a je to ta nejjasnější hvězda v souhvězdí.”] Až se na ní budete dívat, použijte své slovo k vyčištění mysli. Vaše meditační fráze zní: “████, ████. Nastal náš čas. Toto je náš prostor. Bereme si tvojí hvězdu. Držíme tvá pouta. Splať svůj dluh. ████, ████, ████.” Nemusíte si lámat hlavu se zapamatováním. Kdykoliv použijete své slovo na vyčištění mysli, budete si svou frázi pamatovat i kdybyste jí četli pouze jednou. Pokud vše uděláte správně, vaše hvězda zmizí. Budete jí cítit jak rezonuje ve vaší prázdnotě s ostatními.

**Kapitola 5, “Konec prvního dějství”, Sekce 4: “Dva dny”**
&gt; Pokud čtete tuto knihu správně, a já vím že ano, měl by zítra začínat víkend. Užijte si ho. Pětidenní pracovní týden je artefaktem vašeho světa. (O tom se více dozvíte v Pondělí.) Během následujících dvou dnů tuto knihu odložte. Nechte jí ležet. Ano, to znamená dva dny bez vašich hvězdných cvičení. Ano, znamená to, že na dva dny nebudete mít svou vůli. Ani na to nemyslete až dočtete tuto větu. Vaše vůle je používána pro vaše dobro.

**Kapitola 6, “Pátý svět”, Sekce 2: “Pátý důvod”**
&gt; Ve vaší aktuální společnosti je dobré, když jste “sám sebou”, jako kdyby to měl být klíč k dosažení vašich tužeb. Co to ale znamená? Neznamená to nic. Nemůžete být nikým jiným, než sami sebou. Kdybyste byli někým jiným, byli byste stále “vámi” a “vámi” by zase byl někdo, kdo je někdo jiný. Nedá se uniknout zpod existence. Protože nemůžete být nikým jiným, dává smysl, že pokud chcete aby ve vaší realitě došlo k nějaké změně, musí se svět změnit tak, aby vyhovoval vám. Musíte svou fenomenologickou krajinu přetvořit na místo, kde jsou všechny vaše cíle splněny.
&gt; 
&gt; A teď si představte, že místo kde jsou vaše tužby skutečností, má jméno. Říká se mu Pátý svět. Pátý svět je kosmos zapletený kolem vás do podoby, kterou si budete přát. Nikdy to tak nebylo, ale vy to můžete mít. Pokud je aktuální svět jako upnutý oblek s límcem, pak Pátý svět je jako příjemná róba, která vás nijak neomezuje v pohybu. Dokud nezažijete pohyb v Pátém světě, je to jako kdybyste se nikdy nepohnuli. Budete si připadat jako čtverec na kusu papíru, který teprve teď začal tlaol //[sic]// o nahoře a dole.

**Kapitola 9, “Neodvracejte zrak od knihy”, Sekce 3, “Tady a Teď”:** 
&gt; Pár nápomocných rad, které vás zachrání ve vašich následujících týdnech:
&gt; * Zrcadla jsou pro ostatní lidi.
&gt; * Seďte v temné místnosti osamotě alespoň jednu hodinu každý den. Hýbejte podle toho jak budete muset.
&gt; * Pokud budete mít pocit, že si vytváříte duši, vyjděte okamžitě ven a následujte směr [[[SCP-1523|kouře]]] dokud je nepotkáte.
&gt; * Vždy naslouchejte zda neuslyšíte zvuk trwoll plr mlgn thei.
&gt; * Milujte archony. Když je nenávidíte, uvidí vás.

**Kapitola 10, “Nemůžete se probudit”, Sekce 1: “████████”**
&gt; Slon tlir na **tlei** obr Pátý. Tla slon ████ plr děti **tln tlo** sacp tlei. **[ZBÝVAJÍCÍ TEXT BYL VYNECHÁN]**
[[/collapsible]]

[[collapsible show=&#34;Záznam událostí 1425-05 [POUZE PRO ZAMĚSTNANCE S ÚROVNÍ 2 A VÝŠE]&#34; hide=&#34;Zavřít&#34;]]
Následující události se odehrály mezi datem publikace SCP-1425 (22. dubna 2005) a oficiálním datem konce události 1425 (11. května 2005).

**Den 1 (Pondělí, 22. 4.)**: Druhá várka tisku SCP-1425 je dokončena ve třech lokacích: v hlavní tiskárně vydavatelství [VYMAZÁNO], tehdy nacházející se ve městě [VYMAZÁNO] v Texasu, dále v menším zařízení ve městě [VYMAZÁNO] v Maine, a rovněž ve třetí tiskárně ve městě [VYMAZÁNO] v Anglii. První dvě továrny rozvážejí SCP-1425 do knihkupectví napříc Spojenými státy, zatímco třetí je rozváží na území Britských ostrovů. Ze získané dokumentace bylo zjištěno, že první várka byla v soukromí rozdána mezi členy Páté Církve, jejich přátele a rodinu.

**Den 8 (Pondělí, 29. 4.)**: Denní talkshow “████████” televizní pořadatelky ████████ ██████████ //[Jméno bylo vymzáno dle protokolu Operace Stargazer]// vysílá svůj měsíční speciál &#34;Čtenářský klub&#34;. Celá epizoda je věnována propagaci SCP-1425. Pořadatelka tvrdí, že //Hvězdné Signály// jí “změnily život” a že “změny uvidíte a ucítíte téměř okamžitě”. Po 31 minutách prohlásí žertovně její host, Hugh Laurie, že kniha je možná zodpovědná za pořadatelčin úspěch. Přičemž známý herec prohlásí, “doufám, že tě kvůli tomu lidí nebudou nesnášet.” Pořadatelka se na čtyři sekundy zahledí na kopii SCP-1425, kterou drží v ruce, načež prohlásí: “Kurva, hledá to díry.” Tato věta je kompletně vycenzurována v přenosu na západním pobřeží, ale v živém vysílání je necenzurovaná, což způsobí silnou kontroverzi ohledně sprostých slov v televizním vysílání. Prodeje SCP-1425 se v průběhu následujícího týdne zvýší více než padesátinásobně.

**Den 12 (Pátek, 3. 5.)**: Na jihozápadě Spojených států narůstá počet zpráv o nové mentální chorobě. Ve městě Ojai, ve státě Kalifornie, je celá Boyarova rodina (otec 45 let, matka 50 let a dcera 24 let) odvezena do Ojaiské psychiatrické nemocnice kvůli tomu, že se u všech třech současně objevily příznaky glosolálie a násilného chování. Trojice je objevena uprostřed ulice, několik mil od svého domu, jak hlasitě vede konverzaci o svém okolí. Svědci nahlašují, že slyšeli poznámky typu: “Zbožňuju to, jak na sebe budovy už nenavazují” a “Až to pochopím, spravím vaše jazyky, jestli budu muset.” Když se jeden z kolemjdoucích přiblížil k rodině, matka mu řekla “nemá to být venku” a otec jej napadl s kapesním nožem. Místní policie je krátce poté upozorněna a když dorazí na místo, čtyřiadvacetiletá dcera podle jejich výpovědi “vykřikuje nesmysly” (pravděpodobně podobné textu v Kapitole deset SCP-1425) na kolemjdoucího, kterého drží na zemi otec s matkou. Kolemjdoucí osoba je nucena tyto fráze opakovat a když udělá chybu ve výslovnosti, řízne jej otec do čtyřech již existujících řezných ran na obličeji, které tvoří čtverec. Všichni tři členové rodiny jsou zatčeni a napadená osoba je převezena do místní nemocnice s několika pohmožděninami a hlubokými řeznými ranami.
 
**Den 13 (Sobota, 4. 5.)**: Nadační agenti vyšetřují případ rodiny Boyarů a dojdou k závěru, že jejich případ je spojený s knihou s názvem //Hvězdné Signály//. Jejich kopie knihy je sebrána v rámci vyšetřování spolu s další novou kopií z místního knihkupectví.

Výzkumníci si povšimnou faktu, že //Hvězdné Signály// je k dostání již téměř dva týdny, a přesto nevyšly v novinách ani v televizi žádné kritické recenze, nebo jiné analytické zprávy, přičemž 80% internetových recenzí bylo smazáno vlastníky webových stránek. Později je objeveno, že se jedná o úmyslnou akci ze strany Páté Církve, neboť jeden z mysl pozměňujících efektů SCP-1425 způsobuje neochotu mluvit o samotném textu publikace, dokonce ani pro účely propagace.

**Den 14 (Neděle, 5. 5.)**: Nadační výzkumníci, studující //Hvězdné Signály//, potvrzují spojení s nedávným zvýšením případů nových pacientů v psychiatrických nemocnicích a zatčení za agresivní chování. Většina osob ovlivněná tímto syndromem není násilná, ale všechny identifikované případy vykazovaly společné rysy mluvení v nesmyslných frázích a neznámém jazyku s mnoha souhláskami. Po úplném rozboru je kniha //Hvězdné Signály// klasifikována jako anomální kognitohazard a je jí přiděleno označení SCP-1425. Výzkumníci upozorňují Oblastního Ředitele, neboť díky novému SCP označení této knihy, zažívá Nadace ohromné prolomení zadržení.

Nadační agenti předpokládají, že na základě vysílání epizody “Čtecího klubu” v televizním pořadu [VYMAZÁNO], na základě striktních instrukcí pro čtení SCP-1425 (začínajících v Pondělí a pokračujících s jednou kapitolou každý pracovní den po dobu dvou týdnů) a na základě manifestace anomálního efektu při dočtení celé knihy SCP-1425, dojde k nejvyššímu počtu případů tohoto symptomu v devatenáctý den (Pátek, 10. května), kdy čtenáři, jež si knihu koupili stejný den, kdy byla odvysílána epizoda v televizi, dokončí čtení.

**Den 15 (Pondělí, 6. 5.)**: Nadační výzkumníci ve Skladovací Oblasti-40 a nadační agenti na Velitelství Rady O5, spolu s nadačními pododděleními CMA (Komunikační Moderační Agentura) a EID ([VYMAZÁNO]) začali s vytvářením plánu pro získání, zadržení a zničení co možná nejvíce instancí SCP-1425. Tento plán je označen jako Protokol Ophiuchus. Dále byly podniknuty následující kroky:
* Vydavatelství [VYMAZÁNO] je určeno za společnost patřící Páté Církvi a je zajištěno. MTF Théta-11 “Wranglers”, MTF Gama-4 “Money Lenders”, a MTF Lambda-21 “Cave-Dwellers” jsou vyslány do tiskáren nakladatelství v Texasu, Maine a v Anglii. Všechny Mobilní Úderné Jednotky se setkaly s ozbrojeným odporem, ale podařilo se jim obsadit veškerá zařízení bez jakýchkoliv ztrát. Publikace SCP-1425 je ukončena. Sídlo společnosti ve městě [VYMAZÁNO] ve státě Kalifornie, je zajištěno MTF Fí-1 “Hostile Takeover”.
* Je vydán mezinárodní příkaz k navrácení kopií knihy. Za pomocí informací od EID se nadačním agentům podaří zakrýt události týkající se mediálního výpadku ohledně //Hvězdných Signálů//. Na tiskové konferenci je oznámeno, že jedenáctá kapitola knihy chybí a že desátá kapitola byla špatně vytištěna. Zákazníkům je nabídnut kupón na $25 za navrácení jejich kopie //Hvězdných Signálů//. Knihkupectví ve Spojených státech a v Británii stahují své zásoby SCP-1425.
* CMA monitoruje veškeré celonárodní stanice, především síťová televizní vysílání, kvůli anomáliím spojeným s SCP-1425. Jakákoliv objevená anomálie je odstraněna z vysílání za pomocí jedné z tajných metod Nadace.
* **[DODATEČNÉ AKCE BYLY VYMAZÁNY]**

Dále, první vysílání, jež bylo zachyceno v rámci Protokolu Ophiuchus, byla denní talkshow “████████” (v níž bylo SCP-1425 dále propagováno). Televizní pořadatel ████████ ███████ vede rozhovor s hudebníkem Beckem. Po osmnácti minutách vysílání dojde k následujícímu incidentu:

&gt; **████████**: Slyšel jsem, že jste velmi spirituální. Ovlivňuje to nějak vaší práci?
&gt; **Beck**: Ano, samozřejmě. Ovlivňuje to všechno. Ať už dělám cokoliv, snažím se držet se u toho při zemi. Ale klíčové je to slovo “snažím”. //[Zasměje se]// Je důvod proč se... no, proč se tomu říká “praktikování” spirituality. Nikdy v tom nejste—
&gt; **████████**: //[zastavuje ho mimo obraz]// Můžu jen něco říct? //[Záběr kamery se mění na obličej televizního pořadatele, jež se dívá přímo na diváka.]// Musíte zachovat klid. Zhluboka se pořádně nadechěte. Pamatujte, co ten muž řekl. Hvězdy umírají po třech, ale světy umírají po pěti. Jako hmyz ve kterém se vylíhnou larvy. //[Otáčí se zpátky ke svému hostu]// O čem jsme to mluvili?
&gt; **Beck**: Já si vlastně ani, ehm... nemapatuju. Mluvili jsme o celebritách.
&gt; **████████**: Ano, chtěl jsem se vás zeptat. Jak jistě víte, ████████ █████ nedávno zemřel. //[Obecenstvo si smutně povzdechne]// Zasáhlo vás to?
&gt; **Beck**: No, rád bych řekl... myslím, že v tom zůstaneme spolu. //[Obecenstvo jásá]//

Vysílací stanice je kontaktována Nadací a vydává veřejné oznámení, že pořadatel ████████ je vyčerpaný a vysílání nebude následující týden probíhat. Pořadatel ████████ není k nalezení a nemůže být zadržen Nadací.

**Den 16 (Úterý, 7. 5.)**: Od dvanáctého dne bylo veřejně nahlášeno několik desítek instancí chování podobného tomu rodině Boyarů. Tato mentální porucha je v médiích pojmenována “Ojaiský syndrom” a pro veřejnost nemá žádné vysvětlení. Nadační testování na subjektech s touto poruchou objevuje, že standardní dávka amenstik Třídy B dokáže Ojaiský syndrom vyléčit.

Vysílání zachycené Protokolem Ophiuchus: Během čtyřiadvacetihodinového vysílání zpráv ███ mezi expertem ████████ ██████ a členem parlamentu [VYMAZÁNO] začali dotyční hovořit o událostech, které se nikdy nestaly. Člen parlamentu například, hovoří o následcích revoluce v Indii roku 1921, kterou popisuje jako “kratší než Bostonský masakr a desetkrát krvavější”. Následuje přepis z konce tohoto rozhovoru.

&gt; **Vedoucí rozhovoru**: Víte, existují lidé, kteří věří tomu, že pokud si budeme dostatečně silně přát, aby se něco nestalo, pak se to vážně nestalo.
&gt; **Člen parlamentu**: A mají pravdu, víte.
&gt; **Vedoucí rozhovoru**: Je to celé o kvantitě, že? Nemusí si to přát tak silně, ale musí si jich to přát hodně.
&gt; **Člen parlamentu**: Funguje to obojím způsobem. Moje vlastní asistentky mi ani neřeknou, jestli Gandhí někdy spáchal na veřejnosti sebevraždu. Už si to ani nemapatují. A ani nejde o špatné vzdělání. Na univerzitě věděly přesně, co se tenkrát dělo.
&gt; **Vedoucí rozhovoru**: Zeptejte se jich někdy na elfy ve strojích. Schválně kolik vám jich vyjmenují.
&gt; **Člen parlamentu**: Zkoušet něco takového? Ale ne. Ty by mi ani neřekly, kterej ubožák zabil jejich rodiče.
&gt; **Vedoucí rozhovoru**: //[Směje se]// Hele, proč vlastně vašeho premiéra ještě nic nesnědlo?
&gt; **Člen parlamentu**: Dejte tomu týden. //[Směje se]// Víte co? Dejte mu čas do Pátku.
&gt; **Vedoucí rozhovoru**: Vždycky vás tu rád vidím. Vraťte se zase příští týden, jestli budete moct vyjít ven.
&gt; **Člen parlamentu**: //[Směje se]// Díky. Beru vás za slovo.
&gt; **Vedoucí rozhovoru**: Každopádně, vraťme se k... ██████? //[Spolupořadatel vedoucího rozhovoru se viditelně cítí nepříjemně.]// Vysíláme ještě?

**Den 17 (Středa, 8. 5.)**: Navrácení knih je z části úspěšné. Přibližně 200 000 instancí SCP-1425 je zkonfiskováno a spáleno. Dále je do médií vydána zpráva, která indikuje, že kopie //Hvězdných Signálů// mohou být kontaminovány ricinem v rámci teroristického útoku.

Mnoha subjektům ovlivněným Ojaiským syndromem jsou podány dávky amnestik Třídy B. Následně jsou navráceni do psychiatrických léčeben jakmile se u nich přestanou projevovat symptomy. CDC a NHS povolují Nadaci léčit osoby ovlivněné Ojaiským syndromem poté, co je za příčinu nemoci falešně prezentován parazitický organizmus. Je nahlášeno několik mezinárodních případů, ovšem ty jsou příliš ojedinělé a je složité je vypátrat. 

Vysílání zachycené Protokolem Ophiuchus: Veřejný televizní program pro děti “Peppyho Zahrada”, vysílaný v Severní Karolíně. Hlavní postavou je muž v králičím kostýmu známý jako “Peppy”, který hovoří k několika dětem sedícím v půlkruhu kolem něj.
&gt; **Peppy**: Dobrá děti, myslím že budete nadšené z našeho dalšího hosta. Je to klaun co rád učí ostatní i sám sebe a rozdává stejně jako si bere! Protože nikdo nesnáší...!
&gt; **Producent**: //[mimo záběr]// Na dnešek nemáme žádného hosta, Peppy.
&gt; **Peppy**: //[směrem k producentovi]// Tak co to tu děláme?
&gt; **Producent**: Tahle epizoda je o kreativitě.
&gt; **Peppy**: Vážně? Omlouvám se, asi jsem to nějak popletl. Děti, teď dávejte pozor. Naučím vás jak dělat svíčky z lidí kolem!
&gt; **Producent**: &lt;nesrozumitelné&gt;
&gt; **Peppy**: Mám co? Ne. Přestaňte být tak nudný.
&gt; **Producent**: Střih!

**Den 18 (Čtvrtek, 9. 5.)**: Tempo, kterým jsou konfiskovány nové instance SCP-1425, začíná zpomalovat. Většina zbývajících čtenářů je pod vlivem SCP-1425 a tedy nemají v úmyslu svou kopii textu vrátit. V městských oblastech napříč pobřežím a jihem Spojených států a ve velkých britských městech poblíž nadačních oblastí, jsou agenti vysíláni od domu k domu v ochranných oblecích, aby se pokusili nalézt některé zbývající kopie //Hvězdných Signálů//, pod záminkou jejich kontaminace ricinem. V těchto oblastech rovněž operuje sekta známá jako “Jižní Pětisté”. Pouze malé procento prohledaných domů obsahovalo subjekty natolik ovlivněné SCP-1425, že agentům vzdorovali a musela proti nim být použita fyzická síla. Během intevrenčních operací z 18. a 19. dne, je devět ovlivněných subjektů ve Spojených státech terminováno kvůli jejich pokusu o narušení Protokolu Ophiuchus a ke čtyřem dalším případům dochází i v Anglii. Vliv Páté Církve v Británii se zdá být mnohem slabší a předpokládá se, že hrozba SCP-1425 je zde téměř kompletně eradikována.

Během incidentu, který vláda Spojených států rychle zakryla, se tři senátoři--[JMÉNA VYMAZÁNA]—pokusili nahlásit FBI prezidenta George W. Bushe. V oficiálním záznamu zapojené osoby tvrdily, že prezident Bush je “podvodník” protože “skutečný prezident byl už dávno popraven.” Senátoři navrhli jeho živě vysílanou popravu v televizi, která podle nich “všem udělá radost”. Jednohlasně se shodli, že tato událost by měla být pořádána komikem Danaem Carveyem, který by ho podle nich “mohla nechat sníst jeho vlastní prsty na úvod”.

Vysílání zachycené Protokolem Ophiuchus: Epizoda populární talentové show //American Idol// z 9. května je kompletně odstraněna z vysílání. Přibližně po deseti minutách reklam a úvodu, se pořadatel Ryan Seacrest zarazí při uvádění prvního soutěžícího. Následuje přepis.

&gt; **Seacrest**: Tak se na to podíváme. Našeho prvního zpěváka si nejspíše pamatujete z minulého týdne, kdy přišel se svou vlastní verzí—Paulo //[mluví k jedné z pororců, Paule Abdulové]//, ty brečíš?
&gt; **Abdulová**: //[Ruku má před obličejem a její hlas se třese.]// Jen je mi trochu špatně.
&gt; **Seacrest**: Dámy a pánové, Paula měla dlouhý týden. //[Obecenstvo se směje.]// Myslíš že už se to děje?
&gt; **Abdulová**: Myslím, že byste měli po- pokračovat s programem.
&gt; **Cowell**: //[Simon Cowell, další z porotců sedící nalevo od Pauly.]// Ne, ne, chceme to slyšet.
&gt; **Abdulová**: Myslím že už to leze.
&gt; **Seacrest**: Chtěl bych jenom všem říct, že nás teď Paula nevidí. Její zrak je zastřen světem, který je vražděn jako pouhá kočka. Čerstvé díry se otevírají v zemi jako zející čelisti, protože to nechce čekat až se maso ochladí. Jejich zuby se taví zatímco jsou upalováni zaživa. //[Pořadatel se otáčí směrem do kamery.]// Notak, Jime, zaber pořádně to, jak trpí. Možná to budeme později potřebovat. //[Několik lidí v obecenstvu se zasměje.]//
&gt; //[Paula Abdulová sebou trhne a její krk se prudce zakloní. Její ústa se otevřou a zevnitř se začne valit hustý černý kouř.]//
&gt; **Seacrest**: Tady to máte. Randy, //[mluví ke třetímu členovi sedícímu zleva, Randymu Jacksonovi]// zkus se zhluboka nadechnout a možná se k ní připojíš v pekle.
&gt; **Jackson**: To udělám, až budu doma. Ryane, sundej si tu masku. Stejně už ani nevysíláme.
&gt; **Seacrest**: Tohle? //[Pořadatel si levou rukou začne tahat za kůži na tváři.]// Tohle je skutečné. Budou to ze mě muset strhnout. Žiješ se slovy, že?
&gt; **Jackson**: Žiju se slovy.
&gt; //[Následují dvě minuty ticha od pořadatele, porotců i obecenstva. Následně se Seacrest, Cowell a Jackson přidávají k Paule a rovněž se jim z úst začne valit černý kouř, který začne plnit studio. Obecenstvo nijak nereaguje. Toto pokračuje až do konce epizody, se záběrem na skupinu porotců, jež je občasně vystřídán pohledem na náhodného člena obecenstva v šoku, nebo potichu brečícího].//

**Den 19 (Pátek, 10. 5.)**: Jak pokusy o zesílení efektivity Protokolu Ophiuchus dosahují svého vrcholu, stupňuje se i chování osob ovlivněných Ojaiským syndromem. Nadační agenti nacházejí ovlivněné osoby na ulicích jak tvrdí že “následují kouř” jak jim text nakázal (viz **Dokument 1425-A**). Tato událost je v médiích prezentována jako výsledek parazitia přenosného v potravinách a osoby jsou následně dovedeny do místních nemocnic, kde jim Nadace podává amnestickou léčbu. Celkem 400 osob ve Spojených státech a 300 dalších v Británii je objeveno a vyléčeno amnestiky třídy B. __Poznámka__: To naznačuje, že potlačovací snahy v Británii před 10. 5. 2005 byly mnohem méně účinné, než se dříve myslelo. Doporučuje se situaci vyšetřit.

Vysílání zachycené Protokolem Ophiuchus: Během denní talkshow “████████” pořadatelka ████████ ██████████ pořádá epizodu sama.  Studio je tmavé a podle všeho i prázdné. Pořadatelka drží v ruce zapálenou svíčku. Jsou použity dvě kamery, ovšem není známo, jak jsou ovládány. Jedna zabírá pořadatelku a místo naproti ní, zatímco druhá je namířená přímo před ní.

&gt; Pořadatelka ████████ vítá diváky. Její obličej je osvětlený zespodu, zdá se že má zarudlou tvář a hrubě upravený makeup, což napovídá tomu, že nedávno brečela. Prázdným hlasem vysvětlí, že světla ve studiu byla vypojena, za čež je ráda, protože “nechce vidět, co je ve tmě”. Dále provádí rozhovor, o němž tvrdí, že je s komikem Davem Chappellem, který ovšem nikdy není viděn na záběru, stejně jako židle na které údajně sedí, a nikdy není slyšet, že by pořadatelce někdo odpovídal. Pořadatelka se chová, jako kdyby slyšela odpovědi, a občasně se začne smát, nebo si utírá slzy z očí. Témata konverzace se různí od normálních (např. poslední série jeho komediálních sketchů //Chappelle&#39;s Show//) po více anomální, jako jsou například astronomické události vztahující se k textu SCP-1425, včetně [VYMAZÁNO]. Po 20 minutách, pořadatelka mluví přímo do kamery, když je náhle přerušena rukou s černou rukavicí, která jí ze zadu chytí a zakryje pusu. Je slyšet její tlumený výkřik, jak je vytažena z místa, kde seděla a světlo svíčky je mimo záběr uhašeno. Nadační agenti, kteří byli do studia vysláni, doráží na místo (za předpokladu, že vysílání bylo skutečně živé) přibližně šest minut poté. Studio je nalezeno kompletně prázdné a nejsou objeveny žádné stopy nedávného užívání.

**Den 20 (Sobota, 11. 5.) a dále**: Předpokládá se, že méně než ██ kopií SCP-1425 je stále mimo zadržení, pokud nejsou započítány kopie, které jsou přímo v rukou Páté Církve. Během následujícího týdne je vyléčeno dalších 200 případů Ojaiského syndromu a všichni ovlivnění jsou následně propuštěni. 24 celebrit vydává veřejná prohlášení, v nichž se omlouvají za své matoucí chování během událostí spojených s SCP-1425. Veškeré osobnosti zapojené do televizních incidentů tvrdí, že si nic nepamatují, včetně přítomných kameramanů a obecenstva. Následné sledování osob dříve ovlivněných Ojaiským syndromem neobjevilo žádné dlouhodobé následky. Protokol Ophiuchus se dostává do své poslední fáze. První část zahrnuje neustálé mezinárodní sledování incidentů spojených s SCP-1425 a [VYMAZÁNO]. Od té doby bylo Protokolem zachyceno pouze jedno vysílání: britský zpravodajský program o celebritách ukazující záběry prince Harryho [DATA VYMAZÁNA] konzistentní s vysíláním z 10. května. Druhá část zahrnuje systematickou eliminaci veškerých záznamů o //Hvězdných Signálech//, Ojaiském syndromu a jakýchkoliv přidružených incidentech, z veřejných záznamů a historie. Veškeré nahrávky a tištěné záznamy týkající se SCP-1425 byly zničeny. Nezařazený amnestický program 1425-LETHE [DATA VYMAZÁNA]. Opatření k neutralizaci Páté Církve, jakožto hrozby pro cíle Nadace, postupují do plánovací fáze jako součást mise, která bude později nazvána Operace Stargazer (viz dokumentace Operace Stargazer.)
[[/collapsible]]

[[collapsible show=&#34;Dodatek 1425-A [POUZE PRO ZAMĚSTNANCE S ÚROVNÍ 3 A VÝŠE]&#34; hide=&#34;Zavřít&#34;]]
&gt; Pokud jste se právě poprvé dozvěděli o Události 1425, možná vás některé zaznamenané detaily překvapily. I pro nadačního výzkumníka musí být těžké si přiznat, že svedeme vymazat tři týdny západní kultury z paměti lidí i z historie. Chápu vaše pochyby.
&gt; 
&gt; Všichni dobře víme, že Nadace SCP je schopná všeho a je vždy připravená. Ale, jestli tohle čtete, zasloužíte si trochu té upřímnosti. Je nevyvratitelný fakt, že v případě Události 1425 jsme **měli prostě štěstí**. Okolnosti nám vyhráli den a to hned z několika důvodů. Ty důvody nejsou zapsány v záznamu událostí a ne všechno se dá jen tak domyslet.
&gt; 
&gt; **Zaprvé: Situace byla mnohem horší, než jsme si uvědomovali.** V případě, že tu ještě nejste tak dlouho na to, abyste uměli číst mezi řádky: tohle nebyl jenom únik ze zadržení. Jedna memetická fantaskní knížka, co umí ohýbat realitu, mimo zadržení. To je únik ze zadržení. Ale milion takových knížek v oběhu... no, oficiální termín je “blížící se Scénář Třídy-CK, restrukturalizace reality”. A prošlo by jim to, jak vám hned vysvětlím.
&gt; 
&gt; **Zadruhé: úklid v Anglii byl hrůza.** Snaha o eradikaci SCP-1425 z Velké Británie naprosto selhala a nedošlo nám to, dokud nebylo moc pozdě. V neděli, den //po// oficiálním datu konce Události, došlo k existenčnímu posunu během královské promenády, kdy byly v ulicích tisíce lidí. Od 11:00 do 11:45 vypadal Londýn pro kohokoliv, kdo dával pozor, jako kdyby ho někdo rozřezal a znovu sešil s trochou Glasgow do toho a něčím lezoucím těsně pod kůží. A to ani neříkám, co provedli s Královnou. Nikdo si to samozřejmě nepamatuje a jediná kamera, která to zachytila, byl starý Betamaxový přehrávač. Ano, máme tu nahrávku. Je to taková ochutnávka toho, co by se stalo, kdybychom nejednali dost rychle a tak efektivně, nebo kdyby nám nikdo nepomohl.
&gt; 
&gt; **Zatřetí: měli jsme pomoc.** Měli jsme hodně pomoci. Zaprvé, Pátá Církev zakrývala své vlastní akce, hlavně později, když se jejich zájem přestavět svět změnil na snahu uchovat si tvář a zmenšit škody. Nevíme jak se jim povedlo zabránit prakticky všem, aby mluvili o obsahu SCP-1425 (připisujeme to ovládání mysli), nebo jak všem svědkům vymazali vzpomínky, včetně lidí v obecenstvu při vysílání (to připisujeme ohýbání reality, myslím) ale jejich snaha o zachování utajení, nám odvedla polovinu práce.
&gt; 
&gt; Měl bych dodat že [DODATEČNÉ AKCE BYLY VYMAZÁNY] zakrývá hodně věcí. (Většina z toho byla vymazána pro případ, že by se Pátá Církev dostala k těmto informacím, ale to předbíhám.) Jde především o plnou kooperaci s FCC a Ofcom, což nám dovolilo vypínat vysílání kdykoliv jsme potřebovali. Co jsme jim slíbili za něco takového, to nevím. Je to mimo mojí úroveň prověření.
&gt; 
&gt; **Za čtvrté: nestačilo to.** Protokol Ophiuchus—ta děsivá věc, o které se pořád mluví—nás stál mnoho zdrojů a odvedl spoustu dobré práce, ale nebyl to kompletní úspěch. Naše úchvatné procedury na vymazání //Hvězdných Signálů// z veřejného povědomí, především potom to, že spoléháme na fakt, že společnost nám na to skočí a půjde dál, no- to všechno zanechalo jisté mezery, řekl bych. Dalším bodem Protokolu bylo použití jiného SCP objektu, který jsme měli použít pouze v případě, že to bude nutné. A my ho použili. Pořád se ještě vypořádáváme s následky aktivace Projektu LETHE, ale já ničeho nelituju. Občas musíte říznout hlouběji do rány, abyste se zbavili infekce.
&gt; 
&gt; **Za páté (to je podle všeho šťastné číslo lidí z EID): byli jsme zrazeni.** Vyšetřování v anglických oblastech vedlo k objevení důvodu, proč tam Protokol Ophiuchus tolik nefungoval. Pětisté nás infiltrovali. Další tajemství Církve. Strkali k nám svoje lidi přes rok, možná i déle. Netřeba říkat, že jsme oblasti v Anglii zbavili všech špehů tak rychle, že by se vám z toho zatočila hlava. Teda pokud nepatříte k “Jižním Pětistům” a už se vám netočí.
&gt; 
&gt; Na závěr mám pro vás jedno **varování**: Postoj velitelství je takový, že všichni špehové byli odstraněni, ale já si myslím, že se to nedělo jenom tady. Pokud někdy budete mít pocit, že cítíte nějakou sračku (nebo třeba kouř), řekněte to svému Řediteli. Sakra, řekněte to mě. A jestli jste od Páté Církve a čtete tohle, můžu vám jenom pogratulovat k vašemu úspěchu. Ale položím vám otázku: říká vám něco fráze “A * A *”? Mě ano. Zeptejte se na to svého diákona.
&gt; 
&gt; J. Erlenmeyer
&gt; Ředitel, EID
