    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-797
**Autore:** [[*user SoullessSingularity]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-797

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-797 deve essere contenuto in una stanza lunga 6 m e larga 6 m Le pareti (compreso pavimento e soffitto) devono avere uno spessore minimo di 10 cm. La stanza deve essere a tenuta d&#39;aria, con un sistema di filtraggio per setacciare l&#39;aria da eventuali batteri. Ogni 7 giorni un cadavere umano di età, condizione, sesso o razza variabili deve essere depositato nel contenimento di SCP-797. Dopo un periodo di 24 ore, il cadavere deve essere rimosso. In nessun caso il personale deve interagire con SCP-797. Se SCP-797 entra in uno stato d&#39;ira, SCP-797-01 deve essere eliminato tramite incenerimento e deve essergli fornito un nuovo cadavere, con una successiva reimpostazione del programma.

**Descrizione:** SCP-797 è un oggetto di forma ovale attratto da umani morenti o appena deceduti. SCP-797 è quasi sempre visto assieme a SCP-797-01, un insieme di carne umana proveniente da vari cadaveri. Quando accompagnato da SCP-797-01, l&#39;oggetto tenterà di interagire con ogni essere umano vivente all&#39;interno del suo contenimento.

I test svolti su SCP-797 hanno rivelato che non reagisce ai corpi non umani, anche se è noto per &#34;confondere&#34; gli organi di altri animali con quelli di esseri umani, a condizione che questo sia di dimensioni e forma paragonabili a quelle di un essere umano. L&#39;oggetto sembra comprendere l&#39;anatomia umana e tenterà di interagire con tutto il personale che entra nel suo contenimento, con un rateo di successo variabile. In caso di fallimento, SCP-797 entrerà in uno stato d&#39;ira ed inizierà a smantellare SCP-797-01, lanciando i pezzi di carne contro coloro con cui aveva tentato di interagire in precedenza ad una velocità registrata di almeno 70 m/s. Il contatto con detti pezzi non causa alcun danno oltre alle normali conseguenze di esposizione a carne umana in decomposizione. È stato osservato che l&#39;impatto possa provocare ossa rotte, costole fratturate, organi lacerati ed emorragie interne.

Quando non è provvisto di un corpo, SCP-797 tenterà di sfuggire al suo contenimento. A causa delle sue piccole dimensioni (circa 5 cm di diametro) tenterà di nascondersi sotto i vestiti di qualsiasi essere umano vivente che entra nella sua cella di contenimento. Tenterà anche di nascondersi nell&#39;ombra, apparentemente cercando di indurre il personale a pensare che l&#39;oggetto sia fuggito. Quando è circondato da SCP-797-01, SCP-797 non mostra alcun desiderio di fuga, concentrando invece la sua attenzione sul tentare di interagire con ogni essere umano vivente all&#39;interno della sua cella. Nessun contatto, oltre a quello citato nelle Procedure di Contenimento, deve essere tentato senza il consenso di personale di livello 4 o superiore.

SCP-797-01 è controllato dall&#39;oggetto tramite un metodo attualmente sconosciuto. Il &#34;pupazzo&#34; è costruito intorno a SCP-797, con l&#39;oggetto al centro. Quando viene separato dal suo controllore, SCP-797-01 perde completamente coesione. Le porzioni di corpo devono essere periodicamente sostituite a causa della putrefazione naturale. I test sui campioni prelevati dall&#39;oggetto non hanno rivelato anomalie significative. Raramente, il soggetto tenterà di usare SCP-797-01 per parlare, producendo un suono di [REDATTO] accompagnato da un rilascio di batteri nell&#39;aria. Se ciò dovesse verificarsi, almeno 3 agenti sono tenuti ad eseguire la Procedura 797-A.

SCP-797 è stato trovato in un ospedale locale a █████, Nunavut, Canada. Quando è stato trovato, l&#39;oggetto stava raccogliendo varie parti corporee dai pazienti all&#39;interno dell&#39;ospedale, e SCP-797-01 era composto da un torso che includeva 30 centimetri di una donna anziana affetta da cancro al pancreas, entrambi i polmoni di una foca dagli anelli adulta, 3 reni (foca dagli anelli, umano, organo di un donatore) e la parte superiore del tronco scheletrico di un maschio di 13 anni, in stadio terminale di [REDATTO]. L&#39;ospedale è stato evacuato e tutti i cittadini coinvolti sono stati provvisti di amnestici di classe B.

**Addendum:** //Nota del Dr.K███M██:// Richiedo il permesso di cessare i contatti con SCP-797 per [REDATTO] mesi. Credo che attraverso un&#39;analisi dettagliata delle azioni dell&#39;oggetto si possa discernere di più riguardo la sua capacità o meno di consapevolezza ed il suo livello di intelligenza ed iniziare a comunicare con lui invece di tenerlo intrappolato.
