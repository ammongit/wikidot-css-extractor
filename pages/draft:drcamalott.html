[[tab Писатель]]
**Заметки**
# Отсутствует половой признак.
# Разговаривает с большим количеством эпитетов.
# Растение.
# Влюблен в &#34;владычицу его сердца&#34;.
# Доброжелателен и содействует фонду во всём.
# Впадает в агрессию при попытке отобрать посменные принадлежности.
# Любит классику(музыку, литературу) и поболтать.
# При длительном отсутствии солнечного света впадает в анабиоз.
# При искусственном свете ведёт себя странно.
# Способен создавать живых существ, Предпочитает это не делать &#34;Слишком затратно в энергетическом плане&#34;.
# Может трансформировать один предмет из другого, предпочитает этого не делать &#34;Это очень энергетически затратно&#34; и &#34;Я не могу создать бумагу из железа. Они ведь даже на фундаментальном уровне не связаны&#34;.
# Очень коммуникабельный когда не работает над мемуарами.
# Любит когда с ним проводят интервью.
# Не знает как общаться с мужчинами (длительное время единственная с кем он общался была &#34;владычицу его сердца&#34;.
# Очень плохая память...
# Знает о своём будущем, стремится соблюсти все условия чтобы привести его в действие.
# Имеет дружелюбный настрой в сторону всего живого.
# Длительное время путешествовал, пока не осел в том месте где его обнаружил фонд.
