**Titre original :** SCP-1397 - A Failed Work of Art
**Auteur :** [[user Murklins]]
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 6 mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1397

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1397-1 à SCP-1397-5 sont confinés dans une cellule de confinement sécurisée au Site-91. Des copies des textes de toutes les instances de SCP-1397 sont disponibles, et tout chercheur ayant une accréditation de Niveau 1 ou supérieur peut y avoir accès. Toute expérimentation impliquant n&#39;importe quelle instance de SCP-1397 nécessite une approbation d&#39;un membre de Niveau 3. Les membres du personnel ressentant de la fatigue ou de la somnolence ne sont pas autorisés à se situer dans un périmètre de moins de 10 mètres autour de la cellule de confinement de SCP-1397.

À compter du ██/██/200█, les agents Browning et Murphy, ainsi que plusieurs chercheurs de Niveau 2, sont postés à Prague dans le but de retrouver les membres de la famille immédiate de M. H████ et de ses associés artistiques, en plus de déterminer l&#39;identité des auteurs de SCP-1397-2 à SCP-1397-5.

**Description :** SCP-1397-1 à SCP-1397-5 sont une série de cinq guides de voyage qui décrivent des endroits ruraux de l&#39;ancienne Tchécoslovaquie. L&#39;auteur de ces cinq livres est  █████ ███████ ; toutefois, des analyses linguistiques des textes ont indiqué que chaque livre a été écrit par un auteur différent. Puisqu&#39;aucune personne dénommée █████ ███████ n&#39;a été localisée, ce nom est vraisemblablement un pseudonyme. Bien qu&#39;il n&#39;y ait pas de page concernant les droits d&#39;auteur ni aucune information sur l&#39;éditeur, les informations présentes dans les livres suggèrent qu&#39;ils ont été écrits au début des années 1950.

Les effets anormaux de SCP-1397 se manifestent lorsqu&#39;un sujet humain s&#39;endort ou devient inconscient dans un périmètre de 5 mètres autour de SCP-1397. Les sujets rapportent s&#39;être réveillés à l&#39;endroit décrit dans leur instance particulière de SCP-1397 lors de leur entrée dans un état d&#39;inconscience. Cependant, le corps du sujet ne bouge pas, ne disparaît pas de son emplacement d&#39;origine et semble rester inconscient. Les données de surveillance révèlent qu&#39;aucune activité anormale n&#39;a eu lieu aux endroits que les sujets ont affirmé visiter. Les rapports d&#39;expérience des sujets diffèrent, excepté pour ce qui a trait à l&#39;expérience d&#39;événements irréels et surréalistes, souvent dits &#34;oniriques&#34;. Toutefois, de nombreux sujets défendent intensément la réalité de leurs expériences, même avec des preuves du contraire.

Avec le temps, la fréquence de ces événements &#34;oniriques&#34; augmente. 92 % des sujets se réveillent naturellement après une période de huit à douze heures. Les sujets peuvent également se faire réveiller de façon normale, avec les mêmes résultats. Les signes vitaux des 8 % de sujets qui ne se réveillent pas après une période de douze heures cesseront après que les sujets eurent été inconscients pour une période allant de treize à vingt-quatre heures.

Les sujets qui se réveillent après avoir ressenti les effets de SCP-1397 sont confus et hostiles et deviennent nerveux et contrariés lorsque questionnés sur la réalité des événements perçus. De plus, les sujets expriment leur conviction que tous leurs rêves sont en réalité de véritables événements, conviction accompagnée d&#39;une peur desdits rêves. Ces délires peuvent être traités grâce à une psychothérapie régulière et disparaissent souvent d&#39;elles-mêmes dans les mois qui suivent. À part ces effets psychologiques, toutes les propriétés anormales de SCP-1397 cessent lors du réveil du sujet.

Un court message a été écrit au stylo sur la première de couverture de SCP-1397-2 à SCP-1397-5 (voir l&#39;Addendum 1397-D). Les analyses de l&#39;écriture manuscrite suggèrent que les quatre messages ont été écrits par le même individu.

**Addendum 1397-A : Rapport d&#39;interrogatoire 1397-1**
&gt; **Interrogé :** D-1397-5
&gt;  
&gt; **Interrogateur :** Dr J████
&gt;  
&gt; **Avant-propos :** D-1937-5 a été soumise à des tests avec SCP-1397-1 et s&#39;est réveillée après onze heures. Trente minutes après le réveil de D-1397-5, l&#39;interrogatoire qui suit a été effectué afin de déterminer la nature de l&#39;expérience de D-1397-5 lors de ces onze heures. D-1397-5 a été choisie pour son expérience déclarée avec les rêves lucides et son comportement calme durant son séjour au sein de la Fondation.
&gt;  
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt;  
&gt; **Dr J████ :** D-1397-5, pouvez-vous expliquer ce que vous avez vu lorsque vous êtes devenue inconsciente ?
&gt;  
&gt; **D-1397-5 :** Eh bien, après que les tranquillisants, ou peu importe ce que vous m&#39;avez donné, ont fait effet, je pensais que je m&#39;endormais, okay, mais, l&#39;instant d&#39;après, je suis bien réveillée, debout, dans la boue chaude jusqu&#39;aux tibias. Alors j&#39;ai regardé autour de moi, et il y avait quelques cochons, et après quelques instants je me suis rendu compte que j&#39;étais dans une sorte de ferme.
&gt;  
&gt; **Dr J████ :** Et qu&#39;avez-vous fait, après avoir réalisé cela ?
&gt;  
&gt; **D-1397-5 :**  Eh bien, je suis sortie de cette putain de porcherie, je me suis dit que je pourrais jeter un coup d&#39;œil alentour. J&#39;ai vu la ferme pas loin, mais je n&#39;allais pas m&#39;approcher de cette chose. Je me suis dit que ce serait con que le test se termine par mon arrestation pour entrée sur une propriété privée, pas vrai Doc ? Bref, il y avait une grange, quelques vaches, et cet énorme champ de blé. Rien de bizarre à leur propos de ce que j&#39;en voyais. Alors je me suis promenée vers les bois en bordure des champs et c&#39;est //là// que c&#39;est devenu bizarre.
&gt;  
&gt; **Dr J████ :** Pouvez-vous élaborer ?
&gt;  
&gt; **D-1397-5 :** Eh bien, j&#39;ai entendu quelqu&#39;un crier après moi, je me suis retournée et une dame était debout à l&#39;extérieur de la ferme. J&#39;ai eu la peur de ma vie parce que je pensais qu&#39;elle serait en colère après moi, mais elle m&#39;a juste dit de ne pas aller dans les bois parce qu&#39;il y avait des loups dans les bois.
&gt;  
&gt; **Dr J████ :** Qu&#39;avez-vous pensé de cela ?
&gt;  
&gt; **D-1397-5 :** Honnêtement, je me suis juste demandée comme elle savait que j&#39;étais là. Ensuite, je me suis dit que, eh bien, les loups ont plus peur de vous que vous avez peur d&#39;eux, non ? Et, par le passé, je m&#39;amusais à grimper aux arbres juste pour le plaisir, alors je n&#39;avais pas vraiment peur. Au pire, je me suis dit que ce serait plutôt sympa de voir //quelque chose// d&#39;intéressant comme ça, alors je l&#39;ai juste ignorée et je suis allée dans les bois. Beaucoup de buissons à traverser, quelques oiseaux, mais à part ça, j&#39;ai rien remarqué d&#39;anormal pendant, eh bien, environ une heure ou plus, je sais pas.
&gt;  
&gt; **Dr J████ :** Que s&#39;est-il passé ensuite ?
&gt;  
&gt; **D-1397-5 :** J&#39;ai commencé à entendre des bruits venant des buissons. Au début, j&#39;ai supposé que c&#39;était un écureuil ou un lapin ou un autre truc du genre, mais ça a continué, et je n&#39;ai rien vu aux alentours. Et, bon, j&#39;avais pas peur, mais je me suis dit, //si// quelque chose me suit, je ne peux pas le laisser m&#39;attraper, alors j&#39;ai avancé un peu plus rapidement. Sauf que je ne pouvais pas. Mes jambes ne voulaient pas. Et laisse-moi te dire que c&#39;était vraiment bizarre, mais je me suis dit que c&#39;était juste le livre bizarre qui faisait des trucs bizarres, et j&#39;ai continué à marcher pendant, quoi, cinq minutes ? Jusqu&#39;à ce que mes vêtements disparaissent.
&gt;  
&gt; **Dr J████ :** Disparaissent ?
&gt;  
&gt; **D-1397-5 :** Hmm hmm. Disparaissent. Comme ce putain de rêve où tu sors en public et réalises que, oups, j&#39;ai oublié mon pantalon, sauf que Doc, je marchais à travers des plantes très épineuses juste avant, et je suis certaine d&#39;avoir remarqué le moment exact où je n&#39;avais pas de pantalon ni de chaussures pour me protéger. Alors j&#39;ai arrêté de marcher et j&#39;ai eu genre, cinq secondes paisibles pour penser à tout ça, avant de réaliser que j&#39;étais dans la merde. Tu vois, Doc, en fait, les arbres étaient les loups.
&gt;  
&gt; **Dr J████ :** Pouvez-vous... pouvez-vous développer davantage, D-1397-5 ?
&gt;  
&gt; **D-1397-5 :** Je ne sais pas, putain ! //(D-1397-5 fait une pause, puis prend plusieurs grandes inspirations)// Désolée. C&#39;est juste que, j&#39;ai effleuré un des arbres, et j&#39;ai tout réalisé d&#39;un coup. C&#39;était pas un arbre, aucun d&#39;eux n&#39;était un arbre, ils n&#39;ont jamais été des arbres, ils étaient des loups, tout un paquet de loups, et ils me fixaient avec de la salive étincelant sur leur langue et je pouvais voir le moindre poil sur leur visage et ils se moquaient de moi, je le jure. Je pouvais courir à nouveau, et le moment où j&#39;ai commencé à courir, j&#39;ai compris que je ne rêvais pas. Je n&#39;avais jamais rêvé.
&gt;  
&gt; **Dr J████ :** Comment pouvez-vous en être certaine ?
&gt;  
&gt; **D-1397-5 :** Doc, tu sais quand, dans les rêves, tu peux juste accepter les trucs bizarres que ton esprit t&#39;envoie, comme si c&#39;était juste une partie de l&#39;expérience ? Ça, c&#39;était... étranger. Forcé. Comme si ça faisait trop d&#39;efforts pour être bizarre, m&#39;voyez ?
&gt;  
&gt; **Dr J████ :** Je suppose. Que s&#39;est-il passé après que vous vous êtes mise à courir, alors ?
&gt;  
&gt; **D-1397-5 :** Je suis retournée dans le champ et… et c’était plutôt une série d’images floues. J’ai vu ma mère, debout, qui essayait de me parler, mais j’entendais seulement un croassement, comme si elle était un putain de corbeau. Puis j’ai regardé vers le bas et j’ai vu que j’étais enceinte putain, et soudainement il y avait ce… ce fauteuil à côté de moi et je savais que je lui avais donné naissance. Et il m’a parlé, et il m’a dit que je manquais de temps. //(D-1397-5 laisse reposer sa tête entre ses mains pendant plusieurs secondes avant de continuer.)// Puis le sol s’est effondré sous mes pieds. Je suis tombée, et je… me suis réveillée, je suppose. Dans la salle de test.
&gt;  
&gt; **Dr J████ :** Pouvez-vous me dire comment vous vous êtes sentie lorsque vous vous êtes réveillée ?
&gt;  
&gt; **D-1397-5 :** //(D-1397-5 reste silencieuse pendant quinze secondes avant de parler)// Soulagée.
&gt;  
&gt; **Dr J████ :** Et pouvez-vous me dire pourquoi ?
&gt;  
&gt; **D-1397-5 :** Je suis sortie. Ça m&#39;a laissée sortir.
&gt;  
&gt; **Dr J████ :** Ça ?
&gt;  
&gt; **D-1397-5 :** Le... le rêve ou //peu importe// ce que c&#39;était, Doc. Je savais que ce n&#39;était pas un rêve. Je pense que ça savait que j&#39;avais compris et que c&#39;est pour ça que c&#39;est devenu si... si bizarre à la fin. Ça essayait de me convaincre que c&#39;était un rêve. C&#39;était... frustré, je pense. Et si j&#39;étais restée plus longtemps, je ne pense pas que ça m&#39;aurait laissée sortir.
&gt;  
&gt; **Dr J████ :** Merci, D-1397-5. Ce sera tout pour l&#39;instant.
&gt;  
&gt; **&lt;Fin de l&#39;enregistrement&gt;**

**Addendum 1397-B : Rapport de découverte de SCP-1397-1**
À l’origine, SCP-1397-1 a été récupéré en 195█, lors d’une enquête de la Fondation sur un groupe d’auteurs surréalistes tchécoslovaques, à la suite de rapports indiquant que les écrivains auraient pu être impliqués dans une &#34;activité rituelle inhabituelle&#34; suspectée d’être reliée à SCP-████. Bien que les rapports originaux se soient avérés faux, un membre du groupe, A██████ H████, a avoué, lors d’un interrogatoire, être impliqué dans la création d’un objet anormal et a volontairement remis SCP-1397-1, qui était à l&#39;époque considéré comme unique en son genre, à la Fondation. M. H████ a exprimé son dégoût pour l’objet, le qualifiant de &#34;son plus grand échec&#34;, mais il a refusé d’élaborer davantage. Des amnésiques de Classe C lui furent finalement administrés, puis M. H████ a été relâché ; puisque ses associés n’étaient pas à l’époque soupçonnés d’être impliqués, des amnésiques de Classe A leur furent administrés avant qu&#39;ils ne soient relâchés. Des échantillons de l’écriture de M. H████ pris dans son appartement suggèrent qu’il était l’auteur de SCP-1397-1. À la date du ██/██/199█, la mort de M. H████ et de ses anciens collaborateurs artistiques a été confirmée.

**Addendum 1397-C : Incident 1397-1**
Le ██/██/200█, ██ étudiants vivant dans les dortoirs de l&#39;Université Charles à Prague ont signalé des symptômes similaires à une exposition à SCP-1397, et █ accidents mortels se sont produits dans ces dortoirs. La Fondation a réussi à empêcher les médias d&#39;être informés de l&#39;événement et a administré des amnésiques de Classe B aux victimes survivantes ainsi qu&#39;aux témoins. SCP-1397-2 à SCP-1397-5 ont été récupérés dans les couloirs des dortoirs affectés, où ils avaient été délibérément placés afin d&#39;exposer un maximum d&#39;étudiants à des événements de SCP-1397.

Il a été découvert que plus de la moitié des étudiants touchés avait assisté à une conférence sur &#34;Le solipsisme et la psychologie des rêves&#34; donnée par le Professeur ████ █████ le jour précédent. M. █████ a été mortellement blessé par des agents de la Fondation après avoir tenté de résister à son appréhension en faisant usage de la force létale. Les empreintes de M. █████ ont ultérieurement été retrouvées sur SCP-1397-2 à SCP-1397-5. Les analyses réalisées sur les papiers trouvés dans l&#39;appartement suggèrent que █████ est l&#39;auteur du message inscrit sur la première de couverture de SCP-1397-2 à SCP-1397-5.

Aucune correspondance n’a jusqu’à présent été trouvée en ce qui concerne les styles d&#39;écriture de SCP-1397-2 à SCP-1397-5. L’enquête est en cours afin de déterminer si l’un des █ associés connus de M. H████ est impliqué de quelque manière dans SCP-1397.

**Addendum 1397-D : Retranscription du message inscrit sur SCP-1397-2 à SCP-1397-5**
&gt; S’ils voulaient nous montrer que les rêves et la réalité ne font qu’un, était-ce pour nous dire que la réalité est un rêve, ou qu’un rêve est la réalité vue d’une autre perspective ?
