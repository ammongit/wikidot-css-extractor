[[include component:image-block name=SCP-5280.jpg|caption= Fotografía sin fecha de la Finca Glendale, con varias colmenas de SCP-5280 producidas artificialmente. No se puede determinar la identidad o el contexto de las entidades humanas.]]

**Ítem #:** SCP-5280

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El resto de la tierra que contiene la Finca Glendale ha sido comprada a través de una organización de la Fundación especializada en la venta de bienes raíces rurales. Dado que la Finca Glendale está situada en una región considerablemente poblada, se ha aprobado un discreto sistema de contención de bajo nivel que consiste en una valla de alambre de púas apropiada para la época que rodea la propiedad.

Las colmenas que contenían instancias de SCP-5280 han sido retiradas de la propiedad cuando ha sido posible y colocadas en el departamento de colmenares provisionales del Sitio-68. Las colmenas colocadas en áreas estructuralmente debilitadas dentro de la granja deben permanecer en su posición actual para prevenir el deterioro estructural. Un equipo permanente y esquelético de apicultores del Sitio-68 ha sido colocado dentro de la propiedad de Glendale con el propósito de mantener la colonia y el cuidado general.

**Descripción:** SCP-5280 es una modificación anómala de //Apis mellifera// (Abeja europea) comúnmente asociada a la horticultura daevita[[footnote]]La civilización daevita tenía una fuerte tradición de cultivar y modificar plantas para obtener rasgos anómalos. Véase [[[SCP-392]]] y [[[SCP-3399]]] para ejemplos.[[/footnote]]. SCP-5280 posee varias distinciones claves y anómalas en comparación con la //A. mellifera// de referencia.

* **Aclimatación en Climas Fríos --** Los especímenes de SCP-5280 son capaces de sobrevivir en climas significativamente más fríos que la //A. mellifera// de referencia.. Esto habría permitido una expansión del área de distribución que incluye el territorio reclamado por el Imperio daevita en Siberia.
* **Creación de Colmenas --** Las colmenas producidas por SCP-5280 (cuando no están provistas de colmenas artificiales) son típicamente de gran escala y muestran una arquitectura avanzada. Si se permite desarrollar colmenas extensas, SCP-5280 frecuentemente producen estructuras similares a los templos daevitas u otros artículos culturalmente significativos.
* **Polinización de la Horticultura --** La mayoría de la horticultura daevita no puede reproducirse naturalmente, y requiere un polinizador externo. Sin embargo, la mayoría de los organismos no anómalos no son capaces de realizar esta tarea; solo el trabajo manual y SCP-5280 son capaces de polinizar con éxito plantas daevitas anómalas.
* **Alteración de las Plantas --** Las plantas que no hayan sido modificadas previamente por la horticultura daevita o por SCP-5280 se modificarán tras una interacción prolongada con SCP-5280[[footnote]]Esto es comúnmente, pero no exclusivamente, la polinización, e incluye cualquier forma de contacto físico.[[/footnote]]. Estos cambios no son generalmente anómalos y preparan a las plantas para una mayor modificación con la horticultura daevita. Las plantas ya modificadas se modifican ocasionalmente; se desconoce la distinción para ello.

Hay dos colonias actualmente existentes de SCP-5280. La primera es la población original, ubicada en la Finca Glendale en ██████, RU. La segunda es una colonia derivada de la primera, que fue retirada de la Finca Glendale y trasplantada al colmenar del Sitio-68. A la población original se le permitió permanecer en la Finca Glendale por la preocupación de la importancia de la investigación cultural e histórica de la colmena, que tiene la forma de un templo daevita.

SCP-5280 se comporta típicamente de forma idéntica a la //A. mellifera// de referencia. Sin embargo, cuando una instancia de SCP-5280 se encuentra con otra colmena de //Himenópteros//, la colonia entera se comportará agresivamente y atacará a la otra colmena. Sin embargo, SCP-5280 es típicamente incapaz de defenderse eficazmente, y la colmena SCP-5280 será destruida en el ataque o en el contraataque de //Himenópteros//.

Se desconocen los detalles de cómo se creó SCP-5280, pero se cree firmemente que [[[SCP-140|SCP-140-A]]][[footnote]]SCP-140-A es un individuo adinerado con conexiones desconocidas con la civilización daevita, que fue inicialmente responsable de la creación de todas las instancias de SCP-140. Se sospecha que es el autor de SCP-140.[[/footnote]] fue el creador original de la Finca Glendale. Si este es el caso, entonces SCP-5280 fue creado antes de la impresión de SCP-140, y puede representar un intento alternativo de restaurar la cultura daevita.

La historia exacta detrás de la recreación de SCP-5280 es muy poco clara. Se ha encontrado evidencia fotográfica que se cree que representa un progreso temprano en la modificación de SCP-5280 en la Finca Glendale, pero esta evidencia muestra la cohabitación con la humanidad de referencia. Si SCP-140-A cohabitó en la Finca Glendale con una humanidad no anómala, esto habría sido poco característico de sus patrones de comportamiento regulares.

----

**Anexo 5280.1 --** Pasaje de SCP-140 

A continuación se presenta un pasaje de SCP-140, que describe el uso de SCP-5280 durante la civilización daevita y los intentos de SCP-140-A de restablecer una colonia en la Finca Glendale. La sección que figura a continuación apareció durante la expansión de SCP-140 causada por una brecha de contención en 2003.

&gt; Las Pequeñas Sacerdotisas[[footnote]]Nombre utilizado en SCP-140 para referirse a SCP-5280.[[/footnote]], fueron por supuesto, cruciales para el mantenimiento del Imperio. Sin ellas, muchas de nuestras grandes obras no habrían sido posibles. Nuestros jardines no eran como el resto del mundo: producen nuestras [[[SCP-4008|armas]]] y [[[SCP-3140|ejércitos]]]. Y quien se ocupa de los jardines, sino las Pequeñas Sacerdotisas.
&gt; 
&gt; ¿Por qué los nombres? Modelaron sus hogares según nuestra propia religión. Si se abriera una colmena, se encontraría dentro la naturaleza exacta de uno de nuestros templos. La reina se sentaba al frente, como donde una emperatriz o uno de sus herederos iría donde ella asiste a la adoración. Yo mismo me he sentado en esos asientos muchas veces en el pasado, como una pequeña abeja.
&gt; 
&gt; Nos imitaron de muchas maneras, tengo que admitirlo ahora. El matriarcado, las armas, la organización. Es curioso cómo teníamos este pequeño espejo de todo el Imperio en una sola colmena. Encapsulaba nuestra cultura, nuestras vidas, nuestros edificios, la religión. La base de nuestra civilización, por así decirlo.
&gt; 
&gt; Siempre eran una de las primeras cosas que se llevaban a un nuevo lugar, así que cuando veías las rosas de sangre goteando, sabías que este sería un nuevo hogar. Saldrían, harían lo que sea que hagan las abejas, y entonces empezarías a ver el cambio de paisaje en respuesta, girando y doblándose sobre sí mismo para gloriosas nuevas creaciones. Las Grandes Obras seguirían poco después de eso.
&gt; 
&gt; Creo que es por eso que mis primeros intentos de devolver la gloria al Imperio fueron a través de las Pequeñas Sacerdotisas. En ese momento, parecía el lugar más lógico para empezar. Pero había demasiados factores externos en ese plan - aliados de los traidores, una ubicación agria, malos recuerdos que resurgieron - que causaron que todo se derrumbara al final. Que así sea.

----

**Anexo 5280.2 --** Registro de Pruebas

Con el fin de probar las propiedades de alteración vegetal de SCP-5280, varias especies fueron expuestas a SCP-5280 y se les permitió desarrollar modificaciones.

&gt; **Introducción:** Doce especímenes florecientes de //Rosa chinesis// (rosa china) en una cama de flores.
&gt; 
&gt; **Resultado:** Cada rosa comenzó a secretar una gruesa savia visual y tácticamente idéntica a la sangre humana de las espinas. La composición química de esta savia fue hecha para un fertilizante de calidad. Las pruebas rituales indicaron que la savia podía usarse en lugar de la sangre humana para varios propósitos ocultistas descritos en SCP-140.

&gt; **Introducción:** Un árbol de //Larix decidua// (alerce europeo).
&gt; 
&gt; **Resultado:** Partes del árbol comenzaron a crecer naturalmente en forma de partes del cuerpo humanoides sin moldeado externo. El proceso de modificación fue lento y tomó más de tres años para que las partes del cuerpo se modificaran completamente.
&gt; 
&gt; Todas las partes del árbol no eran anómalas y no eran animadas. Las extremidades no podían ser utilizadas con éxito para una horticultura daevita más avanzada.

&gt; **Introducción:** Un árbol de //Citrus rendicula// (Mandarino).
&gt; 
&gt; **Resultado:** Ningún cambio fue inicialmente visible externamente. Las mandarinas producidas por el árbol fueron radicalmente alteradas en el interior.
&gt; 
&gt; Cada mandarina tenía una única semilla en el centro del fruto, en lugar de la típica variación que se encuentra en las mandarinas. Cada una de estas semillas fue esculpida rudimentariamente en la forma de una única cabeza femenina, típicamente adornada con ropajes reales.
&gt; 
&gt; Al ser plantadas, cada semilla produjo un árbol de //C. rendicula// con semillas similares, pero con características asociadas a los daevas enfatizadas y distorsionadas. Para la tercera generación, ninguno de los rostros era reconocible como humano.

&gt; **Notas:** La siguiente prueba tenía por objeto permitir a SCP-5280 modificar una gran cantidad de material. SCP-5280 fue expuesto al siguiente material durante un año completo.
&gt; 
&gt; **Introducción:** Aproximadamente treinta //Buxus sempervirens// (boj común), inalterados e instalados en el topiario del Sitio-68.
&gt; 
&gt; **Resultado:** Todos los especímenes de //B. sempervirens// fueron alterados en una escena singular y expansiva, consistente en múltiples figuras y edificios humanoides. Las figuras se dividen en dos grupos: daevas (que están en varias poses de angustia) y soldados (que están atacando a los daevas). El topiario alterado es de una gran habilidad artística, con detalles que no son posibles con medios no anómalos.
&gt; 
&gt; Basado en la información de SCP-140, se cree que esta escena representa el genocidio de daeva del 2██ dirigido por el general chino Qin Kai. Esta fue la fecha de finalización inicialmente dada para la civilización daevita tras la creación de SCP-140.

&gt; **Notas:** La siguiente prueba se realizó después del descubrimiento de semillas de //Prunus persica// (melocotonero) en la tierra de la Finca Glendale, que causó una conexión hipotética con [[[SCP-392]]][[footnote]]Especímenes anómalos de //P. persica// que producen cabezas humanas masculinas en lugar de frutos.[[/footnote]].
&gt; 
&gt; **Introducción:** Una instancia de SCP-392.
&gt; 
&gt; **Resultado:** La cabeza producida por la instancia de SCP-392 era capaz de hablar con los humanos. Además, a diferencia de otras cabezas producidas por SCP-392, a la cabeza le faltaban ojos y osículos auditivos. La cabeza murmuró varias declaraciones en daevita tardío antes de fallecer repentinamente debido a varias malformaciones. Las traducciones son las siguientes.
&gt; 
&gt;&gt; ¡Oh! ¡Oh! ¡Por la gloria del Imperio! ¡Gloria por encima de todo, incluso de la verdad!
&gt; 
&gt;&gt; Regrese, regrese, mi Alteza.
&gt; 
&gt;&gt; Es mejor apreciar y honrar el pasado que blasfemar contra él.
&gt; 
&gt;&gt; ¡Qué es esto sino una mancha en la tela! No podemos lavarla, pero no servirá de nada manchar el resto para que quede uniforme.
&gt; 
&gt;&gt; Nuestro legado es de fracaso. No podemos evitarlo, por mucho que lo intentemos. Mira más allá del pasado, hija mía, o lo verás una y otra vez.
