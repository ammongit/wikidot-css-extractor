**Storia dell&#39;Esposizione:**

Accademia Fiorentina, 1505-Presente: Conservato in una camera isolata, priva di altre sculture.

**Proprietà Occulte:**

//Golia// è incredibilmente resistente, dimostrandosi quasi impossibile da scheggiare o rompere, slavo la rottura della sua testa.

Quando era attaccato al suo corpo, //Golia// si dimostrava frequentemente bellicoso nei confronti delle altre statue, vedendole come rivali, spesso sfidandole in combattimenti uno a uno puntando il suo giavellotto nelle loro direzioni. L&#39;azione in questione trasmetteva animazione alle statue sfidate, costringendole a cominciare un duello, dove //Golia// risultava sempre vincitore per via della sua suddetta invulnerabilità.

**Descrizione:**

Il pezzo stesso è una scultura modellata sul biblico Golia, più riconosciuto come personaggio nella storia di &#34;Davide e Golia&#34;. La testa è separata dal corpo, sebbene non sia una scelta intenzionale dell&#39;artista.

Molto simile alla storia originale, //Golia// fu creato in rivalità verso //Davide//. Il suo scultore, Antonio Barazzi, incaricò se stesso a scolpire il lavoro a due condizioni: doveva essere fatto con materiali difficili da modellare e completarlo nel giro di un anno. [[footnote]]È una nota nella statua di marmo, //Davide//, creata da Michelangelo in due anni al suo ventiseiesimo compleanno.[[/footnote]] Si speculava che Barazzi mise queste restrizioni al fine di dimostrare le sue abilità e affermandosi come il miglior artista, uno dei più meritevoli nel avere il proprio lavoro mostrato in cima alla Cattedrale di Firenze.[[footnote]]È da notare che, mentre il piano iniziale era quello di avere la statua di Davide annidata in cima alla Cattedrale, il suo peso di sei tonnellate venne considerato insostenibile. Del perché Barazzi fosse consapevole di questa decisione è sconosciuta all&#39;Accademia.[[/footnote]]

Barazzi cominciò il lavoro il 22 Gennaio del 2504. In accordo con le sue restrizioni, decise di usare il granito bianco come suo mezzo artistico. La scultura doveva sovrastare quella di //Davide//, essendo tematicamente coerente con il racconto originale. Nonostante ciò, la faccia di //Golia// è stata modellata sulla base di Giulio Cesare, forse un gusto di stile da parte di Barazzi.

Un anno dopo, il 16 Gennaio 1505, finì la scultura, sebbene l&#39;accoglienza pubblica dell&#39;opera sia stata mista per quanto riguarda il suo completamento. Ancora oggi, coloro che l&#39;hanno vista commentano le sue inusuali proporzioni ed il suo torso ingombrante.

Barazzi venne prontamente giustiziato in seguito ad una serie di atti vandalici e un caso di omicidio indiretto il 20 Febbraio 1505.

**Provenienza:**

__16 Gennaio 1505:__ //Golia// viene &#34;completato&#34; e svelato a Venezia; sorge una controversia su questa affermazione.

__20 Gennaio 1505:__ //Golia// viene visto lottare con altri lavori precedenti di Barazzi, //Tita//, una statua di un cavallo in marmo. //Golia// ne esce vincitore dopo avergli schiacciato la testa, quindi lascia la sala espositiva.

__29 Gennaio 1505:__ //Golia// viaggia a Ferrare, Italia e sfida tre marionette nel mezzo di un&#39;esibizione. //Golia// si dichiara vincitore dopo averle calpestate. Un civile viene ucciso da un movimento errante del giavellotto di //Golia//.[[footnote]]Questo racconto non è stato verificato come interamente vero, poiché il //Golia// sfidato variava da testimone a testimone all&#39;epoca dell&#39;accaduto. Comunque, la morte del civile rimane costante ad ogni dichiarazione.[[/footnote]]

__07 Febbraio 1505:__ //Golia// sfida una scultura bronzea di un leone a Bologna, Italia, ma decide di non distruggerla immediatamente. Invece, //Golia// lo colpisce ripetutamente sul muso prima di montarlo e cavalcarlo fuori Bologna.

__10 Febbraio 1505:__ //Golia// arriva a Firenze in sella alla scultura del leone. Una volta in città, rivendica la vincita dopo aver impalato il leone dalla bocca alla parte inferiore dello stomaco.

__10 Febbraio 1505:__ //Golia// si avvicina a //Davide// all&#39;entrata di Piazza della Signoria. Sfida //Davide//, il quale diventa animato. Poco dopo, //Davide// rivendica la vittoria lanciando una palla di marmo sul suo naso, facendolo cadere. Entrambi diventano inanimati dopo che la testa di //Golia// viene decapitata da //Davide//.

__10 Febbraio 1505:__ //Golia// e la sua testa vengono trasportati alla Accademia Fiorentina mentre //Davide// viene riposizionato all&#39;entrata della piazza.

&gt; //Proposta da parte del Tutore A.L., 2019//: Il //Golia// è rimasto nei sotterranei dell&#39;Accademia Fiorentina per cinque secoli con una piccola ostentazione di malizia. In quanto tale, credo che sia lecito che non causerà alcun caos fin tanto che la sua testa resterà staccata.
&gt; 
&gt; 
&gt; Sto proponendo al Curatore che il //Golia// venga aperto per un&#39;esposizione pubblica all&#39;inizio di quest&#39;anno. La storia dell&#39;oggetto e la sua connessione con il //Davide// è di notevole merito, uno che credo fermamente meritevole di una corretta esibizione.
&gt; 
&gt; 
&gt; Attendo la tua risposta, Curatore.
