**Item n°:** SCP-1724 

**Classe de Objeto:** Seguro 

**Procedimentos Especiais de Contenção:** Os componentes de SCP-1724 devem ser contidos dentro de três câmaras de contenção de nível Seguro separadas, posicionadas a pelo menos 20 metros de distância entre si. Nenhum funcionário é permitido a interagir com estes componentes fora de testes. Pessoas que tiverem medido mais de 900 quando testadas com SCP-1724 devem ser terminadas imediatamente. 

**Descrição:** SCP-1724 é um grande dispositivo mecânico, feito a partir de componentes desenvolvidos no início do século XX. Os componentes de SCP-1724 pesam, no total, 423 quilogramas, e ocupam uma área de 34 metros quadrados. SCP-1724 não requer eletricidade para funcionar, pois aparenta ter uma fonte de energia interna. SCP-1724 é composto por três componentes primários, designados SCP-1724-1 até -3. SCP-1724-1 é uma grande esfera de vidro apoiada em um suporte de bronze, com uma válvula e várias hastes que emitem uma corrente elétrica para dentro da esfera. SCP-1724-2 é composto por várias hastes de aço conectadas por fios que emitem grandes quantidades de radiação gama quando SCP-1724 está ativo. SCP-1724-3 é uma grande cadeira com dois televisores acoplados ao lado. Esta cadeira tem vários instrumentos feitos para se encaixarem ao corpo humano. 

Os efeitos anômalos de SCP-1724 serão ativados se uma pessoa se sentar em SCP-1724-3 enquanto os componentes de SCP-1724 estiverem a 20 metros entre si. Se isso ocorrer, os diferentes componentes de SCP-1724 serão ativados. SCP-1724-1 começará a exalar fumaça de coloração verde, e a válvula começará a virar em uma taxa acelerada. Note que, neste ponto, a radiação emitida por SCP-1724-2 não terá efeito na pessoa sentada em SCP-1724-3. Após aproximadamente 30 minutos se passarem, os televisores localizados em SCP-1724-3 vão começar a exibir imagens. Estas imagens usualmente se relacionam de alguma forma com a pessoa sentada em SCP-1724, embora seu contexto seja normalmente impossível de se determinar. Isso continuará por trinta minutos adicionais. Não se sabe atualmente ao que este número corresponde.

Após este processo terminar, um número entre 0-999 vai aparecer nos televisores de SCP-1724. Isso será acompanhado por uma voz comentando sobre o número.  É desconhecido qual parte de SCP-1724 produz esta voz, pois SCP-1724 não contém instrumentos capazes de produzirem som. Estes comentários serão normalmente de natureza crítica, com mais críticas dadas com uma pontuação baixa. Para uma lista parcial de comentários produzidos por SCP-1724, por favor se encaminhe ao Adendo 1724-A. 
 
Pessoas afetadas por SCP-1724 experienciarão uma queda de 10-15% em seu tempo de reação, acuidade mental, e experienciarão dificuldade em formar pensamentos racionais. A pessoa afetada começará a exibir sintomas de sociopatia. Estes se tornarão mais pronunciados com exposições repetidas a SCP-1724. Adicionalmente, elas se tornarão mais extrovertidas, tentando ter quanta atenção for possível focada nelas em todo momento. 

SCP-1724 foi recuperado durante um ataque a uma instalação pertencente ao grupo religioso conhecido como a [[[http://scp-pt-br.wikidot.com/fifthist-hub|Quinta Igreja]]], após repetidos relatos de atividade sobrenatural chegarem a agentes da Fundação embebidos em uma instalação militar local. A instalação aparentava ter sido construída para abrigar SCP-1724. SCP-1724 foi classificado como Seguro desde ██/██/1989. 

**Adendo 1724-A:** Lista parcial de comentários feitos por SCP-1724.

&gt; //Em relação a uma nota de 567, para [[[http://scp-pt-br.wikidot.com//scp-1796|D-0987]]].// 
&gt; Irmã, você tem a sensação dentro de você. Mas você ainda não está pronta. Você tem que ir, garota. Você tem que sair por aí, e pegar um sabor para essa alma. Vá até um pôr-do-sol, ou seja alguém que você nunca achou que poderia ser. 
&gt; //D-0987 fez vários pedidos para ser transferida antes da terminação mensal. Pedidos foram negados.// 

&gt; //Em relação a uma nota de 109, para D-9541.// 
&gt; Não sei irmão. Você não tem aquilo dentro de você. A sensação. O ritmo. Não é algo que um homem aprende. Você tem que nascer com aquilo. 
&gt; //D-9541 mostrou sinais de severa depressão e ansiedade. Ele se auto-terminou antes da terminação mensal poder ser feita.// 

&gt; //Em relação a uma nota de 789, para D-8234// 
&gt; Uau amigo, calma aí! Você tem algo que os outros gatos não têm. Você entende. Você sabe que algumas coisas por aí simplesmente não são do jeito que deveriam ser. Um verdadeiro determinado. Você está pronto, filho. Eu posso sentir em meus ossos. 
&gt; //D-8234 mostrou sinais de contentamento e níveis elevados de endorfinas. D-8234 foi terminado ao final do mês. Corpo demonstrou continuar sorrindo após a morte.//

&gt; //Em relação a uma nota de 997, para D-1249// 
&gt; (Pausa de quinze segundos.) Irmão, eu já vi muita coisa. Coisas que fariam seus olhos estourarem e escorrerem como ovos numa manhã de Domingo. E essa alma é algo único. O aroma, o tempero, a sensação... É algo único, irmão. Fale com o Gr[[[http://scp-pt-br.wikidot.com/scp-1982|a]]]nde Tenda um dia desses. Eu acho que ele vai querer ter uma audiência com você. 
&gt; //Sete dias depois do experimento, D-1249 desapareceu da custódia da Fundação. Localização atualmente desconhecida. Testes descontinuados.//
