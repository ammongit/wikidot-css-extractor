    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-844 - Crybaby
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 8 octobre 2011
**Image :** [*https://pxhere.com/en/photo/835725 Pxhere]
[[include credit:end]]

[[include component:image-block name=scp-844/light-night.jpg|caption=Lieu de récupération d&#39;origine de SCP-844.]]

**Objet n^^o^^ :** SCP-844

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-844 est actuellement confiné au Site ██. SCP-844 doit être confiné dans une cellule de 6 m x 6 m bien éclairée, et être nourri d&#39;un (1) bovidé par mois selon la Charte de Nutrition 844-1. Une fois par mois, SCP-844 doit être taillé par deux (2) membres du personnel de Classe D à l&#39;aide de tondeuses afin de réduire sa taille.

Tout membre du personnel entrant dans la chambre de confinement de SCP-844 doit porter une combinaison protectrice afin d&#39;éviter d&#39;être blessé ou tué.

**Description :** SCP-844 est une masse amorphe composée principalement d&#39;os humains, de grandes quantités de poussière et d&#39;une variété de champignon bioluminescent de couleur rouge. SCP-844 semble préférer se trouver dans des zones sombres, chaudes et ne comportant qu&#39;une présence humaine minimale lorsqu&#39;il n&#39;est pas en train de chasser ou de se nourrir.

SCP-844 est un prédateur extrêmement mobile, ayant déjà démontré une capacité à se dissimuler à ses assaillants en se déplaçant sur les murs et au plafond. L&#39;objet possède une méthode de chasse spécifique basée sur l&#39;utilisation de tactiques de leurre, qu&#39;il s&#39;est abstenu d&#39;utiliser depuis qu&#39;il est en possession de la Fondation, bien qu&#39;à son arrivée l&#39;objet ait tenté d&#39;utiliser le bovidé fourni afin d&#39;inciter des chercheurs à proximité à entrer dans sa cellule.

Lorsqu&#39;il chasse, SCP-844 tente en priorité d&#39;attirer une cible humaine, généralement de six à douze ans, dans un lieu raisonnablement isolé. Pour ce faire, SCP-844 laisse derrière lui une trace d&#39;un liquide rouge visqueux lorsqu&#39;il chasse, liquide qui se coagule rapidement sous une forme semi-solide consommable. Le lieu dans lequel la victime est attirée est généralement un endroit facile d&#39;accès mais très peu fréquenté.

Après avoir trouvé un lieu adéquat, SCP-844 s&#39;installera dans un recoin mal éclairé et s&#39;arrimera à sa victime au moyen de plusieurs crochets dissimulés dans sa masse principale afin de la maintenir en place.

SCP-844 utilise ensuite divers moyens physiques afin d&#39;inciter sa victime à vocaliser de la détresse. L&#39;objet emploie généralement dans ce but des os aiguisés constituant une section de sa masse. Au cours de ce processus, SCP-844 s&#39;efforce de ne pas infliger de blessures létales afin que sa victime puisse être réutilisée pour chasser davantage.

Dans un scénario typique, un individu s&#39;approchera afin d&#39;enquêter sur la source des vocalisations, après quoi SCP-844 l&#39;attaquera. L&#39;attaque est habituellement rapide et indolore, car SCP-844 a tendance à viser le cou et la tête de sa victime. SCP-844 extraira ensuite les os de ses victimes afin de les incorporer à sa masse.

Depuis son confinement, SCP-844 a été observé en train de se reposer au plafond de sa cellule, de tenter d&#39;endommager les lampes illuminant la pièce, et d&#39;aiguiser des os de sa masse sur les murs.
