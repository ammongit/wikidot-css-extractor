**Объект №:** SCP-4445-EX

**Класс объекта:** Обоснованный

**Особые условия содержания:** Среда обитания SCP-4445-EX была объявлена заповедной зоной соответствующими службами Фонда. Команды должны следить за численностью особей SCP-4445-EX и не допускать гражданских лиц к среде их обитания.

**Описание:** SCP-4445-EX - четвероногие позвоночные, по строению похожие на представителей клады Тиреофора (Thyreophora).

Экземпляры SCP-4445-EX обладают толстой сегментированной кожей поверх слоя кальцитовых чешуек, похожей на кожу червеобразных и других земноводных, и обычно имеют ярко-зеленый, синий или фиолетовый цвет. Существа могут частично дышать через кожу, находясь в воде или на суше.

Головы SCP-4445-EX малы для своего размера и имеют два маленьких глаза, раздвоенный язык и массу сенсорных щупалец в форме полипа, выходящую из верхней части носа. Этот орган улавливает вибрации и инфракрасный свет.

Спина SCP-4445-EX заселена 17-22 ярко-зелеными симбиотическими организмами, похожими на каракатиц, которые сливаются с его телом и разделяют его кровоток. Эти организмы имеют форму треугольника и помогают SCP-4445-EX за счет сочетания фотосинтеза и связывания азота. В свою очередь, SCP-4445-EX питается в основном почвой и речными растениями, обеспечивая симбионтов необходимыми минералами.

SCP-4445-EX и его симбионты имеют общую нервную систему, а хроматофоры симбионтов позволяют на короткое время менять цвет в зависимости от состояния SCP-4445-EX, в том числе когда он испуган (мигает белым), территориально (пурпурный) или спит (аквамариновый).

Брачный период SCP-4445-EX длится примерно два месяца, с середины августа до середины октября. В этот период языки самцов SCP-4445-EX увеличиваются в четыре раза. Самцы используют свой язык, чтобы копать землю и русла рек в поисках определенных камней. Затем самцы используют свои шипастые хвосты, чтобы вырыть примерно круглые канавы и выровнять их выбранными камнями, а затем ложатся в центре своих кругов. Особи SCP-4445-EX женского пола будут искать мужчину с подходящим каменным кругом; Как только одна из них будет выбрана, самка будет медленно ходить по кругу, поедая камни. Как только она завершит оборот, самка позовет самца и высветит своих симбионтов индиго, после чего самец протянет свой язык к самке и полностью засовывает его ей в рот.

Через 5-6 месяцев самка SCP-4445-EX откладывает кладку маленьких продолговатых яиц, которые вылупляются в течение нескольких недель. У молодых особей SCP-4445-EX отсутствуют симбионты на спине; поэтому их матери отрыгивают маленькие яйца симбионтов детенышам при вылуплении. Яйца мигрируют к спине молодого SCP-4445-EX после употребления, где они и вылупляются. После вылупления симбионты сливаются с экземпляром и неуклонно растут с возрастом.

Несколько стад SCP-4445-EX были обнаружены и классифицированы как SCP во время исследовательской миссии в Высокогорье Новой Гвинеи, где были обнаружены давно скрытые система каньонов и река. С тех пор было обнаружено восемь других подвидов SCP-4445-EX.

Изучение и анализ экземпляров SCP-4445-EX из разных подвидов показывает, что их скелеты идентичны различным видам окаменелостей стегозавров, включая стегозавров, Вуерозавра (Wuerhosaurus) и Гесперозавра (Hesperosaurus).

После этого открытия МОГ Фи-2 («Умницы») потребовала использовать различные аномальные объекты и получила разрешение попытаться увидеть стегозавров во время их первоначальной временной шкалы, воскресить стегозавров из окаменелостей или воссоздать стегозавров из источников ДНК. Все попытки закончились SCP-4445-EX.


&gt; &#34;Вот ведь чертовщина какая. Я провела двадцать лет, изучая окаменелости и то, как правильно соединять кости между собой — и я просто ошеломлена, как всё это вписывается в историю окаменелостей. Вы никогда бы не предположили, что стегозавры выглядели //так//.&#34;
&gt; 
&gt; 
&gt; 
&gt; [[&gt;]]
&gt; - Доктор Карина Баррера, ведущий палеонтолог.
&gt; [[/&gt;]]

В 2007 году совместная исследовательская группа из отдела зоологии и палеонтологии определила, что ни одна часть SCP-4445-EX не является аномальной, и что их физиологию и симбиоз можно объяснить с помощью существующей теории эволюции.</textarea></pre>
