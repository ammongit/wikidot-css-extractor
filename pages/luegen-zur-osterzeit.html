    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Lügen zur Osterzeit
**Autor:** [[*user Flaming2204]]
[[include credit:end]]
[[include component:button-end]]

[[=]]
&gt; **Vorausgehende Geschichte:** [[[kantinenfrass-mit-rosa-herzchen|]]]
[[/=]]
-----
Es klingelt. Sie springt auf und hastet zur Türe der zweigeschossigen Holzhütte, die ihr Heim genannt wird. Auf der Schwelle steht der Mann, der sich ihr vor etwas mehr als anderthalb Monaten vorgestellt hatte. Ihrer Meinung nach ist dies das einzig Gute an jenem Tag mitten im Februar gewesen. Zuvor die Vorbereitungen, dann die stundenlange Fahrt Richtung Nord-Nord-West, darauf unangenehme Gespräche mit einer arroganten Zicke und einem Ratsmitglied des O4, die Verleihung der Auszeichnung, die sie nie haben wollte, danach die restlichen Feierlichkeiten und die Reise zurück nach Süd-Süd-Ost. Ja, ihn kennenzulernen ist wirklich das einzig Gute gewesen an jenem Tag. Seitdem hielten sie den Kontakt nur über SMS, Telefonate und seltene Video-Calls aufrecht, doch schlussendlich gelang es ihnen, ihr Treffen heute zu vereinbaren. Und nun steht er vor ihr, die Hände lässig (Oder doch eher nervös?) in den Hosentaschen steckend. Sie blinzelt ihn an und sucht nach Worten.

&#34;Hi, Richard.&#34;

Er grinst sie mit hochgezogenen Augenbrauen an und antwortet: &#34;Hi, Sophie! Willst du mich nicht vielleicht reinbitten?&#34;

&#34;Äh, doch klar, natürlich&#34;, erwidert sie, während sie beiseite tritt und ihm Platz macht, &#34;Komm rein.&#34;

Richard folgt ihrer Aufforderung, hängt seine Jacke an einen freien Haken an der Wand und stellt seine Schuhe darunter. Dann lässt er sich von ihr zum Esstisch führen und nimmt Platz.

&#34;Das Essen braucht noch fünf Minuten&#34;, meint Sophie, die nun wieder Herr ihrer Sinne ist, bevor sie sich zur Küche begibt, die nur durch Halbwände vom Rest des Wohn- und Esszimmers abgetrennt ist. Richard steht nach kurzer Zeit wieder auf und blickt sich in dem gemütlichen Heim um. An den Wänden und auf dem Kaminsims sind zahlreiche Fotos und Gemälde zu sehen. Er bemerkt erst, dass Sophie neben ihm steht, als sie ihn anspricht: &#34;Das ist das letzte Bild, das meine Schwester gemalt hat.&#34;

Sie nimmt den Rahmen von der Wand und betrachtet die gemalte Abbildung. Zu sehen ist ein kleiner Bergsee, im Tal gelegen, der von zahlreichen Nadelbäumen umringt wird.

&#34;Dort waren wir früher als Kinder oft drin schwimmen. Nur zwei Kilometer von unserem Elternhaus entfernt und mit einer warmen Quelle verbunden. Selbst im Winter ist er nur selten zugefroren. Später haben sich Valentina und ihr Freund ein Haus bauen lassen, ebenfalls nahe des Sees. Vor zwei Jahren im Frühsommer hat sie das hier gemalt. Zwei Wochen später wurden sie beide in jenem See von einem Erdrutsch begraben.&#34;

Sophie ist klar, dass sie hiermit die minimal romantische Atmosphäre zerstört, doch der Verlust ihrer älteren Schwester, die immer irgendwie ihr Vorbild war, schmerzt sie nach wie vor stark. Ihr ist auch klar, dass Richard bereits um Valentinas Tod weiß, doch bisher sind ihm die Umstände und die Tiefe der Beziehung der beiden Geschwister nicht bekannt gewesen. Doch nun, da er sie ganz sehen kann, muss ihm ihr ab und an wieder aufkommender Schmerz klar werden. Und tatsächlich zieht er sie in seine Arme, ohne ein Wort zu sagen.

In der Küche rappelt der Wecker los. In einem plötzlichen Anflug von Peinlichkeit drückt Sophie sich von Richard fort, als sie die Spiegelung ihres Gesichts auf der gläsernen Abdeckung des Bildes ausmacht. Hastig hängt sie das Bild wieder an die Wand und eilt dann in Richtung Herd. Doch Richard hält sie -- vorsichtig -- am Arm zurück.

&#34;Ich mache das Essen fertig. Setz&#39; du dich scho-&#34;

Doch Sophie fiel ihm ins Wort: &#34;Untersteh&#39; dich! Du hast doch schon Probleme beim Kochen von Nudeln!&#34;

&#34;Was? Woher weißt du-&#34;

&#34;Ich hab&#39; mit deiner Mutter telefoniert.&#34;

&#34;Bitte was? Wie . . . Woher hast du überhaupt ihre Nummer?&#34;

&#34;Ich hab da so meine Kontakte mit recht hoher Stellung.&#34;

Bevor er antworten kann, lässt Sophie ihn mit seinem ungläubigen Gesichtsausdruck stehen und geht weiter in die Küche.
-----
Später am selben Tag laufen sie hintereinander einen schmalen Wanderpfad entlang. Der Weg ist zwar steil, doch nicht unmöglich hinaufzuklettern. Sophie, die sich hier bestens auskennt, läuft voraus, während Richard Probleme hat, mitzuhalten. Er keucht, als sei er soeben einen Marathon gelaufen. Sie kann sich ein Grinsen nicht verkneifen, dreht sich letztendlich aber um und fragt:

&#34;Benötigt der Herr eine Pause?&#34;

Richard schaut ihr nur kurz in die Augen, bevor er sich kraftlos auf den Boden fallen lässt. Sophie folgt ihm und setzt sich neben ihn. Die Aussicht hier ist wunderschön, aber bei weitem nicht so atemberaubend wie vom Gipfel aus. Richard lässt sich erschöpft auf den Rücken fallen, nachdem er seinen Rucksack abgenommen und beiseitegestellt hat. Lächelnd beobachtet Sophie ihn eine Weile, wie er da mit geschlossenen Augen liegt und es genießt, sich für einen Moment nicht bewegen zu müssen. In einem leichten Anflug von Zynismus beugt sie sich zu ihm herab und meint:

&#34;Du weißt schon, dass wir kaum mehr als die Hälfte des Weges hinter uns haben?&#34;

Als Antwort grummelt er nur unglücklich, was Sophie ein Lachen entlockt.

&#34;Komm, oben am Gipfel ist die Aussicht tausend Mal besser.&#34;

&#34;Nur fünf Minuten . . .&#34;

Lachend ob seiner erschöpften Art legt sie sich neben ihn und blickt ebenfalls zum Himmel hinauf. Er ist strahlend blau und von keiner einzigen Wolke verhangen. Doch auch die strahlende Sonne kommt nicht gegen die kühle Bergluft an, deren Kälte unangenehm an Sophies empfindlicher Haut zwickt. Doch da sie sich gut vorstellen kann, wie fertig Richard sein muss, bleibt sie still liegen und genießt den Moment der Ruhe. Nach kurzer Zeit merkt sie, wie Richard seine Hand in ihre schiebt und lächelt zu ihm hinüber. 

&#34;Kannst du jetzt wieder?&#34;

Richard nickt zur Antwort, richtet sich auf und zieht sie hoch. Er gibt ihr einen kurzen Kuss auf die Stirn, der Sophie rot werden lässt, bevor er seinen Rucksack wieder aufzieht und mit einem Grinsen von einem Ohr zum anderen voranschreitet. 
-----
Die Sonne hängt nur wenige Handbreit über den Alpengipfeln, als sie die Spitze des Berges erreichen. Das Plateau ist komplett mit saftig grünem Gras bewachsen, vereinzelte Löwenzahn-Blumen fügen dem Grün einen gelben Akzent hinzu. An dem einen Rand erheben sich ein paar Fichten, die Teil eines kleinen Waldes sind, der sich die ganze Bergflanke hinab und bis ins Tal erstreckt. Ein paar Meter davor, fast in der Mitte der Ebene, steht eine kleine Holzhütte, die mit kleinen Fenstern und einem Kamin, der aus dem Dach herausbricht, ausgestattet ist. Vor dem Eingang des Hauses befindet sich ein kleiner Steinring auf dem Boden, der als Feuerstelle vorgesehen ist. Um ihn herum liegen vier Baumstämme, aus denen Teile herausgeschnitten wurden, sodass sie als Bänke fungieren. Zufrieden beobachtet Sophie Richard, wie er das Plateau begeistert inspiziert. Als er wieder zu ihr tritt, nimmt er ihre Hand und blickt mit ihr nach Westen, wo sich die Sonne gerade mit den Bergketten vereint. Der Himmel sieht aus, als stünde er in Flammen. Unter ihm liegt ein gewaltiges, rot-orangenes Nebelmeer, das von mehreren Bergketten gefangen gehalten wird.

&#34;Wow . . .&#34;, meinte Richard nach einiger Zeit, als das glühende Rund bereits halb von den Gipfeln verborgen ist, &#34;Und das siehst du dir wirklich alle paar Wochen an?&#34;

Sophie nickt und antwortet: &#34;Es wird nie langweilig, das anzusehen. Aber die Sonnenaufgänge sind noch viel schöner, glaub&#39; mir!&#34;

Er lacht kurz auf: &#34;Davon lasse ich mich morgen früh selbst überzeugen.&#34;

&#34;Komm, ich zeige dir kurz die Hütte.&#34;

Sie geht voran und zieht ihn an der Hand mit. Die Tür ist nur mit zwei schweren Riegeln versperrt, die sich recht leicht beiseite schieben lassen. Sophie stößt sie ganz auf und ermöglicht es Richard, in das Innere des Gebäudes zu schauen. Doch er erkennt nur Umrisse, da die kleinen Fenster zu wenig Licht hinein lassen.

&#34;Wo ist der Lichtschalter&#34;, fragt er.

&#34;Lichtschalter? Gibt es hier nicht&#34;, antwortet Sophie, &#34;Hier gibt es keinen Strom, kein Internet und das ganze Wasser wird als Regen aufgefangen. Das heißt, keine warme Dusche!&#34;

Richard starrt sie für einen Moment fassungslos an.

&#34;Ernsthaft?!&#34;

&#34;Ja, aber dafür . . .&#34;, theatralisch nimmt sie etwas aus der Hosentasche und schreitet in die dunkle Hütte, &#34;Ist es romantisch!&#34;

Als sie endet, leuchtet eine einzelne Kerze auf, die auf einer hölzernen Tischplatte steht. Nun sieht Richard, wie sie ihn glücklich anlächelt.

Sophie kommt zurück zur Tür, um sie hinter ihm wieder zu verschließen. Nach und nach zündet sie die restlichen Kerzen, die überall bereitstehen. Sie verstauen ihr ganzes Gepäck in zwei kleinen Schränken, die sich direkt neben dem Eingang befinden. Als die Sonne komplett verschwunden ist, begeben sie sich wieder hinaus und stapeln vorbereitetes Holz in dem Steinkreis und entzünden das Lagerfeuer. Langsam, aber sicher wächst es und wärmt die direkte Umgebung. Die beiden nehmen Platz auf einem der Baumstamm-Bänke. Sophie lehnt sich an Richard und starrt hinaus in die Ferne, die vom schwachen Mondlicht aufgehellt wird. Er legt seinen Arm um ihre Schultern, bevor er Luft holt:

&#34;Woher weißt du von der Hütte?&#34;

Sie dreht sich zu ihm und schaut in seine Augen.

&#34;Sie gehört O4-8. Nach meinem . . . Unfall hat sie sie mir zur Verfügung gestellt, als Entschädigung oder so. Nach der [[[kantinenfrass-mit-rosa-herzchen|Veranstaltung am Valentinstag]]], kurz, nachdem du abgereist bist, hab ich mich noch mit ihr unterhalten. Ich sagte ihr, dass ich die Hütte nicht mehr brauche, aber sie hat nur abgewunken. Sie meinte, da sie sowieso keine Zeit dafür hätte, hier zu übernachten, solle ich sie doch gleich weiter nutzen, damit sie überhaupt mal bewohnt ist. Das Angebot konnte ich nicht ausschlagen.&#34;

Als sie den Valentinstag erwähnt, muss Richard glücklich lächeln. Er erinnert sich noch zu gut an ihren ersten und bisher einzigen Kuss.

&#34;Eine weise Entscheidung. Ob ich auch klug genug gewesen wäre, sie zu treffen?&#34;, meint er im Spaß.

Sophie lächelt ihn kurz verliebt an, bevor sie ihn kurzerhand für einen Kuss zu sich heranzieht. Als sie sich kurz von ihm trennt, um Luft zu holen, fegt auf einmal ein Windstoß über das Plateau und weht das Feuer geradewegs in ihre Richtung. Erschrocken springt Sophie schreiend auf und kauert sich hinter dem Baumstamm zusammen. Die Erinnerungen an den [[[willkommen-in-der-fuenften-dimension|Feuerball]]] hageln auf einmal auf sie ein, die drei grauen Gestalten, die die Sicherheitsleute und die ganzen anderen Forscher umbrachten oder in willenlose Sklaven verwandelten. Der Schmerz, als die Flammen über sie hinwegrollten, als die eine Gestalt ihre Schulter zerdrückte. Und genau wie damals holt sie nun die Dunkelheit ein.
-----
Als Sophie die Augen öffnet, weiß sie zunächst nicht, wo sie ist. Sie sieht nur Holzbalken, die über ihr verlaufen und ein Dach abstützen. Als sie sich umblickt, erkennt sie die Hütte auf dem Berg. In der Küche steht Richard, der mit Pfannen und Tellern rumhantiert. Stöhnend richtet sie sich auf und reibt sich mit den Händen übers Gesicht.

&#34;Oh, du bist wach! Äh, alles okay?&#34;, meldet sich Richard zu Wort.

&#34;Ich hab krasse Kopfschmerzen . . . ich hasse es. Sonst geht es mir gut, danke.&#34;

Er kommt zu ihr hinüber und hält ihr einen Teller hin.

&#34;Ich hab mich an Omelett versucht. Keine Garantie fürs Überleben!&#34;, meint er im Scherz. Dennoch zuckt Sophie zusammen.

&#34;Oh, tut mir leid. Kann ich was für dich tun?&#34;

Sie nimmt ihm den Teller aus der Hand und sagt: &#34;Bleib bei mir.&#34;

Er nickt und lässt sich neben sie auf die Bettkante sinken. Sie spürt, wie die Matratze unter seinem Gewicht nachgibt. Sie stellt den Teller auf ihre Oberschenkel und macht sich mit dem Besteck über das überraschend gute Omelett her. Eine Zeit lang hadert Richard mit sich, doch letztendlich schafft er es doch, sie zu fragen.

&#34;Willst du mir davon erzählen? Von deinem Unfall?&#34;

Sophie schluckt den Bissen hinunter, bevor sie meint: &#34;Du weißt doch schon längst, was passiert ist. Ich diene doch jetzt als Unterrichtsmaterial.&#34;

&#34;Hey, ich mache mir nur Sorgen um dich. Und ich glaube kaum, dass uns alles erzählt wurde. Wäre es wirklich so gewesen, wie sie es uns darlegten, wärst du nicht von ein wenig Feuer bewusstlos geworden. Du hättest nicht die halbe Nacht lang vor dich hin gewimmert.&#34;

&#34;Was wurde euch denn erzählt?&#34;, fragte Sophie und zieht misstrauisch die Augenbrauen zusammen.

&#34;Ich . . . uns wurde gesagt, dass eine Komponente einer Maschine, mit der in die Vergangenheit geblickt werden kann, versagte und explodierte. Der Feuerball hat angeblich den ganzen Raum verschluckt, und du bist angeblich nur durch ein Wunder davongekommen, wenn auch mit einer kaputten Schulter.&#34;

Als er sieht, wie sie ihn ungläubig anstarrt, fragt er nach: &#34;Wie viel davon stimmt?&#34;

&#34;Nur die Größe des Feuerballs&#34;, bringt sie mühsam hervor.

Richard braucht einen Moment, um das zu verarbeiten.

&#34;Was ist wirklich passiert?&#34;

Sophie schluckt, bevor sie anfängt zu erzählen: &#34;Meine Forschungsabteilung hatte gerade einen Durchbruch erreicht und ein Gerät entwickelt, mit dem wir in alternative Realitäten blicken konnten. Noch bevor ich dort anfing, hatte das Team schon fast zehn Jahre an dem Projekt gearbeitet, und dazu kamen weitere vier unter meiner Führung. Und dann hatten wir es geschafft. Die Maschine war gewaltig, sie war unglaublich komplex. Ein wahres Meisterstück. Als wir den //Hawking-Generator// das erste und einzige Mal vollständig hochfuhren, hat der ganze O4-Rat zugesehen. Und zunächst lief auch alles gut, wir hatten einen Tunnel in eine andere Realität geöffnet. Doch dann lief alles aus dem Ruder. Wie aus dem Nichts sind drei gruselige, graue Gestalten erschienen, die jeden Anwesenden umbrachten. Nur . . . Nur mich als Forschungsleiterin ließen sie am Leben. Dafür richteten sie mich so zu, als Mahnmal, nicht nochmal den Fehler zu begehen, mit anderen Realitäten zu interagieren. Sie . . . Sie teleportierten mehrere Sicherheitsleute und Forscher in den Erdorbit, nur, um sie gleich wieder in den Raum zu beamen. Mit mehreren tausend Metern die Sekunde sind sie in den Generator gekracht. Das hat die Explosion ausgelöst. Danach hat mir eine der drei Gestalten mit dem Schuh die Schulter zerdrückt&#34;, Sophie blickt zu Richard hoch, Tränen stehen in ihren Augen, &#34;Es hat so wehgetan.&#34;

Fassungslos starrt er sie kurz an, bevor er sie zu sich ranzieht und seine Arme schützend um sie legt.

&#34;Es tut mir so leid, dass du das durchmachen musstest. Es tut mir so leid.&#34;

Es geling ihr, sich ein wenig zu beruhigen, während Richard ihr einfach nur Halt gibt.

&#34;Danke . . .&#34;, sagt sie schniefend.

&#34;Ich werde nochmal ein Wörtchen mit O4-8 reden müssen&#34;, meint Sophie mit nun wütendem Unterton, &#34;Ihre Lügen sind inakzeptabel. Ich kann gar nicht in Worte fassen, wie sehr mich das ankotzt! Diese miese, kleine . . .&#34;</textarea></pre>
