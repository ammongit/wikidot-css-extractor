**Объект №:** SCP-2857

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2857 должен быть помещён в стандартную камеру содержания гуманоидов в Зоне 17. Кормить SCP-2857 разрешено только курицей с рисом по-хайнаньски. 

В ходе заранее запланированных экспериментов SCP-2857 разрешается готовить экземпляры SCP-2857-A под присмотром как минимум 1 сотрудника СБ. Процесс приготовления SCP-2857-A должен происходить в комнате, смежной с камерой сдерживания и содержащей все необходимые кухонные принадлежности и приборы. Ингредиенты для SCP-2857-A нужно подготовить до начала экспериментов; их полный список приведён в Документе 2857-Лор.

Гражданских лиц, которые ели SCP-2857-A, нужно обучать приготовлению курицы с рисом по-хайнаньски. В качестве инструктора должен выступать работник столовой с уровнем допуска 0. МОГ Эпсилон-65 (&#34;Крадущиеся тени&#34;) занимается слежением за субъектами, попавшими под воздействие SCP-2857-A. Людей, которые не могут самостоятельно приготовить, купить или иным способом приобрести курицу с рисом по-хайнаньски, при необходимости следует помещать в искусственную кому и переводить на парентеральное питание. 

Кормить сотрудников класса D, которые ели SCP-2857-А, разрешено только курицей с рисом по-хайнаньски. Все подобные субъекты временно размещаются в Зоне 17. Вследствие этого как минимум один из поваров, работающих в Зоне 17, должен быть обучен приготовлению курицы с рисом по-хайнаньски. 

**Описание:** SCP-2857 – это главенствующее сознание, которое в настоящий момент занимает тело мужчины-китайца по имени г-н Цзи Фань (кит: 嵇梵, пиньинь: jī fàn) и заявляет, что приходится ему родным сыном[[footnote]] В настоящее время г-н Цзи не женат и не имеет прямых потомков. [[/footnote]]. Оно обладает воспоминаниями, связанными с г-ном Цзи. Кроме того, SCP-2857 утверждает, что родилось в 2029 г. н. э. и имеет докторскую степень по «приготовлению курицы с рисом», полученную в высшем учебном заведении под названием «Школа кулинарных искусств» (ШКИ). [[footnote]] По словам SCP-2857, ШКИ находится в Сингапуре, а обучение приготовлению курицы с рисом входит в её учебную программу. В настоящее время не существует подобных вуза и учёной степени. [[/footnote]] 

[[include component:image-block
    name=http://www.scp-wiki.net/local--files/scp-2857/chicken-rice.jpg|
    caption=Экземпляр SCP-2857-A, который приготовил SCP-2857. 
]]

SCP-2857 умеет готовить экземпляры SCP-2857-A, представляющие собой порции курицы с рисом по-хайнаньски[[footnote]] Блюдо из риса с добавлением ломтиков огурца и кусочков жареного или варёного куриного филе (т. н. «белое мясо»), к которому обычно дополнительно подаётся чашка куриного бульона с зелёным луком. [[/footnote]]. Физически и по химическому составу SCP-2857-A ничем не отличались от образцов курицы с рисом по-хайнаньски, приготовленных специально отобранными гражданскими лицами и поварами Фонда. 

Люди, поедающие SCP-2857-A (далее обозначаются как «субъекты»; в их число входит и носитель SCP-2857), в дальнейшем лишаются возможности питаться иными пищевыми продуктами, кроме курицы с рисом по-хайнаньски (в том числе и экземплярами SCP-2857-A). Любую другую еду субъекты описывают как безвкусную, и она выходит из их организма в виде рвоты примерно через час после употребления. Анализ рвотных масс показал, что любые компоненты пищи, за исключением риса и отварного куриного мяса[[footnote]] В ходе приготовления курицы вэньчан – блюда, вариантом которого является курица с рисом по-хайнаньски – мясо птицы помещают в закипающую воду, чтобы сохранить его сочность и нежность. [[/footnote]], не подвергаются перевариванию в желудке.

По этой причине кормить субъектов и самого SCP-2857 можно только экземплярами SCP-2857-A, неаномальной курицей с рисом по-хайнаньски, либо внутривенно через капельницу. Обработка амнезиаками не обращает вспять воздействие SCP-2857-A. 

SCP-2857 был обнаружен ██.██.2016 в ████████ ██████████ ██ █████████ в Сингапуре, где он держал небольшую лавку и продавал SCP-2857-A гражданским лицам. Когда были определены аномальные свойства SCP-2857-A, сотрудники Фонда выследили и захватили SCP-2857. Вместе с тем был осуществлён поиск всех субъектов, попавших под воздействие аномалии, с целью их допроса и оказания им медицинской помощи. Оказалось, что аномальные эффекты SCP-2857-A не поддаются лечению, поэтому гражданским лицам при обработке амнезиаками внушали, что курица с рисом по-хайнаньски – их самое любимое блюдо. 

**Приложение 2857-1:** Протокол интервью 2857-01

&gt; **Опрашиваемый:** SCP-2857
&gt; 
&gt; **Опрашивающий:** Агент Гарри Ли  
&gt; 
&gt; **Предисловие:** Это одно из первых интервью, в которых обсуждались аномальные способности SCP-2857. 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Агент Ли:** Г-н Цзи, Вы знаете, почему Вас сюда доставили? 
&gt; 
&gt; **SCP-2857:** Я не сделал ничего плохого, поймите! Я всего лишь безобидный лоточник. Я не какой-то там борец из Оппозиции. 
&gt; 
&gt; **Агент Ли:** Мы не работаем на правительство. В любом случае, скажите, как к Вам лучше всего обращаться?
&gt; 
&gt; **SCP-2857:** Господин Цзи Фань, доктор наук.
&gt; 
&gt; **Агент Ли:** Хммм, и каких же? 
&gt; 
&gt; **SCP-2857:** Приготовление курицы с рисом. Но я знаю, в 2016 году ШКИ ещё не открылась, поэтому Вы ничего не знаете о программе обучения и прочем. 
&gt; 
&gt; **Агент Ли:** Что такое ШКИ?
&gt; 
&gt; **SCP-2857:** Школа Кулинарных Искусств, где самые лучшие из уличных торговцев региона познают тайны приготовления вкуснейших блюд местной кухни. 
&gt; 
&gt; **Агент Ли:** Одним из которых является курица с рисом, я полагаю? 
&gt; 
&gt; **SCP-2857:** Разумеется. В ████ году оно было безоговорочно признано национальным блюдом Сингапура.
&gt; 
&gt; **Агент Ли:** Вы из будущего?
&gt; 
&gt; **SCP-2857:** Если Вы верите, что оно предопределено, то да. Однако, если следовать теории множества миров, я могу происходить из какого-то варианта возможного будущего, хотя нельзя исключать вероятность, что наши временные линии разошлись уже давным-давно.  
&gt; 
&gt; **Агент Ли:** Для меня любая теория подойдёт. Итак, как Вы здесь оказались? 
&gt; 
&gt; **SCP-2857:** Да, насчёт этого... Ёбаные чили-крабберы! Они подослали своих…
&gt; 
&gt; **Агент Ли:** Прошу прощения, кто такие эти чили-крабберы? 
&gt; 
&gt; **SCP-2857:** Вы не знаете? [пауза] А, ну да, мы же в 2016 году. Позвольте объяснить. В моём времени чили-крабберами называют людей, которые имеют степень бакалавра или более высокую по приготовлению краба под соусом чили. К слову, подобных мне называют курорисерами.
&gt; 
&gt; **Агент Ли:** Спасибо. Пожалуйста, продолжайте. Что там сделали чили-крабберы? 
&gt; 
&gt; **SCP-2857:** Ну, они подослали ко мне своих прихлебателей, чтобы те схватили меня и закинули во временную аномалию на █████ ████[[footnote]] Небольшой остров у побережья Сингапура. Разведчики не сообщали об обнаружении на нём временных аномалий. В качестве превентивной меры на █████ ████ был организован наблюдательный пост. [[/footnote]].
&gt; 
&gt; **Агент Ли:** Погодите, на █████ ████ находится временная аномалия?
&gt; 
&gt; **SCP-2857:** Ну да, в моей временной линии, [ДАТА УДАЛЕНА], об этом сообщали во всех новостных выпусках. 
&gt; 
&gt; **Агент Ли:** Значит, в ████ году это знание станет достоянием общественности? 
&gt; 
&gt; **SCP-2857:** А почему бы и нет? Я – один из множества вариантов вероятного развития будущего, но никак не единственный. Господи, Вы и правда верите в предопределенность. Вы случаем не социал-кальвинист? 
&gt; 
&gt; **Агент Ли:** Пожалуйста, позвольте мне задавать Вам вопросы.
&gt; 
&gt; **SCP-2857:** Виноват, офицер. 
&gt; 
&gt; **Агент Ли:** Возвращаясь к теме разговора, хочу спросить - Вам известны причины, по которым Вас зашвырнули в уже упоминавшуюся ранее временную аномалию? 
&gt; 
&gt; **SCP-2857:** Мне удалось уговорить премьер-министра Ли отозвать торговую лицензию у чили-крабберов, державших лоток в Парламентской Столовой. Причина, скорее всего, в этом. Чили-крабберы мне этого не простили. 
&gt; 
&gt; **Агент Ли:** Ясно. Но если аномалия находится на █████ ████, как же Вы попали в Сингапур в нашем мире? 
&gt; 
&gt; **SCP-2857:** Это одно из свойств аномалии. Поскольку я самолично в ней побывал, могу сказать Вам, что она представляет собой червоточину Эйнштейна-Розена-Ли, особенно [Фрагмент протокола интервью удалён для краткости, а также по причине содержания информации, не предназначенной для широкого круга лиц; полная версия представлена в Документе 2857-Ла, доступ к которому разрешён сотрудникам [[[SCP-1780|Отдела временных аномалий]]] с 4 или более высоким уровнем допуска]. И именно поэтому я оказался в такой ситуации – в виде бестелесного сознания, прицепившегося к телу моего отца в этом времени.
&gt; 
&gt; **Агент Ли:** Должен сказать, что для человека с докторской степенью по приготовлению курицы с рисом Вы слишком много знаете. 
&gt; 
&gt; **SCP-2857:** Надо отдать должное Гуглу. Он может быть хорошим учителем и невероятным хранителем знаний, но ни один алгоритм не сможет обучить Вас всем тонкостям и техникам кулинарного дела. Знаете, это одна из немногих вещей, которую ценят люди из моей временной линии.
&gt; 
&gt; **Агент Ли:** Понимаю. Что Вы почувствовали, когда осознали своё нынешнее состояние? 
&gt; 
&gt; **SCP-2857:** Что мне очень повезло. Я ведь мог оказаться в каком угодно месте. Думаю, в этом мире мой старик является для меня самым близким человеком, пусть даже я ещё здесь и не родился. Но Вы ведь понимаете, что я доставил своему отцу множество неприятностей. Поэтому я решил стать уличным торговцем, чтобы он извлёк хоть какую-то выгоду из слияния со мной. 
&gt; 
&gt; **Агент Ли:** Но ведь это может оказать неблагоприятное воздействие на пространственно-временной континуум, Вам так не кажется?
&gt; 
&gt; **SCP-2857:** Ну вот опять эта социал-кальвинистская брехня! Я лишь создал альтернативный переход в ткани пространства-времени.
&gt; 
&gt; **Агент Ли:** Ладно, я понял. Давайте лучше поговорим  о курице с рисом, которую Вы готовите.
&gt; 
&gt; **SCP-2857:** Определённо. Я буду более чем рад поделиться с Вами своим знанием. 
&gt; 
&gt; **Агент Ли:** Почему все люди, которые отведают Вашей курицы с рисом, больше не могут питаться ничем другим кроме этого блюда? 
&gt; 
&gt; **SCP-2857:** Офицер, стоит Вам хоть раз попробовать по-настоящему вкусную еду, как все прочие яства станут казаться собачьим кормом по сравнению с ней. Мои блюда – вершина развития кулинарного искусства уличных лоточников, и я родом из мира, где человек человеку волк. Нам, в отличие от наших предков, которые просто старались свести концы с концами, приходится сражаться друг с другом за главенствующие позиции в Парламентской Столовой. Уличный торговец в наши дни вынужден работать в поте лица каждый день. Наша деятельность слишком романтизирована историей. 
&gt; 
&gt; **Агент Ли:** Д-р Цзи, не могли бы Вы объяснить, чем отличается приготовленная Вами курица с рисом от той, которую готовят в этой временной линии? 
&gt; 
&gt; **SCP-2857:** Я готовлю свои блюда от всего сердца, имея за плечами семилетний академический опыт, подкреплённый докторской степенью. Я с радостью могу приготовить образец на пробу, стоит Вам только этого пожелать.
&gt; 
&gt; **Агент Ли:** Мы устроим дегустацию в другой день, когда у нас будут все необходимые ресурсы. Но можно ли как-то вылечиться от этой зависимости? 
&gt; 
&gt; **SCP-2857:** Не сравнивайте моё искусство с курением, употреблением наркотиков и стоянием в очередях. Тем не менее, бывали случаи, когда мои соперники с других факультетов ШКИ становились слишком одержимы своими профильными блюдами. Поэтому нам иногда приходилось идти на крайние меры, чтобы сохранять здоровую конкуренцию. 
&gt; 
&gt; **Агент Ли:** Крайние меры? 
&gt; 
&gt; **SCP-2857:** Помните про ту временную аномалию? Очень часто с её помощью мы избавлялись от своих врагов. Я и сам столкнул в неё нескольких профессоров – чили-крабберов, будучи студентом, за дополнительную плату, разумеется.
&gt; 
&gt; **Агент Ли:** Похоже, Вы не терзаетесь угрызениями совести из-за того, что сбрасывали людей в непонятный портал. 
&gt; 
&gt; **SCP-2857:** Это было давно, из-за давления со стороны коллег и оценок. Но сейчас... Смотрите, я являюсь живым доказательством того, что через червоточину Эйнштейна-Розена-Ли, если та аномалия ею и правда является, можно пройти. Поэтому вполне возможно, что все те чили-крабберы основали свои маленькие монополии в различных ответвлениях пространственно-временного континуума. 
&gt; 
&gt; **Агент Ли:** Нам удалось поймать Вас, так почему же, по Вашему мнению, эти чили-крабберы смогут творить всё, что им заблагорассудится?
&gt; 
&gt; **SCP-2857:** Каждый из нас должен уметь адаптироваться, офицер.  
&gt; 
&gt; **&lt;Конец записи&gt;**
