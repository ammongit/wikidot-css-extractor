&#34;Olá. Obrigada a todos por terem vindo. Para aqueles de vocês que não me conhecem, meu nome é Dra. Tilda David Moose. Eu sou a diretora do Sítio-19.

&#34;Estou aqui para — perdoem meu tom coloquial — Estou aqui para falar com vocês sobre magia.

&#34;Não sou uma oradora muito boa. Só para vocês saberem logo de cara. Se dependesse de mim, outra pessoa estaria aqui. Então, vamos começar com algumas perguntas. Basta levantar as mãos como se estivessem de volta à escola. Este é o jeito mais fácil, não acham? Eu — Ah. Essas são… essas são muitas mãos. Certo, você na frente, vá em frente.

&#34;Não, esta não é uma orientação para a Força-Tarefa Móvel Sigma-3. Sigma-3 é uma força-tarefa que não existe. Ela não tem &#39;orientações.&#39; Acho que eles tiveram [[[nope-not-typing-all-that|uma orientação]]], só, e isso foi quando eles foram criados. Se você é da Sigma-3 e acha que precisa de uma orientação, seus superiores não têm feito o trabalho deles. Próxima pergunta?

&#34;Pensei ter dito para não me fazerem perguntas sobre — ok, certo. Ela acabou de perguntar por que todo mundo aqui é da Sigma-3. Primeira resposta, não é todo mundo. Mais tipo… dois terços de vocês. Vejo que pelo menos uma dúzia são membros de alto escalão da Tau-9, os Ratos de Biblioteca.  Alguns de vocês são pesquisadores de autorização nível 4 que acabaram de entrar neste programa, pelo menos três de vocês são diretores novos, e alguns de vocês são… &#39;espiões&#39;. Não vou dizer quem, é claro. Divirtam-se pensando sobre isso. De qualquer forma.

&#34;Muito, muito poucas pessoas na Fundação têm permissão para saber alguma coisa sobre magia. Este é… de longe o maior número de pessoas com quem já falei sobre isso. Acho que com tudo que tem acontecido recentemente, os Overseers querem mais pessoas, ah… sabendo o que está acontecendo.

&#34;Sim, ok, faça sua pergunta. — A pergunta dele foi — o que exatamente é &#39;Sigma-3&#39;?

&#34;Nesse caso, eu também tenho uma pergunta. Como diabos alguém aqui não sabe o que é a Sigma-3? Vocês deveriam ter recebido o material sobre… certo, ótimo, ainda em processo de desconfidencialização. Entendo. Retiro o que disse, eu acho.

&#34;Ok. Começaremos com o que chamamos de &#34;a comunidade anômala.&#34; Estabeleceremos o terreno. Como o mundo funciona, lá fora nas sombras. Explicarei como nossos Grupos de Interesse entram nisso. Vou falar sobre a Biblioteca do Viajante. E, sim, vou explicar um pouco sobre a Sigma-3. Teremos intervalos no meio disso para que vocês não me odeiem muito.

&#34;Suponho que todos vocês já saibam disso, mas… Pode haver cerca de cem de vocês aqui, esta noite. Ainda assim, vocês são uma fração da população da Fundação. Vamos manter isso assim. Nada do que vocês ouvirem de mim, //nada//, deve ser discutido com ninguém que não tenha entrado neste programa. Sob pena de morte. Provavelmente.

&lt;pigarreia&gt;

##blue|&#34;Por fim, vou falar com vocês sobre magia.##

##blue|&#34;Não entrem em pânico. Não, vocês não estão tendo alucinações. Não houve nenhuma brecha de contenção e, eu prometo, não tinha drogas em seu café.##

##blue|&#34;Estou simplesmente falando com vocês na cor azul.##

##blue|&#34;Isso é porque eu sou o que eles chamam de um &#34;mago&#34;. Ou, se vocês preferirem, um &#34;Tipo Azul&#34;… ou &#34;uma bruxa&#34;. Isso são coisas que podemos fazer. Isso é, bem — magia. Magia trivial, mas magia mesmo assim.##

&lt;pigarreia&gt;

&#34;Mas não vou falar sobre magia ainda. Me dêem só um momento e começaremos.&#34;

[[/tab]]

[[tab Sigma-3]]

&#34;Certo. Eu disse que falaria com vocês sobre a Força-Tarefa Móvel Sigma-3, &#34;Os Bibliógrafos&#34;. O nome chato é proposital.

&#34;Deixe-me prefaciar. Eu não estou na Sigma-3. Eu apenas consulto. Sim, eu indiquei alguns de vocês alguns anos atrás, mas não faço mais isso. Sim, estou vendo você, Agente Navarro, pare de acenar. Como eu ia dizendo, como não estou na Sigma-3, essa será a versão resumida.

&#34;Sigma-3 é uma força-tarefa da Fundação que lida diretamente com a comunidade anômala. Em termos amigáveis, ou pelo menos tão amigáveis quanto conseguimos. Se isso parece ridículo para vocês, ótimo. Significa que não temos tido infiltrações.

&#34;Originalmente, a Sigma-3 era uma das Forças-Tarefa que participaram da invasão fracassada da Biblioteca do Viajante, três ou quatro décadas atrás. Ela foi a única que ficou mais… intacta. Depois, ela foi reformada e reaproveitada por ordem do Comando O5.

&#34;Eles não são uma força-tarefa paramilitar. Nem são uma equipe de contenção. Eles são o produto de nossos superiores estando muito, muito preocupados com a ideia de que a Fundação pode ficar de fora de algumas coisas importantes — coisas apocalípticas — simplesmente por estarmos tão isolados do mundo anômalo.

&#34;Mesmo com a invasão da Biblioteca… se tivéssemos fontes dentro da comunidade anômala, e se as forças-tarefa, ou pelo menos seus líderes e as pessoas planejando por elas, tivessem recebido autorização para saber o que //já// sabíamos sobre a Biblioteca — então a operação poderia ter sido significativamente diferente.

&#34;Do jeito que foi, a incursão da Biblioteca não envolveu ninguém que sequer tivesse //ouvido// falar dela antes do início da operação. Ela era confidencial demais, e não tínhamos nenhuma fonte direta, pessoas que tivessem estado lá por tempo suficiente para saber a sério como ela era.

&#34;Ainda não sabemos nem o que aconteceu quando entramos na Biblioteca. As memórias de todos que entraram eram diferentes. Mesmo nossas gravações existentes — filmagens audiovisuais reais — se contradizem diretamente. Alguns dos sobreviventes nem mesmo se lembram de ter entrado lá.

&#34;O que sabemos com certeza é que mesmo agora ainda há membros da Fundação deixados para trás na Biblioteca, presos fora do nosso alcance. Fora de qualquer alcance. E isso era completamente evitável.

&#34;Mas já volto a falar sobre a Biblioteca.

&#34;Sempre tivemos algumas fontes na comunidade anômala. Temos uma longa história de cooperação com a Coalizão Oculta Global, que é muito mais parte do mundo anômalo do que nós. Também criamos a Força-Tarefa Móvel Tau-9 — os Ratos de Biblioteca — para lidar com anomalias relacionadas com a Biblioteca, a Mão e &#39;magia&#39;, de uma forma mais tradicional.

&#34;Mas isso não conseguia nos levar muito longe. O Comando decidiu que precisávamos de ouvidos no campo.

&#34;Originalmente, a Sigma-3 não fazia uso de nenhum meio diretamente anômalo. Nos últimos anos, isso… mudou. Tem pessoas que são magos praticantes de verdade nesta mesma sala, membros da Sigma-3. Pessoas que são anartistas. Pessoas que têm deveres duplos para organizações como a Marshall, Carter e Dark, a Mão da Serpente e outras organizações anômalas.

&#34;E eles tiveram resultados. A Sigma-3 conteve um grande número de anomalias ativamente perigosas que não poderiam ter sido contidas sem cooperação com entidades anômalas mais benignas. Há pelo menos três dúzias de objetos SCP que a Sigma-3 conteve diretamente que eu saiba. E mais que a Sigma-3 tenha pelo menos adquirido informações.

&#34;Não estou autorizada a citar a maioria deles esta noite, porque nem todos vocês fazem parte da Sigma-3 e estão autorizados a saber disso. Mas só de SCPs em que trabalhei como líder de projeto... A Sigma-3 ajudou a localizar [[[SCP-003]]], o primeiro objeto SCP para o qual fui designada, por meio de uma operação de visualização remota coordenada com fontes externas de informação da Biblioteca do Viajante. A Sigma-3 também descobriu e adquiriu [[[SCP-472]]] através de contatos na comunidade anômala.

&#34;Em uma escala maior, a Sigma-3 ajudou a prevenir um ataque direto e coordenado contra a Fundação cerca de uma década atrás, após o Incidente Zero — um ataque que teria nos esmagado, e isso é quase impossível dado o tamanho e as defesas da Fundação. Não posso dizer-lhes o número exato de vezes que a Sigma-9 literalmente salvou o mundo, mas posso dizer que está no plural.

&#34;Em troca, a Sigma-3 é separada de outras forças-tarefa da Fundação. Eles não auxiliam na contenção de quaisquer entidades anômalas, nem mesmo indiretamente, a menos que seja feito com a cooperação de membros da comunidade anômala.

&#34;É aqui que muitas pessoas param e criam confusão. Isso é pior, para eles, do que até mesmo forças-tarefa como a Omega-7 ou a Alpha-9. Essas forças-tarefa usam ou usaram entidades anômalas — mas esta força-tarefa protege ativamente certas entidades anômalas da contenção! Pior — às vezes a Sigma-3 até faz acordos que permitem que entidades anômalas saiam livremente.

&#34;Isso vai contra a filosofia fundamental da Fundação, dizem eles. E talvez eles não estejam errados. Mas, do jeito que as coisas estão agora, a Fundação não é capaz de simplesmente conter todas as anomalias que existem à solta por aí. Até que esse dia chegue, a Sigma-3 provou seu valor. De que adianta nossa filosofia se não temos um mundo para proteger?

&#34;Deixem-me ser coloquial novamente. A Sigma-3 são as pessoas cujo trabalho é saber se alguns cultistas estão invocando Cthulhu. Geralmente, seus amigos e vizinhos não querem que o mundo acabe. Mas talvez eles não possam fazer muito para impedir isso. Mas nós podemos. Eles têm o conhecimento. Nós temos os recursos.

Eles podem não saber que somos Carcereiros… ehm, membros da Fundação, mas quando Cthulhu está envolvido, eles não se importam de contar a alguém que conhece alguém que conhece outra pessoa que pode chamar uma de nossas maiores Forças-Tarefas Móveis e explodir algumas cabeças. E salvar o mundo.

&#34;Não que eu esteja dizendo que Cthulhu realmente exista… se ele existir, então vocês não estão autorizados a saber sobre ele. Só um exemplo.
 
&#34;Acho que é hora de outro intervalo. Voltem em vinte minutos e falaremos sobre a, ah, chamada &#39;comunidade anômala.&#39;

[[/tab]]

[[tab A Comunidade]]

&#34;Certo. A &#39;comunidade anômala&#39;. O que isso quer dizer?

&#34;A comunidade anômala é composta de todas as pessoas no mundo cujas vidas envolvem o anômalo. Pessoas de todos os tipos imagináveis. Uma colcha de retalhos de comunidades individuais, totalizando algumas centenas de milhares de pessoas em todo o mundo.

&#34;Isso é provavelmente mais do que vocês imaginavam, mas assim que é — e outra razão pela qual a Sigma-3 é necessária. Essas são todas as pessoas que estão cientes e muitas vezes são expostas ao mundo anômalo. Para algumas delas, ele faz parte de sua vida diária.

&#34;Muitas delas têm acesso à Biblioteca do Viajante, e a maioria delas já ouviu falar dela. Muitas estão envolvidas na chamada comunidade de anarte. Muitas estão envolvidas com a Coalizão oculta Global e a Mão da Serpente.

&#34;Até a própria Fundação tem raízes na comunidade anômala, de muito tempo atrás, se você der ouvidos a algumas das histórias — não, essa não é uma declaração oficial, estou apenas repetindo rumores. Aceite-os como quiser.

&#34;Quantos realmente têm capacidade anômala? Bem, essa é uma questão em aberto. Uma minoria distinta são Tipo Azuis de baixo nível, que podem fazer truques pequenos ou aprender alguns feitiços com livros. Magos, bruxas, mágicos, adivinhos, etecetera. Pessoas tipo… bem, eu, antes de ter desertado para a Fundação.

&#34;Quando pegamos essas pessoas, geralmente não as classificamos como SCPs. As que manivemos são em sua maioria classificadas como itens anômalos. A Sigma-3 lida com um bom número delas.

&#34;Em termos de GDI na comunidade anômala… bem, tecnicamenmte, todos eles fazem parte da comunidade anômala de certa forma. Mas os maiores são… deixe-me fazer este slide funcionar.

&gt; Já Somos Maneiros
&gt; A Insurgência do Caos
&gt; A Igreja do Deus Quebrado
&gt; A Quinta Igreja
&gt; A Coalizão Oculta Global
&gt; A Iniciativa do Horizonte
&gt; A Fundação Caridosa Manna
&gt; Marshall, Carter e Dark Ltd.
&gt; Escritório para a Reivindicação de Artefatos Islâmicos
&gt; Coletivo Oneiroi 
&gt; Cultos Sarkicistas
&gt; A Mão da Serpente
&gt; Unidade de Incidentes Incomuns (UIU)

&#34;Como vocês podem ver, isso é… a maioria deles. J-S-M, a Insurgência, os cinquistas e os sarkicistas sçao os mais… marginais. Tecnicamente, a Igreja do Deus Quebrado também é, mas os chamados &#39;devotos&#39; são de longe mais aceitos na comunidade anômala do que vocês poderiam imaginar, exceto por aliados da Horizonte.

&#34;Manna, Horizonte e o Escritório são o que acho que vocês chamariam de &#39;iniciativas&#39; dentro da comunidade anômala. MC&amp;D é exatamente o que vocês acham que é — as pessoas ricas na comunidade anômala em sua maioria fazem parte dela ou estão associadas a ela. E a Oneiroi… só os deuses sabem o que é a Oneiroi, então… não vou especular.

&#34;E então temos os dois maiores — a Coalizão e a Mão.

&#34;Nós também temos uma reputação. Pessoas que não se juntam à GOC, e até mesmo algumas delas, nos chamam de Carcereiros. Mas a Coalizão é chamada de &#39;Queimadores de Livros&#39;. Então… poderia ser pior.

&#34;Sobre a Insurgência — pessoas de fora da Fundação não os vêem da mesma forma que nós. Nós os vemos como… bem, insurgentes, desertores meio loucos da Fundação que querem destruir tudo sabe-se lá por quê.

&#34;A comunidade anômala vê a Insurgência como um movimento, mais parecido com os Cultos Sarkicistas do que qualquer outra coisa. Um movimento para refazer o mundo, com fortes conotações religiosas, apesar do ateísmo declarado da Insurgência. Pessoas que querem se tornar deuses. Destrutivas além da razão, e mais malucas do que as pessoas que querem invocar deuses das trevas.

&#34;Na verdade, até mesmo as pessoas que querem invocar deuses das trevas tendem a achar que a Insurgência vai longe demais. Eles são popularmente chamados de &#34;os Semeadores da Discórdia&#34; e &#34;os Maníacos&#34;. Lembrem-se de que esses são verdadeiros cultos da morte chamando-os assim. A Insurgência não vai ganhar nenhum concurso de popularidade tão cedo, e é provavelmente por iso que eles não… não, estou divagando. Isso é confidencial.

&#34;Vamos falar sobre a Mão e a Coalizão.

&#34;A [[[goc-hub-page|Coalizão Oculta Global]]] é o Big Brother da comunidade anômala. Eles são os policiais, e os carrascos. Eles têm 108 organizações membros, todas anômalas de alguma forma, todas elas protegidas de nós pela Coalizão.

&#34;A Coalizão se preocupa bastante em manter a chamada Máscara — eles desejam preservar a normalidade tanto quanto nós. Mas não fazemos parte da comunidade anômala — e eles fazem. Geralmente, todos os membros respeitáveis da comunidade anômala, ou aqueles na alta sociedade, fazem parte da Coalizão.

&#34;Eles são chamados de &#39;Queimadores de Livros&#39; porque, após sua formação após a Sétima Guerra Oculta — por volta da Segunda Guerra Mundial — eles essencialmente decretaram uma tomada hostil da comunidade anômala. Ou você se junta à Coalizão — ao Big Brother — ou você é esmagado.

&#34;Alguns dos elementos da Coalizão se meteram do lado errado da Biblioteca… e eles foram misticamente barrados de entrar nela, para sempre. Assim como nós. Ironicamente, embora eles tenham cruzado a Biblioteca primeiro, eles estavam agindo com base nas informações que obtiveram de nós… mas isso é uma história para outra hora.

&#34;É suficiente dizer que muitos membros da Coalizão ainda estão putos por terem perdido o acesso à Biblioteca; suspeito que isso fez com que a Coalizão reduzisse muitas de suas atividades. Eles serem barrados tornou muito mais fácil para as pessoas que odiavam a Coalizão irem para a clandestinidade. Tudo o que elas precisavam fazer era entrar na Biblioteca.

&#34;[[[serpent-s-hand-hub|A Mão da Serpente]]] é meio que o yin para o yang da Coalizão. A Mão é um movimento que surge da oposição a toda a… coisa de Big Brother da Coalizão. E à ideia de conter ou suprimir a comunidade anômala.

&#34;Eles são os ativistas radicais da comunidade anômala… mas também as pessoas comuns que não aceitam seu equivalente do Grande Governo. A Mão aceita todos os tipos, qualquer pessoa que queira se juntar. Portanto, há um monte de gente decente e um monte de cultistas da morte, também. Há uma grande imbricação entre a Mão e as comunidades periféricas, obviamente, além de movimentos, como cultos religiosos — ou a ocasional religião desenvolvida, como a Igreja do Deus Quebrado — e grupos anartistas.

&#34;Os tipos da Mão tendem a não gostar de nós, também, mas eles gostam mais de nós do que da Coalizão, porque tentamos não matar pessoas. É também por isso que a Sigma-3 pode existir.

&#34;Transparência completa: eu costumava ser um membro da Mão da Serpente. Entre nela por meio de uma organização universitária. Passei alguns anos nela antes de desertar para a Fundação. Foi assim que me tornei um Tipo Azul — uma feiticeira.

&#34;Não vou responder questões sobre minha história incrivelmente interessante, desculpe. Mas falarei sobre a parte de feitiçaria em breve. Agora, acho que é hora de outra pausa.&#34;

[[tab A Biblioteca]]

&#34;O que é a Biblioteca do Viajante? A maioria de vocês provavelmente já ouviu falar dela, e sabe que ela é, hum, umna biblioteca, e que a Mão da Serpente a usa e nós… não.

&#34;…E é basicamente isso.

A Bilblioteca do Viajante é uma biblioque que contém quase todos os livros escritos, e muitos que ainda não foram escritos, e muitos que nunca serão escritos.

&#34;Temos algumas filmagens para isso. Me deem um segundo para colocá-la na fila.

&#34;Certo, mais de um segundo. Vou … continuar falando.

&#34;Não mostraremos o exterior da Biblioteca porque, pelo que sabemos, ninguém nunca o viu. A Biblioteca é um lugar fora do espaço. &#34;Extradimensional&#34; é o termo técnico, embora não seja muito descritivo. A Biblioteca não está em nosso mundo, embora esteja conectada a ele.

&#34;Você chega à Biblioteca por meio de Vias. Vias são uma rede de… basicamente portais mágicos que levam você de um lugar ao outro. Elas estão espalhadas por todo o mundo. A Fundação contém várias delas, a maioria classificada cmo itens anômalos — alguams redes são classificadas como SCPs.

&#34;A Biblioteca é um nexo de Vias. O maior da Terra. Uma Via que se conecta à Biblioteca é chamada de Porta, porque elas se conectam a portas dentro da Biblioteca. Bem simples.

&#34;Usar as Vias não é tão simples. Ok, algumas delas são. Cada uma tem um truque para fazer funcionar. Com algumas delas você só precisa ser convidado a entrar. Outras exigem algum ritual — espirrar em uma sombra, recitar uma palavra-código, fazer amizade com uma fada, seguir seu gato de estimação, matar uma ovelha, tocar uma gaita ao passar por uma porta. Às vezes esses rituais são chmados de Batidas.

&#34;Uma Via pode ser qualquer coisa que você possa imaginar como uma porta. Ou qualquer coisa como uma porta. Uma caverna, um arco, a parte de trás de um caminhão. Tecnicamente, cada sombra ou espelho poderia ser uma Via, só que não uma Via útil. Algumas delas são só peças arte — uma vez usei a imagem de uma porta para entrar na Biblioteca, quando ainda podia. Algumas delas são corredores entre as estrelas.

&#34;Elas são mais comuns do que você acha, também. Há pelo menos algumas em todas as grandes cidades. Conhecemos a localização de algumas, mas sabemos que existem muito mais.

&#34;Se alguém da Fundação ou da Coalizão Oculta Global tentar usar Vias, ou elas não vão funcionar ou a Biblioteca vai redirecionar esse alguém para … lugares perigosos. Outros planetas. Terras desoladas e hostis. Espaço exterior. Alguém relatou que uma literalmente se abriu para o Inferno — valha o que valer. Mais comumente, no entnato, elas só nos redirecionam para os Arquivos da Biblioteca e nos transformam em Bibliotecários.

&#34;Explicarei isso daqui a pouco — consegui fazer a filmagem funcionar.

&lt;A filmagem mostra duas mulheres e um homem caminhando por uma floresta. Uma mulher está usando uma fantasia escassa de Godzilla. A outra mulher está usando uma armadura completa. O homem está vestido com um traje vermelho coberto com chamas de plástico.&gt;

&#34;Então, isso é bastante típico — Perguntas? — O porque das fantasias? Ah — esta Via em particular requer que você se vista como algo que você não é. Tipo… fazer cosplay. Estes são nossos agentes, a propósito. Em roupas simples. Ehr… Acho que não… roupas simples.

&#34;Godzilla é a Agente Jones. A cavaleira é a Agente Liu. O último está aqui hoje — Agente Navarro. Aquele com a, hum, fantasia flamejante. Diga ou a todos, Agente Navarro. Você sabe que quer.

&lt;A filmagem mostra os três agentes caminhando entre duas árvores que cresceram muito juntas. Assim que eles passam pelas árvores, eles desaparecem. A filmagem é cortada.&gt;

&#34;De qualquer forma. Estes são três dos nossos membros da Sigma-3 que //podem// acessar a Biblioteca. De toda a Fundação, normalmente apenas membros da Sigma-3 conseguem entrar na Biblioteca — e só alguns deles podem, ainda por cima.

&#34;Achamos que a Biblioteca tem alguma forma de saber quem vai usá-la para afetar seus usuários — e não apenas no presente, mas no futuro. Sim, a Biblioteca parece ter uma capacidade limitada de ver o futuro. Como? Seu palpite é tão bom quanto o meu.

&#34;A propósito, é por isso que a Sigma-3 não ajuda o resto da Fundação a conter pessoas na Biblioteca. Se eles fizessem isso, eles seriam simplesmente expulsos. E então perderíamos nossa &#39;entrada&#39; para um dos locais anômalos mais importantes do mundo.

&#34;A Mão da Serpente realmente quer mudar o mundo. E, até certo ponto, embora vocês não vão ouvir a maioria de nós na Fundação admitir isso, eles conseguiram. Embora não tenhamos números exatos, sabemos com certeza que há mais Tipo Azuis hoje do que haviam cinquenta anos atrás. Mais do que dez anos atrás. Pelo menos parte disso pode ser atribuído ao recente aumento nos ranques da Mãe.

&#34;A Insurgência do Caos também entende isso. É por isso que eles desejam mudar o mundo, ao seu gosto — é por isso que eles são //chamados// de Insurgência do Caos. Não é só um nome de supervilão de desenho animado. Quero dizer, é isso, mas também é uma declaração de propósito.

&#34;A Sigma-3 só trabalha com facções da Mão que não querem que o mundo mude, pelo menos não na medida em que a Insurgência quer. Eles podem querer mais Tipo Azuis no mundo do que nós queremos — eles podem querer eventualmente quebrar a Máscara — e não queremos isso, não podemos e não vamos ajudá-los com isso, mas eles ainda querem o mundo intacto. Assim como nós.

&#34;Há muitas coisas perigosas por aí, algumas delas pessoas, outras muito além de pessoas, que têm imensa motivação para mudar nosso mundo para seu próprio benefício.

&#34;Elas são as piores coisas por aí que querem nos arrastar de voltar para a escuridão. Na maioria dos casos, elas nem são do mal. Elas só querem reorganizar os formigueiros para se tornarem a nova rainha.

&#34;Espero que agora vocês entendam um pouco melhor o porquê — essa é a únicas coisa que //podemos// entender sobre algumas dessas… coisas, porque elas são incognoscíveis de todas as outras maneiras.

&#34;Há outro lado para tudo isso. A razão final pela qual todas essas coisas de Tipo Azul devem ser mantidas em segredo, e por que nós da Fundação não podemos simplesmente nos tornar um culto de mágicos.

&#34;Se toda a Fundação abraçasse a magia — se cada pesquisador ou agente de FTM aproveitasse o poder, o poder real e significativa que a magia tem a oferecer — se todo mundo fora da Sigma-3 se tornasse Tipo Azuis como eu — então nossa perspectiva sobre o mundo mudaria. E se isso acontecesse, poderíamos não ser //capazes// de conter os perigos à realidade por mais tempo.

&#34;Todos na Fundação, em um nível suficientemente alto, gastam seu tempo em torno de anomalias. Nós as contemos, e honestamente com muita eficácia, mesmo com as probabilidades tão fortemente contra nós, com ciência e concreto. A grande maioria de nossos procedimentos de contenção — com exceções feitas apenas quando estritamente necessário — são de natureza não anômala. Você poderia dizer que acreditamos na ciência e no concreto.

&#34;Você pode imaginar o que aconteceria se parássemos de acreditar? Se mudássemos a maneira que vemos o mundo? Se todos na Fundação se tornassem místicos?

&#34;Isso poderia ser o fim da contenção, para sempre. O fim da preservação da normalidade da Fundação. E então estaríamos todos à mercê de todas as coisas horríveis por aí, os velhos deuses e demônios que garantiriam que a humanidade não fizesse nada além de se amontoar em cavernas ao redor de fogueiras e arranhar as paredes para sempre.

&#34;Sua quilometragem pode variar sobre se isso é verdade. Mas deixem-me ser clara: sua quilometragem //apenas// pode variar dentro do contexto específico da Sigma-3. Eu digo Sigma-3 porque todos os outros aqui já sabem disso. Ninguém mais na Fundação deve ser exposto a essa perspectiva, eles podem não ser capazes de conter ameaças à nossa realidade.

&#34;Também é por isso que a maioria dos membros da Fundação nem mesmo sabe que a magia é real. Parece pequeno. Mas começa pequeno. Digamos, um pesquisador fantasia sobre lançar um Wingardium Leviosa, ou um agente com uma tendência romântica infeliz. E termina com sendo incapaz de acreditar que Cthulhu pode ser contido atrás de placas de aço e paredes de pedra.

&#34;Mas não é meu trabalho ou seu evitar que a contenção de Cthulhu falhe. Esse é o trabalho do resto da Fundação. Seu trabalho é fazer coisas que o resto da Fundação não pode. Seu trabalho é descobrir o que todos os outros sabem sobre Cthulhu que nós não sabemos.

&#34;Compartilhamos sua //perspectiva//. Algo que ninguém mais na Fundação pode arriscar.

&#34;Desta forma, preservamos o mundo e servimos à missão principal da Fundação SCP de uma forma que ninguém mais pode.

&#34;Alguma pergunta final? Certo. São muitas mãos. Vou pegar apenas uma por enquanto.

&#34;Ah. sim. Você está certo. Não contei como me tornei um Tipo Azul.

&#34;Bem, não vou entrar em detalhes. Vamos só dizer que eu escolhi o segundo caminho. Eu fiz… sacrifícios. Grandes sacrifícios. Entre outras coisas, eu deliberadamente fiz coisas em minha própria mente que absolutamente não recomendo.

&#34;Muitos dos meus amigos fizeram cosias semelhantes — alguns fizeram coisas piores — e falharam. Alguns não sobreviveram à experiência. E eu… eu nunca vou conseguir de volta algumas das coisas de que desisti.

&#34;Assim é a magia. Assim é o mundo anômalo.

&#34;Mas, mesmo agora, eu ainda posso fazer… algo como… isso…

&lt;Diretora Moose saca um pequeno objeto e o coloca em seu pódio. Uma pequena estatueta de alce esculpida. Ela se inclina e sussurra para a estatueta.&gt;

&lt;Há uma rajada de vento vindo do nada no salão interno, e uma enorme figura negra e nublada se eleva sobre a audiência — a forma de um alce demoníaco, com chifres se estendendo pelo teto e muitos olhos, brilhando como carvão de dentro da massa turbulenta. Alguém grita.&gt;

&lt;O alce se transforma em uma caricatura de um rosto franzido com chifres, arruinando o efeito intimidante, então se transforma e dissipa em fumaça.&gt;

&lt;Diretora Moose se encosta em seu pódio, parecendo tensa. A estatueta de alce sumiu. Depois de um momento, ela sorri.&gt;

&#34;Agora vocês sabem como me tornei diretora do Sítio-19.

&#34;…Uma piada. Só uma pequena… piada.

&#34;Certo.
