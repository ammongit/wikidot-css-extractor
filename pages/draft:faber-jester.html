**Особые условия содержания:** --На сегодняшний день содержание объекта не представляется возможным вследствие его нахождения в исследовательском центре корпорации Логос. Тем не менее, информация о нем получается через специально внедренного агента Z.-- На сегодняшний день содержание объекта не представляется возможным вследствие его нейтрализации.
**Описание:** SCP-NNNN - проект корпорации &#34;Логос&#34; состоящий из двух устройств: первое, SCP-NNNN-A, представляет собой телевизор нового поколения размером 2,2м x 3,5м, к которому подключается SCP-NNNN-B - головной убор в виде шапки для электроэнцефалографии[[footnote]] Метод, который применяется для исследования состояния человеческого мозга и базируется на регистрации его электрической активности.[[/footnote]], подстроенной под иное применение. Исходя  из полученных агентом Z данных, SCP-NNNN-A может как показывать всевозможные изображения, звуки и эмоции(см. протоколы опытов), что могут возникнуть в голове субъекта, на которого надет SCP-NNNN-B, так и наоборот, посылать подобные типы информации обратно. На их наличие и качество влияет количество и местоположение присоединяемых к шапке датчиков. Так, например, если датчиков вовсе нет в определенных зонах, на экране попросту будет отсутствовать данный тип информации. Об устройстве данных приспособлений удалось только выяснить, что их работа основана на взаимодействии встроенных в них электродов с биоэлектричеством[[footnote]] Электрические явления и процессы, возникающие в живых тканях организма.[[/footnote]] нейронных связей в человеческом мозге. 
      Куратор проекта, Ермолаева Е. Е., не делится детальными подробностями касаемо конструкции с сотрудниками, что вызывает сложности в изучении объекта от лица фонда. Однако, полученная об опытах информация дает в некоторой мере понять саму работу SCP-NNNN. Эксперименты проводятся следующим образом: перед началом подопытному дают выпить воду с небольшой примесью электродов, затем на голову надевают SCP-NNNN-B, подключая к нему определенное количество датчиков через тонкую щель в стене, с другой стороны которой находится SCP-NNNN-A. Субъекта оставляют одного в комнате со свето- и звукоизоляцией, вся связь с ним поддерживается через встроенные в шлем наушники и микрофон. В дальнейшем же опыт может пойти по разным сценариям, в зависимости целей исследования. 

**Протокол опыта DOC-NNNN-1:**
Предисловие Резнова: первый опыт являлся проверкой работы датчиков без цели подробного изучения их действия. Подопытного, представлявшего из себя коротко постриженного мужчину 25-30 лет и среднего роста, ввели в комнату, надели на голову SCP-NNNN-2, оставили его в лежачем положении и поспешно удалились в соседнее помещение, где находился SCP-NNNN-1,  куратор проекта, руководившая всем процессом, а также агент Z, замаскировавшийся под одного из сотрудников. Спустя некоторое время после приготовлений глава дала команду начать работу. Ниже и в остальных документах можно будет ознакомиться со всей структурированной информацией, полученной в ходе наблюдений агента за процессом.</textarea></pre>
