**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с невозможностью транспортировки SCP-###, за ним должно вестись постоянное наблюдение в месте его непосредственного обнаружения, озере ███, республика Карелия. Вся территория в радиусе 3 км вокруг озера, включая прилегающее древообрабатывающее предприятие, была выкуплена Фондом и на данный момент доступна для посещения только полевым агентам и научным сотрудникам, ведущим наблюдение за любыми проявлениями объекта. В воде установлены несколько гидрофонов, при срабатывании которых весь персонал надлежит немедленно эвакуировать в находящийся рядом наблюдательный пункт, переделанный из бывшей котельной, изнутри обильно отделанный звукизолирующим покрытием. Покидать пункт запрещается до тех пор, пока гидрофоны не перестанут улавливать сигналы. 


[[div class=&#34;rimg&#34;]]
[[image https://moscow-airports.com/wp-content/uploads/2020/10/tainstvennoe-ozero-bez-dna-v-podmoskove-1.jpeg width=&#34;300&#34; ]]
[[span]]место обнаружения объекта[[/span]]
[[/div]]



**Протокол обнаружения:** В мае 199█ года, в ходе геологоразведочных работ, группой исследователей был обнаружен разлом на дне озера ███, глубину которого сразу определить не удалось. Для этих целей был использован самодельный лот, собранный на месте из верёвки длиной 100 метров и свинцовой болванки, однако данный эксперимент не дал однозначных результатов. В течение последующих двух недель группа предпринимала несколько попыток измерить глубину разлома, используя для этих целей лоты с длиной верёвки 150, 200, 500 и 1000 метров соответственно, однако ни одна из них не увенчалась успехом. Точное расстояние до дна не удавалось определить до тех пор, пока в распоряжение геологов не попал глубоководный эхолот.

 Исходя из времени прохождения акустического импульса, отражённого от дна, глубина водоёма составила 4000 метров. После обнаружения данного феномена группа отправила запрос на выдачу специализированного робота, снабжённого видеокамерой. Данное сообщение привлекло внимание Фонда, для выяснения обстоятельств на место прибыли полевые агенты в сопровождении Мобильной опергруппы Йота-10. Под руководством д-ра Опарова на глубину был отправлен исследовательский аппарат с видеокамерой, и в непосредственной близости от дна ими был обнаружен SCP-###.

Все собранные группой геологов материалы были изъяты, исследователи были допрошены и впоследствии подверглись обработке амнезиаком класса C.   

**Описание:** SCP-### представляет массу человеческих тел, спрессованных в форме куба со стороной 2,5 метра. Со всех сторон объекта, исключая нижнюю, на расстоянии 90см располагаются кубы меньшего размера, состоящие из спрессованных человеческих голов. Характер деформации, однако, не обусловлен давлением воды, достигающим здесь отметку в 387 атмосфер. От нижней стороны самого крупного куба отходят несколько цепей. Изначально предполагалось, что за счёт них SCP-### держится неподвижно на своём месте, однако при более детальном рассмотрении выяснилось, что они не имеют прикреплений ни к одной из частей объекта.

Большую часть времени масса проводит в состоянии покоя, однако с периодичностью раз в несколько месяцев она начинает &#34;петь&#34; ртами объектов вокруг главного куба. Данное пение является аномальным по той причине, что звуковые волны имеют нетипичный для воды характер распространения, скорость которого значительно ниже нормы. Все проявления активности записываются при помощи гидрофонов, однако из соображений безопасности записи запрещено прослушивать без согласования старшего научного сотрудника, д-ра Лиина. 

**//Отчёт об исследовании дна вокруг разлома(Со слов д-ра Лиина)//:** В ходе осмотра дна нами были обнаружены многочисленные человеческие останки разной степени сохранности, самой старой находкой стал фрагмент бедренной кости, возраст которой мы оценили в [УДАЛЕНО]. В ходе дальнейших исследований мной и д-ром Опаровым была установлена закономерность: чем ближе к разлому находились останки, тем менее они подвреглись разложению и влиянию окружающей среды, в том числе водных микроорганизмов. Слой ила и донных отложений, под которыми они были обнаружены, свидетельсвует о том, что некоторые останки лежат здесь более ███ лет. Нами была выдвинута гипотеза о том, что в периоды активности объекта все без исключения люди, находящиеся в непосредственной близости к озеру, подвергуются его воздействию и намеренно идут к воде. Частично наши догадки подтверждают несколько случаев пропажи рабочих прилежащего к озеру предприятия. На данный момент его главный цех перестраивают под исследовательский сектор ###.</textarea></pre>
