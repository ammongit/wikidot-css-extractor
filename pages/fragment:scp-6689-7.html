    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:basalt hidetitle=a]]

[[=image http://scpdsandbox.wdfiles.com/local--files/collab%3Adodo-maze/Garden-4.png width=&#34;450px&#34;]]
@@ @@
[[div class=&#34;jotting&#34;]]

那名女性轻轻地敲了敲你所在的水箱的玻璃。__[[[https://scp-wiki-cn.wikidot.com/scp-6689/offset/13|你展开你的身体，张开自己，一条手臂又一条手臂又一条手臂又一条手臂又一条手臂又一条手臂又一条手臂又一条手臂地]]]__——在那虚假的、塑料似的碎石上做着伸展和收缩、紧握和放松的动作。你紧紧地盯住她，尝试忽略远处汹涌澎湃的海洋。白浪翻卷着夜空，在沙土里挖出的火坑投下的微弱的亮光里舞蹈。

一个人影，一名人类，雕像一般，站在她身后，面对着海。灯光在人身后闪烁，映出其手中高高握着的金属矛。它直直向下，插入浪花，海水噼啪作响。更加黑暗的黑色花朵在夜晚的海洋里绽放，它收回了武器。穿破在它矛尖的是一个小东西：它是红色的，模样奇怪，有五个附肢，在光线下扭动。那名人类将那生物放到火上，它翻滚起来，矛尖发光。那并非肉体亦非物质的东西干枯、发黑；它如高温下的页岩一般破碎。随着散落的灰烬从矛上滑下，那人再度将注意力转向大海。

在它的双足之间，海浪涌来，一浪接着一浪，不可察觉地升高。一道涌浪吻上了熊熊燃烧的烈火，喷出飞溅的蒸汽和一阵嘶嘶声，没有被那猎人注意和确认。

那女人跟着你的目光看去。她开口，声音平静而带着预见：“你也会知晓冲突。你的敌人会聪明、狡猾、残酷无情。无论你如何躲藏，它都会找到你，将你困在我们世界的根基之下。但你，小家伙，是我们的过去；过去不能忘记——也绝不能被遗忘。”

“你会在这个世界开辟自己的道路。我不能带着你一起走，但我可以让他们的视线远离你的路。”

__[[[https://scp-wiki-cn.wikidot.com/scp-6689/offset/7|“祝你好运，小漫游者。”]]]__
[[/div]]</textarea></pre>
