    <h2 class="header">Page Source</h2>

**Titre original :** SCP-1663 - Containment Site 1663-0
**Auteur :** [[user Aelanna]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 28 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1663

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les données relatives aux recherches effectuées au Site de Confinement 1663-0 ne peuvent être dévoilées qu’aux membres du personnel affectés au Site de Confinement 1663-0 ou avec la permission préalable d’au moins deux (2) Chercheurs seniors. Les affectations de service au Site de Confinement 1663-0 ne doivent pas durer plus de deux semaines et tous les membres du personnel doivent recevoir un amnésique de Classe B avant d’être transférés à l’extérieur du Site.

**Description :** SCP-1663 est le service d’affectation spécial pour les membres du personnel affectés au Site de Confinement 1663-0, situé près de [SUPPRIMÉ]. Les recherches effectuées au Site de Confinement 1663-0 sont considérées comme des dangers-info de Classe Euclide et nécessitent en conséquence les mesures de confinement extraordinaires précisées dans ce document.

L’isolation des données de SCP-1663 a été approuvée le [SUPPRIMÉ] par le désormais retraité O5-█, dont la mise à la retraite immédiate et l’administration obligatoire d’amnésiques subséquente n’ont pas été considérées comme une violation des règlements standards interdisant l’exposition des membres du Conseil O5 aux objets SCP.

Depuis, ████ (█) membres différents du Conseil O5 à la retraite ont maintenu les procédures de confinement établies pour SCP-1663.

Les membres du personnel affectés à SCP-1663 peuvent consulter la [[[additional-documentation-for-scp-1663-personnel|]]].
