    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=1019.jpg |caption=SCP-1019-A图案]]

**项目编号：**SCP-1019

**项目等级：**Euclid

**特殊收容措施：**由于SCP-1019现象的持续时间都很短暂，目前的收容措施旨在尽量不让公众知晓SCP-1019的存在。一旦确认一个SCP-1019的实体，应由1名3级或以上级别人员根据项目暴露在公众面前的可能性来决定是否记录该实体（或者让该SCP-1019实体自行消亡）。由于存在可能记录下SCP-1019样本的可能性，SCP基金会所有的文档在上传至主数据库前均使用启发式文字处理程序处理，以防无意中将上述样本无效化。

一项旨在查明名为“WAW”的实体身份的调查正在进行中。

**描述：**SCP-1019是基金会从2007年12月13日以来记录的--20-- --73-- 多于100个有着松散关联的现象的总称。

SCP-1019实体只有六处相似之处被记录在案，并在其他方面有著广泛多样的变化。

1：SCP-1019总是出现在一个物体上或者不大于20平方米的区域内。
2：SCP-1019不会对人类生命造成直接危害。
3：SCP-1019有薰衣草、茶树油、“爱尔兰春天”牌的肥皂、青柠上述4种物体的气味之一。
4：SCP-1019会让人类个体有左手手指指尖被刺痛的感觉。
5：SCP-1019会在出现或被记录於基金会官方文件90天后失去异常特性或完全消失。
6：SCP-1019的样本停止活动后，会在原区域产生一张3厘米x3厘米的纸，其一面为一个中间写有黑色“WAW”字母，与现代混沌魔法[[footnote]] 一个最近形成的魔法理论学派，将基于传统符号和材料的魔法与先进技术结合。[[/footnote]]有关的白色图案，其背景色为黑色。反面始终用白底黑字写有信息。这些纸条没有其他异常，被记为SCP-1019-A。

很重要的一点是符合以上特征的现象本身并不是SCP；相反，它们显然是由不明实体，疑似为一名技艺高超的异常艺术家[[footnote]]将异常物品或现象作为艺术表现创造出来的人。[[/footnote]]创造的SCP-1019个体。

SCP-1019的部分发现记录：

||~ SCP-1019个例编号||~ 描述||~ SCP-1019-A上的消息||
||SCP-1019-1||（前SCP-███）俄勒冈州，本德户外草地的一部分，不断将自己编成分形图案。于2007年12月13日记录。||无[[footnote]]此时还不知道SCP-1019-A的存在。[[/footnote]]||
||SCP-1019-12||（前SCP-████）台北的一个广告牌，在任何人眼中均为其母语写就。于2008年1月12日记录。||“有针对性的广告就像打鸟时用草地飞镖。”||
||SCP-1019-20||一个亚利桑那树莓冰茶罐子，在被踢后会像当地重力变为0.15G一样运动。研究员们发现了SCP-1019现象之间的关联，所有符合条件的SCP均被重分类为SCP-1019。未被记录，于2008年4月11日功能停止。||“如果你的想象成为现实，那么童年会更加有趣。”||
||SCP-1019-34||一个只有在Site-19的214号房间才能听到的异常FM广播（频率103.5MHz）里不停播放着Dandy Warhols的&#34;I Am a Scientist&#34;。发现于2008年10月27日。没有主动记录，2009年1月25日自然消失。确认其（消失）间隔为90天。||“这应该是你们的主题曲。我是认真的。”||
||SCP-1019-50||科罗拉多州艾米█████████女士的厨房里所有原来就在的或者带进来的纸制品自行撕裂，每个纸制品生成的碎块的数目是三位或更多位的素数。发现于2009年8月5日，没有记录。允许其自然消失。给其家人进行了记忆消除。||“艺术不需要只创作单独一份。”||
||SCP-1019-62||在纽约地铁站的卫生间的镜子里的图像发生了左右翻转。为了防止媒体注意，于2010年1月1日记录。||“每个人都应该偶尔花一点时间去真正地看看自己。”||
||SCP-1019-112||伊利诺斯州沃吉根一间星巴克的男厕所，会使其内部所有人在离开受影响的区域前忘记宗教、手动档汽车、华夫饼家和吉娃娃的存在。记录于2012年9月18日。||“如果到处都能这样多好！”||

[[footnoteblock]]</textarea></pre>
