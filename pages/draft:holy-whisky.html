**Данная статья пока не завершена**

**Объект №:** SCP-1221-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1221 следует содержать в камере 20x20 метров под постоянным видеонаблюдением как минимум 2 камер. При обнаружении неисправности(-ей) в работе камер их следует немедленно привести в рабочее состояние или заменить при необходимости. Необходимо проверять работоспособность RWT1221 каждые полгода. Перед и после проведения экспериментов над объектом, сотрудники Фонда должны пройти обследование на психическое здоровье. После инцидента с SCP-1221-3, взаимодействовать с SCP-1221 разрешено только сотрудникам класса D.

**Описание:**  По одному только внешнему виду довольно проблематично судить о том, чем является SCP-1221.В общих чертах это материальный объект без четкой, физически невозможной, постоянно меняющейся формы и структуры (во избежание неразберихи, объект был условно назван шкатулкой). Достоверно известно, что объект выполняет функцию хранилища, вместимость которого неизвестна. Человеку трудно и неприятно смотреть на шкатулку, при этом длительное наблюдение нарушает нормальную работу 3 из 6 органов восприятия, а также вызывает у субъекта дезориентацию, тошноту, █████, и ████████. Негативные эффекты длятся более 7 часов, и напрямую зависят от продолжительности наблюдения. Самостоятельно испытуемому невозможно понять, когда объект изменил свою форму. Все наблюдатели не осознавали, что вещь перед ними видоизменяется, но каждый из них сообщал, что при наблюдении они чувствовали себя некомфортно и неуместно, что в самом объекте присутствовала некая &#34;неправильность&#34;. Зафиксировать преобразования SCP-1221 возможно лишь при помощи записей видеонаблюдения  (подробнее см. в документе SD02-1A).

В документе SD11-2A описаны наиболее занимательные объекты, извлеченные из SCP-1221, начиная с SCP-1221-1, заканчивая SCP-1221-██

**Фиксирование изменений SCP-1221**

SCP-1221 видоизменяется в интервалах от двух секунд до получаса. Все это время программа RWT1221, задачей которой является отслеживание любых преобразований объекта и отправка покадровых изображений в соответствующих отдел, при нахождении таковых.
