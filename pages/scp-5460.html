**Item nº:** SCP-5460

**Classe do Objeto:** Neutralizado

**Procedimentos Especiais de Contenção:** Toda a documentação e esquemas recuperados pertinentes a SCP-5460 devem ser mantidos em um contêiner de armazenamento de documentos de alta segurança na ala de armazenamento do [[[secure-facility-dossier-site-64|Sítio-64]]].

**Descrição:** SCP-5460 era um protótipo de um dispositivo de facilitação de telepatia criado pela Anderson Robóticas entre 2019 e a eventual destruição do dispositivo durante o ataque conjunto da UIU e da Fundação em [[[the Blackbird and the Falcon|24 de maio de 2024]]]. Anotações recuperadas indicam que a função primária do dispositivo era melhorar a sinergia e a comunicação entre indivíduos conectados para facilitar trabalho em equipe mais eficiente.

Documentação e esquemas recuperados da Sede Mundial da Anderson Robóticas indicam que SCP-5460 consistia em um console primário e uma série de até dez fones de ouvido. Após a ativação do dispositivo, os indivíduos usando os fones seriam capazes de se comunicar telepaticamente uns com os outros em um alcance de 5 km. Registros indicam que essa conexão podia ser cortada remotamente a qualquer momento através do console de SCP-5460. A extensão das informações capazes de serem transmitidas através da conexão telepática de SCP-5460 é atualmente desconhecida, embora a documentação tenha confirmado que estímulos visuais e auditivos podiam ser enviados com graus variáveis de precisão.

E-mails e arquivos de áudio e vídeo recuperados da equipe de Pesquisa e Desenvolvimento da Anderson Robóticas sugerem que a tecnologia usada em SCP-5460 foi submetida a engenharia reversa de uma [[[The Analog Kid|plataforma Maxwellista]]] já existente utilizada na comunidade Maxwellista de Três Portlands.[[footnote]]Contatos atuais da Fundação na comunidade Maxwellista negaram com veemência a existência dessa tecnologia quando questionados, e o exame de Maxwellistas detidos também se mostrou sem resultados.[[/footnote]] Uma investigação sobre essa tecnologia, e potencial aquisição para estudo da Fundação pela FTM Tau-51 (&#34;Briga Urbana&#34;) e FTM Mu-4 (&#34;Depuradores&#34;), está atualmente em andamento.

Propostas para tentativas de reconstruir SCP-5460 com base em esquemas e documentação recuperados atualmente aguardam revisão do Comitê de Ética.

**Adendo 5460-A: Documentos Recuperados 5460-03 e -011**

Os registros a seguir foram recuperados da estação de trabalho de Elanor MacKenzie, membro da Equipe de Pesquisa e Desenvolvimento da Anderson Robóticas e principal desenvolvedora de SCP-5460 desde o início do projeto em 2019.

&gt; [[=]]
&gt; ++ Aviso à Equipe de Desenvolvimento da Série Quelea 
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Saudações a todos,
&gt; 
&gt; Estou muito animada por ter sido selecionada por Vincent e Dr.ª Contos para liderar este projeto. A tecnologia que estaremos desenvolvendo é diferente de tudo que a Anderson Robóticas já desenvolveu antes e estou satisfeita por ter uma equipe tão boa com a qual trabalhar.
&gt; 
&gt; Que comece o desenvolvimento da Série Quelea.
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de Desenvolvimento do Sistema de Comunicação de Equipe da Série Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.0: 04/01/2019**
&gt; * Conexão bem-sucedida de quatro usuários.
&gt; * Distância máxima de 1 km.
&gt; * Tempo máximo de conexão de 90 minutos.
&gt; 
&gt; **Quelea v1.1: 03/03/2019**
&gt; * Corrigido problema de choque elétrico durante a transmissão de pensamentos.
&gt; * Transmissão de imagem renderizada com sucesso em 2D.
&gt; 
&gt; **Quelea v1.2: 12/09/2019**
&gt; * Tempo máximo de conexão estendido para até 3 horas.
&gt; * Corrigido problema de controle motor gestáltico bruto.
&gt; * Corrigido problema de sincronizações esplâncnicas pélvicas.
&gt; 
&gt; **Quelea v1.3: 10/12/2019**
&gt; * Distância máxima de conexão aumentada para 3 km.
&gt; * Corrigido problema de controle motor gestáltico fino.

&gt; [[=]]
&gt; ++ Aviso à Equipe de Desenvolvimento da Série Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Atenção Equipe Quelea,
&gt; 
&gt; À medida que nos aproximamos do final do ano, gostaria de agradecer a todos pelo sacrifício até agora. Sei que encontramos muito mais obstáculos do que prevíamos e agradeço sua paciência enquanto trabalhamos neles. Quero agradecer especialmente a muitos de vocês por se voluntariarem durante os vários testes. Observem que nunca forçarei nenhum de vocês a servir em uma capacidade de teste contra seus desejos.
&gt; 
&gt; Aproveitem o resto dos feriados e nos vemos em 2020!
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de Desenvolvimento do Sistema de Comunicação de Equipe da Série Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.4: 04/05/2020**
&gt; * Conexão bem-sucedida aumentada para 6 usuários.
&gt; * Tempo máximo de conexão aumentado para 5 horas.
&gt; * Consertado problema de transmissão de imagem acionando crise de ausência em usuários suscetíveis.
&gt; 
&gt; **Quelea v1.5: 21/10/2020**
&gt; * Conexão bem-sucedida aumentada para 8 usuários.
&gt; * Tempo máximo de conexão aumentado indefinidamente.
&gt; * Transmissão de imagem agora capaz de renderizar em 3D.
&gt; * Transmissão de áudio agora habilitada.
&gt; 
&gt; **Quelea v1.6: 28/11/2020**
&gt; * Consertado problema de falha na terminação de conexão no console.
&gt; * Problema relacionado à repetição de transmissão de imagem limitado a objetos azuis.

&gt; [[=]]
&gt; ++ Aviso à Equipe de Desenvolvimento da Série Quelea 
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Olá a todos,
&gt; 
&gt; Sei que muitos de nossos colegas deixaram a equipe em busca de diferentes projetos na Anderson Robóticas. Não posso dizer que os culpo. Ninguém poderia ter previsto tantas dificuldades para pôr a série Quelea para funcionar quanto o tanto que encontramos. Dito isto, aprecio todos vocês que escolheram continuar conosco. Quelea mudará o mundo não apenas na forma como as equipes se articulam no local de trabalho, mas como nós, como espécie, nos comunicamos. Acho que vale a pena lutar por isso, e fico feliz que muitos de vocês também achem.
&gt; 
&gt; Vincent prometeu nos emprestar alguns dos estagiários da CIETU e da Cervos para preencher os vazios à medida que avançamos. Enquanto isso, estarei pessoalmente servindo como cobaia primária no futuro.
&gt; 
&gt; Obrigada pelo seu tempo, e viva Quelea 2021!
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de Desenvolvimento do Sistema de Comunicação de Equipe da Série Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt;
&gt; **Quelea v1.7: 01/02/2021**
&gt; * Consertado problema de síndrome da serotonina ao término da conexão entre grupos maiores que 6 usuários.
&gt; * Problema de repetição de transmissão de áudio limitado a músicas com mais de 3 minutos.
&gt; 
&gt; **Quelea v1.8: 18/08/2021**
&gt; * Conexão bem-sucedida aumentada para 10 usuários.
&gt; * Conexão com androides dos modelos Peregrine e Saker habilitada.

&gt; [[=]]
&gt; ++ Aviso à Equipe de Desenvolvimento da Série Quelea 
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Olá a todos,
&gt; 
&gt; Eu sei que tem circulado alguns rumores no escritório de que Vincent vai cortar o Quelea. Permitam-me aproveitar esta oportunidade para colocar esse assunto na cama.
&gt; 
&gt; Embora isso fosse verdade inicialmente, consegui fazê-lo mudar de ideia. O problema, entretanto, é que ele exigirá atualizações semanais daqui em diante, bem como demonstrações mensais de progresso. Faremos isso com as Unidades Peregrine e Saker, e continuarei sendo a única cobaia humana, como sempre.
&gt; 
&gt; Não vou adoçar as coisas. Daqui em diante haverá muitas noites viradas e muitos momentos críticos. Semanas de 80 horas serão prováveis. Eu mesma estarei colocando esse tempo no projeto. Por favor, considerem isso uma oportunidade para desistir caso queiram correr atrás de outros projetos também.
&gt; 
&gt; Eu resisti à tempestade até agora, assim como todos vocês. Não consigo começar a retribuir a todos vocês por seus sacrifícios até agora, mas talvez pôr o Quelea para funcionar seja um bom começo.
&gt; 
&gt; Obrigada,
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de Desenvolvimento do Sistema de Comunicação de Equipe da Série Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt;
&gt; **Quelea v1.9: 25/03/2022**
&gt; * Terminação remota de conexão agora disponível.
&gt; * Problema de substituição de consciência corrigido.
&gt; 
&gt; **Quelea v2.0: 15/11/2023**
&gt; * Problemas de disforia e dissociação após o término da conexão corrigidos.

&gt; [[=]]
&gt; ++ Aviso à Equipe de Desenvolvimento da Série Quelea 
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Atenção Equipe Quelea, 
&gt; 
&gt; É com grande prazer que anúncio a conclusão do Quelea v2.1. Com todos os problemas atuais resolvidos e os testes bem-sucedidos/seguros concluídos durante os últimos quatro meses, Vincent nos deu o aval para avançar para testes em beta. Prevemos que o lançamento do produto será em algum momento no verão de 2025.
&gt; 
&gt; Tem sido um longo caminho durante os últimos cinco anos, com muito estresse e resultados menos do que satisfatórios para as versões anteriores do produto. Quero agradecer a vocês pessoalmente por terem ficado comigo em tudo, bem como pelos sacrifícios de todos durante os testes. Sei que muitos de nós chegamos perto da marca de 500 horas em termos de contribuição. Aniversários e celebrações foram perdidos. Houve até um divórcio ou dois.
&gt; 
&gt; Eu não poderia ter pedido por uma equipe melhor ou uma família melhor. Por favor, por favor, por favor, aproveitem todo esse tempo de férias acumulado, vocês absolutamente merecem.
&gt; 
&gt; Obrigada a todos vocês,
&gt; 
&gt; //Elanor//


**Adendo 5460-B: Arquivo de Vídeo Recuperado 5460-18**

O arquivo de vídeo a seguir foi recuperado do sistema de segurança de circuito fechado da Sede Mundial da Anderson Robóticas após o ataque conjunto da UIU e da Fundação em 24 de maio de 2024.

&gt; [[=]]
&gt; ++ Transcrição da Filmagem de Segurança Capturada pela FTM Gamma-13
&gt; 
&gt; **Sede da Anderson Robóticas**
&gt; **Laboratórios de Pesquisa e Desenvolvimento**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **&lt;15:05:18&gt;** SCP-5460 é visível em sua estação de trabalho.
&gt; 
&gt; **&lt;15:05:45&gt;** Alarmes de segurança disparam no andar. Numerosos funcionários da Anderson Robóticas são visíveis em segundo plano em estado de pânico. Supervisores iniciam o processo de evacuação dos funcionários enquanto Androides Peregrine de segurança aparecem em cena.
&gt; 
&gt; **&lt;15:10:25&gt;** A seção do Laboratório de Pesquisa e Desenvolvimento da Anderson Robóticas visível da câmera fica totalmente abandonada pelos próximos 30 minutos.
&gt; 
&gt; **&lt;15:40:03&gt;** Uma funcionária da Anderson Robóticas posteriormente identificada como Myra Rider[[footnote]]Membro da Equipe de Pesquisa e Desenvolvimento da Anderson Robóticas e membro conhecido da Igreja Maxwellista de Três Portlands. Registros indicm que Rider não estava designada para trabalhar no desenvolvimento de SCP-5460 da Anderson Robóticas.[[/footnote]] se aproxima da estação de trabalho acompanhada por quatro Androides Peregrine. Rider dirige os androides para vigiar a porta.
&gt; 
&gt; **&lt;15:45:24&gt;** Uma funcionária adicional da Anderson Robóticas mais tarde identificada como Elanor MacKenzie aborda Rider. MacKenzie e Rider começam uma briga verbal.
&gt; 
&gt; **&lt;15:58:19&gt;** As Unidades Peregrine começam a atacar de membros de força-tarefa da MTF Gamma-13 por meio de armas de fogo leves. MacKenzie saca uma pistola de sua jaqueta e instrui Rider a abandonar SCP-5460. Rider se recusa e comanda uma das Unidades Peregrine a prender MacKenzie. MacKenzie desabilita um dos androides com múltiplos tiros na cabeça. Um segundo androide atira em MacKenzie uma vez antes de prendê-la. Rider começa a trabalhar no console de SCP-5460.
&gt; 
&gt; **&lt;16:00:10&gt;** SCP-5460 solta faíscas e pega fogo. Rider se afasta e observa o dispositivo se desintegrar por completo por 30 segundos. MacKenzie luta visivelmente contra a Unidade Peregrine que a prendeu.
&gt; 
&gt; **&lt;16:01:50&gt;** Agentes da FTM destroem com sucesso as unidades Peregrine restantes. Rider joga o que parece ser uma granada nos agentes e se esconde atrás da mesa de trabalho de SCP-5460.
&gt; 
&gt; **&lt;16:01:53&gt;** A granada explode em uma grande nuvem de partículas não identificadas que engole totalmente os agentes da FTM.
&gt; 
&gt; **&lt;16:01:56&gt;** As partículas se dispersam. Os agentes da FTM sumiram. Rider espia por trás da mesa de trabalho de SCP-5460.
&gt; 
&gt; **&lt;16:02:00&gt;** Rider foge da visão da câmera, mais para dentro da instalação. McKenzie está visivelmente aflita e fica para trás. MacKenzie vasculha os restos de SCP-5460 com as mãos e parece tentar remontar o dispositivo apesar da perda de sangue visivelmente significativa.
&gt; 
&gt; **&lt;16:03:30&gt;** MacKenie para de tentar remontar SCP-5460 e fica parada com as mãos dentro das amarras.
&gt; 
&gt; **&lt;16:04:30&gt;** Agentes adicionais da FTM Gamma-13 são visíveis tomando a cena e perseguindo Rider. Mackenzie é apreendida sem resistência.

MacKenzie atualmente permanece sob custódia da Fundação e tem cooperado no fornecimento de informações sobre seu antigo empregador e SCP-5460. Tentativas da FTM Tau-51 e de agentes da UIU em Três Portlands de localizar Rider estão em andamento.
