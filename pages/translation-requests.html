    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++* 번역 요청 목록 사용법

번역 요청은 다음 두 가지 방식으로 하실 수 있습니다.
# 이 페이지에서 원하는 목록을 찾아 직접 요청 내용을 편집한다.
# 이 페이지 스레드 (댓글창) 에서 요청 댓글을 단다.
어느 쪽이든, 요청은 두 방향으로 모두 공개됩니다. 댓글만 다신 분은 가급적 24시간 안에 페이지 스탭이 목록을 직접 편집합니다. 목록만 편집하신 분은 가급적 24시간 안에 페이지 스탭이 해당 내용을 스레드에서 공개합니다. 이것은 &#34;요청&#34;인 만큼 최대한 회원들에게 많이 노출되도록 하는 목적입니다.

목록을 편집하는 경우, 서식은 다음과 같습니다.
[[code]]
|| [http://scp-wiki.wikidot.com/scp-173 SCP-173] || [[user XCninety]] || YYYY-MM-DD || 피요청: [[user QAZ135]] || 낭낭히 해주세요 ||
[[/code]]
각 목록에는 다섯 칸이 있습니다.
* **작품:** 번역을 요청하는 작품입니다. 링크와 적당한 제목을 넣어주세요.
* **요청자:** 요청하는 사람입니다.
* **요청 일자:** 요청하는 날짜입니다.
* **피요청/응낙:**
 * 특정 번역자에게 요청하는 경우, &#34;__피요청:__&#34;을 붙이고 번역자의 닉네임을 적을 수 있습니다. 꼭 피요청자를 적으실 필요는 없습니다. 
 * 어떤 요청을 내가 받으려고 한다면, 아무것도 붙이지 않고 본인의 닉네임을 적으면 됩니다. 피요청 상태에서 요청을 받아들인다면 &#34;피요청:&#34;만 지우면 됩니다.
* **희망사항:** 번역에서 바라는 조건입니다.

댓글을 다는 경우, 권장 서식은 다음과 같습니다.
[[code]]
**번역 요청:** [http://scp-wiki.wikidot.com/scp-173 SCP-173]
**피요청자:** [[user XCninety]]
**희망사항:** 낭낭히 해주세요
[[/code]]
댓글은 어떻게 달더라도 상관없지만, 원문 링크는 꼭 넣어주세요.

번역 요청은 한 번에 1작품만 가능합니다. 다른 작품을 요청하려면 기존 요청을 취소하셔야 합니다.

거꾸로 응낙은 한 번에 1작품만 가능합니다. 응낙하신 작품은 원칙적으로 [[[reserved-translations|]]] 페이지에 추가해야 합니다. 본인이 예약 페이지를 편집하지 않았을 경우 페이지 스탭이 대신 편집하며, 기한은 1개월을 기본값으로 합니다. 이때 예약하는 글은 원래의 &#34;2개 제한&#34;에 산입하지 않습니다. 응낙된 작품은 번역이 끝날 때까지 이 페이지의 목록에 그대로 남겨둡니다.

목록을 편집하려면 [[button edit-sections text=&#34;여기를 클릭&#34; class=&#34;a&#34;]]해서 각 목록의 edit 버튼을 누르세요. 일일이 전체 편집창을 열 필요 없이 요청 내용을 편집할 수 있습니다.

++ SCP
