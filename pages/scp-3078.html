    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3078 - Cognitohazardous Shitpost
**Auteur :** [[user UsernameAlias]]
**Traducteur :** [[user L0ftus]]
**Date de publication originale :** 3 juin 2017
**Images :** Créations originales de l&#39;auteur
[[include credit:end]]

**Objet n^^o^^ :** SCP-3078

**Classe :** Neutralisé

**Procédures de Confinement Spéciales :** Étant donné que toutes les instances connues de SCP-3078 ont été neutralisées et que le confinement à long terme de SCP-3078 n&#39;est pas possible, seules des mesures préventives sont actuellement en place. Les robot d&#39;indexation de la Fondation doivent scruter internet à la recherche des critères indiquant une possible manifestation de SCP-3078. Une fois détectées, les pirates informatiques de la Fondation doivent tenter de retirer toutes les instances aussi rapidement que possible. Aucun test n&#39;est autorisé pour le moment.

**Description :** SCP-3078 désigne une ou plusieurs images numériques auto-répliquantes présentant un danger-cognitif. Lorsqu&#39;un être humain voit une instance de SCP-3078, le sujet ressent une forte compulsion à rire pour une durée indéterminée. Le sujet n&#39;est pas capable d’inhaler durant cette période, et les sujets affectés sont morts par suffocation dans tous les cas. Après le décès, les muscles faciaux du sujet continueront d’afficher un sourire, et les poumons continueront de bouger comme s&#39;ils expulsaient de l&#39;air à intervalle court et rapide. Une fois par heure, toutes les instances de SCP-3078 se dupliqueront lors un événement SCP-3078-Kahnert décrit ci-dessous. Supprimer les informations des instances du serveur web qui les abrite neutralise les instances et interrompt leurs propriétés anormales. Les copies numériques et physiques de toutes les formes d&#39;instances ne présentent aucun effet anormal.

Après la manifestation initiale de SCP-3078, il a été observé que l&#39;apparence des images a changé 6 fois avant la neutralisation complète. Toutes les itérations de SCP-3078 peuvent être trouvées ci-dessous.

[[collapsible show=&#34;+ Événements SCP-3078-Kahnert&#34; hide=&#34;- Événements SCP-3078-Kahnert&#34;]]

L’événement SCP-3078-Kahnert prendra place une fois par heure, à condition qu&#39;il existe au moins une instance de SCP-3078. Pour chaque instance de SCP-3078 existante, un profil ou compte d’utilisateur sera créé sur un forum public ou une plateforme d&#39;un réseau social capable d&#39;héberger des images que d&#39;autres utilisateurs pourront visualiser[[footnote]]Le retracage de l&#39;adresses IP de ces comptes ramène vers une adresse IP inexistante et différente à chaque fois.[[/footnote]]. Les noms d&#39;utilisateur sont toujours une combinaison aléatoire des nombres &#34;69&#34; et &#34;420&#34;. Chaque compte publiera une seule instance de SCP-3078 sur le site. Si des tags/hashtags peuvent être appliqués sur le post, les mots-clés &#34;420&#34;, &#34;dont do weed&#34;, et &#34;meme&#34; seront utilisés.

[[/collapsible]]

[[collapsible show=&#34;+ Rapport de découverte&#34; hide=&#34;- Rapport de découverte&#34;]]

La première instance documentée de SCP-3078 a été postée sur imgur.com le 03/02/2017. La propagation de SCP-3078 étant similaire en apparence à celle d&#39;images non-anormales, celui-ci n&#39;a pas déclenché le logiciel de détection des dangers-cognitifs de la Fondation pendant 15 heures. Approximativement 2 heures après qu&#39;il a finalement été détecté, SCP-3078 a été classifié en tant qu’objet de Classe Keter, et les efforts de confinement débutèrent[[footnote]]À ce moment, le nombre d&#39;instances de SCP-3078 était de 131 072.[[/footnote]]. Comme le personnel de la Fondation ne pouvait raisonnablement supprimer l’intégralité des images avant le prochain événement SCP-3078-Kahnert, des méthodes de piratage intrusives ont été approuvées. Peu après, des amnésiques ont été déployés aux endroits appropriés, et les campagnes de désinformation de la Fondation ont attribué les morts à des fuites de gaz et des suicides. La neutralisation de toutes les instances a été atteinte le 04/02/2017. Les pertes liées à SCP-3078 sont actuellement évaluées à 3 576 civils et 2 membres du personnel de la Fondation.

[[/collapsible]]
