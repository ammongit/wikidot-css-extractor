[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-978/978%20camera%20new.jpg|caption=SCP-978 trong quá trình nghiên cứu ban đầu]]


**Mã vật thể:** SCP-978

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-978 phải được giữ trong tủ khóa an ninh H-J-12 tại Điểm 17, và chỉ được di dời hoặc sử dụng bởi nhân sự có cấp bậc an ninh từ 2 trở lên. Các nhóm thử nghiệm có thể yêu cầu thêm phim và giấy in tùy ý. SCP-978 không được sử dụng cho mục đích tống tiền, giải trí hoặc các lý do cá nhân.
//Có nghĩa là bạn đấy. ~ O5-██//
Cần phải lập danh mục kèm theo mô tả đầy đủ về thử nghiệm với mọi bức ảnh do SCP-978 tạo ra. Yêu cầu hủy ảnh có thể được xử lý bởi lực lượng an ninh Cấp 4 hoặc nhân sự cấp cao hơn, theo quyết định của bên thử nghiệm.

**Mô tả:** SCP-978 là một máy chụp ảnh lấy liền tiêu chuẩn của hãng Polaroid Supercolor 645 CL có màu đỏ đen, không có dấu hiệu nhận dạng hoặc bị hư hỏng. SCP-978 hoạt động giống như một máy ảnh tiêu chuẩn và không có hành vi bất thường nào ngoài những bức ảnh mà nó tạo ra. Khi một đối tượng được chụp bởi SCP-978, bức ảnh sẽ không xuất hiện những gì đối tượng đang làm tại thời điểm chụp ảnh, mà sẽ cho thấy những gì họ muốn làm.

Đa phần, hiệu ứng này là ngẫu nhiên, đôi khi nó sẽ cho thấy những thay đổi rõ rệt và những ham muốn bị đè nén sâu sắc, hoặc những thay đổi và sửa đổi đơn giản đối với đối tượng hoặc môi trường xung quanh họ. SCP-978 có khả năng thể hiện mong muốn của cả con người và các sinh vật khác (xem nhật ký thử nghiệm) và dường như nó sẽ truyền đạt những mong muốn đơn giản nhất một cách dễ dàng nhất. Nếu cả hai đối tượng có mong muốn tương phản chụp hình cùng nhau, thì mong muốn của mỗi đối tượng sẽ bị &#39;trộn lẫn&#39; (xem nhật ký thử nghiệm để biết thêm thông tin).

**Phụ lục:**

//Đối tượng được phép yêu cầu chụp ảnh của chính họ. Mọi người hãy nhớ rằng, chỉ vì một số bức ảnh cho thấy những điều khó chịu không có nghĩa là bạn định sẽ làm chúng. ~ Ts. ████//

**Nhật ký Thử nghiệm**

&gt; Hoạt động được chụp:
&gt; Kết quả chụp:

**Thử nghiệm 05/██/██**
**Nghiên cứu đơn giản về nhóm nghiên cứu.**

**Đối tượng:** Trợ lý Nghiên cứu James ██████
**Hoạt động được chụp:** Cười trước máy ảnh, dáng bình thường.
**Kết quả chụp:** Đối tượng đang uống nước từ bình, trông khá mệt mỏi và thiếu chuyên nghiệp

**Đối tượng:** Trợ lý Nghiên cứu ██████ █████
**Hoạt động được chụp:**  Cười trước máy ảnh, dáng bình thường.
**Kết quả chụp:** Đối tượng xuất hiện trong trang phục bình thường, như thể đang đi dạo vào ban đêm. Đối tượng thừa nhận rằng cô ấy muốn về nhà.

**Đối tượng:** Trợ lý Nghiên cứu ███ ██████
**Hoạt động được chụp:**  Cười trước máy ảnh, dáng bình thường.
**Kết quả chụp:** [DỮ LIỆU BỊ XÓA] - Trợ lý Nghiên cứu ███ ██████ tạm thời được nghỉ phép để điều trị tâm lý .

**Đối tượng:** Ts. █ █████
**Hoạt động được chụp:**  Cười trước máy ảnh, dáng bình thường.
**Kết quả chụp:** Đối tượng đeo một chiếc cà vạt khác.

**Đối tượng:** Ts. ████████
**Hoạt động được chụp:**  Cười trước máy ảnh, dáng bình thường.
**Kết quả chụp:** [DỮ LIỆU BỊ XÓA] - Ts. ████████ bày tỏ sự xấu hổ tột cùng và xin lỗi vì điều này.

//Chà, lần kiểm tra đầu tiên không quá tệ. Ngoại trừ hai người kia ... Hãy thử xài thứ này với một số nhân sự Cấp-D và các nhân sự khác, để xem liệu chúng ta có thể nhận được kết quả bất thường hơn không. ~ Ts. █ █████//

**Thử nghiệm 05/██/██**
**Thử nghiệm để xem tác động của SCP-978 lên những thứ không phải người.**

**Đối tượng:** Vài con chuột bạch tiêu chuẩn dùng để thí nghiệm.
**Hoạt động được chụp:** Tất cả các con chuột đều ở trong bể kính trơn để chụp ảnh.
**Kết quả chụp:** Tất cả chuột đang ăn,  giao phối hoặc cả hai.

**Đối tượng:** Một con chim di vằn, động vật thí nghiệm tiêu chuẩn.
**Hoạt động được chụp:** Ngồi trong lồng, quan sát nhiếp ảnh gia.
**Kết quả chụp:** Một chiếc lồng mở và con chim di vằn bay ra khỏi mép của bức ảnh, chỉ có thể nhìn thấy cánh và một phần đuôi của nó.

**Đối tượng:** Thỏ trắng tiêu chuẩn dùng để thử nghiệm.
**Hoạt động được chụp:** Ngồi trong bể kính trơn để chụp ảnh.
**Kết quả chụp:** Đối tượng giao phối với một con thỏ khác.

**Đối tượng:** Mèo con (động vật hoang để thử nghiệm)
**Hoạt động được chụp:** Được Ts. █████ giữ để chụp hình
**Kết quả chụp:** [DỮ LIỆU BỊ XÓA] - //Tôi sẽ KHÔNG BAO GIỜ làm như thế với một chú mèo con! -Ts. █████//

**Đối tượng:** Chó cảnh vệ (giống lai Doberman) và người quản lý.
**Hoạt động được chụp:** Chú chó cảnh vệ và người quản lý đều tạo dáng nghiêm chỉnh để chụp ảnh.
**Kết quả chụp:** Các đối tượng đang chơi trò ném và bắt

**Đối tượng:** Nhiều con gián thử nghiệm
**Hoạt động được chụp:** Gián được đặt trong lồng kính để chụp ảnh.
**Kết quả chụp:** Không có gì thay đổi.

**Đối tượng:** Nhện nhỏ
**Hoạt động được chụp:** Bám vào trần nhà. Tiến sĩ █████ thừa nhận rằng bức ảnh được chụp vào phút cuối khi cô ấy đi ngang qua con nhện trên đường đến tủ chứa SCP-978.
**Kết quả chụp:** Một mạng nhện khổng lồ bao quanh hành lang với một con nhện nhỏ trong đó.

//Ừ thì, ít ra chúng ta biết nó cũng có tác dụng với động vật. -Ts. █████//
