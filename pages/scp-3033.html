    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3033 - A Human Weapon
**Auteur :** [[user Lazar Lyusternik]]
**Traducteur :** [[user Affreux Jojo]]
**Date de publication originale :** 3 mai 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3033

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les instances de SCP-3033-1 et SCP-3033-2 doivent être neutralisées à vue. Les instances neutralisées doivent être récupérées et autopsiées. Tout numéro de série doit être enregistré afin d&#39;identifier les différents cycles de production de SCP-3033 ainsi que le total d&#39;unités fabriquées.

L&#39;observation d&#39;instances de SCP-3033-1 est une menace de Niveau &#34;Orange&#34;. Tous les Sites de la Fondation situés à proximité doivent se préparer à une attaque imminente des forces de l&#39;Insurrection du Chaos.

Lors de l&#39;engagement d&#39;instances de SCP-3033-1, l&#39;utilisation de gros calibres, d&#39;explosifs et de force excessive est recommandée. Voir l&#39;Estimation de Menace 3033 pour plus d&#39;informations.

La PdI-7701 &#34;Madison Craggs&#34; a été placée en détention. L&#39;immunité face aux poursuites judiciaires pour crimes contre l&#39;humanité lui a été accordée en échange de données techniques et de sa future assistance dans l&#39;effort de renseignement face à l&#39;Insurrection du Chaos.

--E-1260 doit être gardé en détention préventive dans une unité de confinement standard pour humanoïde équipée de distractions et traité comme un captif de Classe 4.--

--E-1261 doit être gardée dans une unité de confinement standard pour humanoïde et équipée d&#39;un accès à des sources autorisées de distraction textuelles ainsi que d&#39;un lien de communication textuel avec le personnel. Les membres du personnel ne doivent en aucun cas interagir directement avec E-1261. Si E-1261 doit être déplacée hors de la chambre de confinement, elle doit être rendue inconsciente avec du fentanyl gazeux et conservée dans un état comateux jusqu&#39;à ce qu&#39;une autre chambre automatisée puisse être fournie.--

--Les autres membres du personnel de Classe E associés au projet ne doivent sous aucun prétexte être informés de l&#39;état actuel des autres membres de Classe E ou de la PdI-7701.--

**Description :** SCP-3033-1 désigne les instances individuelles des unités &#34;Mike&#34; de l&#39;Insurrection du Chaos. Les instances sont des humains ayant reçu des implants crâniens invasifs, permettant le contrôle rudimentaire des impulsions nerveuses et l&#39;outrepassement des limites biologiques. Selon le cycle de production, les implants sont placés à l&#39;intérieur de l&#39;amygdale, du thalamus, de l&#39;hypothalamus et des cortex préfrontal et somato-sensoriel. 

Les implants des instances de SCP-3033-1 inhibent les récepteurs de la douleur, outrepassent les signaux nerveux standards et interfèrent avec le système endocrinien afin d&#39;induire différentes réponses hormonales lors de l&#39;activation. Les seules méthodes fiables de neutralisation des instances sont l&#39;exsanguination/choc, l&#39;anoxie et la section des connexions entre l&#39;implant et le reste du corps.

De ce fait, les instances peuvent subir des traumatismes corporels importants avant de décéder et ne sont pas affectées par les chocs psychologiques, mais elles manquent de contrôle moteur précis, d&#39;entraînement et de capacité à travailler ensemble.

SCP-3033-2 désigne les manipulateurs d&#39;unités SCP-3033-1. Les instances de SCP-3033-2 sont des humains anciennement non-anormaux ayant été augmentés par le biais d&#39;interfaces cerveau-ordinateur afin de contrôler les instances de SCP-3033-1. Des recherches sur le mécanisme d&#39;action de telles interfaces et l&#39;appareillage de SCP-3033-2 sont en cours.

[[collapsible show=&#34;+ Rapport d&#39;entretien 3033-1 - Autorisation de Niveau 4/3033 requise&#34; hide=&#34;- Autorisé&#34;]]
&gt; E-1260 souffre de migraines persistantes. Afin de traiter ces dernières, un traitement médicamenteux à base de topiramate et de timolol lui a été prescrit. La main gauche de E-1260 est également manquante au niveau du poignet - une prothèse lui a été fournie. Il semble avoir des implants de SCP-3033-2, mais il n&#39;a pas été examiné en raison du risque pour sa personne.
&gt; 
&gt; **E-1260 :** Oh, salut doc. Un autre entretien ?
&gt; 
&gt; **Dr Foster :** Oui. Avant de commencer : avez vous débuté votre traitement ? Est-ce qu&#39;il fonctionne bien ?
&gt; 
&gt; **E-1260 :** En vrai, ouais. Je peux enfin penser de manière cohérente pendant plus d&#39;une demi-heure entière.
&gt; 
&gt; **E-1260 :** C&#39;est quoi le sujet d&#39;aujourd&#39;hui ?
&gt; 
&gt; **Dr Foster :** Allez-y, commencez à partir du moment où vous avez été transféré sur le projet.
&gt; 
&gt; **E-1260 :** Très bien. J&#39;étais donc un sujet depuis un sacré moment. J&#39;ai entendu dire qu&#39;ils organisaient des loteries internes pour les trucs comme ça. Ils m&#39;ont juste sorti de ma cellule au milieu de la nuit, m&#39;ont foutu dans un conteneur avec peut-être une centaine d&#39;autres. Plusieurs inconfortables heures plus tard, on a été déchargés dans un genre de labo au milieu du désert. Je pourrai pas vous dire où.
&gt; 
&gt; **E-1260 :** Ils nous ont trié en deux groupes - j&#39;ai été mis dans le plus petit, ce qui est généralement bon signe. Ils nous ont balancé dans une classe. Ils mentionnaient des trucs à propos de &#34;marqueurs génétiques&#34; et de &#34;mesures d&#39;obéissance&#34;.
&gt; 
&gt; **E-1260 :** Il y avait une dame - qui s&#39;est présentée comme étant le Docteur Craggs. Je l&#39;oublierai jamais, elle était très … intéressante. Elle a dû passer 3 heures à nous faire cours sur ce qu&#39;était son but, ce qu&#39;elle allait faire aux autres et ce qu&#39;elle allait nous faire. Jusque dans les moindre détails, quels morceaux de nos cerveaux seraient remplacés, qu&#39;est ce qu&#39;il se passerait, se faire lobotomiser - le tout avec un air bizarrement frivole, comme une gamine qui parlerait de tout ce qui se trouve dans son émission de télé préférée. Son dévouement était admirable, mais son éthique était un peu aux fraises.
&gt; 
&gt; **Dr Foster :** Qu&#39;est ce que vous pouvez nous dire d&#39;autre sur elle ?
&gt; 
&gt; **E-1260 :** Pas grand chose - elle supervisait l&#39;entraînement, mais elle faisait pas vraiment attention à nous. On lui parlait, mais c&#39;était jamais une conversation, vous voyez ?
&gt; 
&gt; **Dr Foster :** Oui. Continuez.
&gt; 
&gt; **E-1260 :** Dans les jours qui ont suivi, on a tous eu ça -
&gt; 
&gt; //E-1260 tape le port à l&#39;arrière de sa tête.//
&gt; 
&gt; **E-1260 :** - derrière nos têtes. Ils nous ont dit qu&#39;on serait les contrôleurs, parce que, comme Craggs disait, &#34;On a été des bons petits garçons et des bonnes petites filles.&#34; Puis elle nous a dit que seulement quatre d&#39;entre nous étaient nécessaires - les six autres subiraient une vivisection pour de futures itérations.
&gt; 
&gt; **E-1260 :** On a dû démontrer nos capacités à contrôler les sujets, leur faire accomplir des tâches et compléter des objectifs. Me demandez pas de l&#39;expliquer, j&#39;ai aucune idée de comment ça fonctionne. La façon dont on se débrouille pour que les mikes - c&#39;est comme ça qu&#39;on les appelaient là-bas - fassent quelque chose tenait plus de l&#39;art que de la science. Je pourrai pas vous dire comment je m&#39;en suis sorti - ils ont juste fait ce qu&#39;ils étaient supposé faire, comme des horloges.
&gt; 
&gt; **E-1260 :** On m&#39;a dit que j&#39;avais réussi haut la main. Ils m&#39;ont directement assigné à plus d&#39;entraînement. Un genre d&#39;ajustement.
&gt; 
&gt; **E-1260 :** Maintenant que j&#39;y pense, j&#39;étais plutôt bien traité. De la nourriture décente si on considère qu&#39;à ce moment-là j&#39;étais un prisonnier. Un accès à des livres. Un peu de conversation.
&gt; 
&gt; **E-1260 :** Enfin bref, à un moment, quelque chose a vraiment mal tourné. Le convoi s&#39;est fait attaquer par des sortes de forces spéciales. On m&#39;a mis une cagoule et je me suis retrouvé ici.
&gt; 
&gt; **E-1260 :** Voilà toute l&#39;histoire. Ou du moins, la version abrégée.
&gt; 
&gt; **Dr Foster :** Intéressant. Vous n&#39;avez jamais eu d&#39;interaction directe avec les sujets ?
&gt; 
&gt; **E-1260 :** Les mikes ? Aucune. C&#39;est juste des coquilles vides. Des véhicules qui ont besoin d&#39;un pilote.
&gt; 
&gt; **Dr Foster :** Très bien. C&#39;est tout pour l&#39;instant.

[[/collapsible]]
[[collapsible show=&#34;+ Rapport d&#39;entretien 3033-2 - Autorisation de Niveau 4/3033 requise&#34; hide=&#34;- Autorisé&#34;]]
&gt; En raison du mauvais fonctionnement des implants de SCP-3033-1, la perception visuelle et auditive de caractéristiques uniques à l&#39;être humain cause une douleur insoutenable. En raison de ces contraintes, E-1261 réside dans une unité de confinement automatisée et communique avec le personnel par ordinateur.
&gt; 
&gt; **kgrimmer :** Hey, juste une vérification pour la journée.
&gt; 
&gt; **E-1261 :** jsuis toujours là. en train de survivre, au moins.
&gt; 
&gt; **kgrimmer :** Ça vous dérange si je vous pose quelques questions ?
&gt; 
&gt; **E-1261 :** je répondrai ce que je peux. une bonne partie de tout ça est désagréable et je veux vraiment pas y penser.
&gt; 
&gt; **kgrimmer :** Très bien, toutes ces questions sont entièrement fondées sur le volontariat. Vous n&#39;avez pas à répondre quelque chose si vous ne le voulez pas.
&gt; 
&gt; **kgrimmer :** Comment était-ce d&#39;être sous l&#39;influence d&#39;un … je crois que vous appelez ça un contrôleur ?
&gt; 
&gt; **E-1261 :** ouais, je peux parler de ça.
&gt; 
&gt; **E-1261 :** mouvement naturel, mais pas le mien. si ça a un sens.
&gt; 
&gt; **kgrimmer :** Intéressant. Je vous envoie un fichier nommé &#34;syndrôme_de_la_main_étrangère.txt&#34;. Regardez rapidement. Est-ce qu&#39;il décrit quelque chose de similaire ?
&gt; 
&gt; **E-1261 :** ok. attendez …
&gt; 
&gt; **E-1261 :** un peu je crois. une version plus extrême. manque total de contrôle sur tout. pouvait même pas résister.
&gt; 
&gt; **E-1261 :** comme regarder une cassette sur la vie de quelqu&#39;un d&#39;autre en haute qualité complète avec sons odeurs goûts toucher.
&gt; 
&gt; **E-1261 :** j&#39;ai été déconnectée de ma propre vie. j&#39;étais une passagère dans ma propre tête pendant que quelqu&#39;un d&#39;autre conduisait.
&gt; 
&gt; **E-1261 :** la première fois c&#39;était juste bizarre. je m&#39;y suis un peu résignée. je pensais que ça pouvait être pire. et puis c&#39;est devenu bien pire que ce que j&#39;aurai pu imaginer.
&gt; 
&gt; **kgrimmer :** Pouvez-vous développer ?
&gt; 
&gt; **E-1261 :** je peux pas. je peux physiquement pas. impossible.
&gt; 
&gt; **E-1261 :** ça me rappelle trop les gens.
&gt; 
&gt; **kgrimmer :** Les gens ? Que voulez-vous dire ?
&gt; 
&gt; **E-1261 :** les gens que j&#39;ai tué.
&gt; 
&gt; Après cela, E-1261 a refusé de communiquer avec le personnel pendant seize jours.
[[/collapsible]]
[[collapsible show=&#34;+ Rapport d&#39;entretien 3033-3 - Autorisation de Niveau 3/3033 requise&#34; hide=&#34;- Autorisé&#34;]]
&gt; Selon les termes de son extraction, la PdI-7701 s&#39;est vue attribuer une petite habitation proche du Site-74 où elle demeure en résidence surveillée.
&gt; 
&gt; **PdI-7701 :** Bonjour, Dr Carlson. C&#39;est un plaisir de vous revoir. J&#39;espère que vous n&#39;avez pas oublié l&#39;enregistreur cette fois ?
&gt; 
&gt; **Dr Carlson :** Moi de même, Dr Craggs. Et il enregistre déjà.
&gt; 
&gt; **PdI-7701 :** Je suppose que je devrais commencer mes explications, n&#39;est-ce pas ?
&gt; 
&gt; //Le Dr Carlson acquiesce.//
&gt; 
&gt; **PdI-7701 :** Eh bien, vous connaissez probablement déjà l&#39;histoire. On travaille comme une adorable employée des États-Unis. On déserte chez les Soviétiques. L&#39;URSS s&#39;effondre. En quel autre endroit est-ce qu&#39;une chercheuse en armes biologiques est censée trouver un travail digne d’intérêt ?
&gt; 
&gt; //La PdI-7701 glousse.//
&gt; 
&gt; **PdI-7701 :** Bref, ils m&#39;ont fait venir et j&#39;ai pu piquer tout un tas de vieil équipement du GRU - certains développés par eux-mêmes, d&#39;autres &#34;empruntés&#34; à d&#39;autres groupes. Il y avait plus particulièrement quelques vieux prototypes du ministère de la défense britannique, quelque chose qu&#39;ils appelaient &#34;Blue Falcon&#34; dans leur vieux système de nommage de projets aux couleurs de l&#39;arc-en-ciel. Celui-là m&#39;a fait un peu rire. Je pensais pas que les brit&#39; utiliserait de l&#39;argot américain, mais ils l&#39;ont fait.
&gt; 
&gt; **Dr Carlson :** Je ne comprends pas.
&gt; 
&gt; **PdI-7701 :** &#34;Blue Falcon&#34; est un euphémisme pour &#34;baiseur de pote&#34;. C&#39;est le soldat dans votre section, compagnie ou autre qui vous dézingue en un clin d’œil juste pour avancer. Et ce que ce projet &#34;Blue Falcon&#34; faisait, c&#39;était de vous permettre de prendre le contrôle d&#39;une personne à distance. Il semblerait que les rosbifs essayaient d&#39;utiliser ça pour déclencher des incidents de tir ami.
&gt; 
&gt; //La PdI-7701 fait le geste d&#39;un pistolet avec ses mains et le pointe vers le Dr Carlson.//
&gt; 
&gt; **PdI-7701 :** C&#39;était assez limité - pas une longue portée, pas une longue durée. Mais vous aviez juste besoin de peut-être quinze secondes - paf, paf, paf - trois de vos copains étaient à terre, vous étiez sur le point de vous faire trouer comme du gruyère et tous les autres seraient vraiment effrayés et confus.
&gt; 
&gt; **Dr Carlson :** C&#39;est horrifiant.
&gt; 
&gt; **PdI-7701 :** Il y avait bien plus de problèmes que ça, cependant. C&#39;était lourd, difficile à utiliser, ça causait des dommages psychologiques aux opérateurs, ça ne marchait pas à tous les coups… une vraie liste de problèmes. On a fini par totalement jeter l&#39;idée. Il s&#39;avère que les cerveaux sont compliqués et difficiles à manipuler à distance.
&gt; 
&gt; **PdI-7701 :** Mais ça nous a donné un bon point de départ pour le programme &#34;Mike&#34;, ce qui vous intéresse vraiment, je suppose.
&gt; 
&gt; //Le Dr Carlson acquiesce.//
&gt; 
&gt; **PdI-7701 :** On a décidé d’abandonner tout le truc du tir ami. La distance était la partie la plus difficile. Il n&#39;y a pas beaucoup de bons moyens de manipuler les cerveaux, et la plupart nécessite d&#39;être à l&#39;intérieur de la viande - euh, des cerveaux, je suppose.
&gt; 
&gt; **PdI-7701 :** À la place, on a décidé d&#39;utiliser ça comme une forme rudimentaire de contrôle mental. Je veux dire, on connaissait déjà les principes et les processus - et avoir tout un tas de matériel fourré dans la tête de quelqu&#39;un nous donnait bien plus de contrôle et de finesse sur ce que l&#39;on voulait qu&#39;il se passe à l&#39;intérieur plutôt que de tenter, métaphoriquement parlant, des tirs hasardeux à distance.
&gt; 
&gt; **PdI-7701 :** Alors j&#39;ai envoyé cette proposition au Commandement Delta, et ils m&#39;ont envoyé quelques millions de dollars, un labo et peut-être une centaine de sujets vivants.
&gt; 
&gt; **PdI-7701 :** Même si ça a peut-être l&#39;air beaucoup, c&#39;était en fait un budget assez serré - je n&#39;ai eu qu&#39;un tiers de ce que j&#39;avais demandé et ils m&#39;ont dit de faire en sorte que ça fonctionne ou bien je finirais en sujet de test pour le prochain gars.
&gt; 
&gt; **PdI-7701 :** La première étape de toute cette affaire était de concevoir le matériel. Nous explorions vraiment de nouveaux champs de recherche - je sais que la division &#34;P&#34; du GRU ne faisait rien de tel, que vous ne feriez certainement pas quelque chose dans ce genre, et je sais à présent que les labos Prometheus ne sont pas allés très loin. Dans la mesure où c&#39;était quelque chose de totalement nouveau et étranger… il y a eu pas mal d&#39;essais et d&#39;erreurs.
&gt; 
&gt; **PdI-7701 :** Fait amusant : beaucoup de chirurgies cérébrales sont réalisées alors que le patient est éveillé. La neurochirurgie n&#39;est pas encore très bien comprise, et vous avez besoin de maintenir le patient conscient de ce qu&#39;il se passe, pour être certain que vous ne coupiez rien de très important. La première quinzaine est morte sur le billard, et la quinzaine suivante allait du comateux à l&#39;attardé et au paralysé.
&gt; 
&gt; **PdI-7701 :** Après une première trentaine d&#39;interventions d&#39;essai - le temps de déterminer quels modules fonctionnaient, où est-ce qu&#39;ils allaient, et où est-ce qu&#39;on pouvait coller du matériel sans endommager des trucs comme la motricité - on a commencé à faire de vrais progrès. En dehors de quelques oups par-ci par-là, les cinquante autres ont été implantés - on a même pu sauver la majorité du cortex préfrontal dans la plupart des cas.
&gt; 
&gt; **PdI-7701 :** Non pas qu&#39;ils en aient besoin, à vrai dire. Une fois cette puce en place, tout contrôle qu&#39;ils pouvaient avoir est outrepassé.
&gt; 
&gt; **PdI-7701 :** L&#39;étape suivante était le contrôleur. C&#39;était plutôt simple. Il fallait juste trouver un sujet de test coopératif, ce qui n&#39;était pas très dur. Une intervention chirurgicale plutôt standard et quelques implants plus tard, et il possède à présent un port de série derrière sa tête. Branchez le dans la machine et BOOM ! Tous les sujets de test peuvent être &#34;contrôlés&#34; par notre contrôleur.
&gt; 
&gt; //La PdI-7701 mime des guillemets avec ses mains en prononçant le mot &#34;contrôlés&#34;.//
&gt; 
&gt; **PdI-7701 :** Je dit &#34;contrôlés&#34; parce que - tel que je le comprends - ce n&#39;est pas vraiment du contrôle direct. Il peut leur donner des objectifs et désigner certaines choses, mais il ne peut pas leur faire exécuter quoi que ce soit directement. Mais hé, pas mal pour un premier essai.
&gt; 
&gt; **Dr Carlson :** Pouvez-vous vous souvenir des mécanismes de contrôle ? Est-ce que les contrôleurs doivent exercer leur volonté, une pensée ?
&gt; 
&gt; **PdI-7701 :** Hm… Je n&#39;arrive pas vraiment m&#39;en souvenir là maintenant. Je pense qu&#39;un peu de bon scotch et une connexion internet devraient pouvoir me rafraîchir la mémoire.
&gt; 
&gt; **Dr Carlson :** Nous prendrons cela en considération. Veuillez continuer.
&gt; 
&gt; **PdI-7701 :** J&#39;ai donc renvoyé mes découvertes au Commandement Delta, et ils m&#39;ont donné une cible. J&#39;ai d&#39;abord été déçue. Il y a tellement de potentiel pour ces types ! Nettoyage de champs de mines, dispersion d&#39;armes biologiques, travaux forcés dangereux. Même une bonne vieille source de distraction.
&gt; 
&gt; **PdI-7701 :** Mais j&#39;en ai lu davantage. C&#39;était un vieux site du GRU, dirigé par quelqu&#39;un que j&#39;ai connu. Une petite merde nommée Dmitri Kalasov, l&#39;interrogateur de la division &#34;P&#34; du GRU. Il tenait le compte du nombre d&#39;os qu&#39;il a brisé. Je crois que ça montait dans les milliers. Presque sûre qu&#39;il a rayé ma voiture. Enfin bref, il était alors vieux et décrépit, dans une belle position de fin de carrière. Apparemment, un gonze de l&#39;IC avait déserté pour son site, et ils voulaient l&#39;éliminer. J&#39;ai vu l&#39;opportunité de me venger, et je leur ai dit que j&#39;en ferais un exemple.
&gt; 
&gt; //La PdI-7701 siffle.//
&gt; 
&gt; **PdI-7701 :** Grand dieu, si on a fait un exemple. On a mis quelques trucs en plus à ces pauvres têtes de cons - ils sont virtuellement immortels tant que l&#39;implant est intact et que les muscles fonctionnent encore. On a armé nos sujets avec du vieil équipement soviétique - des couteaux, des AK-47, ce qui est à portée de main - et on les a laissé faire leur petit bonhomme de chemin. Ce site du GRU devait avoir soixante-quinze gardes de sécurité et une centaine d&#39;autres personnes. Chacun d&#39;entre eux a connu une mort effroyable. Est-ce que vous me croyez si je vous dis qu&#39;ils ont empalé le vieux Dmitri avec sa propre putain de canne ? Brutal.
&gt; 
&gt; //La PdI-7701 se dirige vers une armoire et commence à chercher dans les dossiers.//
&gt; 
&gt; **PdI-7701 :** Je crois que j&#39;ai encore les photos du briefing post-mission de celui-là, vous voulez voir ?
&gt; 
&gt; **Dr Carlson :** Sont-elles dans les dossiers officiels que vous nous avez fourni ? Si oui, ne vous embêtez pas.
&gt; 
&gt; **PdI-7701 :** Rabat-joie. De toute façon…
&gt; 
&gt; //La PdI-7701 regarde sa montre.//
&gt; 
&gt; **PdI-7701 :** Oh, c&#39;est l&#39;heure de manger. J&#39;imagine que je vous revois la semaine prochaine ?
&gt; 
&gt; **Dr Carlson :** Probablement. Je ne sais pas s&#39;ils enverront quelqu&#39;un d&#39;autre.
&gt; 
&gt; //La PdI-7701 hausse les épaules.//
&gt; 
&gt; **PdI-7701 :** Essayez ? Ce Dr Foster est toujours mal à l&#39;aise.
[[/collapsible]]
[[collapsible show=&#34;+ Rapport d&#39;entretien 3033-4 - Autorisation de Niveau 4/3033 requise&#34; hide=&#34;- Autorisé&#34;]]
&gt; E-1261 a déclaré souhaiter parler du temps passé au sein de l&#39;Insurrection du Chaos, chose qu&#39;elle a refusé d&#39;aborder lors de ses entretiens précédents. 
&gt; 
&gt; **kgrimmer :** Êtes-vous réveillée ? D&#39;autres membres du personnel m&#39;ont dit que vous étiez disposée à nous en dire plus. Est-ce à présent un moment approprié pour discuter du programme de l&#39;IC ?
&gt; 
&gt; **E-1261 :** cest jamais un bon moment mais je crois que je suis préparée maintenant. je me souviens de beaucoup plus.
&gt; 
&gt; **E-1261 :** où je devrais commencer ?
&gt; 
&gt; **kgrimmer :** Allez-y, commencez depuis le début.
&gt; 
&gt; **E-1261 :** le début début ?
&gt; 
&gt; **kgrimmer :** Tout à fait.
&gt; 
&gt; **E-1261 :** très bien. après tous les trucs qu&#39;ils ont fourrés dans ma tête, beaucoup de tout ça est flou.
&gt; 
&gt; **E-1261 :** née en 1417[[footnote]]Du calendrier hégirien. 1996-1997 dans le calendrier grégorien.[[/footnote]] quelque part au pakistan, pas certaine où. vivais quelque part pas loin d&#39;une petite ville. pas très moderne, mais assez moderne papa était épicier. maman l&#39;aidait. avais trois frères. j&#39;étais la plus jeune.
&gt; 
&gt; **E-1261 :** peux pas me souvenir des noms. même des visages. juste des personnes qui existaient.
&gt; 
&gt; **E-1261 :** peux difficilement me souvenir de quelque chose de l&#39;enfance.
&gt; 
&gt; **E-1261 :** souvenir le plus clair est le jour de capture. c&#39;était le 24 rajab 1431.[[footnote]]6 juillet 2010[[/footnote]]
&gt; 
&gt; **E-1261 :** je me souviens clairement de ce jour exact. on était en voyage. papa avait toujours de bons agneaux d&#39;un cousin qui travaillait comme berger à l&#39;est. il louait un camion réfrigéré et le ramenait dans son magasin. ils m&#39;ont jamais emmené avant mais mes demandes incessantes avaient payé cette année.
&gt; 
&gt; **E-1261 :** il disait toujours &#34;les filles ont pas leur place dans ce voyage, c&#39;est trop dangereux.&#34; mais il a cédé.
&gt; 
&gt; **E-1261 :** on sest fait braquer. pas un problème. les bandits sont pas rares. doit juste payer taxe.
&gt; 
&gt; **E-1261 :** mais ils l&#39;ont abattu. mon père.
&gt; 
&gt; **E-1261 :** et puis mon frère. je me suis cachée derrière le siège. savais pas quoi faire.
&gt; 
&gt; **E-1261 :** les tirs ont cessé. ils ont ouvert le camion. ils m&#39;ont trouvé.
&gt; 
&gt; **E-1261 :** mis un sac sur ma tête. m&#39;ont poussée dans sorte de véhicule. 
&gt; 
&gt; **E-1261 :** le camion décharge. il doit y avoir en tout une centaine d&#39;entre nous dehors. quelques hommes avec des fusils. un gars essaye de courir vers un d&#39;entre eux, se fait abattre.
&gt; 
&gt; **E-1261 :** on sest fait entasser dans des conteneurs de livraison. livrés à un labo oublié au milieu de nulle part.
&gt; 
&gt; **E-1261 :** pompés un genre de gaz dans la pièce. tout le monde est devenu vaseux ou dans les pommes.
&gt; 
&gt; **E-1261 :** mis dans chambres d&#39;hôpital. un genre de mélange chimique nous garde vaseux et immobiles.
&gt; 
&gt; **E-1261 :** semaines passent. gens disparaissent lentement un par un.
&gt; 
&gt; **E-1261 :** il y a eu un long moment pas net. tout est un peu mélangé. procédures médicales. faire des tâches basiques encore et encore. je me rappelle d&#39;ouvrir répétitivement une porte. mais ça n&#39;allait pas. vraiment vraiment pas. je n&#39;ai pas su dire pourquoi jusqu&#39;à plus tard.
&gt; 
&gt; **E-1261 :** tout ce que je sais ensuite cest que l&#39;endroit est très différent. froid. un genre de bâtiment de recherche au loin.
&gt; 
&gt; **E-1261 :** jai un genre d’équipement de combat. quelques autres ont des fusils. pas moi. jai un gros couteau.
&gt; 
&gt; **E-1261 :** une partie d&#39;entre nous commence à sprinter vers l&#39;entrée. il y a un gars avec une mitrailleuse ou un truc du genre. commence à tirer.
&gt; 
&gt; **E-1261 :** quelqu&#39;un abat le mec à la mitrailleuse. tout le monde se rue dans l&#39;entrée.
&gt; 
&gt; **E-1261 :** plus de gens avec des armes. plus de blessures. pas de morts. beaucoup en sont très proches. mon corps poignarde quelqu&#39;un dix fois. même pas sauvagement. mécaniquement. comme si c&#39;était quelque chose que je faisais souvent. 
&gt; 
&gt; **E-1261 :** je vois son visage à chaque fois que je cligne des yeux. c&#39;était un visage triste paniqué. il portait un costume noir comme s&#39;il venait d&#39;un enterrement. je crois pas que c&#39;était un soldat. il a même pas essayé de riposter. il a juste hurlé.
&gt; 
&gt; **E-1261 :** jai détesté ça. tuer c&#39;est mal. je pensais pas que quiconque méritait de mourir pour n&#39;importe quelle raison même ceux qui ont tué ma famille. ce qu&#39;ils ont fait était horrible mais jai pas le droit de les punir.
&gt; 
&gt; **E-1261 :** plus de couteau. mon corps se jette sur le tireur. l&#39;étrangle à mort.
&gt; 
&gt; **E-1261 :** il me frappe et me frappe et me frappe mais mon corps lâche pas. son visage prend une teinte violette impie. 
&gt; 
&gt; **E-1261 :** et ça continue pendant des heures. à la fin de la journée, peut-être dix d&#39;entre nous à terre et beaucoup vraiment salement blessés - des bras manquent, du sang partout.
&gt; 
&gt; **E-1261 :** craggs arrive. j&#39;essaye avec chaque fibre de mon corps de bouger, mais peux pas. elle en choisit une poignée parmi les blessés. leur file une espèce d&#39;injection. ils s&#39;effondrent. probablement morts.
&gt; 
&gt; **E-1261 :** après ça tout commence à se mélanger. plus de missions. encore plus de morts. encore plus de blessures.
&gt; 
&gt; **E-1261 :** je crois que ça a quelque chose à voir avec quand la puce s&#39;est cassée mais il y a plusieurs choses qui sont gravées dans ma mémoire de manière permanente. comme un montage des choses les plus horribles que je me suis vu faire.
&gt; 
&gt; **E-1261 :** un vieil homme empalé avec sa propre canne. quelque chose avec une femme enceinte et une clé à pipe. beaucoup de sang et de cris et de pleurs et d&#39;ignobles craquements.
&gt; 
&gt; **E-1261 :** ça se répète dans mes rêves. vous inquiétez pas pour les problèmes de santé mentale. je les ai gérés. jai trouvé un but.
&gt; 
&gt; **E-1261 :** à un moment, quelque chose a cassé dans ma tête. probablement la puce qui a grillé. pour la première fois depuis des mois j&#39;ai le contrôle. j&#39;essaye de bouger et puis je m’évanouis. je crois que cest vous qui m&#39;avez ramené ici.
&gt; 
&gt; **E-1261 :** quelques mois à comprendre ce qui ne me fait pas mal et nous voilà.
&gt; 
&gt; **kgrimmer :** Très bien. Merci d&#39;en parler avec nous. Un peu plus tôt, vous avez dit avoir trouvé un but ? Qu&#39;est-ce que ça peut être ?
&gt; 
&gt; **E-1261 :** ouais. je veux tuer cette démone craggs. je crois que des parties de l&#39;implant fonctionnent encore. mon corps se brise pas.
&gt; 
&gt; **E-1261 :** on était ses jouets pas des personnes. jouets faits pour être démontés modifiés et remontés brisés détruits juste parce qu&#39;elle trouvait ça amusant.
&gt; 
&gt; **E-1261 :** vu tout ça je pense que vous la voulez morte aussi. donnez moi un flingue et je l&#39;aurai. même pas un flingue. un couteau. un bâton pointu. une grenade. je poserai pas de questions. je peux revenir directement ici vous pouvez faire ce que vous voulez de moi.
&gt; 
&gt; **E-1261 :** elle encore en vie c&#39;est la seule raison pour laquelle j&#39;ai pas encore mis fin à la mienne.
&gt;
[[/collapsible]]
[[collapsible show=&#34;+ Document 3033-K - Autorisation de Niveau 4/3033 requise&#34; hide=&#34;- Autorisé&#34;]]
Le ██/██/██, E-1261 a échappé à sa captivité. E-1261 s&#39;est plainte de dysfonctionnements du distributeur nutritionnel présent dans son unité de confinement. Après avoir reçu de l’équipement d&#39;isolation sensorielle et de contention, E-1261 a retiré ces derniers et procédé à l&#39;attaque du personnel. Après avoir neutralisé le personnel et s&#39;être échappée de sa cellule, elle a détourné un transfert programmé d&#39;anomalie de Classe Sûr par hélicoptère entre le Site-██ et le Site-██, la localisation de la PdI-7701. Le transfert incluant également SCP-████, le personnel de transport a reçu l&#39;ordre de coopérer.

Un enregistrement vidéo a été récupéré.
&gt; //E-1261 entre dans la pièce avec la PdI-7701.//
&gt; 
&gt; **E-1261 :** Salut, espèce de salope.
&gt; 
&gt; //La PdI-7701 soupire.//
&gt; 
&gt; **PdI-7701 :** Je pensais que nos taupes étaient meilleures que ça. Ça vous a pris six semaines entières pour me trouver. La vieille IC aurait pu le faire en deux.
&gt; 
&gt; **E-1261 :** Peu importe. Personne ne quitte l&#39;Insurrection du Chaos.
&gt; 
&gt; **PdI-7701 :** Incorrect.
&gt; 
&gt; //E-1261 se jette sur PdI-7701, mais s&#39;arrête juste avant de la toucher. E-1261 est immobilisée dans sa position.//
&gt; 
&gt; **PdI-7701 :** Vous pensiez pouvoir utiliser une arme de ma propre création pour régler cette question en suspens, dans une sorte de justice absurde et poétique ? //Quis ímperat dominam ipsam ?[[footnote]]Qui contrôle/commande les contrôleurs ?[[/footnote]]//
&gt; 
&gt; //E-1261 s&#39;effondre au sol.//
&gt; 
&gt; **PdI-7701 :** C&#39;est plutôt drôle, en fait.
&gt; 
&gt; //La PdI-7701 se retourne et ne remarque pas que E-1261 commence à tressauter.//
&gt; 
&gt; **PdI-7701 :** Quel bazar.
&gt; 
&gt; //E-1261 se lève, saisit une bouteille en verre marron située sur une table à proximité et avance rapidement vers la PdI-7701. Une fois de plus, elle s&#39;arrête net.//
&gt; 
&gt; **PdI-7701 :** Ooh ! Tu as failli m&#39;avoir cette fois ! Tu es plutôt résistante.
&gt; 
&gt; **PdI-7701 :** Je ne peux pas dire qu&#39;ils n&#39;ont pas fait de progrès. Un contrôle bien plus fin que ce que j&#39;ai pu obtenir ! C&#39;est encore impossible de faire fonctionner la parole avec mon matériel - j&#39;imagine que c&#39;est le prix à payer pour utiliser un implant sous-cutané plutôt qu&#39;un intra-cérébral.
&gt; 
&gt; //E-1261 commence à pleurer.//
&gt; 
&gt; **PdI-7701 :** Je ne peux pas non plus contrôler la réponse émotionnelle. Ça aussi c&#39;est dommage. Ils auraient été bien plus faciles à utiliser que les autres unités contrôleuses, mais on ne peut pas avoir un tas de poupées de chair silencieuses et larmoyantes. Pour être honnête, je suis surprise que tu sois encore saine d&#39;esprit. Un spécimen remarquable.
&gt; 
&gt; **PdI-7701 :** Reste là.
&gt; 
&gt; //La PdI-7701 glousse et fouille un tiroir, puis en sort une trousse chirurgicale de terrain. E-1261 est incapable de l&#39;observer.//
&gt; 
&gt; **PdI-7701 :** Je n&#39;ai pas eu l&#39;opportunité d&#39;examiner l&#39;un d&#39;entre vous depuis longtemps. Et en voilà une qui me vient tout droit sur un plateau d&#39;argent ! Quelle chance !
&gt; 
&gt; //PdI-7701 débute une vivisection de E-1261 debout, en commençant par le tronc cérébral. E-1261 commence à hurler.//
&gt; 
&gt; **PdI-7701 :** Chut, toi. C&#39;est difficile de couper proprement quand tu cries comme un putois.
&gt; 
&gt; //La vivisection continue pendant 12 minutes, au bout desquelles E-1261 s&#39;effondre au sol. Les forces de sécurité de la Fondation extraient la VIP 4 minutes plus tard.//

Après l&#39;incident, E-1260 a été retrouvée asphyxié en raison d&#39;un écrasement de sa trachée. L&#39;autopsie a révélé des implants de type SCP-3033-1 et -2.
E-1261 a été déclarée décédée sur place et incinérée dans la Zone-██ selon la procédure standard.
La PdI-7701 a été relocalisée dans une autre aire d&#39;hébergement proche du Site-██, conformément aux dispositions de l&#39;accord. 
[[/collapsible]]
