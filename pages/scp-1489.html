**Titre original :** SCP-1489 - A &#34;Ghost Train&#34;
**Auteur :** [[user Seibai]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 23 juin 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1489

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1489 est confiné dans une boucle de 9 km de chemin de fer de taille standard et remis à neuf au Site de Confinement-22. Tous les rails et toutes les liaisons ont été pris sur des lignes historiques qui ne sont plus utilisées et doivent être uniquement remplacés par des matériaux appropriés, issus de lignes de chemin de fer dont les derniers travaux de maintenance sont antérieurs à 1860. Les piquets et autres éléments structurels de la piste n&#39;ont pas besoin de provenir de matériaux anciens. Tous les composants historiques de la boucle de confinement de SCP-1489 doivent être recouverts d&#39;une fine couche de résine de polymère afin de résister aux conditions météorologiques. Des réserves additionnelles de matériaux historiques préservés de manière similaire sont conservées au sein du Site à des fins de réparation.

Il est à noter que tout composant ancien de la boucle de confinement endommagé doit être remplacé plutôt que réparé. La réparation de composants historiques les rendrait inadéquats pour le confinement de SCP-1489.

La boucle de confinement de SCP-1489 doit être parcourue au minimum une fois par jour à la recherche d&#39;éventuels dommages liés à l&#39;érosion, afin qu&#39;un entretien préventif puisse être effectué. SCP-1489 lui-même doit être placé en permanence sous la surveillance de deux observateurs humains afin de prévenir des brèches de confinement causées par sa non-observation.

Dans le cas d&#39;une brèche de confinement, la trajectoire de sortie de SCP-1489 doit être enregistrée et transmise à la Force d&#39;Intervention Mobile Tau-2 (&#34;Contrôleurs de Trains&#34;) afin de permettre sa redirection vers le Site.

**Description :** SCP-1489 est un train ferroviaire immatériel.

SCP-1489 est composé de 18 wagons tirés par une locomotive à vapeur, l&#39;ensemble circulant à une vitesse constante d&#39;approximativement 40 km/h au sol. Alors que SCP-1489 est à la fois visible et audible aux humains l&#39;observant directement, il est totalement invisible lorsqu&#39;il est observé de manière indirecte, incluant les simples miroirs ou les enregistrements vidéo. SCP-1489 ne possède aucune substance physique apparente et passe littéralement à travers tout objet se trouvant sur son chemin, sans effet. Les seuls matériaux faisant exception à cette propriété sont les composants de chemins de fer fabriqués et mis en place avant une date inconnue comprise entre 1860 et 1870. SCP-1489 interagit avec eux comme le ferait un train physique ordinaire et peut ainsi être confiné à l&#39;aide de matériaux anciens. Cette interaction est apparemment unilatérale, SCP-1489 n&#39;exerçant aucune force sur ces matériaux à son passage.

Lorsqu&#39;il ne circule pas sur un rail de ce genre, SCP-1489 se déplace lentement au-dessus du sol comme s&#39;il parcourait un chemin de fer en ligne droite et suit des trajectoires géodésiques autour de la Terre, ne déviant de sa course que lorsqu&#39;il rencontre des segments de vieux chemins de fer, suffisamment anciens et approximativement parallèles à sa trajectoire. Il reprend le comportement précédemment décrit s&#39;il rencontre une interruption dans une ligne de chemin de fer de ce type.

SCP-1489 suit généralement le relief du terrain et ralentit légèrement lorsqu&#39;il est sur une pente ascendante, mais il traverse de larges étendues d&#39;eau avec une certaine élévation, comme s&#39;il empruntait une chaussée invisible. De façon similaire, il a été observé traversant directement certaines pentes abruptes, comme s&#39;il franchissait un tunnel. Étant donné que SCP-1489 apparaît intégralement solide et réel lors qu&#39;un humain l&#39;observe directement, il provoque généralement d&#39;importantes perturbations lorsqu&#39;il traverse des zones habitées. En raison de la difficulté à localiser tous les témoins ayant observé SCP-1489, la Fondation a lancé une campagne de désinformation reposant sur des histoires de &#34;trains fantômes&#34; afin de les décrédibiliser.

La locomotive de SCP-1489 ressemble à une locomotive-tender de classe Minerve comme celles utilisées par le London and South Western Railway au milieu du XIX^^ème^^ siècle, mais l&#39;absence de marques distinctives empêche une identification plus approfondie. Tant la locomotive que les wagons composant SCP-1489 semblent correspondre à cette période historique, bien qu&#39;ils ne présentent que peu de traces d&#39;usure. SCP-1489 accueille une quantité de passagers et de cargaison correspondant à ses proportions, qui partage ses propriétés d&#39;intangibilité et d&#39;invisibilité à l&#39;observation indirecte. Des tentatives de communiquer avec les passagers de SCP-1489  ont été effectuées en se servant de véhicules synchronisés sur ses mouvements ; cependant, bien que les passagers aient interrompus leurs conversations lorsqu&#39;ils étaient observés de cette façon, ils n’ont jusqu&#39;à présent présenté aucune volonté de communiquer avec les chercheurs.
