    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1741-JP - ミーム汚染、上から見るか、下から見るか。
**著者:** ©︎[[*user indonootoko]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name=入口.jpg
|caption=トンネル入り口
|width=300px
]]
**アイテム番号:** SCP-1741-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1741-JPへの入り口は、コンクリートで埋め立てた上で土砂等で偽装を施し、外部からの侵入や発見が出来ないよう隠匿されています。現在は、SCP-1741-JP内部の更なる探査または調査は許可されていません。

**説明:** SCP-1741-JPは、日本国██県の旧██村付近に存在するトンネルよりアクセス可能な地下施設です。トンネル内には照明や斜行リフトなどの人工物が存在するものの、いずれも故障しているため使用することができず、その起源を証明する資料等は発見されていません。トンネルは急激な下り坂であり、100mほど進んだ地点で深度計は地下70,000m超の異常な深度を示します。トンネルの最深部にはSCP-1741-JPへアクセス可能な稼動隔壁が存在し、不明な方法で電力を供給し開閉します。稼動隔壁の操作パネルには[[[http://ja.scp-wiki.net/scp-3790 |”怪奇部門”]]]という言葉が日本語で刻まれた小さな金属製プラカードが取り付けられています。

SCP-1741-JP内部にはいくつかの部屋が存在し、複数のベッドが設置された仮眠室と、食料や資材が保管されている倉庫と、複数のモニターが設置されており廊下を含む施設全体を監視できる監視室と、アクセス不能な部屋の4つにより構成されています。いずれの部屋にも照明が設置されていますが、電力が供給出来ていない上にいずれも故障しており使用することができません。配線は地中で途絶えており、どのような方法で電力を供給しようとしていたかも判明していません。

倉庫内には一般的な物品以外にも、複数の財団製物品が保管されていました。以下はその一覧です。
* サイト-17産の財団製保存パン
* サイト-8120産の対ミーム汚染用即効性記憶処理薬
* 財団フロント企業製の栄養ドリンク
SCP-1741-JPにどのようにして財団製物品が持ち込まれたか判明していません。
[[include component:image-block
|name=部屋.png
|caption=監視室モニターより閲覧できるアクセス不能な部屋の内部。（色調調整済）
|width=300px
]]
監視室に存在するモニターは外部より電力を供給することで現在でも使用する事が可能です。特筆すべき点として前述のアクセス不能な部屋の内部も閲覧する事が可能です。監視カメラの映像では、アクセス不能な部屋は壁や床が全面コンクリートで構成されており、天井には円形の穴が開いています。穴からは微量ながら光が差し込んでおり、外部へ繋がっていると思われます。

アクセス不能な部屋は、40文字の五十音平仮名入力パネルが10個設置された稼動隔壁によって侵入が防がれています。この稼動隔壁にはトンネル同様不明な方法で電力が供給されておりパスコードの入力が可能ですが、パスコードの入力に成功した例は存在しません。このパスコードをクラッキングする試みや、稼動隔壁を破壊して侵入する試みはいずれも成功していません。稼動隔壁の入力パネルには金属製プラカードが取り付けられており、鑢で表面を削り取ったような痕跡の上から&#34;ミームの水源&#34;と記入されています。</textarea></pre>
