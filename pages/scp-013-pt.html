    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-013-PT

**Clasificación del Objeto**: Euclíd

**Procedimientos Especiales de Contención**: SCP-013-PT debe ser mantenido en una habitación subterránea de 6 x 6 x 4 m, estructurada para evitar fugas de radiación τ: una capa de imanes de ferrita de 5 cm de espesor sobre una pared de ladrillo de 20cm, y en el exterior 10 cm de plomo envueltos en una jaula de Faraday.

El techo está hecho de fibra de vidrio de alta resistencia, con pequeñas aberturas para la ventilación, inserción de material y alimentos, así como también para retirar a SCP-013-2. Los altavoces blindados contra las interferencias magnéticas que cuelgan del techo tocan samba de forma constante. Una escotilla permite el acceso del personal autorizado, aunque rara vez esto es necesario, y en estos casos, quien ingrese a la habitación debe dar preferencia a los períodos de descanso de SCP-013-PT o no ingresar al recinto con máscaras y trajes protectores por el riesgo de molestar al SCP y provocar un incidente.

SCP-013-PT tiene acceso a papeles y materiales de escritura. No se permiten aparatos electrónicos en las cercanías de la celda, incluidos los implantes médicos.

**Descripción**: SCP-013-PT es un hombre de 1,75 m de altura y un peso de aproximadamente 75 kg, con una amplia presencia de prótesis electrónicas a lo largo de su cuerpo (todas las adiciones se enumeran en el documento adjunto). El material de estos implantes varía entre metálico, cerámico y biomecánico.

Su piel tiene varias cicatrices y emblemas quemados similares a un triángulo.  Respira con normalidad y se sustenta de una ración semanal que le aporta 200 kcal y 500 ml de agua, sin producto de excremento resultante.

SCP-013-PT emite constantemente rayos τ, una forma de radiación sin precedentes que confunde la percepción humana del tiempo y corrompe los datos electrónicos (particularmente relacionados con la fecha y la hora), y la emisión aumenta en situaciones incómodas o disminuye cuando el SCP se siente cómodo. Durante la búsqueda de SCP-013-PT por parte de la Fundación, se demostró este SCP tiene poderes de teletransportación, lo que posiblemente le permita moverse a través del espacio y el tiempo. Sin embargo, la dificultad para capturar y la imposibilidad de rastrearlo hizo que la Fundación no probara esta habilidad.

SCP-013-PT habla portugués con fluidez y ha demostrado conocimiento de palabras en varios idiomas, pero sus patrones de habla son inconsistentes, usando frases desconectadas.

SCP-013-PT a menudo escribe composiciones musicales, referidas en adelante como  SCP-013-PT-2. Las letras de SCP-013-PT-2 suelen contener hechos históricos contados de forma confusa y llenos de anacronismos, frecuentemente provocados o presenciados por figuras de diferentes épocas y lugares.
Como los textos ocasionalmente ayudan a descubrir anomalías, se tocan sambas para alentar a SCP-013-PT a seguir componiendo.

La Fundación percibio a SCP-013-PT por primera vez en 2013, cuando vio señales de radiación inusuales provenientes de un edificio de oficinas en █████ ██████, ██████████ . Tras una incursión por parte de la Fundación, SCP-013-PT fue encontrado en un armario en el cuarto piso, fue sedado y llevado al vehículo de extracción. Mientras la camioneta se dirigía al Sitio-██, la radiación τ acumulada afectó el tiempo y al equipo, que pronto se dieron cuenta de que estaban a ███ km fuera del camino.

Cuando SCP-013-PT se despertó, se sintió incómodo con la aparición de los agentes, la mayoría de los cuales vestían ropa protectora con máscaras de oxígeno, y desapareció.La firma radiactiva no se volvió a encontrar hasta dos años después en Berlín; la Fundación pudo colocar un rastreador en el cuerpo de SCP-013-PT antes de que desapareciera. Los datos de seguimiento aparecian de forma esporádica en ubicaciones dispares, pero siguiendo un rastro que terminaba en Minas Gerais, el equipo brasileño de la Fundación capturó a SCP-013-PT. El localizador no estaba en el cuerpo de SCP-013-PT, y se siguen recibiendo nuevas transmisiones de datos desde este dispositivo.

**Anexo**: La investigación en varias bases de datos indica que SCP-013-PT puede haber sido █████████ █████ █████, también conocido como ██████ █████, de ████████, un sambista arrestado en 1966 por perturbar la paz en la estación de tren ███ █████ ██ (ahora conocida como ██████ ██ ██████ ). Enviado a un sanatorio en ██████████, fue reportado como desaparecido en 1968, dejando una cama destruida y cenizas en el piso del dormitorio. Un intento de hablar con SCP-013-PT preguntándole si reconocía el nombre █████████ █████ █████ y su historia dio como resultado a que entrara en un estado catatónico y emitiera grandes cantidades de Radiación τ, que afectó a la maquinaria y al personal en un radio de 5 metros antes de que se le administraran sedantes. Se prohíben nuevos intentos de contacto hasta nuevo aviso.
