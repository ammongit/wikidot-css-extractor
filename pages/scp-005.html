[[include component:image-block | name=https://scp-wiki.wdfiles.com/local--files/scp-005/SCP-005.jpg| caption=//Close up// dari SCP-005| width=300px]]

**Objek #:** SCP-005

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-005 tidak menimbulkan risiko secara langsung.  Meski begitu, fungsinya yang unik memerlukan tindakan khusus untuk membatasi akses dan manipulasi dari objek ini.  Persetujuan dari setidaknya satu (1) personel Level 4 diperlukan untuk mengeluarkan objek dari area penahanannya.

**Deskripsi:** Secara penampilan, SCP-005 menyerupai kunci berornamen, yang menampilkan karakteristik kunci yang diproduksi secara massal pada umumnya digunakan pada tahun 1920-an.  Kunci tersebut ditemukan ketika seorang sipil menggunakannya untuk menyusup ke fasilitas ber-keamanan tinggi.  SCP-005 tampaknya memiliki kemampuan unik yaitu membuka semua bentuk kunci (Lihat Lampiran A), baik itu mekanis maupun digital, dengan mudahnya.  Asal muasal kemampuan ini tidak diketahui.

**//Catatan Tambahan//:** SCP-005 dapat digunakan sebagai pengganti untuk kunci keamanan yang hilang, tetapi hanya boleh digunakan dalam pengawasan setidaknya satu (1) personel ber-Level 4.  SCP-005 tidak boleh digunakan untuk jadi kunci perbaikan mesin penjual otomatis, membuka loker, atau untuk kunci rumah cadangan personel mana pun.  Mengeluarkan //objek// dari komplek penahanan akan mengakibatkan penghentian dari pekerjaan dengan segera.

**Lampiran A:** Sementara itu SCP-005 telah terbukti efektif dalam menghilangkan hampir semua bentuk perangkat pengunci, percobaan lebih lanjut telah menunjukkan bahwa upaya untuk menyamarkan tujuan atau identitas kunci telah terbukti setidaknya berhasil mengalahkan kemampuan dari SCP-005.  Dalam sekitar 50% kasus di mana sukarelawan tidak dapat mengidentifikasi perangkat pengunci seperti itu, SCP-005 tidak berhasil menonaktifkan perangkatnya.  Karena hasil ini, SCP-005 secara tentatif diklasifikasikan sebagai &#39;makhluk hidup&#39; dan tes lebih lanjut sedang dijalankan untuk menentukan kemampuan kognitifnya.  Namun, tidak ada hasil yang menunjukkan ciri-ciri yang mencegahnya untuk dapat mengidentifikasi perangkat pengunci tertentu, hanya saja perangkat tersebut telah sangat disembunyikan dan disamarkan.
