    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：奪舍玉珮
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
2020攀爬金字塔：A2 銘文
2020夏季競賽題目：1200字挑戰
[[include info:end]]

**項目編號：** SCP-ZH-960

**項目等級：** --Safe-- Neutralized

**特殊收容措施：** SCP-ZH-960的碎片當前收容於Site-ZH-16收容1區高價值物品區之獨立保險箱中。基於項目的歷史性價值，檢視項目須具備古文物處理技能並提交書面申請，且禁止任何破壞性實驗。正審議將項目轉移至木易藏書閣。

**描述：** SCP-ZH-960是一枚雕琢成護心鏡[[footnote]]古時鎧甲配件的一種，置於胸前用以防止箭矢或其他攻擊傷及胸腔要害，多為圓形。[[/footnote]]造型的玉珮，直徑約9公分，厚度由內而外約3到0.3公分，上緣處有一個研判用途為穿繩以配戴項目的小孔，背面有篆書體銘刻的朱紅色文字。經木易藏書閣鑑定項目年代估計約為北宋時期。

項目之異常效應為意識轉寫，此效應於一名加害者直接殺死攜帶項目者時觸發，此時攜帶項目者的意識將轉寫至加害者身體，已知效應作用對象不限為人類，且項目的銘文內容偶於效應觸發後改變，內容詳見附錄。

經實驗，在攜帶項目者死亡前將項目移除至10公尺外，或是同時殺死加害者將不觸發項目效應。若無前述情形，即使致死過程推遲，效應也將在攜帶項目者死亡瞬間觸發。若加害者為複數，則效應將對造成主要死因者生效。

項目當前已於[[[scp-zh-862|SCP-ZH-862-A]]]收容突破事件中損毀，並於事件中觸發最後一次效應，項目的銘文色澤於項目損毀後褪去，推測為異常效應發生源，項目碎片經實驗確認不具備同樣的異常效應。

項目於2019年10月17日在Site-ZH-18的一次收容區域擴建工程中掘出，現場施工人員A員檢視項目時不慎進入工程機具迴旋範圍內，頭部遭受重擊當場死亡，操作機具人員B員同時昏厥。B員甦醒後聲稱自己為A員，並通過個人資料比對、心理評鑑及測謊後確認屬實，因此注意到項目的異常性。項目發現地點及鄰近區域未尋得其他文物，且項目年代與該地地質年代不符，項目位於該地的原因未解明。

**附錄：** SCP-ZH-960銘文內容節錄

&gt; 紀錄於收容項目時：
&gt; ----
&gt; **杜鵑沒 翡翠生**
&gt; **水漫碧山 百景成潭**
&gt; **風霜滿歲月 顛沛飽紅塵**
&gt; **玉掘生悲 是為後途**

&gt; 紀錄於初次以D級人員測試項目效應後：
&gt; ----
&gt; **生無途 死無路**
&gt; **一朝罪過 二度亡故**
&gt; **欺瞞為救世 成就千古囚**
&gt; **屍累幾凡 塵名未有**

&gt; 紀錄於初次以動物作為處決者觸發項目效應後：
&gt; ----
&gt; **虛執權 空妄為**
&gt; **徒視不前 豈度危關**
&gt; **萬千枯骨下 獨一為座上**
&gt; **重責天任 毋論市井**

&gt; 最後版本，紀錄於項目損毀後：
&gt; ----
&gt; **風雲起 山河動**
&gt; **黃沙逐鹿 波濤暗湧**
&gt; **坌山烽火上 穹光燃深井**
&gt; **劫難將至 方證斯人**
&gt; 
&gt; **江岳**
