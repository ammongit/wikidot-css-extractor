**Mã vật thể:** SCP-299

**Phân Loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Một khu rừng rộng 200m sẽ được đặt trong một mái vòng sinh học ngầm (Khu vực-299) nằm trong sa mạc [BỊ TÁC ĐỘNG]. Tất cả các cá thể đã tiếp xúc đều bị thiêu hủy. Không dạng sống thực vật nào được tương tác với SCP-299 ngoài những thử nghiệm có kiểm soát. Khu vực bị nhiễm bởi SCP-299 được coi là khu vực nguy hiểm cấp độ 8, và sẽ bị ném bom ngay lập tức, Và được theo dõi bốn (4) tuần. Bất kì sự xâm nhập nào đều sẽ bị thiêu hủy, cũng như các động vật hoang dã tại điểm.

**Mô tả:** SCP-299 là sinh vật giống cây đặc trưng bởi màu đen cùng với những nhánh cây nhọn. Kiểm tra kỹ hơn cho thấy, mỗi cá thể của SCP-299 được liên kết nhau bằng rễ của nó. Việc tiếp xúc trong thời gian dài sẽ biến các cá thể lân cận thành một bản thể khác của SCP-299; đây là phương pháp nhân giống duy nhất của SCP-299 .

**Phụ lục 299-1:**  SCP-299 sẽ lây nhiễm do tiếp xúc lâu dài với bất kỳ vật liệu nào từ dị thể.

Thời gian biến đổi phụ thuộc vào kích thước của vật truyền bệnh. Sau một vài phút tiếp xúc, cây bị nhiễm bắt đầu rụng lá. Các cành thấp từ 30 cm đến 100 cm bắt đầu mọc dài ra và trở nên nhọn. Các cành cây ở trên cao giữ lại lá và bắt đầu di chuyển dần lên phía trên tạo thành một tán lá rậm rạp và không thể nhận dạng được từ trên cao.

**Phụ lục 299-2:** Phân tích các cành thấp dưới kính hiển vi cho thấy chúng  có cấu tạo giống với phần còn lại của cây bị nhiễm, và đặc biệt sắc nhọn. Tiếp xúc với một nhánh của SCP-299 không được khuyến khích tiếp xúc với một nhánh của dị thể, dù chỉ là một mẩu vật chất của SCP-299 tiếp xúc với da cũng gây ra hậu quả khủng khiếp (xem trong Bản ghi chép thí nghiệm 299-1).

Các tua giống như cây nho mọc lên từ rễ của SCP-299, có chiều cao lên đến (2) mét. Các tua này có tính đàn hồi và thô; các vật thể hữu cơ khi đến lại gần sẽ bị bắt giữ một cách bạo lực, bị đâm vào bởi những cành bên dưới, và đồng hóa vào cơ thể sinh vật thông qua quá trình biến đổi dần dần ở cấp độ phân tử.

Các mẫu vật của SCP-299 tiết ra các chất hóa học có khả năng lan truyền khắp khu vực lân cận và gây ra chứng hoang tưởng và hành vi hung dữ cao độ ở hầu hết các loài động vật, bao gồm cả con người. Dưới ảnh hưởng của các chất hóa học này, các nhóm người có xu hướng tách lẻ và đi lang thang trong rừng một mình, khiến họ có nhiều khả năng đi qua khu vực bị ô nhiễm.

**Phụ lục 299-3:** Kiểm tra vật liệu thu được từ SCP-299 cho thấy &#34;gỗ&#34; có tính giòn và có thành phần tương tự như [DỮ LIỆU BỊ XÓA]. Một tế bào đơn lẻ của SCP-299 vẫn sẽ giữ nguyên tính chất lây nhiễm của nó và có khả năng tái tạo toàn bộ sinh vật.
------

&gt; **Bản ghi chép thí nghiệm 299-1**
&gt;
&gt; 
&gt; **Mẫu vật:** Cây phong //(Acer saccharum)// (x1)
&gt; **Nghiên cứu viên:** Ts. ██████
&gt; **Biên bản thử nghiệm:**
&gt; Một mẫu vật chất từ SCP-299 được đưa vào cây con. Trong vòng bốn mươi lăm (45) phút, cây con bị biến đổi hoàn toàn thành một mẫu vật của SCP-299, giữ nguyên chiều cao và kích thước nó. Thiêu hủy cây con.
&gt;
&gt;
&gt; 
&gt; **Mẫu vật:** Cây sồi //(Quercus alba)// (x1)
&gt; **Nghiên cứu viên:** Ts. ██████
&gt; **Biên bản thử nghiệm**
&gt; Cây sồi được đưa vào khu vực quản thúc SCP-299. Trong ba (3) giờ, cây bị biến đổi hoàn toàn thành một mẫu vật của SCP-299,  giữ gần như nguyên chiều cao và kích thước của nó. Vật chất lấy từ mẫu vật mới đồng nhất với vật chất từ các mẫu vật khác.
&gt;
&gt; 
&gt; **Mẫu vật:** Hoa hướng dương //(Helianthus annuus)// (x1)
&gt; **Nghiên cứu viên:** Ts. ██████
&gt; **Biên bản thử nghiệm:**
&gt; Một mẫu vật chất từ SCP-299 được đưa vào hoa hướng dương. Trong hơn mười (10) phút, cây hoa hoàn toàn bị biến đổi thành một mẫu vật của SCP-299, giữ nguyên chiều cao và kích thước của nó. Các cánh hoa đã đen lại và thuôn nhọn thành gai, tương tự như các cành có gai của SCP-299. Các tua yếu và không có khả năng giữ các vật lớn. Thân cây của mẫu vật bị gãy khi chạm vào  chân của nghiên cứu viên. Vẫn đang bị thiêu hủy.
&gt;
&gt;
&gt; 
&gt; **Mẫu vật:** Nho Châu Âu //(Vitis vinifera)//, bị giới hạn trong chậu và phát triển lên trên dọc theo giàn cây. (x1)
&gt; **Nghiên cứu viên**: Ts. ██████
&gt; **Biên bản thử nghiệm:**
&gt; Mẫu vật chất từ SCP-299 được đưa vào cây nho. Đối tượng bị biến đổi trong vòng ba mươi (30) phút. Đối tượng tách ra khỏi giàn cây và mang tính chất nguyên bản như các tua cuốn của SCP-299. Cành trồi ra ra từ khu vực rễ.
&gt;
&gt;
&gt; 
&gt; **Mẫu vật:** Kết quả của thử nghiệm trước, lợn //(Sus domestica)// (x1)
&gt; **Nghiên cứu viên**: Ts. ██████
&gt; **Biên bản thử nghiệm:**
&gt; Lợn được đưa đến khu vực thử nghiệm. Đối tượng có biểu hiện kích động. Khi tiếp cận với SCP-299, đối tượng đã bị bắt giữ một cách  bạo lực và co giật, cuối cùng chết ngạt trước khi bị đâm xuyên qua bởi các gai. Mẫu vật được để trong ngăn và quan sát trong 3 ngày. Trong khi đó, khối lượng mô lợn và mô gân đã bị dung hợp vào cây nho chính. Gai mọc ra từ gốc, rễ kéo dài và tua cuốn mọc ra từ đó, cành mọc từ ngọn cây, đâm chồi và mọc ra lá. Mẫu vật đã bị thiêu hủy.
&gt; 
&gt; //Ghi chú://
&gt; //SCP-299 dường như không bị giới hạn trên ở cây cối. Thực vật bị nhiễm bệnh dường như phản ứng có chút khác thường, điều này còn phụ thuộc vào đặc tính sinh học của chúng. Tuy nhiên, tất cả các mẫu vật cuối cùng sẽ trở thành dạng &#34;cây&#34; SCP-299 nếu có thời gian để phát triển và biến đổi hình dạng.//
&gt;
&gt;
&gt; 
&gt; **Mẫu vật:** Cây bắt ruồi //(Dionaea muscipula)// (x1)
&gt; **Nghiên cứu viên:** Ts. ██████
&gt; **Biên bản thử nghiệm**
&gt; [DỮ LIỆU BỊ XÓA]
&gt;
&gt; 
&gt; **Phụ lục 299-4**
&gt; **Hội đồng O5 đã yêu cầu nghiên cứu viên không thử nghiệm với cây ăn thịt.**
&gt;
&gt;
&gt;  
&gt; **Mẫu vật:** Lợn //(Sus domestica)// (x1)
&gt; **Nghiên cứu viên:** Ts. ██████
&gt; **Biên bản thử nghiệm**
&gt; Vật chất từ SCP-299 được tiêm vào lợn. Lợn bắt đầu kêu và di chuyển mất kiểm soát, cho đến khi nó ngã xuống đất và bắt đầu co giật. Sau một khoảng thời gian, các sợi lông mịn như rễ cây được quan sát thấy mọc ra từ bên dưới con lợn; thịt của con lợn đã trải qua quá trình biến đổi thành vật chất như SCP-299 lan ra từ điểm bị tiêm. Sau hai (2) giờ, con lợn được quan sát thấy đã trở thành một cá thể khác của SCP-299, với đầy đủ các tua và lá. Đối tượng bị thiêu hủy.

------

**Phụ lục 299-5:** Kể từ ngày ██/ ██/20██, cây cối trong Khu vực-299 đã bắt đầu khác với hình dạng tiêu chuẩn của SCP-299, một số cây mọc lên giống như hoa trắng cách mặt đất đến hai (2) mét. Theo quy trình quản thúc , các nhân viên cấp D được cử đến để xác định xem liệu đột biến mới có nguy hiểm hay không. Khi đến gần những bông hoa, những cánh hoa mở ra thành những tua cuốn rất di động, ngay lập tức quấn lấy đầu của một trong những nhân viên cấp D trước khi kéo anh ta vào cái cây. Tất cả nhân viên ngay lập tức được sơ tán ra khỏi khu vực và cách ly 48 giờ.

Đối tượng được quan sát thấy trồi lên khỏi ngọn cây khoảng năm (5) giờ sau khi bị bắt giữ, dường như không hề hấn gì. Đối tượng sau đó được đưa vào cách ly 48 giờ riêng biệt theo đúng quy trình. Đối tượng gay gắt phản đối và chống lại việc cách ly, nói rằng anh ta &#34;phải nhìn thấy mặt trời&#34;. Mười (10) giờ sau khi cách ly đối tượng mất ý thức và một số cành của SCP-299 bắt đầu mọc ra từ đầu và thân của đối tượng. Đối tượng đã bị kết liễu và sau đó bị thiêu hủy cùng với  những phát triển này.

Các thay đổi trong quy trình quản thúc để đối phó với sự biến đổi này đang được xem xét.
