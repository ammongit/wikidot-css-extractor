[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-765/duckpond-new.jpg|caption=SCP-765]]

**Αριθμος Αντικειμένου:** SCP-765

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-765 πρέπει να απομονωθεί από την υπόλοιπη Βάση-88 με ένα συρματόπλεγμα τουλάχιστον 1,22 μέτρων. Οι περιπτώσεις του SCP-765-1 είναι ακίνδυνες πέρα από αυτή την περιοχή και οι επιδράσεις του SCP-765 είναι αμελητέες σε αυτή την απόσταση. Το SCP-765 θα στελεχωθεί με μια εναλλασσόμενη ομάδα ερευνητών και φρουρών. Το προσωπικό αυτό πρέπει να αλλάζει κάθε τρεις έως έξι ημέρες για να μην υποστεί τις βλαβερές συνέπειες του SCP-765. Οι ερευνητές που έχουν απουσιάσει από το SCP-765 για τουλάχιστον ένα μήνα μπορούν να υποβάλουν αίτηση για να τους ανατεθεί εκ νέου.

**Περιγραφή:** Το SCP-765 είναι μια λίμνη με πάπιες, που ανακαλύφθηκε στην περιοχή █████████ της Νότιας Καρολίνας το 197█. Το SCP-765 φαίνεται να εκπέμπει μια συναισθηματική επίδραση που προκαλεί αυτό που οι ερευνητές έχουν ονομάσει &#34;γαλήνη&#34;. Οι ερευνητές, οι φύλακες και τα πειραματόζωα στο πεδίο του SCP-765 αναφέρουν χαλαρά συναισθήματα, ικανοποίηση με τη ζωή τους και δικαίωση με τις επιλογές της ζωής τους. Ωστόσο, μετά από επτά έως δώδεκα ημέρες, η μετατόπιση μετατρέπεται σε λήθαργο, απάθεια, πλήξη και κατάθλιψη. Περαιτέρω μετατοπίσεις πέρα από αυτό παρακολουθούνται επί του παρόντος, με τα πειραματόζωα D-02841, D-02844 και D-02851 να έχουν παραμείνει στην επίδραση για πάνω από ένα ███████ █████. Οι ψυχολογικές εκθέσεις για όλα αυτά τα υποκείμενα είναι διαθέσιμες κατόπιν αιτήματος και έγκρισης από τον Δρ. Γ████.

Λόγω της χαλαρωτικής του φύσης, το SCP-765 ανατίθεται τακτικά σε ερευνητές που υφίστανται έντονο στρες ή λήθαργο. Το αποτέλεσμα δεν φαίνεται να προκαλεί εθισμό ή να είναι μνημονικό με οποιονδήποτε τρόπο.

**Συμπληρωματικό έγγραφο SCP-765-1, 197█:** 

&gt; Όπως ήταν αναμενόμενο, σήμερα εμφανίστηκαν αρκετά μέλη της οικογένειας Anatidae, ταξινομημένα ως SCP-765-1. Παρόλο που δεν φαίνεται να επηρεάζονται από το SCP-765, το προσωπικό ανέφερε ότι έχει παρατηρηθεί ένας βαθμός ευθυμίας στους συμμετέχοντες και η ταχύτητα με την οποία αναφέρεται η αρνητική επίδραση φαίνεται να μειώνεται. Συνιστάται περαιτέρω έρευνα με άλλα είδη υδρόβιων πτηνών. - Δρ. █████
