[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-709/scp709.jpg|caption=Το SCP-709 φωτογραφισμένο από ένα κοντινό δέντρο|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-709

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-709 είναι τώρα εγκατεστημένο στο TA-F2, Δομή-28. Σε κάθε μέλος του προσωπικού επιτρέπεται η πρόσβαση στη σφαίρα, υπό την προϋπόθεση ότι προγραμματίζει την ώρα εκ των προτέρων, προκειμένου να αποφευχθεί η σύγκρουση. Το προσωπικό κατηγορίας D που επιθυμεί να χρησιμοποιήσει τη σφαίρα απαιτεί άδεια από τον άμεσο επόπτη του.

**Περιγραφή:** Το SCP-709 είναι ένα σφαιρικό &#34;δεντρόσπιτο&#34; που συναρμολογείται από ένα σετ που παρέχεται από την εταιρεία του ███████ Βανκούβερ. Έχει επιπλωθεί ως ένα μικρό διαμέρισμα κατάλληλο για διανυκτέρευση. Όταν ένα άτομο κοιτάζει έξω από το παράθυρο για ένα χρονικό διάστημα άνω των τριών έως πέντε λεπτών, θα αρχίσει να βλέπει αυτό που φαίνεται να είναι εναλλακτικές εκδοχές του δάσους και των κατοίκων του, όπως ένα &#34;τετράφτερο  πουλί&#34; ή μια σειρά δίποδων κουγκάρ που περπατούν σε μονοπάτι. Αυτά τα οράματα δεν είναι συνεπή μεταξύ των προβολών ή μεταξύ των παρατηρητών κατά τη διάρκεια μιας μεμονωμένης προβολής. Μπορούν να ηχογραφηθούν με συμβατικό εξοπλισμό βίντεο ή φωτογραφίας, αλλά ο εξοπλισμός δεν θα καταγράφει τα ίδια αξιοθέατα με τους παρατηρητές. Οι διαφορετικές κάμερες δεν θα εγγράφουν τις ίδιες εικόνες, ακόμη και κατά τη διάρκεια ταυτόχρονα περιστατικά εγγραφής.

**Συμπληρωματικό έγγραφο:** Το SCP-709 ήρθε για πρώτη φορά στην προσοχή του Ιδρύματος όταν ο ιδιοκτήτης του άρχισε να παραπονιέται στον ψυχίατρο του για ψευδαισθήσεις που συνδέονται με το δεντρόσπιτο. Μία από τις επαφές μας, η ψυχίατρος, μας ενημέρωσε για αυτήν την ανώμαλη περίπτωση. Μετά από μια κρυφή επίσκεψη στο δεντρόσπιτο στις █/█/███, ο πράκτορας Ταλμόρ ανέφερε ότι στην πραγματικότητα η σφαίρα ήταν υποψήφιο SCP. Με τη σύστασή της, η ψυχίατρος ενθάρρυνε την ασθενή της να αντικαταστήσει την σφαίρα. Θέτοντας ως μια τοπική εταιρεία αφαίρεσης σκουπιδιών, μια ομάδα αντιπροσώπων συνέλεξε την αρχική σφαίρα και την εγκατέστησε στο TA-F2. Ο αρχικός ιδιοκτήτης δεν παραπονιέται πλέον για ψευδαισθήσεις και αποδίδει τα οράματά του σε απλή φαντασία.

**Συμπληρωματικό έγγραφο 2:** Το προσωπικό που έχει χρησιμοποιήσει το SCP-709 ενθαρρύνονται  να καταγράψουν τις παρατηρήσεις τους στο [[[Παρατηρητήριο 709.]]]
