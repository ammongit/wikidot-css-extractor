    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Orientamento Reclute Al Sito Nettuno
**Auteur :** [[user Aryobarzane]]
**Traducteur :** [[user Aryobarzane]]
**Date :** 29 juin 2019
[[include credit:end]]

Rompez les rangs. Bonjour Daniele, bonjour Rachele, merci pour votre présence et pour avoir fait patienter l&#39;assistance. Vous leur avez dit quoi ? Les formalités et les trucs à savoir pour le futur personnel de vos unités ? Non, seulement les formalités ? 

D&#39;accord… 

Messieurs dames, bienvenue sur le site Nettuno. Je suis le capitaine Arianna Contadi, dirigeant de ce site... 
//Capitaine//, oui. J&#39;ai dirigé la FIM-II //Legio Atlantidis// pendant six ans avant de devenir directrice de ce site. On peut dire que c&#39;est une habitude prise par le personnel de ce site, que de m&#39;appeler capitaine. Amiral, aussi, mais je préfère capitaine. 

Bref. Je vois que vous avez déjà rencontré Daniele Lorenzini et Rachele Siciliani, les capitaines de nos unités navales. Manquait plus que moi.  

Donc... Si vous êtes là, c&#39;est parce que vous avez les aptitudes physiques et scientifiques pour être chercheurs ici. Ou gardes. Ou agents, je sais que certains veulent s&#39;engager dans la //Legio//. C&#39;est une belle FIM, hein ? J&#39;y ai fait dix-sept ans de service. Ah, à ce propos, je vous présente mon successeur et actuel capitaine, Basilio Aramini. 

Donc, comme certains le savent, le site est divisé en plusieurs parties. Pourquoi ? Parce qu&#39;on s&#39;occupe de tout ce qui est marin ou même simplement lié au milieu aquatique, que ce soient des animaux, des navires, ou carrément des phénomènes météorologiques. Et il nous faut de l&#39;espace et des structures adaptées pour confiner tout ça. On ne peut pas tout contrôler depuis cette si petite île. Nous avons besoin de couvrir de larges zones, et donc, nous avons besoin d&#39;être mobiles. Nous sommes le seul site de la Fondation italienne qui soit en plusieurs parties. Ici, nous sommes sur l&#39;aire de soutien, où se trouvent les principales structures de recherche et de confinement. Nous avons aussi deux unités navales, qui naviguent dans les eaux italiennes pour repérer et confiner certaines anomalies. Et, bien sûr, nous sommes le quartier général de la FIM-II //Legio Atlantidis//. Pour ceux qui ont réussi les tests, je vous laisserai avec les capitaines Aramini, Lorenzini et Siciliani lorsque j&#39;aurai fini.  

Des questions ? Oui, vous ? Mes cheveux mouillés... Mes cheveux mouillés ? Je comprends pas... Ah ! Oui, je viens de rentrer d&#39;une plongée en mer, j&#39;ai pas eu le temps de me coiffer. 
C&#39;était si important comme question ?  

Bon, on va mettre tout de suite les choses au clair: je suis sortie en mer pour étudier les fonds marins, pas pour m&#39;amuser. Le site Nettuno c&#39;est pas le Club Med. Vous êtes là pour profiter de la plage et faire des promenades en mer ? Ahahahahah, pauvres fous... Vous n&#39;êtes pas au bon endroit si vous voulez flemmarder ! Je ne veux pas de tire au flanc dans mes rangs ! Le premier que je chope à ne rien faire va en prendre pour son grade, c&#39;est moi qui vous le dis !  

De quoi ? J&#39;ai l&#39;air trop militaire ? Mais à votre avis, pourquoi je me suis présentée comme //capitaine// Contadi et non //docteur// Contadi ? Je vous l&#39;ai déjà dit mais vu que vous n&#39;écoutez pas, je vous le répète : avant le capitaine Aramini, c&#39;était moi le chef de la FIM-II. Je suis directrice, mais je suis avant tout un soldat. Et je gère le site de façon... militaire. Il y a des comportements qui ne disparaissent pas. Et vous savez quoi ? Je n&#39;ai aucune envie de faire autrement, parce que selon moi, la manière militaire est celle qui marche le mieux. Tant pis pour vous si ça ne vous plaît pas. Je suis pas là pour être votre mère ou votre pote marrante qui fait des blagues, je suis là pour vous faire bosser et pour qu&#39;on atteigne des objectifs de la Fondation SCP. Au cas où vous les auriez oubliés, je vous les répète : //Sécuriser, Contenir, Protéger//. Et pour atteindre ces objectifs, une seule solution : bossez.   

D&#39;autres questions ? 

De quoi ? Le navire médiéval ? Mais enfin, mon cher, c&#39;est une anomalie ! Elle n&#39;est pas là pour faire joli ou pour faire des promenades ! Pourquoi on aurait une galéasse de 40 mètres de long si c&#39;était un bateau normal ? C&#39;est [[[SCP-050-IT]]] ! A surveiller attentivement à chaque sortie en mer ! A tenir le plus loin possible des ferries et autres bateaux de croisières et porte-conteneurs ! Et je ne vous parle même pas des autres anomalies que nous confinons, vous les découvrirez rapidement, elles sont pires. Entre [[[scp-019-it|les oursins génétiquement modifiés]]] et [[[scp-013-it|les tornades]]]... Et [[[scp-044-it|les micro-organismes qui doivent]]]... Daniele, je te laisserai expliquer, hein ?   

HEM 

Bref. Ici, on a besoin non seulement de biologistes, mais aussi de météorologues, de plongeurs, de dockers, de gardes et de marins. Le panel des professions est très large et j&#39;attends des nouvelles recrues qu&#39;elles fassent correctement de boulot. Ici, attention constante et aucune erreur permise. La dernière fois que quelqu&#39;un a fait une erreur, on a failli perdre un bateau.  

Eh ouais, c&#39;est pas le paradis. La mer a ses surprises et des fois, elle se révèle être l&#39;enfer. Si vous pensiez que ce serait facile et tranquille au site Nettuno, rentrez chez vous et cherchez vous en un autre boulot. 

Personne ne s&#39;en va ? Parfait, je vois que vous avez compris.  

Maintenant, pour ceux qui veulent s&#39;embarquer sur les unités navales, je vous laisse avec les capitaines Siciliani et Lorenzini, qui vous expliqueront leur boulot mieux que moi. Pour ceux qui veulent intégrer la //Legio Atlantidis//, je vous laisse avec le capitaine Aramini, maintenant la FIM-II est la sienne, plus la mienne. Les météorologues ? Avec le docteur Ferrante. Le personnel du port ? Avec l&#39;agent Salvino. Moi je m&#39;en vais, j&#39;ai envie d&#39;aller voir notre nouvelle anomalie. Ah, avant que j&#39;oublie : les biologistes, venez avec moi, je suis sûre que cette nouvelle anomalie va vous plaire.</textarea></pre>
