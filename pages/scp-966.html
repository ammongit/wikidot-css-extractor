[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-966/Darkskullteeth%20infrared%201-new.png|caption=SCP-966-2 (dilihat melalui penyaring cahaya inframerah)]]

**Objek #:** SCP-966

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** STG Iota-1 &#34;Dream Hunters&#34; dan STG Iota-2 &#34;Air Chasers&#34; harus secara teratur mengintai adanya berita tentang kematian manusia yang mengenaskan yang disebabkan oleh kekurangan tidur yang terjadi secara tiba-tiba, untuk menemukan danmenetralisasi instansi liar SCP-966.

Keempat spesimen SCP-966 (tiga jantan, dinamai SCP-966-1, SCP-966-3, dan SCP-966-4, dan satu betina, dinamai SCP-966-2) yang didapatkan oleh Yayasan harus ditahan di dalam ruangan berukuran 10 x 10m yang terbuat dari baja yang dilapisi timah, yang terletak di Situs-██. Dua kamera keamanan dengan penyaring inframerah dan film yang sensitif dengan inframerah harus dipasang di dalam ruangan. Setiap spesimen SCP-966 harus diberi makan daging seberat 20 kg setiap bulan. 

Jika SCP-966-2 melahirkan, spesimen yang baru lahir harus dipelajari dan dimusnahkan sebelum mencapai kedewasaan.

**Deskripsi:** SCP-966 adalah makhluk predator yang menyerupai manusia tidak berbulu yang berjalan dengan jari-jari kaki dan memiliki wajah yang panjang dengan mulut yang dilapisi dengan gigi-gigi seperti jarum. Di setiap tangan, mereka memiliki lima cakar yang panjangnya dapat mencapai 20cm. Walaupun panjang, mereka sangat rapuh, dan tidak cocok digunakan untuk bertarung. Tinggi SCP-966 berkisar dari 1.4 sampai dengan 1.6 meter, dan berat mereka dapat mencapai 30 kg. Secara fisik, SCP-966 lemah, memiliki tulang yang hampa dan kepadatan otot yang rendah. Mereka tampak tidak beristirahat dengan tidur, melainkan, mereka akan menghentikan semua gerakan secara tiba-tiba dengan interval tidak tentu, dan melanjutkan kegiatan normal sekitar tiga sampai lima menit kemudian.

SCP-966 hanya dapat terlihat di panjang gelombang diantara 700 nm sampai dengan kira-kira 900 nm. Ini berlaku di semua jaringan tubuh SCP-966. Jika kulit, otot, atau organ mereka mengalami luka bakar derajat dua sampai tiga, daerah yang terpengaruh dapat terlihat di panjang gelombang berkisar dari 360 sampai 900 nm.

SCP-966 mengkonsumsi hewan berukuran sedang sampai besar, termasuk manusia. Mereka selalu berburu sendiri atau berpasangan. Metode berburu mereka terdiri dari penghasilan sebuah gelombang yang sebelumnya tipenya tidak diketahui (biasa disebut dengan gelombang ██████, untuk menghormati almarhum Dr. ██████), yang secara permanen menghentikan makhluk yang terpapar untuk memasuki tahap tidur dengan gerakan mata cepat atau pun tidur tanpa gerakan mata cepat. Kemampuan untuk melakukan tidur mikro juga hilang. Jarak efektif dari gelombang ██████ sampai dengan 20 meter, tetapi, pengujian menunjukkan bahwa mereka dapat diadang oleh logam pascatransisi, khususnya timbal.

Segala percobaan untuk membuat korban SCP-966 tidur telah gagal. Masih ada kemungkinan untuk menyebabkan bentuk lain dari ketidaksadaran, walupun biasanya ini terukti merugikan subjek, karena mereka tidak menghasilkan istirahat yang sebenarnya. 

Setelah menghilangkan kemampuan korban untuk tidur, SCP-966 akan menguntit korban kurangnya istirahat melumpuhkannya. Di saat ini, SCP-966 akan mulai memakan korban. SCP-966 terbukti sangat lincah dan tenang saat menguntit mangsanya. Kadang-kadang, mereka akan mengeluarkan suara yang mengancam untuk menekan korban lebih lanjut, dan bahkan melakukan serangan fisik jika korban terlihat lebih tahan lama. 

Selain tanda-tanda umum yang dsebabkan oleh kurang tidur, beberapa korban akan menunjukkan tanda-tanda penderitaan halusinasi yang sangat jelas, dan kemarahan yang tiba-tiba tanpa adanya ransangan. Saat ini masih dianggap bahwa ini adalah efek dari pemaparan berkelanjutan dari gelombang ██████. Mengapa SCP-966 memaparkan gelombang tersebut secara berkelanjutan terhadap korban masih belum diketahui. Salah satu hipotesis menyatakkan bahwa SCP-966 hanya akan melakukan hal ini saat kelaparan. semenjak hal memperburuk kondisi fisik dan mental korban, dan melumpuhkan korban dengan laju yang lebih cepat.

Instansi liar SCP-966 dapat ditemukan di seluruh dunia. Semenjak penemuannya di tahun 19██, Yayasan telah berhasil mengurangi jumlahnya, walaupun mereka masih dapat ditemukan di jumlah yang banyak di beberapa negara, khususnya █████ dan █████ ███████.
