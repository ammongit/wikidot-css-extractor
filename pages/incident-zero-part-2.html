Autore: [[*user DrClef]]

«Adrian? Adrian?!»

Adrian Andrews spalancò gli occhi di colpo. Beatrice era chinata su di lui, con un&#39;espressione preoccupata. Gli faceva male la mandibola e i suoi denti avevano un sapore ferroso. Si mise seduto, con un capogiro nauseante e la vibrazione delle eliche dell&#39;elicottero che martellava la sua emicrania pulsante. Avrebbe potuto vomitare da un momento all&#39;altro.

«Cos&#39;è successo?»

«C&#39;è stata una turbolenza, hai battuto la testa. Credo che stia bene, ma voglio che stia un attimo sdraiato»

«No. Cos&#39;è successo?» ripeté Adrian.

Bea annuì e rispose: 

«Un&#39;esplosione vulcanica. Di fuori andava tutto a fuoco, c&#39;era un bagliore scarlatto spaventoso che entrava nell&#39;elicottero. Lo Yellowstone deve aver eruttato»

«Se fosse vulcanica, saremmo morti. Questa era esistenziale»

Adrian si alzò in piedi a fatica e si chinò accanto al pilota: 

«Pilota, cambia canale su Theta-Prime»

«Cosa? Non esiste il canale Theta...»

Il pilota si prese un secondo per guardare il quadro delle comunicazioni e, all&#39;improvviso, eccolo lì: un undicesimo canale, in mezzo ai dieci segnati sul quadrante.

«Oh... mi sintonizzo col canale Theta-Prime» avvisò, premendo l&#39;interruttore.

Si sentì una fortissima interferenza, poi alla radio parlò la voce di un uomo: 

«Ehilà? Ehilà? C&#39;è qualcuno? Qui è _}¡§¤þ! Qualcuno mi sente?»

Adrian tirò un sospiro di sollievo e rispose:

«_}¡§¤þ! Grazie a Dio! Stiamo arrivando. iµ²¬® sta bene?»

«iµ²¬® non esiste più, sono rimasto solo io. P¿r ±&#39;Àm©r ¼i ¼i©, À¼riÀ£, £©£ ±ÀsciÀrmi svÀ£ir¿...»

La voce tacque e l&#39;ultima frase che aveva detto svanì dalla memoria di Adrian. Un intero sito della Fondazione era scomparso. Un uomo che era certo essere stato un suo buon amico non esisteva più. Non era mai esistito. Non riusciva neanche a ricordare come si chiamava... il segnale sparì in un&#39;ondata di interferenze arcane. Si sentì un breve scatto e il quadrante si reimpostò su un numero che esisteva nella realtà.

«E adesso cosa facciamo?» chiese il pilota.

«L&#39;unica cosa che possiamo fare. Informa il Comando O5 che c&#39;è appena stata una ristrutturazione della realtà di Classe-CK e facci atterrare in un posto sicuro appena possibile. Potrebbe esserci speranza di salvare qualcosa...»

-----
La stanza era nel panico. Era il caratteristico tipo surreale di fermento che si scatenava quando sapevano tutti che era successo qualcosa di terribile, ma nessuno ricordava cosa. Tuttavia, qualcuno che lo sapeva c&#39;era. Era seduto in silenzio alla sua sedia, intento a rileggere i suoi appunti e in attesa che il panico passasse. La calma tornò quando l&#39;uomo a capotavola picchiettò una penna stilografica placcata d&#39;oro sul mogano.

«O5-10, a rapporto» ordinò O5-1, quando calò il silenzio.

O5-10 era un uomo smilzo e studioso, con la pelle olivastra e i capelli neri e lunghi raccolti in una treccia che gli scendeva fino alle spalle. Era noto per essere il Sovrintendente più taciturno, quello che veniva a tutte le riunioni, prendeva appunti e non diceva niente. Alcuni dei suoi colleghi si chiedevano quale fosse il suo lavoro effettivo. L&#39;avrebbero scoperto quel giorno. O5-10 si schiarì la voce:

«Lasciate che parta dall&#39;inizio. Abbiamo stabilito che la probabile causa dell&#39;evento è un ricercatore del sito che stava facendo ricerche sulla potenzialità degli effetti anomali...»

«In parole povere, per favore?» domandò O5-11.

«Ehm... combinava delle anomalie e faceva rapporto sui risultati. Si occupava del miglioramento di SCP-2000...»

«Aspetta un secondo, SCP-2000 non esiste. L&#39;elenco delle anomalie va solo fino a SCP-999» lo interruppe O5-9.

«Non esiste adesso, esisteva tre ore fa. Abbiamo perso più di due terzi delle anomalie che contenevamo...» rispose O5-10, in tono cupo.

«Impossibile! - esclamò O5-5 - Come diavolo può esserci una breccia nel contenimento di tale portata, se...»

«È un&#39;assoluta idiozia! - protestò O5-8 - Stai dicendo che un solo incidente a un sito ha causato...»

«Silenzio!» tuonò O5-1.

Tutti i Sovrintendenti tacquero, intimoriti. O5-1, in tono severo, affermò:

«Per gli ultimi trent&#39;anni, il lavoro di O5-10 è stato osservare e aspettare proprio questo tipo di scenario. Adesso che è arrivato, ordino a tutti voi di sedervi, tacere e lasciarlo lavorare. E magari, ascoltatelo come se fosse l&#39;esperto in una materia di cui nessuno di noi sa un accidenti di nulla!»

Tutti gli altri restarono zitti.

«O5-10, prosegui» ordinò O5-1.

O5-10 annuì e si aggiustò gli occhiali con l&#39;anulare. Per tutto il frangente in cui gli altri avevano gridato, era rimasto calmo e zitto. Rimescolò i fogli che aveva in mano, finché non trovò la pagina che cercava. Fece un respiro profondo e riprese il discorso:

«Va bene, fatemi contestualizzare. SCP-2000 è... anzi, era un&#39;anomalia di classe Thaumiel»

A quel punto, alzò una mano per anticipare l&#39;ovvia richiesta di un chiarimento e spiegò:

«È una classe di contenimento che, a quanto pare, non esiste più. Si riferisce alle anomalie usate per contenere altre anomalie o per proteggere le persone da esse»

«Grazie, O5-10. Continua» disse O5-1.

«SCP-2000 era un sistema d&#39;emergenza denominato &#34;//Deus ex Machina//&#34;. Era progettato per attivarsi al rilevamento di un&#39;alterazione della realtà su scala mondiale. Il modo in cui funziona è complesso, ma si basa su una serie di dispositivi di clonazione e sistemi di controllo mentale che possono ripopolare la Terra dopo uno scenario di Classe-K con umani clonati dotati di falsi ricordi innestati»

«Stai dicendo che una ristrutturazione della realtà di Classe-CK è stata causata da un dispositivo che clona gli umani?» chiese O5-9.

«Certo che no. Ma SCP-2000 era l&#39;ultimo piano di riserva, in caso di estinzione umana. Per tenere il sistema al sicuro dai fenomeni temporali o altera-realtà, il //Deus ex Machina// era stato costruito nel sito più esistenzialmente sicuro al mondo: dentro la caldera di Yellowstone. Proprio sopra il Fiore»

O5-10 alzò le mani per anticipare un altro coro di lamentele e domande, prima di proseguire: 

«ll Fiore è un&#39;anomalia che funge da scatola nera. Fino a questo punto, solo quattro Sovrintendenti hanno saputo della sua esistenza: io, O5-1, O5-2 e O5-13. È un pulsante di ripristino per l&#39;universo»

«Ovviamente, O5-10 sta semplificando parecchio» precisò O5-1.

O5-10 spiegò con calma:

«Visti i limiti di tempo, sentivo di non avere tempo per approfondire tutti gli aspetti da &#34;fiore transuniversale&#34; e &#34;osservatore multiversale&#34; dell&#39;anomalia. Tutto quello che vi occorre sapere è che il Fiore sembra il punto di separazione tra numerose linee temporali possibili. Lo stesso Fiore è il punto più esistenzialmente stabile sul pianeta, ecco perché abbiamo allestito il nostro sistema d&#39;emergenza di recupero della specie proprio sopra di esso. Purtroppo, la caldera di Yellowstone è un gigantesco supervulcano dalla tettonica instabile, il quale potrebbe eruttare in ogni momento. Per questo il dottor Null era incaricato di trovare un modo per replicare gli effetti protettivi del Fiore altrove, sperando di spostarlo o duplicarlo in un posto più stabile. Per sfortuna, sembra che qualcosa sia andato storto. Invece di tenere separati molteplici universi, il Fiore li sta mescolando»

«Non c&#39;erano Ancore della Realtà di Scranton intorno a quella cosa?» chiese O5-9.

«Le Ancore della Realtà di Scranton intorno a quella &#34;cosa&#34; sono l&#39;unico motivo per cui il nostro universo non è ancora svanito. Ora, se permettete...»

O5-10 premé un pulsante sulla sua tastiera e sullo schermo dietro di lui apparve una diapositiva. 

«Questa è una rappresentazione a falsi colori dell&#39;attuale realtà matematica. Le sfere blu stanno per le linee temporali aggiuntive e le incertezze di tipo Schrödinger. Le spirali gialle stanno per gli universi e le linee temporali separati. Questa foto è stata scattata l&#39;anno scorso, in una delle nostre strutture di ricerca temporale. E adesso, ecco una ripresa dal vivo...»

Premé un tasto e l&#39;immagine iniziò a muoversi. La diapositiva, che prima era quasi del tutto statica, adesso vorticava e ribolliva, come fiori gialli che galleggiavano in un mare di schiuma. Lenti, ma inesorabili, i fiori si stavano avvicinando gli uni agli altri. O5-10 descrisse la scena:

«Le linee temporali sono come i protoni e gli antiprotoni: quando due realtà divise ma incompatibili si toccano, il risultato è l&#39;annichilazione di entrambe. Il Fiore sta attirando le realtà limitrofe verso la nostra: il risultato finale è ovvio»

O5-10 premé un altro tasto e in cima allo schermo apparve la scritta &#34;//SEQUENZA DI EVENTI PROIETTATA//&#34;. Con una smorfia, espose la situazione: 

«La prima confluenza di universi provocherà il collasso delle membrane di spazio-tempo che circondano la nostra realtà. La causalità smetterà di esistere. Gli eventi non saranno più momenti distinti nel tempo. Anche se il famoso gatto di Schrödinger è sia vivo che morto solo in teoria, l&#39;interpolazione lo costringerà a esserlo nella pratica. Questo, ovviamente, è impossibile. L&#39;unico risultato possibile è l&#39;annichilazione reciproca. Questa reazione annientante rilascerà una quantità di energia inimmaginabile. L&#39;energia scaturita dall&#39;annichilazione accelererà la convergenza, attirando altri universi paralleli gli uni verso gli altri a una velocità sempre in crescita»

Sullo schermo, i fiori si ripiegarono gli uni sugli altri, vorticarono e si dissolsero in schiuma grigia, finché non ci fu più niente.

«E questo sarà il peggiore di tutti gli scenari di Classe-K» concluse O5-10.

«Un collasso della realtà di Classe-ZK» mormorò O5-1.

O5-10 annuì e precisò:

«Non credo che abbiamo un termine per ciò che sta per succedere, ma lo scenario di Classe-ZK è quello che vi si avvicina di più. Abbiamo un [[[http://fondazionescp.wikidot.com/dandelions|piano d&#39;emergenza estremo]]], ma le probabilità di successo sono infime. Secondo me, l&#39;unica alternativa è attivare il Fiore, il che implicherà entrare nella struttura nella caldera di Yellowstone»

«Quali risorse abbiamo sul campo che possono rispondere in tempo?» chiese O5-1.

O5-10 serrò le labbra:

«Solo una: la SSM Omega-7, il Vaso di Pandora. Al momento, la Squadra Abele è irreperibile, ma siamo riusciti a entrare in contatto col capogruppo della Squadra Iris. A dirla tutta, è proprio lui l&#39;agente che ha dato l&#39;allarme. Saranno pronti a entrare nella struttura entro un&#39;ora»

«Qualcuno ha qualcosa da aggiungere?» chiese O5-1.

Non parlò nessuno. 

«Allora inviateli e tenetemi informato» ordinò lui. 

Poi il capo del Comando O5 si rivolse a O5-10, stringendo i suoi occhi scuri:

«Impedisci la catastrofe. Usa qualunque mezzo necessario. Avrai la massima autorità operativa su tutte le risorse della Fondazione finché questa crisi non sarà finita»

O5-10 annuì.

-----
Lo Yellowstone si era stabilizzato quasi del tutto. Invece di sembrare un nastro di videocassetta di qualità scadente, adesso era solo sgranato e trasparente, come una fotografia sfocata. Ogni tanto sfarfallava e cambiava, a causa di qualche possibilità alternativa che si affermava sulla realtà. Tre //humvee// si avvicinarono all&#39;elicottero atterrato ai piedi del vulcano. Dodici soldati (sei uomini, cinque donne ed Effy) scesero a terra. Uno di loro, un omone africano con gli occhi blu e intensi, uscì dal veicolo in testa alla comitiva trasportando due borsoni. L&#39;agente William Abrams sghignazzò:

«Gentile da parte tua unirti a noi, Adrian, ma scommetto che preferiresti essere a letto con Bea»

«Ehi, e io cosa dovrei dire?» borbottò Beatrice.

La donna frugava nel suo borsone, in cerca dell&#39;uniforme mimetica. Come se niente fosse, si tolse l&#39;impermeabile e la camicia da notte, scambiandoli per l&#39;equipaggiamento da battaglia. Si infilò un reggiseno sportivo grigio e aggiunse:

«Adrian mi aveva promesso di portarmi la colazione a letto»

«Davvero? Accidenti, bella, l&#39;hai proprio stregato» sogghignò Billy.

«Non me ne lamento» disse Adrian. 

Anche lui si era spogliato e stava scambiando le sue mutande a //pois// blu per un paio di mutande grigie molto più serie. 

«Qual è la situazione della Squadra Abele?»

«Non lo so, stiamo ancora cercando di contattarli. Erano nella struttura, quando c&#39;è stato il casino» rispose Bill.

Adrian si mie un paio di pantaloni mimetici grigi e borbottò:

«Dannazione... va bene, ragazzi, attrezzatevi per il combattimento ravvicinato. Voglio tu ed Effy coi fucili di precisione, tutti gli altri prenderanno fucili d&#39;assalto o carabine. Armature medie: non ha senso farci ammazzare da qualche mostro da un altro universo mentre proviamo ad aggiustare un&#39;anomalia temporale...»

«E io?»

Undici paia di occhi si puntarono su SCP-105. La quindicenne bionda stava sulla soglia dell&#39;elicottero, stringendo la sua custodia per pistole. 

«Non ho la mia attrezzatura, ma posso aiutarvi...»

«Solo gli agenti del Vaso di Pandora parteciperanno a questa operazione» decretò Adrian.

«Adrian, sono i miei amici...»

L&#39;agente Andrews la fulminò con lo sguardo e ripeté:

«Solo gli agenti del Vaso di Pandora parteciperanno a questa operazione! Pilota, rimetti quell&#39;anomalia in contenimento il prima possibile. Se ti crea problemi, sarai autorizzato a tramortirla»

Adrian fece apposta a non guardare Iris, mentre la ragazza cominciava a singhiozzare. Tenne lo sguardo fisso sul suo equipaggiamento, mentre sentiva Beatrice riaccompagnare SCP-105 sull&#39;elicottero. Le eliche vorticarono e il velivolo decollò alle spalle dell&#39;agente Andrews.

«Cavolo, sei davvero senza cuore» commentò Billy.

Adrian sbottò:

«Adesso Iris è un peso, non una risorsa. Prima esce dalla zona operativa, meglio è»

«Continua pure a crederci. Secondo me, è solo che non vuoi portarla lì dentro» rispose Billy, indicando la montagna che sfarfallava.

La risposta di Adrian fu interrotta da una sagoma smilza e androgina che si avvicinò di corsa, tenendo un computer portatile. L&#39;agente Fatima Workwise avvisò: 

«Abbiamo stabilito il contatto con la Squadra Abele. Vuole parlarti»

«Cazzo, di bene in meglio...» borbottò Adrian.

Accettò il portatile da Effy e si annunciò:

«Qui è la Squadra Iris... cristo santo!» 

Bestemmiò quando vide la scena sullo schermo. C&#39;era un intero corridoio imbrattato di sangue, lampadari fluorescenti che dondolavano, grida terrorizzate e rumori di spari fuori dall&#39;inquadratura. Ma la cosa che lo sconcertava di più era l&#39;uomo che giaceva sul tavolo del laboratorio: alto, freddo, con la pelle olivastra ricoperta di tatuaggi scarlatti. Dal bacino in giù, il suo corpo era del tutto spappolato.

«Andrews, in quanti siete?» rantolò Abele.

Adrian fece un respiro profondo, trattenendo un conato di vomito. Gli ci vollero tre respiri profondi per riprendersi. 

«Tutti presenti, tranne Iris»

Abele chiuse gli occhi per un attimo, prima di rispondere:

«Bene. Io ho finito di uccidere, per una volta. Prenderai tu il comando di questa operazione»

Il sangue di Adrian si raggelò. 

«Cosa? È Squire il prossimo nella gerarchia...»

«Squire è un guerriero, come me. Se ho fallito io, fallirà anche lui. Per questo problema ci vuole uno studioso. Sarà la mente a vincere, non i muscoli» 

SCP-076-2 si accasciò ed espirò, poi smise di muoversi. La telecamera si girò, rivelando il volto ricoperto di fuliggine di un uomo più vecchio coi capelli rossi e brizzolati: l&#39;agente Squire. 

«Hai sentito Abele, capo. Gli ordini?» chiese.

Adrian si sentiva svenire.

«Merda... d&#39;accordo, ragazzi, dove siete finiti?»

«Nella Stazione di Sicurezza Nove. Qui siamo abbastanza al sicuro, ma ci sono dei nemici che si aggirano per i corridoi. Abbiamo subito qualche perdita e siamo incapaci di combattere. Insomma, un altro giorno nel Vaso di Pandora...» disse Squire, con una smorfia.

«Dunque...»

Adrian schioccò le dita e qualcuno gli passò una cartina. Ringraziò e spiegò la cartina sul cofano dell&#39;Humvee. 

«Allora, la Stazione di Sicurezza Nove. Entreremo...» 

Adrian aggrottò la fronte e scosse la testa. La sua vista diventava sempre più annebbiata e, ogni volta che batteva le palpebre, la piantina dei corridoi cambiava configurazione.

«Maledizione, la mappa continua a cambiare aspetto!»

L&#39;agente Squire ridacchiò:

«Dovresti provare a percorrere quei corridoi, uno di questi giorni: già è un dito nel culo, figuriamoci se i muri cercano di mangiarti vivo...»

Passavano i secondi, mentre Adrian si sforzava di studiare la mappa. Alla fine, si arrese: 

«E va bene, dammi cinque minuti» disse al portatile. 

Prese la cartina e uscì dal campo visivo della telecamera, agitando un braccio per radunare i soldati. 

«Squadra Iris, adunata! Mi servono idee...»
