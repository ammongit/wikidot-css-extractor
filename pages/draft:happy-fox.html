    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1178-RU-J

**Класс объекта:** [[[safe |безопасный]]]

**Особые условия содержания:** Содержание SCP-1178-J не представляется возможным в силу его аномальных свойств. Все известные его проявления должны фиксироваться, однако специально отслеживать объект необходимости нет.

**Описание:** SCP-1178-J - это обозначение феномена, происходящего со случайными людьми, только на территории бывшего СССР. Объект проявляется как громкий сверлящий звук. Звук может исходить из мест, в которых его можно объяснить, не прибегая к знаниям об аномалиях. Однако, были зафиксированы случаи, в которых звук исходит из мест, в которых не могло быть ни дрели или предмета, издающего похожий звук, ни человека, который мог бы использовать инструмент. В некоторых случаях он был слышен из лампы, с крыши одноэтажного дома, письменного стола, или из бассейна. Звук сверления воспроизводится с абсолютно случайной частотой, однако полностью полностью не исчезнет до того момента, пока постоянно слышащий его человек не скажет фразу &#34;Да хватит уже!&#34;, причём очень важно, что бы человек сказал эту фразу во время гнева, иначе звук не прекратится. После исчезновения звук появляется в другом месте через случайный промежуток времени. По известным данным, этот промежуток может составлять от 19 дней до 5 месяцев.</textarea></pre>
