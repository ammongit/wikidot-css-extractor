**Titre original :** SCP-5815 - To Build Heroes as Walls of the Foundation
**Auteur :** [[user Veralta]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 24 mars 2021
**Image :** [https://flickr.com/photos/23510510@N03/28464977801/in/faves-188461882@N07/ Tim Moffatt, CC BY 2.0]

[[include component:image-block
| name=factory.png
| caption= Machinerie découverte au 6^^ème^^ sous-sol de SCP-5815. Des effets thaumaturgiques inter-dimensionnels d&#39;intensité modérée à haute l&#39;entourent.
| width=100%
| align=center]]

**Procédures de Confinement Spéciales :** L&#39;accès à SCP-5815 est interdit à l&#39;ensemble du personnel de la Fondation, à l&#39;exception du Conseil O5 et du Comité d&#39;Éthique. Le Site-120 est en charge de sa surveillance à la recherche de tout évènement ontokinésique ou thaumaturgique, en particulier ceux causant des fluctuations extrêmes de la réalité à travers les Sites, les installations, et le personnel de la Fondation. Les tunnels souterrains y menant depuis les Sites majeurs de la Fondation situés en Pologne et en Allemagne doivent être bloqués, à l&#39;exception de SBT-5103, qui a été désigné comme son entrée officielle.

**Mise à jour :** Le Projet-5815 doit se concentrer sur la recherche d&#39;applications pratiques des mécanismes et capacités de SCP-5815 afin d&#39;empêcher la destruction de sites importants de la Fondation et d&#39;au moins 180 chambres de confinement de Classe A à travers l&#39;Europe, en particulier en Pologne.

**Description :** SCP-5815 est un complexe souterrain de 10 km de côté situé en-dessous de l&#39;emplacement de l&#39;ancien Site-140, qui a été détruit suite à une défaillance structurelle globale conjuguée à une instabilité thaumaturgique. Les niveaux souterrains 1 à 9 de SCP-5815 comportent environ 100 pièces chacun, la plupart contenant des tuyaux, des machines, et des citernes.

SCP-5815 est principalement rempli de machines typiquement utilisées pour le conditionnement de viande bovine et pour la distillation de liquides. Celles-ci sont étayées par des rouages, poulies, câbles et cuves de mélange améliorés par des moyens thaumaturgiques.

SCP-5815 s&#39;active automatiquement et aléatoirement, avec un intervalle entre chaque phase active pouvant s&#39;étendre de 30 minutes à 12 ans. Depuis sa découverte en 1901, des pics de production ont été observés alors que les branches polonaise et allemande de la Fondation faisaient face à de hauts niveaux de tension et de pression, particulièrement pendant les années 1940 et 1980. Depuis lors, toutefois, sa production de SCP-5815-1 a significativement diminué, avec une production de seulement trois litres en 2019.

SCP-5815-1 est un liquide brun produit au terme de trois heures de transformation. Bien que l&#39;analyse nutritionnelle et chimique de SCP-5815-1 ne confirme aucun effet anormal à l&#39;exception de hauts niveaux de protéines, les membres du personnel de Classe D en ayant ingéré acquièrent typiquement les caractéristiques suivantes :

* Une attention et une force renforcées
* Des capacités thaumaturgiques renforcées
* De hauts niveaux d&#39;adrénaline, de dopamine et de sérotonine
* Un risque accru de 78 pourcents de mort par embolie cérébrale

Lorsque la transformation de SCP-5815-1 se poursuit à travers la machinerie située dans les niveaux souterrains 5 à 7, il est transformé en une poudre brune. Après solidification et cimentation, celle-ci est conforme aux plus hauts niveaux des standards de construction de la Fondation concernant la durabilité et la tension élastique.

Les analyses des rapports compilés de la Fondation indiquent que SCP-5815 est actif depuis 1815, bien que ce fait ne puisse être confirmé en raison d&#39;incohérences chronologiques et factuelles persistantes. Cependant, ils confirment tous l&#39;existence d&#39;affiches portant le texte &#34;DÉPARTEMENT DES ANORMALITÉS&#34; placées à travers le complexe. Cependant, les explorations récentes n&#39;ont pas trouvé de trace de telles affiches.

L&#39;Aire-205 contient un compacteur sévèrement dégradé sur un côté, ainsi que des affiches partiellement chiffonnées à travers la pièce. Chaque affiche est entourée de quantités importantes d&#39;altras[[footnote]]Une unité de mesure utilisée pour quantifier l&#39;énergie provenant d&#39;une dimension relativement similaire à la réalité de référence.[[/footnote]], indiquant qu&#39;elles sont fortement impliquées dans une activité inter-dimensionnelle. Chaque affiche comporte principalement la phrase &#34;Espoirs Finaux&#34; dans différentes langues.  

Les analyses linguistiques et traductions indiquent que 30 pourcents des textes sont basés sur un mélange de polonais du 15^^ème^^ siècle et de dialectes allemands, tandis que les 70 pourcents restants sont composés d&#39;une large variété de langues, dont plusieurs sont inintelligibles.

Deux échantillons sont fournis ci-dessous :

&gt; En récompense pour avoir défait la Menace Serpentine
&gt; Le Conseil nous a exhorté
&gt; à prendre la Voie finale vers la Sainte Fondation
&gt; Ils disent que plus rien n&#39;ira de travers dans notre monde
&gt; et que nous, parmi les Honorus, servirons maintenant la Fondation
&gt; Par notre chair et nos os

@@@@

&gt; Devant la Tâche des Héros, j&#39;ai entendu les murmures
&gt; d&#39;&#34;Ofaivedo&#34; et d&#39;&#34;Ofaiveuan&#34;
&gt; Parlant d&#39;intérêts acquis et du futur
&gt; rempli d&#39;une prospérité constante
&gt; Je dois laisser ce message, caché par mon art
&gt; comme un indice peut-être pertinent pour les prochains Cviatons

Les échantillons sont couverts d&#39;huile, de résidus thaumaturgiques, de traces protéinées, et de quantités infimes de chair humaine.

**Incident ODWAGA (05/02/2010) :**

L&#39;Incident ODWAGA s&#39;est produit après que SCP-5815 a subi des défaillances structurelles majeures simultanées, résultant en la destruction d&#39;au moins 400 pièces et 56 pourcents des niveaux souterrains 3 à 4.

Cet incident a également causé le dysfonctionnement de plusieurs serrures et mécanismes de sécurité de SCP-5815, donnant accès aux niveaux souterrains 10, 11 et 15 précédemment inaccessibles. Lors d&#39;une exploration, les forces d&#39;interventions de la Fondation ont répertorié environ 1 200 000 cadavres humanoïdes pendant à des crochets dans des états de décomposition variables. L&#39;étendue des niveaux, la complexité de la machinerie les composant, et les mécanismes thaumaturgiques déjà existants les protégeant des dommages indiquent un haut niveau de standardisation et d&#39;industrialisation.

Les cadavres les moins décomposés partagent plusieurs caractéristiques : des yeux globuleux, une exsanguination depuis chaque orifice majeur, des signes d&#39;hémorragie pulmonaire extrême, et la destruction des os.

Tous portent des vêtements communément associés à la noblesse et à une expertise thaumaturgique, tandis que 30 pourcents d&#39;entre eux possèdent des épées, haches, armes à feu, ou massues renforcées par des moyens thaumaturgiques. Le logo de la Fondation, accompagné de divers symboles religieux, est brodé sur les vêtements mentionnés.

Au 11^^ème^^ niveau, plusieurs automates revêtant des uniformes de chercheurs de la Fondation des années 1830, 1880 et 1930 sont positionnés sur les côtés de plusieurs tapis roulants acheminant les cadavres. Ces automates exposent d&#39;abord les cadavres à du cyanure gazeux, avant de les écorcher, les marteler, les broyer et les découper.

Ensuite, les restes des cadavres sont placés dans des cuves de mélange connectées à des robinets d&#39;où coule SCP-5815-1. Ces cuves sont également connectées aux niveaux souterrains 5 à 7, où SCP-5815-1 sous sa forme poudreuse est empaqueté par des bras mobiles faits de bois et d&#39;acier attachés aux murs dans des boîtes marquées &#34;CONSTRUCTION&#34;.

De multiples affiches attachés à divers mécanismes de contrôle ont été trouvées. Elles contiennent le texte suivant :

[[=]]
&gt; Les héros de la foi bâtissent les bases de notre Fondation.
&gt;
&gt; DÉPARTEMENT DES ANORMALITÉS
[[/=]]

**Mise à jour (05/02/2011) :**

Une analyse complète de toutes les chambres de confinement et tous les Sites a été effectuée à la suite de l&#39;Incident ODWAGA. Il est indiqué que SCP-5815 dans sa forme poudreuse a été utilisé de façon significative dans la construction de 70 pourcents de tous les Sites de la Fondation en Europe, dont les Sites-120[[footnote]]L&#39;un des principaux Sites en activité en Pologne.[[/footnote]] et 140. L&#39;instabilité thaumaturgique latente de SCP-5815 est identifiée comme la raison de la destruction catastrophique du Site-140.

Les chambres de confinement actuelles, dont plusieurs sont essentielles afin de prévenir des brèches d&#39;entités Tartaréennes et Mekhanites de Classe A, ont également été identifiées comme faisant un usage notable de SCP-5815-1, bien que de plus amples vérifications soient nécessaires en raison de la difficulté à déterminer la présence de SCP-5815-1.

Selon des archives partiellement reconstruites, un nombre estimé entre 10 000 et 220 000 travailleurs de la Fondation a stationné dans SCP-5815 depuis 1953. À l&#39;exception de ces archives, cependant, aucune trace des travailleurs sus-mentionnés n&#39;existe.

Les travailleurs apparaissent être principalement impliqués dans la fabrication de produits tels que des pilules contenant SCP-5815-1 dans sa forme poudreuse, dont les descriptions portent de fortes ressemblances avec les Resettas, des amnésiques alternatifs, et avec les Forsetonics, qui sont actuellement utilisés par les agents de la Fondation et les FIM afin d&#39;améliorer la force et la vigilance.

En conséquence, tous les agents actifs sont actuellement rappelés pour des examens cérébraux et psychologiques.

L&#39;effondrement structurel simultané d&#39;environ 120 Sites impliqués est attendu dans les trois prochains mois. Des propositions de recherche quant à l&#39;utilisation et la réactivation de SCP-5815, ainsi que la production de SCP-5815-1 supplémentaire, sont en cours d&#39;examen.
