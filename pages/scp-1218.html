**Artikel:** SCP-1218 – Einwegglas
**Autor:** [[*user Crythis]]
**Original:** http://www.scp-wiki.net/scp-1218
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1218

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1218-1 sind in speziell ausgestatteten Kisten in Lagerflügel L-03 an Standort-28 aufzubewahren. Die meisten Instanzen von SCP-1218-1 sind zerbrechlich und es sollte darauf geachtet werden, sie vorsichtig zu bergen, zu transportieren und zu lagern. Aufgrund der Möglichkeit von Informationslecks müssen SCP-1218-1-Instanzen abgedeckt werden, wenn sie sich in Gegenwart von sensiblem Foundation-Material befinden.

Jeder Kontakt mit SCP-1218-2 oder Erscheinungen dessen sind aufzuzeichnen und zu protokollieren.

**Beschreibung:** Alle Instanzen von SCP-1218-1 sind in der Reihenfolge ihrer Bergung mit SCP-1218-1-XX nummeriert. Seit der letzten Aktualisierung dieses Dokuments befinden sich SCP-1218-1-1 bis SCP-1218-1-32 in der Lagerung, abzüglich nur SCP-1218-1-4 (siehe Testprotokolle). Instanzen von SCP-1218-1 scheinen alle normale Wandspiegel zu sein, am häufigsten rechteckig, mit Größen zwischen 0,2 und 9,5 Quadratmetern.

Bei näherer Betrachtung handelt es sich bei den Objekten tatsächlich um einseitig reflektierendes Glas, wobei bei absoluter Dunkelheit ein extrem dunkler Raum auf der anderen Seite sichtbar ist, um Reflexionen zu minimieren. Die dunklen Räume, im Folgenden als &#34;Betrachtungskammern&#34; bekannt, scheinen Böden und Decken aus einem rissigen, betonähnlichen Material mit verschiedenen erhöhten Plattformen zu haben, auf denen SCP-1218-2 sitzt. Es sind keine Seitenwände sichtbar, der Betrachtungsabstand verjüngt sich schnell in der Dunkelheit. Jeder Spiegel scheint mit einer einzigartigen Betrachtungskammer verbunden zu sein, die dieselben Eigenschaften aufweist.

SCP-1218-2 bezieht sich auf die Gruppe von Kreaturen mit einer Größe zwischen 1,5 und 1,9 Metern, die häufig in den Betrachtungskammern zu sehen sind. Sie erscheinen humanoid mit stark gelblicher Haut von ledrigem Aussehen, das charakteristische Merkmale verdeckt. Jede Kreatur hat vier Wunden auf dem Kopf, Löcher, die von zerrissenem Fleisch umgeben sind und die in etwa den Augen, der Nase und dem Mund eines Menschen entsprechen. Die Kreaturen, die im Folgenden als &#34;die gelben Männer&#34; bezeichnet werden, tragen mottenzerfressene Anzüge, die als in den 19██-Jahren modern identifiziert wurden. SCP-1218-2 scheinen sich den Zuschauern vor SCP-1218-1 bewusst zu sein und es wurde beobachtet, dass sie nicht nur den Bewegungen von Testsubjekten folgen, sondern aktiv Notizen in etwas machen, das ein Notizbuch der Marke ████ zu sein scheint.

------

**Geborgene Testprotokolle von Dr. ███████**

Wir haben die Idee einer Art Projektion ausgeschlossen. Wenn sich Testsubjekte in verschiedene Positionen bewegten, änderte sich ihr Sichtfeld durch den Spiegel entsprechend. Die Subjekte waren sichtlich erschrocken, als SCP-1218-2 ihren Bewegungen folgte, was bei einem zu Panik und bei einem zum Schreien führte. Lichter wurden eingeschaltet und die Testsubjekte aus der Testkammer entfernt.

&gt; █.█.██: Es scheint, dass unsere Testsubjekte bei Lichtstärken unter 1 Lux beginnen, sich in der Nähe von SCP-1218-1 unwohl zu fühlen. Sie beschreiben entweder das Gefühl, beobachtet zu werden oder dass der Raum größer ist, als er scheint. Ich gehe davon aus, dass ihr Unterbewusstsein subtile visuelle Hinweise auf den &#34;Betrachtungsraum&#34; hinter den Spiegeln aufnimmt, der immer noch zu überhäuft von Reflexionen ist, als dass ihr bewusstes Gehirn ihn identifizieren könnte. Ich habe den Testraum mit versteckten Low-Light-Kameras ausgestattet, die gerade genug Licht aufnehmen können, um ihre Bänder für Wiederholungsstudien lohnenswert zu machen.

&gt; █.█.██: Fortgesetzte Tests an mehreren Instanzen von SCP-1218-1 legen nahe, dass jede mit einem separaten Raum verbunden ist; obwohl sich die Anzahl der Betrachter von SCP-1218-2 ändert, was darauf hindeutet, dass sie die Räume den ganzen Tag über betreten und verlassen können. Bemerkenswert ist auch, dass die primäre Beleuchtungsart, die es ermöglicht, den &#34;Betrachtungsraum&#34; zu sehen, die Glut einer Zigarette ist. Wenn keiner von SCP-1218-2 raucht, liegt es nahe, dass der Betrachtungsraum pechschwarz wäre. Es ist möglich, dass dies die Fälle erklärt, in denen wir selbst in völliger Dunkelheit nichts durch den Spiegel sehen können.

&gt; █.█.██: Bisher ist es mir gelungen, mindestens 19 einzigartige SCP-1218-2 aus den Betrachtungsprotokollen zu identifizieren. Ihre Gesichts- und Körperstrukturen sind sehr ähnlich, aber Hautunreinheiten, Größe und die Anzüge, die sie tragen, reichen aus, um sie voneinander zu unterscheiden. Zu beachten ist, dass diese Personen nicht immer im selben Zuschauerraum erscheinen.

&gt; █.██.██: Tests an D-Klasse-Subjekten haben bisher keine nachteiligen Effekte durch die Exposition gegenüber SCP-1218-1 oder SCP-1218-2 ergeben. Ich habe daher entschieden, dass es für meine Assistenten und mich sicher ist, Tests direkt durchzuführen.

&gt; █.██.██: Angesichts der Menge an SCP-1218-1, die wir erhalten haben, habe ich Tests genehmigt, um zu versuchen, eines zu zerbrechen, um zu sehen, ob es seinen Effekt behält.

&gt; █.██.██: Eine Instanz von SCP-1218-1 zu zerbrechen führt dazu, dass es aufhört, irgendwelche anomalen Effekte zu zeigen; jedoch [ZENSIERT], wie verfaulte Früchte, die sich schnell auflösten.

&gt; █.██.██: Eine meiner Assistentinnen kam heute mit etwas zu mir, das ich bei den frühen Experimenten übersehen hatte. Sie bemerkte, dass einer der gelben Männer plötzlich wie erschrocken zurücktrat, als Subjekt D-9002 vor Schreck aufschrie. Ich frage mich, ob der Ton vielleicht auch diese Orte verbinden könnte.

&gt; ██.█.██: Ich habe ein Lasermikrofon zu den Aufnahmegeräten hinzugefügt, die auf SCP-1218-1-5 gerichtet wurden. Wir haben die folgenden anomalen Geräusche festgestellt [Siehe Zusammenfassung des Audioprotokolls]

&gt; ██.██.██: SCP-1218-2 fasziniert mich weiterhin. Sie reagieren auf meine Handlungen, als ob sie mich deutlich sehen könnten, obwohl ich persönlich nicht weiß, wie sie irgendetwas sehen können; das schwache Licht macht es bisher unmöglich festzustellen, ob sich unter diesen zerfetzten Augenhöhlen tatsächlich Augen befinden. Es ist, als würde man Tiere in einem Zoo beobachten, sie bewegen sich, um unseren Handlungen zu folgen, erwidern aber keine Kommunikationsversuche. Ich bin neugierig, was sie notieren, es ist schade, dass es nicht genug Licht gibt, um es zu lesen.

&gt; ██.██.██: Weitere Instanzen von SCP-1218-1 werden weiterhin hereingebracht. Jetzt, da wir ihre Eigenschaften kennen, haben wir begonnen, alte Berichte aus der ███████- und ████-Datenbank zu durchsuchen, um weitere Hinweise zu sammeln. Mobile Task Force Beta-6, die &#34;Window Washers&#34;[[footnote]]z. Dt.: &#34;Fensterputzer&#34;[[/footnote]], wurde geschaffen, um nicht nur mehr dieser Spiegel zu sammeln, sondern auch zu versuchen, ihren Ursprung zu verfolgen.

&gt; █.█.██: Ich muss meine Notizen durchgehen, aber es scheint, dass mehr SCP-1218-2 als gewöhnlich für meine Tests erscheinen.

&gt; █.█.██: Wir haben zu diesem Zeitpunkt 26 Instanzen von SCP-1218-1 gelagert, nachdem wir bereits vorhandene Hinweise erschöpft haben. Angesichts der Schwierigkeit, die Effekte zu bemerken, mache ich mir Sorgen, dass es da draußen noch viel mehr geben könnte.

&gt; █.██.██: Ich weiß jetzt, dass es mehr sind, beim letzten Test waren mehr als zehn von ihnen, die zuschauten. Ich mag das nicht. Ich habe die Testbänder von [ZENSIERT] mit nach Hause genommen und werde jedes Frame durchforsten, bis ich etwas Brauchbares finde.

&gt; █.██.██: Ich habe die vergangenen drei Nächte damit verbracht, über den Bändern zu brüten. Ich glaube, der Schlafmangel macht mir zu schaffen; ich bin heute am Spiegel in Flur H-7 vorbeigegangen und hätte schwören können, dass ich etwas gesehen habe, das mich angeschaut hat.

&gt; █.██.██: Ich habe den Spiegel im Flur zerbrochen, zumindest bin ich mir jetzt sicher.

&gt; █.█.██: Ich habe es herausgefunden, ich hätte mir die Details an ihren [ZENSIERT] genauer ansehen sollen. Ich bin mir nicht sicher, aber vielleicht weiß ich, wo und was sie sind.

[Ende der Aufzeichnung]  Siehe Vorfall H1218-A

------

**Zusammenfassung des Audioprotokolls**
Die folgenden Geräusche wurden vom Lasermikrofon über einen Zeitraum von sieben (7) Tagen aufgenommen. Schallanalysesoftware wurde verwendet, um die wahrscheinlichste Quelle jedes Schalls sowie seine Genauigkeitswahrscheinlichkeit und die Häufigkeit seines Auftretens zu identifizieren.

* Schritte (Socken) – 99 % – stimmte mit den Bewegungen der Testsubjekte überein 
* Schritte (Halbschuhe) – 95 % – stimmte gewöhnlich mit den Bewegungen von SCP-1218-2 überein
* tropfendes Wasser –  99 % – kontinuierlich
* Tiergeräusche (Katze, Schnurren) – 18 % – häufig
* fließendes Wasser (Wasserhahn) – 92 % – 42
* Kauen (menschlich, Erwachsener) – 12 % – 40
* Stimmen (Erwachsen, unverständlich) – 80 % – 30
* herabfallender Gegenstand (Gummischlauch) – 14 % – 29
* fließendes Wasser (Dusche) – 90 % – 13
* Maschine (Gabelstapler) – 87 % – 12
* Stimmen (Kinder, unverständlich) – 84 % - 11
* Schnarchen (Erwachsener) – 93 % – 7
* [ZENSIERT]
* Gelächter (Kinder) – 93 % – 2
* Sirene (Krankenwagen) - 92% – 2
* SCP-███ - 64 % – 1
* geschüttelte Ketten – 88 % – 1
* splitterndes Glas – 92 % – 1
* Stimme (Erwachsener, weiblich, &#34;[unverständlich … andere, wir kommen zu spät&#34;) – 82% – 1
* Schrei (Erwachsener, weiblich) – 83% - 1

------
[[collapsible show=&#34;+ Vorfall H1218-A&#34; hide=&#34;- Vorfall H1218-A&#34;]]

Am █.█.██ wurde Dr. ███████ tot in seinem privaten Wohnsitz aufgefunden. Er wurde auf seinem Dachboden an einer Schlinge hängend entdeckt, nachdem er drei Tage lang nicht zur Arbeit erschienen war. Forensische Beweise am Tatort deuteten auf Selbstmord hin. Jeder einzelne Spiegel in seinem Haus wurde zerbrochen aufgefunden. Gemäß dem Standardprotokoll sind weitere Tests an SCP-1218 zu verschieben,  bis alle möglichen memetischen oder mentalen Einflüsse ausgeschlossen sind.

Anhang A: Eine zusätzliche Untersuchung der Spiegelfragmente des Hauses von Dr. ███████ ergab, dass [ZENSIERT] nicht damit übereinstimmt, von einem Schlag oder mit einer Waffe zerschmettert worden zu sein. Die Videoprotokolle fehlten auch am Tatort. Zusätzliche Untersuchungen laufen, um alle Details von H1218-A zu ermitteln.

Anhang B: Die Hochstufung von SCP-1218 in den Euclid-Status ist ausstehend.
