---------------------------

**Dinero ingresado**: 50 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Un paquete cúbico de caramelo circular blanco etiquetado “Snapples! Sabor Menta”. Al entrar en contacto con saliva, el caramelo se divide en 21 partes iguales. Sabor a menta. 

**Dinero ingresado**: 50 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo:** Paquete esférico de color verde con dulce de lima marca “Pearjuice&#34;. En la etiqueta, se lee &#34;Disfruta tu Pearjuice de [intraducible]! Para hacerlo ESTALLAR, ponlo en un vaso con al menos 1 cm de agua en él!&#34; en polaco. El contenido consiste en un caramelo verde redondo. Al colocarse en agua, la esfera cambia a un estado líquido, con sabor a lima artificial. Congelar el líquido revierte el caramelo a un estado sólido en forma de esfera. En este estado, se reportó que el objeto presenta un fuerte sabor a productos de limpieza. 

**Dinero ingresado**: 50 yen
**SCP-261 Conectado o Desconectado**: Desconectado
**Descripción del Artículo**: [INFORMACIÓN PERDIDA]
Nota - Varias horas después del experimento, toda la información sobre el artículo parece haber sido borrada. Los investigadores involucrados tomaron dosis reducidas de mnésticos, pero la única pieza de información recuperada fue el supuesto sabor del artículo — mantequilla de maní.

**Dinero ingresado**: 100 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo:** Una barra de chocolate marca “&amp;*!#”. Cada sección contiene insultos grabados sobre la superficie, dirigidos al consumidor. Estos insultos se vuelven cada vez más personales y ofensivos conforme se consume el chocolate.

------
**Dinero Ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una rebanada de pastel de chocolate marca &#34;Stonky&#34; con betún de vainilla y relleno de jalea de arándano. Etiquetas en inglés, rumano, y Mu antiguo. El sabor fue descrito como decente pero un poco rancio. Este producto no es manufacturado por la Corporación Halliburton.
//Nota: [ELIMINADO]. Los estimados más conservadores señalan al menos 40 muertes.10 muertes confirmadas, incluyendo al Dr. Sanada. Una casa en Kenosha, WI también fue destruida, si bien las investigaciones indican que fue inmediatamente abandonada antes de que el cielo cambiara de color. El Departamento de Análisis está investigando varios cambios en regímenes políticos alrededor del mundo.//

&gt; ##blue|**Dr. Menard:** He puesto un alto a esta ronda de pruebas. Algo anda mal. No podemos subestimar lo peligroso que fue eso, y la pérdida del cuarto de experimentos debería servir como una lección para todos los demás. No quiero que mi departamento sea convocado en relación a SCP-261 otra vez. Si duele mirarlo, creo que no comérselo es sentido común.##

------

**Dinero Ingresado:** 250 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un paquete de plástico sin etiqueta, que contiene media docena de chicles comunes de 1 pulgada de diámetro con sabores inusuales, incluyendo durián, hongos portobello, y takoyaki.

**Dinero Ingresado:** 250 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un objeto con forma de cráneo humano, a un cuarto de tamaño natural. Consiste en una cáscara de amoniaco de sal hermética que rodea una estructura interior hecha de un compuesto explosivo desconocido. Fue agrietado al ser dispensado, resultando en una pequeña explosión. El sujeto Clase D recibió tratamiento para heridas menores causados por la metralla amoniacal.  

**Dinero Ingresado:** 250 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una caja de plástico transparente, similar en tamaño y forma a las cajas en las que se vende sopa precocinada, llena de agua salada. Contiene un gran número de pequeñas medusas blancas, inicialmente confundidas con hongos enoki, y dos pequeñas criaturas similares a estrellas de mar, pero con las copas de succión y los patrones de comportamiento de un pulpo. La etiqueta en europanto indica que las medusas y las otras criaturas tienen como propósito agregarse a licuados como suplemento. Retenidas para estudio.
