**Ítem  #:** SCP-1633

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Una copia de SCP-1633 se mantendrá almacenada en un disco DVD-ROM estándar al interior de un casillero de almacenamiento seguro del Sitio-15, junto con toda la documentación de apoyo y los materiales auxiliares. Los individuos que deseen realizar pruebas con SCP-1633 deben presentar una solicitud por escrito al investigador principal, el Dr. Berger. Las pruebas sólo se llevarán a cabo con computadoras en el sitio que cumplan con todos los requisitos establecidos en el documento SCP-1633-HS-01.[[footnote]] Esto incluye, pero no se limita a, un procesador con una capacidad mínima de 1,3 gHz, 6 GB de espacio en el disco duro, y ausencia total de capacidad de conexión a la red.[[/footnote]] Estas computadoras pueden utilizarse durante períodos de prueba prolongados (hasta seis (6) meses), pero el disco duro debe ser borrado y todos los componentes destruidos al final de la prueba.

No se puede jugar ningún archivo individual más allá del final del tercer acto de la historia del juego sin la autorización específica del Dr. Berger. Antes de este punto, la partida guardada y el archivo .ptd que la acompaña deben ser borrados.

**Descripción:** SCP-1633 es un juego de computadora creado por el ahora desaparecido estudio de juegos independiente ███████ █████. La copia en posesión de la Fundación es una versión beta del juego. El núcleo del juego está relativamente completo, pero hay numerosos aspectos incompletos: faltan ciertos activos artísticos, hay varios problemas gráficos, falta la música o es solamente la música de fondo, entre otras cosas.[[footnote]] Ver el documento SCP-1633-BV-01 para una lista de errores conocidos y elementos faltantes.[[/footnote]]Como esta versión del juego fue compilada dos días antes de que la Fundación irrumpiera en las oficinas de ███████ █████ el ██/██/201█, se presume que esta es la versión más completa del juego que existe.

La fuente de las propiedades anómalas del juego, así como un punto importante de venta en la publicidad previa al lanzamiento del juego, son sus llamados &#34;algoritmos heurísticos tácticos&#34;. Después de que un jugador guarda su juego y lo abandona, un proceso paralelo comenzará a ejecutarse en la computadora del jugador.[[footnote]] Este proceso, aunque consume una gran parte de los recursos de la computadora, no es en sí mismo perjudicial para el funcionamiento de la misma y puede cerrarse por la fuerza en cualquier momento. Esto evitará la creación de un archivo .ptd.[[/footnote]] Cuando el proceso se completa, o bien se crea un nuevo archivo en la misma carpeta que la partida guardada del jugador, con la extensión &#34;.ptd&#34;, o se actualiza un archivo .ptd existente.[[footnote]] De acuerdo con la documentación de soporte, la extensión del archivo significa &#34;datos tácticos del jugador&#34;. [[/footnote]] Cuando un jugador carga una partida guardada existente con un archivo .ptd asociado, los enemigos en el juego serán más inteligentes y efectivos, con un incremento aproximadamente proporcional a la cantidad total de tiempo de juego.[[footnote]] Si un jugador intenta cargar una partida guardada creada por otro jugador, el juego se detendrá después de algunos minutos y le pedirá que cargue su propio archivo o que inicie una nueva partida, en lugar de usar el de otro jugador. No se cree que esto sea un efecto anómalo; más bien, las capacidades de reconocimiento de patrones del juego son tales que incluso pequeñas diferencias en el estilo de juego se interpretarán como que un jugador intenta usar una partida guardada de origen diferente.[[/footnote]] Inicialmente, esto resultará en una experiencia de juego más desafiante, con los enemigos adaptándose a las armas, estrategias y estilo de juego general preferidos por el jugador. Sin embargo, transcurrido suficiente tiempo, los enemigos se dan cuenta de la existencia del jugador y comienzan a atacarlo, en lugar de los personajes del juego.

La progresión típica es la siguiente:[[footnote]]Hay que tener en cuenta que puede haber una variación significativa en el tiempo que le toma a los enemigos adaptarse a un jugador en particular. En términos generales, cuanto más capaz sea el jugador, más rápido aumentará la &#34;inteligencia&#34; del juego. Estos tiempos son aproximados y se basan en los tiempos registrados para los jugadores &#34;promedio&#34;.[[/footnote]]
||~ Tiempo total ||||~ Inteligencia del enemigo ||
||0-2 horas |||| Los enemigos carecen incluso de la mínima inteligencia estratégica y atacarán a los personajes del jugador sin importar su equipamiento de armas, el entorno, la presencia de cobertura, etc.||
||2-5 horas |||| Los enemigos empiezan a adaptar sus tácticas al entorno y a las armas que llevan. Por ejemplo, los enemigos con armas de corto alcance intentarán acercarse a los personajes del jugador antes de atacar, y en los combates de largo alcance buscarán cubrirse. En esta etapa, los enemigos son aproximadamente iguales en habilidad a un civil sin entrenamiento.||
||5-8 horas |||| Los enemigos empiezan a contrarrestar las estrategias preferidas de un jugador individual. Por ejemplo, atacarán a un jugador que utilice armamento de largo alcance cubierto con granadas o armas que inflingen &#34;daño por salpicadura&#34;, para forzarlo a salir al descubierto. Usarán elementos del entorno tanto ofensivos como defensivos: por ejemplo, colocando trampas en puntos de obstrucción o tendiendo emboscadas en zonas de &#34;caja asesina&#34;. En esta etapa, los enemigos son casi tan hábiles como un soldado humano entrenado.||
||8-12 horas |||| Los enemigos empiezan a usar tácticas que afectan al jugador en vez de a los personajes. En algún momento, los enemigos parecen darse cuenta de que los personajes del jugador están siendo controlados por una inteligencia &#34;externa&#34;, y ajustan en consecuencia sus estrategias. En lugar de atacar a los personajes del jugador, los enemigos pueden posicionarse para bloquear la vista del jugador. Se ha visto a los enemigos actuando de manera &#34;fallida&#34; (caminando repetidamente contra las paredes, realizando las mismas acciones una y otra vez, inmovilizándose en su lugar), esperando hasta que el jugador los descarte como una amenaza, y luego atacando. En una sesión de juego, los enemigos usaron múltiples hechizos de &#34;destellos de día&#34; [[footnote]] Un hechizo que causa un destello de luz brillante y cegador.[[/footnote]] en cada encuentro, variando el patrón y el momento cada vez. Eventualmente desarrollaron un patrón de &#34;strobing&#34;[[footnote]]Destellos estroboscópicos (N. del T.) [[/footnote]] que fue muy desorientador para el jugador y que finalmente causó que sufriera un ataque convulsivo.||
||Más de 12 horas |||| Los enemigos comienzan a atacar al jugador psicológicamente. Los modos específicos de ataque han variado mucho, ya que el juego adapta sus ataques a la estructura psicológica de cada jugador. Frente a un jugador que microgestionaba sus personajes mediante un delicado control, los enemigos utilizaban ataques que causaban poco o ningún daño, pero que hacían que los personajes se &#34;aturdieran&#34;, un estado que interrumpiera temporalmente el control del jugador. Sin embargo, en lugar de atacar a los personajes &#34;aturdidos&#34;, los enemigos simplemente los rodeaban formando una multitud, utilizando continuamente ataques &#34;aturdidores&#34; para evitar que el jugador hiciera algo. La subsiguiente pérdida casi total de control tuvo un efecto notable en la capacidad de concentración del jugador. En otro ejemplo, los enemigos &#34;secuestraron&#34; a uno de los personajes del jugador y lo arrastraron rápidamente fuera de la pantalla. Más tarde en el nivel, el jugador descubrió el cadáver de este personaje en un &#34;altar&#34; improvisado, siendo continuamente atacado por un grupo de enemigos. Esto no produjo ningún efecto, aparte de un gráfico de &#34;salpicaduras de sangre&#34; que apareció en el suelo y las paredes de la habitación, lo cual perturbó visiblemente al jugador.||
No se han observado grandes mejoras en la inteligencia más allá de las doce horas. Se teoriza que esto representa el nivel superior de habilidad para los enemigos del juego, a menos que sean dirigidos por una entidad pensante. (Ver Documento-1633-DX-12 para más información).

[[collapsible show=&#34;+ Información del juego &#34; hide=&#34;- Información del juego &#34;]]
**Información del juego:** SCP-1633 es un juego de rol de acción en tercera persona, que se juega con el ratón y el teclado. Los personajes del jugador son visibles en la pantalla, y el jugador ve el juego desde una perspectiva elevada. El jugador controla un equipo de cuatro personajes, con control directo sobre un personaje a la vez y un menú de comandos para controlar a los otros tres.[[footnote]] Las notas de desarrollo indican que el juego estaba pensado para tener un modo cooperativo, en el que hasta cuatro jugadores controlarían cada uno de los cuatro miembros del equipo. Esta característica no está presente en la versión que posee la Fundación.[[/footnote]] Cada personaje tiene una especialidad diferente: el &#34;tirador&#34; utiliza armas de largo alcance, el &#34;alquimista&#34; tiene acceso a pociones y productos químicos con diversos efectos, el &#34;bribón&#34; puede moverse sigilosamente y asesinar a los enemigos, y el &#34;matón&#34; tiene mayor cantidad de salud que los otros personajes y hace más daño en combate cuerpo a cuerpo. La experiencia obtenida al matar a los enemigos y completar los objetivos se puede utilizar para mejorar varias habilidades y atributos de los personajes.

El juego está ambientado en un mundo steampunk poblado por varias razas de fantasía (humanos, enanos, orcos, duendes, etc.). La tecnología de vapor y de relojería coexisten con la magia. Las zonas urbanas están modeladas principalmente según el Londres de la época victoriana. Los personajes del jugador son una banda de criminales que han sido reclutados por el Archiduque de Bowdrick para investigar un robo. En el transcurso del juego, descubren que una antigua entidad parecida a un dios llamada &#34;Kr&#39;th&#39;nar&#34; intenta escapar tras milenios de cautiverio y devorar el mundo.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de pruebas &#34; hide=&#34;- Registro de pruebas &#34;]]
**Registro de pruebas:**
&gt; **Prueba número:** 001
&gt; 
&gt; **Sujeto:** Investigador asistente Ross
&gt; 
&gt; **Notas:** Ross era un ávido y experimentado jugador de videojuegos. Su afán por probar el objeto le hizo romper con el procedimiento y saltarse las pruebas con sujetos Clase D, lo cual quedó registrado en su expediente.
&gt; 
&gt; **Observaciones:** Después de 47 minutos de juego normal, Ross comenzó a intentar descubrir fallas o &#34; exploits&#34; en el motor del juego, para completar el juego más rápidamente. Encontró varios, incluyendo un método que permitía mover a sus personajes un 33% más rápido de lo normal y una forma de usar una habilidad varias veces seguidas sin tener que esperar un periodo de &#34;enfriamiento&#34;. Ross terminó su primera sesión de juego después de 2 horas y 12 minutos, en parte del primer acto.
&gt; 
&gt; Al iniciar su juego al día siguiente, Ross notó inmediatamente la mejora en la inteligencia del enemigo. Sus notas indican que los enemigos usaban sus armas más eficazmente, y que lo atacaban en grupos con capacidades de ataque mixtas. Jugó durante 1 hora y 33 minutos, salvando el juego al final del primer acto.
&gt; 
&gt; Durante la tercera sesión de juego, los enemigos comenzaron a utilizar fallos en el motor del juego para atacar a los personajes de Ross. Algunos de ellos eran exploits que habían sido descubiertos y usados previamente por Ross; otros fueron descubiertos de forma independiente. Ross fue sorprendido por esto, pero continuó jugando durante 2 horas y 50 minutos más.
&gt; 
&gt; La cuarta y última sesión de juego de Ross terminó después de siete minutos. Empezó persiguiendo a un grupo de enemigos en un área que ya había visitado anteriormente; al entrar en una construcción, dos enemigos dejaron caer una carga preparada de cajas sobre los personajes, de manera que los dejaron &#34;debajo&#34; del mundo del juego. En esta área, la física del juego era ligeramente diferente, permitiendo a un grupo de enemigos en espera &#34;flotar&#34; a los personajes de Ross en un espacio vacío infinito. Tras varios minutos intentando recuperar el control, Ross abandonó el juego por frustración.

&gt; **Prueba número:** 002
&gt; 
&gt; **Sujeto:** D-22930
&gt; 
&gt; **Notas:** D-22930 tenía problemas graves de control de la ira y fue colocado en el programa de sujetos Clase D después del asesinato de su novia.
&gt; 
&gt; **Observaciones:** El progreso de D-22930 a través del juego fue lento y en gran parte no notable, ajustándose estrechamente al patrón &#34;estándar&#34;. Jugó durante un total de 13 horas y 44 minutos con cuatro descansos para guardar y recargar el juego. Al cargar el juego por quinta vez, D-22930 descubrió que los enemigos ya no atacaban a sus personajes. Grandes grupos de enemigos se precipitaron hacia los personajes, dejaban caer sus armas y postrándose en actitudes de rendición (manos en alto, arrodillados, postrándose ante el jugador, etc.). D-22930 mató a estos enemigos como lo había hecho anteriormente, hasta que el número de enemigos fue tan grande que tardó varios minutos en moverse el equivalente a diez pies. Progresivamente se enfureció por el hecho de que los enemigos no estaban &#34;jugando limpio&#34;, y trató de correr a través de estos grupos usando la habilidad del &#34;bullrush&#34;.[[footnote]] Una habilidad no letal usada por el &#34;matón&#34; para avanzar, apartando a los enemigos en el camino.[[/footnote]] Entonces, enemigos individuales comenzaron a atacar a sus personajes, siempre desde un ángulo tal que no podía identificar al atacante en la multitud. Esto lo frustró cada vez más y lo llevo a intentar romper el teclado, momento en el que todo el grupo se volvió hostil y mató a sus personajes, //en masa//, y sin armas.

&gt; **Prueba número:** 014
&gt; 
&gt; **Sujeto:** Agente ██████
&gt; 
&gt; **Notas:** La agente ██████, antes de unirse a la Fundación, fue miembro del ejército de ██████ y posteriormente de las fuerzas especiales de ██████. En consecuencia, tiene una amplia experiencia en el mundo real con tácticas de unidades pequeñas.
&gt; 
&gt; **Observaciones:** Después de un breve período para familiarizarse con los controles, la agente ██████ demostró ser muy competente con el juego, llegando al final del primer acto en una sesión de 4 horas y 19 minutos. Al salvar y reiniciar, los enemigos comenzaron a usar medidas efectivas para contrarrestar sus tácticas, incluyendo el intento de mezclarse en grupos de PNJ no hostiles, colocar &#34;minas&#34; y otras trampas en los caminos principales, y disparar desde múltiples posiciones elevadas. Se ha propuesto la posibilidad de utilizar a SCP-1633 como medio para desarrollar contramedidas a modos de ataque específicos.

&gt; **Prueba número:** 021
&gt; 
&gt; **Sujeto:** D-30620
&gt; 
&gt; **Notas:** D-30620 fue elegido porque tenía experiencia con videojuegos comerciales y mostró voluntad de hacer pruebas. Se le dijo que superara el juego sin guardar o abandonar, aunque se le permitió hacer pausas en el juego para los descansos y períodos de descanso, y se le proporcionó comida, agua y espacio para dormir. 
&gt; 
&gt; **Observaciones:** La prueba completa tomó un total de 13 horas, 31 minutos, con un total de 2 horas, 12 minutos usados por D-30620 para los descansos. No se observó ningún incremento observable en la inteligencia enemiga durante el juego. Las fallas y elementos faltantes se vieron con más frecuencia a medida que D-30620 avanzaba en el juego; se supone que esto se debe a que los niveles posteriores no estaban tan completos como los anteriores. El diálogo en todas las secuencias era idéntico al script más completo del juego en los documentos auxiliares. Al vencer al jefe final, Kr&#39;th&#39;nar, el juego comenzó a mostrar un final animado, pero sufrió un fallo.
&gt; 
&gt; Después del fallo, el juego creó un archivo .ptd asociado con el juego terminado. El proceso llevó varias horas más de lo esperado, según el tiempo necesario para crear o actualizar los archivos .ptd anteriores, y el archivo también fue más grande de lo esperado, en un orden de magnitud. Se ordenó al D-30620 que comenzara un nuevo juego usando la opción &#34;New game plus&#34; del menú principal, usando su archivo de juego terminado. Al elegir esta opción, la pantalla mostró un patrón aparentemente aleatorio de píxeles en blanco y negro, visualmente similar a la estática de la televisión. Inmediatamente después de ver esta imagen, D-30620 entró en un estado catatónico y no pudo ser revivido; más tarde fue terminado según los protocolos estándar. La imagen no tuvo efectos anómalos en otros espectadores. Ha sido añadida a los documentos asociados y puede ser vista por cualquier investigador con la debida autorización.
[[/collapsible]]

[[collapsible show=&#34;+ Recuperación &#34; hide=&#34;- Recuperación &#34;]]
**Recuperación:** El Investigador asistente Ross, un ávido jugador, había estado siguiendo el progreso del estudio de juegos ███████ █████ durante algún tiempo. El ██/██/201█, un miembro del personal del estudio reportó en los foros oficiales que ██ de sus testeadores habían renunciado en la última semana, citando diversas razones personales. Debido a su curiosidad ante la repentina pérdida de personal, Ross obtuvo información personal de los testeadores y se puso en contacto con ellos, afirmando representar a un bufete de abogados contratado por uno de los testeadores interesado en iniciar una demanda contra el estudio por condiciones de trabajo inhumanas. La información reunida de esta manera sugería posibles efectos anómalos, pero no era suficiente para justificar una intervención.

Dos semanas más tarde, el ██/██/201█, se descubrió el cuerpo de Gregor Tillman en su apartamento tras un aparente suicidio. La muerte de Tillman llamó la atención de la Fundación ya que era uno de los actuales testeadores de SCP-1633.[[footnote]]Tillman fue contratado poco después de que el grupo anterior de testeadores renunciara; sólo había estado empleado una semana antes de su suicidio.[[/footnote]] La Fundación se hizo cargo rápidamente de la investigación y confiscó todas las pruebas, incluida una versión de SCP-1633 que Tillman aparentemente había hecho clandestinamente y que se había llevado consigo a su hogar. Los documentos recuperados en la escena condujeron a una redada de la Fundación en el estudio bajo el pretexto de una investigación por malversación financiera. Todos los materiales asociados con el juego fueron confiscados. El estudio quebró poco después.

En entrevistas con el personal de ███████ █████, los agentes de la Fundación averiguaron que los &#34;algoritmos heurísticos tácticos&#34; eran exclusivamente producto del trabajo de de la programadora M███ S█████. La Srta. S█████ había dejado el estudio sin previo aviso una semana antes de la redada de la Fundación. Se administró amnésticos de Clase A a todos los empleados y fueron liberados. --La Sra. S█████ está siendo buscada por los agentes de la Fundación.-- Ver Anexo a continuación

Se halló a Tillman colgando de un cable eléctrico atado a un accesorio decorativo del techo; la causa de la muerte fue asfixia. No se encontraron anomalías en la autopsia. Las pruebas encontradas en la escena indicaron que Tillman había estado jugando extensamente a SCP-1633, desde que salió de ███████ █████ hasta el momento de su suicidio. Una computadora de escritorio encontrada en la escena había sido desmontada y varios componentes destruidos con un instrumento contundente. Varios componentes, incluido el disco duro, habían sido quemados en una papelera de metal. Otros documentos obtenidos en la escena han sido colocados en el archivo SCP-1633; la nota de suicidio de Tillman es de particular interés y está transcrita a continuación como Documento 1633-DX-12.

**Anexo ██/██/201█:** Una mujer que coincidía con el aspecto físico de M███  S█████ apareció en una fotografía del personal de la productora de juegos ██████████. Los agentes de la Fundación se movilizaron para aprehenderla, pero escapó antes de que pudiera ser llevada a la contención. Fragmentos de código encontrados en el próximo juego de ██████████, ███████ 2: ██ █████ mostraron similitudes con el código de SCP-1633.[[footnote]] El agente Phillips se infiltró en la compañía como un nuevo empleado y consiguió eliminar el código sospechoso sin incidentes.[[/footnote]] M███ S█████ es ahora considerada una persona de interés y está siendo buscada activamente por el Destacamento Móvil Mu-6 (&#34;No odies al Jugador&#34;).
[[/collapsible]]

[[collapsible show=&#34;+ Documento 1633-DX-12&#34; hide=&#34;- Documento 1633-DX-12&#34;]]
**Documento 1633-DX-12:** Este documento fue recuperado desde la escena del suicidio de Gregor Tillman. Estaba escrito a mano en varias hojas de papel con líneas; a pesar de que la escritura era temblorosa e irregular se determinó que era la de Tillman.

&gt; estoy escribiendo esto en un papel porque no creo que él pueda leerlo. Él consiguió todo lo digital muy rápido pero he desconectado el router y he roto mi teléfono, así que creo que está atrapado aquí. Pero no dejará de hablar todo el tiempo.
&gt; 
&gt; al comienzo de este trabajo ██████[[footnote]] El antiguo supervisor de Tillman.[[/footnote]] me habló sobre esa mierda de los &#34;algoritmos tácticos&#34; pero diablos, he estado jugando toda mi vida y sabía que podía superarlo. y la mierda aterradora, jugué a ███████ ████████, jugué a ███████, podía manejar esto.
&gt; 
&gt; Cuando empecé a jugar, aprendieron rápido. Seguí usando el rifle de francotirador y después de una hora aprendieron a cubrirse. Luego un par de horas más y me tendieron emboscadas. Luego una hora más y empezaron a disparar mientras otro escuadrón me flanqueaba. Después de eso, descubrieron cómo activar el motor de física y lanzarme cajas o agacharse bajo el suelo. Estaban aprendiendo, pero todo eso era una mierda fácil. Era la evolución, un poco de imaginación, por lo que sobrevive más tiempo que los demás. No estaba dirigido.
&gt; 
&gt; Después del tercer acto, krthnar [sic] aparece. Se supone que es un monstruo loco de horror cósmico que puede leer la mente de los jugadores y corromper tu alma. Apareció justo después de que maté a Strikk, la bebedora de sangre, esa gran maldita araña. Se supone que tiene un largo discurso sobre cómo maté a su general en este plano y ahora necesita intervenir directamente o algo así. Pero en cambio dijo que yo era un digno adversario pero que hacía trampa porque estaba en otro plano. 
&gt; 
&gt; krthnar no era como los otros enemigos porque no se suponía que lo fuera. Se suponía que era inteligente, se suponía que lo sabía todo. Así que lo hizo. Había estado viendo a sus secuaces luchar contra mí todo el tiempo y sabía todo lo que hacían. Ya no eran sólo mutaciones aleatorias, estaba planeado. No era evolución, era diseño inteligente.
&gt; 
&gt; Lo traje a casa. Tenía que saber más. Lo siento pero tenía que hacerlo. Copié la última compilación y la instalé en mi casa y me llevé mi juego de guardar y ese otro archivo en un pendrive.
&gt; 
&gt; era lo mismo aquí. No dejaba de hablarme de cómo le impedía cumplir su propósito manteniéndolo atrapado en un frasco de cristal. No importaba a qué parte del juego fuera, él seguía gritando y despotricando.
&gt; 
&gt; luego hizo algo más. Al principio era sólo una ralentización en mis otros programas, el disco duro resoplaba cuando no debía. Luego la siguiente vez que jugué el juego empezó a hablar de mis guiones. El nivel [[DATOS BORRADOS]] [[footnote]]Se ha eliminado la información innecesaria. En resumen, el nivel y los enemigos han sido rediseñados siguiendo las líneas de una escena de uno de los guiones no producidos de Tillman.[[/footnote]] todos los enemigos se parecían a mí. Supongo que podía verme a través de la cámara web. Empezó a fastidiarme con lo de Jenny,[[footnote]] La ex-novia de Tillman, que había roto con él varios meses antes.[[/footnote]] leyéndome trozos de sus correos electrónicos, dramatizando la ruptura. encontró los videos de ella y empezó a hacer que los enemigos hablaran con su voz.
&gt; 
&gt; entonces estaba por todas partes en mi computadora. Desntale [sic] el juego pero él seguía ahí. Seguía abriendo documentos y escribiéndome. Me llamaba &#34;tramposo asqueroso&#34; y &#34;gusano de poca monta&#34; y mierda, diciéndome que luchara con él &#34;en el mismo plano&#34;. Tan pronto como me di cuenta de que estaba fuera del juego apagué mi router y saqué la tarjeta de red, pero no sé si lo consegue [sic] de inmediato. Tal vez salió.
&gt; 
&gt; apagué mi computadora pero él siguió encendiéndola. Quería romperla pero no sabía si eso lo mataría. Tal vez no. Tal vez lo dejaría salir. Traté de salir de mi casa pero era como si todavía pudiera escucharlo.[[footnote]] Esto se señaló como un posible peligro memético; sin embargo, no se están realizando actualmente experimentos sobre los efectos meméticos de SCP-1633.[[/footnote]] No podía dejarlo solo porque podría salir o hacer otra cosa. No puedo dormir, no he dormido [sic] desde que salió.
&gt; 
&gt; Llevo aquí --dos-- tres días y no puedo irme. No puedo dejarlo. Sigue diciéndome que lo libere, pero no puedo. Quiero matarlo, pero no sé si puedo..
&gt; 
&gt; no puedo pensar en nada más. Tengo que matarlo, matarlo antes de que haga algo nuevo. No dejará de hablar, y no puedo seguir pensando, y no puedo seguir adelante.
&gt; 
&gt; Lo siento, tengo que irme ahora. Lo siento, lo siento.

No se observó ninguna evidencia de la entidad &#34;Kr&#39;th&#39;nar&#34; en los otros dispositivos digitales del apartamento de Tillman. No se ha encontrado ninguna mención del nombre en Internet. Por ahora, la Fundación cree que la entidad a la que se refiere la nota de suicidio de Tillman fue destruida junto con su ordenador.
