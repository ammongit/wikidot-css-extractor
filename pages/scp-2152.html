**Objet n^^o^^ :** SCP-2152

**Classe :** Euclide

**Procédures de Confinement Spéciales révisées :** SCP-2152 doit être confiné dans une chambre de confinement insonorisée dans l&#39;Unité Reliquaire-05. Toute interaction avec SCP-2152 nécessite une autorisation préliminaire du Directeur d&#39;Unité hors-site, qui doit communiquer le code d&#39;entrée de la chambre de confinement à un garde choisi aléatoirement parmi un échantillon stratifié des personnels de sécurité de l&#39;Unité, qui doit être actualisé hebdomadairement.

Les membres du personnel de Classe D doivent entrer nus dans la chambre de confinement de SCP-2152. Le garde choisi doit composer le code qui lui a été communiqué, faire entrer le membre du personnel de Classe D dans la chambre de confinement sans entrer lui-même dans la chambre et fermer la porte pour qu&#39;elle se verrouille automatiquement. Lors de la fermeture de la porte, le code d&#39;entrée s&#39;actualisera automatiquement. Le garde choisi doit ensuite être désigné comme membre du personnel de Classe E et doit être considéré comme tel jusqu&#39;à ce que le sujet passe ses examens de suivi psychologique mensuels comme décrit dans le Document-REF62[[footnote]]//Document 62 : Dangers et soins psychologiques post-exposition//[[/footnote]].

Les effets de SCP-2152 doivent être observés depuis une baie d&#39;observation standard via un miroir sans tain installé sur le mur ouest de la chambre de confinement. Le membre du personnel de Classe D ne doit pas rester actif plus de dix minutes dans la chambre de confinement. Le membre du personnel de Classe D doit être éliminé dans cet intervalle de temps via un danger-cognitif audio létal. Le membre du personnel doit être laissé dans la chambre jusqu&#39;à ce que les restes soit intégralement dissipés à cause des effets anormaux de SCP-2152.

**Description :** SCP-2152 est un buste en marbre sur socle supposé être d&#39;origine catalane représentant un personnage féminin non-identifié portant une coiffe. L&#39;usure bien visible de la surface du marbre indique que l&#39;objet est très ancien ; cela a été supposé en dépit de ce qui semble comparativement être un ajout séparé et récent de peinture au latex rose sur les yeux.

SCP-2152 génère deux effets anormaux primaires. Premièrement, SCP-2152 émet en continu un flux ininterrompu de musiques populaires sorties entre 1971 et 2000 d&#39;une source interne inconnue[[footnote]]Les demandes quant à la possibilité de pouvoir perforer SCP-2152 afin de déterminer son contenu et la nature de cette source ont été refusées en raison de la nature spéculative de ses effets en tant qu&#39;objet de classe Euclide.[[/footnote]]. La musique générée de l&#39;intérieur de SCP-2152 comprend généralement de la synthpop, de la disco, du smooth jazz, du hip-hop et de l&#39;europop. À intervalles de 10 minutes, une voix féminine générée de l&#39;intérieur répète le message suivant deux fois[[footnote]]La musique de fond de cet enregistrement a été retirée numériquement pour le rendre plus compréhensible.[[/footnote]].

[[include :snippets:html5player
|type=audio
|url=http://fondationscp.wikidot.com/local--files/scp-2152/SCPvaporvoice2.mp3]]

&gt; Prototype. Le capitalisme a triomphé, et ceci est un filigrane festif. Le temps est venu. Commencez votre ascension dans le luxe surnaturel et plongez votre regard dans le cœur d&#39;un futur prospère. Vous avez tout le temps du monde. Alors, asseyez-vous, détendez-vous et absorbez. Plongez-vous dans les eaux florissantes de la Nouvelle Terre, marque déposée. Des chaises longues surplombent des levers de soleil dans les îles avec votre nom sur l&#39;horizon. Des fenêtres ouvertes sur des opportunités inépuisables. Les avions volent dans le ciel. Félicitations. Vous êtes la Maison, marque déposée.

Deuxièmement, SCP-2152 applique plusieurs effets préservatifs à tout espace qu&#39;il occupe pouvant être défini comme étant une &#34;pièce&#34;. Les effets anormaux observés jusqu&#39;à présent incluent :
* Les sources de courant électrique continuent à alimenter les appareils indéfiniment.
* Préservation illimitée de la nourriture, et remanifestation spontanée directement aux pieds de tout sujet la consommant.
* Préservation des vêtements, les objets endommagés étant instantanément réparés.
* Dématérialisation de la matière biologique morte.
* Maintenance automatique de l&#39;hygiène personnelle ; les exemples incluent l&#39;absence de bactéries attirées par les molécules de sueur ; la manifestation spontanée d&#39;ions fluorure dans la cavité orale, le blanchissement des dents et le redressement immédiat des dents sans aucune douleur physique résultante ; des vitesses de réaction améliorées dans les cycles métaboliques humains ; une humidification continue de la peau ; et une sécrétion accrue de molécules extra-cellulaires dans toutes les cellules corporelles compatibles.

Hormis les effets ci-dessus, SCP-2152 induit également une perception subjective accrue de la beauté chez les humains, tout particulièrement envers l&#39;architecture, l&#39;art contemporain et la nature. Cet effet est extrême, et les anciens sujets ont exprimé un enthousiasme sonore et excessif quant à l&#39;agencement des chambres de confinement dans lesquelles ils étaient situés.

[[collapsible show=&#34;Addendum restreint au personnel autorisé -- entrez vos identifiants personnels [____________________________________]&#34; hide=&#34;Addendum restreint au personnel autorisé -- entrez vos identifiants personnels [ssempiternelIdiot909skipO5spcentredCanard]

//J&#39;ai temporairement joint cette annotation aux archives de la base de données pour documenter un incident important impliquant ce skip. Étant donné que les effets anormaux immédiats de SCP-2152 sont encore en train d&#39;être explorés et ne sont pas complètement connus, il est de la plus haute importance que nous analysions et tentions de déterminer la nature de ce qui s&#39;est passé hier. Avant que je ne continue, cet écrit est effacé pour ceux qui ne possèdent pas un niveau d&#39;accréditation suffisant ; ne paniquez pas si vous êtes tombé sur ceci par hasard et que nous ne savez rien sur ce qui s&#39;est passé. Si vous lisez actuellement ceci, vous êtes concerné et en partagez la responsabilité avec les autres personnes impliquées.//

//Hier, le mur est de la chambre de confinement de SCP-2152 s&#39;est transmuté en ce qui semblait être un matériau translucide et ondulant. Comme vous le savez, la pièce située de l&#39;autre côté du mur est est la salle principale de régulation de la température du site entier ; ce n&#39;est pas ce que nous pensons avoir vu derrière l&#39;image translucide.//

//Pour ce qui est de nos réactions, après la panique initiale sont venues les conjectures. Au premier abord, nous n&#39;étions pas sûrs de ce que nous voyions, mais l&#39;équipe de recherche avait une idée globale d&#39;après les proportions et les positions des formes et couleurs derrière la translucidité. Les idées furent confrontées, mais elles pointaient toutes vers la même idée. Le mur est resté dans cet état d&#39;étrange pellucidité pendant environ vingt minutes. Puis, sans crier gare, et à notre grande surprise, le mur est &#34;passé&#34; d&#39;un coup de la translucidité à une transparence cristalline, transformant physiquement le mur en fenêtre.//

//Ce que nous avons vu a confirmé notre hypothèse. C&#39;était de façon évidente un lever de soleil vu d&#39;un bord de falaise, tôt le matin. Nous étions abasourdis.//       

//Tout d&#39;abord, nous ne savions pas vraiment comment ni pourquoi la matière s&#39;était réarrangée d&#39;elle-même pour former la fenêtre en premier lieu, sans parler de la scène au-delà de celle-ci. Elle avait &#34;changé&#34; d&#39;une façon similaire à celle des verres intelligents permutables que la Fondation utilise pour observer des skips hostiles en cours de test, ou du genre qu&#39;on trouve dans les hôpitaux ou dans les nightclubs pour préserver l&#39;intimité.//

//Quant au paysage, je ne pouvais pas le décrire à ce moment-là sans utiliser les mots &#34;magnifique&#34; ou &#34;impressionnant&#34;. Il était anormalement brillant, comme si l&#39;image elle-même avait été améliorée à travers le verre. Je n&#39;ai pas encore demandé à d&#39;autres ce qu&#39;ils ont vu, mais personnellement, je ressentais un sens d&#39;accomplissement monstrueux et peu convaincant en regardant cette aube. Il y avait ces oiseaux marins au loin, volant au-dessus des vagues qui semblaient se fondre dans l&#39;horizon, et dans mon esprit, je pouvais entendre cette phrase répétée, &#34;ceci est ma récompense&#34;. Personnellement, je ne pouvais pas contrôler cette pensée. Elle me revenait sans cesse et s&#39;imposait à moi. J&#39;avais l&#39;impression d&#39;être chez moi. C&#39;était forcé, peu satisfaisant, mais c&#39;était mon foyer.//

//Je ressentais toutes ces sensations en étant dans la baie d&#39;observation. Je n&#39;étais même pas dans la chambre de confinement. Même après ces quinze minutes de félicité, même après le retour du mur est à sa composition de placoplâtre d&#39;origine, tout ce que je voulais faire, c&#39;était mettre des poufs dans toute la pièce et chercher quelque chose sur les réseaux sociaux sur mon téléphone, ou quelque chose comme ça.//

//Peu de temps après cette révélation, mes associés ont pris la liberté de photographier la scène. Ensuite, ils l&#39;ont fait passer dans les logiciels de localisation de la Fondation pour tenter d&#39;identifier le lieu qui nous avait été montré si soudainement, en supposant que c&#39;était un endroit réel. Ce n&#39;était pas le cas. C&#39;est alors que j&#39;ai réalisé que l&#39;océan n&#39;avait pas l&#39;air normal. Il semblait toujours onduler en avant au loin, comme s&#39;il était bloqué dans une boucle.//

//J&#39;ai inclus une petite partie de la photo pour le moment. Elle a été vérifiée comme ne présentant absolument aucun danger, et n&#39;a eu aucun effet émotionnel sur moi quel qu&#39;il soit. En fait, quand j&#39;y repense, je ne crois même pas qu&#39;elle ressemble à ce que j&#39;ai vu hier.//

[[include component:image-block name=CliffsideSunsetWindowed.jpg|caption=AFPC00241702.jpg|float=middle]]

//Nous discuterons de cet évènement à des réunions quotidiennes de débriefing qui commenceront la semaine prochaine, et auxquelles vous avez l&#39;obligation d&#39;assister. Je ne saurais pas insister assez sur la révision la plus récente des procédures de confinement. Personne n&#39;entre dans la chambre excepté le personnel éliminable. Je suis convaincu que n&#39;importe qui, s&#39;il avait été là-dedans avec SCP-2152, aurait pu ouvrir cette fenêtre s&#39;il l&#39;avait voulu.//

//Directeur T.K. Hussein, Unité Reliquaire-05//
