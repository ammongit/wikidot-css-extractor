**일련번호:** SCP-853-KO

**등급:** 유클리드(Eucild)

**특수 격리 절차:** SCP-853-KO는 물그릇과 강아지용 장난감이 배치된 표준 동물형 격리실에 격리한다. SCP-853-KO에게는 매일 개껌 한개가 제공된다. SCP-853-KO의 격리실 내부에는 실험을 제외하고 동전 크기의 물체를 반입하면 안되며 하루에 한번씩 D계급 인원이 SCP-853-KO의 격리실을 청소해야 한다. SCP-853-KO의 격리실에 들어가기 전에 소지품 검사를 받아야 한다. SCP-853-KO에 대한 실험은 4등급 이상 인원 2명 이상의 허가를 받아야 진행할 수 있다. SCP-853-KO-A의 관찰은 특수 현미경이 장착된 로봇을 통해 관찰해야한다.

**설명:** SCP-853-KO는 키 50cm에 몸무게 20kg인 수컷 보더 콜리다. SCP-853-KO는 비변칙적인 보더 콜리와 생태학적으로 매우 유사하며 SCP-853-KO는 한정적이긴 하지만 약간의 현실조작 능력도 가지고 있다.

SCP-853-KO의 변칙성은 반경 5m 이내에 SCP-853-KO의 시야 안에 1~5cm 크기의 물체가 있을 경우 발현된다. SCP-853-KO 주위에 1~5cm 크기의 물체가 있는 경우 30초 후에 SCP-853-KO는 입에서 지름 8cm 크기의 구형 물체를 내뱉는다. SCP-853-KO가 내뱉은 구형 물체의 온도는 3000°C에 달하지만 SCP-853-KO는 입안에 어떠한 상처도 입지 않았으며 주위의 온도도 크게 변하지 않았다.

이후 SCP-853-KO는 주위에 있는 1~5cm 크기의 물체를 복제 후 구형 물체에 부착하는 과정을 반복한다. 이 과정은 약간의 현실조작으로 대상의 시야 안에 들어온 1~5cm 크기의 물체를 생각만으로 복제하거나 염력과 비슷한 방식으로 해당 물체를 움직여서 구형 물체에 부착하는 것이 가능하다. 그로 인해 생겨난 구의 지름은 12cm이며 지상으로부터 50cm 정도 떠 있다. SCP-853-KO가 만들어낸 구를 SCP-853-KO-A로 지칭한다. 이후 SCP-853-KO는 자신의 시야안에 들어 온 SCP-853-KO-A의 질감을 찰흙처럼 변형해 더욱 쉽게 모양을 만들 수 있게 하며 앞발을 사용해 SCP-853-KO-A의 표면이 더욱 매끄럽게 대상을 만지면서 다듬는다. 이때 SCP-853-KO-A의 표면이 뜨거움에도 불구하고 SCP-853-KO는 어떠한 상처도 입지 않았다. 이후 SCP-853-KO-A의 질감은 원래 대상이 가졌던 질감으로 돌아온다.

위와 같은 과정을 마친 후 SCP-853-KO는 즉시 숙면에 빠진다. 이때 SCP-853-KO를 강제로 깨우는 시도는 모두 실패했다. SCP-853-KO-A로부터 반경 1cm 가까이 물체가 접근하게 되면 해당 물체는 즉시 소멸하게 된다. 그로 인해 SCP-853-KO-A를 파괴하려는 시도는 모두 실패했다.

초반 SCP-853-KO-A의 온도는 500°C에 달한다. 이후 시간이 지날수록 SCP-853-KO-A의 표면이 식기 시작하며 SCP-853-KO-A에서 많은 비가 내리기 시작한다. 이후 SCP-853-KO-A의 온도가 27°C까지 떨어지며 내린 비로 인해 바다가 만들어진다. 시간이 지나면 SCP-853-KO-A에서 생명체가 나타나기 시작한다. SCP-853-KO-A의 바다와 생명체는 SCP-853-KO가 SCP-853-KO-A를 만들 때 사용한 재료와 관련이 있다. 이후 24시간이 지나면 SCP-853-KO-A의 생명체들은 모두 멸종된다. SCP-853-KO-A의 생명체의 멸종 원인은 다양하며 생명체가 모두 사라진 후 SCP-853-KO-A는 소멸된다. SCP-853-KO-A가 소멸되자마자 SCP-853-KO는 잠에서 깨어난다.

**부록 853-KO-1:** 다음은 SCP-853-KO가 만들어 낸 SCP-853-KO-A의 목록이다.

&gt; **명칭:** SCP-853-KO-A-1
&gt; 
&gt; **사용 재료:** 길이 5cm의 못
&gt; 
&gt; **설명:** 땅은 철과 알루미늄 등 금속으로 이루어져 있으며 바다는 기름으로 채워져 있다. SCP-853-KO-A-1의 생명체들은 모두 기계장치로 이루어져 있으며 특히 휴머노이드 로봇과 유사한 모습을 한 생명체는 현실 세계보다 더욱 뛰어난 기술력을 가지고 있다.
&gt; 
&gt; **비고:** 24시간이 지난 후 SCP-853-KO-A-1에서 20cm 떨어진 곳에서 크기 5cm의 못이 생성되었다. 돌덩이는 빠른 속도로 SCP-853-KO-A-1을 향해 날아갔고 SCP-853-KO-A-1의 북극 지점에 대못이 박혔다. 이후 11cm 크기의 장도리가 생성되어 SCP-853-KO-A-1에 박힌 못을 뺄려고 했으며 SCP-853-KO-A-1의 못이 완전히 빠지자 SCP-853-KO-A-1에 생긴 구멍에서 용암이 쏟아져 나왔으며 이내 SCP-853-KO-A-1 전체를 뒤덮었다. 이후 SCP-853-KO-1은 그 자리에서 소멸되었다.

&gt; **명칭:** SCP-853-KO-A-2
&gt; 
&gt; **사용 재료:** D-73517의 피부 조직
&gt; 
&gt; **설명:** 땅은 인간의 피부로 이루어져 있으며 바다는 인간의 혈액으로 이루어져 있다. SCP-853-KO-A-2에서 지어진 건물은 인간의 치아 형태를 하고 있다. 생명체들의 얼굴은 D-73517의 외모와 유사하다. 인간 형체의 생명체는 다른 건물이나 산에 불을 지르는 행위를 보였으며 실제 D-73517은 과거에 방화를 한 전적이 있었다.
&gt; 
&gt; **비고:** 24시간이 지난 후 SCP-853-KO-A-2의 모든 생명체들의 몸에 갑자기 불이 붙기 시작하더니 이내 생명체들의 신체가 완전히 재가 되어버렸다. SCP-853-KO-A-2의 생명체들의 몸에 불이 붙혀진 이유가 자연발화현상과 비슷할 것이라고 추정하고 있다. 이후 SCP-853-KO-A-2의 내부부터 불이 붙어타오르기 시작하더니 약 15초 후에 재가 되어서 사라졌다.

&gt; **명칭:** SCP-853-KO-A-3
&gt; 
&gt; **사용 재료:** 3cm 크기의 케이크 조각
&gt; 
&gt; **설명:** 땅은 케이크로 이루어져 있으며 바다는 우유로 이루어져 있다. SCP-853-KO-A-3의 생명체들은 모두 쿠키 모양을 하고 있고 혈액은 딸기잼으로 이루어져 있다. 또한 SCP-853-KO-3의 식물들은 초콜릿으로 이루어져 있다. 
&gt; 
&gt; **비고:** 24시간이 지난 후 SCP-853-KO-A-3 근처에서 남성의 얼굴이 나타났다. 그 얼굴은 길이는 20cm이며 입 크기는 최대 35cm에 달한다. 그 얼굴은 SCP-853-KO-A-3을 보며 침을 흘리더니 SCP-853-KO-A-3을 살짝 깨물었다. 이후 살짝 미소를 짓더니 거대한 입을 벌려서 SCP-853-KO-A-3을 통째로 먹었으며 혀를 이용해 입가에 묻은 빵가루를 닦아냈다. 이후 그 얼굴은 굉장히 만족한듯한 표정을 지은 후에 사라졌다.

&gt; **명칭:** SCP-853-KO-A-4
&gt; 
&gt; **사용 재료:** .357 매그넘 총탄
&gt; 
&gt; **설명:** 땅은 SCP-853-KO-A-1처럼 금속으로 이루어져 있으며 바다는 용암으로 이루어져 있다. SCP-853-KO-A-4의 생명체들은 모두 구강구조가 총열과 총구모양으로 되어있으며 이빨모양의 총알을 발사해 다른 생명체를 공격한다. SCP-853-KO-A-4에서는 수 많은 전쟁이 발생했으며 그 결과로  SCP-853-KO-A-4의 주민들은 심각한 기근을 겪고 있으며 땅은 대부분 황폐화 되었다.
&gt; 
&gt; **비고:** 24시간이 지난 후 SCP-853-KO-A-4에서 금속이 부딪히는듯한 소리가 들리기 시작했다. 이후 15초 후 SCP-853-KO-A-4의 온도가 1200°C까지 상승하기 시작했으고 5초 후 SCP-853-KO-A-4는 시속 1200km/s의 속도로 격리실 벽을 향해 날아가기 시작했으며 격리실 벽과 충돌하자마자 SCP-853-KO-A-4는 그 자리에서 소멸했다. 이 사고로 인해 SCP-853-KO의 격리실 벽에 지름 12cm의 구멍이 생겼다. 이후 SCP-853-KO의 탈출을 막기 위해 즉각 마취제를 투여했으며 격리실 벽을 수리할 때까지 SCP-853-KO는 임시 격리실에 수용되었다.

**부록 853-KO-2**

**발견 기록:** SCP-853-KO는 서울의 한 주택가 앞에서 상자에 담긴 채로 발견되었다. 상자 안에는 강아지용 장난감과 함께 쪽지가 있었으며 한 연구원이 상자 안에 있던 SCP-858-KO를 발견, 쪽지를 읽은 후 즉시 SCP-853-KO를 재단으로 이송했다. SCP-853-KO는 상자 안에 오랜 시간 있었음에도 불구하고 건강 상태는 매우 양호했다. 이후 재단에서는 SCP-853-KO에 대한 실험 및 쪽지의 내용을 참고해 SCP-853-KO의 격리 절차를 설정했다. 다음은 SCP-853-KO가 발견된 상자 안에 있던 쪽지의 내용이다.

&gt; **(금성이를 대신 기르실 분을 위한 안내)**
&gt; 
&gt; 오랜 고민 끝에 금성이를 키우는 것을 포기하기로 했습니다. 이러면 안되는 것을 알고 있지만 저의 안전을 위해서 한 어쩔 수 없는 선택이였습니다. 금성이는 호기심도 많고 활발한 성격을 가지고 있습니다. 그리고 다른 개보다 체력이 훨씬 좋습니다. 혹시 금성이를 주워다 키우실 분을 위해 제가 키울 때 주의할 점을 짧게 적어놨습니다. 
&gt; 
&gt; **(금성이에 대해서)**
&gt; 
&gt; **이름:** 금성이
&gt; 
&gt; **나이:** 미상
&gt; 
&gt; **견종:** 보더 콜리
&gt; 
&gt; **키:** 50cm
&gt; 
&gt; **몸무게:** 20kg
&gt; 
&gt; **(해야 하는 것)**
&gt; 
&gt; * 하루에 개껌 한 개를 주세요. 금성이는 개껌을 좋아합니다
&gt; * 상자에 담긴 강아지용 장난감이 항상 금성이 곁에 있게 해주세요.
&gt;
&gt; * 금성이의 집은 매일매일 청소해줘야 합니다.
&gt; 
&gt; **(하지 말아야 하는 것)**
&gt; 
&gt; * 금성이에게 동전 크기의 물건을 주지마세요. 동전 크기의 물건은 금성이가 안보이는 곳에 숨기세요. 신기한 것을 만들 겁니다. 하지만 잘못하면 금성이가 만든 것 때문에 위험해질 수도 있습니다. 예를 들어서 집의 벽이 산산조각나거나 말이죠. (이것 때문에 금성이를 키우는 것을 포기했습니다.)
&gt; * 금성이에게 사료를 주지 마세요. 위와 같은 이유 때문입니다. 그리고 금성이는 사료 없이도 건강하게 살 수 있습니다

**비고:** 재단에서는 SCP-853-KO가 처음 발견된 장소 근처의 CCTV를 통해 SCP-853-KO를 유기한 사람을 찾으려고 했지만 알 수 없는 이유로 해당 CCTV가 고장나서 별다른 성과를 얻지 못했다.</textarea></pre>
