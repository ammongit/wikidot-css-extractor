**Titre original :** Ämärangnä Language (Adytite)
**Auteur :** Makuta Makaveli

++ Introduction

|| Originaire de || Russie ||
|| Région || Dépression de Minoussinsk, République de Touva ||
|| Ethnicité || 20 ämärangs iénisséïens, 14 ämärangs saïans, 13 ämärangs altaïens (recensement de 2009)[[footnote]]Ce recensement n&#39;inclut pas les chamans kètes et ämärangs qui utilisent la langue lors de rituels, de chants et de lectures des Valksaran.[[/footnote]] ||
|| Famille de langues || Ouralienne ||
|| Formes précoces || Ancien adytite, dialecte L sombre ||
|| Dialectes || Haut iénisséïen, adytite moderne (dialecte L clair), saïan, altaïque du nord et du sud  ||
|| Système d&#39;écriture || Scripts sarkiques et mongols traditionnels, latin, cyrillique ||

Le nom réel de la langue adytite est désigné par ses locuteurs natifs dans le sud de la Sibérie, à l&#39;amont du Ienisseï ainsi que dans le massif des Saïan comme la langue //Ämärangnä//[[footnote]]Composé des termes en ancien adytite //ämä//, &#34;mère&#34;, + //raŋa//, &#34;rivière&#34;, + //-nälmä//, &#34;langue&#34;.[[/footnote]], l&#39;//Ämärang//, aussi connu sous le nom de rivière Ienisseï, étant la terre natale historique des locuteurs de l&#39;adytite. Les indigènes l&#39;ont aussi désignée comme Nälmäsäk ou Nälkänä, respectivement //Langue sainte// et //Langue de Nälkä//.

La langue n&#39;est seulement utilisée que pour les rituels religieux[[footnote]]Seules quarante-sept personnes, vingt vivant sur les berges de l&#39;amont du Ienisseï et les autres vingt-sept vivant dans le massif des Saïan ainsi qu&#39;en République de l&#39;Altaï, ont grandi en parlant l&#39;Ämärangnä comme langue maternelle.[[/footnote]] et très peu de personnes discutent à l&#39;aide de ce langage, ces personnes ne le faisant qu&#39;en privé étant donné que la langue est secrète. Les seuls étrangers s&#39;y connaissant sont les anthropologues de la Fondation ayant passé du temps à vivre chez les chamans kètes qui la parlent. La langue n&#39;a pas énormément changé lors de ces trois derniers milliers et cinq centaines d&#39;années, du fait des méthodes strictes par lesquelles les chamans préservent oralement les écritures sacrées du Sarkicisme. Les apprenants doivent prononcer correctement chaque syllabe.

Les populations parlant l&#39;Ämärangnä sont entièrement composées de kètes et d&#39;individus d&#39;ascendance mixte étant les descendants directs des peuples de la culture Okounev. La première moitié de l&#39;ascendance de ces derniers est iénisséïenne, mise en évidence par la présence fréquente de la sous-clade Q1 de l&#39;haplogroupe Y-chromosomique, l&#39;autre moitié étant ouralienne, caractérisée par l&#39;haplogroupe N1c-. La culture Okounev était un conglomérat unique de sibériens parlant le iénisséïen ayant émigré vers le sud depuis la taïga ainsi que de sibériens parlant l&#39;ämärangnä qui ont en réalité émigré depuis la civilisation Liao, terre natale du pré-proto-ouralien. Ces deux populations étaient en paix entre elles et possédaient deux cultures similaires. Lorsque la culture guerrière aryenne d&#39;Andronovo, à savoir les daevas, a commencé à se diriger de plus en plus vers l&#39;est, jusqu&#39;à l&#39;amont du Ienisseï, les tensions ont augmenté. Beaucoup d&#39;individus de la culture Okounev furent réduits en esclavage et à un moment une révolte fut perpétrée par le Karciste Ion[[footnote]]Provenant du terme proto-iénisséïen Xeːy-Xaŋ, signifiant //briseur des cordes// et par extension //destructeur de la servitude//. Xeːy-Xaŋ fut emprunté par l&#39;ancien adytite en devenant //Eejaaŋ// ou //Jaaŋ//.[[/footnote]]. La révolte repoussa les indo-iraniens, devenant ainsi la culture du Karassouk.

L&#39;adytite est une langue unique, étant à ergativité scindée avec des caractéristiques agglutinantes et polysynthétiques (de nature compositionnelle). Elle est extrêmement idiomatique, les locuteurs préférant parfois utiliser des idiomes et des comparaisons pour décrire un nom plutôt que des verbes d&#39;état. Elle a aussi attiré la curiosité des linguistes à cause de sa sérialisation verbale, quasi absence de système casuel.[[footnote]]Même à ses balbutiements, l&#39;adytite n&#39;avait pas de système casuel élaboré. Elle utilise des postpositions correspondant aux terminaisons des langues comme le finnois. Il a été théorisé que l&#39;adytite descend d&#39;une version encore plus précoce du proto-ouralien, avant que les postpositions ne deviennent des terminaisons.[[/footnote]]

++ Modifications phonétiques de l&#39;adytite
L&#39;adytite était une langue ouralienne agglutinante parlée à l&#39;âge du bronze dans ce qui est aujourd&#39;hui la Sibérie occidentale et peut être considérée comme une des premières ramifications du proto-ouralien s&#39;étant développée autour du proto-samoyède, des langues toungouses et des langues iénisséïennes et ayant été influencées par ces langues, partageant ainsi beaucoup de modifications phonétiques avec la première. L&#39;adytite est donc ainsi de la même famille que le finnois, le hongrois et l&#39;estonien. Les innovations par rapport au proto-ouralien même sont :

* Harmonie vocalique généralisée.
* Syncope, perte des voyelles non accentuées, notamment dans les mots composés.
* Fusion de *ï, /ɯ/ et *u en /ɯ/, écrit //u//.
* (PO) *x &gt; (Ady) *ø
* /Vw/ final &gt; /u/
* /a/ &gt; /e/ si à proximité d&#39;un /j/
* Perte du /j/ intervocalique.
* /ɬ/ &gt; /l/, dans le dialecte saïan le plus à l&#39;est, cela devient /ɮ/ au centre d&#39;un mot, mais il est fusionné avec /s/.
* (PO) /ɬʲ/ ainsi que (PO) *l situés au milieu d&#39;un mot &gt;(Ady) /j/
* Apparition des géminées proto-ouraliennes dans l&#39;adytite en tant que groupes de consonnes nasales et occlusives. (PO) *lappe, //plat//, &gt; //laba//; *koppV, //poumon//, &gt; //kombo//, *kokka, //crochet, extrémité saillante//, &gt; //konko//. Il y a cependant des exceptions et un /kk/ peut sembler n&#39;être qu&#39;un simple /k/.
* Perte des consonnes nasales dans les groupes *Nš, *Nč, *Nć, *Nś, Nľ, Nr, et Nl.
* *ś et *š ont fusionné en /s/. Un nouveau š ne se développe que plus tard en tant qu&#39;allophone de /sj/, qui lui-même s&#39;est développé à partir d&#39;une syncope.
* Perte de la palatalisation en tant que caractéristique secondaire.
* *ć et *č ont fusionné en /ts/.
* ∅ → /ŋ/ en syllabe initiale (une idiosyncrasie samoyède).

Il est à noter que certains éléments poussent à croire que l&#39;adytite ne descend pas du proto-ouralien lui-même mais d&#39;une forme primitive de cette proto-langue. Cela est dû à des formes comme //Valksaran//, venant supposément du proto-ouralien //walke-śarna//, //saran// semblant plutôt comme un stade pré-syncope du mot *śarna, ayant théoriquement perdu le /a/ dans la seconde syllabe, créant de ce fait le groupe consonantique /rn/. Un autre exemple serait //lüjekütakeŋ//, qui selon la théorie courante viendrait de *lülV + *kütke- + *ŋ. Mais encore une fois, //kütake// a //ajouté// une voyelle supplémentaire entre le /t/ et le /k/.

++++ Dialectes
Il y avait plusieurs dialectes distincts de l&#39;adytite, les plus connus étant respectivement les dialectes  L sombre et L clair, parlés quelque part à l&#39;est du Ienisseï. Le premier se distingue par la modification phonétique du /l/ dans la coda en /ɫ/, étant modifié plus tard par un /o/. Le dialecte L clair ne partage pas cette innovation. Quelques parties du Valkzaron semblent avoir été rédigées par des locuteurs des deux dialectes, par exemple la phrase Valksaran (&#34;les mots étincelants&#34;) est en L clair, l&#39;équivalent L sombre étant voksaran. Le dialecte L clair a fini par modifier le /l/ dans la coda en /j/, //Valksaran// étant devenu //Vajksaran//.

/ɬ/ et /ɬʲ/ &gt; /ɮ/ est arrivé dans le dialecte saïan au milieu du mot mais fusionnait initialement avec le /s/. Ici les voyelles nasales ont été conservées, ce qui est le résultat d&#39;une perte des consonnes nasales dans les groupes consonantiques *Nš, *Nč, *Nć, *Nś, Nľ, Nr, et Nl. Le dialecte saïan a emprunté de nombreux mots au iénisséïen et /u/ est devenue non arrondie.

Le dialecte haut iénisséïen a au départ durci les mots avec /v/ en /b/, ceux avec /j/ en /dʲ/ et ceux avec /r/ en /d/ et /ŋ/ a été durci en /g/, gagnant des consonnes occlusives voisées. Ce dialecte élimine efficacement la plupart des groupes consonantiques, /lC/ en /uC/, /rC/ en /dVC/, etc. Il a aussi gagné un nouveau /x/ des groupes contenant /ɫj/ et /kj/. Dans les cas où un /u/ s&#39;est développé d&#39;un ancien /ɫ/ et était précédé d&#39;un /u/, un /w/ intermédiaire s&#39;est créé et est devenu une autre source de /b/. Les diphtongues comme /ue/ sont devenues /we/ avant de devenir /əbe/.

Les dialectes altaïques du nord et du sud ont tous deux abrégé le /ŋV/ final en /ŋ/. Ils comportent également les changements sonores suivants.

* /v/ &gt; /b/
* init. /ŋV/ &gt; /Vŋ/
* Proto-ouralien /oj/ &gt; /ü/
* /æ/ &gt; /e/

++ Guide de prononciation pour les nuls
+++ Voyelles

* Le i est prononcé comme celui de //vie//, jamais comme celui de //six// (en français canadien).

* Le ü est le même ü qu&#39;en mandarin et en turc. Il s&#39;agit d&#39;un i long, mais avec les lèvres arrondies, à la façon de l&#39;interjection anglaise &#34;ew&#34;.

* Le e est prononcé comme le ê de //bête//.

* Le o est prononcé comme le oa du mot anglais //boat//.

* Le u est prononcé comme le u long (/uː/), comme dans //food//, jamais comme le u court (/ʌ/) du verbe anglais //run//.

* Le ä est prononcé comme le a du mot anglais //cat//.

* Le a est prononcé comme le â de //mât//, jamais comme le a du mot anglais //plane//.

Remarque : Le doublement des lettres implique une prononciation plus longue, cependant une voyelle et son équivalent long restent la même voyelle. Par exemple, aa est prononcé comme dans //mât// mais de manière légèrement plus longue.

+++ Consonnes

* Le j est prononcé comme le y de //yaourt//, jamais comme le j de //jouer//.

* Le c est prononcé comme le ts de //tsar//.

* Le r est prononcé comme le r roulé espagnol.

Conseil : L&#39;adytite est une langue ouralienne, ce qui veut dire que les consonnes occlusives (p, t, c et k) ne sont pas aspirées comme en anglais. En anglais, les consonnes occlusives sont normalement accompagnées d&#39;une bouffée d&#39;air.

Par exemple, mettez votre main devant votre bouche en disant le mot anglais //pie//, puis essayez avec le mot //spy//. Le premier est prononcé avec une aspiration, le deuxième non. En utilisant ce guide, essayez de prononcer les consonnes occlusives de l&#39;adytite comme le deuxième, jamais comme le premier. Au milieu du mot, les consonnes occlusives peuvent être voisées à la manière des b, d, j et g anglais, mais étant donné que la plupart des langues ouraliennes ne font pas la distinction entre les lettres voisées et sourdes, cela ne devrait pas changer grand chose.

++ Grammaire
+++ Noms

Les noms de l&#39;adytite possèdent quatorze cas et trois nombres : singulier, duel et pluriel. Un genre grammatical n&#39;a pas été reconnu et aucun langage ouralien n&#39;en possède aujourd&#39;hui encore. La présence de déterminant est inconnue. Le pluriel des noms s&#39;écrivait grâce à un -t à la fin du mot et un -j- (pas à la fin du mot), à la manière du finnois. Le duel s&#39;écrivait grâce à un -k-.

Les cas étaient :
 
* Cas direct (pas de suffixe)
* Cas oblique/latif -m
* Ablatif/partitif -ta / -tä

Les idiomes suivants sont utilisés pour le comparatif : //X kala, Y cüŋkä//[[footnote]]//X est une montagne, Y est une colline//[[/footnote]], ou //X Y-m kaŋ kava//[[footnote]]X s&#39;élève au-dessus de Y[[/footnote]]. La combinaison d&#39;//au-dessus// avec //tout// crée le superlatif.

+++ Adpositions
L&#39;adytite utilise plutôt des postpositions que des prépositions, donc au lieu de dire //Je suis allé au Japon//, on dit plutôt //Je Japon-au suis allé//. Il est intéressant de noter que l&#39;adytite emploie parfois des verbes et des constructions verbales en série plutôt que des adpositions, avec par exemple //voir-percer// à la place de //voir à travers// (il n&#39;y a pas d&#39;équivalent pour &#34;à travers&#34;) ou //donner// à la place de //pour//.

+++ Adjectifs
Il n&#39;y a pas de distinction entre les adjectifs et les verbes et l&#39;adytite en possède assez peu. Étant donné que l&#39;adytite est une langue extrêmement idiomatique, les comparaisons sont souvent utilisées à la place des adjectifs. Par exemple :

* //Tom est fort// - Tom na kucu, Tom na kucu cilaki uree, Tom na kucu sivike uree (lit. //Tom a de la force//, //Tom a une force ressemblant au biceps d&#39;un ours// ou //ressemblant à un ours//.)

* //J&#39;aime les fleurs// - mi curumut rem käjä ŋäcäm (//lit. Je fleurs couleur sang amour//).

+++ Verbes

Les verbes étaient conjugués en temps, en aspect (*-va indiquait le &#34;non-passé&#34;, *-ka indiquait le &#34;non-passé parfait, l&#39;impératif&#34;, *-ja indiquait le &#34;passé&#34;) et en mode (*-ne indiquait le &#34;conditionnel-potentiel&#34;).

Les verbes de l&#39;adytite attestent de l&#39;âge archaïque de la langue, avec plusieurs innovations grammaticales apparentes dans les plus vieux textes qui n&#39;auraient pas pu se produire en si peu de temps. Les verbes de l&#39;adytite présentent des caractéristiques typiques d&#39;une langue polysynthétique compositionnelle, avec une sérialisation verbale et une incorporation nominale jouant un rôle dans la grammaire. Des exemples de sérialisation verbale seraient :

* Je vois au travers des mensonges du Deva - Mi Tüstaatan selutam van soole (lit. //Je les mensonges du Deva vois-perce//)  

* Nous grimperons par-dessus la montagne - Man kalam kaŋ kava (lit. //Nous la montagne grimpons-montons//)

* Nous lui avons tiré dessus et il est mort - Man sam lam veje (lit. //Nous lui tirons-tuons//)

Le préfixe &#34;d&#39;espace&#34; peut être traduit comme &#34;une zone, un lieu, un espace proche de qqch&#34;, comme dans //kücaŋa//, &#34;il/elle a presque touché (l&#39;objet)&#34;. Il s&#39;agit d&#39;une caractéristique polysynthétique affixale dans le sens que l&#39;adverbe originel signifiant //proche// est devenu un affixe verbal. Un verbe avec pour préfixe kü- et pour suffixe celui de l&#39;objet inanimé spécifierait quel type d&#39;objet la personne aurait presque touché.

Le redoublement de la syllabe initiale forme l&#39;aspect habituel et le redoublement de tout le mot forme un aspect intensif avec des connotations habituelles. Allonger la voyelle initiale et puis ensuite la redoubler forme le continu avec un suffixe facultatif, //-nü-j-e-kura//[[footnote]]//maintenant prothétique j-négation-finir//.[[/footnote]]. //Ekura// est un verbe signifiant //ne pas finir// utilisé dans des constructions verbales en séries comme équivalent de l&#39;aspect transitif[[footnote]]//Lamna ekura mi//, //Je n&#39;ai pas fini de tirer// ou //Je suis encore en train de tirer//.[[/footnote]]. Le progressif est indiqué par le //-na//.

Une autre forme d&#39;aspect transitif, celui des phrases comme //L&#39;économie est dure mais je m&#39;en sors encore//, est exprimée par le verbe //ekujuna//[[footnote]]//Ne pas s&#39;arrêter//[[/footnote]]. //Kuju//[[footnote]]//S&#39;arrêter//[[/footnote]] exprimerait le terminatif.

Le défectif, un autre exemple de sérialisation verbale, est exprimé par le verbe //kümajü//[[footnote]]Une combinaison du verbe //toucher// et un préfixe d&#39;objet proximal signifiant //un espace proche de quelque chose//.[[/footnote]].

L&#39;adverbe //pile//[[footnote]]//long//[[/footnote]] indique le duratif, //kava//[[footnote]]//augmenté//[[/footnote]] l&#39;imperfectif, //kü//[[footnote]]//proche//[[/footnote]] l&#39;intentionnel et //ekarama//[[footnote]]//ne voulant pas//[[/footnote]] l&#39;accidentel.

Le temps futur était indiqué par des mots comme //bientôt// ou //pas maintenant//, ainsi que des constructions verbales en série comme //Mi caca süve//[[footnote]]//Je sors manger//, lit. //Je vais manger//.[[/footnote]].

+++ Syntaxe

L&#39;ordre des mots dominant en adytite est SOV, similairement à d&#39;autres langues samoyèdes. Cependant, l&#39;adytite a tendance à présenter plus de liberté dans l&#39;ordre des mots que d&#39;autres langues de sa famille. L&#39;adytite est une langue strictement centripète, comme le japonais et le turc, les propositions relatives étant placées en premier dans la phrase et le verbe principal venant toujours en dernier. Plutôt que des prépositions, on utilise des postpositions et les adjectifs sont traités comme des verbes d&#39;état, venant donc après le nom qu&#39;ils décrivent.

+++ Alignement

L&#39;adytite est une langue active, aussi appelée communément langue intransitive scindée, ce qui signifie que le seul argument (&#34;sujet&#34;) d&#39;une proposition intransitive (souvent symbolisée par un S) est parfois traité de la même manière que l&#39;agent d&#39;un verbe transitif (à savoir comme un sujet, tel que &#34;Je&#34; ou &#34;elle&#34; en français), mais d&#39;autres fois il est traité de la même manière qu&#39;un objet direct (tel que &#34;moi&#34; ou &#34;elle&#34; en français).

Le cas ou accord de l&#39;argument intransitif (S) dépend du degré de volition ou du contrôle de l&#39;action verbale par le participant. Par exemple, si quelqu&#39;un trébuche et tombe, un locuteur de l&#39;adytite dirait &#34;Je tombe&#34;. Dire &#34;tombe-moi&#34; (terminaison subjective) ou &#34;tombe je&#34; signifierait que la personne l&#39;a fait exprès, par exemple en chutant au judo.

Le sujet d&#39;un verbe d&#39;état est groupé grammaticalement avec l&#39;objet d&#39;un verbe transitif, ce qui est plutôt naturel, étant donné que le sujet et l&#39;objet sont tous deux affectés par l&#39;action du verbe (c&#39;est à dire qu&#39;ils sont sémantiquement ceux qui subissent ou &#34;patients&#34;). Cela veut dire que le sujet de verbes comme //dormir//, //avoir faim// et //désirer// sont placés avant le verbe et pourraient recevoir le marqueur du cas oblique -m.
