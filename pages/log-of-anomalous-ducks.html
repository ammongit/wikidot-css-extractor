[[/&gt;]]
**Ghi chú:** Sau Sự cố F-19██ và việc thu hồi [[[SCP-1356]]], Khu Nghiên cứu-09 được giao nhiệm vụ đánh giá và quản thúc các dị thể phát sinh. Thử nghiệm đang được tiến hành, và những dị thể phát sinh vẫn đang được thu hồi. Những vật thể này biểu hiệncác đặc điểm dị thường có tính gây rối hoặc đặc biệt, nhưng không ở mức độ đáng để nghiên cứu thêm hoặc quản thúc, được liệt kê trong tài liệu này.

Trừ khi có quy định khác, các hiệu ứng chỉ được quan sát là ảnh hưởng lên các đối tượng tiếp xúc vật lý với dị thể. Trạng thái &#34;mất tích&#34; rất có thể chỉ ra rằng vật phẩm đó thuộc quyền sở hữu của nhân sự. Những vật thể mới nên được thêm vào danh sách này.
------


**Mô tả Vịt:** Vật thể có hình dạng của một con vịt đang mặc một tấm khăn trải giường, tương tự như một bộ trang phục ma Halloween đơn giản. Nó đã được quan sát có khả năng nổi lên trên bề mặt rắn và lỏng từ 5-7cm.
**Ghi chú:** //Nỗ lực để giảm trọng lượng của vật thể dẫn đến việc nó chuyển dần sang các vật liệu rắn.//
**Trạng thái:** Đang được lưu trữ

------

**Mô tả Vịt:** Vật thể là một con vịt cao su với màu sắc và mùi hương giống với một loại kẹo Halloween nổi tiếng. Các cá thể phạm vi gần với vật thể vịt trên sẽ có ham muốn nếm nó mãnh liệt.
**Ghi chú:** //Hương vị vật thể được miêu tả vô cùng &#34;đáng thất vọng&#34;.//
**Trạng thái:** Đang được lưu trữ

------

**Mô tả Vịt:** Vật thể là một con vịt đang cầm một chiếc kèn saxophone nhỏ, trong một vài thời điểm đối tượng được quan sát đang &#34;chơi&#34;-- một nốt nhạc duy nhất, kéo dài- kèm theo đó là chuỗi những giai điệu tạo bởi các nốt nhạc không liên quan đến nhau. 
 **Ghi chú:** //Âm thanh mà vật thể vịt tạo ra nghe chói tai hơn hẳn so với âm thanh được tạo bởi một chiếc kèn saxophone thông thường.//
**Trạng thái:** Đã bị phá hủy

------
 
**Mô tả Vịt:** Vật thể dường như thuyết phục bất kỳ cá nhân nào đang giữ nó rằng nó là một con vịt làm bằng vàng nguyên khối, mặc dù bề ngoài gợi ý rằng bề mặt PVC của nó được phun sơn. Kết quả của những lần kiểm tra vật liệu cho thấy sự bất đồng.
**Ghi chú:** //Xem Báo cáo Sự cố M████-4//
**Trạng thái:** Đã bị phá hủy

------

 **Mô tả Vịt:** Thiết kế theo chủng vịt cao su với chiếc mũ màu lục nhạt. Bất kì đối tượng nào giữ vật thể đều nhận thức mọi sinh vật sống ở trong tầm nhìn đều mang một chiếc mũ màu lục nhạt giống nhau.
**Ghi chú:** //Các ảnh hướng được quan sát cho đến nay tác động lên người, côn trùng, các loài động vật được biết và các cá thể chưa được xác định, SCP hữu cơ, và các một số loài thực vật và nấm//
**Trạng thái:** Thất lạc

------

**Mô tả Vịt:** Vật thể có hình dạng của một con vịt ảnh hưởng đến cảm xúc lãng mạn của con người khi cầm nó. Đối tượng sẽ tin rằng nó là &#34;bùa yêu&#34;, và kiên trì với niềm tin này bất chấp mọi bằng chứng.
**Ghi chú:** //Vật thể mang nhận thức được hay không hiện đang được xem xét.//
**Trạng thái:** --Thất lạc-- Đang được lưu trữ

------
 
**Mô tả Vịt:** Những con vịt cao su không dị thường giống hệt nhau về thiết kế và thành phần— tuy nhiên, khi không được giám sát, chúng luôn xuất hiện ở một vị trí khác với vị trí ban đầu.
**Ghi chú:** //Các báo cáo về sự xuất hiện của dị thể này có thể cần được kiểm tra thêm. Vị trí của vịt cần được báo cáo kịp thời.//
**Trạng thái:** Thất lạc

------
 
**Mô tả Vịt:** Dù rằng con vịt này dường như không sở hữu khả năng chữa lành cho cơ thể hay giảm đau rõ rệt về mặt lâm sàng, nếu nó được cầm trên tay một đối tượng đang bị thương nhẹ hoặc nặng, các vùng cơ thể bị thương của đối tượng sau đó sẽ được đắp băng gạc với số lượng phù hợp bất kể nguồn gốc và tình trạng của vết thương. 
**Ghi chú:** //Mọi nhân sự được phép sử dụng vật thể này, miễn là sau đó nó sẽ được trả về hộp đồ sơ cứu tại Phòng 204.//
**Trạng thái:** Đang được lưu trữ

------

**Mô tả Vịt:** Mặc dù đã tiếp xúc lâu với ánh sáng mặt trời và nước biển, vật thể vẫn tỏa ra mùi hương nồng nặc được các nhà nghiên cứu mô tả là &#34;quả việt quất nhân tạo&#34;. Thành phần PVC không chứa bất kỳ dấu vết hóa học nào đủ để tạo ra mùi hương này.
**Ghi chú:** //Các nhân sự trong phạm vi gần với vật thể đã báo cáo bị ảnh hưởng đáng kể đến khả năng nhận biết mùi vị của thức ăn và đồ uống.//
**Trạng thái:** Đang được lưu trữ

------

**Mô tả Vịt:** Vật thể được tẩy trắng bằng ánh nắng mặt trời theo phương thức của những con vịt không dị thường khác, nhưng có họa tiết sọc vằn xuất hiện sau khi được thu hồi. Bất kỳ đối tượng nào cầm vật thể sẽ có kiểu sọc tương tự trên bất kỳ bộ quần áo trắng nào mà họ đang mặc; dấu hiệu thường mờ đi sau khoảng thời gian 24 giờ.
**Ghi chú:** //Dễ dàng tìm thấy vật thể.//
**Trạng thái:** --Thất lạc-- (//xem ghi chú//)

------
 
**Mô tả Vịt:** Vật thể được trang trí dựa theo mô hình tháp đồng hồ &#34;Big Ben&#34; ở London. Khi đặt đối tượng vào bên trong một căn phòng chứa bất kì loại đồng hồ có kim chỉ nào, sẽ khiến cho chiếc đồng hồ ấy được căn chỉnh theo đúng giờ chuẩn ở London. Khi vào đúng thời điểm, đối tượng sẽ phát ra tiếng chuông thông qua một cơ chế không xác định; âm lượng của tiếng chuông thường được mô tả là &#34;to như được phát ra từ chiếc đồng hồ thật&#34;. 
**Ghi chú:** //Máy quay anh ninh vào 3/11, lúc 4:12 sáng, đã ghi lại được cảnh một nhân sự đã phá hủy vật thể vịt trên; không có bất kì hình thức kỉ luật chính thức nào được đưa ra.//
**Trạng thái:** Đã bị phá hủy

------
 
**Mô tả Vịt:** Khi được đối tượng nam giới cầm, con vịt sẽ luôn được mô tả giống như một người phụ nữ mà đối tượng quen biết. Các đối tượng thường xuyên được quan sát đang cố gắng xác định &#34;nó trông giống ai&#34; trong một khoảng thời gian dài và dường như không thể xác định.
**Ghi chú:** //Vật thể không ảnh hưởng đến đối tượng nữ giới.//
**Trạng thái:** Đang được lưu trữ.

------
 
**Mô tả Vịt:** --Dường như con vịt này không có dị tính nào.--
**Ghi chú:** //Vật thể này gây ảnh hưởng đến nhận thức của mọi đối tượng cầm nó trên tay và tất cả những ai đang giao tiếp với họ. Thực tế, vật thể này có hình dạng như một con hồng hạc.//
**Trạng thái:** Đang được lưu trữ.

------

**Mô tả Vịt:** Vật thể có hình dạng của một con vịt mặc quần áo như một chú hề. Đối tượng đang giữ con vịt sẽ trả lời bất kỳ câu nói hoặc câu hỏi với họ bằng tiếng cười không kiểm soát.
**Ghi chú:** //Hiệu ứng dường như áp dụng bất kể mức độ phù hợp về mặt cảm xúc hoặc xã hội của phản hồi này.//
**Trạng thái:** Đang được lưu trữ.

------

**Mô tả Vịt:** [DỮ LIỆU BỊ XÓA] nhìn cái ảnh đi. [[span style=&#34;color:white&#34;]]CON NÀY ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT. NÓ ÉO PHẢI LÀ VỊT.[[/span]]
**Ghi chú:** //Không rõ hình thể và chức năng của vịt.//                               
**Tình Trạng:** Thất lạc</textarea></pre>
