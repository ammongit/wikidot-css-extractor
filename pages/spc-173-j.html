**Mã Dự án:** SPC-173

**Tiêu chuẩn Huấn luyện Pugnātorial:** SPC-173 được đặt ở hồ bơi tại Khu Nghỉ Mát Đại dương Ali vô thời hạn. Nhân viên đi nghỉ tại ORA Ali được yêu cầu dành ít nhất sáu mươi phút trong phạm vi có thể nhìn thấy của SPC-173 mỗi hai mươi bốn giờ trong thời gian họ ở lại nhà nghỉ để điều trị. Không ít hơn ba nhân viên phải ở trong bán kính hiệu quả của SPC-173 tại bất kỳ thời điểm nào, để hạn chế và / hoặc hỗ trợ y tế cho đồng nghiệp của họ nếu họ bị tấn công.

**Thành phần Dự án:** SPC-173 là một thành phần đơn lẻ; một bức tượng hoạt hình của một con cá mập (được gọi là REEFER TRUE) được xây dựng từ vỏ sò và gỗ lũa. REEFER TRUE thường trơ ​​- và thường không gây nguy hiểm cho nhân viên ở gần nó. Tuy nhiên, REEFER TRUE chuyển sang trạng thái hoạt động, khi bất kỳ người nào quan sát bằng mắt thường nắm chặt một hoặc cả hai nắm đấm của họ (từ đó trở thành &#39;nạn nhân&#39;). Khi điều này xảy ra, REEFER TRUE sẽ có được khả năng vận động và tiếp cận nạn nhân. Sau đó, nó sẽ khắc một chữ số trên (các) tay nạn nhân và trở lại vị trí ban đầu của nó. Điều này sẽ luôn xảy ra trong khoảng thời gian một giây, bất kể khoảng cách đến (các) nạn nhân hiện tại của nó.

REEFER TRUE được chuyển đến ORA Ali vào năm 1993, như một phần của Dự án thử nghiệm IREQUELL. Nó được sử dụng như một phương tiện để hỗ trợ các nhân viên của Trung tâm phát triển khả năng kiềm chế khi đối đầu với một thực thể selachian. Trước đây, các nhân viên đã từng là KIA trong các nhiệm vụ của Trung tâm, do họ không có khả năng bình tĩnh đánh giá tình huống và ưu tiên các mục tiêu quan trọng của nhiệm vụ. Các nhân viên hoạt động trong lĩnh vực này sẽ trở nên hoàn toàn bận tâm với sự tham gia và tấn công của các mối đe dọa từ selachian.

Chất nâu đỏ trong hồ bơi của resort là sự kết hợp của nước sốt bò hầm A1 và Cú đấm trái cây Hawaiian. Nguồn gốc của những nguyên liệu này không được biết rõ, nhưng chúng đã được báo cáo là rất ngon.
