      &lt;strong&gt;Elemento #:&lt;/strong&gt; SCP-CN-994&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Classe dell&#39;Oggetto:&lt;/strong&gt; Euclid&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Procedure Speciali di Contenimento:&lt;/strong&gt; Non è stato trovato nessun modo efficace per prevenire gli incidenti di SCP-CN-994, siccome non è stato determinato alcuno schema tra gli incidenti. Per il tempo a venire, le procedure di contenimento si concentreranno nel minimizzare gli effetti causati dagli eventi. I nuovi infetti devono essere valutati psicologicamente su basi settimanali per idee suicide, e possono essere usati amnestici per ridurre gli effetti dell&#39;incidente. La Squadra Speciale Mobile GengWu 23 (&#34;Fuori Portata&#34;) è stata incaricata nell&#39;estrarre il personale affetto da SCP-CN-994. Ricerche successive stanno cercando informazioni riguardanti SCP-CN-994, come le sue origini e la sua frequenza di comparsa. Lo staff del Sito-CN-34 deve evitare di rimanere da solo in spazi chiusi se possibile.&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Descrizione:&lt;/strong&gt; SCP-CN-994 è un fenomeno anomalo che avviene all&#39;interno del Sito-CN-34. Durante l&#39;avvenimento di un incidente di SCP-CN-994,l&#39;individuo affetto non riuscirà ad aprire alcuna porta o finestra confinante con l&#39;esterno dello spazio chiuso che stanno abitando correntemente (come un ufficio od un bagno con le porte chiuse). Nello stesso momento, un alto numero di bulbi oculari, designati come SCP-CN-994-1, apparirà sui muri, sui pavimenti e su altre parti della stanza. Non è stato effettuata nessuna prelevazione efficace di un campione di SCP-CN-994-1. In rari casi, la persona affetta riporta che una quantità massiccia di personaggi senza senso appare sull&#39;interfaccia di ogni dispositivo elettronico che sta utilizzando, e che un rumore basso ed echeggiante può essere sentito in ogni parte della stanza. Quando lo spazio affetto da SCP-CN-994 viene forzato dall&#39;esterno, l&#39;incidente SCP-CN-994 terminerà, e le istanze di SCP-CN-994-1 scompariranno insieme ad ogni altro effetto anomalo nella stanza.&lt;br&gt;&lt;br&gt;

      In ogni caso documentato, gli individui affetti hanno tentato il suicidio con vari metodi. Ciò accade dopo un periodo di tempo tra quattro ore e due settimane dopo l&#39;incidente. L&#39;uso di amnestici può ridurre l&#39;effetto, ma gli individui riprenderanno memorie rilevanti quando staranno di nuovo da soli in stanze chiuse. Ciò porterà di solito a delle tendenze suicide più forti di prima.&lt;/div&gt;
