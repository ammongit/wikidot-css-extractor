**Item nº:** SCP-001

**Classe do Objeto:** Thaumiel

**Procedimentos de Contenção:** SCP-001 deve ser contido no [*http://scp-pt-br.wikidot.com/secure-facilities-locations Sítio-01]. Em nenhuma circunstância outros objetos anômalos devem ser contidos no Sítio-01 pelo risco de ferir SCP-001. Uma história falsa sobre o Conselho O5 não ter permissão para entrar em contato com itens anômalos deve ser disseminada para ocultar a presença de SCP-001.

SCP-001 deve ser mantido em uma câmara de contenção padrão para humanoides e protegida por seis guardas em todos os momentos. SCP-001 deve ter um equipe de médicos o acompanhando para corrigir qualquer problema de saúde que venha a ocorrer. Da mesma forma, uma equipe de neurocirurgiões deve ser mantida no sítio para corrigir qualquer falha nas aferições de SCP-001. Agentes cognitivos presentes na consciência de SCP-001 devem ser reforçados duas vezes por dia.

Todos os pesquisadores diretamente envolvidos no trabalho com SCP-001 devem ser versados em taumaturgia e engenharia conceitual de Erikeshan. Para prevenir um retorno ao padrão conceitual no evento da morte iminente de SCP-001, o Procedimento Flamel-17 deve ser executado imediatamente utilizando funcionários Classe-D inseridos no Sítio-01.

Todas as informações a respeito do atualmente dissolvido GDI-6616 (&#34;O Círculo Eterno&#34;) devem ser removidas dos registros públicos e da Fundação de forma geral, devendo estar disponível apenas nos Arquivos Confidenciais do Sítio-01.

**Descrição:** SCP-001 é um homem de 84 anos de idade que foi unido conceitualmente com o processo universal da morte. Dessa forma, usando SCP-001 como um catalisador, o processo da morte pode ser manipulado em uma extensão limitada. Por exemplo, é teorizado que a remoção da língua de SCP-001 e os danos aos seus tímpanos infligidos anteriormente a contenção da Fundação é a razão para o número reduzido de eventos excludentes &#39;Lidar com a Morte&#39; na era moderna.[[footnote]] Ver //Magia de Desaparecer: A Erosão da Morte Enganada// de A.A. Gilford nos Arquivos Taumatúrgicos para mais informações.[[/footnote]]

Através de um processo de neurocirurgia e terapia cognitiva, SCP-001 foi afetado com uma forma específica[[footnote]] Ver //A Fluidez da Percepção: Amnésticos no Novo Milênio.// por Dr. Harold Gradian.[[/footnote]] de prosopagnosia; sendo incapaz de reconhecer os rostos de todos os membros do Conselho O5. Devido a esse status conceitual, essa incapacidade se extende à morte. Como resultado, todos os membros do Conselho O5 são incapazes de morrer ou decair de outras formas. Essa exceção da morte está programada para ser extendida para outros funcionários vitais futuramente.

É teorizado que SCP-001 foi criado inicialmente por uma organização londrina chamada &#39;O Círculo Eterno&#39; usando uma combinação de taumaturgia e engenharia conceitual de Erikeshan. SCP-001 e registros descrevendo sua criação pelo grupo foram recuperados por funcionários durante uma invasão à sede da organização. A maioria dos membros do grupo foram mortos nesse ataque. Quando os usos potenciais de SCP-001 foram descobertos rapidamente após sua aquisição, foi transferido para sua localização atual no Sítio-01 e designado como uma anomalia de classe Thaumiel.

Julgando pela condição física de SCP-001 e falta de resposta a estímulos, acredita-se que tenha sofrido traumas severos durante a custódia do GDI-6616. Vários símbolos taumatúrgicos estão desenhados nas costas como parte do processo de criação, tendo seus membros amputados em algum ponto do passado.[[footnote]] Dados os princípios da engenharia conceitual de Erikeshan, isso foi feito com o propósito de diminuir o tamanho de SCP-001 antes da fusão conceitual. [[/footnote]] Mesmo com essas lesões graves, é esperado que elas não causem dificuldades em manter SCP-001 vivo em um futuro observável.

**Procedimento Flamel-17:** No evento da morte eminente de SCP-001, o processo usado para criá-lo deverá ser replicado utilizando um membro Classe-D apropriado como base.[[footnote]] Para informações sobre os atributos físicos e genéticos necessários para ser um candidato a SCP-001, consulte o Documento Suplementar 001-1. [[/footnote]] Candidatos Classe-D mais novos devem ter prioridade nesse processo, com o objetivo de aumentar o tempo potencial de uso do novo SCP-001. Após completar esse processo, o SCP-001 original deve ser terminado para facilitar a transferência conceitual completa.

**Adendo 001-1:**

&gt; [[=]]
&gt; **Da mesa do O5-1,**
&gt; [[/=]]
&gt;
&gt; Recentemente, eu fiquei ciente de certas preocupações a respeito da maneira que a Fundação está fazendo uso de SCP-001. Eu gostaria de tentar apaziguar essas preocupações.
&gt; 
&gt; As ações que realizamos aqui são ambíguas eticamente. Eu admito isso livremente. O que fazemos aqui, nos olhos da maioria das pessoas, é imperdoável. Mas não somos estranhos a coisas imperdoáveis. Sem dúvida muitos de vocês que estão trabalhando nesse projeto foram forçados a tomar medidas similares no passado pelo bem da Fundação. Por isso, sou eternamente grato.
&gt; 
&gt; Se o grupo que criou SCP-001 não tivesse sido parado, provavelmente teria usado a sua recém-criada &#39;morte&#39; de formas que pouco se aproximariam das pequenas medidas que nós tomamos. Eu lhes asseguro que, na melhor das hipóteses, vocês não reconheceriam o mundo além de suas janelas. A morte como um conceito seria deturpada catastroficamente.
&gt; 
&gt; As medidas que nós do Conselho O5 tomamos para preservar nossas vidas não são uma forma de nos beneficiarmos. É simplesmente uma preservação de //recursos// -- uma forma de manter o conhecimento e experiência ganha durante uma vida sobre o estudo do anômalo seguros. Se qualquer um do Conselho O5 viesse a perecer, seria uma perda inaceitável de recursos. Assim, SCP-001 é uma oportunidade de preservar //conhecimento//, de preservar //experiência//. Se uma forma menos lastimável para esse fim fosse descoberta, saibam que nós tentaríamos empregá-la em um piscar de olhos. Mas, no atual momento, isso é o melhor que podemos fazer.
&gt; 
&gt; Eu entendo suas preocupações. De forma sincera. Mas nós da Fundação devemos lembrar que, moralmente, nós não operamos no preto ou no branco. Não temos esse luxo. Somente o cinza está disponível para nós.
&gt; 
&gt; Assegurar. Conter. Proteger.
&gt;

&gt;
&gt; Seguindo a investigação da situação envolvendo SCP-001 e o Conselho O5, este Comitê chegou à conclusão de que as ações do Conselho não são aceitavelmente justificáveis pelos deveres da Fundação. Além do problema inerente de utilizar um SCP humanoide para o benefício de apenas treze pessoas, há a suspeita de que existem efeitos secundários ao conceito de morte como resultado de suas ações (ver personalidades da morte encarceradas confidencialmente). Requisições feitas pelo Comitê para cessar essas ações foram negadas. Devido a isso, além de outras violações éticas cometidas pelo Conselho nos últimos seis meses, é opinião desse Comitê que a Ação Primária deve ser executada.
&gt;
&gt; Assim sendo, os passos a seguir são propostos:
&gt;
&gt; * Mobilização da Força Tarefa Móvel Omega-1 (&#34;Mão Esquerda da Lei&#34;) para assegurar e deter o Conselho O5 em sua próxima reunião marcada.
&gt; * Remoção dos membros atuais do Conselho O5 de suas posições.
&gt; * Promoção de oficiais de alta patente apropriados da Fundação para o status de O5.
&gt; * Neutralização de SCP-001, para que futuros membros do Conselho O5 não sejam tentados a usá-lo.
&gt;
&gt; Ainda que a necessidade da Ação Primária é lastimável, é opinião deste Comitê que ela é inevitável na atual conjuntura. Quando as ações de um Conselho O5 são focadas em seu próprio bem-estar ao invés da Fundação, é tarefa do Comitê de Ética tomar as medidas designadas pelo Administrador quando da sua formação. Essa não é a primeira vez que a Ação Primária foi executada, e não é esperado que seja a última.
&gt;
&gt; Votação dessa proposta será feita depois da próxima reunião marcada deste Comitê.
