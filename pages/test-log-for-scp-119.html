    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

&gt; Log muss das folgende Format haben:
&gt; **INHALT:**
&gt; **ZEITEINGABE:**
&gt; **LEISTUNGSLEVEL:**
&gt; **TESTERGEBNISSE:**
    
&gt; **Test Log SCP-119**
&gt; 
&gt; **INHALT:** Tasse mit lauwarmem Kaffee
&gt; **ZEITEINGABE:** 60 Sekunden
&gt; **LEISTUNGSLEVEL:** 1
&gt; **TESTERGEBNISSE:** Der Agent versuchte seinen Kaffee aufzuwärmen. Mikrowelle wurde eingeschaltet und lief für 1 Minute; der Kaffee war nach der Entfernung noch kühl.
&gt; 
&gt; **INHALT:** Tasse mit lauwarmem Kaffee 
&gt; **ZEITEINGABE:** 60 Sekunden
&gt; **LEISTUNGSLEVEL:** 4
&gt; **TESTERGEBNISSE:** Agent erhöhte die Leistungsstufe, annehmend, dass die erste Einstellung zu schwach war. Mikrowelle wurde aktiviert und lief für eine Minute. Als er die Tür öffnete, entdeckte der Agent, dass sein Kaffee mit einer dicken Schicht Schimmel und Schaum überwuchert worden war, was mit der Menge übereinstimmt, die man erwarten würde, wenn man eine Tasse Kaffee für 5 Monate stehen lässt. An diesem Punkt übergab der Agent die Mikrowelle der Foundation.
&gt; 
&gt; **INHALT:** Stoppuhr
&gt; **ZEITEINGABE:** 30 Sekunden
&gt; **LEISTUNGSLEVEL:** 1, 2, 3, 4, 5
&gt; **TESTERGEBNISSE:** Es wurden eine Reihe von Tests durchgeführt, um die Auswirkungen verschiedener Leistungslevels auf die Zeitfluktuation zu bestimmen. Resultierende Zeiten auf Stoppuhr waren: 30, 15:00, 7:30:00 und 99:99:99. Es gab kein Ergebnis für den letzten Test, da fie Batterie gestorben ist. Nachfolgende Tests mit einer leistungsstärkeren Stoppuhr mit einem größeren Display führten zu 9 Tagen, 9 Stunden und 281 Tagen 6 Stunden für die letzten beiden Einstellungen.
&gt; 
&gt; **INHALT:** Rattus Norvegicus (Gemeine Laborratte)
&gt; **ZEITEINGABE:** 60
&gt; **LEISTUNGSLEVEL:** 4
&gt; **TESTERGEBNISSE:** Tests hatten vermuten lassen, dass das Subjekt fünf Monate altern würde. Beim Starten des Timers, wurde das Subjekt unscharf, kaum sichtbar durch die schnelle Bewegung um den Behälter herum. Um :03, hörte das Subjekt auf sich zu bewegen. Um :05, begann das Subjekt schnell zu verfaulen. Der Test wurde bei :10, angehalten und SCP-119 wurde von Exkrementen und Überresten des Subjekts gereinigt. Als Todesursache wurde Dehydrierung bestimmt.
&gt; 
&gt; **INHALT:** Rattus Norvegicus (Gemeine Laborratte), kleiner Käfig mit externliegender, automatischer Futter-/Wasserspender, gefüllt mit Futter/Wasser für fünf Monate, die an Rohren befestigt sind, die durch den Entlüfter geführt werden.
&gt; **ZEITEINGABE:** 60
&gt; **LEISTUNGSLEVEL:** 4
&gt; **TESTERGEBNISSE:** Beim Starten des Timers wurde das Subjekt unscharf, da es sich schnell in ihrem Käfig bewegte. Sowohl die Lebensmittel- als auch die Wasservorräte strömten schnell aus ihren Behältern heraus. Nach 60 Sekunden wurde das Subjekt, wegen des ungereinigten Käfigs, schmutzig vorgefunden, aber war ansonsten wohlauf. SCP-119 wurde gereinigt. Die Untersuchung ergab, dass sie sich aufgrund ihrer Lebensumstände im ungereinigten Käfig in einem schlechten Gesundheitszustand befand, jedoch keine Anomalien aufwies.
&gt; 
&gt; **INHALT:** 1 Liter Wasser in einer flachen Glasschale. Die Temperatur in dem Raum, in dem sich SCP-119 befand, wurde auf 1°C gesenkt.
&gt; **ZEITEINGABE:** 600
&gt; **LEISTUNGSLEVEL:** 5
&gt; **TESTERGEBNISSE:** Die Zeit innerhalb von SCP-119 sollte etwa 24,7 Jahren betragen, mit einer anfänglichen Eingabe von 60 Sekunden. Der Test war dazu bestimmt, die Unterschiede zwischen der Atmosphäre und Wärmeübertragung zwischen Innen- und Außenbereich von SCP-119 zu zeigen, demonstriert durch die Verdampfung von Wasser bei Temperaturen nahe dem Gefrierpunkt. Der Forschungsassistent, der die Zeit eintrug, fügte eine zusätzliche Null hinzu, die die Gesamtzeit auf 2.465.753 Jahre oder mehr als viertausend Jahre pro Sekunde bringen würde. Beim Drücken auf START begann eine immense Menge Luft durch die Lüftung zu kreisen. Der Assistent erkannte sofort seinen Fehler und öffnete die Tür, um den Timer zu stoppen. Zu diesem Zeitpunkt emittierte eine Welle aus bläulichen Sporen aus SCP-119 und auf den Assistenten. Der Assistent begann zu würgen und schnell zu ersticken. Nachfolgende Tests unter atmosphärischen Bedingungen ergaben niedrige Sauerstoff- und hohe Kohlendioxidwerte, sowie erhöhte Schwefelwerte. Es wurde festgestellt, dass die Sporen eine unbekannte xerophile Schimmelpilzart waren. Innerhalb von SCP-119 befand sich ein dichtes Ökosystem aus Schimmelpilzen und Tardigrades (Wasserbären) sowie zahlreiche andere unbekannte Arten, von denen einige nicht in bestehende Kategorien passen. Das gesamte Ökosystem hat eine ausgewogene Atmosphäre erschaffen und scheint aus den ursprünglichen Inhalten von Wasser, Luft und dem Assistent zu stammen.
&gt; 
&gt; Vor diesem Hintergrund wurden das Eindämmungsverfahren aktualisiert, um industrielle Desinfektionsmittel einzubeziehen.</textarea></pre>
