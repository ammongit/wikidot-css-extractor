    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Caballeros, el año es 194█. He estado fuera de su vista durante mucho tiempo, y viajé a lo largo de mi camino sombrío. ¡Así es la vida! Pero, dejándote como guardianes de mi fortuna en mi ausencia, ahora debo instruirte en la administración de esa riqueza, para que pueda mejorar tu propio futuro y el mío.
&gt; 
&gt; Encontrará adjunta a esta misiva una serie de instrucciones generalizadas sobre la venta y distribución de mi portafolio de acciones. Tales cosas son de poca importancia en comparación con los eventos que se desarrollan en otros lugares. El alemán loco pronto será derrocado, aunque sus influencias perdurarán durante un tiempo lamentablemente...Tal vez le resulte prudente desasociarse por completo con esa parte.
&gt; 
&gt; Políticamente, se encontrarán llevando suficientes recursos para asegurar su propia prosperidad, sin embargo, las oficinas que no se pueden comprar directamente deben ser vigiladas de cerca. En Britannia, todavía tienes varios años con el monarca actual, y su sucesión debe ser fácil de adivinar. En los Estados Unidos, es posible que deba esperar antes de ejercer un mínimo de control; Sugiero 19██ como un momento apropiado para establecer a un miembro de nuestra pequeña camarilla en la oficina presidencial, lo que me sigue perfectamente en mi próximo punto.
&gt; 
&gt; Después de la guerra, el comandante en jefe de los Estados Unidos probablemente se verá acosado por las ofertas furtivas de las organizaciones que puedan oponerse a nuestros intereses; Usted bien sabe a quien me refiero. Quizás su influencia sea suficiente para disuadirlo de ayudar en sus esfuerzos, o tal vez no. Pise ligeramente. Cuando haya llegado el momento y uno de los nuestros se haya elevado al poder dentro de las colonias, dirija su atención a esa multitud de batas de laboratorio y secretos que recientemente se han movido en contra de sus propiedades en Francia, porque //ellos// buscaran activamente evitar sus obras.
&gt; 
&gt; █████ la Fundacion, caballeros ████ ████ ██████ ███ ████████ ███████, y entonces volvers el gran ███████. De esto les contaré más cuando llegue el momento.
&gt; 
&gt; En conclusión, señores, les deseo buena suerte. Incluso desde el sueño más profundo en el que camino, dirijo mis pensamientos y mi voluntad hacia la consecución de nuestro objetivo común.
&gt; 
&gt; Como siempre,
&gt; 
&gt; //B██████ P███-F████ Dark//

&#34;Maldito seas, Dark. Siempre fuiste un loco estético.&#34;

&#34;Nunca se ha equivocado, todavia.&#34;

&#34;Él está muerto.&#34;

&#34;Tal vez, mi querido Carter. Quizás. Pero eso no cambia nada. ¿Seguiremos su consejo sobre Alemania?&#34;

&#34;Parece que tendremos que hacerlo.&#34;

&#34;Muy bien.&#34;

Sic transit gloria mundi.</textarea></pre>
