[[div class=&#34;rimg&#34;]]
[[image https://sun4-11.userapi.com/YKvR86d8OsXjTFlYClvS_cf_nh8mdTLrGk06sg/n6s0oi4mQr8.jpg width=&#34;300&#34;]]
[[span]]SCP-XXX, сфотографированный при задержании на территории █████ . _
Дата создания фотографии: 12.05.1998[[/span]] 
[[/div]]

**Объект №:** SCP-### &#34;Айсун&#34;

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-XXX должен находиться в камере содержания площадью не более шести кубических метров, для предотвращения провидения ритуалов. Так-же в камере должен находиться письменный стол с сопутствующими принадлежностями. (Листы формата А4, карандаш, ластик, ручка, линейка.) 

Раз в семь часов в камеру должны поступать продукты жизнедеятельности, для поддержания сдерживающих сил объекта. При отказе употребления пищи, SCP-XXX должен быть немедленно обезврежен и направлен для насильного введения питательных элементов.

Раз в два дня, SCP-XXX должен быть направлен в специально отведенный душ, для поддержания чистоты и комфорта самого объекта. 

Каждые два часа в камеру содержания должна входить группа из нескольких человек, для мед осмотра объекта, изъятию использованных листов А4 и предоставления новых.  

В случае если SCP-XXX начнет превращения в одну из четырех фаз, следует немедленно обезвредить объект. В течении пяти часов от начала превращения 
объект должен немедленно быть переведен в специализированную криокамеру, на время от тридцати, до шестидесяти суток. По истечению данного времени объект должен быть переведен обратно в свою камеру.      
 
**Описание:** SCP-XXX представляет собой девушку по имени ██████ █████, 1979 года рождения. Сама девушка именует себя &#34;Айсун&#34;, и описывает себя как медиума и носителя &#34;не рожденного бога&#34;, по имени &#34;Алдрик&#34;. По описанию SCP-XXX, &#34;Алдрик&#34; является божеством из другого мира, которое питает ее собственной силой для получения &#34;необходимых знаний&#34;. SCP-XXX имеет огромное кол-во шрамов на спине, из за превращений в &#34;форму древнего&#34;.
SCP-XXX является крайне разговорчивой и имеет достаточно большой словарный запас. Объект очень сильно интересуется такими науками как: История, Физика, Математика, Химия, Обществознание, и наибольшее время уделяет оккультной литературе. 

SCP-XXX не нуждается в сне. Все свое свободное время, объект записывает тексты неизвестного характера  на листах А4. При изучении было выявлено разность почерка на каждом листе. При просмотре каждого листа, языки отличались от предыдущих. На данный момент удалось уточнить количество как минимум семи языков, абсолютно не похожих между собой. 

&#34;Форма древнего&#34; - это физическое перевоплощение в неизвестную, но предположительно крайне опасную форму, путем медитаций. 
Перевоплощение разделено на четыре фазы: 1. &#34;Сон&#34;. 2. &#34;Пробуждение&#34;. 3. &#34;Мутация&#34; 4. &#34;Абсолютная форма&#34;. 

1. Сон - фаза при которой SCP-XXX только начинает свое перевоплощение. Объект садиться в положение для медитации, и уходит в глубокий сон, не реагируя на посторонние факторы. Фаза длиться минимум пять часов. Во время данной фазы, объект должен быть направлен в криокамеру для предотвращения перевоплощения путем заморозки SCP-XXX. Заморозка предположительно замедляет неизвестные процессы которые в итоге не заканчиваются, тем самым &#34;отменяя&#34; перевоплощение.

2. Пробуждение - фаза при которой SCP-XXX просыпается от сна и становиться крайне раздражительным по отношению к посторонним факторам. Объект теряет рассудок, после этого поведение SCP-XXX схоже с поведением загнанного тигра, который любыми возможными способами пытается скрыться от преследования. Длительность фазы составляет от пятнадцати минут до двух часов. 

3. Мутация - последняя на данный момент известная фаза, является крайне опасной для любого рядом находящегося живого существа. Тело SCP-XXX начинает изменяться за время которое зависит от количества убитых жертв, в течении данной фазы. Тело SCP-XXX становиться больше за счет поглощения внутренностей
убитых. В течении данной фазы, объект начинает передвигаться на на четвереньках. Восприятия урона объектом становиться крайне незначительным. Голос SCP-XXX становиться более грубым и громким. При достаточном поглощении убитых, SCP-XXX снимает с них кожу, и начинает вырезать из них некие причудливые формы и узоры. Окончание данных действий свидетельствует о окончании мутаций и переходу к следующей стадии.

4. Абсолютная форма - предположительно является последней формой преобразования в &#34;форму древнего&#34;. Данная стадия является не изученной из-за своей опасности как для окружающих, так и для самого SCP-XXX. Но известно что при окончании перевоплощения, SCP-XXX передает контроль над своим тело &#34;Алдрику&#34;. 

**Приложение:** ██████ █████ █████.</textarea></pre>
