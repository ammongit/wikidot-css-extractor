**Ítem #:** SCP-1335

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1335 debe mantenerse almacenado en una Unidad de Contención Estándar de Clase Segura en el Sitio-██. La unidad de contención debe estar equipada con un sistema de drenaje y el líquido recogido debe ser eliminado como un Residuo Anómalo de Nivel 1. 

A partir del 12/██/██, se debe monitorear a SCP-1335 ante emisiones de sonidos. Después de cualquier transmisión de este tipo, SCP-1335 será monitoreado para detectar la presencia de mensajes adicionales.

**Descripción:** SCP-1335 es una galleta de la fortuna, idéntica en apariencia a una galleta de la fortuna estándar fabricada por Wonton Foods Ltd. El objeto presenta el efecto anómalo de liberar aproximadamente 100 mL de líquido cada hora. El líquido liberado por el SCP-1335 está compuesto principalmente de agua, pero contiene trazas de plomo y de calcio además de un compuesto orgánico no identificado. 

SCP-1335 fue contenido el 01/██/██, en el restaurante ████████. A su llegada, los agentes de la Fundación descubrieron a SCP-1335 en una fuente, siendo exhibida como un &#34;genuino artefacto budista&#34;. En el momento de la contención, el restaurante había comenzado una campaña publicitaria animando a los clientes a &#34;venir y ungirse con las bendiciones de Confucio&#34;. El dueño del restaurante, ████ Smith, así como la totalidad de los empleados y clientes presentes en ese momento recibieron amnésticos Clase C, y se estableció una campaña de desinformación estándar. A pesar de las extensas pruebas realizadas, no se ha encontrado que el líquido liberado por SCP-1335 posea propiedades anómalas.  


SCP-1335 contiene una tira de papel al interior de su cascarón. Los esfuerzos para retirar este objeto sin dañar a SCP-1335 están en progreso. 

**Anexo-1335-1:** En el 03/██/██, después de ██ intentos, la tira de papel al interior de SCP-1335 fue retirada con éxito, utilizando un mondadientes estándar. Al examinarla, se descubrió que contenía el siguiente mensaje:

&gt;
&gt; hola vecino
&gt;
&gt; por favor, arregle su fuga
&gt;
&gt; el goteo me está volviendo loco
&gt;

**Anexo-1335-2:** El 11/██/██, se comenzó a escuchar el ladrido de un //Canis familiaris// desde SCP-1335. Los ladridos continuaron durante las siguientes dos horas. Al día siguiente, se descubrió que se había manifestado un nuevo trozo de papel al interior de SCP-1335. Éste fue recuperado, encontrándose el siguiente mensaje:

&gt;
&gt; oye
&gt;
&gt; ¿te importaría callar a tu perro?
&gt;
&gt; y arregla esa fuga mientras estás en ello
&gt;

Los procedimientos de contención se han modificado para tener en cuenta estos efectos adicionales.

**Anexo-1335-3:** El 17/██/██, la producción de líquido desde SCP-1335 aumentó a 400 mL/hora. El 19██/██, se recuperó la siguiente nota:

&gt;
&gt; amigo
&gt; deja de ignorarme
&gt; sé que puedes ver esto
&gt;

**Anexo-1335-4:** El 23/██/██, se empezó a escuchar música disco a 100 dB desde el interior de SCP-1335,  música que continuó durante cuatro horas. Inmediatamente después del evento, los investigadores recuperaron la siguiente nota:

&gt;
&gt; ESO ES TODO
&gt; ESTOY LLAMANDO AL JODIDO PROPIETARIO
&gt;

**Anexo-1335-5:** A partir del 29/██/██ ha cesado la actividad anómala de SCP-1335. Su reclasificación a Neutralizado está pendiente.
