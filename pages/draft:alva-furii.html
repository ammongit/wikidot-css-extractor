**Объект №:** SCP-1327-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1327-RU, а также все захваченные изображения, созданные под воздействием SCP-1327-RU, следует содержать в стандартных ячейках хранения для малых аномальных объектов. В случае нарушения условий содержания, все сотрудники Фонда, воспринимавшие SCP-1327-RU, должны быть устранены на месте, а изображения, созданные после воздействия SCP-1327-RU, следует уничтожить.

**Описание:** SCP-1327-RU является стилизованным рисунком черепа лошади (Equus ferus caballus) на листе формата A4. При любом зрительном контакте человека с SCP-1327-RU, будь то прямое восприятие или посредством фотографий и/или видео, происходят изменения поведения, приводящие к постоянному созданию новых SCP-1327-RU на любой подходящей поверхности и любыми методами до момента смерти от истощения. Данные изменения невозможно остановить амнезиаками любого класса или действия.

Каждое изображение, созданное после воздействия SCP-1327-RU, является уникальным, но на каждом присутствуют общие элементы: стилизованные черепа лошади

**Приложение:** ██████ █████ █████.</textarea></pre>
