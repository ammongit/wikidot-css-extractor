    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/cupid-contest-2021/valentines_2021_copy.png]]

+ SCP Cupid-Con 2021!

+++ Chúc mừng Ngày Lễ tình nhân, mọi người! Theo yêu cầu của nhiều người, chào mừng đến với cuộc thi Valentine của chúng tôi.

Tiêu chí cho cuộc thi này rất đơn giản: Bài viết của bạn phải xoay quanh chủ đề **lãng mạn**. Chỉ vậy thôi - không có luật lệ hà khắc hay nhanh chóng về nó nghĩa là gì, nhưng đó là đề tài để đánh giá.

**Đăng bài bắt đầu vào Ngày Lễ tình nhân, 14 tháng Hai vào nửa đêm theo múi giờ EST (Múi giờ miền Đông) và kết thúc vào nửa đêm ngày 21 tháng Hai EST. Thời gian đọc/bình chọn sẽ kết thúc vào nửa đêm ngày 28 tháng Hai EST.**

[[=]]
[[iframe http://home.helenbot.com/tools/timer.html?time=1613278762534&amp;type=Đăng%20bài%20Cupid-Con%20bắt%20đầu style=&#34;width: 500px; height: 250px; border: 0;&#34;]]
[[/=]]

__LUẬT:__

&gt; 1) Bài viết của bạn phải phù hợp với chủ đề **lãng mạn**.
&gt; 
&gt; 2) Bài viết của bạn phải là cá nhân - không có collab cho cuộc thi này.
&gt; 
&gt; 3) Format nào cũng được! SCP, truyện, GOI, vân vân.
&gt; 
&gt; 4) Xếp hạng cuộc thi sẽ dựa vào số lượng upvote khi kết thúc.
&gt; 
&gt; 5) Bài viết phải mới mở - xin vui lòng viết gì đó mới mẻ và nguyên gốc cho cuộc thi này, đừng lấy mấy bản nháp đang sắp sửa hoàn thành. Chúng tôi muốn mọi người bắt đầu giống nhau.
&gt; 
&gt; 6) Bài viết của bạn phải có ít nhất +20 tới cuối cuộc thi để được đánh giá cho phần thưởng. Nếu không ai có rating như này, thì chả ai thắng đâu. Đây là một thử thách - hãy cố gắng hết sức!
&gt; 
&gt; 7) Đừng thực hiện sửa đổi quan trọng trong bài viết sau khi đăng - edit SPaG thì ok, nhưng đừng quá hơn.
&gt; 
&gt; 8) Bạn chỉ có thể đăng **MỘT** bài viết như bài dự thi.
&gt; 
&gt; 9) Hãy tag bài viết của bạn với {{cupid2021}} khi đăng.
&gt; 
&gt; 10) Các bài viết phải tuân theo quy trình xóa thông thường.
&gt; 
&gt; 11) Đây **KHÔNG** phải là cuộc thi smut nhá. Smut và romance là hai thể loại riêng biệt.

Giải thưởng cho cuộc thi sẽ là bài viết đặc sắc được ghim trên trang chủ trong nửa tháng, bài viết sẽ được chọn bởi người thắng cuộc.

Mọi câu hỏi/thắc mắc có thể liên hệ với [[*user ProcyonLotor]] và/hoặc [[*user taylor_itkin]].

Banner được thiết kế bởi [[*user Raddagher]].
