**Объект №:** SCP-1129-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1129-RU распологается в населённом пункте [УДАЛЕНО]. Все, кто когда-либо заходили в зону действия SCP-1129-RU, были ликвидированы. На данный момент зона действия аномалии ограждена и именуется зоной ██. Каждые две недели команде исследователей следует производить проверку области сдерживания. Исследователи не должны быть вооружены или подобным образом подготовлены к работе во враждебной среде, но обязаны всегда иметь при себе двусторонние переговорные рации, пока они находятся внутри зоны сдерживания, а также, им запрещается испражняться, пока они находятся внутри зоны содержания.

**Описание:** SCP-1129-RU - обыкновенный подъезд, который находится в населённом пункте близ города Алматы. До того, как этот объект поступил в ведение Фонда, населённый пункт носил название █████. Здесь есть приблизительно ██ жилых домов. Архитектура зданий стандартна для данной местности.

Данный объект не представляет особой опасности, хотя до сих пор не полностью изучен. Имеет аномальное воздействие на организм человека. При приближении к нему на расстоянии ровно в 2 километра, человек испытывает сильнейшую диарею и стремится к подъезду даже при полном отсутствии знаний о существовании объекта. Примечательно то, что даже при длятельной голодовке, испытуемый испытывал диарею. При попытке задержать испытуемого, он умерал в течении █ минут. 

**Приложение 1129-1:** SCP-1129-RU был обнаружен после того, как охранник выложил видео на видеосервис YouTube под названием: &#34;Заколдованный подъезд в котором хочеться срать&#34;. На момент обнаружения сотрудниками Фонда на территории SCP-1129-RU проживало приблизительно ███ человек. Жители, которые давали интервью, сообщили, что эти аномалии наблюдались в деревне в течение ██ месяцев до того, как Фонд поставил объект под содержание.</textarea></pre>
