**Mã vật thể:** SCP-547

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:**  SCP-547 phải được cất giữ bên trong một phong bì đen nhẵn, rồi giữ trong hộp ký gửi an ninh đặt tại văn phòng của Tiến sĩ ██████. Không một nhân viên nào của Tổ chức được phép tiếp cận SCP-547 mà không có sự đồng ý của tiến sĩ ██████ và bản thân SCP-547 chỉ nên được xử lý bởi các đối tượng thử nghiệm. Xin lưu ý rằng bất kỳ người nào tiếp xúc với các tác động của SCP-547 đều sẽ bị coi là Cấp D.

**Miêu tả:** SCP-547 là một danh thiếp kích thước tiêu chuẩn màu trắng nhạt (85 mm x 55 mm) cho ███████ ██████, một nhà trị liệu thôi miên được cấp phép từ ████████████, Vương quốc Anh. Mặt trước của thẻ không có gì nổi bật. Ở mặt sau, cụm từ “Je pense donc…?” được viết bằng bút bi màu đen. Mặt sau của SCP-547 là một nhận thức độc và cần được xử lý bằng các biện pháp phòng ngừa liên quan.
Trong mọi trường hợp, việc đọc và hiểu cụm từ này sẽ dẫn đến việc đánh mất hoàn toàn nhân cách và suy giảm nhận thức trầm trọng về bản thân. Các đối tượng thử nghiệm đã có thể thực hiện hầu hết các nhiệm vụ cơ bản và gần như tất cả vẫn có khả năng nói. Tuy nhiên, các chủ thể không thể có bất kỳ suy nghĩ và cảm xúc chủ quan nào vượt quá mức độ lý tính và tức thời. Các hiệu ứng của SCP-547 là gây thoái hóa, với biểu hiện đầy đủ xảy ra khoảng mười tuần sau khi tiếp xúc. Một số giai đoạn đã được quan sát:

**Sau tiếp xúc 1 tuần :** Không có thay đổi đáng kể về tính cách. Đối tượng đôi khi có thể quên các thông tin cá nhân hoặc trả lời với một cái tên khác với tên của họ.

**Sau 1-6 tuần:** Các đối tượng bắt đầu tỏ ra bối rối về danh tính và các sự kiện quan trọng liên quan đến cuộc sống của họ. Xem cuộc phỏng vấn SCP-547-A để biết thêm chi tiết.

**Sau 6-9 tuần:** Các đối tượng bắt đầu đến giai đoạn cuối. Cách cư xử và phong thái diễn đạt của đối tượng bắt đầu thiếu đi ngữ điệu và cảm xúc.

**Sau 10 tuần hoặc hơn:** Các tác động tâm lý và nhận thức được mô tả trước đây được biểu hiện rõ ràng. Xem cuộc phỏng vấn SCP-547-B để biết thêm chi tiết.

[[collapsible show=&#34;+ Phỏng vấn SCP-547-A&#34; hide=&#34;- Phỏng vấn SCP-547-A&#34;]]
Đối tượng D-547-Tau là một người nam giới da trắng 35 tuổi . Thời gian kể từ lúc bị phơi nhiễm với SCP-547: 5 tuần 2 ngày.

**Dr  ██████:** Chào buổi sáng, đối tượng Tau, tôi là Tiến sĩ ██████. Hồ sơ cho biết tên của anh là ████ █████████. Đúng không?

**D-547-Tau:** Đúng vậy.

**█:** Rất tốt. Hãy kể cho tôi một ít về bản thân anh, ████.

**D:** Tôi nên bắt đầu từ đâu?

**█:** Chà, vậy kể về tuổi thơ của anh xem nào? Có kỉ niệm đẹp nào không?

**D:** Ồ có đấy. Cứ đến hè, Bố mẹ tôi thường thuê một nơi ở Maine. Tôi yêu nơi đó lắm. Những bãi biển đầy cát, những ngọn hải đăng nhỏ kỳ lạ. Bữa tối với tôm hùm. Tôi nhớ mẹ tôi đã nói với tôi, &#34;Henry, nếu th-“

**█:** Chờ đã, chúng ta có thể dừng lại một chút chứ? Tại sao mẹ anh lại gọi anh là Henry?

**D:** Bởi vì đó là tên của tôi.

**█:** Anh đã xác nhận tên của anh là ████ █████████ 30 giây trước.

**D:** Tôi nói vậy hả? Tôi-

**█:** Làm ơn tiếp tục.

**D:** Như tôi đã nói, mẹ tôi luôn nói rằng, &#34;Marcus, nếu có một thiên đường ở đây trên trái đất thì đây sẽ là nó.&#34; Trời đất, tôi yêu không khí trong lành, xanh tươi đó. Không có gì giống như BC vào mùa xuân.

**█:** British Columbia hả?

**D:** BC duy nhất mà tôi biết.

**█:** Kể cho tôi về bố mẹ của anh.

**D:** Họ là những người tử tế. Cả hai đều đến từ █████████, Kentucky. Sinh ra và lớn lên ở đó. Bố tôi yêu thích những chiếc xe đạp của ông, đã đặt tên tôi theo tên một chiếc. Có một số mối quan tâm ở trường cho điều đó, Harley không phải là một trong những cái tên phổ biến mà bạn biết. Tuy nhiên, ông ấy là một người đàn ông tốt, yêu cha của ông. Ông ấy đã nói rằng để cha ông ấy ở cổng lên máy bay trở lại ██████ là ngày buồn nhất trong cuộc đời ông, nhưng tôi đoán một người đàn ông phải đi theo cách riêng của mình trên cuộc đời mình.

**█:** Vậy, ông ấy đã di cư khỏi ██████?

**D:** Đúng vậy.

**█:** Nhưng ông ấy sinh ra ở Kentucky mà ?

**D:** Đúng thế.

**█:** Vui lòng xác nhận tên của anh và nơi cuối cùng anh từng sống?

**D:** Jacob Maddox, Austin, Texas.

**█:** Lần nữa?

**D:** Paul Jones. Tôi đến từ Cardiff. Nó ở Anh ở-

**█:** Một lần nữa.

**D:** David Pollock, Birdseye, Utah, Tôi không hiểu tại sao ông lại hỏi, tôi đã nói với ông rồi -

**█:** Lần nữa.

[[/collapsible]]

[[collapsible show=&#34;+ Phỏng vấn SCP-547-B&#34; hide=&#34;- Phỏng vấn SCP-547-B&#34;]]
Cuộc phỏng vấn lần thứ tư với SCP-547-Tau. 12 tuần kể từ khi bị phơi nhiễm.

**Tiến sĩ. ██████:** Chào buổi sáng, Tau

**D-SCP-547-Tau:** Chào buổi sáng.

**█:** Tôi muốn thực hiện một số thử nghiệm hôm nay. Vui lòng làm theo hướng dẫn được viết trên tờ giấy trước mặt anh. Anh có mười lăm phút.

Đối tượng Tau thực hiện một số bài kiểm tra, được thiết kế để làm nổi bật bất kỳ sự mất mát nào trong chức năng nhận thức. Kết quả âm tính.

**█:**Tốt. Bây giờ tôi sẽ cho bạn xem một vài hình ảnh. Bạn có thể nói cho tôi biết đây là gì không?

**D:** Bầu trời xanh với mây.

**█:** Bạn nghĩ sao về nó?

**D:** Tôi nghĩ là- Tôi nghĩ là- Tôi không biết

**█:** Thế còn cái này thì sao?

**D:** Đó là một người đàn ông. Anh ta đã chết. Cổ họng của anh ta đã bị cắt.

**█:**: Anh có suy nghĩ gì về điều này không? Anh đã từng ghét bức tranh này.

**D:** Đây là hình ảnh một người chết được in trên giấy chất lượng ảnh có độ bóng cao.

**█:**  Tôi không hiểu lắm. Anh không có ý kiến gì về nó?

**D:** Không.

**█:**Tiếp tục nào. Theo như hồ sơ của anh, Anh mắc chứng sợ nhện.

Tiến sĩ ██████ thả một con nhện nhà lên cánh tay của đối tượng Tau. Nhịp tim không tăng quá 65 bpm.

**█:** Không có phản ứng gì ư? Đã 3 tuần trôi qua kể từ khi tôi có thể thu hút bất kỳ loại phản ứng nào của con người từ anh. Thử cái khác vậy. Anh có biết cái này là cái gì không?

**D:** Một cái đèn hàn.

Tiến sĩ ██████ kích hoạt đèn hàn và di chuyển nó về phía cánh tay của Tau, khiến đối tượng co giật. Nhịp tim của Tau tăng lên 135 bpm.

**█:** Hừm.

Thân,
██████

**Từ**: O5-█
**Đến:** Tiến sĩ ██████ ██████
