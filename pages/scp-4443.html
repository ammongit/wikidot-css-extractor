**Ítem #:** SCP-4443

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-4443 debe ser contenido en un casillero de contención estándar.

Miembros del Personal de Seguridad deben estar ubicados dentro de todas las habitaciones adyacentes a la cámara de pruebas de SCP-4443. Las habitaciones deben ser provistas con el equipamiento especificado en las directrices del Documento 4443/3.

**Actualización:** Siguiendo los eventos de la Prueba-4443-31, el personal de seguridad debe permanecer en la cámara durante las pruebas.

**Descripción:** SCP-4443 es una sábana blanca y lisa que mide 150x150 cm. Dos piezas circulares de poliéster negro le han sido cocidas una al lado de la otra, dando la apariencia de un disfraz genérico de &#39;fantasma de sábana&#39; de Halloween. Las propiedades anómalas de SCP-4443 se  manifiestan cuando se le lleva puesto.

Cuando es utilizado por un sujeto, SCP-4443 es resistente a los efectos de las corrientes de aire, y solo se moverá cuando sea manipulado por el sujeto u otra fuerza física externa. Los portadores son capaces de traspasar superficies sólidas junto con SCP-4443. Los sujetos no necesitan estar completamente cubiertos para que las cualidades anómalas se manifiesten; las pruebas han mostrado que los efectos se manifestarán mientras al menos aproximadamente el 50% del cuerpo del sujeto esté cubierto con SCP-4443. Bajo circunstancias normales [[footnote]] Véase el registro de experimentación. [[/footnote]], SCP-4443 puede ser removido por el portador o por otra persona que lo intente directamente.

Adicionalmente, aquellos que estén vestidos con SCP-4443 son capaces de levitar hacia arriba de forma lenta pero estable. Este efecto es solo posible si el usuario vocaliza un sonido que se asemeje al típico &#39;Uuuu&#39; asociado a los fantasmas. La levitación parará cuando el portador detenga la vocalización, momento en el que éste volverá a descender lentamente al suelo.

**Registro de Descubrimiento:** SCP-4443 fue inicialmente descubierto siguiendo las circunstancias inusuales que rodeaban la muerte de Craig ████, quien, según se informa, cayó del segundo piso de su casa en ██████, Wisconsin, Estados Unidos. Los padres de Craig y los testigos externos confirmaron haberlo visto atravesar la pared del segundo piso de la casa mientras estaba vestido con SCP-4443. Se aplicaron amnésticos y al ser confirmadas sus propiedades anómalas, SCP-4443 fue asegurado. En ningún punto se ha confirmado si SCP-4443 fue creado por Craig ████ o sólo fue encontrado por él.

[[collapsible show=&#34;Acceder al Registro de Experimentación&#34; hide=&#34;Cerrar Registro de Experimentación&#34;]]
&gt; **Prueba:** 4443-004
&gt; **Sujeto:** D-48561
&gt; **Detalles:** Se le indicó a D-48561 vocalizar un &#39;Uuuu&#39; por varios segundos. 
&gt; **Resultados:** D-48561 levita varios centímetros sobre el piso durante la duración de la vocalización, antes de volver a bajar.

&gt; **Prueba:** 4443-006
&gt; **Sujeto:** D-48561
&gt; **Detalles:** Se le instruyó a D-48561 vocalizar un &#39;Uuuu&#39; durante tanto tiempo como le fuera posible.
&gt; **Resultados:** D-48561 levita a través del techo de la cámara de pruebas hacia la habitación de arriba, la cual fue preparada para tal resultado. Entonces se le instruyó a D-48561 que dejara de decir &#39;Uuuu&#39;.

&gt; **Prueba:** 4443-009
&gt; **Sujeto:** D-48561
&gt; **Detalles:** Se le pidió a D-48561 que se acostara en el suelo.
&gt; **Resultados:** La sección cubierta de D-48561 atraviesa inmediatamente el suelo, seguida de sus piernas. Mientras que inicialmente llega a la habitación de abajo, D-48561 traspasa la alfombra de seguridad y luego traspasa el suelo debajo de ella. D-48561 continuó cayendo a través de varios pisos abajo hasta [DATOS CENSURADOS].
&gt; **Notas:** Antes de empezar la prueba, D-48561 reportó haber escuchado sonidos leves desde una fuente desconocida luego de haberse puesto a SCP-4443.

&gt; **Prueba:** 4443-015
&gt; **Sujeto:** D-48390
&gt; **Detalles:** Se le instruyó a D-48390 vocalizar un &#39;Uuuu&#39; a un volumen mas fuerte que lo normal.
&gt; **Resultados:** D-48390 se eleva hacia arriba drásticamente con más impulso. Luego D-48390 flota hacia abajo de manera usual.

&gt; **Prueba:** 4443-024
&gt; **Sujeto:** D-48390
&gt; **Detalles:** Se le indicó a D-48390 que corriera a través de varias paredes apuntaladas mientras vocalizaba un &#39;Uuuu&#39;.
&gt; **Resultados:** D-48390 atraviesa varias paredes antes de flotar gradualmente hacia arriba, mientras permanece con un impulso hacia al frente. D-48390 vuelve a aterrizar con seguridad una vez que cesa las vocalizaciones.
&gt; **Notas:** D-48390 reportó haber presenciado lo que parecía una figura indistinguible parada en la cámara de pruebas. La figura no fue vista de nuevo luego de la observación inicial.

&gt; **Prueba:** 4443-031
&gt; **Sujeto:** D-48390
&gt; **Detalles:** Se le instruyó a D-48390 que permaneciera quieto mientras traía puesto a SCP-4443 y reportara cualquier anomalía visual.
&gt; **Resultados:** Luego de varios minutos, D-48390 reporta ver varias figuras humanoides en diferentes posiciones en la cámara de pruebas. Las figuras son descritas como humanos de distintas edades y vestidos con sábanas idénticas a SCP-4443. La mayoría de las instancias aparentan ser niños, mientras que varias son adultos. D-48390 confirma que una de estas figuras viste un overol naranja debajo de su sábana. Se describe que las figuras están caminando o flotando alrededor de la cámara, antes de que varias detengan frente a D-48390 y empiecen a observarle.
&gt; 
&gt; D-48390 se agita notablemente e intenta escapar de la cámara de pruebas a través de la pared usando a SCP-4443. D-48390 traspasa la pared de la cámara de pruebas; solamente SCP-4443 emerge del otro lado.
&gt; 
&gt; El paradero de D-48390 es actualmente desconocido.

[[/collapsible]]
