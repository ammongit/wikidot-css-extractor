//[[[Tuesday, 11am, Conference Room Three|]]] - 一篇在设定里不是很完足的故事，介绍了机动特遣队Theta-90的几个角色。//

----

[[collapsible show=&#34;这是一个我在很多故事和SCP中都用过的角色：Paul Dimaccio。&#34; hide=&#34;不完全是作者化身。不过他好像经常出现。&#34;]]

**姓名：**Paul C. Dimaccio

**安保权限：**[已编辑]

**当前分配：**研究员，Site-███[[footnote]]研究员Dimaccio目前归属于伦理委员会。[[/footnote]]

**简介：**研究员Dimaccio于19██年在联邦执法培训中心毕业后不久即被录用。他最初被分配到基金会安保部门，由于其在事故中的杰出表现，随后被重新分配到MTF中。[[footnote]]最值得注意的是，Dimaccio是MTF Theta-90，别名“角磨机”的指挥，专门研究几何/拓扑及其他类似时空扭曲异常。[[/footnote]]

在[已编辑]事故后，他从外勤工作中退休，并且成功申请加入了██████████████████博士的研究小组，后者曾隶属于MTF Theta-90。他从初级研究技术人员做起，后来被提拔为助理研究员，随后成为全职研究员。在实际工作中，Dimaccio经常担任高级研究员的职务，但由于其缺少硕士学历，官方未正式任命他为高级研究员。
[[/collapsible]]
----
[[collapsible show=&#34;而这是我用在-J和其他傻东西里的那孩子。&#34; hide=&#34;哦哦，是啊。&#34;]]

**姓名：**Derrick C. Derekson博士

**安保权限：**1级

**当前分配：**研究员，Site-19

**简介（摘自Derekson博士的上一次业绩评估报告）：**
{{//Derekson博士粗野、无礼、自我本位、居高临下并且十分幼稚，尽管存在大量相反事例的实证，仍对自身的优越和智慧深信不疑，不断轻视他人的努力，反复将伪造的、不科学的条目添加进基金会数据库中。[[footnote]]例如SCP-1125（“███████赌场的异常性不可能骰子”）和SCP-1981（“二流演员在无法解释的竞选中当选总统”）等。已从基金会记录中删除。[[/footnote]]此外，Derekson经常声称发现了“一个新的skip”，会不可避免地被转化为一种完全正常的现象；面对此种状况，他坚称自己对事件的解读是正确的，“因为它在你都不知道的时候就能影响你啊，老兄”。//}}
 
{{//综上所述，我曾遇到过比Derekson博士更适合研究员职位的D级人员。不幸的是，由于//}}[已编辑]{{//及其后续影响，在可预见的未来，仍有必要保持Derekson博士在█████████小组的职位。//}}
 
{{**——P. Dimaccio研究员**}}
{{//代理高级研究员//}}
{{pp. █. █████████博士}}
[[/collapsible]]</textarea></pre>
