**Ítem #:** SCP-2373

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2373 se encuentra actualmente contenido en una unidad de contención de Clase-A en el Sitio-19, separada del Pasillo 284 por una esclusa de aire. Las puertas que llevan a la cámara sólo pueden ser abiertas consecutivamente a la entrada. No menos de dos miembros del personal no-Clase-D deben ingresar a la cámara de contención de SCP-2373. El personal Clase-D debe ingresar solo a la cámara de contención.

**Descripción:** SCP-2373 se asemeja a un humanoide hirsuto demacrado. Su piel está cubierta de cerdas negras y peludas, sin embargo, como la parte inferior del cuerpo parece haber sido cortada en el abdomen, es imposible determinar si estas cerdas se extendieron más allá del torso.  

Los ojos de SCP-2373 se mantienen constantemente abiertos. Si ningún sujeto humano está presente en la línea directa de visión de SCP-2373, se mantendrá en estado de inactividad en el suelo de su cámara de contención.      

Si un único sujeto humano entra en la linea de visión directa de SCP-2373, este comenzará a moverse, reposicionándose telequinéticamente detrás del sujeto. Este movimientos inicial es rápido; los sujetos no tendrán conocimiento de la presencia de SCP-2373 mientras entra en su fase activa, ya que la velocidad de sus movimientos cuando se reanima sobrepasan la percepción visual humana del movimiento. SCP-2373 se mantendrá suspendido detrás de la espalda del sujeto, permaneciendo flácido y usualmente temblando.   

SCP-2373 seguirá al sujeto, alternando la posición de sus extremidades inferiores y actuando ligeramente en concordancia con el movimiento del sujeto, asegurando total desconocimiento de su presencia. Este efecto continua hasta que SCP-2373 es observado externamente por terceros, atacado, u obstruido por algo sólido, donde comenzará a trasladarse a un entorno en donde un o ningún individuo humano esté presente. Si eso no es posible, SCP-2373 re-entrará a su estado inactivo, dando cara a la pared mas cercana, lejos de todo individuo humano.     

SCP-2373 no produce sombra, no refleja, y es incapaz de emitir sonido al contacto físico con superficies externas mas allá de 4db. Los movimientos de SCP-2373 es su estado inactivo solo pueden ser observados electrónicamente, a través de sólidos transparentes, o por individuos no-humanos.   

Ocasionalmente, cuando está en su estado activo, se ha sabido que SCP-2373 se estremece, agarrando momentáneamente su abdomen amputado por dolor. La fuente de la amputación es desconocida, pero el corte es consistente, lo cual podría significar que fue infligido por un cortador rotatorio o una sierra de bandas. Centrado sobre la amputación de la dermis hay una transparencia incorpórea débil, similar a la exhibida por entidades espectrales, invisibles y/o intangibles previamente contenidas. Hipótesis actuales sugieren que SCP-2373 es/era una Entidad Fantasmagórica Tipo4G[[footnote]]//&#34;Tipo 4G: Cualquier entidad espectral poseyente de la habilidad de visibilizar y/o manifestarse o demanifestarse físicamente a su propia voluntad.&#34;// Ver Documento: OO8REF, //Capitán N. Guía de Disquisición de Barratt para la Actividad Paranormal//, para una lista completa de clases de Entidades Fantasmagóricas.[[/footnote]], la cual de alguna forma se somete a la re-encarnación, impidiendo la habilidad de controlar su forma exterior.
