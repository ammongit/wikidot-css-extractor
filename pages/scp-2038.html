    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2038 - Instabile Stäbe
**Autor:** [[*user DrBerggren]]
**Original:** https://scp-wiki.wikidot.com/scp-2038
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2038

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle mit SCP-2038 infizierten Objekte werden als SCP-2038-1 bezeichnet. Um das Überleben von SCP-2038 zu gewährleisten, muss ein unbelebter Standard-Testzylinder stets mit SCP-2038 infiziert bleiben. Alle 36 Stunden wird SCP-2038 von diesem Zylinder auf einen nicht infizierten Testzylinder übertragen. Nach weiteren 36 Stunden wird SCP-2038 in den ersten Zylinder zurückgegeben. Der Prozess wird von einem automatischen Arm mit Einweg-Greifpads in einer unbeobachteten Kammer durchgeführt. Die Greifpads werden nach jedem Durchgang verbrannt und ersetzt.

Unkontrollierte Ausbrüche von SCP-2038 sind durch die Isolierung aller infizierten Instanzen einzudämmen. SCP-2038-1-Instanzen sind nach der Infektion 48 Stunden lang nicht sichtbar zu beobachten. Instanzen von SCP-2038-1 sind mit vollständig wegwerfbaren, undurchsichtigen Materialien zu behandeln und einzuschließen. Nach Ablauf von 50 Stunden nach der Einschließung sind SCP-2038-1-Instanzen freizugeben und ihre Einstufung ist aufzuheben. Die für die Handhabung und Eindämmung von SCP-2038-1 verwendeten Materialien sind zu verbrennen. Es darf kein direkter physischer Kontakt mit SCP-2038-1-Instanzen hergestellt werden.

[[div class=&#34;blockquote&#34;]]

**Hinweis für das behandelnde Personal:** Obwohl &#34;vollständig wegwerfbare, undurchsichtige Materialien&#34; eine breite Palette von Stoffen abdecken, bedeutet das nicht, dass die normalen Eigenschaften des infizierten Falles außer Acht gelassen werden können. Styroporverpackungen mögen für manche Dinge angemessen erscheinen, aber sie sind nicht geeignet, um eine volle Tasse Kaffee oder ein lebendes Nagetier 48 Stunden lang zu enthalten. Seien Sie diskret.

[[/div]]

**Beschreibung:** SCP-2038 ist ein infektiöser Erreger ohne nachweisbaren ursächlichen Faktor. Die Übertragung erfolgt, wenn ein infiziertes Subjekt - als SCP-2038-1 bezeichnet - einen neuen[[footnote]] Es wurde keine Wirkung festgestellt, wenn die Testsubjekte bereits Kontakt hatten. [[/footnote]] direkten Körperkontakt mit einem nicht infizierten Subjekt herstellt. SCP-2038 kann sowohl auf belebte als auch auf unbelebte Personen übertragen werden. Die alleinige Wirkung der Infektion ist nicht unmittelbar.

Nach der Infektion durch SCP-2038 vergeht ein Zeitraum von bis zu 48 Stunden, in dem SCP-2038-1 keine abnormen Gefühle oder Symptome verspürt. Wenn zwei Kriterien erfüllt sind, tritt die Wirkung zu einem beliebigen Zeitpunkt während dieses Zeitraums ein. Das erste Kriterium ist, dass SCP-2038-1 sich in körperlicher Ruhe befindet. Das zweite Kriterium besteht darin, dass SCP-2038-1 nur von einem Beobachter, SCP-2038-2, beobachtet werden darf, der sich ebenfalls in körperlicher Ruhe befindet, so dass SCP-2038-1 nur von einem Punkt aus beobachtet wird. SCP-2038-1-Instanzen, die diese Kriterien innerhalb von 48 Stunden nicht erfüllen, sind nicht mehr ansteckend und können als nicht infiziert betrachtet werden. Eine erneute Ansteckung ist durchaus möglich. Es ist erwiesen, dass die Infektion mit SCP-2038 durch Verbrennung beseitigt werden kann.

Wenn die Kriterien erfüllt sind, bewirkt eine kurze Unaufmerksamkeit von SCP-2038-2, dass SCP-2038-1 sich spontan in einen zweidimensionalen Pappaufsteller verwandelt. Seine Erscheinung ist vollkommen fotorealistisch, wobei die dargestellte Perspektive aus der Sicht von SCP-2038-2 eingenommen wird. Die Pappfigur fällt dann nach vorne auf den Boden. An der Rückseite des verwandelten SCP-2038-1 ist eine Staffelei aus Pappe angebracht, die einem Bilderrahmen ähnelt und dazu dienen soll, die Figur aufrecht zu halten. Der Staffeleiständer kann diesen Zweck offensichtlich nicht erfüllen. Alle von SCP-2038-1 getragenen Kleidungsstücke werden konsequent in die Verwandlung einbezogen, ebenso wie alle Utensilien, die ihn mit dem Boden verbinden. Der Pappaufsteller bleibt ansteckend, bis der 48-Stunden-Zeitraum abgelaufen ist.

SCP-2038 geht auf ein nicht autorisiertes schwarzes Fax mit Endlosschleife zurück, das in der Poststelle von Standort-41 am ██.██.19██ empfangen und ausgedruckt wurde. Das Fax enthielt mehrere Bilder aus verschiedenen ████ █████ Cartoons, die von ██████ ████ Cartoons produziert wurden. SCP-2038 verbreitete sich dann bei jedem, der die gedruckten Seiten in die Hand nahm. Innerhalb von 7 Tagen wurden über 200 unbelebte Gegenstände und 20 Personen infiziert. Nachdem die Ansteckung bis zu ihrer Quelle zurückverfolgt werden konnte, wurde eine Eindämmung vorgenommen. Das Fax selbst wurde zu einem Büro des United States Postal Service im südlichen New Hampshire zurückverfolgt.

SCP-2038 scheint nur an Tagen virulent zu sein, die gemeinhin als &#34;Werktage&#34; definiert werden, d. h. an Tagen der Arbeitswoche. Dies schließt Bundes- und nationale Feiertage an seinem derzeitigen Standort aus.</textarea></pre>
