**Articolo:** SCP-554 - &#34;L&#39;Omicidio Perfetto&#34;
**Autore:** [[*user SRegan ]]
**Originale:** [https://scp-wiki.wikidot.com/scp-554 SCP-554]
**Traduttore:** [[*user yessss]]
[[include credit:end]]

**Elemento#:** SCP-554

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Una zona di isolamento di 100 metri deve essere mantenuta intorno a SCP-554 con una segnaletica che indichi il pericolo di morte per elettrocuzione. Una squadra a rotazione di 3 agenti sul campo deve essere assegnata per prevenire l&#39;esposizione del pubblico all&#39;oggetto. L&#39;individuo attualmente designato SCP-554-2 deve essere tenuto in custodia dalla Fondazione nel Settore-25. Nel caso in cui membri del pubblico o del personale della Fondazione siano esposti agli effetti di SCP-554, si applicano le seguenti procedure:

* **174-Macadamia:** Nel caso in cui un individuo abbia visto SCP-554-1. Le comunicazioni con il Settore-25 dovranno essere stabilite immediatamente per confermare che l&#39;individuo precedentemente designato SCP-554-2 ha subito un evento 554-Boojum.

* **889-Almond:** Nel caso in cui più individui abbiano visto SCP-554-1 in un breve lasso di tempo. L&#39;individuo sopravvissuto deve essere interrogato per stabilire l&#39;identità, se possibile, delle altre persone esposte. In caso contrario, sarà necessario rimuovere SCP-554-1 e identificare il cadavere. Devono essere prese precauzioni per evitare l&#39;esposizione accidentale durante il recupero di SCP-554-1. I cadaveri rimossi da SCP-554 devono essere trasportati al Settore-25.

* **333-Hickory:** Nel caso in cui gli agenti della Fondazione siano stati esposti allo SCP-554-1 nel corso delle loro funzioni. La sicurezza del personale non contaminato è la massima priorità; se l&#39;individuo precedentemente esposto non è stato identificato, l&#39;agente esposto ha la responsabilità di identificare SCP-554-1. Il personale contaminato deve essere designato come SCP-554-2 e trasportato al Settore-25; dovrà essere tenuto sotto sorveglianza 24 ore su 24 da almeno due membri del personale per evitare un evento 554-Boojum. I parenti prossimi devono essere informati che a SCP-554-2 è stata diagnosticata una condizione medica terminale. Una video chiamata o in extremis il contatto personale con SCP-554-2 è autorizzato a discrezione della direzione del settore; devono essere prese misure adeguate per salvaguardare la segretezza del Settore-25.

[[collapsible show=&#34;Livello 5 Accesso richiesto&#34; hide=&#34;Chiudere&#34;]]
* **451-Cachichin:**Nel caso in cui immagini o filmati di SCP-554-1 sono diventati di dominio pubblico e si sono dimostrati efficaci nel trasmettere l&#39;effetto SCP-554. SCP-554 deve essere riclassificato Keter con effetto immediato. Per distruggere SCP-554 verranno utilizzati esplosivi ad alto potenziale. Se gli sforzi di neutralizzazione si rivelano inefficaci, i seguenti protocolli devono essere attuati nell&#39;ordine fornito di seguito fino a quando il contenimento non sarà ristabilito.
 * //Protocollo Casa Bianca:// Le comunicazioni elettroniche devono essere disabilitate in tutto il mondo per prevenire la trasmissione dell&#39;effetto SCP-554. L&#39;approvazione dello Stato deve essere richiesta ogni volta che è possibile - altrimenti i mezzi della Fondazione devono essere diretti a sabotare le infrastrutture pertinenti.
 * //Protocollo Ameles:// Uso del Progetto LETHE autorizzato. Gli oggetti contaminati, gli individui e le infrastrutture elettroniche devono essere distrutti.
 * //Protocollo Wyndham:// Le risorse orbitali devono essere usate per neutralizzare i nervi ottici umani nell&#39;area di contaminazione per prevenire ulteriori trasmissioni.
[[/collapsible]]


**Descrizione:**  SCP-554 è una struttura situata a Culver Down, Isola di Wight, Inghilterra. La sua data di costruzione e lo scopo originale non sono chiari, ma le fotografie scattate vicino a █████████ Holiday Park datano la sua costruzione verso la fine degli anni &#39;70.

L&#39;esterno della struttura è composto da piastre di ferro parzialmente ossidate e cemento - la radiografia suggerisce che al suo interno siano presenti un gran numero di componenti meccanici complessi. Una scala di ferro arrugginito permette l&#39;accesso al tetto della struttura, anche se, per quanto si possa determinare, non c&#39;è modo di accedere alla struttura dall&#39;esterno.

Un cadavere umano, designato come SCP-554-1, avvolto in un sacco di plastica nera, è visibile nello spazio tra le travi di cemento su cui SCP-554 è sostenuto. Quando SCP-554-1 è visto da un soggetto umano, designato successivamente come SCP-554-2, scomparirà appena sarà fuori dal campo visivo di ogni osservatore; questo evento è designato come 554-Boojum.

L&#39;osservazione continua sembra insufficiente a prevenire questo effetto; i soggetti scompariranno tra un fotogramma e l&#39;altro a meno che un osservatore senziente non mantenga un contato visivo con il volto del soggetto. Se SCP-554-1 viene rimosso da SCP-554 e identificato, si scoprirà che è il cadavere del precedente SCP-554-2 - la causa della morte è causata in tutti i casi da ferite multiple da taglio al petto e all&#39;addome ed il cadavere mostra un livello di decomposizione coerente con il fatto di essere scomparso per circa 72 ore.

Gli individui che subiscono il 554-Boojum vengono cancellati da tutte le documentazioni sia scritte che elettroniche nel raggio di circa 120 km; questo ha portato a notevoli difficoltà nell&#39;identificare le vittime di SCP-554. Attualmente non si ritiene che la memoria umana sia soggetta a questo effetto, anche se ciò non può essere escluso: si può solo stabilire che in alcuni casi i ricordi dell&#39;individuo colpito non vengono cancellati, in quanto la Fondazione ha ri-registrato le identità di numerosi individui che sono stati sottoposti a 554-Boojum.

Quando SCP-554-1 è visto da un soggetto umano, è stata rilevata un&#39;attività dall&#39;interno di SCP-554, indicata da un rumore meccanico e da alcune vibrazioni.  Un&#39;attività notevolmente superiore di SCP-554 è stata notata nel caso di individui sui quali ci si potrebbe aspettare una quantità significativa di informazioni memorizzate dall&#39;esterno.

Se SCP-554-1 viene rimosso da SCP-554, la successiva volta che lo spazio sottostante SCP-554 è fuori dalla linea di vista di qualsiasi osservatore una nuova istanza di SCP-554-1 sarà generata. Solo le istanze che non sono state ancora spostate appaiono per diffondere l&#39;effetto SCP-554. Circa il 10% di tutte le immagini raffiguranti SCP-554-1 causano l&#39;effetto se viste. Le immagini contaminate e tutti i filmati di SCP-554-1 devono essere distrutti per ovvi motivi.

**Addendum SCP-554-01**

SCP-554 è noto alla Fondazione sin dal 1981. A causa degli effetti secondari di SCP-554, il registro di recupero inizialmente allegato a questo documento è stato perso nella sua interezza in un momento precedente al 05/07/2005. I tentativi di ricostruire le circostanze in cui la Fondazione è venuta a conoscenza di SCP-554 attraverso interviste al personale coinvolto all&#39;epoca sono in corso; il registro di recupero riscritto appare qui sotto. Si noti che per preservare ulteriori informazioni relative a SCP-554 la copia cartacea primaria di questo file è conservata nel Sito-33, con un&#39;altra copia nel Sito-60.

**Recupero ricostruito Log 554**

L&#39;agente █████, ora in pensione, testimonia che SCP-554 fu portato all&#39;attenzione della Fondazione all&#39;inizio del 1979 come parte di un&#39;indagine su un certo Jonathan, John o Jeremy ███████, che confessò una serie di omicidi avvenuti negli anni &#39;70 sull&#39;isola di Wight e sulla costa meridionale dell&#39;Inghilterra. ███████ disse alla polizia che aveva nascosto i corpi sotto una vecchia &#34;fossa biologica&#34; sul Culver Downs.

All&#39;arrivo la polizia ha scoperto un solo corpo, che è stato rimosso e scoperto essere quello dello stesso ███████, che era apparentemente fuggito dalla custodia della polizia con la distruzione di tutti i documenti pertinenti al suo caso. Le risorse della Fondazione furono attivate quando l&#39;agente che aveva compiuto la scoperta iniziale fu trovato assassinato nello stesso luogo, precedendo una serie di sparizioni. Il professor ██████████, un agente sul campo all&#39;epoca, ricorda che diversi membri del personale della Fondazione sono andati dispersi prima che le proprietà di SCP-554 fossero stabilite e crede che le identità di questi individui siano state documentate in un file separato.

//Nota: Il Dr. ████████ testimonia che diversi agenti di polizia furono rinchiusi in un istituto psichiatrico nel sud dell&#39;Inghilterra per impedire ulteriori indagini su SCP-554. Purtroppo non è stato in grado di ricordare i nomi di questi agenti o l&#39;istituto in questione. Le indagini sugli ufficiali di polizia che potrebbero essere stati internati nei primi anni &#39;80 sono in corso. Il file del personale della Fondazione soggetto a 554-Boojum attualmente non risale oltre il 1981.//
