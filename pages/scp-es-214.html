**Ítem:** SCP-ES-214

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** El Destacamento Móvil ξ-3 //(&#34;81 días en la Esfera&#34;)//, bajo la fachada de ser controladores aéreos y sobrecargos en el Aeropuerto de Cardiff --sedarán a los pasajeros en caso de un evento SCP-ES-214-- chequearán diariamente los jets. Cualquier identificación positiva de SCP-ES-214-1 será registrada y se notificará como desperfecto en los reactores.

**Descripción:** SCP-ES-214 es un fenómeno manifestado durante el despegue de aviones jet Airbus A350 en el Aeropuerto de Cardiff, Gales. Los pasajeros de estos aviones percibirán ciertos efectos anómalos, que incluyen:

* Sensación de inercia retardada, como si el avión acelerara en intervalos breves.
* Movimiento &#34;cortado&#34; de la panorámica a través de las ventanas
* En ocasiones puntuales, los pasajeros se sentirán congelados en el espacio mientras el resto del avión acelera.
* Desde el exterior, el despegue hará un ruido muy atenuado. La estela del jet se verá cortada de forma inconsistente. El movimiento del avión permanecerá sin cambios.

Los efectos de SCP-ES-214 solo afectan a los pasajeros de los vuelos, no teniendo efectos en la tripulación técnica a bordo o en los pilotos y su equipo de medición, pero es posible detectarlos con equipo ontométrico calibrado desde fuera. Este efecto ha provocado una baja considerable en los vuelos en las aerolíneas que despliegan este modelo de jet comercial.

**Anexo 1:** Origen

Empleando equipo ontométrico alrededor del aeropuerto de Cardiff, se encontró un ejemplar de //Juglans regia// escondido en un doblez dimensional, con una puerta. Dentro, había una casa, de dimensiones inconsistentes con el exterior, donde residía un sujeto.

&gt; **Entrevistador:** Agente Víctor Penz
&gt; 
&gt; **Entrevistado:** Merwyn Glas Woodward
&gt; 
&gt; **Prefacio:** M. G. Woodward pertenece a una célula de Are We Cool Yet? local galesa, cuyas obras se basan mayormente en anomalías semánticas y cromáticas. Luego de un interrogatorio, confesó ser el creador de SCP-ES-214.
&gt; 
&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; **V. Penz:** ¿Cuál es el propósito artístico detrás de SCP-ES-214?
&gt; 
&gt; **M. G. Woodward:** He vivido aquí casi quince años. Solo quería un lugar tranquilo para descansar durante los atardeceres. El aeropuerto no ayudaba mucho, pero al menos llegaba más gente y podía exponer mis obras ahí. Los aviones hacen tremendo ruido, ¿sabes?
&gt; 
&gt; **V. Penz:** //(Tomando nota)// Ajá, prosiga.
&gt; 
&gt; **M. G. Woodward:** Pero nada como esos malditos jets. Me despiertan a todas horas, esos jodidos motores interrumpen mis sesiones de tormenta de ideas. No me dejan trabajar.
&gt; 
&gt; **V. Penz:** ¿No ha pensado en... mudarse?
&gt; 
&gt; **M. G. Woodward:** Tengo el trabajo de toda una vida en esta casa. Me tomaría años ir y plantar otro árbol, acondicionarlo, y arriesgarme a que me roben, entretanto. Hay anartistas muy inescrupulosos, nada amigables, nada //cool//. Pero me han atrapado, supongo que ya nada importa. Al menos fue divertido oír las quejas de los pasajeros.
&gt; 
&gt; **V. Penz:** ¿No le preocupa la gente que sufre sus efectos?
&gt; 
&gt; **M. G. Woodward:** Es //arte//. Quizá no tan fino, pero pensé que podía ser un experimento divertido. Me encantan los juegos de palabras, hacer exploits con ellos. Con esto esperaba que ese //jet lag// hiciera que la gente dejara de usar esos malditos jets y las aerolíneas los cambiaran. Solo quiero algo de paz. No quiero matar a nadie del susto.
&gt; 
&gt; **V. Penz:** Bien. Dado nuestros protocolos, me temo que no podremos dejarle ir, pero colabore con nosotros y le daremos un buen trato.
&gt; 
&gt; &lt;Fin del Registro&gt;
&gt; 
&gt; **Declaración de Cierre:** M. G. Woodward revirtió los efectos de SCP-ES-214, por lo que solo recibió amnésticos de Clase-F y fue reincorporado a la sociedad exitosamente.

**Anexo 2:** Incidente posterior

5 semanas luego de la detención de M. G. Woodward, los jets en el Aeropuerto de Cardiff comenzaron a experimentar un enfriamiento anómalo de su combustible, que les impedía despegar, con una incidencia del 1%, etiquetada como SCP-ES-214-1. Se encontró el siguiente afiche entre las revistas en la tienda duty-free del aeropuerto:
