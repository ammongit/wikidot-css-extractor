**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-### должен находится в герметичном помещении размером 7х6х10 м при полном отсутствии света на глубине от 1500 м. В данный момент объект находится в Участке 23. Камера содержания оснащена датчиками освещения и датчиками движения. SCP-### должен быть постоянно облучён радиоактивными частицами альфа и бета для замедления роста веток объекта. В случае если расстояние веток SCP-### до стен комнаты составляет меньше 30 см, должна быть проведена процедура обработки в районе основного ствола веществом ### и через 10 дней ветвь должна быть отрезана. Вход в камеру содержание происходит через шлюз и только в костюме оснащённым химической и радиационной защитами, а также ПНВ. 

**Описание:** SCP-### является деревом рода //Quércus// неизвестного на данный момент вида. В отличии от остальных видов деревьев у SCP-### отсутствует листва и плоды

**Приложение:** ██████ █████ █████.</textarea></pre>
