**Item nº:** SCP-1483

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Apenas medidas mínimas de segurança são necessárias para conter SCP-1483, devido à natureza da propriedade e à dificuldade de acessá-la. Todas as entradas e saídas do Universo B-10208-Alpha-1483 devem ser reguladas pelas Estações Falcon e Dustside, localizadas em ambos os lados da zona de transição. No caso de invasão agressiva da realidade padrão por SCP-1483, as cargas de emergência em torno da Estação Dustside devem ser detonadas, cortando o acesso a SCP-1483.

Todos os funcionários designados para a embaixada da Fundação ou quaisquer outros locais dentro dos limites de SCP-1483 só pode ser responsabilizado pelas disposições de seu Estatuto de Operações Básicas pelo Conselho Fiscal. Em todos os outros assuntos, os funcionários devem cumprir as leis de SCP-1483 e todas as disposições dos acordos feitos com o Trono da Imperatriz e o Instituto Imperial de Estudo Paranatural e Esotérico, doravante denominado IIEPE.

Os sítio da fundação dentro de SCP-1483 são considerados um distrito semi-autônomo de operações sob as Disposições de Pesquisa Exploratória (O5 Ordem Especial 108-A). A posição de Comissário foi instituída com autorização de Nível 5 para supervisionar as operações da Fundação dentro de SCP-1483. O indivíduo que ocupa a posição não tem autoridade fora desta jurisdição.

**Descrição:** SCP-1483 é o continente da Antártica, conforme confirmado por mapas locais e ciclos dia/noite, localizado no Universo B-10208-Alpha-1483 e acessado por meio de passagem por uma pequena fenda [[footnote]] aproximadamente 1,7 m de diâmetro.[[/footnote]] localizada na cordilheira da Rainha Alexandra (Coordenadas: [REDIGIDO]). O local de transição é classificado como uma sobreposição universal EESIS2 (Estável/Estacionário/Sem Auxílio/Instantâneo/Seguro/Bidirecional).

O ambiente de SCP-1483 é mais notável em sua falta geral de gelo de superfície. A maior parte do continente consiste em uma região desértica central de BWh, intercalada com rios e lagos sazonais. A vegetação é esparsa e consiste principalmente de florestas costeiras e matagais. A agricultura é realizada durante os meses de verão por meio de uma complexa série de canais de irrigação e grandes plantações, aproveitando os derretimentos glaciais.

A temperatura média no verão é de aproximadamente 35° C (95° F), com temperaturas no inverno chegando a -35° C (-31° F). A causa desta temperatura e as implicações no clima do resto do planeta são desconhecidas neste momento. Muitas espécies de vida nativa não têm nenhuma semelhança com as espécies da linha de base, e várias foram especialmente criadas ou modificadas por SCP-1483-1. Não há indicação de contaminação cruzada biológica entre SCP-1483 e a linha de base: as semelhanças são o resultado da evolução convergente.

Os habitantes sapientes de SCP-1483 são designados como SCP-1483-1, //Homo antárticus//. A linhagem exata da espécie é desconhecida neste momento, embora o último ancestral compartilhado com //H. sapiens// é considerada a instância B-10208-Alpha-1483 de //H. heidelbergensis//. Existem uma única subespécie e numerosas variantes raciais, bem como vários clados formados pela aplicação de propriedades anômalas específicas a certas populações.

Consulte o Adendo-02 para obter uma lista dos principais clados de SCP-1483-1.

SCP-1483 está atualmente unificado sob o Terceiro Império Antártico,[[footnote]] Uma tradução direta do título completo do governo é &#34;Terceiro / Domínio da Neta do Sul, abaixo do Sol, sobre o Trono dos Ossos&#34; [[/footnote]] uma monarquia imperialista matriarcal supervisionando dezessete províncias dependentes. Os governos provinciais respondem perante uma burocracia reguladora central que opera a partir da capital. O atual governo imperial foi fundado em 1526 EC e é o terceiro órgão governante a unificar o continente. Registros anteriores ao ano 2-151 (553 EC)[[footnote]] Essas datas marcam a reestruturação da estrutura burocrática e padronização da linguagem após a perda da Sala dos Registros.[[/footnote]] são raros e geralmente imprecisos.

O nível de tecnologia do Império é aproximadamente equivalente ao da Realidade padrão do século 20, com certas exceções. A energia nuclear, geotérmica e solar são fontes de energia mais prevalentes do que os combustíveis fósseis, enquanto as tecnologias de comunicação e aeroespacial estão significativamente atrás da linha de base. Telecomunicações com fio e sistemas de computação primitivos existem apenas em áreas desenvolvidas. A maioria da população de SCP-1483 reside em centros urbanos conectados por uma rede ferroviária ou em grandes assentamentos de plantações. A maioria dos assentamentos contém distritos subterrâneos para habitação durante os meses de inverno. A cultura imperial dominante é um sistema de classes altamente estratificado e dominado por mulheres, embora variantes regionais ou retrocessos a estruturas culturais mais antigas existam em áreas remotas.

A existência de objetos anômalos é de conhecimento comum dentro do Império, oficialmente tratada pelo Instituto Imperial de Estudo Paranatural e Esotérico e força militar conforme necessário. A Fundação é tratada como tutela pública do IIEPE. A presença e o propósito da Fundação em SCP-1483 são tolerados pelas autoridades imperiais: No entanto, a Fundação está limitada a operações dentro de áreas autorizadas. O acesso a registros lacrados, informações específicas sobre itens sob o controle do Instituto e qualquer informação considerada sensível pelo Império ou IIEPE é igualmente limitado.

Veja o Adendo-01 para obter uma lista dos principais objetos anômalos sob controle imperial.

Quando questionado sobre as regiões fora das fronteiras de SCP-1483, um contato Imperial respondeu: “Os negócios dos selvagens e suas terras apodrecidas não nos preocupam. Não perca seu tempo perguntando por eles.”

**Adendo-01:** O IIEPE catalogou mais de três mil itens e entidades anômalas desde sua fundação durante a Era do Segundo Império.[[footnote]] 2-230 / 632 EC[[/footnote]] Destaque a presença de certos padrões em itens anômalos que não existem na Realidade padrão, com alguma correlação com SCP-1483c. A filosofia do Instituto em relação a itens anômalos concentra-se principalmente na destruição de ameaças, estudo e preparação pública. Aproximadamente quinhentos itens estão ativamente contidos ou monitorados pelo Instituto no momento. Os mais notáveis ​​deles incluem:

• SCP-1483a: “Sanak Thiuh” – Os restos de um enorme organismo desconhecido, grande parte do qual atualmente servindo como estrutura do Palácio Imperial. As estimativas do tamanho inicial de SCP-1483a indicaram que a criatura pesava mais de 10.000 toneladas. A entidade aparece fortemente no folclore local, embora em relatos geralmente não comprovados e frequentemente contraditórios. O que pode ser dito com certeza é que a morte de SCP-1483a levou à formação do Primeiro Império.
• SCP-1483b: “Os Estômagos de Eser” – Uma série de IMSIP1 
(Instável/Móvel/Sem Auxílio/Instantâneo/Perigoso/Unidirecional) sobreposições universais que se manifestarão aleatoriamente em SCP-1483. Essas sobreposições são visíveis, embora intangíveis, aparecendo como nuvens escuras no nível do solo. Seu aparecimento é acompanhado pela manifestação de 3-20 SCP-1483-1f, que consumirá toda a vida em seu caminho e persistirá por 1-6 horas. Os períodos de manifestação variam entre 15 segundos e até 45 dias, com média de 10 a 12 horas.
• SCP-1483c: “As Bênçãos de Aqum” – Um termo geral aplicado a dezoito escolas conhecidas de prática ocultista. O folclore afirma que essas escolas se originaram com uma série de objetos usados ​​para matar SCP-1483a, embora isso não tenha sido confirmado. Informações sobre SCP-1483c são altamente regulamentadas pelo Instituto, embora seja conhecido que formas de SCP-1483c foram usadas na modificação da população, e que as dezoito escolas são praticadas em todo o Império.

**Adendo-02:** Os clados notáveis ​​de SCP-1483-1 incluem:

• SCP-1483-1a: “A Corte de Verão” – A maioria da população de SCP-1483-1. Geralmente semelhante à humanidade da Realidade padrão, embora mais resistente a temperaturas extremas e possuindo uma construção geral mais ampla.
• SCP-1483-1b: “A Corte Negra” – Subespécie de SCP-1483-1, especializada para sobreviver ao ar livre em condições de inverno por meio de uma espessa camada de gordura corporal e pelo. Incapaz de se reproduzir com outros clados. SCP-1483-1b tradicionalmente assume a maioria das facetas da vida pública, incluindo o senado, militares e cargos administrativos, durante os meses de inverno. Os meses de verão são passados ​​em comunas nômades.
• SCP-1483-1c: “Menders” – Membros da hierarquia religiosa do Império, possuindo um segundo par de braços, com segmentos de um exoesqueleto metálico aparentemente decorativo circundando os membros e o tronco. Capaz de dissipar instâncias de SCP-1483b.
• SCP-1483-1d: &#34;Vigilantes-Sobre-Todos&#34; – O clado mais raro de SCP-1483-1, geralmente encontrado servindo em posições especiais sob instrução direta da Imperatriz ou bandos principais de SCP-1483-1c. Os espécimes de SCP-1483-1d têm aproximadamente 2,5 metros de altura, possuem dois pares adicionais de braços e têm iterações mais extensas dos exoesqueletos SCP-1483-1c. A íris e a esclera dos olhos são completamente pretas. Mitos locais afirmam que SCP-1483-1d recebeu “todas as bênçãos” de SCP-1483c.
• SCP-1483-1e: Clades Menores - Esta classificação inclui todos os clados menores nativos de províncias remotas que ainda não foram estudados em detalhes pela Fundação.
• SCP-1483-1f: “Feastlings” – Entidades que se manifestarão junto com as instâncias SCP-1483b. SCP-1483-1f aparecerá como emaciado SCP-1483-1, e são particularmente violentos no comportamento, atacando e consumindo quaisquer organismos próximos.

**Adendo-03:**

A linha do tempo do envolvimento da Fundação em SCP-1483 é a seguinte:

• ██/██/1912: A primeira evidência da existência de SCP-1483 pode ser rastreada até o diário de um ████████ ██████, um membro da Expedição Antártica Britânica de 1910 sob Robert Falcon Scott. ████████ afirmou ter visto figuras humanoides de pele escura emergindo de uma fenda. Ele não conseguiu fazer contato com as entidades, mas mesmo assim forneceu uma descrição detalhada das figuras. ████████ não alertou nenhum outro membro da expedição sobre o evento.
• ██/██/1989: O diário de ████████ foi recuperado de uma casa de leilões da Marshall, Carter e Dark. Está catalogado sem estudo.
• ██/██/1991: O diário é removido do armazenamento pelo Dr. Edith Yard. Planos para uma expedição são feitos.
• ██/██/1994: Uma força de reconhecimento composta pela Equipe de Assalto Iota-15 faz a primeira incursão em SCP-1483. O5-08 pressiona para uma maior exploração de SCP-1483 e contato com os nativos.
• ██/██/1996: Uma segunda missão de reconhecimento é feita pela Iota-15.
• ██/██/1997: Uma terceira e última missão de reconhecimento é feita pela Iota-15.
• ██/██/1998: A Expedição Yard faz contato com o governo Imperial pela primeira vez.
• ██/██/2000: A embaixada da Fundação é fundada na capital imperial de Rootrel. Os acordos oficiais da ocupação são assinados pela Imperatriz Utmai Cjen VI, detalhando os direitos e funções do pessoal da Fundação dentro de SCP-1483 e o procedimento para comunicação com o exterior.
• ██/██/2000: Dr. Edith Yard é nomeado para o cargo de Comissário.
• ██/██/2001: A Estação Dustside é construída no ponto de transição.
• ██/██/2002: A Estação Falcon é construída no ponto de transição da Realidade padrão.
• ██/██/2004: Sítio-1483-Alpha é construído na província de Saqin.
• ██/██/2007: Sítio-1483-Beta é construído na província de Gray Mountain.
• ██/██/2009: Sítio-1483-Gamma é construído na província de Isul
• ██/██/2010: Dr. Edith Yard morre devido a uma infecção respiratória.
• ██/██/2011: Dr. Thomas Bailey é nomeado Comissário.
