**Ítem #:** SCP-1417

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1417-1 y SCP-1417-2 deben guardarse en una casilla estándar de clase segura cuando no estén en uso. Todo el personal que desee hacer uso de los objetos con fines de prueba debe presentar un formulario de resumen de pruebas al Dr. Chapman para su aprobación. Bajo ninguna circunstancia se debe llevar SCP-1417-1 o SCP-1417-2 fuera de las instalaciones o utilizarlos sin permiso. Todo personal que viole este protocolo será reprimido.

**Descripción:** SCP-1417 es una designación colectiva para dos objetos relacionados que poseen propiedades anómalas. SCP-1417-1 parece ser un plátano ordinario (//Musa acuminata//) de la variedad Cavendish, que esta parcialmente pelado en un extremo. El análisis biológico revela que SCP-1417-1 no difiere en nada de un plátano ordinario, ya que su piel y su carne expuesta se ajustan a las normas biológicas. Las propiedades anómalas de SCP-1417-1 incluyen la incapacidad de seguir pelándolo; cuando se hace un esfuerzo para pelarlo, la cascara es incapaz de moverse, y los sujetos de prueba informan de una intensa resistencia por parte de la piel. Los intentos con robots de pelado también han tenido resultados similares, con un aumento de la presión igual a la resistencia aplicada en el pelado.

SCP-1417-1 tampoco sufre una descomposición biológica estándar; desde su adquisición por la Fundación en 2012, el objeto no ha sufrido ninguna forma de degradación, independientemente de su ubicación.

SCP-1417-2 consiste en una única pieza de papel impresora laminado, de 8,5 cm x 11 cm acompañada de un único chip de plástico. La página contiene un listado  de varias opciones con casillas en blanco que las acompañan. Las propiedades anómalas se manifiestan cuando el chip se coloca en una de las casillas. El texto de la página es el siguiente:

&gt; **BANANA SUIZA**
&gt;
&gt;
&gt; DUEÑO REGISTRADO:
&gt;
&gt;
&gt; PISTOLA DE BENGALAS (UN SOLO DISPARO)         [ ]
&gt;
&gt;
&gt; PALANCA                             [ ]
&gt;
&gt;
&gt; SACACORCHOS                            [ ]
&gt;
&gt;
&gt; NAVAJA DE BOLSILLO                        [ ]
&gt;
&gt;
&gt; BRUJULA (SOLO SEÑALA AL NORTE) [ ]
&gt;
&gt;
&gt; DESCANSO [ ]

Cuando el chip de plástico se coloca en cualquiera de las casillas en blanco, SCP-1417-1 adoptara las propiedades del objeto seleccionado. El plátano en si no cambiara ni mostrara nuevas cualidades visuales, sino que funcionara como el objeto seleccionado. Por ejemplo, colocar la ficha en la casilla “NAVAJA DE BOLSILLO” hace que el extremo pelado y visible de SCP-1417-1 se vuelva tan afilado como un cuchillo estándar de calidad de acero inoxidable, al igual que seleccionar la casilla “BRUJULA” hará que SCP-1417-1 apunte su extremo pelado hacia el norte, independientemente de la dirección a la que este orientado el objeto y/o el propietario.

Cuando el chip se coloca en la casilla “DESCANSO”, SCP-1417-1 volverá a un estado inerte y tendra un aspecto normal. Si SCP-1417-1 no se coloca en la posición de “DESCANSO” aproximadamente una vez cada doce horas, SCP-1417-1 desarrollara una apariencia de flacidez y comenzara a volverse verde, dejando de ser funcional hasta que se seleccione la opción de “DESCANSO”. También es importante tener en cuenta que el chip de plástico, cuando se coloca en SCP-1417-2, no puede ser retirado por ningún otro medio que no sea el propietario que lo retira físicamente con su mano. El papel es aparentemente indestructible, ya que los intentos de rasgarlo, quemarlo y compactarlo apenas tienen efecto.

Alternativamente, si un individuo firma su nombre en el cuadro de texto “DUEÑO REGISTRADO”, SCP-1417-1 responderá a los comandos de voz de ese individuo, siempre que coincidan con los comandos que se encuentran en SCP-1417-2. Por ejemplo, decir o gritar “DESCANSO” mientras se está en presencia de SCP-1417-1 hará que el elemento entre en modo de descanso. Están en curso más pruebas

SCP-1417 fue descubierto el ██-██-2012 después de que la policía respondiera a un incidente de toma de rehenes en la ciudad de ████, Pennsylvania. Los primeros en llegar encontraron al sospechoso -- un hombre con un historial conocido de enfermedad mental -- reteniendo a un vecino como rehén con lo que parecía ser un plátano. Después de que fracasaran las negociaciones con el sospechoso, la policía intentó asaltar la Vivienda, pero fue testigo de cómo el sospechoso acuchillaba mortalmente a su víctima con el plátano, causándole la muerte por corte de la vena yugular.

El personal de la Fundación integrado en la oficina del forense se percató de las inusuales circunstancias del incidente y recupero SCP-1417-1 y SCP-1417-2 de la casa del sospechoso, administrando amnésticos a los testigos si era necesario. El sospechoso ████  ████████ fue recuperado del encarcelamiento y reclutado en el programa de la Fundación como D-23952.
