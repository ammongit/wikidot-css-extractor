**Item nº:** SCP-4647

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Acesso a porções da Rota 6 dos EUA foi limitado usando desvios. Agentes disfarçados da Fundação devem amnesticizar motoristas que presenciam a anomalia de SCP-4647.

Instâncias de SCP-4647-1 devem ser rastreadas após manifestação, contidas em contêineres resistentes a impactos, e removidas de SCP-4647 assim que possível.

**Descrição:** SCP-4647 é um segmento de 11.9 km da Rota 6 dos EUA em White Pine County, Nevada.

Qualquer veículo que entra em SCP-4647 de noite tem uma pequena chance de exibir certos efeitos anômalos.

* Níveis de norepinefrina[[footnote]]Neurotransmissor que aumenta a alerta, frequência cardíaca, e pressão sanguínea.[[/footnote]] no motorista aumentam em 150%.
* Veículos, independentemente do modelo, ficam capazes de velocidades máximas de até 350 km/h.
* Motoristas afirmar ver um caminhão monstro superdimensionado, de aparência variável, os perseguindo. O caminhão só pode ser visto através dos espelhos do carro; motoristas olhando para trás ou usando câmeras não o veem.
* Seguindo o avistamento inicial do caminhão, motoristas relatam o caminhão ultrapassando-os, apesar da velocidade aumentada de seu veículo.
* Quando o caminhão no espelho alcança o carro, um dos espelhos do carro irá se quebrar, e uma pequena (~5-20 cm de altura) versão do caminhão, designada SCP-4647-1, irá sair da superfície do espelho em velocidade superior a 400 km/h. Instâncias emergindo do retrovisor tendem a quebrar a janela traseira e sair do carro. Testes mostraram que o tamanho das instâncias de SCP-4647-1 é inversamente proporcional ao tamanho do veículo inicial.

Instâncias de SCP-4647-1 não têm motorista e são totalmente capazes de auto-locomoção, e irão tentar dirigir para dentro do mato circundante após sair do espelho.

No dia 22/01/1999, um teste foi conduzido, colocando um grande espelho vertical na rua diretamente no caminho de uma instância recém-formada de SCP-4647-1. Ao fazer contato com o espelho, a própria instância foi sujeita ao efeito de SCP-4647-1, fazendo uma segunda, muito maior instância de SCP-4647-1 emergir de dentro dela. Esse processo repetiu rapidamente, gerando instâncias alternantes menores e maiores, até que 89 instâncias de SCP-4647-1, com tamanhos variando de 1 cm a 8.8 m, haviam manifestado. Todas as instâncias eram idênticas, com exceção do tamanho, e rapidamente bateram uma na outra, esmagando ou demolindo a maioria das instâncias. Várias instâncias só tinham parcialmente emergido de espelhos antes de colidir com porções de outros caminhões. Manifestações acabaram quando todas as instâncias pararam de mover e não haviam espelhos intactos restantes.
