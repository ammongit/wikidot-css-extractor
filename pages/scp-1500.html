Articolo: SCP-1500 -- Zachary Callahan
Autore: [[*user Anaxagoras]]

**Elemento #:** SCP-1500

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1500 è custodito in una cella di contenimento per umanoidi modificata al Sito-17. La camera dev’essere illuminata con luci da crescita, le quali devono essere tenute accese per tutto il tempo. Se una lampadina si brucia, un sistema automatico integrato nel circuito la sostituirà all’istante. Il pavimento della camera dev’essere foderato di terriccio. Non meno di 2 volte alla settimana, nella cella dev’essere pompata dell’acqua piovana raccolta e arricchita con argilla e principi nutritivi.

Per evitare di danneggiare SCP-1500, nessun membro del personale della Fondazione può entrare nella cella di contenimento in alcuna circostanza e non devono esserci videocamere della sorveglianza all’interno della camera. La cella di contenimento non deve avere finestre, al fine di prevenire l’inquinamento luminoso.

**Descrizione:** SCP-1500 è un umanoide che manifesta vari tratti di un vegetale. È in grado di operare la fotosintesi, a causa di un graduale rimpiazzo della melanina nella sua pelle con la clorofilla. Se viene lasciato in un posto per un periodo di tempo esteso, SCP-1500 svilupperà e inserirà delle fibre sottili nel suolo, da cui estrae e assorbe acqua e principi nutritivi.

Durante il suo contenimento presso la Fondazione, SCP-1500 è diventato gradualmente più simile ad una pianta. In data 15/01/20██, SCP-1500 ha riportato una grande difficoltà nel movimento autonomo e, dalle analisi, è risultato che adesso molte delle cellule di SCP-1500 sono ricoperte da cellulosa. A causa delle sue condizioni fisiche transitorie, SCP-1500 è molto fragile e dev’essere lasciato indisturbato per evitare danni.

All’inizio del suo contenimento, SCP-1500 era un uomo caucasico in lieve sovrappeso di nome Zachary Callahan. La Fondazione lo scoprì quando fu ricoverato in ospedale, poiché un esame del sangue aveva rilevato degli zuccheri anomali che si trovano di norma nella linfa d’albero. SCP-1500 acconsentì a farsi prendere in custodia dalla Fondazione dopo aver scoperto che, nella sua pelle, si stava formando della clorofilla. SCP-1500 dichiarò di aver accettato la sua condizione e chiese di essere lasciato in pace per completare la sua metamorfosi. Ad oggi, ogni tentativo di scoprire le origini delle proprietà anomale di SCP-1500 è stato infruttuoso.

**Elemento #:** SCP-1500

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-1500 è custodito in una cella di contenimento per umanoidi modificata al Sito-17. La cella dev’essere insonorizzata e priva di finestre. A causa delle proprietà anomale di SCP-1500, nessun membro del personale della Fondazione deve entrare nella sua cella di contenimento in alcuna circostanza e non devono esserci videocamere della sorveglianza all’interno della camera.

Una scheda di contenimento falsa dev’essere stabilita per SCP-1500, per scoraggiare ulteriori indagini o tentativi di recupero. Nel caso di un tentativo di fare breccia nel contenimento, tutti i membri del personale coinvolti devono essere terminati. Tutti i membri del personale che accusano un’emicrania insistente o che si rivelano essere influenzati da SCP-1500 saranno trasferiti lontano dal Sito-17.

**Descrizione:** SCP-1500 è un umanoide senza lineamenti dalla pelle grigio-verdognola e dall’addome parecchio dilatato. Gli arti di SCP-1500 sono lunghi e snodati, la pelle ha una consistenza metallica ed è molto resistente, in quanto presenta una forza di trazione di circa 1,2 GPa. Pur non avendo organi sensoriali visibili, SCP-1500 sembra possedere dei sensi pressoché identici a quelli di un essere umano. Non sa parlare e non necessita di mangiare, respirare o dormire.

Chiunque si trovi nel campo visivo di SCP-1500 accusa emicrania, nausea e un senso di paura. Tali effetti aumentano per un un periodo che, di solito, oscilla tra i 200 e i 530 secondi, finché il soggetto non perde conoscenza per circa 15 secondi. Al risveglio, il soggetto non ricorda di essere stato esposto a SCP-1500 e, in seguito, percepirà SCP-1500 come un uomo caucasico di nome Zachary Callahan.

I ricordi del soggetto vengono alterati in modo da includere SCP-1500, di solito nei panni di un amico d’infanzia o dei primi anni dell’età adulta. I soggetti sono anche in grado di comunicare con SCP-1500. Ad oggi, nessun tentativo di rimuovere questa alterazione mnemonica si è rivelato efficace. Sebbene gli amnestici riescano a cancellare i falsi ricordi, per quanto il tasso di successo sia ridotto, gli individui esposti a SCP-1500 continuano a percepirlo come un essere umano in ogni interazione successiva.

**Addendum 1500-4:** Gli sviluppi recenti indicano che SCP-1500 è in grado di influenzare la gente anche attraverso enormi distanze. Nel suo ultimo discorso, il senatore ███████ ha menzionato una battuta di pesca che sarebbe andato a fare da bambino con Zachary Callahan. Un controllo biografico ha rivelato che, negli anni ’60, non c’era nessuna persona dell’età adatta e corrispondente a quel nome che abitasse vicino al senatore ███████; inoltre, stando ad alcune testimonianze, il senatore ███████ ha avuto un’emicrania devastante durante un ricevimento, la settimana prima.

**Addendum 1500-7:** Le persone esposte di recente a SCP-1500 gli hanno dato un ruolo più di spicco nei loro ricordi, in confronto alle osservazioni precedenti. Anziché impersonare un vecchio amico, SCP-1500 ha spesso assunto la funzione di una figura paterna, di un ex-amante o di un parente perduto da tempo. In ciascun caso, i soggetti coinvolti associano SCP-1500 alla protezione e all’adorazione.

**Addendum 1500-20:** In data 08/01/20██, circa 23.000 persone in tutto il mondo risultano influenzate da SCP-1500. È da notare che SCP-1500 sta prendendo di mira soprattutto figure politiche o militari e membri del personale della Fondazione. Il passaggio alla classe Keter è stato richiesto e approvato.
