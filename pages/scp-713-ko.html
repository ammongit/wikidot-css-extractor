    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Kaestine]]
**译者：**[[*user Sensenca12]]
**原作：**[http://ko.scp-wiki.net/scp-713-ko 떠다니는 가택의 신들]
**译名：**飞屋之神
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-713-KO

**项目等级：** Safe

**特殊收容措施：** 一名韩国籍基金会特工应作为乘客登上符合项目出现条件的A380客机。无需其他措施。

**描述：** SCP-713-KO是两名会在A380客机上出现的人形个体。项目不会出现在所有航班上，而是只有满足以下条件时才会出现。
* 配有客舱酒吧的A380客机。
* 从韩国机场起飞的航班。目前仅限国际航班。

SCP-713-KO会在起飞后3-4小时从客舱酒吧出现，包括一名老年男性（SCP-713-KO-1）和一名老年女性（SCP-713-KO-2）。乘客不会对它们的存在有任何不适的感觉。项目使用韩语，且只与韩国籍乘客互动。

他们会拿着一个黄铜盘子出现，并为乘客提供盘子中的食物，一般情况下是无害的韩国传统料理。如果乘客拒绝，它们会忽略该乘客并向下一名乘客重复请求。如果无人接受它们的提议，它们会互相交谈并在着陆时消失。若乘客接受食物，它们会跟随乘客并要求住在乘客的房间里作为报酬。

然而，这种异常的威胁微乎其微，因为SCP-713-KO无法离开飞机，且乘客会在下机时遗忘所有关于项目的记忆。它们对此的解释是“不能踏上异国的土地”

&gt; **项目对话记录**
&gt;   
&gt; **713-KO-1（以下称为KO-1）：** 是我错了，竟然听你胡说八道。你管这叫“空中旅店”？
&gt;   
&gt; **713-KO-2（以下称为KO-2）：** 你想啊，飞在云霄之上不是挺好的吗？就好像咱们是神仙一样。别太挑剔了，嘴硬说什么“只有个燃气灶算不上厨房”。如果你想当三神[[footnote]]译注：三神（삼신），通常被描述成老妇人，掌管生育[[/footnote]]那样体面点的神，有别的地方供你幻想。
&gt; 
&gt; **KO-1:** 那老太婆窝在妇产科，她还挺享受送上门的陪伴的。但我呢？现在人动动手指头就能生火，像我这样的灶神[[footnote]]译注：灶神（조왕신），通常被描述成女神，是炉灶与家庭主妇的神。掌管烹饪与家中的火[[/footnote]]已经派不上用场了。有句老话讲，家里的火种熄了，家就垮了。所以你，城主神[[footnote]]译注：城主神（성주신），守护家宅的神。通常被描绘成是家中最重要的神，供奉祂的罐子一般被放在建筑的中心。[[/footnote]]，你的神通还是很强的，瘦死的骆驼比马大，对吧？
&gt;   
&gt; **KO-2:** 没这回事，我只不过是个只配出现在深山村庄祭典中的衰弱老神罢了。近来我已经连死神都赶不走啦。顺便问一句，你最近见过长丞[[footnote]]译注：长丞（장승），村庄边界的守护神，通常被描述成一对夫妇。[[/footnote]]吗？
&gt;   
&gt; **KO-1:** 大约二十年前吧。我记得他说他看到了一只九尾狐。
&gt;  
&gt; **KO-2:** 看来他也老糊涂了。现在这国家已经连老虎都没有了，哪来的九尾狐？
&gt;  
&gt; **KO-1:** 难得糊涂啊。因为那什么耶稣啊菩萨啊之类的，已经没有人拜我啦。
&gt;</textarea></pre>
