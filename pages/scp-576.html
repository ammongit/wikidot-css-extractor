[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-576/576.jpg|caption=SCP-576 em contenção.|width=250px]]

**Item nº:** SCP-576

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-576 deve ser armazenado em um armário com combinação digital no Sítio-19; a senha para este armário deve ser alternada duas vezes por mês. Autorização de Nível 3 é necessária antes de qualquer teste envolvendo SCP-576; sob nenhuma circunstância acesso a SCP-576 deve ser concedido fora de protocolos de teste.

**Descrição:** SCP-576 é uma garrafa de vidro redonda com rolha de cortiça, medindo cerca de 6 cm de diâmetro na base e 8 cm de altura. SCP-576 está gravado com um design simples (dois caules cruzados com folhas e flores) e não possui marcas de fabricante.

SCP-576 é cheio de um líquido transparente, designado SCP-576-1. Análises de laboratório revelaram que a composição química de SCP-576-1 é idêntica à de uma solução de água e 0,0100M de frutose. É teorizado que SCP-576-1 apenas retém  seus efeitos enquanto dentro de SCP-576, visto que amostras consumidas de um recipiente diferente de SCP-576 não resultam em efeitos anômalos. Foi observado que SCP-576 parece ser capaz de se reabastecer, embora lentamente; a taxa de reposição é estimada em aproximadamente 2 mL por semana. O processo pelo qual SCP-576 se reabastece é desconhecido.

Consumir SCP-576-1 resulta em nenhum efeito imediato; no entanto, quando um indivíduo dorme após consumir SCP-576-1, ele terá sonhos vívidos. Sonhos causados por SCP-576-1 são relatados como baseados em memórias significativas para o indivíduo. Indivíduos usados em testes de SCP-576 relatam uma correlação entre a quantidade de fluido consumido e o realismo relativo dos sonhos resultantes.
    
Quando um indivíduo entra em um sono afetado por SCP-576-1, ele passa pelos estágios naturais do sono (estágios 1, 2, 3 e 4) e permanece em um estado de sono REM constante e pacífico por um período que dura desde oito a vinte horas. Tentativas de despertar indivíduos neste estado, antes que eles despertem por conta própria, são malsucedidas. O sono não perturbado causado por SCP-575-1 é consistente entre todos os indivíduos, independentemente de qualquer história de distúrbios do sono ou distúrbios pré-existentes.

**Adendo SCP-576-1:** SCP-576 foi originalmente recuperado da mansão do Sr. ████ █████, que foi descoberto morto pela empregada de sua casa. Os registros do hospital indicam que o Sr. █████ estava sofrendo de estresse e desnutrição (que foram atribuídos ao excesso de trabalho e dificuldades financeiras) antes de sua morte. SCP-576 foi encontrado na mesa de cabeceira do Sr. █████, ao lado de um álbum de fotos que determinou-se não possuir propriedades anômalas. Observou-se que SCP-576 estava um pouco menos de 1/4 cheio no momento da descoberta.

**Adendo SCP-576-2:** Com base em testes, foi estabelecida uma correlação provisória entre a dosagem e a duração do sono. Casos individuais que são exceções estão sendo investigados.

[[collapsible show=&#34;Trecho do Registro de Testes SCP-576-5193-█&#34; hide=&#34;ocultar&#34;]]
&gt; __**Trecho do Registro de Testes SCP-576-5193-█**__
&gt; 
&gt; **Cobaia:** D-6312, homem de 30 anos de idade.
&gt; **Dosagem:** Um gole (aprox. 5,1 mL)
&gt; **Duração do Sono:** 8 horas
&gt; **Comentários da Cobaia:** //&#34;Me lembrei de todas as coisas que fazia quando era pequeno. Pude reviver fazer e jogar aviões de papel, construir uma casa na árvore sozinho, tirar cochilos nos campos atrás da minha casa. Eu tinha me esquecido de todas aquelas coisas que eu costumava ter tempo para fazer.&#34;//
&gt; 
&gt; **Cobaia:** D-5683, mulher de 25 anos de idade.
&gt; **Dosagem:** Dois goles (aprox. 12,3 mL)
&gt; **Duração do Sono:** 13 horas
&gt; **Comentários da Cobaia:** //&#34;Sonhei com minha cachorra, antes de começar meu segundo trabalho. Sonhei sobre quando passávamos tempo juntas caminhando pelo parque, apenas caminhando. Às vezes, eu só me sentava e a observava perseguir pássaros e nunca percebia o tempo passando. Eu me lembro que nos dias ruins brincávamos de pegar e eu me sentia melhor. Sinto falta dela.&#34;//
&gt;  
&gt; **Cobaia:** D-3473, homem de 40 anos de idade.
&gt; **Dosagem:** Um gole (aprox. 4,9 mL)
&gt; **Duração do Sono:** 20 horas
&gt; **Comentários da Cobaia:** //&#34;Ela ainda estava sorrindo. Nós ainda estávamos rindo. Era aquele dia chuvoso quando eu trouxe flores para ela. Ainda estávamos juntos. Ela ainda estava viva.&#34;//
&gt;  
&gt; **Cobaia:** D-3473, homem de 40 anos de idade. //(segunda tentativa)//
&gt; **Dosagem:** Dois goles (aprox. 11,5 mL)
&gt; **Duração do Sono:** 27 horas
&gt; **Comentários da Cobaia:** //&#34;Eu vi o dia em que nos conhecemos. Vivi a primeira vez que falei com ela, vivi a primeira vez que ela sorriu para mim. Vivi tudo de novo. Foi maravilhoso.&#34;//
&gt;  
&gt; **Cobaia:** D-3473, homem de 40 anos de idade. //(terceira tentativa)//
&gt; **Dosagem:** Um gole (aprox. 6,0 mL)
&gt; **Duração do Sono:** 36 horas
&gt; **Comentários ad Cobaia:** //&#34;Me lembrei de tantas coisas. O dia em que emprestei meu casaco a ela, o dia em que fomos àquele concerto ao ar livre… Não quero deixar nada disso me escapar. Qualquer um dos momentos que passamos juntos. Quero continuar lembrando. Quero voltar. Quero ficar lá.&#34;//
[[/collapsible]]

**Adendo SCP-576-3:** Em ██/██/20██, dois documentos foram recuperados dos registros do Sr. ████ █████. A investigação dos documentos está em andamento.

[[collapsible show=&#34;Trecho do Documento 576-█-5&#34; hide=&#34;ocultar&#34;]]
&gt; **Trecho do Documento 576-█-5 (que se acredita ser o diário do falecido Sr. █████):**
&gt; 
&gt; ██ ████, 200█
&gt; Tomei outra pequena dose. Não poderia doer. Com tudo o que aconteceu recentemente, não consigo dormir de outra forma. Vou cuidar de tudo que é importante mais tarde, quando estiver melhor descansado. Tantos números e datas que precisam se colocados em ordem, é demais, demais.
&gt; 
&gt; ██ ████, 200█
&gt; Não é só um momento específico para o qual eu gostaria de poder voltar. Não é apenas uma coisa, é tudo. São todas aquelas memórias dispersas e pequenas maravilhas que quero experimentar novamente. Quando sonho, eu me lembro com perfeita clareza dos dias em que pude reservar um tempo para sentir o sol no rosto, os dias em que não precisava me preocupar com muito mais do que voltar para casa a tempo para o jantar.
&gt; 
&gt; ██ ████, 200█
&gt; “As coisas podiam ser piores, mas elas ainda podiam estar melhores, muito melhores”… esses são os pensamentos que me mantêm acordado à noite. Mais do que tudo, estou com medo. Com medo do que acontecerá no futuro e com medo do que não será.
&gt; 
&gt; Eu sei de uma coisa. Eu não me arrependo de todas essas memórias. Eu não me arrependo de voltar para elas. Esses foram os melhores momentos da minha vida, eu não poderia desistir deles.
&gt; 
&gt; ██ ████, 200█
&gt; Encontrei aquelas fotos de muito tempo atrás. O dia em que encontrei o ninho do pássaro na floresta, o dia em que vi neve pela primeira vez, o dia em que faltei à escola para explorar o lago e encontrei a cachoeira em miniatura…
&gt; 
&gt; ██ ████, 200█
&gt; Eu não posso enfrentar tudo agora. Quando eu durmo, nada pode me ferir. Estou seguro quando me lembro dos tempos melhores, dos tempos mais felizes. Quando sonho, lembro de tudo. Nada pode tirar isso de mim.
&gt; 
&gt; ██ ████, 200█
&gt; Tudo pode esperar até eu acordar novamente.
[[/collapsible]]

&gt; **Documento 576-█-6 (encontrando no Documento 576-█-5)**
&gt; Item Nº████ Lote ██
&gt; Pedido Nº███ de █████
&gt; 
&gt; //Tire algum tempo para clarear sua mente//
&gt; //Traga de volta o que foi deixado para trás//
&gt; //Um gole e suas aflições serão liberadas//
&gt; //Uma boa noite de sono garantida!//
&gt; 
&gt; Obrigado pelo seu apoio. Bons sonhos.
&gt; ~Marshall, Carter, e Dark Ltd.
