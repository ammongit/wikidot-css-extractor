&gt; **Aviso del Comité de Ética:**
&gt; 
&gt; //Se ha demostrado que este artículo es fraudulento; no hay actividad anómala presente. Toda la investigación acerca de SCP-2700 y su cura ha sido suspendida indefinidamente. La documentación será bloqueada, pero permanecerá accesible para servir como evidencia para la investigación relacionada llevada a cabo por el Comité de Ética. El investigador Perry debe ser mantenido en [DATOS BORRADOS] hasta que su sentencia sea completada.//

**Ítem #:** SCP-2700

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El personal de La Fundación dentro de las corporaciones de seguros médicos deben monitorear los reclamos por síntomas de SCP-2700. Tras la detección, el Destacamento Móvil más cercano con capacidad biomédicas deben ser desplegado en la ubicación del sujeto con el fin de asegurar una cuarentena. Los familiares o compañeros de habitación que cohabiten con el sujeto deben ser examinados en busca de la infección; los que hayan sido absueltos deben ser amnesticados y liberados, mientras que los infectados deben ser transportados con el sujeto inicial al Área-12 para su estudio.

Dada la naturaleza altamente contagiosa de SCP-2700, las siguientes medidas de cuarentena han sido establecidas:

* Todo el personal asignado a SCP-2700 debe ser masculino.
* El personal no autorizado no tiene permitido su acceso al Pabellón-2700.
* Someterse a los Protocolos de Descontaminación de Nivel Cuatro es requerimiento para el Personal-2700 que deje el Pabellón-2700.
* Debe haber tan poco personal asignado a SCP-2700 como sea posible.

**Descripción:** SCP-2700 es una enfermedad anómala de varias etapas de naturaleza excepcionalmente infecciosa. Si bien se ha encontrado que afecta a sujetos masculinos, es casi cien veces más contagioso para las mujeres; se hipotetiza que el ~12,5% de las mujeres en el mundo están infectadas con algunas forma de SCP-2700.

La infección de SCP-2700 hace que el ciclo celular se descomponga en la etapa de apoptosis; en lugar de morir naturalmente, las células afectadas por SCP-2700 continuarán viviendo y agrupándose en grandes grupos causando los siguientes síntomas:

* Espesor inusual de la piel.
* Arrugas u hoyuelos en la piel.
* Erupción o secreción alrededor del sitio de la infección.
* Dolor constante e hinchazón en el sitio de la infección. 
* Necrotización del tejido circundante causando llagas negras y supurantes.
* Los casos más graves pueden volverse metastásicos, propagándose por todo el cuerpo y multiplicando los síntomas en múltiples sitios.
* Si no se trata, la infección de SCP-2700 puede provocar fascitis necrosante en todo el cuerpo y [CENSURADO].

El investigador Harold Perry se ha ofrecido como voluntario para ser el investigador en líder de SCP-2700; todas y cada una de las investigaciones deben ser dirigidas a través de él.

&gt; **Nota del CÉ-3:**
&gt; 
&gt; //El mejor lugar para esconder una mentira es en la verdad. Los síntomas de SCP-2700-EX son, de hecho, los síntomas reales del cáncer de mama, así como también la cifra del ~12,5%; 1 de cada 8 mujeres contrajo cancer de mama el año 2015. Todo lo que Perry hizo fue exagerar un síntoma y afirmar que era altamente contagioso; esto le permitió reclamar la anomalía y obtener la capacidad de ponerse en cuarentena con su trabajo.//

[[collapsible show=&#34;+ Evidencias de Infracciones: Harold Perry&#34; hide=&#34;- Cerrar&#34;]]

&gt; **Nota del CÉ-3:**
&gt; 
&gt; //La pruebas contra el investigador en jefe de SCP-2700-EX, Harold Perry, se han recopilado a partir de sus notas de investigación, correspondencia por correo electrónico, e imágenes de seguridad; toda la información se presenta en orden cronológico.//

&gt; **17/01/2015 - Nota de Investigación:** El nuevo grupo de personal Clase-D ha llegado. Nuestros nuevos protocolos de detección se están volviendo cada vez más y más precisos; somos capaces de monitorear y detectar múltiples sujetos infectados.

&gt; **27/01/2015 - Nota de Investigación:** D-2990 falleció hoy. Sea lo que sea esto, te da duro y rápido. Será mejor involucrar a más gente en el proyecto si es posible para aseguirarnos de mantener esto contenido. Recordatorio de actualizar los procedimientos de contención. Cuerpo desechado.

&gt; **04/02/2015 - Nota de Investigación:** Me estoy comenzando a preocupar por la estabilidad de D-2994. La puse en cuidados a largo plazo mientras continuamos trabajando en otros sujetos.

&gt; **01:10:23 -** //El Dr. Perry sale de los baños con una pequeña caja roja con forma de corazón.//
&gt; 
&gt; **01:14:12 -** //El Dr. Perry regresa al Pabellón-2700.//

&gt; **Mensaje:** Claro, Harold. Vamos a estar contigo mañana. ¡Buena suerte!

&gt; **22/03/2015 - Nota de Investigación:** D-3077 respondió excepcionalmente mal al tratamiento con SCP-████. Cuerpos desechados. SCP-████ regresado al Sitio-██. D-2994 parece estable, pero creo que se está poniendo más débil.

&gt; **15/04/2015 - Nota de Investigación:** D-3157 respondió bien al Ciclo de Tratamiento Lambda, pero se curó. Cuerpo desechado. La salud de D-2994 se está deteriorando más rápido que antes.

&gt; **15/04/2015 - E-mail**
&gt; **Para:** Dr. Perry, Investigador en Jefe - SCP-2700

&gt; **Mensaje:** Solicitud denegada.

&gt; **24/04/2015 - Nota de Investigación:** Creo que hemos hecho un gran avance. D-3302 está respondiendo muy bien al Ciclo de Tratamiento Xi. Sus tumores parecen estar encogiéndose y sus niveles de energía están subiendo. Esta podría ser la vencida.

&gt; **05/05/2015 - Nota de Investigación:** //(Nota: El manuscrito en este documento es notablemente más errático comparado con los otros documentos de investigación).// D-3302 murió. Ella lo estaba haciendo muy bien y... ¡MALDICIÓN! Toda esta tecnología de punta, todas estas anomalías, ¿y para qué mierda sirven? A Monica no le queda mucho tiempo.
&gt; 
&gt; ¿Qué voy a hacer?

&gt; **07/05/2015 - Reporte de Incidente:** El Dr. Perry fue sometido durante un intento de robar una instancia de SCP-███. Los guardias informan que el Dr. Perry intentó usar un cambio de turno para pasar sobre la seguridad, pero durante esto activó el sensor de presión de SCP-███. Se reportaron lesiones menores para todas las partes involucradas.

&gt; //A continuación se encuentran las actas de la Reunión de Deliberaciones del Comité de Ética del 01/08/2015. Sólo se proporcionaron las deliberaciones pertinentes a este incidente.//

&gt; **Jefe CÉ:** Bien, a lo que sigue; el punto que nos toca en la agenda ahora es...
&gt; 
&gt; **CÉ-2:** Harold Perry, Investigador en Jefe del ahora disuelto Proyecto SCP-2700-EX. Ha sido acusado por un cargo de falsificación de procedimientos de recolección de Clase-D, infracción menor; un cargo de falsificación de documentación de contención, infracción mayor; uso imprudente de personal de Clase-D, infracción menor; uso imprudente de un objeto anómalo, infracción mayor; dos cargos de asalto al personal de seguridad, infracción mayor; y un cargo de intento de robo de SCP--███, infracción mayor.
&gt; 
&gt; **Jefe CÉ:** ¿Detalles de la investigación?
&gt; 
&gt; **CÉ-3:** Se ha determinado que SCP-2700-EX, gracias a muestras de tejido, que es cáncer de mama no anómalo. Harold afirmó síntomas exagerados y falsificó completamente el aspecto &#34;altamente contagioso&#34; para cubrir este hecho y obtener un control más estricto sobe el proyecto utilizando protocolos de cuarentena. A partir de ahí, usó mal al personal de Clase-D y al menos una anomalía, además de intentar robar a  ████ de--
&gt; 
&gt; **Jefe CÉ:** ¿Qué castigo recomendó el Consejo O5?
&gt; 
&gt; **CÉ-4:** Jubilación forzada, inserción en la población civil de Nivel C.
&gt; 
&gt; **Jefe CÉ:** Hmm... mejor Nivel A, los Supervisores rechazarán la propuesta y terminaremos acordando que será en el Nivel B. Mientras tanto, retengan al Dr. Perry en el Sitio Médico 42 hasta que su esposa fallezca. No lo recordará después de que lo soltemos, pero dormirá mejor. ¿Qué sigue en la agenda?

&gt; //Sentencia final pendiente.//
