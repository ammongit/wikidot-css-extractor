**작가의 말:** 많은 관심 가져줘서 정말 감사드립니다. (꾸벅)
**[[[navla-page | ∇]]]**
[[/&lt;]]
[[include info:end]]
[[/&gt;]]
[[image small.jpg]]
취미겸 일러스트레이터로 만지작 거린거 올려봅니다.
아래 로고를 사용하고 싶으신 분들은 그냥 저한테 디코로 말씀드리면 고화질 파일이랑 벡터 파일까지 같이 드립니다.
원하시는 디자인의 로고가 있다면 약간의 도안과 함께 보내주세요. 깔끔하게 만들어 드립니다!
If you want to use my logos, Just talk to me. (SCP-KO discord or on this page whatever)
I&#39;ll send you files of it. (High-res PNG and SVG vector file)
@@ @@
----
@@ @@
+++ 업데이트!
재단 부서 목록을 대거 업데이트 했습니다!
대머룽 프로젝트, 타우미엘 프로젝트, 세라피스 프로젝트, --이상성욕부--, WoI 연구과, 인식재해과, 정보부, 비평부, 내무부, 기억소거부, 의무부, 분류위원회, 그리고 한, 일, 중, 프랑스 지부의 로고가 추가되었습니다!
재단에 이상성욕부는 존재하지 않습니다. 만일 로고를 보신것 같다면, 그건 기분탓입니다.

또한 GOC의 108 평의회의 로고도 조금더 개편이 이루어졌습니다.
우선 GOC의 앰블럼과 108 평의회의 로고, 그리고 귀여운 미니버전 로고가 추가되었습니다.
또한 기존 로고를 조금 확대시켜 원 안에 꽉찬 느낌이 들게 만들었고요.
반도체 노르니르와 에시르 보편구제회의 로고를 더 멋드러지게 다듬었습니다!
마지막으로 장미십자회와 연합 오컬트 구상의 로고를 추가했습니다.
프리메이슨과 마찬가지로 장미십자회는 언급된 적은 없지만, 솔직히 유서 깊은 오컬트 단체잖아요. 없으면 서운하죠. 안그래요?

마지막으로, LTE 보슈의 원본 이미지 링크를 추가했습니다. 혹시라도 쓰게 될 경우를 대비해서요. 모두 어도비 무료 제공 에셋 + 퍼블릭 도메인 입니다.
