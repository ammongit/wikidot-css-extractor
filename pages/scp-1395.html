[[include component:image-block name=SCP-1395%281%29.jpg|caption=SCP-1395の入口]]

**アイテム番号:** SCP-1395

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 財団エージェントはギリシャおよび欧州連合の政府と協力してSCP-1395の公共知識を抑制します。高さ3m、幅20mの有刺鉄線フェンスがSCP-1395への無許可アクセスを防ぐために設けられ、最低3ヶ所の警備員駐在所が周囲に配置されます。SCP-1395へのアクセスを試みる無許可の民間人はクラスB記憶処理を施され、他の場所へと誘導されます。

**説明:** SCP-1395はギリシャ、████山の近辺にある洞窟です。洞窟内に存在する人間の遺骨や遺物の炭素年代測定は紀元前███年頃に初めて人間が居住したことを示唆しており、SCP-1395-Aが主張する歴史とも一致しています(下記を参照)。財団職員が実施した調査は少なくとも500mの奥行きを示唆します。--更なる洞窟探査が予定されており、承認待ちです。--(この要請は今後受理されません。補遺1395-Aを参照)

SCP-1395の異常特性は人間が洞窟内を約300m進むと発現します。この地点に到達するとSCP-1395-Aが出現し、洞窟の奥へ繋がる道を塞ぎます(この行動に明白な敵対的意図は伴いません)。SCP-1395-Aはヒト型実体であり、観察者の前には身長およそ1.8mのシルエット状の幻影として出現します。SCP-1395-Aは洞窟から出る試みを強引に妨害することはありませんが、SCP-1395-Aと遭遇した人物のうち██%は、観察者が傍に留まるのをSCP-1395-Aが強く望んでいたと報告しています。

SCP-1395-Aは██████████という名を自称し、紀元前███年頃に古代ギリシャの都市国家カリストゥスに住んでいた人物であると主張します。SCP-1395-Aは未知の手段で洞窟に“縛られて”おり(インタビューログ参照)、その外部には出現できないようです。SCP-1395-Aは遭遇した人物の母国語で話しますが、質問を受けると、ギリシャ語アッティカ方言で話しているはずだと主張します。

何らかの集団に属する人物から接近されると、SCP-1395-Aは対象者との会話を行い、自ら主張する過去生の説明と再想起から喜びを感じている様子を見せます。交流に続いてSCP-1395-Aは消失し、交流に関する全ての記憶が対象者の精神から消去されます。これは筆記資料にも同様の影響を及ぼし、遭遇時に物理表面に描き込まれた内容は、どのような材質の媒体であっても判読不可能になります。しかしながら、デジタル記録は影響を受けないため、SCP-1395-Aと交流する時は記録装置が必要になります。

[[collapsible show=&#34;+ SCP-1395-Aインタビューログ1を見る&#34; hide=&#34;- アクセス承認&#34;]]
&gt; **█████████博士:** こんにちは、SCP-1395-A。
&gt; 
&gt; **SCP-1395-A:** また誰か来たのか？ もう長らく、此処には何一つ、//何一つとして//無かった… それが今では、訪問者が随分頻繁になったようだ。
&gt; 
&gt; **█████████博士:** 何故そう思うのです？
&gt; 
&gt; **SCP-1395-A:** 虚無の中で時を測るのは難しい… 日々も年月も折り畳まれ、暗闇の重圧に潰されてしまう。だが私はどうにか耐えてきた。君やその… “財団”と言ったか？ 君たちは私に興味を抱いているらしいな。
&gt; 
&gt; **█████████博士:** ええ、その通り。具体的には、我々はあなたの現状、そしてその起源について問い質したいのです。
&gt; 
&gt; **SCP-1395-A:** 訊きたまえ、答えよう。しかし、時間と共に記憶が薄れているのは白状しなければならない。
&gt; 
&gt; **█████████博士:** あなたは古代ギリシャ時代のカリストゥスに居住していた男性だと主張しています。これは真実ですか？
&gt; 
&gt; **SCP-1395-A:** “古代”？ そういう言葉を使うからには、確かにかなり長い時が過ぎ去ったようだ。いったい私の家はどうなっただろうな…
&gt; 
&gt; **█████████博士:** 質問に答えてください。
&gt; 
&gt; **SCP-1395-A:** ああ、私はかつてカリストゥスを故郷としていた。素朴な商人で、ごく気楽に生きていた。裕福ではなかったが飢えてもいなかった -- これは同郷の者たちの多くに言える事だ。
&gt; 
&gt; **█████████博士:** どのようにしてこの洞窟に辿り着いたのですか？
&gt; 
&gt; **SCP-1395-A:** ある暖かい春の日… 夏だったか？ 思い出せない。何人かの盗人が屋台から品をくすねようとはしたが、商売は上手く行っていた。私が店仕舞いの準備をしていると、一人の老人が屋台にやって来た。彼は物乞いで、生きてゆくために少し食べ物を譲ってくれないかと頼んだ。当然だが私は断った。
&gt; 
&gt; **█████████博士:** 何故？
&gt; 
&gt; **SCP-1395-A:** 飢饉の時期だった！ 不可解なほどの作物が枯れ、人々は運を覆すために必死になって神々に犠牲を捧げていた。私は無情な男ではない、だがそう頼まれるたびに食べ物を譲り渡していたら3日で破産だ！
&gt; 
&gt; **█████████博士:** 成程。そして何が起きたのですか？
&gt; 
&gt; **SCP-1395-A:** 彼は私を凝視した -- それまで見たことも無いほど殺意に満ちた目付きだった。彼は万神の名の下に私を罵り、私は“神々の目から見放される”だろうと宣言した。呪いの文句を暗記していたからには、きっと司祭だったのだと思う。
&gt; 
&gt; **█████████博士:** その後、彼はどうしました？
&gt; 
&gt; **SCP-1395-A:** 逃げたよ。あのような罵りを受けた私が殴りつけてくると考えたのだろう、実際その通りだった。
&gt; 
&gt; **█████████博士:** この状態に至るまでにどれほどの時間が掛かりましたか？
&gt; 
&gt; **SCP-1395-A:** 4ヶ月だ。その間、商人なら誰しも馴染みのあるごく普通の商売の浮き沈みを除いては、何も起こらなかった。やがて寒い季節が始まった頃、夕方に店を閉めようとした私は強盗に襲われた。一瞬で全てが終わった -- 私は強盗の刃が身体を通り抜け、私の命が衰えてゆくのを感じた。そして、暗闇が訪れ、私は… [沈黙。]
&gt; 
&gt; **█████████博士:** はい？
&gt; 
&gt; **SCP-1395-A:** 永遠にも思える時が過ぎ去ったが、未だに彼の目を覚えている。あの目… それを通してハデスの姿が見えるかのように感じた。まるで彼は神々に憑かれているかのようだった…
&gt; 
&gt; **█████████博士:** 先に進みましょう。最初に発見されるまでどのくらい掛かりましたか？
&gt; 
&gt; **SCP-1395-A:** 先程言った事を覚えているか？ 時の流れは虚無の中では異なる。…生身の者に言葉で伝えるのは難しい。しかし、敢えて見積もるなら数十年だろう。
&gt; 
&gt; **█████████博士:** 人間との初接触について教えてください。
&gt; 
&gt; **SCP-1395-A:** [歪んだ声、恐らくある種の笑い声が聞こえる。] 当時の私は今ほど平然としてはいられなかった。最初に出会ったのは老人だ -- 服装からするとアテナイ人だろう。私は絶叫し、彼は当然逃げた。すると、我が身が彼に何かを分け与えるのを感じた。そして私はもう一度消滅した。
&gt; 
&gt; **█████████博士:** あなたが有する忘却効果ですか？
&gt; 
&gt; **SCP-1395-A:** あれを君がそう呼んでいるのならば、そうだ。覚醒し立ての時期はいつもそんな調子だった。旅人が偶然私の洞窟に入り、私が現れ、彼らは逃げ、そして忘れる。最初にまともな会話を交わしたのは暫く後だ。
&gt; 
&gt; **█████████博士:** その人物の身なりを覚えていますか？
&gt; 
&gt; **SCP-1395-A:** 私には見覚えの無い鎧の一種を身に着け、胸には奇妙な十字のシンボルを付けていた。恐らく異国人だろうと考えたが、彼はギリシャ語を話した。彼自身は“アングロサクソン語”という言語を使っていると主張したがね。
&gt; 
&gt; **█████████博士:** 彼はあなたを見てどう反応しましたか？
&gt; 
&gt; **SCP-1395-A:** 私は出現からもう衝撃を受けない程度まで落ち着いていたので、彼に挨拶した。彼は私が“キリスト”の霊なのかと訊ねた。私が否定すると、彼はまた別の“ペテロ”という男ではないかと訊ねた。今の私が君に語るのと同じように出自を説明するまで、少しの間それが続いた。暫く話し合った後、彼は立ち去った。
&gt; 
&gt; **█████████博士:** それ以後の出会いも同じような流れだったのですか？
&gt; 
&gt; **SCP-1395-A:** まぁそういう事だ。私は話しかけてくる者を陥れたいトリックスターではない。ただの、永遠の空虚を暫しの間だけ打ち消す術を探している、不安を抱いた孤独な魂だ。
&gt; 
&gt; **█████████博士:** 最後にもう一つだけ。あなたの忘却効果は自発的な行いではないのでしょう？
&gt; 
&gt; **SCP-1395-A:** 人々に忘れさせる事が？ 勿論違う。私は彼らに戻ってきてほしい。これも呪いの一部ではないかと思う。永遠に独りであるよりも辛い苦しみなど存在するのか？
&gt; 
&gt; **█████████博士:** ありがとう、SCP-1395-A。質問は以上です。
&gt; 
&gt; **SCP-1395-A:** [身振りで█████████博士のテープレコーダーを指す。] 君たちの道具は… 記憶し続けることを可能にできるのか？
&gt; 
&gt; **█████████博士:** ある意味では、そうです。
&gt; 
&gt; **SCP-1395-A:** それは良い事だ… 覚えていれば、また戻ってくる。寒さが、虚無が… 私の上に圧し掛かってくる。もし私がこの場所を決して離れられないのならば、少なくとも何人かの仲間がほしい。
&gt; [SCP-1395-Aは消失する。予想通り█████████博士の遭遇時の記憶は消去された。]
[[/collapsible]]

財団職員から発見されて以来、SCP-1395-Aは一貫して協力的です。その異常性をより良く理解するために、更なるインタビューが推奨されています。

**補遺-1395-A:** ████/██/██に行われた探査中、研究員たちはSCP-1395-Aと遭遇せずに深度███mまで到達しました。報告によると、この時点で探査チームは移動できなくなり、彼らが所持していた全ての装備品の機能が停止しました。██████博士は簡潔に[編集済]であると主張した直後、緊張性ショック状態に陥ったため、医療支援を受けるために洞窟の外へ搬送されました。この事件について質問されたSCP-1395-Aは「私の仲間になろうとするな」と返答し、即座に消失しました。SCP-1395-Aと██████博士は両者ともに現在までこの事件についての話を拒絶し続けており、██████博士は「たとえ私が語っても君たちは理解できないだろう」と主張しています。

この事件以降、500m地点より先への探査を提唱する調査要請は前以て全て却下されることになりました。
