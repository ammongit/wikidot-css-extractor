[[include component:credit-button]]
**Artikel:** SCP-442 - Pünktliches Stück
**Autor:** [[*user Robert Sandler]]
**Original:** https://scp-wiki.wikidot.com/scp-442
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-442

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-442 ist vom derzeitigen Besitzer getrennt in einem sicheren Behälter aufzubewahren, bis es zu Testzwecken verwendet wird. Der derzeitige Besitzer muss ein Testament vorlegen, in dem er SCP-442 einem D-Klasse-Mitarbeiter überlässt. Dem Besitzer wird eine Aussetzung der Terminierung gewährt. Sollte die im Testament des derzeitigen Besitzers aufgeführte D-Klasse terminiert werden oder der Besitz von SCP-442 auf andere Weise ungültig werden, ist bei nächster Gelegenheit ein neues Testament zu verfassen.
 
**Beschreibung:** SCP-442 ist eine vergoldete Taschenuhr mit einem Durchmesser von drei (3) Zentimetern und Zeigern, die die Stunden und Minuten anzeigen. Am Rand der Uhr befindet sich eine Inschrift: „Für meinen guten Freund, eine helfende Hand“. Es wurden zwar keine offensichtlichen Nähte gefunden, die ein Öffnen von SCP-442 ermöglichen würden, Scans des Inneren haben jedoch nichts Ungewöhnliches in seiner Funktionsweise ergeben.

Solange SCP-442 aufgezogen ist, stellt es sich selbst auf die richtige Zeit ein. Das Überqueren von Zeitzonen oder das Aufziehen von SCP-442, während es eine falsche Zeit anzeigt, führt dazu, dass SCP-442 schnelle Bewegungen ausführt, um sich selbst einzustellen. Der Besitzer von SCP-442 verfügt über ein intrinsisches Wissen über die Zeit und kann die genaue Uhrzeit mit beliebiger Genauigkeit rezitieren, solange er SCP-442 bei sich trägt. Des Weiteren erscheint der Besitzer nie zu spät, solange die Uhr aufgezogen ist und er sie bei sich trägt. Versuche, den Besitzer zu zwingen, sich zu verspäten, waren nie erfolgreich, solange SCP-442 aufgezogen ist. Wenn SCP-442 nicht aufgezogen ist oder von der Person des Besitzers entfernt wird, ist der Besitzer nicht mehr in der Lage, pünktlich zu sein. Die Schwere der Vorfälle, die dies verursachen, nimmt zu, je länger SCP-442 unbeaufsichtigt gelassen wird, und führt innerhalb einer Woche unweigerlich zum Tod. Der Besitz von SCP-442 geht auf normalem Wege über und kann an eine andere Partei verkauft oder verschenkt werden. SCP-442 wurde bisher niemals herrenlos hinterlassen, beim Tod des Vorbesitzers geht SCP-442 sofort auf einen neuen Besitzer über. Ein Testament, in dem SCP-442 nach dem Tod des Vorbesitzers einer dem Vorbesitzer nahestehenden Person vermacht wird, ist bisher immer erschienen; Versuche, das Zustandekommen eines Testaments zu verhindern, sind ebenso gescheitert wie Versuche, den Besitzer von SCP-442 in Verzug zu bringen. Der neue Besitzer ist sich der Existenz von SCP-442 sofort bewusst und fühlt sich zu ihm hingezogen, wobei sich die Auswirkungen des Besitzes der Uhr erst nach dem ersten Kontakt mit SCP-442 zeigen.

SCP-442 wurde von J████ S████, einem jungen Techniker, der im Standort-19 arbeitete, in die Kontrolle der Foundation gebracht, als er es als Familienerbstück erbte. Die Vorgesetzten von S████ bemerkten eine unmittelbare Veränderung in seinen Arbeitsgewohnheiten, nachdem er SCP-442 erhalten hatte; S████ war zuvor für sein mangelndes Zeitmanagement bekannt und wurde regelmäßig wegen Zuspätkommens auf seine Station verwiesen. Als er von Dr. J██████ befragt wurde, zeigte S████ Dr. J██████ SCP-442 und gab an, dass es ein „Glücksbringer“ sei. Nachfolgend erzählte er Dr. ██████ einige Familienüberlieferungen über SCP-442, die sich bei späteren Experimenten als weitgehend wahr herausstellten. Es wurden Tests durchgeführt, um den SCP-Status zu bestätigen, woraufhin die Harmlosigkeit des SCP angeführt wurde und S████ die Erlaubnis erhielt, SCP-442 unter der Bedingung zu behalten, dass er es nach seinem Tod der Foundation vermachen würde. S████ wurde während seines Besitzes von SCP-442 unter Beobachtung gestellt und regelmäßig psychologisch untersucht, wobei weitere Auswirkungen von SCP-442 entdeckt wurden.

Ein längerer Besitz von SCP-442 führt zu einer langsamen Veränderung der Persönlichkeit des Subjekts. Innerhalb von zwei Jahren zeigt der Besitzer, unabhängig von seiner früheren Einstellung, eine ungewöhnlich hohe Selbstkontrolle und reagiert auf Situationen zeitnah. Die motorische Kontrolle von S████ hat sich in diesem Zeitraum drastisch verbessert und liegt nach zwei Jahren im 99-Perzentil eines jeden Tests. Während dieser Zeit ärgert sich der Besitzer zunehmend über Unpünktlichkeit; S████ brach mit mehreren Freunden wegen immer kleinerer Vergehen. Nach einem Jahrzehnt des Besitzes von SCP-442 hatte sich J████ S████ völlig verändert. Während S████ ein Maß an Professionalität an den Tag legte, das jedem SCP-Mitarbeiter hoch anzurechnen war, litt sein Privatleben enorm. Unfähig, Unpünktlichkeit zu tolerieren, hatte S████ alle seine Freunde verstoßen und wurde mit einer klinischen Depression diagnostiziert. Nachdem S████ Selbstmord begangen hatte, meldete O5-█ das Eigentum an und ließ es auf ihn übertragen. Daraufhin wurde ein D-Klasse-Mitarbeiter für Experimente ausgewählt und erhielt SCP-442.</textarea></pre>
