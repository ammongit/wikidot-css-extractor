**Titre original :** Rapport d&#39;exploration 466-FR-01  - Accréditation 4
**Auteur :** [[user Reyas]]
**Date de publication originale :** 22 avril 2021
[[include credit:end]]

##777|Elle retourne dans son arrière-boutique. La salle entière se met à murmurer en attendant l&#39;arrivée de cette figure mystique que serait le fils du Voleur de Feu. Certains pensent déjà apercevoir une silhouette à la porte, d&#39;autres disent entendre ses pas. Moi-même, qui ne crois pas tellement à sa véracité, je suis pris de curiosité : à quoi ressemble-t-il ? Quelle taille fait-il ? Est-ce qu&#39;il a une apparence complètement ordinaire, ou… ? Finalement, on entend un grand bruit sourd, et toutes les tablées se taisent. Les regards sont tournés vers la porte.##

Je reprends conscience quelques minutes plus tard. Je suis étendu sur le gazon, au milieu des débris de la chaumière éparpillés sur plusieurs dizaines de mètres. Le Dr Gris se précipite vers moi. Nous deux avons survécu, mais tout le monde n&#39;a pas eu cette chance ; le bilan actuel est de 2 morts et 6 blessés légers. Après que PdI-1702 s&#39;est rendue dans son arrière-boutique, le bâtiment a explosé. Quant à René, on ne l&#39;aura jamais vu.

SCP-466-FR n&#39;est pas un héritage, c&#39;est une malédiction dont le but est de nous éradiquer. Marguerite Murat en est le chef d&#39;orchestre. Ces malheureux dont on a retrouvé le squelette éparpillé il y a des années, et qu&#39;on supposait avoir bu le potage au cottage, ont en fait subi le même sort que nous. Je demanderai une réévaluation du niveau de menace de cette saleté ainsi que la capture de Marguerite Murat et son interrogation. Que ce fiasco serve de dissuasion à ceux qui voudraient à l&#39;avenir passer du temps dans un salon de thé au lieu de travailler.</textarea></pre>
