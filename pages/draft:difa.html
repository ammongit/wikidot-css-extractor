**Объект №:** SCP-###


**Класс объекта:** --[[[euclid |Евклид]]]-- [[[Keter |Кетер]]]

**Особые условия содержания:** 
--SCP-###  должен находится в стандартной камере содержания гуманоидов в зоне ██.--
Условия содержания пересмотренны. Смотреть протоколы 1,2.
SCP-###  должен находится в камере содержания гуманоидов в зоне ██. Камера содержания , размерами 5*8*7 метров , должна быть создана из чистого иридия с толщиной стен 2,5 м. и наполнена  фторидно-сурьмяной кислотой . На расстоянии 5 м. от объекта должны находится минимум 2 сотрудников охраны и научный сотрудник с 3 уровнем доступа.
Из за аномальных свойст объекта смены должны менятся каждые 24 часа.
Шагает время , за годом - год ,
Идет и тёмный Всадник .
И никто не знает что принесёт , 
Что принесет нам Алый Странник .
 
**Описание:** SCP-### представляет  собой  гуманоида  , частями, рост которого равен 4,53 м. , длина каждой руки - 2 метра . Аномальным свойством объекта является влияние на человеческое сознание с последующим постепенным сокращением мозговой активности потерпевшего. Данные
свойства проявляются при зрительном контакте с объектом более 5 минут.
