**Articolo:** SCP-585 -- Affilatrici
**Autore:** [[*user Alias Pseudonym]]
**Originale:** [http://www.scpwiki.com/scp-585 SCP-585]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-585

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-585 da -2 a -4 sono tenuti in una camera di contenimento oggetti-rischiosi standard al Sito-19. Le matite modificate da SCP-585 sono estremamente pericolose e devono essere riportate al loro stato normale una volta finiti i test. Dati gli avvenimenti dell&#39;Incidente 585-1, nessuna matita deve essere affilata per più di cinquanta rotazioni senza approvazione di livello O5.

SCP-585-a è conservato in un thermos di vetro, nel caveau di stoccaggio ██. Un&#39;autorizzazione speciale da parte del Dr. ████ o di qualsiasi membro anziano del personale della Fondazione è richiesta per sperimentare su di SCP-585-a.

**Descrizione:** SCP-585 da -2 a -4 sono dei piccoli temperamatite con due buchi, composti di plastica dai colori brillanti. Sul fondo di ognuno di essi, &#34;La Fabbrica&#34; è stampato con un testo leggermente in rilievo. Qualsiasi matita inserita nel buco più piccolo di SCP-585 e girata in senso orario si affilerà come con un qualsiasi temperamatite. Tuttavia, con ogni rotazione la &#34;affilatezza&#34; della punta della matita aumenta senza limiti apparenti. Qualsiasi matita affilata dal buco più piccolo di SCP-585 che viene inserita nel buco più grande e girata in senso antiorario verrà &#34;deaffilata&#34; con ogni rotazione, annullando l&#39;effetto della rotazione precedente nel buco più piccolo. (Solo la forma della matita cambia -- la massa persa dal temperamento non verrà ripristinata) La punta della matita influenzata può essere spezzata, ma l&#39;apice manterrà la sua affilatezza e rimarrà pericolosa.

I test preliminari indicano che delle matite mai usate raggiungono l&#39;affilatezza normalmente massima dopo le 20 rotazioni. Da qui in poi SCP-585 tempererà sempre meno massa dalla matita con ogni rotazione, in modo esponenziale. A 30 rotazioni, una matita che è stata fatta cadere da un metro si è impiantata in una barra d&#39;acciaio solido.

SCP-585 lavora meglio su cilindri sottili di legno con un nucleo di grafite. SCP-585 funzionerà inoltre con altri materiali temperabili come plastica o carta con della grafite all&#39;interno, o con delle intere barre di grafite pura. Legno e plastica puri non produrranno l&#39;effetto, né lo farà qualsiasi materiale che non può essere temperato da un normale temperamatite.

SCP-585 da -1 a -4 sono stati recuperati da una scuola elementare in ████ dopo [DATI CANCELLATI].

**Incidente 585-1:** Una matita HB standard, mai usata, è stata scelta per la sperimentazione estesa di SCP-585-1. La matita è ora designata SCP-585-a.

- Dopo 20 rotazioni in senso orario nel buco più piccolo di SCP-585, scp-585-a è stato applicato ad un foglio di carta; si è comportato come una normale matita.

- Dopo 30 rotazioni, SCP-585-a è stato capace di perforare l&#39;acciaio. A questo punto, un foglio di carta poteva essere tagliato a metà.

- Dopo 40 rotazioni, SCP-585-a è stato attaccato ad una corda ed è caduto da un metro su della roccia madre. SCP-585-a ha penetrato 0,5 metri di roccia madre.

- Dopo 50 rotazioni, lo stesso test di sopra è stato eseguito. SCP-585-a ha penetrato 5 metri di roccia madre.

- Dopo 60 rotazioni, SCP-585-a ha penetrato 50 metri di roccia madre.

I test sono continuati fino a 100 rotazioni esatte; la punta di SCP-585-a ha iniziato ad emanare estremo calore, dando fuoco alla sua parte in legno. Ulteriori test sul nucleo di grafite [DATI CANCELLATI]. L&#39;elemento è stato ritenuto troppo rischioso per essere tenuto e, considerando quanto facile fosse ricrearlo, è stato inserito nel buco più grande di SCP-585-1. L&#39;estremo calore ha causato la fusione di SCP-585-1. SCP-585-a è stato piazzato in un thermos per lo stoccaggio.
