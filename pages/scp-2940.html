**Titre original :** SCP-1940 - The Light Courier
**Auteur :** [[user Accelerando]]
**Traducteur :** [[user MineurPro]]
**Date de publication originale :** 15 mai 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2940

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le poste d&#39;observation 43 a été établi à la lisière d&#39;Aokigahara, avec l&#39;apparence et la fonction de poste de surveillance de suicide[[footnote]]Aokigahara est un lieu connu pour ses suicides, causés par de nombreux mythes et son isolement. 波の塔〈下〉(文春文庫): 松本 清張: 本. Tōkyō : Bungeishunjū. 2009. ISBN 978-4167697235.[[/footnote]]. Des systèmes de communication doivent être fournis aux instances de SCP-2940-A au premier étage, afin de transmettre toute demande ou signal de détresse dans le cas d&#39;une éventuelle brèche de confinement de SCP-2940-B.

__Procédures mises à jour :__ À compter du 04/01/2015, les moyens de communications des instances de SCP-2940-A doivent être retirés. Les instances doivent être maîtrisées en cas de résistance. Une interdiction d&#39;accès aux étages inférieurs de SCP-2940 pour les instances de SCP-2940-A a été jugée inutile ; toutefois, des mesures de sécurité renforcées dans le périmètre de SCP-2940 sont en cours de délibérations, en raison d&#39;inquiétudes concernant l&#39;auto-confinement de SCP-2940-B.

**Description :** SCP-2940 est un vaste bunker sous-terrain situé à Aokigahara, une forêt au pied du Mont Fuji. Il est principalement construit avec du béton et du fer et s&#39;étend jusqu&#39;à 9 mètres sous le sol. De nombreuses similarités avec les bunkers industriels allemands de la Seconde Guerre mondiale sont présentes, bien que la plupart des pièces aient été reconverties en logements. Les pièces inhabitées de SCP-2940 présentent un délabrement considérable, alors que les pièces habitées par les instances de SCP-2940-A sont généralement propres et accommodantes.

SCP-2940 contient dix étages, chacun contenant lui-même cinq résidences composées de familles de trois à cinq personnes (désignées SCP-2940-A, du groupe A à E). Chaque résidence contient une salle de bains, un salon et une petite cuisine meublée avec des fournitures conformes à celles trouvées en Amérique au début des années 1970. De la nourriture préparée et de l&#39;eau sont amenées à chaque résidence par le moyen de [SUPPRIMÉ]. Cela s&#39;apparente à des tissus biologiques provenant du petit intestin, mais restant cependant partiellement mécaniques. Les déchets sont retirés par le même procédé.

Un total de 23 instances de SCP-2940-A existent à l&#39;intérieur de SCP-2940 : celles-ci sont des humains de divers âges et ethnies. Les instances de SCP-2940-A sont incapables de quitter SCP-2940 et développent des anomalies physiques variables après la mort, bien que l&#39;autonomie et la téléportation dans les résidences soient les propriétés les plus observées.

L&#39;entrée de SCP-2940 est accessible depuis un escalier à côté de l&#39;infirmerie de chaque étage. En revanche, toutes les instances affirment qu&#39;un tel escalier n&#39;existe pas. Même si elles sont forcées, les instances sont incapables de passer la porte menant aux escaliers et sont retenues par une force invisible qu&#39;elles affirment être le mur de la structure. Malgré leur environnement, les instances présentent une personnalité accueillante et hospitalière envers les membres du personnel, les invitant souvent à partager un repas.

SCP-2940-A et SCP-2940-B occupent les étages 1 à 9 de SCP-2940, en raison d&#39;une anomalie temporelle ; chaque étage contient un ensemble unique d&#39;instances de SCP-2940-A et SCP-2940-B d&#39;une période temporelle différente. Les test en confinement ont montré que le temps ne s&#39;écoule pas activement dans chaque étage de SCP-2940 (à l&#39;exception de l&#39;étage 10). Les outils de mesure temporelle sont inefficaces, bien que l&#39;espace-temps local permette le mouvement ainsi que l&#39;habitation continuelle des entités présentes dans SCP-2940. En revanche, à partir de l&#39;étage 1, chaque étage ultérieur semble avoir expérimenté le passage de 46 jours dans le temps par rapport à l&#39;étage précédent ; par exemple, une montre laissée dans l&#39;étage 1 peut être retrouvée dans l&#39;étage 3, après avoir mesuré le passage de 92 jours, même si elle semble inopérante. Les effets de cette anomalie sur les habitants de SCP-2940 sont actuellement inconnus.

Aucun essai visant à extraire ou empêcher la mort de toutes les instances de SCP-2940-A n&#39;a été effectué, en raison de potentielles conséquences imprévisibles. L&#39;étage 10 n&#39;est pas affecté par les propriétés de dilatation du temps (voir l&#39;Addendum 2940-LB4).

SCP-2940-B est un cadavre humain gagnant progressivement en autonomie et en agressivité envers tout organisme vivant, en corrélation avec la profondeur de l&#39;étage dans lequel il se trouve dans SCP-2940. Il contient plusieurs parties du système squelettique du //Falco rusticolus//, communément appelé gerfaut : le boîte crânienne a été remplacée par un crâne sans peau, et les deux bras ont des ailes s&#39;étendant de l&#39;humérus. Le plumage des deux ailes est également identifiable comme étant celui du //Falco rusticolus//. Le crâne de SCP-2940-B est capable de dégager une quantité élevée de luminescence et d&#39;incandescence.

De nombreuses lacérations sont présentes sur l&#39;épiderme de SCP-2940-B, desquelles s&#39;écoule une substance noire et visqueuse. SCP-2940-B attaque tout organisme présent dans son champ de vision et ne semble pas disposer d&#39;autres systèmes sensoriels. SCP-2940-B élimine chaque sujet en le saisissant puis en l&#39;approchant de son crâne, qui augmentera sa température à plus de 750° Celsius, causant le développement de brûlures au troisième degré sur la partie supérieure du corps du sujet. De plus, quatre événements distincts documentent l&#39;utilisation du bec de SCP-2940-B afin de percer les parties vitales.

À la suite de l&#39;infliction de blessures fatales, 70 % des sujets se dégénèreront immédiatement en 12 litres du même liquide expulsé par SCP-2940-B. Après l&#39;extermination de tout organisme vivant à portée de SCP-2940-B, celui-ci procèdera la consommation de toute substance restante, en la récoltant avec ses mains pour la verser directement dans sa gorge.

Ci-dessous se trouve les informations récoltées par la Force d&#39;Intervention Mobile Rhô-2 (&#34;Spéléologues Urbains&#34;) pendant les efforts d&#39;exploration. La surveillance a été établie dans la résidence de quatre instances de SCP-2940-A (Groupe E), composée d&#39;un couple dans la trentaine, de leur fille et de leur fils. La FIM Rhô-2 a directement observé le comportement de SCP-2940-B et récupéré les séquences vidéos enregistrées de SCP-2940-A en utilisant deux membres du personnel de Classe D.

||~ Étage n° ||~ Activité de SCP-2940-B ||~ Activité de SCP-2940-A (Groupe E) ||
|| 1 || Une faible respiration est audible en provenance de SCP-2940-B. Aucun mouvement ou réaction face aux stimuli auditifs et tactiles. || Le groupe E est dans des conditions saines, aucune hostilité envers les membres du personnel signalée. ||
|| 3 || SCP-2940-B est capable de locomotion bipède et émet une faible lueur blanche. Il marche devant les résidences dans une boucle constante et n&#39;attaque pas. || Toutes les familles restent cordiales, bien que des plaintes concernant la qualité et la quantité de nourriture soient occasionnellement faites. ||
|| 5 || Des sanglots masculins sont entendus en provenance de SCP-2940-B. La lumière émise par son crâne équivaut à celle produite par un éclairage fluorescent domestique ; il est incapable d&#39;infliger des blessures fatales avec ses brûlures. Premiers actes d’agression enregistrés, incapacitant un enfant du groupe A. || Le père du groupe E n&#39;est pas là. Le fils et la fille expriment à répétition un sentiment de gêne et des nausées. La mère est confiante quant au retour du père parti chercher de l&#39;aide chez les voisins. ||
|| 7 || SCP-2940-B verbalise à répétition deux mots, &#34;Salix&#34; et &#34;Saule&#34;. Considérable gain en vitesse, 7 instances de SCP-2940-A étant tuées après avoir quitté leur résidence pour diverses raisons, principalement liées au bien-être des autres instances. || Le frère a disparu du groupe E, le salon est visiblement en désordre. Les hauts-les-cœurs de la fille peuvent être entendus depuis les toilettes pendant approximativement 20 minutes avant que celle-ci ne reste silencieuse. ||
|| 8 || SCP-2940-B attaque systématiquement tout individu entrant dans le couloir menant aux résidences et expulse sa substance épidermique en direction des victimes pour immédiatement handicaper leurs mouvements. Le décès d&#39;un minimum de 10 instances de SCP-2940-A a été confirmé. || Le système de surveillance semble avoir été altéré. Le frère et la mère instances de SCP-2940-A s&#39;adressent à la caméra, demandant de potentielles recettes de cuisine. Les deux instances semblent mortes et sont écartelées contre le mur par une force inconnue. Il apparaît qu&#39;un liquide noir semblant provenir des toilettes a inondé l’entièreté de la résidence. ||
|| 9 || L&#39;étage est inaccessible, en raison du martèlement constant de la porte par SCP-2940-B. La lumière provenant de SCP-2940-B est extrêmement forte et provoque des troubles de la vision lorsqu&#39;elle est observée depuis la fente de la porte. || Inconnue. Les systèmes de surveillance ont probablement été désactivés. Les membres du personnel dirigeant les précédentes explorations affirment avoir entendu plusieurs voix féminines derrière les hurlements de SCP-2940-B. ||

**Addendum 2940-LB4 :** L&#39;étage 10 contient plusieurs équipements responsables de l&#39;apport des premières nécessités aux instances de SCP-2940-A. Tout semble fonctionnel, malgré les conditions de vie des instances de SCP-2940-A dans les étages inférieurs. Une unique cabine contient un terminal informatique et des classeurs, et plusieurs documents sont présents dans une pièce séparée. Outre les divers formulaires sur les conditions de vie et la maintenance, plusieurs remarques personnelles ont été trouvées réparties dans les documents.

&gt; {{1.03/33.2}}
&gt; Ils m&#39;ont dit que seulement travailler serait pas optimal pour cet endroit, donc… ouais. Les cinq familles, y compris celle de Matt, vont bien. On va rester là un bon bout de temps, vue la quantité de travail que les ouvriers et les colporteurs abattent là-haut. Les implants historiques devraient empêcher la panique générale, pendant au moins --un mois-- j&#39;en sais rien. La communication avec le quartier général se déroule sans problème. Ça fait plaisir de savoir qu&#39;ils s&#39;occupent de ma famille. C&#39;est tout ce dont j&#39;ai besoin.

&gt; {{1.21/33:2}}
&gt; Petit problème concernant les réserves d&#39;eau. Quelque chose l&#39;a teinte, mais les relevés disent que c&#39;est pas grave. Ça a une odeur rance, c&#39;est gris et c&#39;est tiède. Je suis allé voir les familles pour leur dire de pas boire ça, je leur ai pas dit qu&#39;on utilisait déjà ça pour préparer la nourriture. Rien à faire, je suis sûr que les contres-halogènes vont contrecarrer ça. Peut-être que c&#39;est quelque chose que cette solution d&#39;eau en particulier fait. L&#39;infirmerie n&#39;est faite que pour accueillir les corps, je peux pas envoyer des gens là-bas.

&gt; {{1.22/33:2}}
&gt; Gros problème. C&#39;était beaucoup plus puissant qu&#39;un tremblement de terre normal, et ça tremblait dans tout le bunker. Mon terminal clignotait (alors que c&#39;est le dernier modèle, vous avez du boulot, Tektronix), et maintenant je peux plus répondre au qg. Je suis allé voir les familles, elles vont bien et sont accueillantes comme quand je leur ai donné le matos, mais je crois qu&#39;elles se doutent de quelque chose. La seule chose que je peux faire, c&#39;est ne rien faire et attendre. J&#39;ai pas eu d&#39;autres ordres.

&gt; {{DATE INCONNUE}}
&gt; $3&amp;.89/3{%# le terminal dit de la merde. &#34;intégrité av/ macrocosmOrigin2 interrompue, maintenant dans -/-nias&#34; ? Je suis censé comprendre quoi ? Les manuels que j&#39;ai aident que dalle. Je peux pas monter voir Matt et ses enfants, je veux pas savoir ce qu&#39;ils pensent. Mais ils ne pensent pas, donc c&#39;est à moi de le faire.

&gt; {{réinitialisation à 0.01/00:1}}
&gt; Les escaliers. Ils ont grandi. Il y a toujours deux étages, mais je les ai vus. Je les ai vus s&#39;allonger de mes yeux. C&#39;était comme regarder de la pâte à modeler fondre sur le sol, c&#39;était bleu brillant et chaud. Je suis allé manuellement fermer à clé toutes les portes depuis l&#39;extérieur. L&#39;eau a dû faire quelque chose aux implants, mais au moins ils respirent. J&#39;ai ma réserve personnelle de provisions, mais c&#39;est vraiment parce que je suis le seul que le qg doit récupérer vivant. Quand les Établissements Postaux Express ont leurs priorités, ils les suivent jusqu&#39;au bout, ces pauvres malades.

&gt; {{0.02/0:01}}
&gt; Je suis allé revérifier l&#39;eau. C&#39;était plus gris, mais je suis sûr d&#39;avoir vu un os là-dedans. Je me suis habillé et je l&#39;ai attrapé mais il a... fondu, dès que je l&#39;ai sorti. Le réservoir entier est scellé, je sais pas comment c&#39;est arrivé. je suis aussi retourné en haut, mais je n&#39;arrive pas à déverrouiller certaines pièces. J&#39;ai réussi à parler avec ce garçon de la famille Abelson, il dit qu&#39;il ne comprend pas ce que sa famille faisait derrière, et au milieu de sa phrase, il s&#39;est arrêté et m&#39;a fixé du regard. il y avait un truc noir qui coulait depuis la porte des toilettes, et j&#39;ai entendu ce que je pense être sa mère, ou ce qu&#39;il en reste. Je me suis enfui, et il se moquait de moi.

&gt; {{0.03/0:01}}
&gt; Ils ont dit que c&#39;était pour les pires catastrophes, mais je vais laisser tout le monde là-dessous. Si j&#39;apporte au moins les formulaires nécessaires, ils me relocaliseront et personne ne saura que c&#39;était moi.

&gt; {{0.04:00:1}}
&gt; Des portes jusqu&#39;aux escaliers, tout a été fermé automatiquement de l&#39;intérieur. Ça veut dire que j&#39;ai perdu tout le monde. Si tout ça parvient à quelqu&#39;un avec les transmissions de statut, dites à ma famille qu&#39;ils n&#39;ont pas besoin de moi ni des EPE. Partez n&#39;importe où dans un des groupes dissidents, ils vont commencer à faire travailler Michael dans un mois, il n&#39;a que 13 ans.

&gt; {{0;07/00:1}}
&gt; Le terminal dit que le brouilleur d&#39;intégrité de la Zone est cassé. Le livret dit rien. J&#39;espère être extrait. Bonne chance aux autres employés.

&gt; {{0.31/00:1}}
&gt; Ma porte s&#39;est ouverte, j&#39;entends chanter. Je vais aller voir le messager lumineux, véritable porteur de lumière, il est là ! Ananias, m&#39;appelles-tu ? Nul besoin d&#39;une extraction, je déborde d&#39;énergie. Je viens te voir.

**Addendum 2940-EP5 :** Une grande plaque en bronze a été découverte sur le mur de chaque résidence de SCP-2940, avec le message suivant[[footnote]]Pour la documentation d&#39;origine du Groupe d&#39;Intérêt &#34;Établissements Postaux Express&#34;, voir [[[SCP-1940]]], [[[SCP-1920]]] et [[[SCP-1740]]]. La première documentation concernant les EPE peut être obtenue dans [[[SCP-2395]]].[[/footnote]] gravé :

&gt; [[=]]
&gt; [[size 200%]][[span style=&#34;font-family: monospace;&#34;]][[[SCP-1740|Établissements Postaux Express]]] : &#34;Maison Refuge !&#34;[[/span]][[/size]]
&gt; [[/=]]
&gt; 
&gt; Bienvenu dans votre nouveau chez-vous, votre refuge du monde là-haut ! Nous ferons en sorte de vous accommoder du matériel dont vous aurez besoin pour survivre le reste de votre étrange vie. Nul besoin de craindre l&#39;arrivée d&#39;une quelconque entité inconnue, car l&#39;entrée de votre voisinage de cinq résidences sera renforcée et complètement inexistante. La panique est un facteur très important dans l&#39;effondrement des humains et peut pousser un individu à tenter de s&#39;échapper, il n&#39;y a donc rien à craindre quand l&#39;entrée et la sortie n&#39;existent plus !
&gt; 
&gt; De plus, assurez-vous de localiser l&#39;emplacement des réserves de nourriture, d&#39;eau, d&#39;énergie ainsi que de l&#39;infirmerie de deuil. L&#39;accès aux escalier est interdit, mais l&#39;employé chargé de votre maison est entraîné à s&#39;occuper de tâches les plus sensibles dans l&#39;étage le plus bas. Les résidents sont tenus de critiquer et de punir tout individu essayant de descendre, et toutes les paroles qu&#39;il prononce doivent être ignorées. Inscrivez-le immédiatement à la première secte de l&#39;infirmerie de deuil disponible et laissez-vous grandir en tant que personne. Le deuil est permis une fois la transaction terminée !
&gt; 
&gt; Les événements récents peuvent sembler terrifiants, mais les Établissements Postaux Express sont dédiés à la protection de leurs clients. Il n&#39;y a pas de place pour la peur ! Seul l&#39;espoir, et l&#39;espoir seul sera l&#39;arme des braves faisant face à ces changements ! En avant, à travers et vers les abysses qui nous font face ! Nous ne ralentirons guère pour rentrer chez nous ! En avant, à travers cet être et entité d&#39;énergie qui assaille notre monde, mêlant le chaos à nos vies ! En avant, le future était à portée de main, nous le ramènerons ici ! En avant ! En avant ! En avant.
&gt; 
&gt; [[size 0.7em]] Les Établissements Postaux Express ne sont pas responsables. Contactez le 9915-30-3214 lorsque les services de communication seront disponibles à nouveau. Tous les produits, mutations ou entités extérieurs apparaissant dans la Maison Refuge ne sont pas des produits de la Maison Refuge ou de ses employés assignés. Nous n&#39;avons rien demandé. Les réserves de &#34;Nourriture Perpétuelle&#34; et d&#39;&#34;Amour Hydratant&#34; de la Maison Refuge périment le 3.09/33:2. Aucune aide n&#39;est actuellement possible. [[/size]]
