**Об&#39;єкт №:** SCP-1753

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Якщо SCP-1753 не залучений у дослідах, його слід зберігати у вогнестійкому сейфі розмірами 1 м x 1.5 м x 0.5 м у базовому сховищі Сектора 28. Персоналу необхідно сторонитися прямого візуального контакту з об&#39;єктом, щоб мінімізувати ризик раптового впливу.

**Опис:** SCP-1753 -- це масляна картина розміром 75 см x 100 см, на якій зображено скелю Ель Капітан з національного парку Каліфорнії &#34;Йосеміті&#34;. Фраза &#34;Настала пора полетіти&#34; криво нанесена на малюнок перманентним маркером. Судова експертиза SCP-1753 визначила, що напис належить автору малюнка.

Коли зряча людина дивиться на частини об&#39;єкта й читає написане речення, активуються аномальні ефекти SCP-1753. Суб&#39;єкти відчувають сильне запаморочення, яке повністю припиниться протягом тридцяти секунд. Наступні аномальні ефекти не будуть проявлятися протягом періоду від дванадцяти й до чотирнадцяти годин.

Коли зазначений час вичерпається, піддослідний сприйматиме будь-яке &#34;зниження&#34; (Наприклад сходи, бордюри, тощо) як обрив на вершині скелі висотою 2000 метрів. Хоча аномалія спочатку вражає лише малу частку спусків, вона прогресує доти, доки будь-яке зниження більш як п&#39;ять сантиметрів не буде сприйматися як гірська вершина. Спроби знешкодження впливу SCP-1753 амнезіаками провалилися.

Якщо вражений піддослідний стрибне з уявної скелі, він пробуде в повітрі близько 30 секунд, після чого впаде на землю з граничною швидкістю. Суб&#39;єкти з базовим стрибковим обладнанням здатні спускатися без уражень. Примітне те, що ефекти SCP-1753 є односторонніми: вражений суб&#39;єкт на вершині сходів побачить серію непов&#39;язаних скель, у той час, як подібний піддослідний на кінці сходинок побачить лише їх.

Об&#39;єкт було виявлено у 19██ році після того, як жінка (мешканка ████████, Каліфорнія) повідомила про декілька хвилин беззупинного сміху, після якого тіло Герберта ███████ (ймовірно, автора SCP-1753) пробило стелю її домівки. Агенти Фонду знайшли SCP-1753 на другому поверсі разом з тим, що нагадувало передсмертне повідомленням (див. Додаток 1753-001), намальоване на стіні спальної кімнати.
 

**Додаток 1753-001:** Передсмертна записка Герберта ███████
