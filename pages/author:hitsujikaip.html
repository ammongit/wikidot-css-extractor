[[tab 森野雄太郎 (1998年カノン)]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:6611312-8-9exp/282AEF67-DC98-4D1B-9E23-82C2737294D9.jpeg

**本名:** {{森野雄太郎^^もりのゆうたろう^^}}

**PoI番号:** PoI-70898

**生誕:** 1973年5月1日

**性別:** 男性

**分類:** 研究者(物理学)

**敵対レベル:** ##green|●## 友好

**脅威レベル:** ##orange|●## 橙

**関連要注意団体:** 帝都大学

**監視理由:** 当該PoIは非常に有用な超常科学理論を財団が即時に把握できる範囲を超えて構築する恐れがあります。ヴェール体制が崩壊し、完全に財団の管理下に置くことが不可能となりましたが、十分な時間及び人員が存在すれば、当該PoIの研究を把握・監視することが可能です。

**背景情報:** 1998年のヴェール崩壊以降、対神格存在対応チーム(数理部門)の外部アドバイザーとして神格存在の影響推定を行いました。また、一般の大学にて神格に関する理論を発表し、スクラントン賞を受賞しました。

**関連文書:** [[[r-sinano-chuo-co-jp-2050-09-07-e34j876|]]]

[[tab 催馬楽綾香研究員の人事ファイル]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:6611312-31-44gi/C52E78C7-76C6-4EC7-9703-18A188C21222.jpeg
|caption=近影
]]

**名前:** {{催馬楽綾香^^さいばらあやか^^}}

**シリアルナンバー:** 8103-JP-84749268

**生誕:** ████年12月25日

**性別:** 女性

**セキュリティクリアランス:** SCL2

**職務:** 代数幾何学や異常空間の数理に関する研究を行います。

**人物:** 千葉県我孫子市に生まれ、██大学を████年に卒業しました。

催馬楽研究員は清潔に対する感覚が一般から乖離しており、最低限の配慮が必要です。通常、財団付属病院に備え付けられている湯灌用のバスタブを入浴に使用します。これを禁止する規則はありませんが、湯灌・清掃のスケジュールに注意する必要があります。本人は消毒を入念に行っているため通常のバスタブより清潔であると主張しています。第三会議室に保管されている真空チャンバーとイオン交換膜は、催馬楽研究員の食品を保管し、飲料水に含まれるイオンを取り除くために使用される催馬楽研究員の私物です。実験等には使用しないでください。

**関連文書:** [[[r-sinano-chuo-co-jp-2050-09-07-e34j876|]]]

[[/tab]]


[[tab 催馬楽家について]]

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-36-v22k/0743B745-A38F-4059-B9AB-F33AC499A410.png style=&#34;mix-blend-mode: multiply;&#34;]]

[[size 1.5em]]**催馬楽家**[[/size]]

催馬楽家は、伊勢別院の研儀官一族です。嵯峨源氏の流れを汲み、倉山氏を名乗っていた一族の分流で、斎部氏の末裔でもあります。催馬楽を得意とした家を催馬楽家といいます。平安時代末期より実践と記録に重きを置き、[[[m-81-0020|斎蔵文書の解釈]]]や、研儀の様子などを克明に記した書物を大量に残しています。

応仁の乱以降はその存在を世間から秘匿するようになりました。その際、それ以前の公の記録を抹消した痕跡があります。大戦終結後、催馬楽幸太郎研究員はこれらの催馬楽家私有資料を財団に移管しました。

[[size 1.5em]]**近代催馬楽家の人物**[[/size]]

**名前:** 催馬楽{{考寂^^こうじゃく^^}}
**生没年:** 184█-191█
**所属組織:** 蒐集院、九十九機関

蒐集院を批判し、離脱した後、九十九機関の設立に立ち合い、合流しました。191█年の████事件にて襄とともに死亡しました。

------

**名前:** 催馬楽{{襄^^じょう^^}}
**生没年:** 187█-191█
**所属組織:** 九十九機関、蒐集院

父考寂と異なり九十九機関の方針に反対し、蒐集院に加入しました。191█年の████事件にて考寂とともに死亡しました。

------

**名前:** 催馬楽{{幸太郎^^こうたろう^^}}
**生没年:** 190█-198█
**所属組織:** 理外研、財団

蒐集院と距離を置き科学者として超常に向き合い、さまざまな科学的発見を成し遂げました。国家主義の伸長と自由主義弾圧の風潮のもとで、早期に財団と秘密裏に連絡し、終戦後まもなく財団職員となりました。

------

**名前:** 催馬楽{{智弘^^ともひろ^^}}
**生没年:** 193█-存命
**所属組織:** 財団

198█年まで財団にエージェントとして勤務していました。特筆すべきことはありません。

------

**名前:** 催馬楽{{慶介^^けいすけ^^}}
**生没年:** 197█-20██
**所属組織:** 財団

20██年に殉職するまで研究員として財団に勤務していました。特筆すべきことはありません。

**名前:** Phillips Graham Cumberbatch

**シリアルナンバー:** 0101-EN-09051638

**生誕:** 1910年11月12日

**死没:** 2000年6月23日

**性別:** 男性

**セキュリティクリアランス:** SCL3(一時的にSCL5の情報を扱うことがあります)

**職歴:** 大日本帝国が第二次世界大戦で敗北した後、財団日本支部(81管区)を正式に設立するため、O5-11: &#34;{{頭^^ザ・ビューロクラット^^}}&#34;及び渉外部門特命高等弁務官ハロルド・A・ヒーズマンの補佐として超常政策及び文化的問題について重要な助言を与えました。

**人物:** アメリカ合衆国ニューヨークに生まれ、コロンビア大学を19██年に卒業しました。一般には文化人類学者として知られています。19██年からハーバード燕京研究所に客員研究員として招聘され、アメリカでの日本文化研究の発展に貢献しました。
