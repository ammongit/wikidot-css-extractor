**Item nº:** SCP-483

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-483 não precisa de contenção especial, a não ser para prevenir o uso fora de testes autorizados. SCP-481-1 não deve ser administrado a indivíduos para os quais existam seres humanos vivos fora da Fundação, que estejam significativamente familiarizados com o sujeito e estejam cientes de sua idade. Sob nenhuma circunstância SCP-483-1 deve ser administrado àqueles conhecidos pelos Overseers. Se SCP-483-1 deve ser administrado a uma cobaia em uma quantidade superior à sua idade original (//consulte o Adendo 483-b//), todos os documentos detalhando e sugerindo o teste devem excluir toda e qualquer informação sobre a cobaia em questão, especialmente a idade original proposta para ser testada; informações registradas de e para esses testes não devem ser retiradas da cobaia diretamente, mas sim de um clone da cobaia criado usando [[[SCP-222]]] (usando um procedimento duplo-cego), até que todos os comprimidos designados para o teste tenham sido administrados com sucesso. Nos casos em que a cobaia seja um clone criado por SCP-222 para o teste (o procedimento recomendado), a original pode ser usada para registros iniciais.

**Descrição:** SCP-483 é um frasco padrão laranja com até 50 comprimidos esféricos cinza (SCP-483-1). O rótulo indica que o frasco foi emitido para um &#34;Sherman, David A.&#34; e, no lugar do nome da receita, o rótulo diz &#34;anti-envelhecimento&#34;. O restante do rótulo foi arrancado. Análises dos comprimidos mostram que eles são quimicamente idênticos a placebos.

Quando SCP-483-1 é ingerido por um organismo que possui um estômago capaz de digerir medicamentos, seu efeito ocorre: Todas as memórias, documentos e registros existentes sobre a idade do organismo são alterados, diminuindo a idade registrada do organismo em um (1) ano completo. Todos os valores/memórias numéricos relativos à idade do organismo são alterados de forma correspondente. O organismo que ingere SCP-483-1 não apresenta nenhuma alteração biológica, além do ajuste de memória mencionado anteriormente.

Comprimidos médicos ou comprimidos de qualquer tipo colocados em SCP-483 tornam-se SCP-483-1. Indivíduos afetados por SCP-483-1 se lembrarão com precisão de quantos anos se passaram desde certos eventos em suas vidas, exceto a data de nascimento do sujeito que ingere SCP-483-1. Indivíduos afetados podem ser convencidos de que sua interpretação da idade do sujeito está errada e revisá-la; a ingestão adicional de SCP-483-1 pelo sujeito original reduzirá a idade revisada.

**Adendo 483-a:**

SCP-483 foi recuperado da casa de ████ ██████, depois que grandes discrepâncias foram relatadas entre seus registros médicos e condição física em relação à sua idade. Os documentos oficiais de ████, bem como seus parentes e amigos próximos, informavam que ele tinha 8 anos, embora pudessem se lembrar de eventos envolvendo-o de mais de uma década. Uma história de jornal de ██ anos listando seu nome corroborava essa discrepância. Sua estatura física e desenvolvimento mostravam que ele tinha pelo menos 20 anos de idade, e  sua taxa de crescimento era a de um ser humano normal. Após o confisco e a descoberta dos efeitos de SCP-483-1, o sujeito foi exterminado e seus registros corrigidos.

**Adendo 483-b:**

Se SCP-483-1 for ingerido em uma quantidade maior do que a idade original de um organismo, o organismo perde toda a memória exceto a memória funcional (habilidades, linguagem, etc.), todas as informações registradas existentes sobre o sujeito desaparecem e todos aqueles que conheciam o sujeito perdem toda e qualquer memória sobre o mesmo. Quando questionados sobre eventos passados que envolviam o sujeito, indivíduos afetados simplesmente observam que houve &#34;outra pessoa&#34; ou &#34;um estranho&#34; presente.

**Observação:** //Sempre fui paranoico sobre efeitos meméticos e de alteração da mente. Para minha sorte, minhas contramedidas salvaram minha memória da overdose. Infelizmente, no entanto, perdi minha autorização, senioridade, equipe, prêmios, data de aposentadoria e a oportunidade de ter minha mãe idosa me reconhecendo novamente. Consertar pelo menos alguns desses problemas seria simples; isto é, se **alguém soubesse quem diabos eu era!** Essa é a última vez que peço a um novato para fazer um procedimento experimental para mim, droga.// - Dr. Blast

**Observação:** //Dr. Blast, evite usar documentação oficial como meio de reclamação. Que você tem 2 semanas de idade não é desculpa.// - Dr. ████████
