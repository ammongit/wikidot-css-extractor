**Объект №:** SCP-1406-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все изображения, содержащие в себе SCP-1406, желательно должны быть уничтожены. При любых признаках проявления SCP-1406-1 у субъекта, он должен быть немедленно переведён во одиночную камеру.

**Описание:** SCP-1406 представляет собой событие, которое предположительно проходит каждый год 1 июля. Создатель данного события неизвестен.
В ходе события люди, увидевшие изображение с кукурузой, начинают поклоняться ей и распространять изображения кукурузы. Все субъекты, попавшие под воздействие SCP-1406 становятся SCP-1406-1. Они никак не отличаются он обычных людей, но реакция немного притупляетя, а любимой едой они считают кукурузу. У примерно у 1/3 всех людей есть иммунитет к SCP-1406. 
Примерно после 2 июля событие заканчивается, а все SCP-1406-1 становятся обычными людьми.</textarea></pre>
