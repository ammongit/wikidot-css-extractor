**Αριθμος Αντικειμένου:** SCP-444

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Οι περιπτώσεις του SCP-444 που εντοπίστηκαν εκτός της επιμέλειας του Ιδρύματος πρέπει να απομονωθούν ή να καταστραφούν με ακραίες προκαταλήψεις. Οι παρουσίες του Ιδρύματος του SCP-444 πρέπει να διατηρούνται σε πρωτόκολλα τεκμηρίωσης κύνδυνου Τύπου Α. Οι μεταφραστές πρέπει να έχουν όχι περισσότερο από 12 ώρες εβδομαδιαία πρόσβαση στο SCP-444 και πρέπει να υποβάλλονται σε εβδομαδιαία γλωσσολογία και ψυχολογικές εξετάσεις. Τα άτομα που διακυβεύονται από το SCP-444 πρέπει να απομονωθούν και να αποτραπούν από την πραγματοποίηση ήχων και πρέπει να τερματιστούν εκτός εάν απαιτούνται για τηνα εξέταση πρωτοκόλλων. Η Ειδική Κινητή Μονάδα ταχείας απόκρισης Όμικρον-11, επίσης γνωστό ως &#34;Burke&#39;s Boys&#34;, χρησιμοποιείται όπου είναι δυνατόν λόγω της κωφούς φύσης των μελών της.

**Περιγραφή:** Το SCP-444 είναι ένας γλωσσικά μεταδεδομένος μιμιτικός ιός. Το SCP-444 έχει τη μορφή μιας έγκυρης και συνεκτικής, αν είναι περιορισμένης, γλώσσας. Άτομα που εκτίθονται σε SCP-444 το αφομοιώνουν και χάνουν την ικανότητά τους να χρησιμοποιούν ή να μαθαίνουν άλλες γλώσσες, αν και συνήθως διατηρούν την ικανότητά τους να κατανοούν προηγουμένως κατανοητές γλώσσες. Τα γραπτά παραδείγματα του SCP-444 απαιτούν εκτεταμένη επαφή, αλλά η προφορική έκθεση έχει το αποτέλεσμα μετά από λίγες μόνο προτάσεις. Ο μηχανισμός για αυτήν την αλλαγή είναι ακόμα άγνωστος.

Η γραπτή μορφή του SCP-444 έχει ένα μοναδικό αλφάβητο γεωμετρικών σχημάτων που διαβάζεται σε ακτινοβόλο μοτίβο από το κέντρο.

Η συστηματική εξέταση του SCP-444, κυρίως στα Πειράματα 444-7, 444-13 και 444-17, αποκαλύπτει ότι δεν έχει την ικανότητα να εκφράσει διάφορες έννοιες όπως:

* Εξέγερση

* Μίσος

* Θυμός

* [ΑΠΌΡΡΗΤΑ]

--Επιπλέον, για ενα μεγάλο χρονικό διάστημα η έλλειψη ικανότητας έκφρασης αυτών των εννοιών φαίνεται να μεταβάλλει την ανθρώπινη συμπεριφορά. Τα άτομα που έχουν μολυνθεί με το SCP-444 γίνονται πιο υπάκουα και συμμορφώνονται καθώς επίσης ασχολούνται περισσότερο με την αναπαραγωγή και τη φροντίδα των παιδιών.-- Επανεξέταση των δεδομένων από το Πείραμα 444-17, που συγκεντρώθηκαν από μαγνητικές τομογραφίες, ζωντανή εξέταση ηλεκτροδίων και ανατομές μολυσμένων εγκεφάλων, επιβεβαιώνει ότι το SCP-444 προκαλεί σημαντικές αλλαγές στη δομή του ανθρώπινου εγκεφάλου, χημικά διακόπτοντας τον [ΑΠΌΡΡΗΤΑ] του εγκεφάλου. Αυτό, όχι το μειωμένο λεξιλόγιο, πιστεύεται ότι προκαλεί την αλλοιωμένη νοοτροπία των μολυσμένων.

Ο πρωταρχικός τομέας της έρευνας του Ιδρύματος για το SCP-444 είναι σήμερα η απομόνωση της πηγής. Το SCP-444 πρέπει να θεωρείται εχθρικό επεμβατικό όπλο. Από το 19██, έχουν καταγραφεί ██0 περιπτώσεις επαφής στο SCP-444, συνήθως μεταξύ των μεταναστών εργαζομένων ή της υποτάξης σε αστικές περιοχές.
