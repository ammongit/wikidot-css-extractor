**项目编号：**SCP-CN-1380

**项目等级：**--Euclid-- --Safe-- Euclid

**特殊收容措施：**关于SCP-CN-1380的研究及观察小组已建立，该小组伪装为当地地质勘探人员，居住于████街██巷70号一栋被基金会购买下的住宅中，距离SCP-CN-1380约300m处。小组成员应当保持对项目的长期观察并遣返尝试进入项目内部的无关人员。该小组由Site-CN-19负责调度及管理。

介于对SCP-CN-1380异常性质的不完全明确，暂不接受相关的实验申请。对项目的研究将全权交由收容小组负责。

**描述：**SCP-CN-1380为一位于福建省██市██区的独栋别墅，高约11m，共三层（含地下室），其内部大致陈设如下：
//##white|我是Follx。##//
* 第一层，地下室。内置有一张用途未知的长条木桌，上面摆放有多个电子元件；一个货架，陈列有包括录音机、摄像机在内的多种电子设备；一个损坏的监控摄像头，被安置在房间天花板的东南角；一张皮质沙发，其表面有多处肉眼可见的划痕；一台██寸液晶电视机，仍可正常使用，被认为出厂自2007年的████公司。

* 第二层，客厅及厨房。客厅内安置有一张较新的皮质沙发，与地下室中的沙发属于同一型号，推测购买时间在2019年；一个小型玻璃制茶几，一只漆制木碗摆于其上；一台██寸液晶电视机，一台███型计算机，均为████公司2019年出厂，可正常使用。厨房内安置有一台抽烟机，一系列厨具，三个漆制木碗（与茶几上的相同）；一台型号未知的电冰箱，已停止运行，其内部食品均已腐烂，在确认无价值后被基金会处理。

* 第三层，卧室及卫生间。卧室内安置有一张1.8m长的深蓝色单人床，无枕头；一个床头柜，内部有多张无画面的相片与一本牛皮空白笔记本；一个衣柜，内有多件普通男性服装；一台书桌，摆有多个空白牛皮笔记本及几本文学类书籍。卧室连通阳台，阳台种植有一███花盆栽，已死亡。卫生间安置有一洗漱台，上有一套标准单人洗漱用品；厕所与洗漱间被一扇侧拉式不透明玻璃门隔开。
//##white|我在项目内部，我无法离开。##//
项目具有多种异常性质，需要通过不同的行为进行触发，以下内容仍待更新：

1.将地下室所有电子设备同时开启，并将桌面上的电子元件按体积从大至小的顺序由左至右排列，同时将三楼洗漱间水龙头开启。这会致使在项目内部所有人员的电子显示设备（无论电量是否充足）将持续显示一段长约5min的黑屏视频，能从中辨认出汽车鸣笛声、女性哭泣声、爆炸声、救护车警笛声。
//##white|这里的笔记本里记载着触发异常的方式。##//
2.将地下室所有桌面上的电子元件带至厨房，关上厨房与外走廊相连的门，打开油烟机，并通过任意手段播放或演奏《丧钟协奏曲》。这将致使整个SCP-CN-1380被一段长达15min的警笛鸣叫声覆盖。同时项目内人员将感到“心脏阵痛”。

3.打开项目内部所有的电视机，调频19，项目内所有人员前往阳台，将双手放在盆栽之上。这将致使地下室监控摄像头恢复正常运作，且所有项目内部的电子设备均可通过蓝牙连接到此摄像头。摄像头显示画面与现实有4s左右的延迟。
//##white|我能够将这些记录录入收容报告。##//
4.在操作三的基础上，打开卫生间所有水龙头，并把所有洗漱用品按[已编辑]顺序排列，监控摄像头显示画面将发生变化：一只类似高加索犬的生物会出现在监控画面中，并在镜头范围内来回踱步，在其躯干部有多处明显的伤痕，长短新旧均不一致。已知该生物无法对现实产生影响。
//##white|……但除此之外我无法与外界联系。##//
5.将厨房内所有厨具放入冰箱内部，在冰箱前进行一段时长1分30秒的拉丁舞蹈，并在5分钟内前往地下室，面朝外侧卧在沙发上。这将致使地下室电视机自主开机，并播放一段上世纪70年代的歌舞节目。在所有的13次实验中，每次节目内容均不相同。

6.在客厅的漆制木碗内注入净水，并将地下室任意电子元件含在口腔中。这将致使木碗内净水转换为一种未知成分的深红色液体，在饮用该液体后，将会产生一段长达50分钟的幻觉，主要内容为：客厅的茶几开始舞蹈，所有的木碗开始歌唱，冰箱通过开合柜门为歌唱伴奏鼓点。在幻觉结束后，有关歌唱具体内容的记忆将消失。
//##white|我无法饮水，我难以移动。##//
7.在操作六的基础上，打开卫生间洗漱台水龙头，并关闭卫生间与外走廊相连的门。这将致使一面原不存在的未知材质镜子出现在天花板上。当仰视镜面时，水龙头将开始向外释放出大量深红色液体（与操作六中相同），其颜色深度随时间而加深，最终转为黑色。
//##white|我将死于此地。##//
8.在操作四的基础上，将厨房内任意一把刀具带入地下室，监控摄像头将显示该人员将操作四中的类高加索犬生物捆绑于长条木桌上，并对其进行活体解剖实验。解剖过程将持续约30分钟，在该过程中持刀者将产生幻嗅，认为地下室内有浓烈的血腥味。

9.将卫生间洗漱台水龙头打开，前往卧室并在单人床上躺下，同时进行有关“出去”这一概念的思考。这将导致一个本不存在的电话被自动接通，一个未知的女声将告知接听者，接听者的亲人及好友全部在一场车祸中丧命。接听者将对此信息深信不疑，并通常因此陷入巨大的负面情绪中。

10.在操作九的基础上，另一人员同时打开客厅内的计算机。这将致使一个类似人类光学投影的物体出现在客厅东北面的墙壁上，该个体会使用与操作九中接听者相同的声音，向所有人员讲述一个关于车祸的故事。在全部的4次实验中，故事的具体内容均不相同，但都是以一家人出门旅行，最终遭遇车祸为主干。在故事讲述完毕后，项目内部的随机一名人员将即刻死亡，其死亡原因通常被描述为“遭遇某种高质量物体撞击”。

值得注意的是，上述内容中，//除操作十以外，其余操作及异常记录的撰写者不明//。基金会通过重复记录内容均可得出相同的结果，并证实上述记录的正确性。

**附录A：**
[[collapsible show=&#34;+ 1380/A/1 邮件通讯节选 需2级权限&#34; hide=&#34;- 已授予访问权限&#34;]]
&gt; **Time：**4/4
&gt; **From：**Reder Bluet
&gt; **To：**Dr.Gali
&gt; 我想我们应该很明显能够看出来一个问题：对SCP-CN-1380异常性质的触发记录实在是太过复杂了。每一条操作都需要复杂的步骤，不太可能在偶然间发现，就算是针对性的实验，触发它们的概率也小的可怜。我认为对报告撰写人的的调查更有研究价值。

&gt; **Time：**4/5
&gt; **From：**Dr.Gali
&gt; **To：**Reder Bluet
&gt; 已阅，我会向上层申请变更主要研究目标。
[[/collapsible]]

**附录B：**
[[collapsible show=&#34;+ 1380/B/21 收容日志节选 需2级权限&#34; hide=&#34;- 已授予访问权限&#34;]]
&gt; **时间：**2020/4/1
&gt; **撰写人：**Dr.Gali
&gt; **内容：**在检测到异常的休谟指数后，我们临时小组立刻赶往了现场。通过走访调查得知，当地█号别墅楼的单身住户异常消失，从屋外无法观察到其行踪。在进入该住宅后，我们--四--三人小组立刻发现了原住户的尸体，经过确认，该住宅的休谟指数略高于正常环境。已申请进行进一步调查。

&gt; **时间：**2020/4/2
&gt; **撰写人：**Dr.Gali
&gt; **内容：**申请被批准。Reder为该住宅撰写了初步研究报告。我们将暂时驻扎在附近，并对当地无关人员实施记忆清除。

&gt; **时间：**2020/4/3
&gt; **撰写人：**Dr.Gali
&gt; **内容：**今天早晨发生了一件或许为异常所为的事件，我们的初步报告被未知的人员进行了改动，似乎增添了一些触发项目异常性质的操作记录。已向信息部报告此事件，并申请调查协助。
&gt; 于当日下午，我们按照报告改动内容进行了相应的操作，结果与记录所述基本一致。尚不清楚是异常性质致使的记录，还是记录致使的异常。我们将继续保持对之的观察。

&gt; **时间：**2020/4/4
&gt; **撰写人：**Dr.Gali
&gt; **内容：**当前异常个体已得到正式编号：SCP-CN-1380。
&gt; 根据信息部报告，对报告篡改者的网络定位尝试失败。
&gt; 当前有关项目异常性质触发方式的记载已从三条新增至五条，无一例外都是正确的。我们初步认为报告撰写者是愿意协助基金会收容的。

&gt; **时间：**2020/4/5
&gt; **撰写人：**Dr.Gali
&gt; **内容：**操作记录新增至9条，另外，我们在第九条操作的基础上发现了第十条。这些异常性质除第十条以外都是不具有物理攻击能力的。由于这些异常性质触发方式的复杂性，我们正考虑将SCP-CN-1380等级重编为Safe。

&gt; **时间：**2020/4/6
&gt; **撰写人：**Dr.Gali
&gt; **内容：**SCP-CN-1380已被重编为Safe。今日没有新增的异常性质触发操作记录。
[[/collapsible]]

**附录C：**
[[collapsible show=&#34;+ 1380/B/22 事件记录 需3级权限&#34; hide=&#34;- 已授予访问权限&#34;]]
**时间：**2020/4/7
**内容：**Dr.Follx的尸体被发现于SCP-CN-1380内部，死因被判定为缺水休克；基于该人员生前为基金会做出的杰出贡献，已追授其基金会员工之星。项目已被重编级为Euclid。更新的收容措施及描述正在撰写中。后续实验及研究目标待定。
[[/collapsible]]
