**일련번호:** SCP-305-KO

**등급:** 안전 (Safe)

**특수 격리 절차:** [이 SCP를 가지고있는 인원이 발견된다면 즉시 기지 이사관에게 보고해야한다. 305 보유자의 탈출을 막기위해 305 보유자에게 2명에 요원을 붙여놔야 한다. 그리고 필요할시 [http://scpko.wikidot.com/scp-4780 SCP-4780] 사용을 허용한다. MFT 세타 32 &#34;다운사이징&#34; 을 재외하고 기지 외부 활동을 허가하지 않는다. 305 보유자 중 05 명령을 통해 **무위험** 판결을 받은 개체들만 제09K기지 내부를 돌아다닐수 있다. 현제 총 272명의 305 보유자 72명의 세타 32 인원이 격리중이다.]

**설명:** [305는 경상북도  ███시 에서 마을사람들이 실종되었다는 신고를 받고 출동하여 DNA 검사를 통해 발견하였다.305는 태생적으로 혹은 후천적인 침투로서 DNA와 결합하여 변칙성이 나타나는 DNA형 SCP이다. 주로 한국 남쪽에 사람들에게 변칙성이 나타나며 후천적인 영향으로는 305 보유자의 피를 흡수할시 나타나는데 이것도 주로 한국에 남쪽 경상도 지역의 사람들만 해당되며 이 사람들 중에서도 30% 정도의 확률로 변칙성이 나타난다. 이 SCP의 변칙성은 **작아진다는것**이다 보유자의 크기에 따라 다르지만 주로 8mm 정도이다 작아지는 조건은 감마선이 █ 이상 접촉할시 작아지며 위험할정도의 감마선을 투여해도 몸에 이상은 없었다. 305은 거부 반응이 없는데 305가 뇌나 신경에 약간의 조작을 주기 때문이다. 305는 면역력 DNA중 하나를 골라 305로 교체하는데 그로인한 면역력이 저하될수있다. 305 보유자가 입는옷은 ██ ████ ██ 때문에 자동 조절된다. 현제까지의 정신 이상등의 행동은 감지되지 않았다.

2012년 7월 20일 305가 정신적, 신체적 으로 아무이상도 없다는 305 담당 박사 크리스 (가명) 박사의 보고서에 따라 아주 작은 개체들을 확보, 대비 하는 기동 특무 부대 세타 32 &#34;다운사이징&#34; 이 집합되었다. 세타 32 에게는    
방사능이 방출되지 않는 납과 아연과 탄소 튜브의 합금으로 이루어져있는 전투복과 작은 AK-47이 지급된다 세타 32는 아주 작은 SCP 확보 및 격리, 그리고 대비 등을 하는 부대이다. 305 보유자중 전투력이 뛰어난 요원들만 선별했다[[footnote]][모든 기특부가 그러겠지만][[/footnote]]] 

**부록:**[ 세타 32가 격리, 대비한 SCP는 다음과 같다]

&gt; **1** SCP-059-KO
&gt;
&gt; **2** SCP-███
&gt;
&gt; **3** SCP-███-KO
&gt;
&gt; **4** SCP-███-KO
&gt;
&gt; **5** SCP-███

**사건1**

2018년 2일 12일 톰 대위 탈영

자신의 전투복에 남긴 마지막 문구

&gt; **&#34;모든 능력에는 대가가 있다 그 대가를 치를 시간이다&#34;**
&gt;
&gt;

현제 재단은 톰 대위를 찾고 있지만 현제까지 생존 흔적은 발견되지 않았다</textarea></pre>
