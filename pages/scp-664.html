**Αριθμος Αντικειμένου:** SCP-664 

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το πρωτόκολλο G-3-16-U (γεωγραφικός περιορισμός μιας ακίνητης ανωμαλίας, αστικόυ υποσύνολου) πρέπει να ακολουθηθεί, με μια περίμετρο συγκράτησης να καθορίζεται στα όρια του ακινήτου.

Ο πειραματισμός δεν επιτρέπεται αυτήν τη στιγμή.

**Περιγραφή:** Το SCP-664 είναι μια ανωμαλία που επηρεάζει την περιοχή που βρίσκεται στον τρίτο όροφο του Λυκείου ███████ στην ███████████, Πενσυλβάνια ΗΠΑ. Το SCP-664 είναι αόρατο σε όλες τις παρατηρήσεις και τις μετρήσεις που έχουν μέχρι τώρα επιχειρήσει, και διακρίνεται μόνο από την επίδρασή του στους ζωντανούς βιολογικούς οργανισμούς.

Οι ζωντανοί βιολογικοί οργανισμοί (πειράματα 5-12 δείχνουν τα είδη που έχουν εξεταστεί μέχρι σήμερα) που διασχίζουν το εξωτερικό άκρο του SCP-664 υπόκεινται πάντοτε σε αυθόρμητη και άμεση εξαφάνιση λίγο μετά την πλήρη συγκέντρωση στην περιοχή δράσης του SCP-664. Τα σημερινά πειράματα δεν έχουν ακόμη αποδείξει ικανοποιητικά εάν ο χρόνος, η απόσταση ή άλλοι παράγοντες υπαγορεύουν την ακριβή στιγμή της εξαφάνισης. Το μη ζωντανό υλικό, συμπεριλαμβανομένων των ενδυμάτων και του εξοπλισμού, δεν επηρεάζεται από το SCP-664.

Το SCP-664-1 είναι ο συλλογικός όρος για κάθε ζωντανό βιολογικό οργανισμό που  επανεμφανίζεται από το SCP-664. Μέχρι σήμερα, το 67% των βιολογικών οργανισμών που μπήκαν στο SCP-664 επέστρεψαν στη συνέχεια, με υψηλότερη και χαμηλότερη αναλογία για τους οργανισμούς και τους μη-νοήμων αντίστοιχα. Μέχρι σήμερα, ο χρόνος που καταγράφηκε μεταξύ εξαφάνισης και επιστροφής κυμαίνεται από 43 δευτερόλεπτα στο χαμηλότερο όριο, έως το 142 ημέρες στο υψηλότερο.

Οι επαναλαμβανόμενες περιπτώσεις του SCP-664-1 μέχρι στιγμής δεν ήταν σε θέση να παρέχουν περιγραφές της εμπειρίας τους κατά τη διάρκεια της απουσίας τους.

&gt; Στις ██/██ /1999, οι συνήθεις εξετάσεις DNA του D-48120  ταίριαζε με τον Ερευνητή Ντάνιελ Άμπριτζ, που εργαζόταν στο Ίδρυμα από το 1972, επί του παρόντος ασχολιέται με την μελέτη του SCP-████. Και οι δύο τέθηκαν υπό παρακολούθηση υψηλού επιπέδου. Στις ██/██/1999, ο D-48120 ανατέθηκε για πειραματισμό στο SCP-664. Στις ██/██/1999, ο Ερευνητής Άμπριτζ ζήτησε να του ανατεθεί στο SCP-664, το οποίο εγκρίθηκε μετά από διαβούλευση με την Ομάδα Εσωτερικής Παρακολούθησης του Ιδρύματος ███ ███ ██████. Μετά την είσοδο στο SCP-664 από τον D-48120 και στη συνέχεια να εξαφανιστεί μετά από 300 ημέρες, ο ερευνητής Άμπριτζ τέθηκε υπό κράτηση για ανάκριση.

&gt;  **Συνέντευξη 664-12A, απόσπασμα**
&gt;  **Παρόν: Ερευνητής Ντάνιελ Άμπριτζ, Δρ. Τζέννιφερ Στίβενσον.**
&gt;                     
&gt;  **Άμπριτζ:** Χαίρομαι που είχατε παρέμβει εκείνη την στιγμή και όχι νωρήτερα. Ανησυχούσα για το τι θα μου συνέβαινε αν τον είχατε σταματήσει.
&gt;                        
&gt; **Στίβενσον:** Εννοείς τον D-48120?
&gt;                           
&gt;  **Άμπριτζ:** Σωστά. Εγώ, πρέπει να πω. Στην αρχή δεν με πίστευε. Θα το πίστευες εσυ? Αλλά δεν χρειάστηκε πολύς χρόνος για να τον φθαρεί, μοιράζοντας μερικές από τις αναμνήσεις μας τις οποίες δεν γνώριζε κανένας άλλος, για αυτό το κορίτσι την Κάρεν, για μερικά από τα εγκλήματα που δεν γνώριζε κανένας άλλος, για μερικές από τις άσχημες λεπτομέρειες που εγώ ντρέπομαι να παραδέχομαι τώρα. Ήμουν ένας δυσάρεστος άνδρας τότε, δεσμευμένος για θάνατο. Αυτή η συστροφή της μοίρας μου έδωσε μια νέα αρχή και ξεκίνησα να κάνω κάτι καλό στην ζωή μου. Χαίρομαι που είχα αυτήν την ευκαιρία.
&gt;                               
&gt; **Στίβενσον:** Περιγράψτε ξανά για μένα τι βιώσατε μετά την είσοδό σας στο SCP-664.
&gt;                           
&gt; **Άμπριτζ:** Τι άλλο μπορώ να προσθέσω? Ήταν πριν από πολύ καιρό, αλλά το θυμάμαι αρκετά καλά. Μια στιγμή είμουν εκεί, στο παλιό σχολείο με τον παλιό εαυτό μου να στέκομαι με τους συναδέλφους του, να παρακολουθώ και να περιμένω με κρύο επαγγελματισμό, κρύβοντας τη συμπαιγνία που ήξερα ότι είχε. Όλες αυτές τις μέρες στο κελί μου μαζί του έλεγε για κάθε μικρή λεπτομέρεια του Ιδρύματος, τι έπρεπε να κάνω όταν θα έβγαινα από την άλλη πλευρά, πώς έπρεπε να ενεργήσω και να σκεφτώ. Ήταν δύσκολο να το καταλάβω.
&gt;                             
&gt; Συγνώμη, ρωτούσατε για αυτό που έγινε όταν πέρασα? Φοβάμαι ότι είναι όπως όλα τα άλλα: απλώς τίποτα. Το πώς βγήκα, όμως, ήταν διαφορετικό. Μια στιγμή είμουν εκεί, την επόμενη είμουν γυμνός και κρύος, έπεσα στην άμαξα, όπως είχε περιγράψει ο παλιός εαυτός μου, με κάθε μικρή λεπτομέρεια. Βρήκα κάποια ρούχα και έφτασα στο █████, και η αγαπημένη μου Έλσι ήταν εκεί ακριβώς που μου είπε ότι θα ήταν. Φυσικά, ήταν ξένη για μένα, αλλά με δέχτηκε, και από εκεί ακολούθησα το μονοπάτι που έφτιαξε για μένα, μέχρι που ήρθε η μέρα που συνειδητοποίησα ότι δεν μπορούσα πλέον να πω πού είχα τελιωσει και που άρχισε αυτός. Ήταν η σειρά μου να εκπληρώσω το άλλο μισό της ιστορίας του. Και η αγαπητή μου Έλσι, δεν ήξερε ποτέ ότι με βοήθησε να μπω στην καρδιά της, ότι ήξερα ότι η ζωή μας μαζί ήταν προορισμένη. Με συγχωρείτε μια στιγμή.
&gt;                                   
&gt; Συγγνώμη και πάλι. Δεν είναι επαγγελματικό να είμαι τόσο συναισθηματικός, το ξέρω. Μπορώ να ρωτήσω, γιατί δεν με σταμάτησε κάποιος? Αν με παρακολουθούσατε όλο αυτό το διάστημα, σίγουρα θα πρέπει να γνωρίζετε ότι τον ετοίμαζα, να του δώσω πληροφορίες, για το Ίδρυμα, για τη ζωή μου και πώς να δουλέψω για να γίνω αυτό που είμαι. Τον φόρτωσα με τόσα πολλά μυστικά. Δεν θα ήταν όλα αυτά μια υπερβολική απαράδεκτη παραβίαση πληροφοριών? 
&gt;                                   
&gt; **Στίβενσον:** Δεν είμαι σε θέση να πω.
&gt;                                  
&gt;  **Άμπριτζ:** Ναι φυσικά. Ωστόσο, μπορώ να υποθέσω. Χαίρομαι που βλέπω ότι το Ίδρυμα ενδιαφέρεται περισσότερο για την διατήρηση της αιτιότητας παρά για τη διασφάλιση του απορρήτου τους.
&gt;                         
&gt; **Στίβενσον:** Και πάλι, δεν είμαι σε θέση να πω.
&gt;                          
&gt;  **Άμπριτζ:** Λοιπόν, τι συμβαίνει τώρα?
&gt;                            
&gt; **Στίβενσον:** Δεν είμαι σε-
&gt;                         
&gt;  **Άμπριτζ:** Εντάξει, καταλαβαίνω. Τολμώ να πω ότι δεν έχω παράπονα. Δεν έχει κάθε προσωπικό κατηγορίας D την ευκαιρία να γίνει γέρος. Ευχαριστώ. Και το εννοώ, σας ευχαριστώ πάρα πολύ, για τα πάντα.
&gt;                             
&gt; Έγγραφο 1969-121-FB042-6, που βρέθηκε στα αρχεία του Ιδρύματος, του πρώην πρόδρομου του Ιδρύματος ███████ ███████████████ ██████ (█ ██).
&gt;                                     
&gt; **Κατηγορία συμβάντων:** Μη επιβεβαιωμένη, ανεξήγητη.
&gt;                             
&gt; **Ανάθεση:** ALPHA-BRAVO.
&gt;                                    
&gt; **Περιστατικό:** Στις 2 μ.μ. την Πέμπτη 14 Μαρτίου 1969, ένας καυκάσιος άντρας ηλικίας περίπου 20-25 παρατηρήθηκε να εμφανίζεται στον αέρα περίπου 30 πόδια πάνω από το έδαφος ενός χωραφιού κοντά στο ███████████, Πενσιλβάνια ΗΠΑ. Τον παρατήρησε ενας κύριος Νταν Μικμπράιερ, στην άμαξα του οποίου αναφέρεται ότι προσγειώθηκε. Ο κύριος Μικμπράιερ ανέφερε το περιστατικό στις τοπικές αρχές, αλλά ο άγνωστος άντρας δεν μπορούσε να εντοπιστεί όταν επιχειρήθηκε η σύλληψη.
&gt;                          
&gt; Ο άντρας παραμένει ελεύθερος και έχει οριστεί ως άτομο συμφερόντος 0001192..
