[[div class=&#34;limg&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/scp-4999/death.png ]]
[[span]]SCP-4999, г. 1973. Снимок сделан профессиональным фотографом Густавом Бюргером за 3 минуты до его смерти.[[/span]]
[[/div]]

**Объект №:** SCP-4999

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Из-за нежелания SCP-4999 или невозможности появиться перед несколькими людьми одновременно, в дополнение к последующей и немедленной гибели любого, кто является первоисточником, SCP-4999 фактически является самосодержащимся. Любые сообщения о проявлениях SCP-4999, захваченных камерами, фотографиями и т.д. должны быть конфикскованы и исследованы. Все ставшие свидетелями среди гражданского населения подлежат обработке амнезиаками.


**Описание:** SCP-4999 - гуманоидное существо неизвестного состава, визуально напоминающее мужчину среднего возраста. Его внешний вид меняется, его темный костюм является единственной константой между проявлениями. Из-за редкости зафиксированных событий проявления SCP-4999 и особо конкретных обстоятельств, в которых они происходят, имеются небольшие данные о его природе или намерении; однако его поведение согласовано во всех зарегистрированных наблюдениях.

SCP-4999 будет проявляться только в присутствии одного человека без какого-либо наблюдения. Все испытуемые, зарегистрированные на сегодняшний день, находились в неизлечимом плохом состоянии, были тяжело ранены или при смерти. При этом SCP-4999 появлялся поблизости и находится в поле зрения человека не более чем за 20 минут до истечения срока его действия. SCP-4999 будет отображаться только в том случае, если субъект находится в сознании и одинок. Он не появится, если субъект является коматозным, спящим или бессознательным; и не будет отображаться, если с ним взаимодействуют, находясь в компании или иным образом непосредственно наблюдаемые другим лицом.

При проявлении сущность будет располагаться непосредственно рядом с кроватью субъекта, если такая мебель доступна. В противном случае он останется стоять или сидеть на полу / земле в любой конфигурации, что позволит ему осуществлять прямой физический доступ к объекту без возникновения помех. После того, как он расположен, он удалит пачку сигарет из своего левого кармана куртки и предложит один предмет. Если субъект принимает, SCP-4999 поместит его между губами субъекта, удалит один для себя и зажжет оба. Если объект откажется, SCP-4999 зажжет и выкурит сигарету. Неизвестная личность будет стараться держать за руку субъекта, положить руку на субъекта или положить руку на плечо.

SCP-4999 затем останется с субъектом, безмолвным и неподвижным, пока они не исчезнут.

SCP-4999 переставал делать что-либо и не менял поведение сразу после смерти субъекта. Тем не менее, сигарета субъекта будет оставаться единственным физическим доказательством присутствия SCP-4999.

До сих пор не было обнаружено, что субъекты пытались ему противостоять или не говорить с ним. При прикосновении SCP-4999 к субъекту, второй часто начинал скорбить и плакать. После подачи сигареты субъект благодарил SCP-4999.

Лица, затронутые SCP-4999, имеют ряд общих черт. Исследование выявленных субъектов показало, что SCP-4999 чаще появляется, если человек:

▪ живёт один
▪ не религиозен
▪ беден или бездомен
▪ духовно не развит
▪ принимал участие в войне
▪ не замечен в преступлениях или насильственной деятельности
▪ не имеет ныне живущей семьи
▪ не в браке и каких-либо отношениях
▪ не имеет каких-либо особых достижений в его обществе
▪ не имеет особых профессиональных и духовных познаний
▪ не имеет определенных межличностных связей, а также не выделяющихся на фоне других людей

Никакое тестирование с участием SCP-4999 не было санкционировано или предпринято, из-за имеющихся данных, указывающих на то, что наблюдение за объектом исключает его проявление, а также этические проблемы.

**Нахождение:** SCP-4999 был первоначально обнаружен в результате его появления в качестве городской легенды, причем видеоматериал о сущности, появляющейся на камерах безопасности больниц во всем мире, распространялся через Интернет и различные телевизионные программы. Была введена небольшая программа дезинформации для поддержания этого общественного имиджа, и SCP-4999 был официально зарегистрирован 27 ноября 1998 года.

В годы, прошедшие после классификации SCP-4999, дополнительные исследования и перекрестные ссылки со счетами подобных явлений показали, что, хотя конкретные доказательства появления SCP-4999 стали более распространенными из-за появления технологий фотосъемки и видеозаписи в современную эпоху, писания и художественные изображения фигуры, демонстрирующей сходные свойства, поведение и физическое сходство с SCP-4999, существуют во всей мировой истории, культуре и мифологии, а некоторые из них составляют тысячи лет, в некоторых случаях предшествующие человеческой цивилизации.

В настоящее время не понятно, каким образом древние культуры могли бы обнаружить присутствие SCP-4999. Расследование продолжается.</textarea></pre>
