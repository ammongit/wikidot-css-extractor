**Объект №:** SCP-1380

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** На данный момент, содержание не представляется возможным. Все меры противодействия направлены на уменьшение шансов активации объекта.

Интернет-бот Фонда занимается мониторингом интернета на предмет появления признаков SCP-1380. После установления потенциального события SCP-1380-1, SCP-1380-2 должны быть немедленно доставлены, опрошены и обработаны амнезиаками.

Диспетчерские спасательных структур должны быть переоснащены и настроены на мониторинг входящего звука, а так же отруб связи в случае фиксирования &#34;потрескивания&#34; звука (см. Инцидент-21).

Общие правила безопасности Фонда, а так же нормы поведения при нестандартных ситуациях у всех военных и правительственных структур (тех, к изменению которых могут дотянуться наши агенты) следует редактировать с целью внесение поправок противодействующих SCP-1380. 

[[collapsible show=&#34;+ Примеры подобных изменений&#34; hide=&#34;- Закрыть документ&#34;]]
* Возможность отказа выполнения необычного и/или радикального поручения от неизвестного вам человека, даже если он старше вас по иерархии. 
 * В случаях, где учредить подобное правило невозможно, выносится требование подтвердить выполнение приказа вторым сотрудником такого же или большего ранга. **Заниматься поиском второй личности для подтверждения должен человек отдавший приказ, а не исполняющий**, иначе шанс активировать SCP-1380 возрастает. 
*  Запрет на отправку и проведение самостоятельных спасательных операций, если служащий ещё не находится непосредственно на месте бедствия.
* Рекомендации совещаться с коллегами по поводу принятия ответственных решений.
[[/collapsible]]  

МОГ Омега-4 &#34;Улыбашки&#34;, а так же добровольцы из состава работающего над SCP-1380, ответственны за создание видео-розыгрышей на основе перечня &#34;Гелиос&#34;, популяризацию данных видео и их одновременную дискредитацию, в том числе: проведение фиктивных судебных процессов, негативное освещение подобных действий в СМИ, создание осуждающих &#39;видео-разборов&#39;.

К симптомам многих болезней и к долговременным последствиям употребления наркотиков следует дополнительно предписывать возможность возникновения галлюцинаций, а сами галлюцинации как явление следует популяризировать в массовой культуре.

Перечень &#34;Гелиос&#34; необходимо обновлять при новых и нестандартных случаях SCP-1380-1.

**Описание:** SCP-1380 - общее обозначение аномального явления, затрагивающее случайных людей (SCP-1380-2) в виде SCP-1380-1.

SCP-1380-2 воспринимают SCP-1380-1 как человека, оказавшегося в затруднительной ситуации и/или пытающегося предупредить о предстоящей беде самого субъекта. Субъекты - единственные кто способны видеть и взаимодействовать с SCP-1380-1. Со стороны подверженного, посторонние люди так же физически взаимодействуют с явлением, но предпочитают игнорировать его. Этот факт, вместе с общим спокойствием окружающих и неимением иных признаков ближайшей катастрофы, вызывает сильное замешательство у затронутого. С перспективы побочных свидетелей, а так же записей камер, влияние на реальный мир от SCP-1380-1 отсутствует, а SCP-1380-2 будут проявлять признаки нервозности, тихо разговаривать с собой и иногда стоять в ступоре по несколько секунд. Тем не менее, SCP-1380-2 не теряют возможности коммуникации с реальными людьми, а опрос посторонних на тему SCP-1380-1 является главной причиной сомнений субъекта в происходящем и дальнейшей деактивации аномальных свойств.

При возникновении доверия к аномальному образу и выполнения его рекомендаций, происходит дальнейшая активация свойств объекта. Событие, описываемое SCP-1380-1, сбывается, при этом интенсивность бедствия, предположительно, зависит от усилий SCP-1380-2 применённых для её предотвращения или избегания. Отмечается, что в случае выполнения всех советов аномалии, неприятность никогда не затрагивает самого субъекта. 

Возникновения SCP-1380-1 чаще всего происходят при присутствии свидетелей, что способствует уменьшению шансов активации полных свойств объекта. Соответствий проекций, таких как: пол, раса, национальность, возраст, поведение, само место действия - не установлено. На основе полноценного вербального взаимодействия с подверженными, с использованием: высказываний об окружающей обстановке и людей, обсуждения внешнего вида и эмоционального состояния субъекта, а так же [ТРЕБУЕТСЯ 3 УРОВЕНЬ ДОСТУПА] - предполагается, что проявления SCP-1380-1 разумны, однако, неизвестно наличие общей памяти между ними.    

В связи с локальностью ментального воздействия, существование SCP-1380 было скрыто на протяжении долгого времени, а после установления необычной природы событий, поиск и идентифицирование аномалии остались существенной проблемой.

Организацией был запущен протокол &#34;Гелиос&#34;, цель которого - зарождение сомнений в происходящем у потенциального SCP-1380-2 при начальных этапах воздействия путём повторения многих примеров SCP-1380-1 в качестве розыгрышей или возможных попыток мошенничества.
