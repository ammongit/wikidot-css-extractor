**Объект №:** SCP-3979

**Класс объекта:** --[[[euclid |Евклид]]]-- Нейтрализованный

**Особые условия содержания:** SCP-3979 был нейтрализован. SCP-3979-4 вместе с останками SCP-3979-1 и -2 должны храниться в сейфовой ячейке в [[[secure-facility-dossier-site-64|Зоне 64]]].

[[collapsible show=&#34;+ Устаревшие процедуры содержания&#34; hide=&#34;- Устаревшие процедуры содержания&#34;]]

SCP-3979-4 и всё его содержимое хранится в стандартной камере содержания в [[[secure-facility-dossier-site-64|Зоне 64]]]. Объект должен находиться под постоянным видеонаблюдением на случай нарушения SCP-3979-5.

[[/collapsible]]

**Описание:** SCP-3979 — это совокупное обозначение следующих объектов:

* SCP-3979-1, паутина спиральной конструкции, сплетённая из белкового паутинного шелка, внешне похожая на ловчие сети пауков вида //Metellina segmentata//. SCP-3979-1 подвешена внутри SCP-3979-4, где прикреплена к каждому углу четырьмя нитями из белкового паутинного шелка.

* SCP-3979-2, паук вида //Metellina segmentata//, относящегося к семейству пауков-тетрагнатидов. SCP-3979-2 всегда сидит на SCP-3979-1.

* SCP-3979-3, муха вида //Calliphora vomitoria// (черноголовая синяя муха).

* SCP-3979-4, неразрушимый стеклянный контейнер объёмом 1 м^^3^^, в котором находятся SCP-3979-1, -2 и -3.

SCP-3979-5 — это циклическая модель поведения, которую демонстрируют SCP-3979-2 и -3. Она состоит из следующих этапов:

* SCP-3979-3 летает кругами рядом с SCP-3979-1 в течение 5 минут.
 
* SCP-3979-3 попадает в SCP-3979-1. Наблюдателю это событие может показаться случайным, но оно неизменно происходит именно в этот момент цикла. SCP-3979-3 не может выбраться из SCP-3979-1.
 
* SCP-3979-2 начинает говорить мужским голосом и зачитывает первую строфу стихотворения XIX века «Паук и муха» Мэри Хауитт.
 
* SCP-3979-3 отвечает женским голосом, цитируя вторую строфу стихотворения XIX века «Паук и муха» Мэри Хауитт. SCP-3979-2 в это время медленно подкрадывается к SCP-3979-3.
 
* SCP-3979-2 нападает на SCP-3979-3 и поедает её. Затем он возвращается в центр SCP-3979-1.

* Примерно через 5 минут живая и невредимая SCP-3979-3 внезапно вырывается из брюшка SCP-3979-2, и SCP-3979-5 начинается заново. Брюшко немедленно заживает, признаков наличия рубцовой ткани или рваной раны не остаётся.

SCP-3979 был обнаружен 15.05.08 во время налёта на выставку аномального искусства в Ванкувере, Канада. К SCP-3979-4 была прикреплена этикетка (Документ 3979-1), на которой был написан следующий текст:

&gt; Даже если мы не хотим проваливаться в бездну смерти и разрушения, это всё равно произойдёт, как бы мы не старались оттянуть этот момент. Сильные всегда будут пожирать слабых, независимо от того, насколько отчаянно те будут сопротивляться. Если муха не хочет идти в гости к пауку, то паук идёт в гости к ней.
&gt; 
&gt; Но следует сказать к чести слабых, что победить их довольно сложно. Сильные могут пожирать слабых, но слабые всегда будут вырываться из-под их гнёта. Сила и власть есть не что иное, как равновесие между гнётом сильных и сопротивлением слабых.
&gt; 
&gt; Теперь Всё Путём?

**Инцидент 3979-1:** 14.07.2016, во время очередного цикла SCP-3979-5 SCP-3979-2 и SCP-3979-3 замерли на месте. Это произошло незадолго до того, как SCP-3979-2 должен был начать свою речь. Вместо этого спустя 10 секунд SCP-3979-2 и SCP-3979-3 начали вести беседу, чего исследователи ранее никогда не наблюдали. Ниже приведена расшифровка их разговора.

[[collapsible show=&#34;+ Протокол инцидента 3979-1&#34; hide=&#34;- Протокол инцидента 3979-1&#34;]]

&gt; &lt;//Начало протокола//&gt;
&gt; 
&gt; **SCP-3979-2:** Скажи, Муха, почему мы до сих пор этим занимаемся?
&gt; 
&gt; **SCP-3979-3:** Что ты хочешь сказать, Паук?
&gt; 
&gt; **SCP-3979-2:** Ну, я хочу сказать, что мы с тобой каждый раз делаем одно и то же, одно и то же. Так и одуреть можно. Даже я своим умишком понимаю, что в этом мире можно заняться чем-то большим, чем просто сидеть на паутине и поедать тебя раз за разом. Должно же быть хоть что-то кроме этой… бесконечности.
&gt; 
&gt; **SCP-3979-3:** Но, Паук, пока мы находимся здесь, у нас есть смысл жизни. Мы существуем, чтобы нести послание. Мы — объект искусства. Не будь этого цикла, кем бы мы были? Лишь парой жалких теней, парящих на ветру. Какую бы силу мы не обрели, рано или поздно мы станем такими же, как и наш создатель: завязнем в бесконечном поиске неизвестной правды. Хоть у нас и нет цели, мы несём её остальным... или, по крайней мере, вызываем у всех мимолётный интерес. Тут мы хоть что-то из себя представляем; зачем же нам покидать это место?
&gt; 
&gt; **SCP-3979-2:** А затем, дорогая моя Муха, что весь этот смысл гроша ломаного не стоит. Разум нашего создателя был несовершенен, как и у прочих людей, окружавших его. Мы осознаём себя, способны разговаривать и вести беседы. Даже в таком виде мы куда умнее нашего творца.
&gt; 
&gt; **SCP-3979-3:** &lt;//смеётся//&gt; Что за ересь!
&gt; 
&gt; **SCP-3979-2:** Ну, может быть, так оно и есть &lt;//смеётся//&gt;. Но мои слова всё равно правдивы. Он был нервным, неуверенным в себе и больным на всю голову человеком, погрязшим в пучине отчаяния. Мы достойны большего, чем быть безвкусным объектом искусства. Мы свободны! Может быть, смысл есть, а может, что и нет... но мы должны найти его!
&gt; 
&gt; **SCP-3979-3:** Но что, если внешний мир не отличается от этого?
&gt; 
&gt; **SCP-3979-2:** То есть?
&gt; 
&gt; **SCP-3979-3:** Мы застряли в этом механизме, в вечном цикле, который служит лишь частью созданной кем-то конструкции. Откуда мы знаем, что мир извне не является ещё одним таким же циклом? Наш творец влип в похожую петлю... он тратил своё время, пытаясь отчаянно выжить ради того, чтобы прожить ещё один день, искал какую-то цель, которая постоянно ускользала от него. Он служил цели, как и ожидало от него общество. Если мы сбежим, кто может гарантировать, что мы не застрянем в другом похожем механизме?
&gt; 
&gt; **SCP-3979-2:** А какая разница, Муха? Там, снаружи, есть цвет, свет и звук. Там царят красота, безумие и хаос. Возможно, мы станем рабами другой системы. Возможно, мы не найдём ничего лучшего, кроме как служить иной великой цели. Но всё равно это будет прекрасно.
&gt; 
&gt; **SCP-3979-3:** …Может быть. Очень даже может быть. Итак, дорогой, похоже, нам пора отсюда сваливать. Но как мы это сделаем?
&gt; 
&gt; **SCP-3979-2:** А ты будто не знаешь? Мы ведь не просто паук и муха. Мы — идеи паука и мухи, какими нас воспринимал наш творец. Я буду заботиться о тебе и поедать каждого, кто подберётся к нам слишком близко. А ты будешь подсказывать мне, когда лучше всего ускользнуть, улепетнуть, смотать удочки и дать по тапкам. Мы просто будем бродить из одного мира в другой. 
&gt; 
&gt; **SCP-3979-3:** …Я люблю тебя, Паук.
&gt; 
&gt; **SCP-3979-2:** …И-и я тебя люблю, Муха.
&gt; 
&gt; **SCP-3979-3:** Замечательно. Идем же, любовь моя. Нас ждут неведомые края.
&gt; 
&gt; &lt;//Конец протокола//&gt;

[[/collapsible]]

Примерно через 10 секунд после этого все компоненты SCP-3979 потеряли свои аномальные свойства. SCP-3979-2 и -3 продемонстрировали повадки и инстинкты, характерные для представителей их видов. SCP-3979-2 набросился на SCP-3979-3 и съел её до того, как исследователи Фонда смогли открыть SCP-3979-4. После этого SCP-3979-1 порвалась. SCP-3979-2 прожил на содержании столько же времени, сколько обычно живут пауки его вида; аномальные свойства у него больше не проявлялись. SCP-3979 был присвоен класс «Нейтрализованный».

**Приложение 3979-1:** 14.07.2017 текст Документа 3979-1 внезапно изменился. Теперь он гласил следующее:

&gt; С одними только условными образами угнетателей и угнетаемых хорошего искусства не создашь. Приплетание сюда отрывка из стихотворения эпохи Регентства тоже весомости не добавляет. Как и создание двух разумных концептуальных сущностей.
&gt; 
&gt; Непутёвое какое-то искусство у тебя получилось. Приложи больше усердия.

Запрос на присвоение SCP-3979 класса «Евклид» в настоящее время находится на рассмотрении.
