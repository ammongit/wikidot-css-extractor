**Objek #:** SCP-116

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-116 ditahan di dalam sel berukuran 16 x 16 meter yang terbuat dari Kevlar, dengan bantalan karet berpori sepanjang 1 meter di semua permukaan. Tidak ada personel yang boleh memasuki ruang penahanan tanpa persiapan yang tepat dan langkah-langkah pengurangan ancaman (lihat Lampiran III). Ruang penahanan harus dipantau setiap saat oleh 6 agen, 4 agen ditempatkan di setiap sudut sel dan 2 lagi bersama dengan SCP-116. Tidak ada benda runcing atau peralatan pengujian yang menggangu yang dimiliki oleh agen di dalam sel. Pemantauan bagian luar dilakukan dengan menggunakan kamera tersembunyi kelas VBS05 yang ditempatkan di bagian sudut atas dalam sel. Pemantauan bagian luar dilakukan oleh 2 agen. Jika aktivitas mencurigakan terjadi, segera lakukan prosedur Achilles ∆. Semua agen pemantau, baik bagian dalam maupun luar jarus menjalani tes IQ setiap dua bulan serta analisis psikiatri mingguan standar. Penurunan drastis dalam IQ agen (≥ 5 poin) harus dianggap sebagai orang yang terpapar lama dan diperlakukan seperti yang dijelaskan dalam petunjuk Karantina standar.


**Deskripsi:** SCP-116 memiliki penampilan luar seperti pria Kaukasia berusia sekitar 9 tahun. Kulitnya terbakar dan terdapat bekas luka pada lebih dari 98% bagian anggota tubuh dan kepalanya.  Struktur tulang SCP-116 sangat berbeda dari //Homo sapiens// biasa, dan seluruh tulangnya rapuh dan berbahaya. Perbedaan yang paling jelas antara tubuh manusia biasa dan SCP-116 adalah tidak adanya persendian di tubuhnya. SCP-116 mampu bergerak, tetapi melakukan hal itu akan menyebabkan beberapa patah tulang yang akan menghancurkan semua tulang yang terpengaruh oleh gerakan tersebut. Untuk mengatasi ini, SCP-116 menunjukkan penyembuhan diri yang luar biasa, dan dapat sepenuhnya meregenerasi tulangnya yang kaku dalam waktu beberapa menit. SCP-116 telah menunjukkan beberapa keterampilan berbahasa sejak penemuan; Namun, satu-satunya bahasa yang digunakannya adalah bahasa Inggris yang rusak di mana setiap kata diganti dengan kata kata yang hampir seluruhnya tidak berhubungan. Upaya lebih lanjut untuk memahami percakapan SCP-116 telah mengakibatkan beberapa penurunan mental jangka panjang peneliti. Tampaknya tidak ada pola dalam penggantian kata tersebut, dan usaha terus dilakukan untuk menerjemahkannya. Penelitian menunjukkan bahwa SCP-116 mungkin mampu melakukan telepati tingkat rendah, yang memperburuk fungsi otak korban dalam jangka waktu yang lama.


----

**Lampiran I:**

Sersan █████ ████ [19-0529]

Memorandum: 29 Mei ████

Hal: //Perkembangan hasrat bunuh diri oleh SCP-116//


//NB: SCP-116 telah menunjukkan hasrat untuk bunuh diri yang parah. Permintaan untuk mengubah protokol pengamanan dan pengawasan untuk mencegah hal-hal yang tidak diinginkan pada subjek.//


----

**Lampiran II:**

Dr. ███████ ███████ [19-1429]

Catatan bahasa SCP-116: 19 juni ████


//Susunan bahasa 116 yang agak unik adalah satu hal yang semakin menarik perhatian saya. Sedang melanjutkan penelitian oleh tim saya dan saya telah menemukan hasil dasar berikut://

lampiran dokumen – 116linguistics_aA0.001.doc

//Tidak ada alasan yang jelas mengapa 116 berkomunikasi dengan cara ini. Meskipun dia bercakap dengan memakai bahasa inggris, parameter cara mereka bekerja sangat berbeda. Belum ada upaya yang dilakukan untuk membuat SCP-116 menuliskan apa yang ia ucapkan, karena struktur tulangnya yang tidak biasa. Bahkan berbicara saja bisa menjadi tantangan ekstrim bagi 116, meskipun reseptor rasa sakitnya agak kurang. Saya menaruh minat khusus pada subjek ini, karena reaksinya terhadap bahasa Inggris normal sangat luar biasa. Jelas bahwa apa yang kita katakan padanya terdengar sama kacaunya seperti apa yang dikatakannya kembali kepada kita (jika itu masuk akal sama sekali). Selama bertahun-tahun di Site-19, saya belum pernah melihat yang seperti ini secara linguistik. Saya akan terus belajar dan mencatat apa yang saya temukan.//

----

**Lampiran III:**

Lt. ██████ ██████ [19-0349]

Memorandum: 30 Juni ████

Hal: //Prosedur yang berkaitan dengan, kekhawatiran akan kecenderungan bunuh diri yang baru baru ini ditunjukkan oleh SCP-116.//


i) //Peralatan padat dengan berat lebih dari 8 lb tidak diperbolehkan ada ke dalam sel.//

ii) //Semua penjaga bagian dalam harus mengikir gigi taring mereka sampai benar-benar tumpul.//

iii) //Tingkat keamanan akan dinaikkan ke rT5; pencarian rongga tubuh penuh dan pindaian sinar-x sebelum masuk ke sel diizinikan.//

iv) //Jika gejala sesak napas atau hipoksia tampak mempengaruhi SCP-116, CPR darurat harus diberikan oleh penjaga internal.//

//Saran dicatat bahwa SCP-116 harus dihubungkan ke mesin penyokong hidup bahkan ketika tidak dalam bahaya kematian, untuk mencegah kematian yang tidak disengaja.//

----

**Lampiran IV:**

Sersan █████ ████ [19-0529]

Memorandum: 11 Juli ████

Hal: &#39;Penghentian penelitian tentang: SCP-116&#39;

//Setiap dan semua penelitian tentang SCP-116 harus segera dihentikan sampai pemberitahuan lebih lanjut. Dr. ██████, peneliti utama bahasa SCP-116 dan telepatinya, harus dikeluarkan dari situs ini dan ditahan di dalam sel isolasi sampai semua gejala demensia dan skizofrenianya hilang. Semua personel yang terlibat dengan SCP-116 harus dikarantina hingga pemberitahuan lebih lanjut. Transplantasi sumsum tulang penuh harus dilakukan pada semua agen yang telah melakukan kontak langsung dengan SCP-116. Saran untuk menghentikan protokol penjagaan bagian dalam dicatat.//

----

**Lampiran V:**

Kolonel █████ ████ [20-0212]

Hal: &#39;Penghentian projek SCP-116&#39;

Memorandum: 20 Maret ████

//Mengingat kecenderungan bunuh diri SCP-116, efek merusak pada personel yang terlibat dan kurangnya kemajuan dalam penelitian, saya mengusulkan agar SCP-116 dapat berhenti sendiri dalam lingkungan yang terkendali. Hal ini, sejauh ini, penelitian terbukti hanya menyia-nyiakan sumber daya. Mungkin otopsi sesudah mati akan memberi kita jawaban yang belum bisa kita dapatkan sejauh ini.//
