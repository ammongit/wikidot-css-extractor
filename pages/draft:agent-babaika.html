**Объект №:** SCP-4585-RU

**Класс объекта:** Евклид

**Особые условия содержания:**SCP-4585 находиться на содержании в хранилище Зоны ██, в стандартном бронированном сейфе 70x70 см и сканером отпечатков пальцев.  Камеру содержания объекта обязательно должны охранять два или более сотрудников безопасности. Доступ предоставляется сотрудникам с 3 уровнем доступа.

**Описание:** SCP-4585-RU представляет собой карту туз французской колоды, &#34;пиковой&#34; масти. На рубашке карты по диагонали, имеется подпись: &#34;Lady Luck&#34;. Аномальные свойства объекта проявляются во время его нахождения в правом кармане брюк подопытного. Любое действие сделанное человеком будет иметь шанс положительного исхода 50%. В результате первого исследования, сотрудник D-████ проделав 4 шага, поскользнулся на мраморной плите и получил перелом позвоночника. Проводя опытные эксперименты было выявлено, что SCP-4585 никак взаимодействует с другими объектами.
 
**История:** Объект был найден оперативной группой вместе с носителем после поступления информации в Фонд, о &#34;невероятно&#34; везучем посетителе одного из крупнейших казино города █████████, выигрыш которого составил 2.5 миллиарда долларов во время первого тура в покере. Местный филиал Организации пресёк распространение этих данных в СМИ. По прибытию оперативников, подозреваемый устремился в бегство. Один из сотрудников утверждал: &#34;Носитель, после игнорирования требований командира группы, получил прямое попадание в голову из штурмовой винтовки, но продолжил побег. Через 13 секунд его тело упало замертво.&#34; После захвата SCP-4585-RU сержант Цимерман, находившийся в машине, получил огнестрельное ранение в ногу из собственного пистолета.
 
**Приложение:** **Эксперимент-IA**
██.██.████ Штатным хирургом Фонда, при воздействии аномального свойства объекта, была успешно проведена пересадка мозга у двух подопытных класса D. С помощью проведённых анализов обнаружено, что все жизненные функции подопытных полностью функционируют. Начальником зоны отдан приказ на ликвидацию D-████ и D-████.</textarea></pre>
