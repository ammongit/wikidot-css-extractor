**Mã vật thể:** SCP-1600

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Các mẫu vật SCP-1600-1 phải được lưu trữ trong Cánh Vật Liệu Nguy Hiểm tại Điểm-197, trong một buồng được làm từ hợp kim đồng thau với 42% hàm lượng kẽm. Toàn bộ nhân sự tương tác với SCP-1600-1 phải mặc đồ bảo hộ cấp C được làm từ vật liệu kháng SCP-1600-1 nhằm tránh tiếp xúc ngẫu nhiên.

Các mẫu vật SCP-1600-2 không cần đến quy trình quản thúc đặc biệt và có thể được lưu trữ theo quyết định của các nghiên cứu viên được chỉ định.

**Mô tả:** SCP-1600-1 là một chất lỏng màu vàng sẫm không mùi được thu hồi vào năm 1998 tại một cơ sở của MC&amp;D ở Boston, MA. Phân tích hóa học của nó cho thấy nó được cấu thành từ lưu huỳnh, thủy ngân và một số nguyên tố chưa xác đình. Tổ Chức hiện đang sở hữu 53 lít SCP-1600-1. Mọi nỗ lực tái tạo SCP-1600-1 với số lượng lớn đều không thành công.

Khi SCP-1600-1 tiếp xúc với vật chất rắn, nó sẽ biến đổi vật chất đó thành một mẫu vật SCP-1600-2. Quá trình biến đổi kéo dài từ 2 đến 37 phút mỗi kg và thường dẫn tới thiệt hại nghiêm trọng về cấu trúc do sự khác biệt về mật độ giữa SCP-1600-1 và vật liệu được biến đổi.

Một lượng nhỏ vật chất đã được phát hiện không bị ảnh hưởng bởi SCP-1600-1. Trong số đó, đồng thau hiện đang được sử dụng trong việc quản thúc như một biện pháp thay thế hiệu quả và ít tốn tài nguyên nhất. Tham khảo tài liệu 1600-M4 để biết danh sách đầy đủ các vật liệu miễn dịch được tìm thấy cho đến nay.

SCP-1600-2 là một sản phẩm có thể được tiêu thụ, giống với pho mát. Màu sắc, kết cấu và hương vị của các mẫu SCP-1600-2 rất khác nhau dựa trên các vật liệu được sử dụng để tạo ra chúng. Có thể tiêu thụ SCP-1600-2 và sẽ không gây ra bất kỳ hiệu ứng xấu nào, ngay cả khi các mẫu chất được sử dụng trong quá trình sản xuất là chất độc hoặc không thể ăn được.
