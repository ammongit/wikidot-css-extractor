    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-875]
**Autore:** [[*user Tanhony]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-875/875.jpg|caption=Entrata di SCP-875.]]

**Elemento #:** SCP-875

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-875 deve essere contrassegnato su tutte le mappe come una base militare e tutte le immagini satellitari dell&#39;area devono essere modificate secondo la Procedura Watson-24. Tutti i civili che si avvicinano a SCP-875 devono essere portati sotto la custodia della Fondazione e ricevere un amnestico di Classe A. Dopo il dosaggio, i civili devono essere riportati nella città più vicina a SCP-875, █████.

Le punture di SCP-875-1 devono essere trattate da personale medico in loco utilizzando gli alcali prescritti nella Tabella medica 875-1-1. In casi estremi, è autorizzata l&#39;amputazione degli arti interessati.

Nessun membro del personale di ricerca deve accedere a SCP-875 senza una scorta di due membri della sicurezza. Sei addetti alla manutenzione devono essere sempre in servizio nella stanza del reattore di SCP-875. Il reattore di SCP-875 deve essere esaminato ogni ora per eventuali falle. In caso di falle, SCP-875 deve essere evacuato immediatamente.

Se le istanze di SCP-875-3 dovessero attivarsi, il personale di sicurezza deve agire immediatamente e contenerle senza sopprimerle. I campioni devono quindi essere trasportati al Sito ██, dove il personale di ricerca proseguirà con l&#39;operazione.
 
**Descrizione:** SCP-875 è una piramide sotterranea che si stima abbia ████ anni e si trova nel Deserto ████████. Non esistono testimonianze della costruzione di SCP-875 nei documenti del periodo, sebbene le prove suggeriscano che SCP-875 sia stato creato dall&#39;uomo. Lo strato esterno di SCP-875 è composto di normale arenaria, ma possiede uno strato interno costituito da una lega ancora sconosciuta.

Il primo piano di SCP-875, accessibile attraverso il tunnel d&#39;ingresso, possiede una disposizione labirintica o intricata. I meccanismi contenuti nel pavimento e nelle pareti del labirinto alterano la configurazione del piano ogni 48 ore. Interessantemente, i corridoi in questa sezione della struttura sembrano essere stati costruiti pensando ad entità molto più alte degli esseri umani. Diverse pedane a pressione e leve nascoste consentono di aprire alcune sezioni del labirinto e rilasciare sciami di SCP-875-1.

SCP-875-1 sono piccole creature simili ad insetti volanti di circa 6 centimetri di lunghezza e 3 grammi di massa. Il loro aspetto non ricorda nessuna specie conosciuta, suggerendo un&#39;origine extraterrestre. La puntura di SCP-875-1 è  altamente acida ed è stata osservata causare gravi danni a nervi e tendini. A causa della loro organizzazione a sciame, gli attacchi di SCP-875-1 hanno causato e sono in grado di causare la completa liquefazione degli arti.

A causa di un passato utilizzo di esplosivi, l&#39;accesso al secondo piano di SCP-875 non è complicato a condizione che si possa accedere al varco nell&#39;attuale configurazione del labirinto. Il secondo piano di SCP-875 ospita quattro grandi vasche contenenti un liquido apparentemente simile all&#39;acqua. D&#39;ora in poi si farà rifeirmento a questo liquido come SCP-875-2. L&#39;esposizione umana a SCP-875-2 causa effetti simili ad un amnestico, ma con l&#39;aggiunta di un senso di soddisfazione e felicità.

Delle strutture che ricordano dei tunnel di manutenzione conducono al terzo piano di SCP-875, che contiene un grande reattore nucleare che occupa la maggior parte del livello. Questo reattore sembra essere auto-raffreddante, poiché non ha subito collassi nel periodo compreso tra l&#39;abbandono di SCP-875 e la sua riscoperta da parte della Fondazione. Ciononostante, sono stati intrapresi provvedimenti per monitorare e preservare questo reattore poichè sembra alimentare i macchinari al primo, secondo e quarto piano.

Le gallerie che attraversano la base del terzo piano hanno rivelato una piccola camera contenente quelle che sembrano essere 10 camere di stasi criogenica disposte in una formazione circolare. Ogni camera di stasi contiene una grande creatura insettoide di circa 3 metri di altezza e 240 chilogrammi di peso. Tre esemplari sembrano essere morti e in stati avanzati di decomposizione a causa del malfunzionamento di alcune camere di stasi e molti degli esemplari sono gravemente feriti. Queste creature saranno chiamate SCP-875-3. (Per ulteriori informazioni sulla composizione biologica di SCP-875-3, vedere l&#39;Autopsia 875-3-1.)

[[collapsible show=&#34;Analisi Iconografica&#34; hide=&#34;Chiudi&#34;]]

**Analisi di diverse immagini scolpite sulle pareti del primo piano di SCP-875.**

**1:** Due figure (possibilmente esemplari di SCP-875-3) l&#39;una di fronte all&#39;altra. Una sembra infilzare l&#39;altra con una lancia.

**2:** Una figura identica a quelle della prima immagine di fronte ad un essere umano in vesti classiche dell&#39;antico Egitto. La figura sembra sostenere una sorta di lastra. La figura umana rivolge le spalle alla prima figura, forse suggerendo riluttanza nel corrispondere.

**3:** Un grande calice con una goccia che cade al suo interno. Una figura identica a quelle della prima immagine è in piedi accanto a due figure umane, che sembrano prostrarsi ad essa.

**4:** Una figura identica a quelle della prima immagine osserva due umani che trascinano un grande quadrato usando delle funi.

**5:** Una figura identica a quelle della prima immagine è in piedi accanto a quella che sembra essere una figura umana deceduta. La prima figura sembra star consumando [DATI CANCELLATI].

**6:** Una figura identica a quelle della prima immagine si trova all&#39;interno di un piccolo rettangolo, forse rappresentanti le camere di stasi di SCP-875-3.

[[/collapsible]]

++ CLASSIFICATO - PERMESSO O5 RICHIESTO

[[collapsible show=&#34;PERMESSO ACCETTATO&#34; hide=&#34;Chiudi&#34;]]

&gt; Gli assassini ritorneranno dalla guerra al più presto. Ci saranno negoziati. L&#39;implicazione di questi ordini sarà respinta o sarà offerto il 95 per cento dell&#39;estinzione delle specie. Verrà restituito all&#39;attuazione di quanto segue: L&#39; odio (uccidere 33 non ancora nati e altri sette) che è pestilenza (uccidere 72 non erano ancora nati, mangiando altri cinque non ancora nati) che è morte (fuggire con l&#39;aiuto degli assassini di guerra), che è

Dopo questo punto, la trasmissione è rapidamente peggiorata fino a diventare incomprensibile.
