**Objek #:** SCP-3186

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-3186 harus ditahan di belakang pagar listrik setinggi dua meter dan dijaga oleh dua personel keamanan rahasia setiap saat. Setiap individu yang mencoba untuk masuk ke dalam SCP-3186 harus diwawancara dan diberi amnestik yang sesuai dengan tingkat paparan mereka.

**Deskripsi:** SCP-3186 adalah sebuah area, yang dikenal sebagai &#39;//Roger&#39;s Hill//&#39; oleh penduduk setempat, Area tersebut berada di pinggiran kota Tursley, Massachusetts. Sebelum memiliki kemampuan anomali, SCP-3186 dulunya digunakan oleh remaja setempat sebagai lokasi kegiatan romantis. 

Ketika seorang individu berada di dalam SCP-3186 dan menatap langit malam, mereka akan melihat bintang-bintang bergerak seperti sedang mengeja beberapa rangkaian pesan. Total terdapat sembilan pesan, dan bintang-bintang tersebut akan terus menampilkan pesan yang sama secara berulang-ulang sampai individu tadi meninggalkan SCP-3186. Perlu diketahui bahwa fenomena ini murni hanya fenomena visual, tidak ada perubahan apapun yang benar-benar terjadi pada bintang-bintang tersebut.

Analisis menunjukkan adanya penggunaan taumaturgi terlibat dalam penciptaan SCP-3186 dengan menggunakan teknik yang dijelaskan dalam beberapa naskah sihir yang diketahui saat isi sedang beredar.

**Lampiran 3186-1 (Rangkaian Pesan):**

&gt; HI BECKY

&gt; AKU + KAMU BUAT SELAMA-LAMANYA

&gt; KAMU MAU IKUT KE PESTA DANSA DENGAN AKU NGGAK?

&gt; SELESAIKAN PESAN

&gt; PESAN SELESAI

&gt; BATALKAN

&gt; BATALKAN PESAN

&gt; TOLONG BATALKAN PESAN

&gt; ANJING
