**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект SCP-### должен содержаться в камере размером 10х10 м и высотой 5 м. Допуск к объекту могут иметь только сотрудники с уровнем допуска 4 и выше, а также сотрудники класса D в рамках экспериментов. Запрещено распространять информацию о процессе активации объекта.

**Описание:** Объект SCP-### - это скульптура из железа весом около 10 тонн. Скульптура по форме напоминает паука со множеством крупных наростов, напоминающих шипы. Обычно объект покрыт толстым слое ржавчины.
Большую часть времени SCP-### не проявляет никакой активности. Объект начнет проявлять активность только при соблюдении определенных условий: [ДАННЫЕ УДАЛЕНЫ].

С момента активации объект начинает издавать громкие звуки скрежета металла. Период активности SCP-### условно разделен на 3 этапа. На первом этапе с объекта осыпается вся ржавчина. На втором этапе объект восстанавливает свои недостающие части, принимая свой настоящий вид. Для восстановления он использует ближайшие предметы, состоящие из железа в чистом виде. Если рядом железа нет, то объект начинает передвигаться в поисках железа. На третьем этапе SCP-### теряет способность восстановления и начинает бесцельно бродить, разрушая все, что преграждает ему дорогу. Объект не проявляет агрессии, пока кто-то или что-то не начнет мешать его передвижению. Если SCP-### по тем или иным причинам потеряет больше 35 % от своей исходной массы, то он вернется в свое неактивное состояние.

Ни один из экспериментов по созданию копии SCP-### не увенчался успехом.

**Протокол обнаружения:** SCP-### был найден в подземном сооружении неизвестной цивилизации на территории Австралии. На стенах строения была написана информация о процессе активации объекта на множестве древних языках.</textarea></pre>
