[[include component:image-block name=1350.jpg|caption=Vista aérea de la cúpula primaria y de las cúpulas de clase-D más cercanas, tomada el 11-02-1963]]


**Ítem #:** SCP-1350

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-1350 está contenido en el Área de Contención-52 (-8█° █&#39; ██.████&#34;, -1██° ██&#39; ██.████&#34;). Cualquier persona no autorizada que se acerque a menos de 50 km de la zona de contención debe ser eliminada en el acto para evitar posibles eventos Delta. Las colonias de //Spheniscidae// y otras criaturas deben ser vigiladas y orientadas para evitar que se acerquen a la Zona de Contención.

Las inspecciones de mantenimiento de las vías de contención Alfa y Beta y de las plataformas giratorias individuales se realizarán dos veces al día. El personal in situ que no participe directamente en las operaciones de mantenimiento debe permanecer dentro de la cúpula principal en todo momento. La observación de SCP-1350 se limita a las cámaras y a los sensores de movimiento. En ningún momento el personal podrá observar directamente a SCP-1350, excepto en el caso de un brote Delta con el fin de prolongar la contención. El número de personal en la cúpula primaria debe limitarse a cinco investigadores y dos clase-D a la vez, si es posible.

Doce cúpulas geodésicas están colocadas en un círculo de 300 m de diámetro, cada cúpula conectada por una vía subterránea doble a la cúpula principal. Cada cúpula contendrá un clase-D administrado con el compuesto Iota[[footnote]]Una combinación de estimulante, supresor del pensamiento y potenciador de la atención, diseñada para garantizar que el clase-D actualmente objetivo se concentre inmediatamente en SCP-1350.[[/footnote]], y atado a una plataforma giratoria diseñada para impedir que la cabeza se mueva más de 10º en cualquier dirección. El interior de cada cúpula debe estar completamente oscurecido cuando se utilice.

Todos los clase-D deben mantenerse girados a 180° de la posición actual de SCP-1350, excepto tres clase-D que se hayan determinado como más alejados de él cuando cruce el Umbral C actual[[footnote]]Definido como un radio de 30 m alrededor de la cúpula del clase-D seleccionado actualmente.[[/footnote]]. El objetivo actual del objeto debe ser identificado y mantenido enfocado en él hasta que cruce su Umbral C. Los sensores de luz y movimiento deben determinar la posición de SCP-1350 en cualquier momento y ajustar las orientaciones de los sujetos de clase-D en consecuencia. En rotación, se cambiará un clase-D cada hora, se examinará si sigue siendo apto para la contención y se sustituirá si es necesario.

Si se produce un evento Delta no programado, los dos clase-D más cercanos se centrarán en el objeto, bajarán inmediatamente de sus cúpulas a la pista de contención Beta y se desplazarán a la pista de contención Alfa. Deben continuar moviéndose allí, alterando la velocidad según sea necesario para mantenerse a una distancia constante de SCP-1350 hasta que haya regresado a su luminiscencia original.

Una vez al mes se permitirá un evento Delta para evitar un evento Kappa.

Si el objeto traspasa la cúpula primaria, todos los ocupantes actuales serán eliminados mediante una neurotoxina de acción rápida para limitar los posibles eventos Delta. La recontención se llevará a cabo en la cúpula secundaria situada a 20 km al norte. El reabastecimiento de los clase-D al sitio de contención primario y la recontención en la pista de contención Alfa deben lograrse lo más rápidamente posible. En caso de que se produzcan más de 10 eventos Delta en un periodo de 15 días, se pondrá en funcionamiento un conjunto secundario de cúpulas espaciadas en un círculo de 12 km de diámetro.

En caso de que la cúpula secundaria se vea comprometida, el objeto debe ser conducido a través de la Pista de Contención Gamma hasta el Sitio de Lanzamiento-52-a y se debe aplicar el Procedimiento Gamma-12 para dar tiempo a restablecer las instalaciones de contención. La trayectoria del objeto a través del sistema solar debe ser monitorizada para identificar el futuro punto de reentrada del objeto.

**Descripción:** SCP-1350 es un punto de luz flotante y móvil de origen desconocido. La luz que emana no es reflejada por ningún material conocido, pero puede ser percibida por organismos biológicos o equipos mecánicos fotosensibles. SCP-1350 y su luz atraviesan sin impedimentos todos los materiales conocidos, independientemente de su consistencia u opacidad. SCP-1350 se dirigirá y acelerará lentamente[[footnote]]El objeto tiene una aceleración variable, pero no se ha observado que acelere más de 0,05m/s².[[/footnote]] hacia cualquier criatura viva con una masa superior a 2488 gramos. La adquisición del objetivo está determinada principalmente por el mantenimiento de la observación directa del objeto por parte de un organismo vivo, en segundo lugar por la proximidad del objetivo, y en tercer lugar por la masa del objetivo. Dejará de moverse y cambiará instantáneamente de objetivo si la situación cambia y hace que otro objetivo sea más favorable según los criterios.

Al alcanzar un objetivo, el objeto se desplaza hacia el cerebro del mismo. Las señales de vida del objetivo cesan inmediatamente. Independientemente de la masa del objetivo afectado, el objeto aumenta inmediatamente su volumen, su velocidad base y su luminiscencia aparente en exactamente un 22,7%, lo que se clasifica como un evento Delta. Esto se convierte en una progresión exponencial a medida que se producen eventos Delta adicionales.

Estos atributos disminuyen linealmente a un ritmo de ~1,14% por día hasta que el objeto alcanza un diámetro aparente mínimo de 0,5cm, una velocidad base mínima de 4km/h y una luminiscencia aparente mínima de ~25.000cd. Si permanece en este estado durante más de 24,2 días, dejará de estar influenciado por los criterios de observación directa hasta que se produzcan un mínimo de tres eventos Delta - esto se clasifica como un evento Kappa.

Mediante los procedimientos actuales de contención, el objeto se mantiene con un diámetro de 0,5 cm a 1 cm y una luminosidad aparente de ~25.000cd a ~200.000cd. Todavía no se han observado límites superiores de tamaño, velocidad o luminosidad. El más alto observado (2cm de diámetro, 327km/h, ~1,650,000cd) ocurrió durante el Evento 1350-27 en 1957.

[[collapsible show=&#34;+ Registro de recuperación SCP-1350 &#34; hide=&#34;- Cerrar&#34;]]

**Registro de recuperación SCP-1350**

SCP-1350 fue descubierto el 02/06/1952 por el Equipo de Investigación de la Fundación ███-58, en ruta para estudiar SCP-███. El objeto fue observado por primera vez a las 9:42 pm, descrito en los registros de audio como &#34;una especie de estrella que se mueve hacia nosotros&#34;. El equipo estaba formado por 8 miembros, 6 de los cuales se encontraron con eventos Delta en los primeros 5 minutos de contacto. El agente ██████ y el Dr. ████, que habían estado instalando una baliza de comunicación, observaron este encuentro desde una distancia considerable y se retiraron inmediatamente para pedir refuerzos. Mantuvieron la evasión durante 15 horas antes de ser alcanzados, proporcionando la mayor parte de la información inicial sobre el objeto.

El Destacamento Móvil Alfa-8, &#34;Rompe Hielo&#34;, fue enviado para determinar la naturaleza del objeto y establecer los procedimientos preliminares de contención. El contacto con el objeto se estableció el 04/06/1952, resultando en la pérdida inmediata de 2 miembros del grupo de trabajo, y la pérdida progresiva de otros 10 miembros en el curso de los 2 meses siguientes.

Durante este tiempo se determinaron otras propiedades del objeto, tras lo cual se empezaron a elaborar los planes para el Área de Contención-52. El objeto fue enviado sin más bajas a la zona de contención el 29 de septiembre de 1952.

No se ha establecido ninguna conexión entre SCP-1350 y SCP-███, y la proximidad original del objeto a SCP-███ se ha considerado una coincidencia.
[[/collapsible]]

[[collapsible show=&#34;+ Registro de Evento 1350-27&#34; hide=&#34;- Cerrar&#34;]]

**Registro de Evento 1350-27:**

Los procedimientos iniciales de contención consistieron en la cúpula principal y en dos edificios adicionales con clase-D a los que se les ordenó mirar hacia el objeto y apartarse en intervalos alternos. Durante este tiempo se construyeron cuatro cúpulas de clase-D y la pista de contención Alfa. En un principio se consideró que esto era suficiente para la contención, dado un suministro adecuado de clase-D.

El día 9 de mayo de 1953 se completó esta construcción y se iniciaron los procedimientos oficiales de contención.

El día 16 de febrero de 1959 un clase-D murió inesperadamente de un ataque al corazón durante los procedimientos de contención, lo que dio lugar a un evento Delta. El mantenimiento impidió el movimiento oportuno de las clases-D restantes a la vía de contención Alfa, lo que provocó la pérdida de todos los clases-D en la zona de contención. Entonces, SCP-1350 se acercó a la cúpula primaria, lo que provocó un evento de fuga Delta y la pérdida de otros catorce miembros del personal y de clase-D.

El personal de la cúpula secundaria tomó el relevo y dirigió el objeto en una ruta circular durante un periodo de 22 días, con la pérdida de cuatro personas más. El personal de emergencia llegó para reparar el emplazamiento primario y revisar los procedimientos de contención. Se inició inmediatamente la construcción del anillo secundario de cúpulas, y la contención se transfirió a ellas de forma temporal. Se preparó la Pista de Contención Alfa, y el objeto fue transferido allí el 29 de junio de 1959. Se añadieron ocho cúpulas y pistas adicionales al anillo primario, que se completaron el 11 de febrero de 1962, tras lo cual se iniciaron los procedimientos de contención actuales.

[[/collapsible]]

**Anexo 1350-01:**

Los orígenes del objeto son desconocidos, pero es muy probable que el equipo ██-58 fuera el primer grupo de seres vivos que encontró desde su aparición, [DATOS ELIMINADOS] A esta velocidad la contención sería imposible. El contacto posterior con toda la vida que supera los 2488 gramos se estima actualmente [AUTORIZACIÓN O5 REQUERIDA, VÉASE EL DOCUMENTO 1350-K].

La investigación sobre la posible trayectoria original del objeto hasta el lugar de su descubrimiento ha sido hasta ahora infructuosa. Sin embargo [DATOS ELIMINADOS], se debe indicar a los observatorios que no observen este fenómeno.

Los eventos 1350-14 y 1350-79 han demostrado los peligros de intentar probar los parámetros del objeto. Se prohíbe seguir experimentando con SCP-1350.

Se debe evitar a toda costa que SCP-1350 se acerque a menos de 200 km del océano.
