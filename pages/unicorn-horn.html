||||||||~ Relatório Inicial||
||~ Autor(a) || Hugo Boyle ||~ Data ||03 de Março, 1930||
||~ Interesse||Médio||~ Identificação||Chifre de Unicórnio em Pó||
||||||||Durante a recente expedição dos Laboratórios Prometheus na Lapônia, um rebanho de unicórnios selvagens -- que antes se acreditava extintos -- foi descoberto. O líder da expedição, Irwin Trask, reconhecendo o valor dessas bestas, instruiu seu grupo a capturar essas criaturas e as transportou de volta para Londres para estudo. Como pagamento por nossa assistência no financiamento da expedição, os Laboratórios Prometheus nos presentearam com três pares reprodutores, juntamente com cópias das anotações de Trask sobre os animais. _
 _
Historicamente, acreditava-se que o unicórnio possuísse numerosas propriedades paranormais e ocultas, resultando nele sendo caçado à quase extinção por aqueles que tentavam usar os animais para fins medicinais ou de rituais. Testes modernos verificaram algumas dessas crenças; mais notavelmente, o chifre do unicórnio, quando moído em pó e ingerido, reverte os efeitos das relações sexuais. Mais especificamente, ele reordena a realidade física para que consumidor nunca tenha tido relações sexuais, restaurando o corpo (mas não a mente) a um estado virgem -- e, incidentalmente, curando doenças venéreas e matando qualquer descendência viva. _
 _
É minha recomendação que nós utilizemos os pares reprodutores fornecidos a nós pelos Laboratórios Prometheus para estabelecer um suprimento constante de chifres de unicórnio, que podem então ser vendidos como uma ferramenta contraceptiva, curativa e de assassinato.||
||||~ Arquivo Aberto Sob:|||| HYTCH/8FNE6/B77KT ||
||||||||~ Marshall, Carter e Dark, Ltd. ||

||||||||~ Memo 12||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Remetente || Hugo Boyle ||~ Recipiente || Samuel Woodward||
|||||||| Embora eu entenda a necessidade de atender às demandas de nossos clientes, infelizmente qualquer aumento significativo no fornecimento do item é inviável no momento. _
 _
O que você deve entender é que nossos suprimentos de chifre de unicórnio são inerentemente limitados pela biologia. O período de gestação de um unicórnio é quase um ano inteiro, e pelo menos 2 anos de crescimento pós-natal antes dos potros desenvolverem chifres maduros adequados para colheita. (Lembra-se também que apenas os machos da espécie tem chifres, então apenas 5% dos potros unicórnios acabam contribuindo para nossos suprimentos.) Embora esses chifres cresçam novamente, esse processo requer um ano inteiro. Como é esperado que cada unicórnio forneça de 20 a 25 chifres durante toda a sua vida e, considerando as despesas envolvidas na acomodação e manuseio de unicórnios, a política atual é abater a maioria dos potros após a primeira colheita de chifres, mantendo apenas um pequeno número de machos viga. Os potros abatidos são, é claro, abatidos e processados em vários produtos adicionais, que fornacem uma fonte não insignificante de receita adicional. _
 _
Como você pode ver, o que isso significa é que a cada dois anos, nós podemos produzir apenas um número de chifres igual a metade do nosso número de fêmeas reprodutoras. Com um peso médio de chifre de 18 onças, e dado o nosso atual estoque de reprodução, isso produz aproximadamente 28 libras de chifre a cada dois anos. Nós estamos, é claro, trabalhando para aumentar nosso estoque de reprodução, mas demora cinco anos para uma fêmea chegar à idade reprodutiva, e reproduzir unicórnios nessa idade muitas vezes resulta em complicações. Adicionalmente, nós encontramos problemas com vários garanhões tentando auto-canabalizar seus próprios chifres (assim como fêmeas tentando comer os chifres de seus parceiros), resultando na terminação de animais que caso contrário seriam viáveis. Nós estamos investigando maneiras de prevenir esse comportamento, o que deve aumentar bastante nossas taxas de produção. _
 _
Até o suprimento ser estabilizado, sugiro que você limite a disponibilidade do item na tentativa de controlar a demanda.||
||||||||~ Marshall, Carter e Dark, Ltd.||

||||||||~ Memo 34||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Remetente || Mildred Morel ||~ Recipiente || Hugo Boyle||
|||||||| O programa de reprodução selecionada está finalmente começando a fornecer retornos substanciais. Entre o grupo experimental mais recente (59B), 70% dos potros alcançaram o crescimento máximo do chifre em 9 meses, e 90% dos potros alcançaram o crescimento máximo do chifre em 1 ano. Mais reduções na taxa de desenvolvimento de chifres fornecerão apenas aumentos marginais na taxa de produção, já que o período de gestação permanece em 11 meses. Esforços futuros devem focar em aumentar o tamanho médio dos chifres e encorajar mutações que resultem no crescimento de múltiplos chifres. _
 _
Dada a alta taxa de produção de chifres agora alcançável através dos unicórnios do grupo 59B, eu recomendo mais uma vez que os garanhões reprodutores tenham seu tecido de crescimento de chifres cauterizado quimicamente para evitar o infanticídio dos pais. Embora isso vá eliminar a possibilidade de colheita repetida de chifres dos garanhões, essas colheitas adicionais não representam mais uma porção significativa de nossa produção anual de chifres, tornando aceitáveis essas perdas. Espera-se que a cauterização química do chifre reduza o custo de alojamento de cada animal e provavelmente estenda a vida de nosso estoque reprodutor (já que muitos garanhões se ferem tentando danificar os sistemas de retenção usados atualmente).||
||||||||~ Marshall, Carter e Dark, Ltd.||

||||||||~ Relatório de Incidente 19||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Autor(a) || Hugo Boyle ||~ Data || 5 de Outubro, 1963||
|||||||| Uma tentativa recente de sabotagem por indivíduos que se acredita estarem afiliados à Mão da Serpente deixou um grande número de animais mortos ou feridos. _
 _
Seguindo a transição para o uso dos unicórnios 59B como estoque de reprodução, os procedimentos de alojamento foram revisados para utilizar a cauterização química dos chifres dos garanhões, reduzir a dependência de restrições mecânicas e aumentar a quantidade de espaço livre disponível para cada animal. Essas mudanças foram feitas na tentativa de melhorar a saúde dos animais reprodutores, a fim de maximizar sua utilidade individual. Como parte desses esforços, foi necessário contratar tratadores adicionais para trabalhar com os animais. Esses contratos eram gerenciados pelo meu antecessor, o ex-supervisor do projeto, Samuel Woodward. _
 _
Sem o conhecimento de Woodward, vários desses novos tratadores eram infiltradores trabalhando em nome da Mão da Serpente e estavam tentando pôr um fim às nossas atividades envolvendo os unicórnios. Na noite de 1º de outubro, eles tentaram libertar os animais de seus cercados, apenas para encontrar seu fim depois que as criaturas entraram em pânico e os atacaram. Infelizmente, vários dos animais foram mortos durante os esforços subsequentes de re-contê-los, e vários dos funcionários da segurança sofreram ferimentos graves, mas não fatais. De um modo alarmante, ao ver a morte de seus companheiros, muitos dos animais pareciam se tornar ainda mais agressivos, chegando a causar ferimentos a si mesmos na tentativa de atacar a equipe de segurança. _
 _
No momento, eu estou conduzindo uma revisão de todos os funcionários e contratados envolvidos no projeto e pretendo instituir uma série de modificações aos nossos procedimentos de tratamento que devem reduzir nossa dependência em tratadores contratados.||
||||||||~ Marshall, Carter e Dark, Ltd.||

||||||||~ Relatório Externo 5||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Organização || Laboratórios Prometheus, Inc. ||~ Adquirido || 4 de Junho, 1973||
||~ Método de Aquisição |||||| Documento foi compartilhado com essa empresa como parte de uma proposta de projeto. ||
||||||||~ Documento ||
|||||||| **PEDIDO DE CONCESSÃO PARA O DESENVOLVIMENTO DE INSETICIDAS DERIVADOS DE UNICÓRNIOS PARA SUBSTITUIR O DDT** _
 _
**PROBLEMA** _
 _
Ano passado, os Estados Unidos baniram o uso de diclorodifeniltricloroetano (DDT), um dos inseticidades comerciais mais eficazes em uso comum. Essa proibição ocorre em meio a uma onda de restrições internacionais ao DDT, que devem continuar a crescer na próxima década. Como resultado, agora existe um nicho disponível para novos pesticidas industriais potentes, equivalentes em força e eficácia ao DDT, mas sem seus muitos riscos ecológicos e ambientais. Nós acreditamos que dito inseticida poderia ser produzido a partir do chifre processado dos unicórnios. _
 _
**SOLUÇÃO** _
 _
O chifre do unicórnio (//Equus castus//), quando pulverizado e ingerido, atua como um contraceptivo retrocausal único, elimando todos os efeitos colaterais físicos e resultados da reprodução sexual. Quando consumido por um organismo com descendentes existentes, as contribuições desse organismo para os genomas de seus descendentes são removidas, o que na maioria das espécies resulta na morte imediata desses descendentes. Esse efeito foi mais estudado em mamíferos, particularmente humanos, mas estudos experimentais iniciais sugerem que ele seja tão eficaz quanto em outras espécies, incluindo insetos com fertilização externa. _
 _
Como um pesticida, o chifre de unicórnio tem o potencial de ser um dos inseticidas mais eficazes da história, devido à natureza eusocial de muitas espécies de insetos. A ingestão por uma rainha de colônia resultaria na exterminação da maior parte ou de toda a colônia. O potencial destrutivo entre insetos não-eusociais é menor, mas ainda maior que em mamíferos, devido às taxas reprodutivas altamente altas da maioria das espécies de insetos. _
 _
**CASO DE NEGÓCIOS** _
 _
Esse produto seria comercializado como um pesticida industrial, para uso em exterminar rapidamente grandes infestações de insetos. O uso individual por consumidores seria provavelmente limitado, devido à baixa demanda desses inseticidas potentes entre indivíduos, embora infestações de cupins apresentem um possível caso de uso residencial. O uso agrícola seria provavelmente limitado, já que a natureza indiscriminada do pesticida representaria uma ameaça significativa para os polinizadores e outros insetos benéficos. _
 _
**UTILIZAÇÃO DO FINANCIAMENTO** _
 _
A maior parte do financiamento para este projeto seria direcionada à pesquisa de aditivos neutralizantes (veja PROBLEMAS CONHECIDOS para mais detalhes).  Porém, uma vez que um aditivo adequado for descoberto, deve ser relativamente barato projetar um processo de fabricação que converta o chifre de unicórnio bruto em um inseticida utilizável. Como tal, o orçamento geral da P&amp;D para este projeto é estimado em não mais que 250,000 USD. _
 _
**PROBLEMAS CONHECIDOS** _
 _
O maior obstáculo ao uso de chifres de unicórnio como inseticida é a natureza não-discriminatória do efeito contraceptivo. Se lançado inalterado, há um risco significativo de colapso ecológico generalizado causado pelo acúmulo de chifre em pó no escoamento. Seria necessário desenvolver algum tipo de aditivo que neutralize os efeitos do pó em espécies que não sejam pragas, o que exigirá uma maior compreensão do mecanismo de ação por trás do efeito contraceptivo. ||
||||||||~ Marshall, Carter e Dark, Ltd.||

||||||||~ Memo 47||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Remetente || Mildred Morel ||~ Recipiente || David Barlow||
|||||||| Embora eu concorde com a proposta dos Laboratórios Prometheus, produção de pesticida na escala que eles estão sugerindo exigiria que aumentássemos nossa própria produção de chifres por uma ordem de magnitude ou mais. Obviamente, isso poderia se feito aumentando nosso estoque de reprodutores, mas eu estou compreensivelmente cauteloso do aumento maciço de capital e trabalho que seria necessário para suportar um rebanho tão grande. _
 _
É por isso que eu autorizei uma série de experimentos genéticos internos para tentar aumentar a quantidade de chifres produzidos por cada unicórnio. Anthony acredita que nós podemos utilizar o processo de TAG dos Laboratórios Prometheus para induzir mutações controladas em espécimes adultos que levarão a mais crescimentos de chifres, o que deve nos permitir aumentar nossa capacidade de produção sem expandir ainda mais nossas operações.||
||||||||~ Marshall, Carter e Dark, Ltd.||

----

||||||||~ Memo 51||
||||||||~ HYTCH/8FNE6/B77KT ||
||~ Remetente || Anthony Morel ||~ Recipiente || Mildred Morel ||
|||||||| O processo de TAG finalmente deu frutos com o grupo experimental 75F, resultando em um conjunto de espécimes com tecido de crescimento de chifres cobrindo 80% de seu esqueleto. As criaturas quase não são mais reconhecíveis como unicórnios, mas os chifres que eles produzem ainda são funcionais. Cada animal agora produz quase 40 quilogramas de chifre a cada 6 meses, o que na verdade nos permitirá reduzir o tamanho de nossas operações de reprodução enquanto aumentamos a produção para as taxas necessárias. _
 _
Eu recomendo que nós paremos de manter um suprimento de garanhões e, em vez disso, dependamos da inseminação artificial das fêmeas reprodutoras. Isso nos permitirá colher chifres de todos os garanhões. Devido à tendência dos animais 75F de se empalarem com seus próprios chifres (um animal conseguindo até mesmo se castrar, algo que eu não consideraria possível), eu recomendo que eles sejam mantidos em comas induzidos quimicamente logo após o nascimento até a morte, o que deve permitir que seus chifres (re)cresçam sem interferência a cada 6 meses. Como não vamos abater mais os potros extras, não precisaremos mais manter um grande grupo de fêmeas reprodutoras e, por tanto, a maioria delas poderá ser abatida por seus subprodutos que não são de chifre. As fêmeas reprodutoras restantes devem ser mantidas isoladas uma da outra e fisicamente contidas, caso contrário, elas tentarão se ferir e uma a outra. Se necessário, sedativos químicos podem ser usados para manter fêmeas gravidas fisicamente relaxadas enquanto permanecem alertas. Embora se espere que isso resulte em um leve aumento na taxa de potros abortados, isso é considerado aceitável. _
 _
Eu estimo que, através desse método, nós possamos manter taxas de produção de quase 4 toneladas de chifre por ano, facilmente o suficiente para atender aos requisitos de demanda de pesticidas e uso pessoal, tudo a um custo significativamente reduzido.||
||||||||~ Marshall, Carter e Dark, Ltd.||
