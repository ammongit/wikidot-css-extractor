**Mã vật thể #:** SCP-128

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-128 phải được giữ trong một buồng quản thúc không có cửa sổ với cửa và tường chống nổ và hệ thống thông gió duy trì điều kiện phòng sạch Cấp 100 bên trong. Nội thất của buồng chứa sẽ được giám sát từ xa bằng các camera được hàn tại chỗ với lưới bảo vệ. Các loa và hệ thống giám sát laser phải được hàn vào vị trí tương tự và được bảo vệ bằng lưới. Lối vào buồng quản thúc SCP-128 phải bao gồm một phòng chứa đồ có cánh cửa thứ hai bị khóa không thể nhìn thấy từ cửa buồng.

Nhân viên vào buồng kiểm tra vì bất kỳ lý do gì đều phải mặc áo giáp chống đạn và không được mang bất kỳ vật dụng lỏng lẻo nào vào trong buồng. Tất cả các thiết bị bắt buộc phải được gắn chặt vào áo giáp. Cấm can thiệp vào hệ thống giám sát laser hoặc bánh xe trung tâm trừ khi được yêu cầu bảo trì.

Ở trung tâm của buồng chứa, một bánh xe phải được gắn vào bệ bê tông và được phép quay tự do. Nếu bánh xe được đo là quay với tốc độ dưới 4.000 vòng / phút vào bất kỳ lúc nào, tất cả nhân viên được yêu cầu sơ tán khỏi buồng chứa và các vòi phun bọt sẽ được triển khai.

[[collapsible show=&#34;QUY TRÌNH QUẢN THÚC ĐẶC BIỆT - CHỈ CHO CÁC MỤC ĐÍCH LÀM NHẬT KÍ&#34; hide=&#34;LÀM THEO CÁC QUY TRÌNH TRÊN - KHÔNG LÀM THEO BÊN DƯỚI&#34;]]
SCP-128 phải được giữ trong một căn phòng có kích thước ít nhất là 10 m x 10 m x 5 m với tường và cửa được bọc thép tấm 5 cm. Tất cả nhân viên vào phòng quản thúc phải mặc đầy đủ áo giáp nặng, bao gồm cả các tấm đạn đạo. Tất cả các vật rời có --khối lượng lớn hơn 5 kg-- đều bị nghiêm cấm. Quần áo và các mặt hàng liên quan thường được coi là an toàn, vì thực thể dường như không có khả năng phân biệt những thứ này với người mặc của họ. Dụng cụ viết, tiền lẻ và đồ lặt vặt khác gây ra những mối nguy hiểm đáng kể đối với nhân viên và do đó không nên --sử dụng một cách tiết kiệm--, tuyệt đối không được vào buồng chứa.

Tất cả các vật dụng phải được dọn sạch khỏi phòng bằng cách hút trước khi bất kỳ nhân viên nào được phép vào. Khi nhân viên đã ra ngoài, SCP-128 phải được đưa cho các vật nhỏ, vừa để nghiên cứu hành vi của nó vừa để giảm bớt sự buồn chán (nếu có). Trong trường hợp trốn thoát, khu vực xung quanh sẽ được sơ tán và khóa lại, có thể sau đó là nỗ lực đưa SCP-128 trở lại khu vực bao vây của nó. Kinh nghiệm trong quá khứ cho thấy rằng điều sau là không cần thiết, vì thực thể không cho thấy rõ ràng mong muốn rời khỏi cơ sở và cuối cùng sẽ trở lại theo cách riêng của mình.
[[/collapsible]]

**Mô tả:** SCP-128 là một nguồn động năng phi vật chất có thể được truyền cho bất kỳ vật chất rắn không có sự sống nào trong tầm nhìn của nguồn. Bản thân nguồn có tính di động, có xu hướng nằm dọc theo các bức tường hoặc ở bánh xe trung tâm của buồng chứa. Đường ngắm có thể bị chặn lại bởi bất kỳ vật liệu mờ đục nào, bao gồm chì, thép hoặc thậm chí là các tờ giấy đơn lẻ, nhưng không phải vật liệu trong suốt như kính đạn đạo. Các vật liệu bức xạ đục sẽ chứa phạm vi ảnh hưởng của SCP-128, cho thấy rằng sự truyền năng lượng xảy ra ở bước sóng ánh sáng có thể nhìn thấy, nhưng bóng tối không ngăn cản sự truyền động năng.

Bất kỳ vật liệu lỏng lẻo nào nằm trong tầm nhìn của SCP-128 đều có nguy cơ bị đẩy bất thường với vận tốc nguy hiểm. Các vật có khối lượng dưới 100 g đã được quan sát thấy rằng có thể tăng tốc với vận tốc lên đến 900 m / s trong thời gian 0,1 giây, tương tự như lực bắn của súng máy. Phân tích khối lượng và vận tốc của mọi vật khi gia tốc chỉ ra rằng hệ vật bị ảnh hưởng chứa một động lượng tuyến tính không đổi là 2.500 kg m / s, không bị giới hạn bởi phương hướng. Do đó, nên chuẩn bị sẵn nhiều đồ vật nặng hơn thay vì ít đồ vật nhẹ hơn.

Bất chấp hình dạng vô hình, phi vật chất của SCP-128, người ta đã xác định rằng thực thể không thể bị nén vào một không gian dưới hình cầu bán kính 2 cm. Tuy nhiên, việc nén như vậy với các vật liệu không trong suốt không được khuyến khích, vì các hạt bụi trong không gian sẽ bị kích thích, tạo ra nhiệt cực lớn, có khả năng làm vỡ thùng nén một cách bùng nổ.

SCP-128 sẽ tự ý chọn mục tiêu nào đó để tăng tốc, với một chút thống kê ưu tiên cho các vật thể mới hơn những vật thể cũ. Bất chấp sự tồn tại của một số hình thức lựa chọn tăng tốc, các bài kiểm tra không chỉ ra được một vật thể cụ thể được tích cực chỉ đạo lựa chọn, ngoại trừ một ngoại lệ. Đối tượng không gia tốc vật chất &#34;sống&#34;, với các thông số riêng của nó liên quan đến những gì được coi là &#34;sống&#34;. Con người hoặc robot di chuyển theo ý mình không được tăng tốc, cũng như không có bất kỳ bộ phận nào được gắn chặt. Người và động vật chết hoặc đang trong trạng thái bất tỉnh cũng không được tăng tốc. Các đối tượng thử nghiệm không cử động nhưng vẫn có ý thức báo cáo một hiện tượng &#34;giật&#34; nhẹ khi có sự hiện diện của SCP-128, ngay lập tức dừng lại ở dấu hiệu đầu tiên của chuyển động hoặc các đặc điểm giống động vật. Thực vật và nấm, sống hay chết, đều không tăng tốc. Tuy nhiên,tuy nhiên robot không ở trạng thái hoạt động có thể bị tăng tốc

**Phụ lục 128-1: Khôi phục nhật ký lưu trữ**
SCP-128 đã được thu hồi từ một nhà riêng ở ███████, ██. Các báo cáo về Siêu Năng Ngoại Cảm và hoạt động động học bất thường ngẫu nhiên đã được xác nhận trước đó bởi các đặc vụ hiện trường và MTF Mu-13 (&#34;Biệt Đội Săn Ma&#34;) đã được gọi đến để cô lập và nắm bắt sự bất thường.

&gt; **Trạm Kiểm soát:** Được rồi, Kiểm tra thiết bị. Súng bắn thuốc mê ?
&gt; 
&gt; **Chỉ huy Mu-13:** Tất cả các súng đã được nạp và kiểm tra.
&gt; 
&gt; **Trạm Kiểm soát:** Áo giáp chống đạn?
&gt; 
&gt; **Chỉ huy Mu-13:** Đã kiểm tra áo giáp.
&gt; 
&gt; **Mu-13 Gamma:** Tôi không quen mang vũ khí này.
&gt; 
&gt; **Trạm Kiểm soát:** Đó là vấn đề tiêu chuẩn cho loại không thể nhận diện này. Chúng tôi đã phải đào sâu vào trong hồ sơ của mình, phải tra cứu các tài liệu tham khảo cũ. Những tài liệu về hiện tượng này bắt đầu từ năm 1968. Lúc ấy,hiện tượng này được gọi là một poltergeist [yêu tinh]
&gt; 
&gt; **Delta:** Poltergeist [yêu tinh] ư? vậy thì thật sự là rất lâu rồi. Loại I hay II?
&gt; 
&gt; **Trạm Kiểm soát:** Nó có thể là một loại I, một vectơ chuyển động từ xa liên quan đến một người đã qua đời, nhưng các nhân viên hiện trường nói rằng có xung đột đáng kể trong nhà . Rất có thể đó là động năng không phân biệt từ Bixby tiềm ẩn dưới áp lực cực lớn. Loại II.
&gt; 
&gt; **Chỉ Huy:** Đó là lý do tại sao việc ngăn chặn liên quan đến súng lục.Gây mê tất cả các cư dân, và việc đó sẻ làm sự bất thường tạm dừng đủ lâu để chúng ta tìm ra nó là vật thể của ai. Các công cụ EMP tiêu chuẩn là để ngăn chặn một vật thể vô hình tự trị, nếu nó là Loại I. Hãy cẩn thận trong đó,đừng bỏ lở thời cơ. Beta, hướng micrô phần tử phản xạ âm thanh vào trong nhà. Chúng ta cần xác định số cư dân.
&gt; 
&gt; **Beta:** Mike trực tuyến ngay bây giờ.
&gt; 
&gt; **POI-1:** Tao phải nói với mày bao nhiêu lần nữa hả ? Britney, hãy dọn dẹp căn phòng chết tiệt của mày ngay đi! mày đúng là một nhỏ ngu ngốc!
&gt; **POI-2:** Con đã làm rồi mà ! Trước khi đi học đẹp không tì vết! Đó là… Ôi trời ơi, Tyler, chính là mày, phải không, đồ ngốc!
&gt; **POI-3:** Nuh-uh! Tại sao em lại muốn bước chân vào cái chuồng lợn khốn nạn của chị?
&gt; 
&gt; **Gamma:** Nội bộ gia đình có vẻ lục đục nhỉ, anh nói xem ?
&gt; 
&gt; **Chỉ Huy:** yeah. Chỉ cần vào đó và đưa tất cả họ vào giấc ngủ. Họ có thể sẻ cần một giấc ngủ ngắn. Và hãy cẩn thận với những đồ vật lỏng lẻo. Xác nhận ba mục tiêu.Di chuyển
&gt; 
&gt; &lt;Âm thanh của việc rời khỏi xe quản thúc, tiếp cận ngôi nhà và đập cửa. Tiếng súng gây mê được bắn ra.&gt;
&gt; 
&gt; **Delta:** đứa con trai đã gục .
&gt; 
&gt; **Chỉ huy:** thằng nhóc trông còn khá nhỏ . Beta, hãy kiểm tra các chỉ số của nó, đảm bảo rằng thuốc không gây sốc cho cỏ thể của cậu bé. Các phi tiêu được hiệu chỉnh cho một người ít nhất là 40 kg. Gamma, Delta, hãy tìm người cha và đứa con gái ngay bây giờ!
&gt; 
&gt; &lt;Tiếng Bước chân vang lên rồi tới Âm thanh của súng gây mê.&gt;
&gt; 
&gt; **Gamma:** Người Cha đã gục. ông ta tính Với lấy một khẩu súng ngắn, thật là hên khi chúng ta hạ được ông ta trước
&gt; 
&gt; **Chỉ Huy:** Làm tốt lắm, Gamma. Delta, đã tìm thấy đứa con gái chưa ?
&gt; 
&gt; **Delta:** Theo dõi dấu vết dẫn vào tới phòng ngủ của cô ấy.Ở đây giống như có một cơn lốc xoáy đi xuyên qua đây, đò đạc vươn vãi khắp nơi. Các tấm màn đã được kéo lại. tôi thâý cô ấy có một con chuột lang, nhưng tôi không thấy cô ấy. Đang thử tiếp cận tủ đựng quần áo.
&gt; 
&gt; **Chỉ huy:** Cẩn thận, Delta,nơi đó có thể là nguồn gốc của Poltergeist [yêu tinh]
&gt; 
&gt; **Delta:** Rõ ràng, tôi vừa bị đập vào mặt bằng một cái gối!
&gt; 
&gt; **Chỉ huy:** Nhanh, Gamma, Delta cần được hỗ trợ!
&gt; 
&gt; &lt;Tiếng la hét vang lên. Tiếng gỗ vụn. Âm thanh của súng gây mê.&gt;
&gt; 
&gt; **Delta:** Đứa con gái đã gục ! Nhắc lại, đứa con gái đã gục! Cái ghế vừa bị ném vào tường, giá sách rơi xuống! Hoạt động ngày càng tăng! Viên bi! Cô ấy có viên bi! Ôi!
&gt; 
&gt; **Chỉ huy:** Đó là Loại I! Ra khỏi phòng, Delta! Chết tiệt, chỉ.. - OW! Mọi người ra ngoài!
&gt; 
&gt; **Delta:** Nắm lấy tay tôi và kéo! Đó là - Chờ đã! Đó là con chuột hamster! Đó là một con chuột hamster lốc xoáy chết tiệt! gây mê con chuột!
&gt; 
&gt; **Chỉ huy:** Delta, KHÔNG! Các phi tiêu gây mê chưa được hiệu chỉnh lại !
&gt; 
&gt; &lt;Tiếng súng gây mê.&gt;
&gt; 
&gt; **Delta:** con chuột Hamster đã bị hạ ! Tại sao mày không dừng lại! Tao phải hạ mầy..-
&gt; 
&gt; &lt;Âm thanh của [DỮ LIỆU BỊ XÓA]&gt;
&gt; 
&gt; **Chỉ huy:** Mọi người ra ngoài! Delta đã gục! Đóng cửa lại! Chuẩn bị sẵn sàng cho việc kiểm soát Loại I!
&gt; 
&gt; **&lt;Nhật ký lưu trữ kết thúc&gt;**
&gt; 
&gt; **Lưu ý kết thúc:** Việc triển khai EMP để kiểm soát loại 1 hoạt động như mong đợi, nhưng không ngăn chặn được sự bất thường.Mu-13 Gamma lùi chiếc xe tải MTF xuyên thẳng vào tường phòng ngủ của cô con gái và mở cửa sau. Khi quan sát thấy sự bất thường ở bên trong xe tải, các cánh cửa đã đóng lại và người điều khiển phương tiện đã được gọi để kéo chiếc xe tải với các mảnh vỡ tăng tốc trong rơ-moóc bọc thép. Bìa truyện lốc xoáy vào nhà đã được phát hành.
**Phụ lục 128-2: Ghi chú của Nhà nghiên cứu chính**
&gt; **Nhà nghiên cứu chính:** [[[SCP-2460|Tiến sĩ Cordelia]]] [[[SCP-3966|Argent]]]
&gt; **Vật thể:** SCP-128
&gt; 
&gt; Bất chấp những gì về việc khôi phục nhật ký lưu trữ đă nói, đây không phải là một Poltergeist [yêu tinh] . Poltergeist [yêu tinh] dù sao cũng là một thuật ngữ lỗi thời. Đây không phải là tinh thần hay ý thức như chúng ta nghĩ về thuật ngữ này. Nó không thể xuyên qua tường hoặc những thứ tương tự. Đây là một nguồn động năng. Tôi đã cập nhật mô tả để hiển thị điều này. Thật khó để nói chính xác nó là gì, nhưng nó dường như được coi là một cái lỗ mà qua đó một động lượng không đổi đi vào vũ trụ này. Làm thế nào điều này được thực hiện vẫn còn là chủ đề của các thử nghiệm tiếp theo.
&gt; 
&gt; Ngoài ra, chuột lang không có quyền kiểm soát trực tiếp hiện tượng này. Nếu chuột lang có sự kiểm soát có ý thức, thì hiện tượng này sẽ chấm dứt khi nó bị hạ . Thay vào đó, nếu chúng ta tiếp tục ví von đây là một cái lỗ, thì hamster là một cái van bao phủ cái lỗ, có thể mở hoặc đóng để cho phép ít nhiều động lực. &#34;Van&#34; này dường như đã bị &#34;kẹt mở.&#34;
&gt; 
&gt; Vì vậy, tất cả những cuộc nói chuyện về việc chúng ta có hồn ma của một con chuột hamster động năng bị giam giữ nên dừng lại. Nó không chính xác.

[[collapsible show=&#34;          chỉ ghi chú đầu - vui lòng xóa - Ts. C. Argent&#34; hide=&#34;          chỉ ghi chú đầu - vui lòng xóa - Ts. C. Argent&#34;]]
&gt; **CArgent:** Xin chào [[[SCP-2289 | Rod]]], em có ở đó không?

&gt; **CArgent:** Ổn. Nhưng chị đã được giao trách nhiệm với 128, và việc quản thúc nó đang khiến chị căng thẳng!

&gt; 
&gt; &lt;== gửi scp128.scp ==&gt;

&gt; 
&gt; **CArgent:** Ha ha, buồn cười lắm. Ừ, chị đã tìm ra đó là một trường động lượng không đổi mà không có khối tâm. Về cơ bản, em coi động lượng của hệ thống như một hằng số vô hướng thay vì một vectơ, không phụ thuộc vào hướng. Đủ đơn giản, về mặt toán học, nhưng nó có nghĩa là năng lượng trong hệ thống động học liên tục dao động và được bổ sung vào để duy trì động lượng vô hướng không đổi. Nó đáng lẽ phải được điều chỉnh lên xuống, nhưng rõ ràng nó nằm trong tầm kiểm soát của một con chuột hamster, và khi con chuột chết, động trường bị kẹt ở lên.
&gt; 
&gt; **RodArg:** Vậy vấn đề về quản thúc là gì? Có quy trình ở đây.
&gt; 
&gt; **CArgent:** Chúng thật lố bịch! Về cơ bản nó là &#34;cho nó đồ chơi nhưng mang chúng đi bất cứ khi nào ai đó bước vào phòng chỉ để nó có thể bắn clipboard của nghiên cứu viên qua hộp sọ của anh ta&#34;! Chị đã phải chất đầy căn phòng bằng những chiếc gối xốp và gửi những Cấp-D lao công vào đó mặc  bộ giáp chiến đấu toàn thân chỉ để dọn xác! Giám đốc điểm nói rằng đó không phải là lần đầu tiên, và chị chỉ ...
&gt; 
&gt; **CArgent:** Chị phải làm gì?
&gt; 
&gt; **RodArg:** Chị cần một động lượng tuyến tính không đổi mà không cần vị trí vectơ trọng tâm trong buồng chứa? Và thực thể thao túng trường động lượng biểu hiện sự quen thuộc với các vật thể?
&gt; 
&gt; **CArgent:** Có.
&gt; 
&gt; **RodArg:** Đó là một con chuột hamster. Cho nó một cái bánh xe.

&gt; **CArgent:** Nó không phải là ham- ... Đó là lý do tại sao em là nhà sinh học và chị là nhà vật lý học. Cảm ơn em.
&gt; 
&gt; **RodArg:** Chị vẫn là người thông minh với sự thăng chức đó, chị. Không có gì.
