    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Dr_Blackpeace]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-wiki.net.pl/scp-pl-239 Nadawca: Komisja Likwidacji osób Niepotrzebnych; Adresat: Ty]
**译名：**寄件人: 无用人口清除委员会；收件人：你
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-PL-239

**项目等级：** Ticonderoga

**威胁等级：** 绿 ##green|●##

**特殊收容措施：** 由于SCP-PL-239个体无法被完全/部分收容，项目仍处于不安全状态。由于确认其异常性质几乎已经消失，基金会拥有的项目并未被完整储存。

暴露于实例的基金会员工应立即遵照AFH-239程序进行保护和处理。应对SCP-PL-239-1个体进行心理检测。

伦理道德委员会正在商议如何处理暴露于SCP-PL-239的D级人员。

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-239/239.jpg|caption=一份SCP-PL-239实例，个人信息已编辑。|width=270px]]

**描述：** SCP-PL-239指一份写在一张A4白纸单面上的文件，纸张的成分和墨水的成分均属正常范畴。该文件有一个华丽的标题，由两个类似风或波浪的艺术表现形式的对称图案和中央的艺术字单词“KLON”组成。

该文件会出现在目前处于极度抑郁状态或患有抑郁症的人的一小段距离内，初次看到文件的位置一般被对象描述为“面前”“一眼就能看到”等。作为收件人的对象被称为239-1，对239-1个体的调查均报告其有频繁的自杀想法。

从文档内容来看，文档是直接寄给某一特定的SCP-PL-239-1个体的。不同文件内容有很多相似之处，且一般都标有寄件人，一个名为“[[span class=&#34;ruby&#34;]]无用人口清除委员会[[span class=&#34;rt&#34;]]Komisją Likwidacji osób Niepotrzebnych[[/span]][[/span]]”（原文如此）的不明组织。

该委员会会在总结收件人的所有失败后，向对象告知其尽快死亡的必要性。这一段的文件内容一般是不同的，这直接取决于239-1——所有会对其造成心理负担的个人失败都会被列出。观察到文件内容存在对收件人的客观的，完全符合书面语气的攻击性语言。摘要则以严格的第一人称格式表达论点并证实了收件人死亡的合理性。该组织的签名和收件人签名处位于整个文件底部。

根据SCP-PL-239-1的选择会产生三种情况。

第一种情况即收件人签收了文件。需首先强调的是，任何刻意在收件人签名处留下笔迹的行为都会被认定为是进行签名[[footnote]]故意破坏文件导致其受损也包括在内。[[/footnote]]。不存在异常的强迫效应，因此这一行为完全取决于SCP-PL-239-1的主观选择，原因通常是阅读文件导致消极心理状态恶化产生的情绪化行为。签名完成后，文件开始自燃并完全烧毁。SCP-PL-239自燃产生的火焰通常会波及SCP-PL-239-1本人，将其点燃并通常对躯体造成致命的烧伤。即使获救，对象也会因为内脏广泛烧伤引起的并发症死亡——这是一种异常效应，即使是暂时暴露在文件自然产生的火焰中，也会造成三度烧伤。若SCP-PL-239-1未被点燃，对象也会在签名后短时间内死亡，这一过程通常是异常的。例如，SCP-PL-239-1-D-6342死于房间天花板倒塌，但房间是为使其免受任何外部因素伤害设计的。尽管在将对象送入房间之前已经进行了彻底的检查且已合格，但事件的起因仍被确认为是建筑结构的不稳定性。还有一小部分对象会在签收文件后不久成功自杀。

第二种情况即SCP-PL-239未被签收。调查表明，项目在2~8天内会保持不变，在一段时间后，墨迹将完全褪色[[footnote]]化学分析显示其中不含色素。[[/footnote]]。观察到SCP-PL-239的情绪会产生变化，随着时间推移会在其原本精神状态的基础上逐渐改善。同时，文件中描述的曾为精神负担的情况部分情况下会因间接因素得到缓解，因此不会再对SCP-PL-239-1造成进一步影响。其中不乏对象生活出现全面的、积极的变化的情况。

第三种情况即文件被收件人以外的人签收或因外部因素被破坏。此时会出现类似情况2的表现，不同的是，若文件未被损坏，墨迹会立刻褪色。

目前，基金会无法完全确定全世界SCP-PL-239实例的数量。项目对全球死于自杀或事故人数的影响正持续监测中。

目前从未观察到SCP-PL-239针对同一人出现第二次。</textarea></pre>
