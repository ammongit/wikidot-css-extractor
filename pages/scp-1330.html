    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1330 - Universal Dumping Grounds
**Auteur :** [[user Dmatix]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 24 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1330

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le Site de Recherche-64, sous la couverture d&#39;une grande usine de traitement des eaux, a été construit afin d&#39;étudier et confiner SCP-1330. Celui-ci doit être fouillé quotidiennement à la recherche de nouvelles instances de SCP-1330-1, qui doivent être transférées à la chambre de tri intérieure du Site de Recherche-64. Les instances jugées intéressantes doivent être catégorisées et conservées dans la chambre appropriée, tandis que les autres instances doivent être étiquetées et replacées dans SCP-1330. La Force d&#39;Intervention Psi-14 (&#34;Troupe du Lord Amiral&#34;) doit stationner en permanence au Site de Recherche-64 afin d&#39;en empêcher l&#39;accès à des personnes non-autorisées.       

**Description :** SCP-1330 est une décharge située à ████████, en █████. La nature anormale de SCP-1330 découle de l&#39;origine de la majeure partie de son contenu : approximativement 65 % des déchets qui s&#39;y trouvent proviennent de sources extra-dimensionnelles variées, comme l&#39;ont confirmé la nature des objets trouvés dans SCP-1330 et des tests supplémentaires. SCP-1330 semble connecté ou occupe potentiellement au moins vingt-sept (27) points extra-dimensionnels différents, les déchets (ci-après désignés SCP-1330-1) voyageant entre eux aléatoirement. SCP-1330 change de ce fait constamment, de nouvelles instances de SCP-1330-1 remplaçant les anciennes. SCP-1330 semble n&#39;affecter que les objets jetés en les considérant comme inutiles, bien que la manière utilisée afin de déterminer ce caractère inutile soit inconnue. De ce fait, aucun objet placé dans SCP-1330 avec l&#39;intention de le transférer à un autre point extra-dimensionnel ne sera affecté. Les tentatives visant à contourner les restrictions de SCP-1330 concernant les objets ont jusqu&#39;alors été infructueuses (voir le rapport de tests).

SCP-1330 est parvenu à l&#39;attention de la Fondation après l&#39;interception d&#39;une information diffusée par une chaîne de télévision locale concernant une grande quantité de sans-abris vivant dans une décharge. Les habitants de celle-ci étaient convaincus qu&#39;ils avaient été visités par des extraterrestres et présentaient comme preuves de nombreux objets inhabituels qu&#39;ils avaient trouvés. L&#39;un de ces objets présentait des marques similaires à celles observées sur SCP-████. Le personnel de la Fondation a interrompu le trafic en direction de SCP-1330, évacué les intrus qui y demeuraient et sécurisé un périmètre autour de lui.

**Addendum SCP-1330-A :** Le ██/██/████, les objets suivants ont été récupérés dans SCP-1330 :

[[collapsible show=&#34;+ Rapport de récupération, ██/██/████ &#34; hide=&#34;- Cacher&#34;]]

* Trois (3) pots en verre vides, &#34;Marmite Merveilleuse de Murray&#34;. L&#39;étiquette affirme que le produit a été fabriqué à New Kensington, en Virginie. Une telle marque ou ville est inconnue.

* Un (1) t-shirt gris, avec quatre manches et de nombreux trous et taches de sueur.

* Deux (2) œufs en verre, fissurés, ébréchés et remplis d&#39;une substance non-identifiée. Transférés à l&#39;installation intérieure pour examen.

* Une (1) carcasse d&#39;animal appartenant à une espèce inconnue de félin. Le spécimen présente une forte ressemblance avec le //Machairodontinae// (tigre à dents de sabre), bien que sa taille soit identique à celle d&#39;un chat domestiqué normal.

* Huit (8) prospectus pour une vente de gâteaux organisée par l&#39;Église manichéenne de l&#39;Ouest unifié ayant lieu dans la ville de Gamaliel, dans le Jersey de l&#39;Est, le 9 octobre 2003. La religion manichéenne est largement considérée comme éteinte depuis le début du quatorzième siècle, et la province du Jersey de l&#39;Est a été supprimée en 1702. 

* Un (1) journal, //La Gazette de l&#39;Agora//, en grec ancien. Le journal présente des traces de nourriture et de cigarette et comprend des photographies en couleur et des descriptions de technologie moderne.

* Un (1) téléphone non-fonctionnel avec une oreillette, fabriqués par la Dain Corporation, une entreprise ayant fait faillite à la fin des années 1970 et n&#39;ayant produit que de l&#39;équipement agricole et de construction. La technologie concernant la puce électronique et la batterie trouvée dans l&#39;appareil semble avoir plusieurs décennies d&#39;avance sur la technologie actuelle de la Fondation. Malgré cela, l&#39;appareil ne possède pas des fonctionnalités classiques pour un téléphone commercialisé au public, comme un appareil photo ou une radio. 

* Un (1) album photo, &#34;Meilleurs Souvenirs&#34;, appartenant à la famille ██████. La première de couverture de l&#39;album présente plusieurs traces de botte. Une section de l&#39;album est consacrée aux vacances de la famille sur Mars, qui ont visiblement pris place lors de l&#39;été 1992. L&#39;examen des photos suggère que Mars a subi un effort de terraformation à grande échelle. Dans nombre de ces photos, le visage de la mère de famille a été découpé ou obscurci avec un marqueur noir.

* Une cuvette de toilette cassée contenant 800 g de diamants de joaillerie taillés.

* Neuf (9) copies de &#34;Perversions présidentielles&#34;, un roman érotique décrivant les aventures de &#34;Dick Studley, le 69^^e^^ Président des Sexualités Désinhibées d&#39;Amérique&#34; ; les caractères du livres sont mal alignés, la couverture a été arrachée, et le livre a été marqué avec un tampon &#34;REJETÉ&#34;. À noter que les partenaires sexuels du Président Studley sont de cinq genres différents.

* Quatre (4) cannettes de soda vides, &#34;Boisson énergisante Ver Conquérant&#34;. Selon l&#39;emballage, la boisson contient de l&#39;eau (70 %), du sucre (10 %), de l&#39;arsenic (5 %), de l&#39;uranium enrichi (5 %), du sang de vierge (9 %) et des colorants et saveurs artificiels. Elle est fabriquée à Golgotha, dans l&#39;Ohio (cette ville est inconnue).        

[[/collapsible]]   

**Addendum SCP-1330-B :** Les tentatives suivantes visant à contourner les restrictions de SCP-1330 concernant les objets ont été réalisées :

[[collapsible show=&#34;+ Rapport de tests, ██/██/████ &#34; hide=&#34;- Cacher&#34;]]

**Test 1330-A**

**Objet :** Un billet de vingt dollars, auparavant en possession du Dr ████.

**Test :** L&#39;objet de test a été étiqueté et placé dans SCP-1330 par le Dr ████. Plusieurs objets témoins déjà présents dans SCP-1330 ont également été placés sous observation.

**Résultat :** Après deux (2) semaines d&#39;observation, il a été conclu que l&#39;objet de test n&#39;avait pas été affecté par SCP-1330. Les objets témoins ont tous disparu et ont été remplacés par d&#39;autres objets en l&#39;espace d&#39;une (1) semaine au maximum.


**Test 1330-B**

**Objet :** Un paquet de cigarettes vide, auparavant en possession du Dr ████.

**Test :** Similaire au test 1330-A, mais l&#39;objet de test n&#39;a pas été étiqueté et n&#39;a été qu&#39;observé à distance.

**Résultat :** L&#39;objet de test n&#39;a pas été affecté par SCP-1330.


**Test 1330-C**

**Objet :** Le trognon d&#39;une pomme, auparavant en possession du Dr ████.

**Test :** Similaire au test 1330-B, mais l&#39;objet de test a été placé dans SCP-1330 par un agent n&#39;ayant pas connaissance de ses propriétés.

**Résultat :** L&#39;objet de test n&#39;a pas été affecté par SCP-1330. Il semble que SCP-1330 soit capable de détecter l&#39;intention originale derrière les tentatives de l&#39;utiliser. 


**Test 1330-D**

**Objet :** Un mouchoir usé, auparavant en possession de D-1330-12.

**Test :** D-1330-12, ayant auparavant connaissance des propriétés de SCP-1330 en raison de son travail de tri des instances de SCP-1330-1, a reçu des amnésiques de Classe B. Il lui a été ordonné de placer l&#39;objet de test dans SCP-1330, alors qu&#39;il n&#39;avait plus connaissance de ses propriétés.

**Résultat :** L&#39;objet de test n&#39;a pas été affecté par SCP-1330. Il est supposé que SCP-1330 est capable non seulement de détecter l&#39;intention du propriétaire de l&#39;objet concerné, mais également l&#39;intention de quiconque impliqué dans le processus de placement de l&#39;objet. Recommandation de poursuivre l&#39;examen de cette capacité.


**Test 1330-E**

**Objet :** Une boîte de conserve vide.

**Test :** Il a été demandé à l&#39;Agent █████, n&#39;ayant pas connaissance des propriétés de SCP-1330,de récupérer un déchet et de l&#39;envoyer au Dr ██████ au Site-19, lui-même n&#39;ayant pas non plus connaissance de ces propriétés. Il a ensuite été demandé au Dr ██████ d&#39;envoyer l&#39;objet de test à l&#39;Agent ███████ au Site de Recherche-64, qui arriva sur place dans le seul objectif de ce test et n&#39;avait pas connaissance des propriétés de SCP-1330. Il a été demandé à l&#39;Agent ███████ de donner l&#39;objet de test à D-1330-56, un autre nouvel arrivant. D-1330-56 a placé l&#39;objet de test dans SCP-1330.

**Résultat :** L&#39;objet n&#39;a pas été affecté par SCP-1330. SCP-1330 semble pouvoir détecter l&#39;intention de l&#39;utiliser afin de transférer un objet, alors même qu&#39;aucun individu dans le processus de production, de livraison et de placement de l&#39;objet n&#39;a connaissance de ses capacités.


**Test 1330-F**

**Objet :** Confidentiel en raison de l&#39;objectif du test.

**Test :** Il a été demandé à █████ ███████, un membre du personnel d&#39;entretien de Niveau 0 au Site-███, de récupérer un déchet et de l&#39;envoyer à un autre membre du personnel de Niveau 0 travaillant dans un Site différent. Il a été demandé audit membre du personnel de faire de même, jusqu&#39;à ce que l&#39;objet ait été transmis à quarante-trois (43) membres du personnel de Niveau 0. L&#39;objet de test a ensuite été récupéré par un agent ne connaissant pas SCP-1330, a été livré au Site de Recherche-64 et a été placé par un autre agent dans SCP-1330, qui n&#39;avait pas non plus connaissance de ses propriétés. Une caméra a été installée à côté de l&#39;objet de test, et il a été demandé à ███ ████, numéro vingt-sept (27) dans la chaîne, d&#39;observer quotidiennement le flux vidéo en direct de cette caméra et de rapporter toute altération de l&#39;état de l&#39;objet, sous la couverture d&#39;un examen psychologique. À aucun moment un membre du personnel connaissant les propriétés de SCP-1330 n&#39;a été autorisé à connaître la nature de l&#39;objet de test sélectionné ou à observer le flux vidéo. 

**Résultat :** L&#39;objet de test a été observé par ███ ████ pendant une période de deux mois, trois fois par jour. ███ ████ n&#39;a rapporté aucun changement dans l&#39;état de l&#39;objet de test.

En raison de sa nature, il est probable que SCP-1330 ne puisse être utilisé comme moyen d&#39;introduire délibérément des objets dangereux dans notre dimension. Cependant, une introduction accidentelle est toujours possible. Par conséquent, découvrir une manière d&#39;exploiter intentionnellement SCP-1330 afin d&#39;éliminer de potentielles menaces est de la plus haute priorité. Les tentatives de contourner les restrictions de SCP-1330 doivent se poursuivre jusqu&#39;à ce qu&#39;une solution soit découverte.

[[/collapsible]]
