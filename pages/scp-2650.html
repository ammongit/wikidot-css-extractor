**Объект №:** SCP-2650

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Экземпляры SCP-2650-1 содержатся по отдельности в камерах для аномальных гуманоидов класса II в Зоне 42. В каждой камере установлены стандартная детская кровать и настенный телевизор, по которому ведётся показ передач для детей предподросткового возраста, одобренных специалистами по содержанию. На шеи всех экземпляров надеты Устройства Физического Подавления, которые дежурные сотрудники СБ могут активировать удалённо, если особи вдруг начнут демонстрировать неповиновение.

SCP-2650-A и -B в настоящее время содержатся в Камере-изоляторе в Зоне 42. Наблюдение за SCP-2650-A и -B должно осуществляться посредством видеокамеры. Один раз в день SCP-2650-B нужно выдавать пять (5) стандартных герметично упакованных сухпайков для сотрудников класса D через устройство раздачи пищи. Экземпляры SCP-2650-1 ни при каких обстоятельствах нельзя подпускать к SCP-2650-A и -B ближе, чем на 100 м. Сотрудникам Фонда запрещается входить в камеру содержания SCP-2650-B.

Родителям детей, которые превратились в экземпляры SCP-2650-1, нужно предоставлять Историю для прикрытия 35-Йота (похищение и убийство). Внешние меры по содержанию на данный момент заключаются в подавлении информации об SCP-2650-B или любых экземплярах SCP-2650-1, возникающей в СМИ.

**Описание:** SCP-2650-A — это болванчик чревовещателя неизвестного происхождения со смуглым лицом, голубыми глазами и ярко-красными щеками. SCP-2650-A одет в обычные красные перчатки, синие джинсы и красно-зелёный свитер из ткани-шотландки с кармашком на груди. К левому глазу SCP-2650-A крепится фальшивый монокль, а на его голову надет синий пластмассовый цилиндр, который можно снимать. Под цилиндром скрыта большая пластина, откинув которую, можно рассмотреть внутреннее содержимое черепной коробки куклы. В голове SCP-2650-A находится человеческий мозг вместе с мозговым стволом, предположительно, ранее принадлежавший SCP-2650-B. Извлекать мозг из головы куклы с целью его тщательного изучения было запрещено из-за опасения, что это может нанести непоправимый ущерб SCP-2650-A и -B. С момента постановки объекта на содержание мозг не подвергся процессам гниения и разложения.

SCP-2650-B — это бывший чревовещатель и фокусник ████ ██████. SCP-2650-B с точки зрения биологии является совершенно нормальным человеком, однако в его черепе вместо мозга присутствует деревянный шар диаметром 25 см. SCP-2650-B всегда держит SCP-2650-A в левой руке. Несмотря на отсутствие мозга и мозгового ствола, SCP-2650-B может говорить, дышать, есть и двигаться, а основные функции его организма не нарушены. Тем не менее, в отличие от обычного человека SCP-2650-B не может чувствовать боль; кроме того, за █ лет, прошедших с момента постановки на содержание, у него не было замечено признаков старения. SCP-2650-B отказывается выпускать SCP-2650-A из руки и может общаться только с помощью куклы. 

SCP-2650-B, как правило, сидит на полу в центре своей камеры, скрестив ноги, и спит, но иногда общается сам с собой посредством SCP-2650-A. Если к бодрствующему SCP-2650-B ближе, чем на 2 м, подойдёт какой-либо человек, то SCP-2650-B пригласит субъекта посмотреть его представление. Во время выступления SCP-2650-B ведёт беседу с SCP-2650-A. Также он показывает фокусы и исполняет номера, предназначенные для детской аудитории, хотя часто вставляет в представление грубые или пошлые шутки и уделяет значительное внимание взрослым темам, например, психологическим проблемам, домашнему насилию и употреблению наркотиков.

Если среди зрителей присутствуют дети, то после завершения представления SCP-2650-B наугад выберет одного из них и предложит обучить чревовещанию. Получив положительный ответ, SCP-2650-B отведёт ребёнка в уединённое место. Если ребёнка будет сопровождать взрослый, SCP-2650-B просто извлечёт из кармана неаномальную куклу чревовещателя, преподаст ребёнку короткий урок по чревовещанию, после чего отпустит. Если ребёнок будет один, то SCP-2650-B превратит его в экземпляр SCP-2650-1. Механизм превращения пока что неизвестен.

Экземпляры SCP-2650-1 - это маленькие дети в возрасте от 5 до 9 лет, обладающие собственными копиями SCP-2650-A. У них имеется та же неврологическая аномалия, что и у SCP-2650-B, но по поведению они заметно отличаются от него. Экземпляры SCP-2650-1 изначально ведут себя, как нормальные дети, и изредка упражняются в чревовещании. Со временем экземпляры SCP-2650-1 будут всё чаще использовать своих кукол для общения. В конце концов они будут говорить только через кукол. Это единственное изменение в поведении, наблюдаемое у экземпляров SCP-2650-1, которые в остальном ведут себя как неаномальные дети.

**Приложение: Инцидент 2650-1** Незадолго до Инцидента 2650-1 все экземпляры SCP-2650-1 стали агрессивными, начали ломать мебель в своих камерах содержания и требовать встречи со своими родителями, в результате чего потребовалось применение Устройств Физического Подавления. ██.██.██ SCP-2650-B встал и начал смотреть в видеокамеру. Затем он завёл разговор с SCP-2650-A, не отрывая взгляда от камеры. В этот момент все экземпляры SCP-2650-1 мгновенно прекратили заниматься своими делами, сели на кровати и тоже начали смотреть в видеокамеры.

&gt; **Расшифровка записи SCP-2650-B**
&gt; //Для лучшего понимания диалога все реплики, произнесённые SCP-2650-B через SCP-2650-A, в этом протоколе приписываются самому SCP-2650-A.//
&gt; 
&gt; 
&gt; **10:30 SCP-2650-A:** Господи, ████, мне тут скучно. Такое чувство, что мы здесь сидим взаперти уже целую вечность! И думается мне, что хозяева этой гостиницы от нас не в восторге!
&gt; 
&gt; **10:31 SCP-2650-B:** Я знаю, что тебе скучно, Вилли, но ты уже большой мальчик. Вы все уже большие мальчики и девочки. Иногда нужно просто проявить терпение. Ведь терпение — это величайшая из добродетелей!
&gt; 
&gt; //SCP-2650-B поёт низким голосом и одновременно совершает дёрганые движения, размахивая руками и ногами в разные стороны.//
&gt; 
&gt; **10:32 SCP-2650-B:** Терпение — это благодать! Ведь можно остальных подождать. Всегда есть время, чтобы песенку спеть. Нет ничего плохого в том, чтобы смирно посидеть... Расслабься и понюхай розы. Ведь ты же не сидишь в навозе. Терпение — это благодать! Ведь можно остальных подождать! Сядь и жди своего часа. Ешь побольше варёного мяса. Не парься, не напрягайся, плохими словами не ругайся! Терпение — это благодать! Ведь можно остальных подождать!
&gt; 
&gt; //SCP-2650-B прекращает двигаться, однако продолжает стоять.//
&gt; 
&gt; **10:35 SCP-2650-A:** Да, ты прав, ████! Теперь мне всё понятно насчёт терпения. Но знаешь, я всё-таки думаю, что наши маленькие чревовещатели и так уже вдоволь натерпелись. Ведь прошло уже столько лет. 
&gt; 
&gt; **10:36 SCP-2650-B:** Всё верно, Вилли. Но им нужно потерпеть ещё немножечко. Я хочу попросить их об этом от всего сердца. Ради всего, что я для них сделал. Думаю, они будут не против.
&gt; 
&gt; **10:37 SCP-2650-A:** Мы уже сидим как на иголках. Сколько времени прошло, а выпускать нас отсюда так и не собираются. Я свою девушку тысячу лет не видел!
&gt; 
&gt; **10:38 SCP-2650-B:** Так ручка-то твоя вот она, при тебе! 
&gt; 
&gt; //SCP-2650-A и -B смеются одновременно в течение 10 секунд. Предполагается, что SCP-2650-B использует технику непрерывного дыхания для создания данной иллюзии.//
&gt; 
&gt; **10:38 SCP-2650-B:** Так, ладно, а теперь серьёзно. Ребята, пожалуйста, послушайте меня. Вы ведь знаете, что я вас всех очень люблю. Даже сильнее, чем ваши родители! А знаете, что бы произошло, если бы я вас всех не спас? Они отняли бы ваших лучших друзей! Зару, Пеппи, Эбби, Джерома, Уолта, Кензи, всех-всех! Они избавились бы от них, а потом и от вас!
&gt; 
&gt; **10:40 SCP-2650-A:** Чего?! Но зачем нашим родным так поступать?!
&gt; 
&gt; **10:40 SCP-2650-B:**  Потому что они думают, что такая дружба очень странная и противоестественная! А родители, как известно, любят только то, что является нормальным! Если они видят что-то... не совсем... нормальное, то избавляются от этого. Теперь понятно? Нам придётся здесь посидеть какое-то время, пока я не найду для нас всех новый дом. Ведь пути назад для нас нет, иначе нас разлучат. А я вас очень сильно люблю и не могу позволить этому случиться. И я знаю, что вы тоже любите родителей настолько сильно, что сами не желаете подобного исхода.
&gt; 
&gt; **10:42 SCP-2650-A:** Если они такие глупые и не терпят нашей дружбы, то я точно не собираюсь возвращаться домой! Раз уж мои родители не понимают, что ты — мой лучший друг, то пусть идут куда подальше! Буду сидеть столько времени, сколько понадобится. Ведь ты мой друг, ████. А если у тебя нет друзей, то что же тогда у тебя есть?
&gt; 
&gt; **10:44 SCP-2650-B:** Ничего, Вилли. Абсолютное ничего. Поэтому, мои маленькие чревовещатели, будьте терпеливы. Я обещаю, что когда-нибудь мы отыщем такое место, где все хорошие маленькие мальчики и хорошие маленькие девочки смогут жить вместе со своими хорошими маленькими друзьями и не бояться, что их разлучат. Даю клятву на мизинчиках.
&gt; 
&gt; **10:45 SCP-2650-A:** На мизинчиках?
&gt; 
&gt; **10:46 SCP-2650-B:** Да, на мизинчиках.
&gt; 
&gt; //В этот момент SCP-2650-A цепляется мизинцем за мизинец SCP-2650-B. Примечательно, что SCP-2650-B не контролировал данное действие. SCP-2650-B после этого сел на пол и уснул.//

После Инцидента 2650-1 все экземпляры SCP-2650-1 стали более послушными, а количество случаев применения Устройств Физического Подавления снизилось примерно на 65%.
