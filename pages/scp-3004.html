**Identyfikator podmiotu:** SCP-3004

**Klasa podmiotu:** Zneutralizowane 

**Specjalne Czynności Przechowawcze:** Zagrożenie stwarzane przez SCP-3004 pozostaje zneutralizowane. Zabezpieczenie SCP-3004 skupia się wyłącznie na przechwytywaniu artefaktów, które wskazują na istnienie Cétlaidí. W tym celu należy uważnie monitorować stanowiska archeologiczne w Irlandii i Walii. Artefakty mają zostać skonfiskowane, skatalogowane i spalone.

Wszystkie kwestie powiązane z SCP-3004 powinny być rozpatrywane przez Departament Teologii. Dyrektor Clark ma być natychmiast powiadomiony o wszelkich wydarzeniach, które mogą być związane z SCP-3004.

Uważa się, że SCP-3004-1 został zniszczony lub w inny sposób odsunięty od materialnej płaszczyzny i nie wymaga już przechowywania.

Wszelkie odnalezione informacje dotyczące istnienia //Cicadetta luculenta// mają zostać zniszczone, a cywile, którzy odkryli te informacje, mają zostać poddani działaniu środków amnestycznych, ze względu na związek tych informacji z SCP-3004.

**Opis:** SCP-3004 odnosi się do serii anomalnych wydarzeń związanych z rytuałami druidycznego kultu znanego jako Cétlaidí, czyli &#34;Śpiewacy&#34;. Znajdował się on głównie w Irlandii od XV do początku XIX wieku. Wiadomo, że ich wierzenie obracało się wokół cyklu życiowego wymarłej już //Cicadetta luculenta//.[[footnote]]Znanej również jako &#34;witrażowa cykada&#34;.[[/footnote]]

Dzięki połączonym działaniom różnych grup poprzedzających Fundację (w tym Watykańskiego Kongresu do Spraw Działań Pozaświatowych i Królewskiego Towarzystwa Uwięzienia Nienormalności), cała wiedza o SCP-3004 i Śpiewakach została zniszczona w celu powstrzymania SCP-3004-1. Ponieważ SCP-3004 zostało w ten sposób &#34;zniszczone&#34;, SCP-3004-1 zaprzestał wszelkiej aktywności.

Wydarzenia SCP-3004 koncentrowały się wokół wyobrażeń związanych z rytuałami Śpiewaków. Najczęściej miały one miejsce podczas uroczystości związanych z wejściem dziecka w dorosłość, co oznaczało utratę mlecznych zębów. Te wydarzenia miały prowadzić do wejścia ich bóstwa, zwanego SCP-3004-1, w lokalną czasoprzestrzeń. Wydarzenia SCP-3004 są rozumiane jako wynik próby oddziaływania SCP-3004-1 na świat materialny. Nie jest jasne, kiedy SCP-3004-1 zaczął reagować na wierzenia Śpiewaków.

Choć istnieją oznaki różnych wydarzeń SCP-3004, zachowało się niewiele raportów, które by je potwierdzały. Dzieła sztuki odnoszące się do wydarzeń SCP-3004 pokazują //Cicadetta luculenta// wydobywające się z otworów twarzy, skutkując u wielu uduszeniem. Pisemny dokument o anomalnie dużej //Cicadetta luculenta// (uważanej za SCP-3004-1) pojawiającej się na niebie, której widok powodował bolesne czyraki u tych, którzy byli świadkami, wraz z objawami przypominającymi chorobę popromienną. Pomimo tego, Śpiewacy podobno kontynuowali swoje rytuały nawet w obliczu wydarzeń SCP-3004, przez co ich zniszczenie zostało uznane za konieczne działanie.

SCP-3004-1 był istotą, która wchodziła w interakcję ze Śpiewakami poprzez ich rytuały, wywołując zdarzenia SCP-3004. Niewiele wiadomo o naturze SCP-3004-1. Przypuszcza się, że był to twór myślokształtny lub istota pozawymiarowa, która przez przypadek odpowiedziała na rytuały Śpiewaków. Nie ma żadnych informacji, które wskazywałyby na to, że SCP-3004-1 był czymś więcej niż Istotą typu Pistiphage[[footnote]]//n//, grecki, &#34;zjadacz wiary&#34;.[[/footnote]] Poziomu 3.
[[/tab]]
[[tab Zarchiwizowany Raport, J. Clark, S.J.]]
Ze względu na intymną naturę tego podmiotu (tzn. wszyscy, którzy to czytają, na pewno [Chrystus pragnie] znają mnie i ja ich) i jego obecny zneutralizowany stan, zamierzam ograniczyć użycie naukowych pustych słów do minimum. Nie mam żadnego pragnienia lub potrzeby, aby zaimponować komukolwiek z was. Jesteście moimi kolegami i myślę, że wszyscy rozumiemy, iż nie ma potrzeby ukrywać tego, czym ten podmiot jest, pod toną żargonu i pozerstwa.

3004-1 jest bóstwem, jeśli tak chcecie zdefiniować tą rzecz. Bóstwo jest tworem prawa, rytuału i wiary. Z pewnością jego istnienie nie zachwiało mojej wiary. Nic jej nie zachwiało i wątpię, by ciekawski myślokształt przyciągany przez cykady i zieleń nią zachwiała. W każdym razie, ten byt nie jest nieskończony i wszechwiedzący. Wręcz przeciwnie. Jego ograniczenia są widoczne. Odcięty od kilku rytuałów i bezpośrednich wyznawców, 3004-1 zaprzestał wszelkiej aktywności. Nie było żadnych wydarzeń powiązanych z jego odrodzeniem. Ani jednego śladu takowego.

Prawdę mówiąc, to co pozostało nam z historii Cétlaidí (Znanych w wulgarnej angielszczyźnie jako Śpiewaków) jest całkiem interesujące. Religia oparta wokół //Cicadetta luculenta//, jej pozornego odrodzenia i tak dalej, nie była tylko obrzeżną sektą druidów. Była ogólnokrajowa. Kapłani tego wierzenia byli szanowanymi członkami społeczeństwa. Ich ślady są widocznie w Walii i Szkocji. Tak więc, oczywiście, zanim doszło do nieuniknionej przemocy, kościół katolicki, w swej niewysłowionej mądrości (niech mi Pan Bóg wybaczy bluźnierstwo wobec Jego jedynego prawdziwego kościoła na tej ziemi, oczywiście, itd. itp.) próbował przyjąć ich do swojego kościoła. Przed całkowitym wyplenieniem Cétlaidí z powierzchni historii w bezprecedensowym akcie przemocy, wykonanym z użyciem anomalnych obiektów, który wielu uznałoby za nierozważny, a może nawet potwornie nierozsądny (niech Rada O5 wybaczy mi ten afront wobec praojca Fundacji, oczywiście, itd. itd.), parafie w niektórych wiejskich obszarach Irlandii wydawały się bardziej śpiewakowskie niż chrześcijańskie.

To jest wszystko, co wiemy. To wszystko, co po nich pozostało. Wyeliminowanie ich rytuałów, ich kultury, ich wpływu na Irlandię i cały świat zostało unicestwione z niepokojącą dokładnością. Z pewnością nie jest to coś bezprecedensowego, ale weźmy pod uwagę fakt, że stało się to pod koniec XVIII wieku. Był to desperacki akt wczesnego wcielenia tego, czym się staliśmy. Głupie i surowe, tak, ale naprawdę nie mogę powiedzieć, że nie zrobilibyśmy tego samego, biorąc pod uwagę to, co wiemy o efektach 3004-1 na naszej płaszczyźnie materialny. Oczywiście, biorąc pod uwagę angielski pogląd na Irlandczyków w tamtym czasie, nie jest zbyt cynicznie, pomyśleć że Królewskie Towarzystwo cieszyło się z szansy zniszczenia kultury i wpływu Cétlaidí.

Tak wielkie było ich zniszczenie, że wyginięcie cykad //Cicadetta luculenta//, zwanej uroczo jako &#34;witrażowa cykada&#34;, stało się również okazją do wymazania istnienia tego zwierzęcia z pamięci człowieka. Wylesianie Irlandii z pewnością doprowadziło do wymarcia ich gatunku, ale należy się zastanowić, czy ich wyginięcie nie miało bardziej bezpośredniego źródła. To oczywiście wszystko są tylko spekulacje. Być może święte zwierzę po prostu podążało za swoim bóstwem. Z pewnością przemawia to do strachu, jaki odczuwali, gdyby Towarzystwo Królewskie i Zgromadzenie uchwaliły zniszczenie całego gatunku zwierząt. Nieszkodliwego stworzenia, kuzyna cykady z New Forest. Być może obawiali się, że 3004-1 odcięty od rytuału objawi się poprzez nie. Pomysł ten z pewnością nie jest niedorzeczny. Istnieje silny związek między wiarą a faktem. Być może ich strach nawet sprawiłby, że tak by się stało.

Biorąc pod uwagę fakt, że Cétlaidí byli prawymi członkami społeczeństwa, można sobie wyobrazić, że rezonans w ich rytuałach, który odczuwał 3004-1, był zwykłym przypadkiem. Moim zdaniem nie ma powodu, aby zakładać, że ta istota jest w ogóle związana z Cétlaidí i ich wierzeniami. Hipotezuję, że coś w nich przemówiło do czczenia tego czegoś, a to zaaklimatyzowało się do ich systemu wierzeń. Pomyśl o tym jako o czymś unoszącym się w miejscu bliskim naszemu, być może warstwowo powyżej lub poniżej. Być może jest tam wiele takich istot. Wątpię, aby taka istota istniała sama, choć nie mam na to żadnego dowodu poza pewnością mojego przeczucia. Poprzez te powtarzające się zachowania, poprzez te przekonania, była ona w stanie działać na naszej płaszczyźnie. I stała się tym, czym została uformowana.

Nie ma też powodu, by zakładać, że 3004-1 jest wrogo nastawiony. Myślenie o takiej istocie w kategorii dobra i zła jest nieszczere. Biorąc pod uwagę, że Cétlaidí koncentrowało się na życiu i śmierci, wraz z obrazami śmierci Chrystusa Zbawiciela na krzyżu, nie ma wątpliwości, że manifestacje 3004-1 byłyby brutalne. Mówił jedynym językiem, jaki znał, językiem krwi, drewna, szkła i ofiary. Być może brutalność jego manifestacji, wydarzeń związanych z rytuałami 3004 mogła być interpretacją przez istotę 3004-1 bardzo prawdziwego podporządkowania Irlandczyków w tamtym czasie. Nie ma powodu, by zakładać, że życie wyznawców nie byłoby dla tego podmiotu równie ważne tak jak ich rytuały. Z pewnością język śmierci i odrodzenia cykady, biczowania przy słupie, obecny w rytuałach rzymskiego katolicyzmu (zwłaszcza w dobie jego neutralizacji) oraz to, co teoretycznie było rytuałami Cétlaidí, mogło nadać całej przemocy, surowości tego wszystkiego.

W obliczu ich boga, przerażającej rzeczy, która siała niezgodę, nie ma zapisu ich reakcji. Jest tylko zapis o ich zniszczeniu. Można sobie wyobrazić, że byli przerażeni, ale żeby ich zniszczenie było konieczne, mogli podążać za zachciankami istoty, jakkolwiek obcej. Nie znaleziono żadnych dowodów, które wskazywałyby na którąkolwiek z tych hipotez.

Ale ponownie, to wszystko to tylko domysły. Po prostu nie wiemy wystarczająco dużo, aby przyjąć jakiekolwiek podejście do tego obiektu poza upewnieniem się, że nigdy nie wróci. Nie wierzę, że nie będziemy w stanie poradzić sobie z czymś takim, biorąc pod uwagę dostępne nam technologie, ale lepiej nie budzić śpiącego olbrzyma, jak to się mawia. Biorąc pod uwagę to, co tu mamy, nie mogę zaoferować żadnej innej rady. Kiedy tylko znajdziemy coś, co nasi poprzednicy przeoczyli, skatalogujemy to, dowiemy się, co możemy o tym, co zniszczyliśmy, i przejdziemy do innych rzeczy.
[[/tab]]

**Identyfikator podmiotu:** SCP-3004

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Wszystkie społeczności, które mogłyby być gospodarzami wydarzenia SCP-3004 mają być monitorowane pod kątem nietypowego wzrostu liczby zgonów i frekwencji w miejscach kultu. Jeśli okaże się, że dana społeczność była gospodarzem wydarzenia lub wydarzeń związanych z SCP-3004, wszyscy dotknięci nimi cywile mają zostać poddani działaniu środków amnestycznych. Wszelkie obrażenia lub zgony, które wystąpią z powodu tych wydarzeń, mają być odpowiednio zatuszowane. W żadnym momencie osoba, o której jest wiadome członkostwo w wydarzeniu SCP-3004, nie może być brana pod uwagę przy zatrudnianiu w Fundacji, nawet jako personel Klasy D.

MFO Y-99 &#34;Altar Boys&#34; ma za zadanie reagować na trwające wydarzenia SCP-3004, gdzie to możliwe i zatrzymać je wszelkimi środkami.

Wszystkie zaobserwowane instancje SCP-3004-2 należy zgłaszać do Departamentu Teologii. Opublikowane zdjęcia SCP-3004-2 mają być odrzucane z powodu bycia falsyfikatem lub w razie potrzeby usuwane. Wszystkie instancje SCP-3004-2 znalezione na wolności mają zostać zniszczone, aby uniknąć przyszłych wydarzeń SCP-3004. Począwszy od Projektu SIGHTSEE-LUX, nie będą podejmowane żadne próby śledzenia instancji SCP-3004-2. Wszelkie próby zniszczenia podmiotu przed jego zniknięciem mają być podejmowane.

Nie należy podejmować dalszych prób kontaktu z SCP-3004-1. SCP-3004-1 zostanie zabezpieczony przez neutralizację zdarzeń SCP-3004 i instancji SCP-3004-2.

W chwili obecnej, wszystkie działania przechowawcze koncentrują się na zmniejszeniu skutków już dokonanych zdarzeń SCP-3004. Jeżeli wejście SCP-3004-1 na fizyczną płaszczyznę jest będzie/okaże się nieuniknione, należy wprowadzić w życie Protokół Damnatio ad Bestias.

**Opis:** SCP-3004 odnosi się do serii anomalnych zdarzeń, które występują w społecznościach rzymskokatolickich, wschodniokatolickich, anglikańskich i episkopalnych. Zdarzenia SCP-3004 nie następują dla wzorców związanych z ludnością lub demografią, innym niż religia. Choć zdarzenia SCP-3004 są zróżnicowane i mają niewiele podobieństw, które mogłyby je połączyć, obecność SCP-3004-2 przy każdym zdarzeniu dowodzi jego istnienia.

Wydarzenia SCP-3004 są rytuałami przeprowadzanymi przez nieanomalne osoby w ich miejscu kultu. Pomimo wykazywania dużej rozbieżności z chrześcijańskimi normami kultu, ludzie uczestniczący w wydarzeniach SCP-3004 nie wykazują ochoty na zaprzestanie członkostwa w rytuale. Efekt ten działa również na osoby, których część w rytuale wiążę się z samookaleczeniem. Wszystkie osoby uczęszczające do miejsca kultu w tym celu nie przestaną uczestniczyć w rytuałach, nawet jeśli ich działania są sprzeczne z wcześniej wyznawaną moralnością. Osoby, które normalnie wykazywały entomofobię, nie przejawiają strachu przed przed instancjami SCP-3004-2 biorącymi udział w rytuale. Zgony, które nastąpią w wyniku rytuałów SCP-3004 będą ogłoszone jako śmierć z przyczyn naturalnych, niezależnie od tego, co zostało zrobione danej osobie. Świadkowie rytuału SCP-3004 wyrażają odnowione zainteresowanie wybraną przez siebie wiarą i starają się przekonać przyjaciół i rodzinę, aby towarzyszyli im w ich miejscu kultu.

[[collapsible show=&#34;+ Przykłady rytuałów SCP-3004 obejmuje:&#34; hide=&#34;- Przykłady rytuałów SCP-3004 obejmuje&#34;]]
* rzeź dziecka noszącego tradycyjne rany stygmatów, z których wychodzą instancje SCP-3004-2; dziecko zostało zabite, gdy ksiądz odprawiający ceremonię odgryzł żyłę szyjną; instancje SCP-3004-2 masowo wypełzały z ran do sześciu godzin od śmierci dziecka
* wymuszone usunięcie zębów urzędującemu księdzu przez dwanaścioro dzieci; dzieci i ksiądz byli następnie widziani wymiotujący instancje SCP-3004-2; zęby zostały podane w miejsce opłatków komunijnych podczas następującej mszy
* brutalna kastracja każdego mężczyzny, który osiągnął wiek dojrzewania; tkanki moszny były zbierane i rozprowadzane wśród wiernych oraz noszone na szyi jako szkaplerz; wykastrowani osobnicy naśladowali następnie krzyk niezidentyfikowanej cykady, uważanej za //Cicadetta luculenta//, zanim wielu z nich uległo utracie krwi; zaobserwowano przypadki SCP-3004-2, które wyniosły wyrzucone jądra
* ciężarna kobieta została wybrana z kongregacji i przyniesiona na ołtarz, gdzie położyła się i urodziła ponad 60 instancji SCP-3004-2 oraz martwe dziecko noszące drewnianą koronę; korona została spalona, a ciało skonsumowane
[[/collapsible]]

Instancje SCP-3004-2 przypominają wymarły gatunek insektów //Cicadetta luculenta//, choć mają znacznie bardziej kolorowy wzór skrzydeł od swoich poprzedników. Pomimo tego, że wyglądają na żywe pod każdym względem, instancje SCP-3004-2 są wykonane głównie z drewna i szkła. Obecnie nie jest jasne, czy istnienie SCP-3004-2 jest przyczyną zdarzeń SCP-3004, czy też odwrotnie. Podczas wydarzenia SCP-3004, istoty SCP-3004-2 zostały zaobserwowane w najbardziej wiodących częściach rytuału. Po zakończeniu rytuału, SCP-3004-2 wychodzą z kościoła i znikają po odleceniu na odległość co najmniej sześciuset metrów. Przypuszcza się, że to zniknięcie jest powrotem SCP-3004-2 do SCP-3004-1, w celu nakarmienia go lub otrzymania dalszych rozkazów.

Uważa się, że SCP-3004-2 jest mechanizmem, dzięki któremu SCP-3004-1 gromadzi &#34;przekonanie&#34; lub &#34;wiarę&#34; w celu konsumpcji. --Nie jest jasne, dlaczego SCP-3004-1 w swoim poprzednim wcieleniu nie potrzebował instancji SCP-3004-2.-- Dzięki Projektowi SIGHTSEE-LUX wiadomo, że SCP-3004-1 stworzył instancje SCP-3004-2 jako &#34;zamiennik&#34; dla //Cicadetta luculenta//.

SCP-3004-1 jest istotą, która kontroluje instancje SCP-3004-2. Uważa się, że to ona jest karmiona przez rytuały SCP-3004. SCP-3004-1 jest Istotą Typu Pistiphage Poziomu 6, która istnieje w wymiarze będącym częściowo w podstawowej rzeczywistości, ale przede wszystkim &#34;ponad&#34; nią. Nie jest obecnie w stanie bezpośrednio uzewnętrznić się na płaszczyźnie egzystencji z wnętrza tego wymiaru. Jednakże, jeżeli SCP-3004-1 otrzyma wystarczająco dużo &#34;wiary&#34; od wszystkich instancji SCP-3004-2, będzie w stanie wejść do głównej rzeczywistości, co spowodowałoby Scenariusz Końca Świata Klasy XK, ze względu na brutalność wydarzeń SCP-3004.

SCP-3004-1 postrzega siebie jako bóstwo czczone pod patronatem chrześcijaństwa. W związku z tym, teoretyzuje się, że wierzenia religii opartych na chrześcijaństwie, zwłaszcza anglikanizm i rzymski katolicyzm, stopiły się z wierzeniami Cétlaidí w taki sposób, że ich zniszczenie spowodowało żywienie się bytu wierzeniami jedynej pozostałej znajomej grupy.

Jeśli SCP-3004-1 wejdzie do głównej rzeczywistości, zostanie wprowadzony w życie Protokół Damnatio ad Bestias. Będzie się to wiązało z użyciem przedmiotów klasy Thaumiel i masowej ilości środków amnestycznych, które posłużą do wymazania chrześcijaństwa z zapisów historycznych. Odcięcie od jego &#34;dostaw żywności&#34; jest uważane za działanie, który w pełni zneutralizuje SCP-3004-1.

**Dodatek:** Zauważono, że [[[SCP-2852]]] zaprzestał swoich wystąpień po pierwszym zarejestrowanym zdarzeniu SCP-3004. Ze względu na podobieństwo ich manifestacji, istnieje hipoteza, że jest to ze sobą powiązane. Obecnie cały personel przydzielony do SCP-2852 został przeniesiony do projektu SCP-3004.

[[tab Raport SIGHTSEE-LUX]]
Dla jasności, nazywam się Timothy Luttermann i jestem operatorem Fundacji. Należę do Mobilnej Formacji Operacyjnej Sigma-25. Zawsze nazywaliśmy siebie &#34;Pogromcami duchów&#34;. Szczerze mówiąc nie rozumiem dlaczego. Wręcz przeciwnie, staliśmy się duchami.

Przepraszam, mamrotałem. Właśnie schodzę z tego, co pompujemy w siebie, żeby móc wyjść na zewnątrz. Wciąż widzę szlaki, wiesz? Nadal jestem trochę przerażony tym całym gównem. Dla oficjalnego protokołu, MFO S-25 jest wynikiem Projektu SIGHTSEE, który miał na celu użycia projekcji astralnej, by lepiej, uch, zabezpieczyć kłopotliwe skipy. Tego typu rzeczy. Wiesz, rzeczy, do których żaden człowiek ani dron nigdy by nie dotarł, co w naszej branży zdarza się częściej niż myślisz.

Projekt SIGHTSEE-LUX wykorzystał technologię SIGHTSEE i ezoterykę do, no cóż, sprawdzenia tego wielkiego robala.

Więc zanim tam wszedłem, przeczytałem raport o 3004. Pojebane rzeczy. Takie, że na samą myśl o nich żołądek się skręca. Nie zrozumiesz strachu, dopóki nie staniesz się bezcielesną duszą unoszącą się wokół, wewnątrz, ponad i pod potwornością przekraczającą twoje wyobrażenie.

Metoda była dość prosta. Nie wiem jak oni to zrobili, ale złapali instancje 3004-2. Wszystko co zrobili, to ją wypuścili, a ja się do niej przyczepiłem. Jak, no cóż, pluskwa duszy. Nie, wiesz, pluskwa te organizmy, ale to urządzenie służące do podsłuchiwania rzeczy, których się nie powinno.

Wewnątrz? Gdzie mieszka? Jest pusto. Jest tylko ono i robaki. Tylko, że to nie są robaki takie, jakimi je widzisz. To robaki, takie jak widzi je on. I mają tak wiele kolorów, że wyglądają jak jakiś koszmar Jacksona Pollocka, rozlewający się po całej ciemności.

Ale to nie jest ciemność. To jest nicość. To coś jest w środku niczego. Nie potrafię tego opisać, ale nie ma nic poza tym i robakami. I mnie, jak sądzę. Powiedziałbym, że było zimno, ale zimno jest uczuciem. Jasne, zimno to uczucie opisujące brak ciepła, ale też może opisać brak czegokolwiek.

Trudno na to spojrzeć, na 3004-1. Jest za duży. I do tego dopiero się budzi. Zdałem sobie z tego sprawę, kiedy go zobaczyłem. Znasz to uczucie, kiedy w połowie się budzisz i leżysz w łóżku przez kilka godzin, zanim wstaniesz? Nie wiem, może jestem po prostu przygnębiony. Ale to jest właśnie czym ta rzecz jest. Wszystko jest na biegu jałowym. Wydarzenia 3004 to naciskanie przycisku drzemki i gapienie się w sufit. Nie chcę, żeby się obudził. Tylko o tym myślałem. A potem on mnie zauważa.

To wielki robak i stary człowiek jednocześnie. To cykada na krzyżu, to witraż i drzewo ciągnące się w nieskończoność. To zbyt wiele rzeczy, żeby próbować je wyłapać na raz. To tak, jakby ktoś puścił wszystkie slajdy w prezentacji na raz. Nakładające się na siebie. Tak bardzo boli, gdy się na to patrzy. A potem to zaczyna mówić i wszystko boli jeszcze bardziej.

Musisz zdać sobie sprawę z tego, że nie da się z takimi rzeczami rozmawiać słowami. Nie prowadzisz rozmowy. One wkładają w ciebie myśli, koncepty, światy, a ty musisz przejść przez to gówno, żeby dotrzeć do czegoś sensownego. Spotkałem już kilka takich, które były bardziej gadatliwe, ale to było coś innego. To było zbyt wiele.

Myśli, że jest Bogiem. Nie bogiem. Ale Bogiem do potęgi drugiej. Tak się cieszyło, że mnie widzi. Ale ta radość nie była czymś, czego chciałem być częścią. Wszystko było krwią i zębami. Widzi to, co mamy. Widzi, w co wierzymy. Sądzę, że myśli, iż daje nam to, czego chcemy. To nie rozumie metafory. Nie rozumie, że nie powracamy po śmierci.

Zapytało mnie, czy tęskniłem. Chyba nigdy go nie zneutralizowaliśmy. Cholera, może tak. Ale kiedy zasnął, chyba myślał, że to hibernacja, albo coś jak narodziny. Jakby złożyło jajo, w którym się znajdowało. Może myślało, że jest jeszcze bardziej cykadą niż wcześniej. A kiedy wróciło, oddało nam nasze robaki. W zasadzie to nawet podziękowało.

Odpowiadanie czemuś takiemu nie jest chyba zgodne z protokołem, ale próbowałem mu powiedzieć, że ich nie chcemy, że to wszystko jedynie nas boli. Nie sądzę, żeby to mnie usłyszało. Nie chciało tego słyszeć. Mam wrażenie, że się uśmiechnęło? I właśnie wtedy otworzyły się jego usta. Trudno wytłumaczyć ten widok. Jakby tęcza otwierała się na zewnątrz, a w środku były kolory, jakich nigdy nie widziałeś. I zesrałbyś się, gdybyś był ciałem. Wtedy byłem hostią, wpadającą przez jej paszczę. Byłem też winem. Brało ze mnie i jadło.

Wpadłem przez nie. Okazały się być nieskończone. Doświadczyłem tam dużo, uch, bólu? Ale nie takiego, który byłbyś w stanie zrozumieć. Ból duszy. Szukał we mnie nowych rzeczy. Nie wydaje mi się, żeby z miejsca, w którym się znajduje, docierało do niego zbyt wiele. To jak patrzenie w telewizor ze złym odbiorem. Było takie szczęśliwe, że mnie czyta. Czułem jego czułki na mojej pierwszej dziewczynie. Czułem jego zęby wbijające się w moje dziesiąte urodziny. Wchłaniało każde moje wspomnienie z każdej mszy, na którą kiedykolwiek poszedłem. A chodziłem na wiele. Studiowałem teologię, wiedziałeś? Pewnie dlatego mnie wybrali.

Nie wiem, dlaczego jest samo. Raport ojca Clarka mówił, że to stworzenie jest jednym z wielu. Ale tam nie było niczego innego. To było zbyt duże, żeby coś innego mogło tam być. To było całą przestrzenią i czasem.

Sądzę, że tam jedynie nakarmiłem to coś. Chyba dostał ode mnie więcej amunicji. Nie wiem. Mogę tylko powiedzieć, że nie powinniśmy wysłać tam nikogo więcej. Z czymś takim nie da się dyskutować. Wiemy wystarczająco dużo. Nie wracajmy tam. Nie chcemy, by to coś nauczyło się czegoś więcej. I tak zdobył już wystarczająco dużo wiedzy.

Czego najbardziej się boję? Jeśli to nie jest Bóg, to sądzę, że może się nim stać. Jest pewne siebie. I cóż, jest wszystkim co tam jest. Spojrzałem. I było wszystkim.
[[/tab]]
[[tab Decyzja Większości W Sprawie Protokołu Damnatio ad Bestias]]
Pracując w Komitecie ds. Etyki, zawsze starałam się żyć zgodnie z moralnością wpajaną mi przez katechizmy rzymskiego katolicyzmu. Bycie katolikiem w Fundacji i poza nią jest bardzo trudne. Nie wynika to z jakichś skomplikowanych dogmatów, ani surowości. Ale jest to próba wiary w coś, co wiesz, że wyrządziło niepotrzebną krzywdę. To uczucie cię gryzie.

Protokół Damnatio ad Bestias pozwoli na czystą kartę. Judaizm pozostanie nietknięty. Islam straci tylko jednego ze swoich proroków, nic potępiającego. Ale chrześcijaństwo i wszystko, co zrobiło, co spowodowało, zniknie. Nie cieszę się z tego. Chciałbym, aby było inaczej, ale wydarzenia 3004 stają się coraz bardziej powszechne. Wielki robak wbija głowę w zewnętrzną warstwę gleby, a my wytniemy go u korzenia.

Nie da się powiedzieć na pewno, co się stanie. Nie wiemy, czy zostaniemy cofnięci, czy też nastąpi po prostu usunięcie. Nie wiemy, czy coś wypełni pustkę, czy też powstanie świat z wielkim rozstępem. Nawet wtedy jest to lepsze niż świat, który powstanie, jeśli nic nie zrobimy.

Nadchodzi bóg cykada, który nie zna różnicy pomiędzy życiem a śmiercią. Tam gdzie jest, metafora i porównania nie przekładają się dobrze. Część mnie cieszy się z tego, co mu robimy, w pewien błahy sposób. Istnieje niezerowa szansa, że to coś pożarło mojego Pana. Oczywiście, gdyby Pan Bóg mógł zostać pożarty, nie byłby moim Panem i Bogiem. Ale i tak człowieczeństwo we mnie woła o krew tego, co Go zabiło. Zagłodzimy go.

Wstępne testy zostały zakończone. Protokół Damnatio ad Bestias zostanie wprowadzony w życie tak szybko, jak to będzie możliwe.

I aby odeprzeć tego pożeracza Boga, rzucimy jednego z naszych na pożarcie Lwom, aby go rozszarpały i rozerwały. By zostać przeklętymi i potępionymi. Aby działać jako wieczysty zamek na ludzkość. Aby powstrzymać wszelką wiarę nawet zbliżoną do tego, co cykada może zjeść.

Używając mniej poetyckich określeń, skontaktowano się z odpowiednim kandydatem. Rzymskokatolicki manipulator rzeczywistości. Etyka nie pozwoliłaby nam postawić kogoś w takiej sytuacji bez jego wyboru, bez zrozumienia, co się z nim stanie. I on wziął ten płaszcz.

Mówią, że Lwy są piękne. Dwanaście maszyn, z których każda jest szczytem techno-eschatologii. Naprawdę wyglądają na głodne i skłonne. Czarny węgiel i lśniący metal ze światłami, które są pryzmatycznymi nie-kolorami, oślepiają. A on wejdzie między nie. One otworzą jego mózg, jego umysł. Całe chrześcijaństwo, wszystko, co wie i czego nie wie, zostanie zatarte.

Pan Bóg posłał Jezusa Chrystusa, swojego jedynego syna, aby cierpiał i umarł na krzyżu. A my, Fundacja, rzucimy jednego z naszych do Lwów na całą wieczność, aby cofnąć wszystko, za co Chrystus zmarł. Wieczność cierpienia, by wymazać ofiarę. Nie jest to uczciwa cena, ale nic nie jest takową.

Ojciec Święty, jak zapewne wiecie, dopuścił ostatnio inną drogę do świętości. Jest nią, oczywiście, umieranie, by ratować innych. Nie jest to męczeństwo, które jest jedynie śmiercią za wiarę. Ale jest to wieczne umieranie za całą ludzkość, za wszystko, co kiedykolwiek będzie i było. To będzie ostatni i najlepszy święty chrześcijaństwa, który nie zostanie zapamiętany.

Zanim wieczne Lwy się nim pożywią, pamiętaj, tak jak długo możesz, o wiecznym życiu Świętego Judy Przeklętego, Strażnika Ciemności. Miejmy nadzieję, że ten następny świat będzie lepszy.

Wybacz mi, Boże. Jeśli jest to grzech, niech spłonę razem z ostatnim świętym.

- Bridget Callaghan, Dziecko Boże
