[[include component:credit-button]]
**Artikel:** SCP-440 - Sand-basierte Ökologie
**Autor:** [[*user MisterBibs]]
**Original:** https://scp-wiki.wikidot.com/scp-440
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-440

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Seit dem 19.06.████ befindet sich der größte Teil von SCP-440 in der Großraum-Wildnis-Überwachungskuppel (GWÜK) von Standort-██. Es gelten die üblichen GWÜK-Sicherheitsprotokolle, und alle Beobachter und Gegenstände, die sich in der Kuppel befinden, müssen vollständig von SCP-440 gereinigt werden. Die Flasche, in der SCP-440 ursprünglich entdeckt wurde (im Folgenden als SCP-440-Prime bezeichnet), befindet sich derzeit in einem Sicherheitsschrank im Standort-██. 

**Beschreibung:** SCP-440 ist eine Probe feinkörnigen Sandes (Sandkorn von etwa 90 Mikrometern), der chemisch identisch ist mit typischem Sand auf Quarzbasis. Sein einziger Unterschied besteht darin, dass er unabhängig von den auf ihn einwirkenden Gravitationskräften so funktioniert, als befände er sich in einer Mikrogravitationsumgebung. SCP-440 wurde in einer kleinen Glasflasche ohne Etikett gefunden, die mit einer viskosen Flüssigkeit gefüllt war, die SCP-440 vermutlich beschwert und verhindert, dass sich die Körner berühren.

SCP-440 ist in der Lage, diese Eigenschaft auf andere Sandproben zu übertragen und sie im Wesentlichen selbst in SCP-440 umzuwandeln [[footnote]]Sande mit einer Partikelgröße von &gt; 1 mm erhalten diese Fähigkeit nicht.[[/footnote]]. Der Prozess, der diese Umwandlung steuert, basiert vermutlich auf Kontakt, wobei SCP-440 mithilfe von Druckluft in eine Probe von nicht umgewandeltem Sand eingebracht werden muss. Die Umwandlungsrate von Basissand in SCP-440 ist ebenfalls unbekannt, aber es wird angenommen, dass etwa 30 % (nach Masse) des „Saatsandes“ nicht umgewandelt werden.

Wenn SCP-440 eine bestimmte Konzentration in einer Umgebung erreicht, bildet sich ein auf SCP-440 basierendes Ökosystem. Da sich alle auf SCP-440 basierenden Objekte (Umwelt und Menschen) im ständigen freien Gravitationsfall befinden, ist der evolutionäre Druck auf die der Schwerkraft trotzenden Eigenschaften geringer.

----

**Experimentprotokoll**

10.03.████: In der Prüfkabine Nr. 6642 werden 2 g SCP-440 über einen Druckluftschlauch in 4 l feinkörnigen Sand injiziert.

18.03.████: Die Umwandlung von Sand in SCP-440 wird beendet; etwa 1,2 l Sand bleiben unumgewandelt. Kleine (0,5 bis 1 cm) SCP-440-Knollen erscheinen und schwimmen ziellos in der Anlage.

30.04.████: Antrag auf Ausweitung des Experiments auf den Untersuchungsraum Nr. 6135 wurde von O5-█ genehmigt. 12 Liter feinkörniger Sand wurde in den Raum gebracht.

10.05.████: 3 l feinkörniger Sand bleiben unumgewandelt. Größere Steine (Durchschnittsgröße: 10 cm) schweben durch das Gehäuse. Erste Entdeckung von Leben auf Basis von SCP-440, im Folgenden als SCP-440-1 bezeichnet. SCP-440-1 (umgangssprachlich „Staubkäfer“ genannt) sind 6 cm große Entitäten, die ein wenig an Salinenkrebse erinnern. Exemplare von SCP-440-1 verbringen ihr Leben damit, mit ihren rauen „Zähnen“ Teile von Steinen abzuscheren, um sie zu verzehren. Die Untersuchung der SCP-440-1-Exemplare zeigt, dass sie vollständig aus undifferenziertem SCP-440 bestehen. Die Verlegung des Experiments in das Tiergehege Nr. 42 wurde genehmigt, und das Gehege wurde mit ██ l feinkörnigem Sand eingesät.

07.06.████: Der größte Teil des Geheges besteht aus schwimmenden Steinen (Durchschnittsgröße: 41 cm). Die SCP-440-1-Population nimmt dramatisch zu und wird durch einen neuen Entitätentyp, SCP-440-2, in Grenzen gehalten. SCP-440-2 sind 75 cm lange Entitäten, die felsigen Kopffüßlern ähneln und sich mit ihren Tentakeln von der Umgebung abstoßen, um sich zu bewegen. Sie werden von den Mitarbeitern als „Rocktopoden“ bezeichnet. Nach reiflicher Überlegung hat O5-█ das Tiergehege Nr. 42 zu Expansionszwecken an Standort-██ verlegen lassen, da die Großraum-Wildnis-Überwachungskuppel an diesem Standort nicht genutzt wird. Wie bei der vorangegangenen Verlegung wurde etwa [DATEN GELÖSCHT] feinkörniger Sand in die Kuppel gegeben.

19.09.████: Die Felsen in der Umgebung haben eine durchschnittliche Größe von 6 m. Die Populationen von SCP-440-1 und -2 sind wie erwartet gewachsen. In der vergangenen Woche wurden vier Fälle eines neuen Spitzenprädators, SCP-440-3 („Sandschlangen“), dokumentiert. SCP-440-3 sind 1,5 m lange Entitäten mit einem schlangenähnlichen Körper und einem Maul in Firm eines herkömmlichen Steinbrechers. Zwei SCP-440-3 werden vor Erreichen der vollen Reife getötet (eines von einem anderen SCP-440-3, ein anderes durch den Angriff auf eine Gruppe von SCP-440-2). Die Überlebenden errichten ein territoriales System innerhalb der GWÖK. Es wird angenommen, dass die SCP-440-3-Exemplare aus SCP-440 bestehen, doch hat es sich aufgrund der Feindseligkeit der SCP-440-3 als schwierig erwiesen, eine SCP-440-3-Probe zu fangen.

08.10.████: Erlaubnis, sich um die Erweiterung der Umgebung zu bemühen von O5-█ abgelehnt.
