**Item nº:** SCP-298

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-298 deve permanecer desmontado o tempo todo quando experimentos não estiverem sendo realizados. Conforme o protocolo padrão, cada peça de SCP-298 foi carimbada com um número de série individualizado e um transmissor de rádio. Devido ao efeito de SCP-298 em peças de reposição, solicitações para substituir componentes originais de SCP-298 devem receber aprovação especial.

**Descrição:** SCP-298 é um órgão de câmara de fabricação indeterminada. Acredita-se que ele tenha sido criado em algum momento nos anos 1400, no então Sacro Império Romano. Assim como todos os órgãos de tubos criados antes de 1450, ele não possui controles de parada. Não se sabe se SCP-298 possui os efeitos físicos inexplicáveis de tocá-lo durante toda sua existência, ou se um evento desconhecido o alterou em algum momento no passado.

Quando tocado, SCP-298 induz o sangue em seres humanos a se expelir lentamente dos corpos dos sujeitos, enquanto simultaneamente assume a consistência de matéria fibrosa, como celulose. SCP-298 não foi observado afetando o sangue de indivíduos posicionados em um arco semicircular de trinta (30) graus com um raio de dois (2) metros atrás do teclado do órgão. Enquanto esse efeito ocorre, sujeitos sobreviventes relatam estar paralisados por uma tremenda força física. O efeito de SCP-298 dura apenas enquanto o órgão está sendo tocado. Esses efeitos são fatais na maioria dos casos, intimamente relacionados com a duração da execução de SCP-298. Aqueles afetados por SCP-298 apresentam sintomas de choque consistentes com perda de sangue ou hipertensão.

Foi determinado que o mecanismo de efeito de SCP-298 é de natureza puramente sônica. Embora na proximidade física de SCP-298 enquanto ele era tocado, cobaias colocadas dentro de uma câmara à prova de som não foram afetadas pelo dispositivo. Experimentos com controle de som ativo ainda não foram capazes de neutralizar completamente o efeito de SCP-298. Os sistemas de controle de som mais avançados reduzem os efeitos a hipertensão limitada, bem como sensações de dor e pressão intensas, conforme relatado por cobaias experimentais.

Gravações de alta fidelidade dos tons emitidos por SCP-298 não replicam os efeitos de SCP-298. Parece que existe um componente sônico adicional do SCP que ainda não foi descoberto, que provoca a transformação física do sangue.

Análise da composição física, química e elementar do sangue alterado produziu alguns dados. O sangue expelido do corpo retém sua habilidade de absorver oxigênio. Em um ambiente sem oxigênio, o sangue assume uma cor marrom escura. Em um ambiente de vácuo, a hemoglobina é desoxigenada e assume uma cor roxa. Após a introdução de oxigênio suficiente, a mudança de cor para vermelho claro é quase instantânea. Esses efeitos são totalmente consistentes com as propriedades químicas de sangue normal. Química analítica adicional foi, em grande parte, capaz de determinar que o sangue alterado é idêntico a sangue normal em termos de sua química.

Em termos de propriedades físicas, no entanto, o sangue afetado por SCP-298 é um material completamente diferente. Ele possui propriedades elásticas extraordinárias. Experimentos de estresse até o momento não conseguiram atingir o limite de escoamento. Nenhuma das deformações observadas do material sanguíneo alterado exibiu qualquer grau de inelasticidade. Foi necessária uma quantidade extraordinária de força para quebrar os tentáculos de material sanguíneo alterado. Os maiores sucessos nesta área foram alcançados por ações que alteram a composição quimíca do sangue (como por exemplo, queimar). Sangue afetado por SCP-298 permanecerá a uma temperatura de cerca de 38°C (100°F) durante o fenômeno.

Outras mudanças nas propriedades físicas são inconsistentes e parecem estar de alguma forma relacionadas aos tons audíveis específicos emitidos por SCP-298; As mudanças não são permanentes -- se o órgão não for tocado por 47 segundos, qualquer sangue alterado retorna ao estado líquido. A aparência que o sangue alterado assume depois de se expelir do corpo foi comparada a árvores sem folhas.

Colocar componentes de SCP-298 em outros órgãos de modo que eles se tornem um componente funcional do outro órgão fará com que este órgão gere efeitos relacionados a SCP-298. Embora não seja uma transformação física tão dramática, órgãos afetados foram capazes de gerar sangramentos espontâneos em cobaias de teste, bem como aumentar a viscosidade do sangue. Isso geralmente inclui o tocador também.

Com o tempo, alguns dos componentes originais de SCP-298 exigiram manutenção e substituição. A substituição de componentes individuais por replicações adequadas não parece afetar o funcionamento do mecanismo como um todo. Embora esse efeito não seja imediatamente observado nas peças de reposição, com o tempo essas peças adquirem a capacidade de gerar efeitos quando tocadas em órgãos não relacionados a SCP-298.

SCP-298 afetará o sangue coletado de humanos de antes deles serem expostos aos seus efeitos, desde que esse sangue esteja próximo à temperatura do corpo humano. Como tal, pesquisas futuras com cobaias humanas devem ser suspensas. Outros testes das propriedades físicas do sangue alterado podem ser continuados com sangue coletado de voluntários.

-----

**Adendos:**

__298a:__ As peças  de SCP-298 não devem ser destruídas. Novas pesquisas sobre o mecanismo extrafísico por trás da súbita mudança nas propriedades físicas do sangue humano devem ser realizadas. O benefício de poder replicar o mecanismo de transformação das propriedades físicas de substâncias comuns pode revolucionar a indústria e a construção.

__298b:__ //Não. O pedido pendente para usar o interferômetro sensível da Fundação em pesquisas com 298 foi negado. Embora eu não queira denegrir a ala de pesquisa de nosso grupo, eu realmente acho que vocês precisam dar uma olhada no ponto principal de algumas das coisas que pedem. 298 simplesmente não é importante o suficiente para justificar as despesas.//

//O5-██//
