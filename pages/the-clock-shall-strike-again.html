    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Clock Shall Strike Again
**Auteur :** [[user SunnyClockwork]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 29 décembre 2015
**Image :** Réalisée par [[user SunnyClockwork]]
[[include credit:end]]

Minuit sonnait au clocher tandis que le garde se tenait à la grande porte de la Cour. C&#39;était une nuit de festivités alors que les seigneurs et les ministres entraient dans le majestueux bâtiment, leurs visages cachés par des masques de mascarade.

Le garde se tenait là, debout, en regardant les gens passer. Les silhouettes vacillaient devant ses yeux. C&#39;était une nuit sans lune.

//Combien de temps cela faisait-il ?//

Onze heures sonnent tandis que le garde se tient à la grande porte de la Cour. C&#39;est un grand jour alors que la foule acclame et que l&#39;Ambassadeur entre dans le majestueux bâtiment. Il ne porte aucun masque et ses talons hauts claquent contre le sol de marbre.

Le garde se tient là en regardant l&#39;Ambassadeur passer. Il ne le voit pas marcher. Le soleil est absent.

//Le garde se demande depuis combien de temps il est debout ici.//

Dix heures sonneront tandis que le garde se tient à la grande porte de la Cour. Une parade viendra alors que les gens piétinent le corps de leur ancien Seigneur. Ce sera celui de la couronne noire, son masque brisé et souffrant.

Le garde se tiendra là alors que la foule traîne le corps tordu jusqu&#39;au Roi. Ce sera une grande parade sans fin. Les étoiles noires brilleront.

//Il sera toujours un garde, il se souviendra toujours en être un, à rester ici debout immobile et fier, voir les gens passer et entrer par la grande porte.//

//Mais non. Il ne l&#39;est pas, et il ne sera pas fier. Il sera toujours impuissant, car il ne peut que regarder.//

Neuf heures sont en train de retentir tandis que le garde se tient à la grande porte de la Cour. Un voyageur perdu court, pris de panique, comme pour échapper à une horreur inconnue. Il sent la pourriture et les réjouissances, tandis que la foule se referme sur la pauvre âme.

Le garde se tient là alors que le voyageur avance en trébuchant vers la porte. Le voyageur est égaré et désorienté, et se dirige vers le recoin le plus malfamé. Il entend vaguement un rire de corbeaux, provenant des trous en forme d&#39;étoiles dans le ciel.

//Il se tient ici, il se tient toujours ici. Mais il se souvient aussi d&#39;autres lieux, des moments où il n&#39;a pas encore été un garde. Il se tient ici alors que le soleil brille, il se tient ici alors qu&#39;ils lui disent de venir au château, il se tient ici alors qu&#39;il se dirige vers le palais, plein d&#39;excitation et d&#39;horreur, pour devenir un garde de la grande porte.//

//Il se tient ici, alors qu&#39;on lui donne le masque et qu&#39;il est marqué par le Dragon. Son Roi observe de son trône d&#39;éternité.//

Huit heures ont sonné tandis que le garde se tenait à la grande porte de la Cour. La rue a été déserte depuis un moment déjà, alors que le rire de l&#39;Ambassadeur résonnait depuis la Cour. Il a été arrogant et vénéneux, telles des dents acérées agrippées ensemble.

Le garde s&#39;est tenu ici alors que les cris du voyageur résonnaient et se tordaient. Il n&#39;y a eu personne dans les environs, excepté ceux de la Cour. Les étoiles noires se sont mises à bouger et à changer de place.

//Il ne s&#39;est pas remémoré, mais il savait, il savait qu&#39;alors qu&#39;il se tenait ici, quelque chose d&#39;autre s&#39;est produit. Il s&#39;est tenu ici pendant que la révolte éclatait, pendant que le Roi était traîné hors de son château, pendant qu&#39;il était battu et blessé. Il a été debout ici pendant que ses côtes étaient brisées et sa tête était coupée.//

//Il a été debout ici, pendant qu&#39;il mourait, puis était mort, alors qu&#39;il vit la marque du dragon. Mais c&#39;était avant que le Roi ne commence à hurler.//

Sept, six, cinq, quatre, trois, deux heures ont sonné tandis que le garde se tenait à la grande porte de la Cour. Mais il n&#39;y avait plus de porte, et plus de Cour. Des hurlements et des cris perçants se font entendre loin en-dessous, comme si des bêtes ripaillaient et se réjouissaient.

Le garde se tenait là lorsque le sol disparut, lorsque la cité prit vie et engloutit ses citoyens, lorsque le sang coula à flots et qu&#39;ils acclamaient et applaudissaient tous. Les étoiles noires tremblaient et criaient.

//Il se tenait là pendant que le Roi hurlait et hurlait, lorsque le Roi retourna à son trône d&#39;asticots et de chair décomposée en rampant, lorsque le Roi se vit offrir leur sang par le bouffon, et lorsque le Roi laissa tomber la coupe. Le bouffon riait, la Cour riait, la foule riait, les corbeaux riaient, et il riait avec eux.//

//Le Dragon riait dans sa prison de bronze, et il fut témoin de sa marque.//

Une heure avait sonné encore et encore, tandis que le garde se tenait à la grande porte de la Cour. Mais il ne s&#39;est pas tenu sur le sol mais sur des ruines fracturées ; il n&#39;a gardé aucune porte, seulement un trou de la forme d&#39;un dieu absent.

Le Garde s&#39;est tenu là, de son corps de seuls os, avec son masque ensanglanté et brisé, et son âme depuis longtemps dérobée par les griffes captivantes du Roi. Les étoiles noires n&#39;ont pas été là.

//Il s&#39;est tenu ici, dans la cité, quand elle était sens dessus-dessous et retournée de l&#39;intérieur, et que tout fut tordu et recréé. Les morts ont marché et défilé tout ce temps, et les abominations ont gouverné cette terre tordue.//

//Mais il s&#39;est tenu ici, lorsqu&#39;il vit des choses qu&#39;il n&#39;aurait pas dû voir, lorsqu&#39;il fit face à la rivière de sang et à l&#39;absence de dieu, et qu&#39;il regarda dans la folie du Dragon.//

L&#39;heure zéro sonnera, et le garde et la porte ne seront plus ici. Le Roi sera pendu mort, et le Dragon émergera à nouveau. L&#39;horloge pointera sur zéro, et tout prendra fin.
