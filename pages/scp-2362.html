[[include component:image-block name=SCP-2362.jpg|caption=Imagen de SCP-2362 y sus satélites tomada antes del lanzamiento de Orpheus]]

**Ítem #:** SCP-2362

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:**  El conocimiento público de SCP-2362 en su estado actual debe ser suprimido por cualquier medio necesario.  La interceptación y supresión de datos astronómicos que indiquen el estado actual de SCP-2362, la composición orgánica de SCP-2362 o la existencia de SCP-2362-1 es llevada a cabo por el Destacamento Móvil Ómicron-12 (&#34;Mataplanetas&#34;).  El DM Ómicron-12 también se encarga de fabricar datos astronómicos con el fin de disminuir el interés público en SCP-2362.

En caso de que el estado actual de SCP-2362 se haga público por algún fallo en la seguridad de la Fundación, el DM Ómicron-12 difundirá datos manipulados que indiquen que SCP-2362 se redujo a su estado actual durante una colisión con un objeto del Cinturón de Kuiper de tamaño comparable (protocolo de contingencia situacional 2362-A).

En el caso de que la existencia de SCP-2362-1 se haga pública, el DM Ómicron-12 difundirá datos fabricados que indiquen que SCP-2362-1 es simplemente un objeto del Cinturón de Kuiper que sigue una órbita de escape resultante de la interacción gravitacional con objetos vecinos (protocolo de contingencia situacional 2362-B).  

En caso de que SCP-2362-1 alcance una distancia lo suficientemente grande como para que sea indetectable por los equipos civiles y gubernamentales, el DM Ómicron-12 difundirá datos parcialmente precisos que indiquen el estado actual de SCP-2362 junto con datos manipulados que indiquen que SCP-2362 se redujo a su estado actual durante una colisión con un objeto del Cinturón de Kuiper de tamaño comparable (protocolo de contingencia situacional 2362-C).

Cualquier sonda civil o gubernamental enviada para investigar a SCP-2362 o SCP-2362-1 debe ser interceptada.

Los investigadores que interpretan los datos del radioobservatorio lunar de la Fundación deben notificar al comando O5 cualquier cambio en la trayectoria de SCP-2362-1 inmediatamente.

**Descripción:** SCP-2362 es la designación de Plutón, un objeto interior del Cinturón de Kuiper, tras el descubrimiento de su composición orgánica por parte de investigadores de la Fundación en 1983.  SCP-2362 es actualmente un campo de escombros transneptuniano que orbita alrededor del Sol con un afelio[[footnote]]afelio: punto de la órbita en el que el objeto está más alejado del Sol[[/footnote]] de 48,9 UA, un perihelio[[footnote]]perihelio: punto de la órbita en el que el objeto está más cerca del Sol[[/footnote]] de 29,7 UA, una excentricidad media[[footnote]]excentricidad: desviación de la circularidad de una órbita[[/footnote]] de 0,248, y un período orbital[[footnote]]período orbital: cantidad de tiempo que tarda un objeto en completar una órbita[[/footnote]] de 248 años.  SCP-2362 se redujo a este estado durante la aparición de SCP-2362-1 desde su polo sur (véase el registro de eventos 2362-A).

SCP-2362-1 es un objeto de aproximadamente 900 km de longitud, que consiste en una masa en forma de campana con trece apéndices de arrastre y que, en general, se asemeja a una medusa del género //Pelagia//. Irradia luz azul y no tiene rasgos superficiales discernibles. SCP-2362-1 es capaz de propulsarse expandiendo y contrayendo sus apéndices.  El mecanismo de esta propulsión es poco conocido, pero puede tener cierta similitud con la propulsión iónica convencional, dada la corriente de partículas cargadas detectada en la estela del objeto.  Tras su aparición, los satélites naturales de SCP-2362 fueron desgarrados por las fuerzas de marea y ahora forman parte del campo de escombros.  SCP-2362-1 sigue actualmente una trayectoria de escape mientras se dirige a las proximidades de la estrella de Barnard a una velocidad superior a los 30.000 m/s.  Como se estima que abandonará el sistema solar en algún momento dentro del año 20██, el objeto no se considera una amenaza para la vida en la Tierra en este momento.

Aunque SCP-2362 es visible desde la Tierra a través de telescopios de alta potencia, el campo de escombros es lo suficientemente denso como para que la diferencia con su apariencia anterior al evento 2362-A solo sea perceptible con los telescopios de algunos observatorios y satélites artificiales.  El DM Ómicron-12 se ha infiltrado en dichos observatorios y satélites, impidiéndoles obtener nuevas imágenes de SCP-2362 (incluidas las imágenes de los fragmentos de SCP-2362 que han salido de las proximidades del campo de escombros) o cualquier imagen de SCP-2362-1.

La sonda de la Fundación 76EU (&#34;Eurydice&#34;) está actualmente en camino hacia SCP-2362-1.

**Registro de Eventos 2362-A:**

&gt; **05/05/2006:** Los datos de radar de la sonda de la Fundación 45OR (&#34;Orpheus&#34;), actualmente en órbita de SCP-2362, indican que la masa central del objeto se está desplazando rápidamente hacia su polo sur.  Aunque ya se sospecha que SCP-2362 es de origen biológico, dada su composición exclusivamente orgánica, el equipo de investigación de Orpheus estacionado en el Sitio-██ propone la hipótesis de que SCP-2362 es un organismo vivo.  
&gt; 
&gt; **21/05/2006:** Los datos de Orpheus indican que la superficie de SCP-2362 está empezando a desintegrarse.  Grandes fisuras se abren a través del objeto mientras el material comienza a desprenderse y a formar una nube a su alrededor.
&gt; 
&gt; **10/06/2006:** Una gigantesca fisura comienza a abrirse a través del polo sur del objeto.  La fisura mide aproximadamente 50 km de largo y 10 km de ancho.
&gt; 
&gt; **11/06/2006:** La fisura mide aproximadamente 230 km de largo y 50 km de ancho.
&gt; 
&gt; **12/06/2006:** La fisura mide aproximadamente 950 km de longitud y 370 km de anchura. Las órbitas de los satélites se deterioran notablemente.
&gt; 
&gt; **23/06/2006:** Trece masas comienzan a sobresalir de la fisura sur, cada una de 50 km de diámetro.  Siete de las masas parecen estar empujando contra un lado de la fisura y seis empujan contra el otro lado.
&gt; 
&gt; **27/06/2006:** La fisura se ensancha para abarcar completamente a SCP-2362 mientras las trece masas sobresalen más de ella.  El objeto se divide en dos mitades, revelando que SCP-2362 es una cáscara hueca alrededor de su masa central.  La masa central se designa como SCP-2362-1.
&gt; 
&gt; **04/07/2006:** SCP-2362-1 se aleja de las proximidades de SCP-2362.  A medida que SCP-2362-1 se contrae y expande sus apéndices, el objeto alcanza de alguna manera una aceleración constante de aproximadamente 10 m/s^^2^^.  Cuando SCP-2362-1 deja atrás a SCP-2362, sus fuerzas de marea lo desgarran junto con sus satélites, formando un gran campo de escombros. SCP-2362-1 deja de acelerar después de aproximadamente 50 minutos, alcanzando una velocidad de más de 30.000 m/s.

**Anexo 1:** Tras la infiltración del DM Omicron-12, la Unión Astronómica Internacional revocó el estatus de &#34;Plutón&#34; como planeta el 24/08/2006.  Si bien es cierto que crea controversia y aumenta enormemente la exposición de SCP-2362 a corto plazo, se considera necesario para desalentar el interés del público en él a largo plazo.  

SCP-2362 seguirá siendo conocido por los científicos y los entusiastas de la astronomía, pero el conocimiento común de SCP-2362 probablemente desaparecerá en el plazo de una o dos generaciones, ya que dejará de estar incluido en las listas de planetas de los libros de texto y recibirá menos atención en los programas educativos.

[[include component:image-block name=SCP-2362-1.jpg|caption=Imagen fabricada de SCP-2362 recibida por la NASA desde la misión de vuelo interceptada &#34;New Horizons&#34;]]

**Anexo 2:** Mientras que la sonda de la NASA &#34;New Horizons&#34; está destinada a proporcionar al público las primeras imágenes detalladas de SCP-2362, el DM Ómicron-12 ha interceptado con éxito la misión y está publicando datos falsos en consecuencia.  Afortunadamente, como ocurre con la mayoría de las misiones de la NASA, el interés del público es lo suficientemente bajo, por lo que se considera de poco riesgo.

**Anexo 3:** Los datos espectrográficos recogidos recientemente sugieren que los objetos transneptunianos Haumea, Eris y Makemake tienen una composición orgánica similar a la de SCP-2362.  Las sondas de la Fundación 87KA (&#34;Kaulu&#34;), 88AL (&#34;Algos&#34;) y 89TA (&#34;Tangata&#34;) están actualmente en camino hacia estos objetos respectivamente.  Los astrónomos de la Fundación están llevando a cabo un análisis espectral de masas de los objetos del Cinturón de Kuiper y del Disco Disperso.
