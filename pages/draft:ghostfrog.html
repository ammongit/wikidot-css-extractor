**Объект №:**SCP-1306-ru 

**Класс объекта:**[[[euclid |Евклид]]]

**Особые условия содержания:**Из за определенных свойств объекта, его содержание не возможно. При этом раз в году двадцать пятого января шоссе номер ███ должно быть перекрыто, под предлогом работ. территория в радиусе 10км от шоссе должна быть перекрыта и активно патрулироваться, всех проникших на закрытую зону людей следует немедленно вывести с территории. дикие животные попавшие под влияние объекта должны быть устранены или выведены с зоны действия объекта. 
  в закрытой зоне должны находиться только люди не когда не причинявшие вред животным, либо те у кого есть домашние животные. любые эксперименты с субъектом должны проводиться с разрешения сотрудников 3 уровня и выше.  .

**Описание:**
Проявляется объект на шоссе ███ в городе ██████
Ровно 25 января. В этот день дорогу рядом с scp - покрывает туман. Период активности объекта составляет ровно 24 часа.
                                                                                                                                                                                                                                                                                                             
Выглядит субъект как сетчатый жираф, в цвете его кожи преобладают голубые и фиолетовые цвета, тело покрыто глубокими порезами и ссадинами, некоторые порезы образуют лица и слова на русском. Шея чёрного цвета от этого кажется обгоревшей. В районе головы парит густой дым из за этого невозможно что то разглядеть. При помощи приборов было выявлено что головы у субъекта нет, хотя по словам людей что сталкивались с объектом они все таки видели очертания головы сквозь дым. из груди субъекта издается (УДАЛЕНО)  
                                                                                                                                                                                                                                                                                                                     
Scp-xxxx настроен негативно к людям которые за свою жизнь причиняли вред животным. как было выявлено, люди у которых нету домашнего животного становятся жертвами scp-1306.  объект способен проникать в мозг человека для считывания информации. скорее всего это нужно для выявления случаев жестокого обращения с животными. во время этого процесса, дым с головы scp-1306 начинает распространяться и закрывает собой человека. данный процес длится 5-10 минут. По итогу невинный остается цел и забывает о том что произошло. если по истечению проверки жестокость со стороны человека проявлялась, дым исчезает а у виновного исчезает голова и он умирает. (пришлось ввести некоторые изменения в связи с инцидентом B-6)         
                                                                                                                                                                                                                                                                                                                      
Так же было замечено что в период активности scp-1306 дикие животные обитающие в округе шоссе ███  прибегают в одно место и не атакуя друг друга стоят на одном месте. Далее происходит процес трансформации, глаза обретают либо синий либо фиолетовый цвет, шерсть частями покрывается синим цветом. Трансформация длится 1-2 часа. затем животные препятствуют проезду машин. волки и медведи проявляют агрессию к водителям. так же трансформировавшихся животных scp-1306 может использовать как средство перемещения. (инцидент B-3)
после 24 часов активности scp-1306 превращенные животные останавливаются и начинают обретать обычный облик. туман пропадает, а в округе шоссе слышны удары колокола.                                                          
                                            
Инцидент B-1                                                                                                                                                                                                                                                                                             
Мужчина (предположительно 35 лет) был остановлен на пути в город  ██████. Выйдя из машины он подошел к сотруднику и начал с ним беседу. во время диалога за спиной появился scp-1306 и мгновенно захватил мужчину. мужчина был убит scp-1306. зона была расширена.                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                               
Инцидент B-2                                                                                                                                                                                                                                                                                                               
юноша (14 лет) проник на закрытую территорию. был вовремя выведен. на оцепление зоны было назначено больше людей                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                               
Инцидент B-3                                                                                                                                                                                                                                                                                                                
один из отрядов во время обхода окружила стая волков. из их ртов начал сочиться дым, сформировавшись в одной точке из дыма образовался scp-1306. был убит один сотрудник.                                               
                                                                                                                                                                                                                                                                                                               
Инцидент B-4 (ДАННЫЕ УДАЛЕНЫ)                                                                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                                                                               
Инцидент B-5                                                                                                                                                                                                                                                                                                               
Один из сотрудников находясь в рубке обнаружил scp-1306. Собираясь сообщить об этом субъект начал издавать (УДАЛЕНО) все сотрудники в рубке скончались от разрыва сердца.                                                                                                                                                                                                                                                                                                                                                                       
                                                                                                                                                                                                                                                                                                  
Инцидент B-6                                                                                                                                                                                                                                                                                          
Когда у животных начался процес превращения вместе с ними находился человек (мужчина приблизительно 20-25 лет). Он тоже приобрел фиолетовые глаза и синие волосы с фиолетовыми вкраплениями. так же был агресивно настроен. его схватили и закрыли в камере, после истечения времени действия scp-1306 мужчина погиб.</textarea></pre>
