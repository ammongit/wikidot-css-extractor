    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Número do objeto#:**SCP-001

**Classe de objeto:**Euclid

**Procedimentos especiais de contenção:**SCP-001 deve ser confinado a um estabelecimento de contenção especialmente modificado que deve parecer semelhante a outros locais da Fundação. As principais diferenças entre esta instalação e os locais existentes são que ela deve ser equipada com condições de vida para todo o Conselho de Supervisores. Isso é para disfarçar a natureza da contenção de SCP-001. Além disso, todos os quartos1 da instalação devem estar equipados com câmeras de segurança. Também deve ser equipado com três ogivas nucleares à prova de falhas que devem ser detonadas caso SCP-001 viole a contenção. Este site deve ser nomeado Site-01.

Um membro do Conselho O5 deve participar de um regime envolvendo medicamentos mnésticos. O indivíduo submetido ao regime (doravante referido como Arquivista) deve manter um diário de todas as informações coletadas sobre SCP-001, bem como quaisquer eventos importantes que envolvam SCP-001. No final do mandato de um indivíduo como arquivista, eles devem convocar uma reunião especial do O5 para avaliar o estado da contenção de SCP-001 e atualizar esse arquivo. Os mandatos duram no máximo quatro meses de cada vez; no entanto, um arquivista pode renunciar mais cedo, caso os efeitos colaterais do regime mnestic se tornem muito intensos.

Até o momento em que este artigo foi escrito, os únicos membros do O5 com tolerância adequada a medicamentos genéticos para assumir o papel de arquivista são O5-1, O5-8 e O5-12.

Nenhum membro do Conselho O5 (incluindo SCP-001) tem permissão para deixar o Site-01 sem um acompanhamento aprovado do MTF Alpha-1 (&#34;Mão direita vermelha&#34;). O acesso a este documento deve ser restrito a membros não anômalos do Conselho O5 e salvaguardado com um agente matador memético.

**Descrição:**SCP-001 é a entidade conhecida como O5-13. A natureza exata de SCP-001 ainda não é conhecida. Como SCP-001 chegou à posição de O5-13 ainda está sob investigação. Devido à atual falta de entendimento de SCP-001, foi considerado necessário manter SCP-001 inconsciente de sua contenção.

Sabe-se que SCP-001 assume a aparência de um ser humano masculino de 1,9 m de altura e descendência latino-americana. Se essa é a verdadeira forma ou não um disfarce de SCP-001, ainda está sob investigação.

SCP-001 foi classificado como anômalo após o Incidente de César. Embora os detalhes do Incidente de César estejam sob investigação pelo Conselho O5, os seguintes eventos são entendidos como o resultado do Incidente de César:

A morte de todos os membros anteriores do Conselho O5, exceto O5-13.
A destruição do Site-01 anterior.
A perda de toda a documentação referente ao SCP-001 anterior ao Incidente de César, existia.
Entende-se também que SCP-001 causou o Incidente de César através da manifestação de suas propriedades anômalas. Devido à falta de informações sobre o evento Caesar, atualmente acredita-se que uma dessas propriedades seja de natureza antimemética, embora isso ainda não tenha sido confirmado.
