**Класс объекта:** [[[keter |Кетер]]]

[[collapsible show=&#34;+ Архивная версия ОУС от 19.12.2014.&#34; hide=&#34;- Скрыть&#34;]]
В связи с невозможностью непосредственного сдерживания SCP-1009 максимальные усилия должны быть сосредоточены на минимизации его последствий. Для этого в максимальном числе христианских храмов по всему миру, с задействованием местных руководящих структур и правоохранительных органов, должны быть проведены следующие мероприятия:

* В зданиях храмов должны быть установлены системы наблюдения, при условии, что их там еще нет. Сигнал с этих систем должен передаваться на дежурный пульт Фонда SCP. 
* __Здания также должны быть оборудованы дистанционно управляемыми системами распыления слезоточивого газа.__ 
* При регистрации звука громкостью более 100 дБ должен автоматически активироваться сигнал тревоги, оповещающий персонал о предположительном начале SCP-1009. __В случае подтверждения начала SCP-1009 сотруднику на дежурном посту следует немедленно активировать систему распыления слезоточивого газа с целью скорейшего вывода гражданских из здания храма.__
* Все свидетели SCP-1009 должны быть допрошены и обработаны амнезиаками программируемого типа для устранения из памяти подробностей происшествия, не соответствующих легенде. Все свидетельства, противоречащие внедряемой легенде и возбуждающие интерес к аномальной стороне события, должны быть удалены или опровергнуты дополнительными легендами о фальшивости данной информации. 

Основой для внедрения ОУС служит легенда, в соответствии с которой христианские храмы по всему миру подвергаются террористическим атакам. Более подробную информацию о дезинформационной кампании см. в документе &#34;Абаддон-ДК&#34;.

Основой для внедрения ОУС служит легенда, в соответствии с которой христианские храмы по всему миру подвергаются террористическим атакам. Более подробную информацию о дезинформационной кампании см. в документе &#34;Абаддон-ДК&#34;.

В связи с невозможностью предсказать и контролировать явление, обозначенное как SCP-1009, максимальные усилия должны быть сосредоточены на ликвидации последствий и уменьшении числа жертв аномалии. Так как существование SCP-1009 невозможно полностью скрыть от общественности, на всех уровнях влияния должна проводиться разработанная Фондом SCP дезинформационная компания.

Для минимизации последствий SCP-1009 разработан протокол &#34;Абаддон&#34;. Данный протокол должен быть реализован в максимальном числе христианских храмов по всему миру, с задействованием местных руководящих структур и правоохранительных органов. На данный момент протокол удалось задействовать в [[span style=&#34;color:red;&#34;]]**[587]**[[/span]] храмах. Основой для внедрения протокола &#34;Абаддон&#34; служит легенда, в соответствии с которой христианские храмы по всему миру подвергаются террористическим атакам.

Протокол &#34;Абаддон&#34; включает следующие мероприятия:
* Должно осуществляться повсеместное внедрение в храмах систем наблюдения. Сигнал с этих систем должен передаваться на дежурный пульт Фонда SCP. При регистрации звука громкостью более 100 дБ должен автоматически активироваться сигнал тревоги, оповещающий персонал о предположительном начале SCP-1009.
* В случае подтверждения начала SCP-1009 сотруднику на дежурном посту следует немедленно оповестить местные правоохранительные органы о том, что здание заминировано. Ответственные сотрудники Фонда должны проследить за тем, чтобы меры по эвакуации людей из здания были приняты незамедлительно.
* Все свидетели SCP-1009 должны быть допрошены и обработаны амнезиаками программируемого типа для устранения из памяти подробностей происшествия, не соответствующих легенде. 
* В целях поддержания легенды храм должен круглосуточно охраняться специально выделенными для этого сотрудниками местных правоохранительных органов, осуществляющими выборочный досмотр посетителей храма и задерживающими подозрительных лиц. Также систематически силами местных органов правопорядка должны проводиться осмотры храма на предмет наличия подозрительных предметов. Для повышения правдоподобности легенды периодически должны производиться ложные задержания, а в СМИ внедряться информация о предотвращенных терактах. 
* Все свидетельства, противоречащие внедряемой легенде и возбуждающие интерес к аномальной стороне события, должны быть удалены или опровергнуты дополнительными легендами о фальшивости данной информации. 

Более подробную информацию о дезинформационной кампании см. в документе &#34;Абаддон-ДК&#34;. 

**Описание:** SCP-1009 - это разрушительное явление, зарегистрированное на сегодняшний день в 9 странах мира. Данное явление возникает во время проведения богослужений в христианских храмах и включает в себя ряд аномальных событий. 

SCP-1009 начинается с того, что процесс богослужения оказывается прерван чрезвычайно громким звуком, который  идентифицируется как хор из множества голосов, исполняющий песнопение. Слова песнопения не представляется возможным разобрать. Свидетели отмечают очень низкую тональность голосов, которая обычно ассоциируется у них с крайне массивными существами, а также ощутимую вибрацию, сопровождающую звук. Громкость звука достигает 120 дБ, источник определить не представляется возможным.

Явление зачастую сопровождается визуальными галлюцинациями у присутствующих, вызывающими у них чувство религиозного трепета и подавленности. Среди мотивов галлюцинаций преобладают образы темных сгустков, или наоборот, ярких источников света, редко - аморфных фигур. На видеозаписях с камер данные явления не отображаются, что указывает на субъективную природу этих переживаний.[[size 0%]]Раз - Господь в нас[[/size]]

Спустя некоторое время (от 30 сек до 4 мин) под воздействием неизвестных причин начинается обрушение храма. Иногда при этом регистрируются локальные сейсмические толчки через равные промежутки времени. Очевидцы сообщают, что на этом этапе у них наступала полная потеря слуха, проходящая сразу по завершении SCP-1009. Дальнейшее обследование не выявило структурных повреждений органов слуха у потерпевших. Экспертиза установила, что амплитуды звуковых колебаний не было достаточно как для повреждения остова зданий, так и для нарушения слуховой чувствительности у очевидцев.  

В общей сложности продолжительность SCP-1009 составляет от 3 до 12 минут. После обрушения основного массива здания все аномальные явления прекращаются. К этому моменту SCP-1009 считается завершенным. 

В некоторых случаях свидетели сообщают, что накануне события видели внутри или неподалеку от храма ребенка в возрасте примерно от 6 до 11 лет (по разным описаниям), одетого в старую поношенную одежду и выглядящего, как беспризорник. Ребенок привлекал внимание опрашиваемых тем, что раньше они не видели его среди прихожан, а также выражением лица, описанным как &#34;не от мира сего&#34;. На сегодняшний день личность ребенка не установлена.[[size 0%]]Два - смерть мертва[[/size]]

На данный момент зарегистрировано ██ случаев SCP-1009 [[footnote]]Полный список инцидентов см. в Приложении SCP-1009-СИ[[/footnote]], а также несколько случаев обрушения, связь которых с SCP-1009 предполагается, но не может быть доподлинно подтверждена. SCP-1009 затрагивает храмы вне зависимости от их территориального расположения или отношения к той или иной конфессии. Однако было замечено, что чаще всего объектами воздействия SCP-1009 становятся крупные храмы из камня с численностью прихода более 3 тыс. 

Возникновение SCP-1009 непредсказуемо, какой-либо временной закономерности в его появлении не выявлено.

**Приложение 1009-1. Интервью с ███████, диаконом церкви Воскресения Христова г. [УДАЛЕНО].**

[[include component:image-block name=ruine.jpg|caption=Руины Церкви Воскресения Христова г. [УДАЛЕНО], подвергшейся воздействию SCP-1009.|width=300px]]

**Дата:** 12.06.2016
**Опрашивающий:** И████ Д███████, отдел внешних связей
**Опрашиваемый:** ████ ███████

&gt; **И.Д.:** Скажите, пожалуйста, пару слов о себе. Ваше имя, какой сан вы носите и где?
&gt; 
&gt; **███████:** ████ ███████. Был диаконом в церкви Воскресения Христова с 2015 до недавних событий.
&gt;  
&gt; **И.Д.** Вы были в церкви, когда это произошло. Расскажите, как все началось?
&gt; 
&gt; **███████:** Мы служили литургию, дошли до &#34;Херувимской песни&#34;. Внезапно раздался очень сильный грохот - сначала я не сообразил, что это такое, думал, что один из этих взрывов, которыми нас стращают. А потом понял, что это голоса… хор, очень низкий и очень, очень громкий. Люди кинулись врассыпную, кто-то упал на колени, стал молиться…
&gt; 
&gt; **И.Д.** А вы?
&gt; 
&gt; **███████:** Я просто остолбенел. Смог только уши заткнуть - невыносимо громко. Это пение как будто на нас обрушивалось, как лавина или… А главное, что непонятно откуда, понимаете? Как будто сам воздух звучал. //(Пауза)// Потом я заметил что-то над алтарем - сначала подумал, что у меня в глазах темнеет, но нет.
&gt; 
&gt; **И.Д.** Что это было?
&gt; 
&gt; **███████:** Как темное облако. Оно не то что бы появлялось, скорее //просвечивало// - не знаю, как это вам еще объяснить. Чем больше я в него вглядываюсь, тем лучше мне видно. Потом в его центре появилось как бы уплотнение - из темного дыма, как кокон. Я проник взглядом внутрь, и он вскрылся для меня, там был ослепительный свет, и в нем - ребенок. Ничего более прекрасного, чистого я в жизни не видел.[[size 0%]]Три - свет внутри[[/size]]
&gt; 
&gt; **И.Д.** Продолжайте.
&gt; 
&gt; **███████:** Хм, потом… пение стало таким громким, что все вокруг задребезжало. И я увидел, как по стене поползла…
&gt; 
&gt; **И.Д.** Минутку. Вы смогли распознать, что это было за песнопение?
&gt; 
&gt; **███████:** Нет, ничего похожего я не слышал.
&gt; 
&gt; //(Молчит в течение 5 секунд)//
&gt; 
&gt; **███████:** Трещина. Она поползла от купола вниз по стене за иконостасом. Тут начались толчки. Они были не звуковые, а воздушные, больше всего напоминало биение огромного мощного сердца. С каждым разом трещина становилась все больше, сверху начали падать камни. Но я застыл и ничего не мог сделать. Я смотрел на этого ребенка. Он был свернут, как эмбрион, в этом темном коконе. Божественный ребенок. Он немного повернул голову и посмотрел куда-то мимо меня. Потом поднял руку и указал за мою спину, на дверь.[[size 0%]]Четыре - Полночь мира[[/size]] И… тут я словно оглох. Я увидел, как вокруг меня падают стены, в полной тишине. Меня кто-то схватил под руку и потащил из храма. Не помню, как оказался снаружи. Спасибо ему, кто меня вывел. Я бы сам не сдвинулся с места. Вы в Бога верите?
&gt; 
&gt; **И.Д.** Это не…
&gt; 
&gt; **███████:** Не верите. Я тоже не верил раньше. Читал молитвы, носил стихарь, сам думал, что верю, но не верил. До этого все было ерундой.[[size 0%]]Пять - иду искать[[/size]]

**Приложение 1009-3. Комментарий научного консультанта по вопросам религии В.В. Гаврилова**

&gt; Для начала, тут надо понимать одну вещь. Мы не можем рассуждать о существовании или несуществовании Бога с точки зрения науки. Такие гипотезы не могут быть ни подтверждены, ни опровергнуты, а посему не удовлетворяют научным критериям. То явление, которое мы обсуждаем, может быть как проявлением божественной воли, так и какой-нибудь ожившей коллективной идеей, эгрегором, который, обретя собственный разум, реализует смысл, заложенный в него людьми. И в таком случае мы должны спросить себя, не следует ли нам расценивать такой //вторичный// разум как самого настоящего Бога?[[size 0%]]Семь - Вифлеем[[/size]] 
&gt; 
&gt; Это может быть глобальный перфоманс каких-нибудь связанных организаций, которые, как нам известно, имеют доступ к аномальным ресурсам. А помня, в каком мире мы с вами живем, мы должны признать, что это может быть //чем угодно//. 
&gt; 
&gt; Однако я подозреваю, что вас интересует не столько природа самого явления, сколько прогнозы. Стоит ли нам ждать Апокалипсиса в самое ближайшее время?
&gt; 
&gt; В большинстве мировых религий существует представление о так называемом &#34;конце света&#34;, когда Вселенная обновляется. Согласно индуизму, мы живем в Кали-юге - последней из цикла эпох, когда упадок нравов достигает максимума. В итоге Вселенная, заполненная злом и насилием, сама себя разрушает, чтобы затем вступить в новый цикл. В &#34;Метаморфозах&#34; Овидий описывает последовательность эр, которая начинается с &#34;золотого века&#34;, а заканчивается &#34;железным&#34;.[[size 0%]]Восемь - ноги босы[[/size]] Согласно верованиям майя, человеческой цивилизации отведено определенное время, после которого старое солнце умирает и рождается новое. Продолжать можно долго. 
&gt; 
&gt; Опять же, если рассматривать видение диакона ███████ с символической точки зрения, то светящийся ребенок, безусловно, обозначает Христа. Он как бы скрыт в ядре божественного гнева, который мы на на себя вызвали, - как зародыш новой жизни. Лес, очищенный огнем, дает самые сочные всходы - в этом смысл Второго Пришествия.[[size 0%]]Девять - время сеять[[/size]] Диакону было явлено то, что сколько бы разрушения не нес разгневанный Бог, в основе его проявлений все равно лежит любовь. Тем не менее, жест, указывающий на дверь, вряд ли стоит расценивать как попытку спасения. Это скорее намек на то, что человеку пора уйти. Выйти из божьего храма, которым является природа и который уже трещит по швам от его бесчинств. 
&gt; 
&gt; Как ученый, культуролог, я не могу дать никаких точных прогнозов. Но как верующий человек, я давно вижу, что Бог показывает нам свои зубы. Мы строим для него храмы, чтобы пригласить его в них, а он их разрушает. Подумайте сами: мы два тысячелетия оскверняли его учение, толкуя его слова так, как выгодно нам. Убивали, грабили и жгли на кострах. Бог стал средством отмывания денег и грехов. Вспомните: Иисус брал себе в ученики рыбаков и мытарей и жил в предельной бедности. Мы же трясем перед ним золотыми кадилами и надеемся, что, глядя сверху на наши блестящие купола, он ослепнет от бликов и не увидит, что под этими куполами творится. Бог учит нас быть подобными детям, а мы суем ему под нос нашу лицемерную роскошь и ханжество и думаем, что он поведется на золотые бирюльки и парчу.
&gt; 
&gt; Опять же, если речь идет об эгрегоре, то есть продукте человеческого мышления, может ли появление такого эгрегора повлечь за собой вполне реальный апокалипсис? Не удивлюсь, если люди подсознательно коллективно страдают от стыда за человечество и вместо решения проблемы, как подростки после первой любовной неудачи, пытаются если не начать с чистого листа, то хотя бы скрыть многовековой позор в акте бессмысленного самоуничижения.
&gt; 
&gt; Еще раз подчеркиваю: никто не сможет дать вам объективных комментариев или прогнозов в связи с тем, что происходит сейчас в мире. Но если эти явления действительно являются предзнаменованием чего-то большего, то мы должны спросить себя: готовы ли мы к такой встрече?[[size 0%]]Десять - Христос Воскресе![[/size]] И если эта встреча произойдет, выйдем ли мы на нее открыто и осмысленно или вынуждены будем прятаться под кроватями в надежде, что нас не найдут или забудут? Вопрос только в этом.</textarea></pre>
