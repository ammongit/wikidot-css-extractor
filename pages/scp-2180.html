**Titre original :** SCP-2180 - La Peinture rupestre vivante
**Auteur :** [[user NatVoltaic]]
**Traducteur :**  [[user Neosia]]
**Date de publication originale :** 22 août 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2180

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;entrée de la grotte dans laquelle se situe SCP-2180 doit être scellée par une écoutille en acier et des gardes doivent patrouiller dans une zone de 100 mètres autour de celle-ci. Toutes les autres entrées du réseau de grottes doivent être closes de la même manière. Tout individu ne faisant pas partie du personnel de la Fondation et trouvant l&#39;entrée de la grotte ou entrant dans la grotte doit être écarté des lieux en utilisant le scénario de couverture le plus pertinent (voir le document 2180-1K9 pour la liste complète). Les individus ne faisant pas partie du personnel de la Fondation qui voient SCP-2180 doivent se voir administrer des amnésiques de Classe A. SCP-2180 doit être surveillé quotidiennement à l&#39;aide de caméras afin de détecter tout nouvel élément dans la peinture ou tout changement de sa nature. 

**Description :** SCP-2180 est une peinture rupestre située dans le réseau de grottes de █████ en Autriche. La peinture occupe un espace de 10 mètres de haut pour 16 mètres de long sur l&#39;un des murs de la grotte. La date de création de SCP-2180 est inconnue, mais l&#39;oeuvre ressemble aux peintures rupestres des premiers humains de l&#39;ère paléolithique. Les couleurs utilisées sont typiques de la période en question. Une montagne se situe sur le côté gauche de SCP-2180, à l&#39;intérieur de laquelle se trouve la coupe transversale d&#39;un réseau de grottes. Dans l&#39;une des zones les plus profondes de la grotte, le nombre &#34;2067&#34; est inscrit en chiffres arabes. Au pied de la montagne se trouve une forêt qui couvre la partie centrale de SCP-2180. Sur la partie droite se trouve une plaine. Le quart supérieur comporte un ciel qui contient des illustrations analogues à un soleil et une lune. Des humains et des animaux de l&#39;ère paléolithique sont présents dans SCP-2180. Selon les précédentes observations, SCP-2180 ne représente aucune zone ou période spécifique du paléolithique et on y retrouve de la faune de différents continents.

Tous les organismes présents dans SCP-2180 sont animés et interagissent entre eux et avec l&#39;environnement. Il a été observé que les humains chassent leur nourriture, mangent, dorment, allument des feux et interagissent entre eux. Les animaux ont été observés en train de manger et, selon leur espèce, chasser. Il a été observé que les humains et les animaux se reproduisent, et que les végétaux poussent et fanent. Aucune eau ni aucune action de se désaltérer n&#39;ont été observées. Les animaux dépassent souvent l&#39;horizon de la peinture, mais rarement les humains.

Un cycle jour-nuit est présent dans SCP-2180. Le soleil et la lune se déplacent de part en part de la peinture (du côté droit vers le côté gauche). Pendant la nuit dans la peinture, le ciel passe de la couleur des murs de la grotte à une couleur gris foncé. Le cycle jour-nuit de SCP-2180 correspond à l&#39;heure normale d&#39;Europe centrale. Il ne semble pas y avoir de météo ni de cycle lunaire.

Les prélèvements de peinture de SCP-2180 n&#39;ont pas de propriétés anormales connues. La radio-datation à l&#39;uranium de SCP-2180 suggère que la peinture date d&#39;il y a 2,5 milliards d&#39;années, ce qui est antérieur à toutes les civilisations humaines connues.

**Addendum :**

[[collapsible show=&#34;+ Rapport d&#39;observations importantes de SCP-2180&#34; hide=&#34;- Rapport d&#39;observations importantes de SCP-2180&#34;]]
&gt; **06/10/████ - 14:43** : L&#39;un des humains mâles casse sa lance et commence à en fabriquer une autre. Première observation d&#39;un humain fabriquant un outil.
&gt; 
&gt; **08/10/████ - 17:21** : Un groupe de quatre humains parvient à tuer un //Smilodon//. Ce //Smilodon// a été observé plusieurs fois en train de rôder autour de la montagne. La peau est transformée en habit et le cadavre est emmené dans la grotte pour y être mangé. Les humains semblent réjouis. L&#39;un des chasseurs meurt de ses blessures.
&gt; 
&gt; **08/10/████ - 18:35** : Ce qui ressemble à des funérailles est tenu pour le chasseur mort. Il est enterré au pied de la montagne.
&gt; 
&gt; **10/10/████ - 09:21** : L&#39;un des humains adultes apprend à un enfant à fabriquer des outils et lui montre différents animaux. Première observation d&#39;enseignement.
&gt; 
&gt; **13/10/████ - 11:13** : Les animaux de la forêt se figent et regardent le ciel. Ils s&#39;arrêtent après quatre minutes.
&gt; 
&gt; **16/10/████ - 22:01** : Les humains commencent à danser autour du feu dans la grotte. Première observation de cérémonie.  
&gt; 
&gt; **18/10/████ - 07:03** : Un //Glyptodon// de couleur dorée entre dans la forêt par la droite de la peinture, après avoir traversé la plaine. Les animaux évitent la créature. Première observation d&#39;une couleur non-utilisée dans l&#39;art de l&#39;ère paléolithique.
&gt; 
&gt; **18/10/████ - 09:43** : Le //Glyptodon// doré se désagrège et semble mourir. Les animaux et les humains continuent d&#39;éviter ses restes.
&gt; 
&gt; **21/10/████ - 20:31** : Un des enfants de la grotte essaye d&#39;explorer les grottes, mais un des adultes l&#39;en empêche. L&#39;adulte réprimande l&#39;enfant et ils retournent tous deux au feu de camp.
&gt; 
&gt; **23/10/████ - 10:52** : Un groupe d&#39;humains entre dans la plaine par la droite de la peinture. Ils construisent des tentes rudimentaires et commencent à chasser des animaux. C&#39;est la première apparition d&#39;humains extérieurs au groupe principal.
&gt; 
&gt; **23/10/████ - 12:23** : Les humains de la grotte rencontrent les humains de la plaine. Ils s&#39;observent avec prudence, mais commencent à interagir. Après dix minutes, ils commencent à sociabiliser.
&gt; 
&gt; **23/10/████ - 18:47** : Après avoir sociabilisé, les deux groupes retournent à leurs campements.
&gt; 
&gt; **24/10/████ - 06:08** : Un feu bleu avec un cercle blanc à l&#39;intérieur apparaît dans la plaine. Il disparaît après trois minutes.
&gt; 
&gt; **27/10/████ - 08:09** : Les humains de la plaine commencent une petite culture de baies. Les humains de la grotte semblent intrigués par cette culture. C&#39;est la première observation d&#39;agriculture dans SCP-2180.
&gt; 
&gt; **28/10/████ - 13:21** : Les humains de la grotte commencent à travailler sur une culture de baies près de la montagne, les humains de la plaine semblent les aider. Aucune des fermes ne semble utiliser d&#39;eau.
&gt; 
&gt; **28/10/████ - 14:25** : Un cervidé (espèce exacte inconnue) tente de manger les baies des humains de la grotte, et est chassé. Une barrière est construite autour de la ferme. C&#39;est la première fois que les humains de la grotte sont observés en train de construire une structure.
&gt; 
&gt; **29/10/████ - 03:14** : Huit ovales violets apparaissent autour de la lune. Ils disparaissent après une minute.
&gt; 
&gt; **01/11/████ - 08:28** : Les humains de la plaine commencent la construction d&#39;une cabane en bois. Elle est terminée après plusieurs heures.
&gt; 
&gt; **02/11/████ - 09:41** : Les humains de la grotte commencent à couper des arbres pour agrandir leur ferme. Les restes du //Glyptodon// doré sont devenus couleur rouille et se sont désagrégés en de plus petits morceaux. Les humains et les animaux semblent moins prudents à proximité des restes.
&gt; 
&gt; **03/11/████ - 02:57** : Un cercle noir apparaît sous un humain de la plaine endormi et une [[[SCP-106|silhouette humanoïde noire]]] en sort. La silhouette saisit l&#39;humain et l&#39;attire dans le cercle. Le cercle disparaît ensuite.
&gt; 
&gt; **03/11/████ - 07:05** : Les humains de la plaine commencent à chercher leur compagnon manquant. Ils abandonnent après cinq heures. Une des femelles semble perturbée.
&gt; 
&gt; **04/11/████ - 11:50** : Un des humains de la grotte balaye de la terre avec son pied et découvre un éclat d&#39;argent dans le sol. Il essaye de le ramasser mais échoue. Il commence à creuser avec ses mains. Au même moment, un ours à face courte commence à attaquer les humains de la plaine.
&gt; 
&gt; **04/11/████ - 11:53** : L&#39;homme qui creuse est interrompu par l&#39;un des humains de la plaine qui l’amène à leur campement. L&#39;homme qui creusait aide à combattre l&#39;ours. L&#39;ours s&#39;enfuit après cinq minutes.
&gt; 
&gt; **04/11/████ - 11:56** : L&#39;homme de la grotte retourne à l&#39;endroit où il creusait. Trois autres chasseurs de la grotte l&#39;aident à creuser.
&gt; 
&gt; **04/11/████ - 17:08** : Les humains de la grotte parviennent à déterrer la majorité de l&#39;objet. L&#39;objet ressemble à une tête nucléaire.
&gt; 
&gt; **04/11/████ - 17:31** : Les humains de la grotte et de la plaine se rassemblent autour de l&#39;objet et discutent. Les humains de la plaine semblent effrayés par l&#39;objet et une dispute commence. Après une heure, les deux tribus retournent chez elles.
&gt; 
&gt; **05/11/████ - 06:41** : Les humains de la plaine quittent leur campement et se dirigent vers l&#39;horizon. Les humains de la grotte ne les cherchent pas.
&gt; 
&gt; **06/11/████ - 04:12** : Une flamme bleue brûle la plaine, les humains de la grotte se réveillent et observent depuis leur grotte. Après deux heures, la plaine et les structures présentes dessus ont disparu et sont remplacées par des cendres. Des points bleus apparaissent occasionnellement dans la plaine.
&gt; 
&gt; **07/11/████ - 5:06** : L&#39;un des adultes se rend dans une zone plus profonde de la grotte et ouvre une boîte verrouillée auparavant cachée derrière un gros rocher. Il en sort un livre abîmé avec les lettres &#34;SCP&#34; écrites dessus. Il rassemble les enfants et commence à leur montrer le contenu du livre, qui est constitué de dessins et d&#39;étiquettes d&#39;anomalies confinées par la Fondation. Il arrive à une page décrivant un scénario de classe █K et pointe du doigt l&#39;extérieur de la grotte. Les enfants semblent être en état de choc.
&gt; 
&gt; **08/11/████ - 12:09** : Un camion blanc endommagé portant le logo de la Fondation arrive au bord de la forêt. Trois humains en sortent et l&#39;un d&#39;eux tire une fusée de détresse rouge en l&#39;air. Les humains de la grotte accourent et se dirigent en direction du camion. Arrivés au camion, certains s&#39;enlacent, et tous se réjouissent. Des objets noirs ressemblant à des armes à feu et des gilets pare-balles sont sortis de l&#39;arrière du camion et les humains commencent à parler. Ils retournent rapidement en direction de la grotte et enfilent les gilets pare-balles.
&gt; 
&gt; **08/11/████ - 17:06** : Les animaux quittent la forêt et se dirigent vers l&#39;horizon.
&gt; 
&gt; **08/11/████ - 21:14** : Des entités humanoïdes bleu foncé émergent d&#39;une flamme bleue au centre de la forêt. Ces entités ont un cercle rouge sur leur tête, deux doigts se terminant par des griffes et semblent contrôler le feu.
&gt; 
&gt; **08/11/████ - 21:24** : [SUPPRIMÉ]. Les humains restants se replient plus profondément dans les grottes. Pendant leur retraite, ils rencontrent un autre humanoïde bleu foncé.
&gt; 
&gt; **08/11/████ - 21:27** : [SUPPRIMÉ] courent en direction du camion.
&gt; 
&gt; **08/11/████ - 21:34** : L&#39;un des humains restants est gravement blessé près de [SUPPRIMÉ].
&gt; 
&gt; **08/11/████ - 21:36** : [SUPPRIMÉ]
&gt; 
&gt; **01/01/████ - 00:00** : Le 2067 gravé sur le mur se change instantanément en 2068.
&gt; 
&gt; **21/01/████ - 00:00** : Une entité angélique vert citron au contour rouge apparaît au-dessus du cratère. Pendant trois secondes, toutes les couleurs de la peinture deviennent vert citron, puis retournent à la normale. L&#39;entité angélique s&#39;envole dans le ciel.
&gt; 
&gt; **30/03/████ - 07:38** : La végétation commence à repousser dans le cratère et la plaine brûlée.
&gt; 
&gt; **01/07/████ - 13:00** : Des animaux commencent à repeupler la forêt.
&gt; 
&gt; **29/09/████ - 15:05** : Un groupe de six humains arrive dans un van rouge.
[[/collapsible]]

**Addendum-2 :** Sur le fondement des implications d&#39;événements du futur proche observés dans SCP-2180, sa surveillance doit devenir prioritaire. La sécurité des sites [SUPPRIMÉ] sera temporairement augmentée.
