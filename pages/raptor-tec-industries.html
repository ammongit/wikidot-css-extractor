    <pre><textarea class="page-source" readonly>[[tabview]]
[[tab 猛龙科技工业]]
[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/raptor-tec-industries/Raptor1|caption=猛龙科技工业的Logo，2001年]]
当基金会德国分部于1989年11月14日首次注意到猛龙科技工业时，他们对外使用的名字还是████ ██████。他们被国防部聘为秘密研发机构，负责开发由人工智能控制的新型武器和防御系统。

1995年5月25日，████ ██████机构意识到了他们的研究中蕴含的巨大潜力，于是拒绝了与国防部延长合同期限，并将名字改为猛龙科技工业，以便能不受阻碍独立开展研究。当时他们在德国仅有一个已知的设施，位于与奥地利接壤的巴伐利亚地区。自那时起，猛龙科技工业专注于武器和载具技术行业，尤其是无人机和人工智能相关。目前尚不清楚猛龙科技工业是否拥有异常技术或通过异常来进行技术开发。

猛龙科技工业能通过在全球黑市上交易外来技术来为自己融资。基金会德国分部对此表现出了极大的兴趣，并于2001年6月5日与其签订了一份贸易协议；根据协议，猛龙科技工业负责开发用于收容或摧毁SCP的技术。猛龙科技工业提供的设备和武器，包括战斗无人机，甚至使当前市面上最先进的技术也黯然失色。

在发现他们提供的武器和设备具有异常效果后，基金会开始怀疑猛龙科技工业使用异常或通过异常技术来开发它们的产品。基金会迅速决定强行将猛龙科技工业纳入自身控制之下，这导致了猛龙科技工业唯一的设施自毁。基金会推测，既然该组织已经覆灭，那么其持有的技术也应当已经消失。

2008年3月22日，猛龙科技工业的产品意外被发现。数个基金会设施同时遭到袭击，推测袭击使用的技术来自于猛龙科技工业。自此以后，很明显的，猛龙科技工业尝试对基金会造成重大破坏，他们持续攻击基金会设施直至今日。

基金会怀疑猛龙科技工业在全球黑市具有巨大的影响力。带有该组织的产品或SCP出现的愈加频繁。

当前基金会收容的与该组织相关的项目包括[[[SCP-017-DE]]]，[[[SCP-030-DE]]]，[[[SCP-056-DE]]]，[[[SCP-075-DE]]]，[[[SCP-098-DE]]]，[[[SCP-102-DE]]]，[[[SCP-116-DE]]]，[[[SCP-120-DE]]]和[[[SCP-047-DE]]]。

欲查看带有//猛龙科技//标签的页面，请点击[/system:page-tags/tag/猛龙科技#pages 此处]。

[[/tab]]
[[tab 与其他关注组织的关系]]
+ 猛龙科技工业与其他关注组织的关系

**__前言__：** 猛龙科技工业是一个通过开发、研究和交易异常来攫取利益的组织。在交易中，猛龙科技工业既有联系紧密的盟友，但也有如SCP基金会的强大对手。以下是猛龙科技工业的盟友与敌对组织的列表。

列表中列出的关系包括##red|敌对##，##orange|较差##，中立，##blue|较好##和##green|同盟##。
----
&gt; + **__SCP基金会__**
&gt; **领导者：** O5 议会
&gt; 
&gt; **关系：** ##Red|敌对##
&gt; 
&gt; **首次接触：** 2001年1月5日
&gt; 
&gt; **贸易协定：** 协定已因敌对活动破坏。
&gt; 
&gt; **详细情况：** 2001年6月5日，基金会德国分部对猛龙科技工业的技术表现出了极大的兴趣。在发现提供给他们的武器和装备具有异常效果后，基金会开始怀疑猛龙科技工业使用异常或通过异常技术来开发它们的产品，于是迅速决定强行将猛龙科技工业纳入自身控制之下。自此以后，两个组织就始终处于敌对关系。
----
&gt; + **__25号部门__**
&gt; **领导者：** Konstantin Mader警官
&gt; 
&gt; **关系：** **[该组织已不存在]**
&gt; 
&gt; **初次接触：** **[拒绝访问]**
&gt; 
&gt; **贸易协定：** **[拒绝访问]**
&gt; 
&gt; **详细情况：** 他们对黑市的控制使得猛龙科技工业偶尔会接触到来自25号部门的异常或其他事物。若发现有利用价值的异常，猛龙科技工业会立即将其从市面上获取并进行研究。若异常被确认没有利用价值，会被重新投入市场。即使异常项目没有利用价值，也会被用于测试并大多数被销毁。通过贸易伙伴，猛龙科技工业获得了对25号部门一定程度的了解。自此以后，猛龙科技公司开始更严密的监控市场以获取更多情报和事物，且并不回避使用武力来达成他们的目的。
----
&gt; + **__玛瑙盲者共同体__**
&gt; **领导者：** Kether / Die Krone
&gt; 
&gt; **关系：** 中立
&gt;  
&gt; **初次接触：** 20██年█月██日
&gt; 
&gt; **贸易协定：** **[拒绝访问]**
&gt; 
&gt; **详细情况：** 20██年█月██日，猛龙科技工业的特工接触到了[[[SCP-032-DE]]]，通过这个自称为玛瑙盲者共同体成员的SCP，猛龙科技工业发现了这个组织。他们曾经试图找出SCP-032-DE对猛龙科技工业的了解从何而来，但不幸的是这一尝试没有成功。猛龙科技工业仅得到了“玛瑙盲者共同体不会以他们为敌，也不必害怕遭到攻击”的保证。SCP-032-DE向他们披露了更多数据，但目前仍处保密状态。自初次接触以来，猛龙科技工业就一直尝试获取关于玛瑙盲者共同体的更多信息，有时，市场上的消息也会被封锁或保密。迄今为止，缔结贸易协定的尝试仍未成功。
-----
&gt; + **__人类教育与重开发研究所__**
&gt; **领导者：** Haas教授
&gt; 
&gt; **关系：** ##blue|较好##
&gt; 
&gt; **初次接触：** ████年██月██日
&gt; 
&gt; **贸易协定：** 协议已被双方终止。
&gt; 
&gt; **详细情况：** 当贸易协定仍存在时，两方的相互合作不受限制。IMBW作为在技术改造人体领域中的强大财团，双方科学家共同合作，这对一直以来避免直接接触的猛龙科技工业是非常罕见的情况。在IMBW再也承担不起服务后，取消了合同延期，双方所有合作项目和联系也随之中断了。
----
&gt; + **__魔法学院__**
&gt; **领导者：** 大魔导师和理事会
&gt; 
&gt; **关系：** 中立
&gt; 
&gt; **初次接触：** 两个组织都不知道对方的存在。
&gt; 
&gt; **贸易协定：** **[拒绝访问]**
&gt; 
&gt; **详细情况：** **[拒绝访问]**
----
&gt; + **__第四帝国__**
&gt; **领导者：** Rass先生
&gt; 
&gt; **关系：** 中立
&gt; 
&gt; **初次接触：** ████年██月██日
&gt; 
&gt; **贸易协定：** 协议已被双方终止。
&gt; 
&gt; **详细情况：** ████年██月██日，猛龙科技工业与第四帝国签署了贸易协定，交易内容包括供应████████和开发███████。不久之后，第四帝国要求使用██████来实现不可能的新技术开发。Rass先生不断要求猛龙科技工业遵循他的价值观，摆脱世界上所有血统不纯的人。由于猛龙科技工业不干涉政治事务，也不支持Rass先生的价值观，双方的合同很快就被终止。自此以后，两个组织没有再次接触，彻底分道扬镳。
----
&gt; + **__奇物室__**
&gt; **领导者：** Mirabilis 女士 (团体首位)
&gt; 
&gt; **关系：** 中立
&gt; 
&gt; **初次接触：** ██. ████ 20██
&gt; 
&gt; **贸易协定：** 目前仍未达成任何协定
&gt; 
&gt; **详细情况：** 在[[[eine-seele-in-der-maschine-portalseite|特工Elisa Ridter]]]偶然接触到这家店铺后，猛龙科技工业得知了该组织的存在。猛龙科技工业和奇物室都未对对方产生很大的兴趣。除了某些小事，他们都互相回避。然而，奇物室试图窃取猛龙科技工业的技术，这导致双方关系有些紧张。
[[/tab]]

+ 写作猛龙科技工业SCP需要的信息！
----
**__网站成员你好__**

以下是您在写作新的猛龙科技工业SCP时需要注意的信息，为避免和该组织的历史设定发生冲突，这些信息很重要。

如果您不得不忽略以下一点，请先私信[[*user oGER Toxic]]讨论其可能性。

若未经讨论就忽略以下要点，那么这篇SCP将不会被视为相关文档，且不允许添加到猛龙科技工业产品价格表。

感谢理解。

**__请仅在您确信有必要时展开以下内容！以下是非公开材料，仅限用于SCP写作！严禁任何不属于SCP基金会的人员阅读以下内容！！！__**

[[collapsible show=&#34;+猛龙科技工业信息&#34; hide=&#34;-收起&#34;]]

**__信息__**
* 猛龙科技工业是武器、载具、无人机和AI的制造商（禁止怪物类SCP，除非它们是全机械的或使用AI控制！）。
* 猛龙科技工业使用未知的异常技术来制造它们的产品（所以没有限制）。
* 没有已知的猛龙科技工业据点（请不要自己创造一个！）。
* 猛龙科技工业对基金会抱有敌意（原因是基金会的背叛）。
* 自2008年以来，猛龙科技工业始终在攻击SCP基金会。
* 基金会拥有许多猛龙科技工业生产的SCP，包括在袭击中获得的和通过旧的贸易协定获得的。
* 他们不猎杀SCP，而是制造它们。
* 他们真正的起源是未知的。
* 他们是黑市的重要推动力（即使并非黑市本身）。
* 猛龙科技工业和基金会的员工不存在直接联系（有一个例外是双方的特工，猛龙科技工业的特工很少，所以请务必注意）。
* 猛龙科技工业与其他关注组织也有联系，详情参考已知关注组织列表。
* 猛龙科技工业不知道[[[magierakademie-hub|魔法学院]]]的存在。
* 猛龙科技工业往往会在产品上留下他们的标志。
* 猛龙科技工业还供货给其他关注组织。
* 相关SCP一般以R.T.I.作为开头。
&gt; 例：[[[SCP-047-DE]]] （R.T.I. Mücke）
* 所有关于猛龙科技工业的文章都应添加##red|&#34;猛龙科技&#34;##的标签。
* 猛龙科技工业非常重视他们产品的被认可价值，无论产品是提供给盟友还是用于对抗敌人。
* [[[eine-seele-in-der-maschine-portalseite|故事]]]中提到的人物可以在SCP中使用，但应先经过讨论。

**请认真对待这些设定信息。**

所以这是所有之中最重要的一点。如果您有任何问题，请与我们联系，我们很乐意回答您的任何疑问。
[[/collapsible]]
@@@@

关于猛龙科技工业的故事应遵循与SCP同样的准则
* 没有已知的猛龙科技工业据点（请不要自己创造一个！）。
* 可以创造特工，研究员或其他员工
* 猛龙科技工业的内部管理层级是未知的，最高级别的人员可能是部门负责人。

[[*user Einer von rabe]]撰写的[[[eine-seele-in-der-maschine-portalseite|故事系列]]]整体设定仍然算是灰色地带，因此他对猛龙科技工业的设定处理很重要。目前这些故事仅能部分作为参考，但这是因为它们仍在继续，设定仍在扩展中。
