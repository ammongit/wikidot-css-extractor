**Объект №:** SCP-1336-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Хранится в контейнере на 10-значном коде в Зоне 3. Код должен знать только 05-█ и меняться каждую неделю. Прежде чем открывать крышку после введения кода, нужно нажать еще 2 раза нажать кнопку &#34;ввод&#34;, иначе сработает сигнализация, будет вызвана МОГ, дверь закроется, открыть её можно будет только снаружи, электричество в кабинете отключится, а контейнер закроется на 24 часа. Также контейнер вмонтирован в пол. 

**Описание:** --Объект представляет собой компьютер который имеет доступ к базе Фонда. Было выявлено что для подключения требуется сеть, подойдёт даже сеть без подключения к интернету. Ещё ведутся исследования четвёртого(4) уровня допуска.-- Объект представляет собой установочный CD-диск операционной системы ███████-█. Для установки требуется 60 гб места. Установка производится стандартно ОС ███████-█, после установки экран темнеет на 17 секунд, затем высвечивается рабочий стол с темным фоном(должен быть фон &#34;зелёное поле&#34;) на котором имеется только один ярлык &#34;Мой компьютер&#34; в левом верхнем углу. После открытия в окошке отображается база данных Фонда. Документы не требуют авторизации. Для доступа требуется подключение к любой сети, если же сети не будет, высвечивается сообщение &#34;Нет подключения к сети&#34;. Экспериментами было выявлено что объект:
* Не содержит базу Фонда, на диске находится установщик ОС, это было выявлено путем сканирования.  
* Влияет на компьютер(далее SCP-1336-1) на котором субъект установлен. Компьютер перестаёт определять носители информации(флэкши, дискеты, жёсткие диски, также SCP после установки больше не определяется) 
* Полностью синхронизирован с базой Фонда, См. приложение 1339-03

**Приложение 1399-01:** Обнаружение

██ марта 201█ года поступил сигнал о получении доступа к документу ████████, вследствие с правилами безопасности была выслана группа МОГ в г. █████████, д. 28, к 12. По данным в том месте не было никаких учреждений Фонда, поэтому МОГ восприняла это как взлом базы данных. Взломав дверь сотрудники обнаружили человека за компьютером, на котором был открыт документ о SCP-███. --Взломщик-- Гражданский был взят под стражу, а компьютер изъят и отвезён в Зону 3 вместе с --взломщиком-- гражданским. Человек был допрошен, См. приложение 1339-02. SCP-1336-1 был исследован д-р М████████ четвёртого(4) уровня допуска. О свойствах SCP-1336-1 было доложено 05-█, он приказал обработать амнезиком класса B д-р М███████ и изучить свойства SCP-1336-1.

**Приложение 1339-02:** Запись допроса гражданского
Опрашиваемый: Р██████ Д████
Опрашивающий: д-р К███████, сотрудник четвёртого(4) уровня доступа. 

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; //д-р К███████:// Как вас зовут?
&gt; 
&gt; //Р██████ Д████:// Что это за чертовщина? Где я?
&gt; 
&gt; //д-р К███████:// Ответьте на вопрос.
&gt; 
&gt; //Р██████ Д████:// Тогда меня отпустят?
&gt; 
&gt; //д-р К███████:// Да.
&gt; 
&gt; //Р██████ Д████:// Я Р██████ Д████.
&gt; 
&gt; //д-р К███████:// Хорошо. Откуда у вас доступ к документам?
&gt; 
&gt; //Р██████ Д████:// К каким ещё документам? Это вот эти сраные файлы которые с диска загрузились?
&gt; 
&gt; //д-р К███████:// Да. Так вы говорите что они загрузились с диска, у вас не было их до этого?
&gt; 
&gt; //Р██████ Д████:// Не было. Это всё с диска.
&gt; 
&gt; //д-р К███████:// Откуда у вас этот диск?
&gt; 
&gt; //Р██████ Д████:// Я купил его в █████████, они видимо палёный мне подсунули. 
&gt; 
&gt; //д-р К███████:// Какой точный адрес этого магазина? 
&gt; 
&gt; //Р██████ Д████:// Адрес я не знаю, он рядом с моим домом. У нас в городе другого такого нет. Так меня теперь отпустят, вы обещали. 
&gt; 
&gt; //д-р К███████:// Ещё нет, ответьте еще на пару вопросов. Вы удивились, когда обнаружили содержимое?
&gt; 
&gt; //Р██████ Д████:// Ну да, конечно. Я подумал это чья то шутка, я был зол что мне продали пустышку. Я стал читать это, мне стало интересно. А потом ворвались какие-то люди.
&gt; 
&gt; //д-р К███████:// То есть вы не хотели намерено получать эти данные? Вам никто не приказывал это делать? 
&gt; 
&gt; //Р██████ Д████:// Нет, говорю же, это всё с диска. Так вы объясните что происходит? 
&gt; 
&gt; //д-р К███████:// Вы увидели то, что вам не следовало. Эти данные засекречены, они очень важны для защиты человечества, и будет лучше если человечество не будет о них знать. 
&gt; 
&gt; //Р██████ Д████:// Я не совсем понял. Вот, то есть вся эта хренотень важна? 
&gt; 
&gt; //д-р К███████:// Да, можете пока поразмыслить над этим, вам недолго осталось.
&gt; 
&gt; //Р██████ Д████:// Что, эй! Вы сказали меня отпустят! Хер я вам дам себя убить! 
&gt; 
&gt; //д-р К███████:// Никто вас убивать не будет, вы продолжите жить как обычно.
&gt; 
&gt; &lt;Конец записи&gt;

//Р██████ Д████// был обработан амнезиаком класса B и отправлен домой. За ним была установлена слежка с целью нахождения сообщников, если таковые имеются. Магазин был временно закрыт под предлогом массовой замены оборудования, на место были отправлены агенты для проверки дисков на аномалии. Аномалий не было обнаружено. 

**Приложение 1336-03:** Эксперимент на синхронизацию

На базе данных создавались файлы разного уровня допуска с разными расширениями, это делалось для проверки синхронизации базы данных на SCP-1336-1.

Шаблон:
Созданный файл: имя_файла.расширение - уровень допуска
Файл на SCP-1336-1: Проверка_ на_наличие:Проверка_на_открытие:Примечания

&gt; Созданный файл: test.txt - уровень допуска первый(1)
&gt; Файл на SCP-1336-1: Есть:Успешно:Файл открылся &#34;блокнотом&#34;, такое приложения не установлено. 
&gt; 
&gt; Созданный файл: test.doc - уровень допуска второй(2)
&gt; Файл на SCP-1336-1: Есть:Успешно:Файл открылся ██████, такое приложения не установлено
&gt; 
&gt; Созданный файл: test.rtf - уровень допуска третий(3)
&gt; Файл на SCP-1336-1: Есть:Успешно:Файл открылся ██████, такое приложения не установлено.
&gt; 
&gt; Созданный файл: test.html - уровень допуска четвёртый(4)
&gt; Файл на SCP-1336-1: Есть:Успешно:Файл открылся браузером, такое приложения не установлено. Если подключить к компьютеру интернет, можно пользоваться браузером. После этого было запрещено подключать SCP-1336-1 к интернету. 
&gt; 
&gt; Созданный файл: test.eowjcm38cen - уровень допуска пятый(5), файл зашифрован
&gt; Файл на SCP-1336-1: Есть:Успешно:Файл расшифровывался несколько минут, после чего открылся &#34;блокнотом&#34;, такое приложения не установлено. 
&gt; 
&gt; Созданный файл: test.fndt - уровень допуска пятый(5), после создания файл удалили. 
&gt; Файл на SCP-1336-1: Был удалён
&gt; 
&gt; Созданный файл: test.exe - уровень допуска четвёртый(4), приложения было заражено
&gt; Файл на SCP-1336-1: Есть:Успешно:SCP-1336-1 был заражён, из-за невозможности удаления вируса компьютер был уничтожен.

**Приложение 1336-04:** Приказом 05-█ аномалию следовало проверить на содержания базы данных. Если объект не несёт пользы(то есть не имеет данных о будущих/утерянных объектах), то его следует уничтожить.</textarea></pre>
