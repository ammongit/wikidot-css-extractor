[[include component:image-block name=Regenkind.jpg|caption=Eine von einem Augenzeugen erstellte Zeichnung von SCP-254-DE-A[[footnote]]Sämtliche Unterlagen wurden nach einer Befragung beschlagnahmt und der Zeuge anschließend mit einem Amnesikum behandelt.[[/footnote]]]]

**Objekt-Nr:** SCP-254-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebiet von SCP-254-DE ist großflächig als Baugebiet der Bahn zu markieren und mittels hoher Bauzäune abzusperren. Die durch das Gebiet ziehende █████-Landstraße ist als gesperrt zu verzeichnen. 

Autofahrer, die diese nutzen wollen, müssen zu Alternativrouten geführt werden, die großflächig um das abgesperrte Gebiet herum führen. Personen, die sich SCP-254-DE unerlaubt nähern, müssen von örtlichen Sicherheitskräften abgefangen, befragt und, bei Bedarf, mit Amnesika behandelt werden, ehe sie vom Gelände verwiesen werden.

Es müssen, der jeweiligen Jahreszeit entsprechend, falsche Wetterdaten zu dem Gebiet gefertigt und den zuständigen Wetterdiensten zugesandt werden. Sämtliche Berichte über lokale Geschichten von &#34;Geisterkindern&#34; sind von der lokalen Presse als Hoaxe oder Mythen zu diffamieren.

Mitarbeiter benötigen einen ausführlichen psychologischen, beruflichen, straftätlichen und familiären Hintergrundcheck, bevor sie Kontakt mit SCP-254-DE-A aufnehmen dürfen. Sie müssen jederzeit einen wasserabweisenden Schutzanzug tragen. Sollte ein Mitarbeiter ihn in der Nähe von SCP-254-DE-A aus irgendwelchen Gründen ablegen oder ohne diesen sich dem Subjekt nähern, muss das Sicherheitsteam umgehend zu diesem entsendet werden, welches SCP-254-DE-A mittels starker Taschenlampen direkt anstrahlt und die betroffene Person aus dem Gebiet entfernt. Anschließend muss der Mitarbeiter ausführlich befragt und einer tiefenpsychologischen Behandlung unterzogen werden, ehe dieser zu Aufgaben an einem anderen Standort zugewiesen wird. 

Zur Unterhaltung für SCP-254-DE-A kann mit Genehmigung der Standortleitung wassertaugliches Spielzeug eingeführt werden, welches der Altersklasse der Anomalie entspricht. Außer zu genehmigten Befragungen und Versuchen ist es keinem Personal gestattet, mit SCP-254-DE-A direkten Kontakt aufzunehmen. 

**Beschreibung:** Bei SCP-254-DE handelt es sich um ein ca. 1 km² großes Wiesengebiet nahe der █████-Landstraße in Brandenburg. Innerhalb dieses Gebietes kommt es in häufigeren Zeitabständen zu starken Regenfällen [[footnote]]In einer Stunde mehr als 20 Liter pro Quadratmeter.[[/footnote]], die jedoch meteorologisch gesehen nicht entstehen könnten. Diese Regenfälle beginnen bei Sonnenuntergang und enden abrupt bei Sonnenaufgang. Biologische und chemische Untersuchungen ergaben, dass das Regenwasser neben den typischen Bestandteilen zusätzlich auch geringe Anteile[[footnote]]Unter 5,3 %.[[/footnote]] von Kochsalz und bestimmter Proteine[[footnote]]Wie z.B. Globulin und Albumin.[[/footnote]] beinhaltet. 

Trotz der enormen Mengen an Regenwasser hat der Erdboden danach nur eine leicht erhöhte Feuchtigkeit und Untersuchungen ergaben keine Veränderungen bei der Bodenbeschaffenheit, Flora oder Fauna der Umgebung. 

Während dieser starken Regenperioden manifestiert sich eine menschliche Erscheinung, die hier als SCP-254-DE-A bezeichnet wird. Das Aussehen von SCP-254-DE-A gleicht dem eines kleinen, dünnen Mädchens von etwa 8 Jahren mit einer Körpergröße von etwa 130 cm,  schwarzen, schulterlangen Haaren, blasser, fast weißer Haut und stahlblauen Augen. SCP-254-DE-A trägt zu jeder Zeit einen gelben, knielangen Regenmantel mit Kapuze und rote Gummistiefel. Obwohl es immer diesen Mantel trägt, scheint dieser SCP-254-DE-A nicht vor Nässe zu bewahren, was es aber nicht zu stören scheint, weshalb es weiter im Regen spielt. 

Auch wurde es öfters mit einem großen roten Gummiball gesehen, bezeichnet als SCP-254-DE-B, mit welchem es gerne spielt und damit das  Personal bewirft, mit der Absicht, es zum Spielen zu animieren. 

SCP-254-DE-A erscheint, sobald der Regen beginnt und verschwindet spurlos, sobald der Regen nachlässt.  Wie oder wohin es verschwindet ist zurzeit ungeklärt und Gegenstand weiterer Forschungen. 

SCP-254-DE-A ist nicht in der Lage, auf herkömmliche Weise zu kommunizieren, versteht jedoch anscheinend die einfache deutsche Sprache in Wort und Schrift. Personen, die es direkt ansprechen, glauben, dass das Subjekt ganz natürlich mit ihnen redet, obwohl dies weder von nahestehenden Beobachtern noch durch technische Geräte bestätigt werden konnte. Es kann daher angenommen werden, dass SCP-254-DE-A telepathische Fähigkeiten besitzt. Auch bewies es mehrmals die Fähigkeit, dass es im gewissen Umfang die Gedanken ihres Gegenübers erkennen kann,  insbesondere wenn diese tragische Ereignisse mit Kindern beinhalten. 

Versuche, SCP-254-DE-A zu berühren oder aus dem Gebiet zu entfernen, sind bisher gescheitert. Alles, was SCP-254-DE-A berührt, gleitet durch das Subjekt wie durch Wasser, unabhängig davon, ob es sich um eine Person oder ein Werkzeug handelt. Im Gegensatz dazu kann SCP-254-DE-A Gegenstände greifen, die es berühren mag, wie etwa Spielzeuge, mit denen es spielen will. Versuche, SCP-254-DE-A mittels Tricks oder Spiel aus dem Wirkungsbereich von SCP-254-DE-A zu entfernen, scheiterten bisher am Widerwillen von SCP-254-DE-A.

SCP-254-DE-B zeigt ähnliche Eigenschaften wie SCP-254-DE-A. Wird das Objekt ohne die Erlaubnis von SCP-254-DE-A genommen, gleitet man ebenso durch dieses wie durch Wasser. Wird das Objekt jedoch zum Spiel mit SCP-254-DE-A verwendet, hat es die normalen Eigenschaften eines Balles ähnlicher Bauart. Wird SCP-254-DE-B daraufhin aus dem Gebiet von SCP-254-DE entfernt, wird es, sobald es dieses verlässt, sich augenblicklich in Wasser verwandeln und sich auflösen, ehe es wieder bei SCP-254-DE-A erscheint. Auch wenn SCP-254-DE-B das Lieblingsspielzeug von SCP-254-DE-A ist, spielt es auch mit anderen Spielzeugen, welche ihm angeboten werden. Diese zeigen jedoch nie dieselben Effekte wie SCP-254-DE-B.

Wird SCP-254-DE-A direkt starkem gebündeltem Licht ausgesetzt, etwa durch eine Taschenlampe, Scheinwerfer oder Autolampen, wird es einen ohrenbetäubenden Schrei von sich geben und sich augenblicklich auflösen, unabhängig davon, ob es immer noch stark regnet oder nicht und erst wieder beim nächsten Starkregen erscheinen, wobei es danach verängstigt wirkt und einige Zeit braucht, um sich zu normalisieren.

SCP-254-DE-A ist friedfertig und hat bisher kein Personal direkt angegriffen, jedoch wird es versuchen, dieses zu überzeugen, mit ihm zu spielen. Es zeigt jedoch einen zusätzlichen Effekt, wenn ein Subjekt in dessen Nähe in seinem Leben ein traumatisches Erlebnis mit einem Kind hat, etwa wenn es den Tod von einem Kind verursacht hatte oder im Glauben ist, ein Kind permanent schwer geschädigt zu haben.[[footnote]] Zur Einfachheit hier als Kind bezeichnet.[[/footnote]] Innerhalb weniger Minuten mit SCP-254-DE-A wird das Subjekt bei diesem Ähnlichkeiten mit dem Kind erkennen, unabhängig von Alter, Größe, Aussehen oder Geschlecht von diesem, und behaupten, dass SCP-254-DE-A auch denselben Namen wie dieses hat. Für außenstehende Beobachter behält SCP-254-DE-A sein gewohntes Aussehen. 

Es wird SCP-254-DE-A mehr und mehr als das besagte Kind identifizieren, je länger es dessen Nähe ausgesetzt ist. Das Subjekt wird versuchen, sich mehr und mehr mit SCP-254-DE-A zu unterhalten, wobei es Zeichen von stark emotionalem Unbehagen zeigt, welches sich steigert, je länger der Kontakt gehalten wird und je mehr das Subjekt SCP-254-DE-A als das Kind identifiziert. Dies führt innerhalb eines Zeitraumes zwischen einigen Minuten und einer halben Stunde[[footnote]]Je nach natürlichem Schuldbewusstsein des Subjektes.[[/footnote]] zu einem psychisch-emotionalen Zusammenbruch und dem Verlangen des Subjektes, SCP-254-A zu berühren. Sobald dies dem Subjekt gelingt, verwandelt sich der Körper augenblicklich zu Wasser, welches zu Boden fällt. Bis auf die durchnässte Kleidung fehlt von dem Subjekt jegliche Spur.

SCP-254-DE-A kann nur durch wasserdurchlässige Stoffe gleiten und benötigt den Kontakt mit der Haut des Subjekts, um den Effekt zu aktivieren. Wasserdichte Schutzanzüge zeigen sich resistent gegen die Berührungen von SCP-254-DE-A. Jedoch neigen Subjekte, die unter dem Einfluss von SCP-254-DE-A stehen, dazu, ihre Schutzanzüge abzulegen, um den direkten Kontakt mit SCP-254-DE-A zu ermöglichen.

Es ist unwahrscheinlich, dass SCP-254-DE-A dies zur Jagd oder aus bösartiger Absicht tut, da es nach diesem Prozess stark emotional betroffen zu sein scheint und zu weinen beginnt, ehe es sich ebenfalls auflöst und erst beim nächsten Regenfall wieder erscheint.

**Entdeckung:** Die Foundation wurde das erste Mal am 19.06.2002 auf SCP-254-DE aufmerksam, als in den nahen Ortschaften vermehrt Gerüchte über ein Geistermädchen auftauchten, welches in verregneten Nächten auftauchen soll. Laut unbestätigten Berichten soll diese Erscheinung schon öfters von vorbeifahrenden Autofahrern gesehen worden sein und am Tage darauf wurden in der näheren Umgebung gelegentlich Autos oder andere Fahrzeuge leer aufgefunden. Von den Fahrzeugbesitzern gab es, bis auf ihre durchnässte Kleidung, keinerlei Hinweise. 

Nachdem Agenten der Foundation dem Gerücht nachgegangen waren und SCP-254-DE-A entdeckten, sperrten sie umgehend das Gebiet um SCP-254-DE herum, sowie die vorbeilaufende Straße ab. Die Gerüchte wurden mittels Medienberichten durch SCP-Agenten als Hoax deklariert und örtliche Wetterstationen umprogrammiert.

**Interview-Log SCP-254-DE-A/1**

**Datum:** 19.07.2002 

**Interviewter:** SCP-254-DE-A

**Interviewer:** Dr. Lutz mit Unterstützung von Dr. Wolff

**Vorwort:** Die folgende Videoaufnahme fand einen Monat nach der Sicherstellung von SCP-254-DE statt. Vorherige Versuche zur Kontaktaufnahme mit SCP-254-DE-A sind gescheitert, da man bis dahin noch nichts von seiner Empfindlichkeit gegenüber starker Beleuchtung wusste und es beim Anstrahlen durch Taschenlampen augenblicklich verschwand.

Da SCP-254-DE-A ansonsten kein aggressives oder gefährliches Verhalten gegenüber D-Klasse-Personal zeigte, wurde von der Standortleitung ein Interview-Versuch mit Nachtsichtgeräten genehmigt. Dr. Lutz, die eine kinderpsychologische Ausbildung sowie jahrelange Erfahrung im Umgang mit &#34;kinderbasierenden&#34; SCPs besaß, leitete das Interview, wobei sie Funkverbindung mit Dr. Wolff hielt, der per Videoüberwachung Kontakt hielt.

**&lt;Beginne Log&gt;**

 //Dr. Lutz betritt kurz nach Eintritt der Nacht SCP-254-DE. Der Starkregen hat in diesem Moment eingesetzt.//

**Dr. Wolff:** Verstehst du mich, Magarete? Hast du schon Sichtkontakt zu SCP-254-DE-A?

**Dr. Lutz:** Ich verstehe dich. Die Sicht ist etwas verschwommen wegen des Regens und die Kommunikation ist etwas schwierig. Du musst etwas lauter reden. Nein, bisher kein Zeichen von… Warte. Ich glaube, ich sehe da was. Ich nähere mich dem Subjekt.

**Dr. Wolff:** In Ordnung. Aber pass auf. Wir wissen noch nicht viel von dem Subjekt und dessen Wirkung.

**Dr. Lutz:** Keine Sorge Rainer, ich pass schon auf. Ich habe schon fast 20 Jahre mit anomalen Kindern verbracht, ich weiß schon, was ich tue. Halte du weiter den Kontakt aufrecht, okay? 

**Dr. Wolff:** In Ordnung. Aber wenn es zu gefährlich wird, brechen wir sofort ab.

//Die Kamera an Dr. Lutz&#39; Ausrüstung zeigt, nachdem Dr. Lutz sich einige Meter fortbewegt hat, einen großen Gummiball, der vor ihre Füße rollt, gefolgt von SCP-254-DE-A, welches sich vor sie stellt und lächelnd zu ihr hochsieht.// 

**Dr. Lutz:** Habe Sichtkontakt mit SCP-254-DE-A aufgenommen. Siehst du es auch?

**Dr. Wolff:** Bestätigt. Du kannst die Kontaktaufnahme beginnen.

**Dr. Lutz:** Bestätigt. Beginne Kontaktaufnahme.

//Dr. Lutz kniet sich zu SCP-254-DE-A herab.// 

**Dr. Lutz:** Hallo, meine Kleine. Keine Sorge, ich will dir nichts antun. Ich habe nur ein paar Fragen, wenn du magst.

//SCP-254-DE-A lächelt in Richtung der Kamera, ehe es den Ball hochhebt und diesen Dr. Lutz reicht.//

**Dr. Lutz:** Willst du spielen? Aber sehr gerne, aber nur, wenn ich dann ein paar Fragen stellen kann, in Ordnung?

//SCP-254-DE-A nickt und wirft Dr. Lutz den Ball zu, welchen sie dann zurück wirft. Dies wiederholt sich einige Male.//

**Dr. Lutz:** Ich bin übrigens Dr. Lutz. Und wie lautet dein Name?

//SCP-254-DE-A zeigt, bis auf ein Lächeln, keine Mundbewegungen und fährt mit dem Spiel mit Dr. Lutz fort.//

**Dr. Lutz:** Michael, ja? Das ist aber ein schöner Name.

**Dr. Wolff:** Ähm, Magarete? Ich habe hier kein Wort mitbekommen und es sieht aus, als hätte sie gar nichts gesagt. Und sie sieht mir immer noch aus wie ein normales Mädchen.

**Dr. Lutz:** Sicher? Ich habe deutlich ihre Stimme gehört. Vielleicht eine Störung der Verbindung. Und du musst zugeben, dass sie doch einige Jungen-Züge hat.

 **Dr. Wolff:** Wenn du das so sagst, für mich ist sie eindeutig ein Mädchen. Fahren wir mit dem Interview fort, ich schaue, ob was mit der Technik nicht stimmt.

**Dr. Lutz:** Verstanden.

//Dr. Lutz und SCP-254-DE-A führen ihr Spiel weiter.// 

**Dr. Lutz:** Erzähl mal etwas von dir. Was machst du so alleine mitten im Regen hier auf der Wiese?

//Wieder konnten weder Sprache noch auffällige Mundbewegungen bei SCP-254-DE-A festgestellt werden.// 

**Dr. Lutz:** Ich verstehe. Du lebst hier? Wo sind deine Eltern?

**Dr. Wolff:** Magarete, ich kann immer noch nichts mitbekommen. Wir sollten das Interview besser abbrechen. Es bringt nichts und…

**Dr. Lutz:**  Rainer, bitte sei einen Moment still! … Hm, ja… Oh… Ich verstehe. Weißt du, du erinnerst mich an meinen Enkel. Er hieß auch Michael, weißt du?

//SCP-254-DE-A hält den Ball fest in ihren Händen und schaut still schweigend in Dr. Lutz&#39; Richtung.//

**Dr. Lutz:** Oh, ja, er sah dir sehr ähnlich. Er war immer lustig und verspielt und so lieb. 

//Man nimmt trauriges Schniefen von Dr. Lutz wahr.//

**Dr. Wolff:** Okay, das reicht! Das Interview ist beendet! Komm sofort…

//Dr. Lutz greift an ihr Headset, um den Audioempfang mit Dr. Wolff auszuschalten. Ab diesem Zeitpunkt kann Dr. Wolff nur noch das Gespräch von Dr. Lutz empfangen, jedoch nicht mehr mit ihr kommunizieren.//

**Dr. Lutz:** Was passiert ist? Vor ein paar Jahren... Michael… Ich… Oh Gott… Ich hatte damals vor dem Haus geparkt und wollte rückwärts ausparken.

//Die Stimme von Dr. Lutz wird angespannter und zittriger. Sie steht in diesem Moment unter starker emotionaler Anspannung. Man sieht, wie sich auf dem Gesicht von SCP-254-DE-A eine traurige Miene abzeichnet.//

**Dr. Lutz:** Ich habe nichts gedacht und bin nach hinten gefahren. Und dann… Da war Michael vorbei gerannt… Ich… Ich konnte nicht rechtzeitig reagieren. Es ging so schnell. Oh Gott! Michael war… Ich hatte versucht, ihn wiederzubeleben… Aber er… Das Blut… Ich war in… Es… Oh Gott!

//Man sieht, wie Dr. Lutz stark und hysterisch weint und hastig ihren Schutzanzug auszieht. SCP-254-DE-A lässt daraufhin den Ball fallen und tritt direkt vor sie, so dass es nur 20 cm entfernt vor ihrem Gesicht steht. Dr. Lutz sieht zu SCP-254-DE-A hoch, sichtlich gezeichnet von einem emotionalen Trauma.//

**Dr. Lutz:** Es tut mir Leid, Michael…

//In diesem Moment streckt SCP-254-DE-A seine Hand aus, um Dr. Lutz am Gesicht zu berühren. Doch es hält inne und zeigt ein sachtes, wenn auch unsicheres Lächeln.//

**Dr. Lutz:** Ich liebe dich, Michael.

//Bevor die stationären Einsatzkräfte eintreffen konnten, berührt Dr. Lutz mit ihrer Wange die Hand von SCP-254-DE-A. Mit dem Geräusch von fallendem Wasser fiel auch die Ausrüstung zu Boden. Die letzte Aufnahme, die man sieht, ist SCP-254-DE-A, wie es weint und sich auflöst.//

**&lt;Ende des Logs&gt;**

**Nachtrag:** Die eintreffenden Einsatzkräfte konnten nur noch die durchnässte Kleidung und Ausrüstung von Dr. Lutz sicherstellen. SCP-254-DE-A blieb bis zum nächsten starken Regenschauer verschwunden. Mit der Standortleitung wurde darauf beschlossen, dass sämtliche Personen, die Kontakt mit SCP-254-DE-A aufnehmen wollen, zu ihrem eigenen Schutz dies nur unter der Vorrausetzung tun dürfen, wenn sie  alle erforderlichen Checks erfolgreich abgeschlossen haben und nicht für --den Tod-- die Schädigung eines Kindes verantwortlich sind oder sich dafür verantwortlich fühlen.
