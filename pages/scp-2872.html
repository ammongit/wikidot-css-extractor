**Identyfikator podmiotu:** SCP-2872

**Klasa podmiotu:** --Euclid-- Keter

**Specjalne Czynności Przechowawcze:** --ZASTĄPIONO: zobacz dodatek 2872-1. SCP-2872 musi być trzymany w prywatnej stajni, gdzie rezydujący tam personel ma się nim zajmować. SCP-2872 musi podlegać raz na sześć miesięcy pełnym badaniom fizycznym od personelu medycznego Fundacji i powinien być utrzymywany w jak najlepszych warunkach wyścigowych przy pomocy zatwierdzonych przez Fundacje dżokejów.--

--SCP-2872 musi wygrać Derby Kentucky przynajmniej raz na pięć lat.-- 

ZASTĄPIONO: zobacz dodatek 2872-2. --SCP-2872 powinien być zabezpieczony w zoologicznej celi przechowawczej 50 metrów pod Ośrodkiem  12.  Wymiary tej przechowalni są obliczone by uniemożliwić SCP-2872 przyśpieszenie.  Badania lekarskie są przeprowadzane raz na cztery tygodnie, aby upewnić się, że obiekt nie dostosowuje się do nowych procedur przechowawczych.--

SCP-2872 jest obecnie niezabezpieczony; wydział astronomiczny i satelity monitorują jego trasę i obliczają ostateczną trajektorie.

**Opis:** SCP-2872 to rasowy ogier o nieokreślonym pochodzeniu i rodowodzie, o wysokości 1,85 m i masie 485 kilogramów. Jest niezwykle wykwalifikowanym koniem wyścigowym, jego rekord w Derbach Kentucky wynosi 2:01.  W normalnych okolicznościach, jego jedyną anomalną cechą jest fakt, że nie występuje u niego widoczny proces starzenia.

Inna anomalna zdolność SCP-2872 objawia się pięć lat po ostatnim zwycięstwie w Derbach Kentucky. Mimo, że jego normalne zachowanie jest uległe, podczas manifestacji stanis się niespokojny i rozpocznie bieg w dużych pętlach. W ciągu dwóch dni od wejścia w tę fazę, SCP-2872 będzie biegł nieprzerwanie, przyśpieszając, aż stanie się wystarczająco szybki, by zburzyć wszelkie przeszkody i ściany na swojej drodze. W tym stanie jest fizycznie odporny na jakiekolwiek uderzenia.

Jeśli SCP-2872 nie zostanie zatrzymany to osiągnie maksymalną prędkość 320m/s. [NOTATKA: jest to nieprawdziwe z uwagi na dodatek 2872-2] i będzie kontynuował bieganie po nieregularnych torach mierzących setki kilometrów. Jedynym znanym sposobem aby spowodować spowolnienie SCP-2872, jest sprawienie by ten usłyszał słówa ,,Whoa, boy!”; spowoduje to zatrzymanie się obiektu na 50 m, choć głos musi być dostosowany uwzględniając efekt Dopplera, zanim osiągnie się pożądany efekt. 

SCP-2872 zwrócił uwagę Fundacji w 196█, wkrótce po Derbach Kentucky tamtego roku w którym zajął drugie miejsce. Jest to pierwsza zarejestrowany przypadek manifestacji anomalnego  przyspieszenia przez SCP-2872. Obiekt był odpowiedzialny za zniszczenia wynoszące 30 milionów dolarów, w tym zniszczenie trzy milowego odcinka I-24. Po wielu próbach powstrzymania wtedy niezidentyfikowanej anomalii, SCP-2872 został w końcu uspokojony przez reakcje nieznanego Afroamerykańskiego mężczyzny o wieku 50 lat. Hipoteza zakłada, że jest on właścicielem obiektu. Zgodził się przekazać opiekę nad SCP-2872 do Fundacji, jak i poinformował o pięcioletniej zasadzie neutralizacji efektów destrukcyjnych, lecz wyszedł ze znaczną prędkością, nim zostały zadane dalsze pytania. Próby namierzenia go nie powiodły się.

Próby zabezpieczenia SCP-2872 przy użyciu regularnych środków Fundacji doprowadziły do dwóch kolejnych manifestacji, zanim obiektowi przypisano prywatną stajnie i trenera, a SCP-2872 regularnie wygrywał kolejne Derby.

**Dodatek 2872-1:** //Uważa się, iż obecne procedury zapewniają jedynie zaspokojenie potrzeb SCP-2872, zamiast rzeczywiście chronić przed jego manifestacjami - zobacz __SCP:NOTAHOTEL__. Z uwagi na to, SCP-2872 został przeniesiony do nieruchomości Fundacji, a specjalne czynności przechowawcze zostały zredagowane, w celu zneutralizowania anomalii.//  - Dr J███, 200█

**Dodatek 2872-2:** W 201█, pięć lat po zwycięstwie SCP-2872 w Derbach Kentucky, zaczął on wykazywać znaki agitacji, jako że obiekt nie był zdolny do biegania, ani chodzenia w jego celi. Zaaplikowanie środków uspokajających nie przyniosło żadnych efektów, tak jak zabezpieczenie w formie słów ,,Whoa, boy!&#34;. Pięć godzin po rozpoczęciu stanu lękowego, SCP-2872 gwałtownie wyleciał z celi przez powierzchnie Ośrodka 12, powodując ███ obrażeń i ██ ofiary śmiertelne. Po przełamaniu zabezpieczenia, SCP-2872 osiągnął drugą prędkość kosmiczną i wkroczył w trajektorie ku konstelacji Źrebięcia.

W chwili pisania, SCP-2872 znajduję się 10 lat świetlnych poza naszym Układem Słonecznym i wydaje się, że stracił rozpęd. Obecna analiza sugeruje, że się obraca.
