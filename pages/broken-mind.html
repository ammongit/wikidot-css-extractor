++ Cuốn sách của Những Mảnh vỡ

**[[[SCP-635 |Chương 12: Tâm trí vỡ nát của NGÀI và NGÀI đã xây nó lên bằng cách nào]]]**

# Vì vậy, khi nó đã xảy ra rằng Trái tim, Con mắt và Lưỡi sẽ ở cùng một nơi, và Dòng Thủy Ngân được vét từ đáy Biển Chết được cho vào cái lọ, và Linh hồn — được mang từ vùng đất của Daevon — được niêm phong và được theo dõi.
# Lục Thiên Sứ, tụ họp, hài lòng với công việc của những tín đồ.  Người dân vui mừng khi được ban phước và bảo vệ.
# Sau đó, hãy nói với vị Thiên Sứ của Sự Tiến Bộ và các linh mục rằng: “Thời gian không còn lâu nữa, và chúng ta đang bị kẻ thù bao vây ở mọi bến cảng.  Hãy đi tiếp, và sau đó, bí mật đến vùng đất của những người Khmer, nơi Tâm trí của Phế Thần, nằm ẩn bên dưới ngôi đền của Thần xác thịt.                                         “//Thần xác thịt//.”
# “Một cây cầu ẩn nằm phía Tây Bắc của ngôi đền trung tâm, nó sẽ dẫn ngươi đến bên dưới.  Ở đó, ngươi sẽ tìm thấy một thân tàu bằng đồng sẫm, mỗi bên là 3 cubit. “
# “Với không ít hơn năm người trong số các ngươi, hãy lấy nó ra khỏi nơi yên nghỉ và đưa nó đến đây bằng mọi cách nhanh nhất có thể.”
# &#34;Sự kiên nhẫn là đức tính tốt mà Đức Chúa đã để lại cho ta.&#34;
# Các linh mục đã bàn lại với nhau, và điều động Barnabus Smythe cùng bốn người khác đến vùng đất ở miền Viễn Đông, rằng Tâm trí sẽ lấy lại được và điều đó đã bị Đổ Vỡ hoàn toàn.
# Họ đã cải trang thành những anh em họ ngoại của nhau và Con trai của Abraham, năm người chu du trên sa mạc, núi đồi và rừng rậm trong hai năm, trước khi họ đến ngôi đền đã được nói trước đó.
# Tuy nhiên, khi tìm được cây cầu mà vị Thiên sứ đã nói đến, Smythe đã phát hiện ra rằng cây cầu đã bị phá hủy, và bị phong ấn với những con dấu tục tĩu.
# Với những đồng vàng trong túi của mình, anh đã thuê bảy người thợ tham gia vào nhiệm vụ của mình.  Smythe chia sẻ với họ những lời mà các Thiên sứ đã nói với anh, và những người thợ, khi biết rằng ma quỷ đi trên Trần gian để phá hủy mọi trật tự của thế giới, đã thực hiện nhiệm vụ của họ một cách nhanh chóng và khéo léo.
# Trong ba mươi chín ngày đêm, họ đục đẽo và đào bới cùng với bảy kẻ ngoại đạo vĩ đại.  Với hành động vất vả này, tất cả đã hiến máu, mồ hôi với xác thịt của mình, những người thợ đã trở nên trong sạch và làm hài lòng NGÀI.
# Vì thế, vào ngày thứ 40, lối vào đã hiện rõ, và cả mười hai người vội vã ở bên dưới ngôi đền để  chứng giám cho Vinh quang của Phế Thần.
# Nhưng than ôi và thật khốn thay!  Trong căn phòng bên dưới ngôi đền, là một tảng đá lớn đã đổ xuống, và Tâm trí vinh quang nằm trong đống đổ nát.
# Mười hai tín đồ trung thành lục tung xác tàu và thu gom những mảnh còn lại với nhau bỏ vào trong năm chiếc túi lớn, và mang chúng về nhà của họ.  Khi họ đến nơi, mọi người khóc than khi thấy Tâm trí tan nát, và cầu xin các Thiên sứ cứu giúp họ.
# Vì vậy, hãy nói với vị Thiên sứ của sự Xung đột với các linh mục của mình: “Việc làm vội vàng đã không giúp ích chúng ta.  Daevon và lũ Xác thịt của chúng đã ngăn chặn chúng ta trước khi nhiệm vụ của chúng ta bắt đầu. ”
# &#34;Tâm trí không còn, và không ai trong số các ngươi có thể kiến tạo nó lại.&#34;
# “Cho dù ngươi có thể trải qua một nghìn năm và làm chủ trăm thế giới và học được nhiều Chân lý của Thánh thần.”
# Sau đó hãy nói với Thiên sứ của Đấng sáng thế: “Đừng sợ;  ta có một cách.  Mang đến cho chúng ta một người ghi chép có kỹ năng và sự học hỏi tuyệt diệu, để chúng ta có thể truyền dạy cho anh ta về Chân lý của Khát vọng. &#34;
# “Nhưng vị Thiên sứ vĩ đại,” Acolyte Smythe nói, “Sáng kiến này nhằm mục đích gì nếu không một con người nào có thể thực hiện nhiệm vụ nổi?  Chúng ta chắc chắn sẽ thảm bại! ”
# Thiên sứ của sự Hòa bình thương xót cho Smythe, và tha thứ cho sự láo xược của anh.  “Này Acolyte thân mến;  mắt anh thấy với tai anh nghe, tâm trí anh không thể nắm bắt được. ”
# “Sáng kiến không phải là của Tâm trí, mà chính là của Chân lý đơn giản hơn nhiều mà Loài người cùng với trí tuệ nhỏ bé của mình có thể đạt đến.  Sáng kiến này sẽ được tạo thành bởi một Sáng kiến khác.  Và còn cái khác nữa.  Và nếu được thực hiện một cách thật sự trung thực, hai người nữa tùy họ có bản tính tốt hay không, thì kết cuộc, Cuốn sách cuối cùng sẽ được hiểu ra, và Tâm trí sẽ được phục hồi. ”
# Khi biết được điều này, mọi người rất vui mừng, và hiến dâng máu thịt cho Phế nhân, hầu như chẳng bao lâu, hội của họ sẽ trọn vẹn.
