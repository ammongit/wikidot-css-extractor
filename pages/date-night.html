**Titre original :** Date Night

@@@@

Alvarez frappa à la porte ouverte et entra dans le bureau.

&#34;Vous m&#39;avez demandé, monsieur ?&#34;

Le Dr Gears leva les yeux des dossiers se trouvant sur son bureau et fixa du regard le jeune agent de sécurité. &#34;Oui, j&#39;ai essayé de contacter le Dr Clef toute la soirée mais il ne répond pas au téléphone. J&#39;aimerais que vous le localisiez pour vous assurer qu&#39;il va bien, et lui dire que je dois discuter de quelque chose d&#39;urgent avec lui.&#34;

&#34;Mais monsieur, nous sommes vendredi soir,&#34; répondit Alvarez, subitement mal à l&#39;aise. &#34;Rappelez-vous…&#34;

“Oh, je vois. C&#39;est son…”

“…oui.”

“Et il ne peut pas…”

“Il a laissé des instructions pour qu&#39;on ne le dérange sous aucun prétexte, c&#39;est exact, monsieur.”

“Eh bien, je suppose que les affaires peuvent attendre jusqu&#39;à demain matin, alors.”

“Très bien, monsieur.”

Alvarez quitta le bureau.

@@@@
-----------------------------------------------------------------------------------------
@@@@

Le Dr Alto Clef était assis dans la salle à manger de sa résidence au Site-19. L&#39;endroit était somptueux, dans tous les sens du terme – papier peint gaufré d&#39;or, panneaux d&#39;ornement en chêne, mobilier du XVIII^^e^^ siècle, table dressée avec un service en porcelaine inestimable et argenterie la plus fine. Un vase Ming antique reposant sur un piédestal à proximité scintillait dans la douce lueur du lustre en cristal ; un original de Caravage accroché sur un mur, un Vermeer sur l&#39;autre. Du Barry White passait doucement en fond sonore.

“Mmmh !” s&#39;exclama Clef, posant sa cuillère et se nettoyant la bouche avec sa serviette. “La soupe au fenouil était exquise. D-12130 s&#39;est vraiment surpassé ce soir.” Il fit un geste vers l&#39;un des nombreux membres du personnel de Classe D présents. “Encore du vin, D-23897.”

“Tout de suite, Dr Clef,” dit l&#39;homme à la combinaison orange tout en s&#39;approchant nerveusement de la table pour remplir le verre d&#39;un Chardonnay bien sec.

Clef porta le verre à sa bouche, but une gorgée et soupira de satisfaction. &#34;C&#39;est agréable,&#34; dit-il en souriant à son invité. &#34;On devrait faire cela plus souvent, tu ne crois pas ?&#34;

De l&#39;autre côté de la table, SCP-173 le fixait, immobile, silencieux.

Cinq membres du personnel de Classe D étaient positionnés autour de la statue vivante, les yeux fixés sur elle, des gouttes de sueur froide dégoulinant le long de leurs visages alors qu&#39;ils s&#39;efforçaient de ne pas cligner des yeux, de ne pas rompre le contact visuel, pas même une seconde ; un sixième homme se tenait directement à côté de 173, tremblant de terreur pendant qu&#39;il soulevait des cuillerées de la soupe au fenouil jusqu&#39;à son visage, déversant le contenu là où sa bouche aurait dû se trouver.

&#34;Permets-moi de te dire que tu es très belle ce soir, chérie,&#34; dit Clef en parcourant du regard la robe de soirée noire qui recouvrait les courbes de la statue, la perruque blonde et soyeuse sur sa tête, ses pommettes de pierre rougies... “Je voulais attendre encore un peu, mais en te voyant comme ça, j&#39;ai juste... Eh, regarde, tu me fais bafouiller comme un gamin. Je ne sais pas ce qu&#39;il y a chez toi. Tu as toujours produit cet effet sur moi.&#34;

SCP-173 l&#39;observait, son visage de pierre totalement vide, impassible.

&#34;En tout cas,&#34; dit Clef, &#34;je t&#39;ai apporté un petit cadeau, pour te montrer à quel point j&#39;apprécie que tu sois là, à partager cette soirée avec moi.&#34; Clef fouilla dans sa poche et en sortit une petite boîte plate qu&#39;il tendit à D-23897, à côté de lui ; l&#39;homme prit la boîte et se dirigea vers l&#39;autre bout de la table, son rythme cardiaque augmentant au fur et à mesure qu&#39;il s&#39;approchait de 173.

&#34;Ouvre-la, ma douce,&#34; dit Clef. D-23897 ouvrit la boîte, révélant un collier en or incrusté de dizaines de petits diamants. &#34;Il devrait être de la bonne taille, je l&#39;ai fait faire spécialement pour toi. Vas-y, mets-le,” dit Clef en souriant. D-23897 sortit le collier de la boîte et l&#39;attacha à contrecœur autour du cou de 173, faisant une grimace lorsque ses doigts effleurèrent la surface froide et dure du béton. Clef fut à court de mots durant quelques instants. &#34;Cela te va à merveille,&#34; dit-il finalement. &#34;Mon Dieu, tu es magnifique. J&#39;ai l&#39;impression que je ne pourrais jamais détacher mon regard de toi.&#34;

Au même moment, &#34;Can&#39;t Get Enough of Your Love, Babe&#34; se lança ; Clef sentit son cœur battre la chamade. &#34;C&#39;est notre chanson&#34;, souffla-t-il. Alors que la voix de Barry White emplissait la pièce, Clef se prit à fixer les yeux étranges de 173 peints sur elle, se perdant dans leur noirceur. “Tu sais,” dit-il après un moment, sa voix n&#39;étant plus qu&#39;un murmure rauque, &#34;je n&#39;ai soudainement plus faim. Que dirais-tu que nous... nous retirions... pour la nuit ?&#34;

@@@@
-----------------------------------------------------------------------------------------
@@@@

Clef était allongé dans son grand lit, 173 à ses côtés, les luxueux draps de satin en bataille autour d&#39;eux. Le personnel de Classe D se tenait en cercle autour du lit, dix paires d&#39;yeux qui n&#39;avaient pas quitté la statue du regard au cours des deux dernières heures.

&#34;Tu ne peux imaginer à quel point ces petits rendez-vous galants sont importants pour moi,&#34; murmura Clef à l&#39;oreille de 173. &#34;Diriger le Site-19, avec toutes ces responsabilités, toutes ces vies qui dépendent de moi, c&#39;est tellement exténuant. Tu es une faiseuse de miracles, sache-le. Tu as vraiment–” Le fil de ses pensées fut interrompu par une séries de chuchotements – deux membres du personnel de Classe D semblaient se disputer. Clef s’éclaircit bruyamment la gorge. &#34;On vous dérange ?&#34;

D-23897 se mit au garde-à-vous. &#34;Je suis désolé, monsieur. C&#39;est D-45931, il n&#39;a pas dormi depuis deux jours et il commençait à s&#39;assoupir. Je lui ai dit qu&#39;il devait garder les yeux ouverts.&#34;

&#34;Oh, je vois. Eh bien, en fait, ce n&#39;est pas nécessaire.&#34;

D-23897 fronça les sourcils, troublé. &#34;Mais, monsieur, la statue...&#34;

&#34;Je ne nie pas qu&#39;elle puisse être du genre fougueuse, avec ses airs de fêtarde, mais tant que je suis là, elle ne tentera rien.&#34;

&#34;Alors... il n&#39;y a aucun de danger ?&#34; demanda D-23897.

&#34;C&#39;est exact, inutile de s&#39;inquiéter.&#34;

“…”

&#34;Maintenant, si vous avez fini,&#34; dit Clef, &#34;j&#39;aimerais retourner à–&#34;

&#34;Alors pourquoi sommes-nous ici ?&#34; cria presque d&#39;incrédulité D-23897. &#34;Pourquoi vous nous avez demandé de rester ?&#34;

Clef jeta un regard étrange à l&#39;homme, un sourire tordu se dessinant sur ses lèvres.

&#34;J&#39;aime juste quand quelqu&#39;un regarde.&#34;</textarea></pre>
