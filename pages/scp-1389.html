    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1389 - A Saint
**Auteur :** [[user Inkshooter]]
**Traducteur :** [[user DrGemini]]
**Date :** 23 octobre 2013
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=mary%20magdalene.jpg|caption=Surface apparente de SCP-1389]]

**Objet n^^o^^ :** SCP-1389

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1389 doit toujours être conservé dans un étui protecteur en Plexiglas lorsqu&#39;il n&#39;est pas utilisé lors des tests. La surface de l&#39;image est extrêmement fragile, et doit par conséquent n&#39;être manipulée que par des membres du personnel spécialement formés à la manipulation et à la restauration de documents et d’œuvres d&#39;art anciennes. Si, pour quelque raison que ce soit, SCP-1389 devait être déplacé sans être confiné dans son étui protecteur, il doit n&#39;être tenu que par les côtés ou l&#39;arrière de l&#39;icône.

Aucun autre échantillon des fibres de SCP-1389 ne doit être prélevé sans une permission explicite du directeur du site.

**Description :** SCP-1389 est une icône dorée d&#39;une sainte chrétienne (supposément Marie Madeleine), représentée selon la tradition orthodoxe russe. Le sujet de l&#39;icône affiche une expression de grande détresse, et sa représentation est surélevée à approximativement un millimètre de l&#39;arrière-plan de l&#39;icône.

L&#39;icône a été récupérée dans un monastère orthodoxe près de [SUPPRIMÉ] en Russie. Les propriétés anormales de SCP-1389 sont passées inaperçues jusqu&#39;à ce qu&#39;un nombre de plus en plus élevé de pèlerins fut remarqué se rassembler là-bas pour voir la &#34;sainte vivante&#34;. Lorsque les moines résidant au monastère furent interrogés sur les origines de SCP-1389, ils affirmèrent que l&#39;icône avait été offerte au monastère par un artiste anonyme, et qu&#39;elle était restée en leur possession durant plusieurs siècles.

SCP-1389 n&#39;a pas d&#39;attributs physiques anormaux, mais l&#39;image qui y est représentée demeure légèrement plus chaude que la température standard de l&#39;installation où il est conservé, qui est de 35 degrés Celsius. L&#39;imagerie aux rayons-X révèle la présence d&#39;un squelette humain complet directement sous la surface de l&#39;image, aplati, de même taille et de même position que la sainte représentée.

Aucune dissection n&#39;a été menée sur SCP-1389 en raison des chances de le détruire, mais des scanners indiquent la présence de systèmes nerveux et sanguins parfaitement opérationnels sous la &#34;peinture&#34;, qui impliquent qu&#39;il s&#39;agit d&#39;un organisme vivant. Des tests neurologiques ont confirmé que SCP-1389 éprouve des réactions émotionnelles lorsqu&#39;on s&#39;adresse à lui, et est potentiellement intelligent. Le développement de potentielles méthodes permettant à SCP-1389 de communiquer est actuellement en cours.

**Addendum 1389-01 : Témoignages de SCP-1389**

Il était initialement supposé que SCP-1389 était incapable de se mouvoir, mais il s&#39;est avéré que l&#39;image était capable de bouger ses yeux afin de suivre un objet. Une interface basée sur celle utilisée par les personnes tétraplégiques a été installée face à SCP-1389, consistant en un ensemble de lettres cyrilliques et de phrases simples en russe qui sont sélectionnées lorsque qu&#39;il établit le contact visuel avec elles. Après avoir prouvé être capable de se servir de ces système, SCP-1389 a pu communiquer avec le personnel de test grâce à cette interface, mais a jusque là refusé de répondre directement aux questions qui lui étaient posées. Les déclarations de SCP-1389 peuvent être séparées de plusieurs jours et ne sont souvent qu&#39;à moitié cohérentes. Les transcriptions suivantes ont été traduites depuis le russe.

17/03/██, 10:25 :
&gt; //je suis née des entrailles de ma mère et pas fabriquée des mains maladroites de l&#39;artisan dans cette cage de bois et de sang//

17/03/██, 11:54 :
&gt; //je suis défaite//
&gt; //j&#39;ai brisé mes vœux//
&gt; //je suis défaite//

19/03/██, 21:38 :
&gt; //ces idiots ont choisi une pécheresse pour être leur sainte//
&gt; //et je me suis dévouée//

18/04/██, 2:18 :

&gt; //ils m&#39;ont gardé prisonnière comme exemple pour les autres//
&gt; //ils ont sonné leurs cloches d&#39;églises tonitruantes en priant dieu//
&gt; //mais je me demande souvent à quel dieu s&#39;adressaient leurs prières//

██/██/██, █:██ :

&gt; //je ne peux pas sortir//

██/██/██, █:██ :

&gt; //vous n&#39;êtes pas mes libérateurs//
