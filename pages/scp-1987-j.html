    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ítem #:** SCP-1987

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las copias impresas o grabaciones del SCP-1987-J deberán ser destruidas, a excepción de una única copia impresa que se almacena en una caja fuerte sellada en el Sitio 5150. Una guitarra eléctrica estándar de seis cuerdas, de cualquier modelo deberá estar a disposición para fin de las pruebas.
A partir del ██ / ██ / 20██, las pruebas deben ser realizadas solo por personal de clase-D. Toda persona u objeto afectados por el SCP-1987-J deberán ser examinados inmediatamente después de la conclusión de la prueba y archivados o neutralizados según sea necesario. Los miembros del personal femenino no deben ser expuestos a los efectos de SCP-1987-J bajo ninguna circunstancia.

En el evento de manifestación de SCP-1987-J-1, el clase-D responsable de activar a SCP-1987-J deberá aceptar su solicitud. Ningún personal debe interactuar directamente con SCP-1987-J-1. El sujeto de prueba podrá ser reasignado en caso de que falle; En caso de tener éxito, el Procedimiento Counter-XK-25R624 será decretado inmediatamente.

El Destacamento Móvil Omega-2112 (&#34;Departamento policíaco de Beaumont&#34;) supervisará a los principales editores independientes de música y a las redes de distribución de música en línea para detectar cualquier indicio de redescubrimiento independiente de SCP-1987-J. En el evento de brecha de contención, todos los medios ofensivos serán removidos del consumo público y el Destacamento Móvil Omega-2112 estara autorizado a ejecutar el Procedimiento Kasem, el Procedimiento Sumner o el Procedimiento Cobain según se de a consideración del O5.

**Descripción:** SCP-1987-J es una secuencia de acordes destinados a ser tocados en una guitarra eléctrica, que produce diversos efectos anómalos cuando son ejecutados. SCP-1987-J ha sido descubierto por varias personas de forma independiente desde el desarrollo de la guitarra eléctrica en la década de 1930. La primera copia escrita conocida existe en la forma de una tablatura escrita a mano con fecha de 1965, con la nota &#34;A J.H. - bastante genial, ¿eh? -L.R.&#34; en el margen.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1987-j/tab.jpg
|caption=Tablatura parcial de SCP-1987-J]]

Pruebas extensivas han indicado que cualquier persona consiente de cómo SCP-1987-J se supone debería sonar cuando es tocado y tiene acceso a una guitarra eléctrica y un amplificador, es capaz de producir SCP-1987-J, independientemente de toda habilidad previamente documentada para poder tocar la guitarra o la falta de estas. Una vez que sebha empezado a tocar, efectos anómalos empiezan a ocurrir dentro del área donde SCP-1987-J es audible después de aproximadamente 1.6 segundos, y continúan manifestándose cada 10-30 segundos, hasta que cese la ejecución o hasta que SCP-1987-J-1 se haya manifestado. Ningún patrón específico en cuanto a los efectos producidos por SCP-1987-J-1 han sido discernidos hasta el momento. Todos los efectos producidos por SCP-1987-J son permanentes y no se revierten al cesar la ejecución o la exposición posterior. Los efectos documentados como resultado de SCP-1987-J incluyen:
* Percepción de los espectadores de que el ejecutante es inusualmente atractivo físicamente o carismático.
* Crecimiento espontáneo del cabello del ejecutante y/o agrandamiento de los genitales.
* Aparentemente la edad de todas las mujeres dentro del área de efecto cambia a aproximadamente dieciocho años, y/o la manifestación espontánea de ocho a diez de dichos especimenes si no se encuentran mujeres presentes. (La transfiguración simultánea de la ropa de las especimenes en bikini de cintas, lencería o equipo de fetiche de cuero se ha producido en el 68% de los casos documentados; se han autorizado pruebas exhaustivas para determinar como se correlacionan dichos efectos). 
* Transformación en el área de efecto de los automóviles automóviles de modelos recientes a hot rods clásicos, muscle cars o motocicletas personalizadas. 
* Manifestación espontánea de grandes cantidades de bebidas alcohólicas destiladas.
* Manifestación espontánea de centellas, pirotecnia o grandes ventiladores.
* Inmunidad del ejecutante a las balas.
* Resurrección de los muertos, ya sea a su estado anterior o como &#34;zombies&#34; leales al ejecutante.
*  Manifestaciones espontáneas de &#34;dragones&#34;, dinosaurios o &#34;ángeles&#34; femeninos con poca ropa leales al ejecutante. 
* Licuefacción de los rasgos faciales de los observadores. 
* Embarazo espontáneo en mujeres fértiles.
* Embarazo espontáneo en mujeres infértiles.
* Embarazo espontáneo en sujetos masculinos.

Las pruebas han determinado que todos los efectos anteriores solo son producidos cuando SCP-1987-J es tocado en una guitarra eléctrica. Los intentos de producir SCP-1987-J en guitarra acústica, teclado, banjo, ukelele o saxofón han producido un campo memético que hace que todos los observadores vean al jugador como &#34;poco cool&#34; o &#34;vendido&#34;, con sesiones de prueba prolongadas que resultan permanentemente en testículos [CENSURADO].


SCP-1987-J-1 es una entidad que se asemeja a un hombre caucásico de aproximadamente 25 años de edad, que hasta la fecha se ha manifestado cada ocasión en que la ejecución de SCP-1987-J ha pasado del total colectivo de tres minutos,y tras un segundo de duración. SCP-1987-J-1, quien se ha presentado a si mismo con los nombres &#34;Conde Rockula&#34;, &#34;Sir Rocksalot&#34; y &#34;El Señor de las Cuerdas&#34;[[footnote]] Traducción literal de &#34;Lord of the Strings&#34;.[[/footnote]], inmediatamente después de manifestarse le ordenará al jugador que cese y lo desafíe a lo que describe como una &#34;Épica Rocktura del Rocktisimo Rockstino&#34;[[footnote]] Traducción literal de  &#34;Epic Rockdown of Rocktimate Rockstiny&#34;.[[/footnote]], que se ha observado que toma la forma de un &#34;duelo de guitarras&#34; entre SCP-1987-J-1 y el ejecutante, con la oferta de obtener &#34;La Rockabilidad Definitiva&#34; [[footnote]] Traducción literal de &#34;Ultimate Rockness&#34;.[[/footnote]] si el ejecutante es exitoso.

La naturaleza de &#34;La Rockabilidad Definitiva&#34; aún no se ha determinado, en todos los casos observados, SCP-1987-J-1 se ha declarado ganador y se ha desmanifestado, seguido de la transformación repentina del jugador en una instancia de SCP-1987-J-2 un hombre poco atractivo (independientemente del género original del ejecutante) de aproximadamente 45 años de edad, vestido con el uniforme de un empleado de una estación de servicio, que se identifica a sí mismo como &#34;Earl&#34;, y afirma ser un fanático de la música country. Todas las instancias de SCP-1987-J-2 han demostrado ser incapaces de producir SCP-1987-J o de mostrar algún grado de habilidad con la guitarra, y han sido asignadas al mantenimiento del ballet parking de la Fundación.

**Memorándum del Dr. Klein:** A partir del ██/██/20██, estoy prohibiendo a todo el personal que no sea de clase-D a que realicé pruebas con SCP-1987-J. Hasta la fecha, treinta y ocho investigadores del Sitio 5150 se han convertido en iteraciones de SCP-1987-J-2 al intentar adquirir el poder de la Rockabilidad Definitiva. El sitio 1137 se enfrenta ahora a una demora de cinco meses en trabajos críticos de laboratorio; sin embargo, poseemos mucho más del personal de mantenimiento de automóviles del que es requerido, y tendremos que recurrir a asignar las instancias de SCP-1987-J-2 como clase-D debido a la falta de trabajo para asignarlas. Por tentador que sea la Rockeabilidad definitiva, tenemos mayores preocupaciones en este momento.</textarea></pre>
