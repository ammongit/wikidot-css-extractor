    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1092 – Eine Fischart
**Autor:** [[*user Candlebeam]]
**Original:** http://www.scp-wiki.net/scp-1092
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1092

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1092 ist in einer 5 mal 5 mal 2,5 Meter großen Zelle unterzubringen, die komplett wasserdicht ist und über ein installiertes Pumpsystem befüllt und entleert werden kann. Während seines parasitären Stadiums wird sich SCP-1092 in einem (1) Hausschwein von nicht weniger als 54 kg befinden. Während dieser Phase ist der Wirt von SCP-1092 regelmäßig zu füttern und ansonsten wie ein normales Tier zu behandeln. Nach zwei (2) Monaten seit Beginn des parasitären Stadiums wird die Eindämmungszelle mit 40 cm Wasser geflutet und SCP-1092 kann in sein aquatisches Stadium eintreten. Der Leichnam seines ehemaligen Wirts wird verbrannt. Nach vier (4) Monaten wird ein weiteres Hausschwein, das die gleichen Spezifikationen erfüllt, in die überflutete Zelle gebracht. Nach erfolgreicher Infektion wird das Wasser abgelassen und drei (3) Mal bei mindestens 200 °C abgekocht, bevor es entsorgt wird.

--Alle Individuen, die direkten Kontakt mit SCP-1092 oder seinem Eindämmungsbereich hatten, werden nach dem Verlassen per Röntgenaufnahme analysiert.-- Angesichts von Vorfall A wird Personal, das im Verdacht steht, SCP-1092 ausgesetzt gewesen zu sein, für mindestens zwei (2) Wochen unter Quarantäne gestellt, während der alle 48 Stunden eine Ganzkörper-Röntgenaufnahme durchgeführt wird. Die Infizierten werden --überwacht, bis SCP-1092 seine parasitäre Phase verlässt-- terminiert (siehe Anhang 1092-02).

**Beschreibung:** SCP-1092 sind Fische der Osteichthyes-Klasse, die während ihrer aquatischen Phase praktisch nicht von anderen verwandten Fischen zu unterscheiden sind, abgesehen von einer Tendenz zur Aggression. Allerdings wurden nur junge und erwachsene Instanzen von SCP-1092 außerhalb eines lebenden Wirts beobachtet; Jungfische sind obligate Parasiten. Die Fische infizieren das Kreislaufsystem ihres Wirts und nehmen Sauerstoff und Nährstoffe direkt aus dem Blut des Wirts auf. Einmal im Blutkreislauf, wachsen Instanzen von weniger als einem Millimeter Durchmesser auf ein Vielfaches ihrer ursprünglichen Größe, wobei das größte aufgezeichnete Exemplar einen Durchmesser von 2,1 cm hatte (extrahiert aus der Aorta des Wirts). Die Art und Weise, wie SCP-1092 anfänglich eine Infektion herstellt, ist nicht klar; es wird jedoch vermutet, dass seine winzigen Eier durch Schnitte und Verletzungen am Fleisch des Subjekts in den Blutkreislauf gelangen, was seine aggressiven Tendenzen erklären würde. Es ist bekannt, dass es eine Reihe großer Säugetiere infiziert, darunter Ziegen, Schafe, Menschen und Schweine.

Mit SCP-1092 infizierte Subjekte erleben oft Erschöpfung, Gewichtsverlust und gesteigerten Appetit. Darüber hinaus berichten viele betroffene Subjekte von &#34;flatternden&#34; oder &#34;windenden&#34; Empfindungen in ihrem Körper. Dennoch muss beachtet werden, dass ein erheblicher Teil der Infizierten keine auffälligen Symptome verspürt, bis der Parasit bis zum Ende seines parasitären Stadiums ausgereift ist. Sobald die Fische 6–9 Wochen in einem Wirt gereift sind, sind sie bereit, in ihr Wasserstadium einzutreten. SCP-1092 wird im Allgemeinen darauf warten, dass sein Wirt mit einer signifikante Menge an flüssigem Wasser Kontakt hat oder von dieser umgeben ist (der Mechanismus von SCP-1092 zur Erkennung von Wasser außerhalb des Wirtskörpers wird untersucht, siehe Dokument ██████). Wenn der Wirt mit Wasser in Kontakt kommt, werden sich alle reifen Instanzen von SCP-1092 gewaltsam aus dem Körper des Wirts ausstoßen, indem sie ihre Zähne benutzen, um Blutgefäße und Epithelgewebe zu durchtrennen. Die Subjekte werden je nach Ort und Schwere der Infektion leichte Verletzungen bis hin zu schwerem Blutverlust und Tod erleiden. 

Es ist wichtig zu erwähnen, dass ein kleiner, aber bemerkenswerter Teil der Subjekte ein sekundäres Infektionsstadium erleidet. Bei diesen Individuen wird SCP-1092 die Halsschlagader hinaufwandern, an welchem Punkt [ZENSIERT].

**Anhang 1092-01: Vorfall A**
Zu diesem Zeitpunkt war keinem Foundation-Personal bekannt, dass Agent ██████ SCP-1092 ausgesetzt war und die Infektion mindestens 6 Wochen lang unkontrolliert fortschreiten konnte (es wird angenommen, dass Agent ██████ ursprünglich über einen kleinen Schnitt in der Innenseite der Lippe infiziert wurde). SCP-1092 verließ seinen Körper ohne Vorwarnung, während er in den Einrichtungen von Standort-██  duschte. Obwohl fast sofort medizinische Hilfe geleistet wurde, erwies sich die Blutung als zu umfangreich und Agent ██████ starb innerhalb einer Stunde.

**Anhang 1092-02: Vorfall B**
Ein Mitglied des Forschungsteams, das SCP-1092 untersucht, Dr. █████, konnte, obwohl er keine Vorgeschichte von gewalttätigem Verhalten hatte, irgendwie die Kontrolle über [DATEN GELÖSCHT] erlangen, was zu einem standortweiten Eindämmungsbruch führte, einschließlich der vorübergehenden Freilassung von SCP-███, SCP-████ und SCP-███.  Es wurde vermutet, dass dies eine inszenierte Ablenkung war, um es Dr. █████ unbemerkt zu ermöglichen, [ZENSIERT]. Das Subjekt wurde schließlich nur fünf Kilometer vom Colorado-River-Aquädukt entfernt terminiert. Bei der Autopsie wurde bestätigt, dass das Subjekt eine SCP-1092-Infektion im fortgeschrittenen Stadium in seinem Gehirn hatte.</textarea></pre>
