[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2046/Mendeleev%27s%20Nightmare%20-%20Resized.png|caption=Reprodukcja stanu SCP-2046 w czasie pisania, demonstrująca skalę efektu podmiotu. Anomalne wpisy ocenzurowano, aby zapobiec memetycznej ekspozycji.]]

**Identyfikator podmiotu:** SCP-2046

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-2046 musi być umieszczony na ścianie hermetycznej przechowalni ze śluzą powietrzną i ochroną radiologiczną. Do pobliskiej ściany mają być przymocowane inne nieanomalne układy okresowe o wymiarach identycznych z SCP-2046. Nie ścianie nie może być mnie niż dwadzieścia (20) układów okresowych. Dodatkowo, w komorze przechowawczej ma znajdować się stół z jednogramowymi (1g) próbkami pierwszych 92 pierwiastków standardowego układu okresowego,[[footnote]]Można zrobić wyjątki dla wysoce niestabilnych atomów, takich jak frans, astat, itp. [[/footnote]] każda zamknięta w hermetycznej, szklanej butli. 

Co 24 godziny personel klasy D wyposażony w strój przeciw materiałom niebezpiecznym Poziomu A musi sprawdzić układy okresowe i porównać je z innym, przykładowym układem (nietrzymanym w komorze przechowawczej). Personel klasy D wyznaczony do tego zadania musi być w znacznej mierze niezaznajomiony z dziedziną chemii,[[footnote]]Brak edukacji chemicznej na poziomie szkoły średniej jest wystarczający.[[/footnote]] a po wykonaniu go należy im podać środki amnezyjne Klasy C. Układy okresowe zmodyfikowane przez efekt SCP-2046 (dalej określane jako SCP-2046-1, patrz niżej) muszą być zabrane ze ściany i wymienione na nowe. Instancje SCP-2046-1 należy zamknąć w kopercie z czarnego papieru, pociąć i spalić. Podobnie należy pozbywać się i zastąpić próbki pierwiastków w miesięcznych odstępach.

Jeśli promieniowanie w przechowalni przewyższy 2000 CPM, powietrze należy wypompować, przechować w radiologicznie chronionych kanistrach i zutylizować.

Wszystkie odpady stworzone w trakcie wypełniania czynności przechowawczych mają być przetransportowane i przechowywane w jednym z fundacyjnych, podziemnych ośrodków składowania odpadów promieniotwórczych.

**Opis:** SCP-2046 to plakat przedstawiający układ okresowy pierwiastków wydrukowany na kartce papieru powlekanego o wymiarach około 91 na 61 cm. Gdy jest pozostawiony bez obserwacji SCP-2046 będzie się rozbudowywać, dodając nowe pierwiastki i grupy do układu okresowego jaki przedstawia.[[footnote]]Wymiary SCP-2046 się nie zmieniają. Układ okresowy zmniejsza swoją skalę, by móc pomieścić nowe pierwiastki.[[/footnote]] Nowe pierwiastki dodane w ten sposób nie stosują się do ustalonych zasad chemii lub struktury organizacyjnej układu okresowego. Na czas pisania SCP-2046 przedstawia 191 anomalnych pierwiastków, z czego tylko ██ znajduje się w fundacyjnym rozszerzonym układzie okresowym.

SCP-2046 wywiera na obserwatorach efekt memetyczny, który w około 80% przypadków powoduje, że wierzą oni, że przedstawiany przez obiekt układ okresowy jest poprawny i będą wyrażać zmieszanie po zaprezentowaniu im zwykłego układu okresowego. Pozostałe 20% twierdzi, że coś jest nie tak z tym układem, ale nie będą w stanie doprecyzować co, chyba że pozwoli im się na porównanie go z innym, nieanomalnym układem okresowym. Podanie środków amnezyjnych Klasy C było do pewnego stopnia skuteczne w usuwaniu tych efektów.[[footnote]]Efektywność takiej terapii wydaje się odwrotnie proporcjonalna do wiedzy chemicznej podmiotu. Wszyscy członkowie personel klasy D bez edukacji średniej zostali do tej pory wyleczeni jedną dawką, ale bardziej wykształcone podmioty, takie jak uczniowie [ZMIENIONO], którzy byli wystawieni na podmiot jako pierwsi, często mają nawroty efektu i wymagają nawet kilku kolejnych terapii. Oryginalny właściciel SCP-2046 Dr ███████, posiadający doktorat z chemii, nie był wyleczony po █ terapiach, po czym podano mu preparat amnezyjny klasy B. Taka terapia wymaga długotrwałej rehabilitacji i zazwyczaj nie jest zalecana.[[/footnote]]

Dodatkowo SCP-2046 wprowadza te anomalne pierwiastki do najbliższego otoczenia poprzez transmutację losowych atomów w nowe atomy. Większość z tych anomalnych pierwiastków nie może istnieć w naszym wszechświecie i natychmiastowo rozpadają się w cząstki elementarne, skutkując stopniowym nagromadzaniem się promieniowania. Podmioty ludzkie wystawione na ten efekt będą wykazywać symptomy podobne to zatrucia metalami ciężkimi, choroby popromiennej i [USUNIĘTO]. Dokładna szybkość przebiegania transmutacji jest jeszcze do ustalenia, ale wiadomo, że przed zabezpieczeniem SCP-2046 wisiał na ścianie sali wykładowej w [ZMIENIONO], Georgia przez około miesiąc przed pierwszymi zarejestrowanymi przypadkami uczniów wystawionych na ten efekt.

Instancja SCP-2046-1 to inne układy okresowe pod efektem SCP-2046. Jeśli układ okresowy jest w pobliżu SCP-2046, układ ten ostatecznie zmieni się, by być zgodnym z układem przedstawionym na SCP-2046. Instancje SCP-2046-1 nie dzielą z SCP-2046 właściwości transmutującej pierwiastki, ale dalej są zagrożeniem memetycznym i należy je utylizować w zgodzie ze Specjalnymi Czynnościami Przechowawczymi (patrz wyżej).

Pod kierownictwem Dr. █████████, badacze byli w stanie stworzyć czynności przechowawcze używając [ZMIENIONO]. Efekty na fizykę SCP-2046 są hamowane poprzez wystawianie obiektu na standardowe układy okresowe i pierwiastki. Od czasu zaimplementowania tych czynności na układzie nie pojawiły się żadne nowe pierwiastki, a poziom promieniowania w komorze zwiększył się tylko [ZMIENIONO].

**Dodatek:** Starszy personel przewiduje, że uwolnienie i propagacja stabilnych, anomalnych pierwiastków chemicznych mogłyby uszkodzić zasady chemii, ostatecznie powodują wydarzenie restrukturyzacji rzeczywistości klasy CK. W związku z tym wszystkie eksperymenty związane z samymi anomalnymi pierwiastkami są zabronione do czasu zatwierdzenia przez O5.
