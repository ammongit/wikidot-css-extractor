**項目編號：** SCP-228

**項目等級：** Safe

**特殊收容措施：** SCP-228將在Site-23的實驗性精神科學測試中投入使用。

SCP-228本體應存放在113-AD-C號房的保護玻璃下。出入113-AD-C號房者必須持有四級授權或__萊特__醫療主任簽署的通知書。

113-AD-C號觀察房內應有至少4架高畫質監視器持續監控，同時該房間的東面牆被設計成一整面的強化玻璃單向觀察窗。

受試者觀看SCP-228時，陪同的精神科醫師以及觀察窗後至少5名研究員應一同記錄其反應。

**描述：** SCP-228是一張內容影像不固定的拍立得照片。目前大致推測，SCP-228顯示的影像主題受觀看者的潛意識影響。雖然項目顯示的影像從視覺層面來說都是清晰可見，但不同影像的解釋邏輯也各有差異。具體來說，可能會有一名觀看者讓SCP-228顯現其父親的清晰人像，也可能會有另一名觀看者令項目產生一顆心形物體沉入綠色液體[刪減內容]。影像合乎邏輯的程度似乎在不同受試者之間存在個體差異，現有理論認為該項特性與觀看者本人的情緒狀態有某種關聯。

SCP-228顯現出的影像可以被正常翻拍，翻拍產生的相片將不會有改變自身影像的特性。另外，受試者透過遠端即時視訊觀察該項目也會讓SCP-228顯現影像。一旦SCP-228生成了一張圖像，它將維持惰性並持續顯示同一圖像直到該名觀看者移開目光。之後，它便可以再根據另一名觀看者進行顯像。SCP-228在無人觀察時會顯示什麼圖像至今仍是懸而未決的問題。

SCP-228將用於協助Site-23的精神科團隊業務。如有需要接受精神分析的患者，團隊成員可以在完成先導問答之後要求患者看向SCP-228。完成對該影像的紀錄後即可讓患者轉移目光。諮商師本人不得在患者面前觀看SCP-228，否則將有造成紀錄錯誤的風險，甚至對該患者的精神分析也可能完全失效。

**附錄：** 自████年██月██日起，曾暴露於視覺性模因媒介的職員均不得接觸SCP-228，因為有可能[後續資料已刪除]。
