**Item nº:** SCP-4413

**Classe de Objeto:** Neutralizado

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4413/makingthishappen.png|
    caption=O espectro de radiação EM do buraco negro XTE J1118+480 durante o incidente de 13/04/2029. O nível de luz verde visível liberada aumentou consideravelmente às 11:11.
]]

**Procedimentos Especiais de Contenção:** Após observações continuas após o incidente de 13/04/2029, acredita-se que SCP-4413 tenha cessado atividade. Anomalia reclassificada de Keter para Neutralizada.

Protocolo Escadaria das Trevas deve ser mantido até que seja determinado que a recriação da webcomic não seja anômala; nenhuma menção direta do nome da webcomic, seus personagens, e conteúdo relacionado devem ser feitos. Falha em cumprir isso será tratada como uma brecha de contenção de protocolos riscoinformativos.

PdI-MP54 pediu para permanecer sob custódia da Fundação por questões de segurança. Monitoramento do sistema estelar XTE J1118+480 deve continuar indefinidamente.

**Descrição:** SCP-4413 foi uma guerra metaficcional lutada de 13/04/2010 até 13/04/2029. Devido à dificuldade de rastrear eventos ficcionais e à detonação de uma ogiva riscoinformativa em 10/01/2025, conhecimento completo sobre SCP-4413 não existe.

Informação atual indica que a guerra começou quando um indivíduo (PdI-4413) realizou um ritual de descensão metaficcional, inserindo a si mesmo em uma webcomic (na época) em andamento. O incidente foi tratado rapidamente pelos ativos da Fundação mas comunidades anômalas de fãs responderam com uma reação pesada. Membros realizaram múltiplas ações em resposta, incluindo ações diretas contra a Fundação, tentativas de repetir o ritual de descensão e ações contra outros membros da comunidade.

Presume-se que SCP-4413 e todas as narrativas associadas tenham sido permanentemente concluídas em 13/04/2029.

**Adendo.4413.1:** Linha do tempo de eventos conhecidos de SCP-4413.

||~ Data||~ Visão Geral||
|| 13/04/2010 || O ritual de descensão metaficcional foi realizado. Força-Tarefa Móvel Eta-73 (&#34;Conto de Trekkie&#34;) colabora com o autor da webcomic (PdI-MP54) para extrair PdI-4413 e desfazer danos narrativos. Contato com a Fundação é mantido para o caso de que incidentes futuros aconteçam.||
|| 22/04/2010 || Três leitores da webcomic realizam o mesmo ritual, fazendo ações de encobertamento para agirem como personagens figurantes. Vários membros do fã-clube veem isso como uma afronta à webcomic e realizam seus próprios rituais, enviando indivíduos que ferem pesadamente os leitores e os retornam para a realidade de base. A Fundação realiza encobertamento, mas tensões no fã-clube anômalo da webcomic persistem.||
|| 03/05/2010 || Um indivíduo desconhecido implanta um personagem a uma fanfiction da webcomic, feita por um leitor envolvido no incidente de 22/04/2010. Detalhes completos não são conhecidos, mas a batalha que seguiu sobre manter o controle da narrativa resultou em numerosos rituais metaficcionais sendo realizados. A história foi tirada do ar, mas isso apenas desviou o conflito. Pelo próximo ano isso rapidamente se proliferou através de fanfics numerosas e comunidades de fãs.||
|| 07/28/2012 || Vários leitores entraram no enredo da comic com o objetivo de convencer os personagens principais a assistirem ao conflito emergente. Porém os personagens entraram durante uma atualização da comic contendo um cenário apocalíptico, eles foram rapidamente mortos. Versões fantasma deles criadas pelo sistema de vida após a morte da comic foram permanentemente mortas também.||
|| 30/08/2014 || Várias publicações de capa dura da comic têm seu conteúdo alterado para integrar rituais que extraem personagem à realidade base. Combatentes da comunidade de fãs tentam recrutar, mas na maioria dos casos são atingidos por medidas de pânico ou autodefesa.[[footnote]]Dois foram mortos por espancamento com bolas de bilhar e dez (incluindo espectadores) foram mortos por um organismo de megafauna aracnídeo.[[/footnote]] Especialistas metaficcional infiltram-se nas publicações e revertem os rituais.||
|| 29/07/2015 || Jogos do Adobe Flash na webcomic são editados para anomalamente alvejar leitores da Fundação. Leitores jogando os jogos veem um braço humano, visualmente consistente com o estilo de arte da comic, sair do monitor de seus computadores, dar um gesto de polegar para baixo e repetidamente soca-los no rosto. O braço então retrai.||

Com a preocupação de que SCP-4413 poderia começar a afetar a realidade base, os procedimentos de contenção são revisados. Planos para portar o webcomic para um servidor protegido pela Fundação, mantido pelo Departamento de Contenção Oculta e protegido contra manipulação metafísica, são elaborados e iniciados. A Força-Tarefa Móvel Beta-12 (&#34;Incentivadores de Kickstarter&#34;), totalmente ficcional, é escritas com a intenção de ser totalmente indistinguível de personagens normais da comic. Remoção oculta de pessoas descendidas metaficcionalmente  pode ser completa sem interromper severamente o enredo.

Para ajudar em esforços de contenção, PdI-MP54 anuncia um hiato indefinido na escrita da comic em 12/08/2015 sob a pretensa de trabalhar na conclusão da linha do tempo da comic.

||~ Data||~ Visão Geral||
|| 13/04/2016 || Um final oficial da webcomic é lançado. Embora o conflito continue em vários sites de fã-ficção, a quantidade de interesse na webcomic entra em declínio, levando antigos combatentes a cessarem atividade. SCP-4413 é reclassificado para Neutralizado. ||
|| 01/03/2020 || Em parte devido à [[[broken-masquerade-hub|recente quebra do protocolo Máscara]]] e interesse renovado gerado pelos epílogos, usuários do website de fanwork Archive of Our Own (AO3) organizam a &#39;Acrobacias de Brigas&#39;, uma milicia solta de escritores e personagens de ficção de fã desusados buscando criar uma continuação da webcomic &#39;aberto para toda a humanidade.&#39; Comunidades anômalas de fãs respondem com retaliação imediata. ||
|| 12/07/2021 || Quatro personagens dentro da webcomic, baseado em suas personalidades violentas e envolvimento no crime organizado, são recrutados para a FTM β-12 para ajudar a neutralizar indivíduos descendidos metaficcionalmente no enredo. O número de incidentes de descensão drasticamente reduz após essa decisão ||
|| 26/11/2022 || Dois autores ontokineticistas de fanfiction prendem um escritor da Acrobacias de Brigas dentro de um Loop Temporal Duplo Tipo-Möbius, onde ele tenta sair de seu apartamento e é consistentemente morto por versões de si mesmo de realidades onde o loop também existe. Interferência da policia local resulta no loop violentamente colapsando em um explosão verde, acompanhado pelo som de arranhão de gravação. ||
|| 12/06/2023 || Fã-artistas, PdI-MP54, e várias [[[SCP-2721|entidades anômalas]]] financiam o site Sétimo Portão com a intenção de ser um lugar de refúgio da guerra metaficcional. Dentro de alguns meses mais de duzentos refugiados entram em narrativas exclusivas do Sétimo Portão e o site recebe doações de mais de $1,000,000 USD, muitas das quais são de grupos de fãs pacifistas da webcomic. Forças de Manutenção da Paz da Coalizão Oculta Global ajudam nesses esforços. ||
|| 15/12/2024 || Um total de 50 mortes são confirmadas na Guerra da AO3.[[footnote]]Excluindo entidades metaficcionais.[[/footnote]] Devido ao clamor público, o site é fechado. A Acrobacias de Brigas persiste em numerosas comunidades de escrita. ||  
|| 05/01/2025 || Protestos são realizados por fãs, demandando que todos os conflitos metaficcionais sejam levados a um fim. Chamadas para tratados de paz são feitos. ||  
|| 10/01/2025 || Uma seita de personagens independentes[[footnote]]Entidades metaficcionais que podem agir sem a influência de um autor, criadas de maneira anômala.[[/footnote]] constrói e detona uma ogiva riscoinformativa. Texto pela webcomic e narrativas associadas a ela são convertidas em vetores meméticos, dissuadindo leitores induzindo sentimentos de desinteresse e tornando o texto ilegível através da troca randômica de números e letras. Operação TROCADECANÔNE é iniciada para impedir a disseminação global dos vetores e preservar o trabalho principal da ficção. ||  

Deve notar-se que, ao alvejar narrativas conectadas à webcomic. Registros da Fundação sobre SCP-4413 foram impactados de maneira similar pela ogiva. Esse impacto incluiu vetores entrando em papeis de pesquisa e documentação da anomalia, espalhando desinteresse pelos funcionários de contenção. Contra-medidas envolvendo a remoção de referências diretas à webcomic, subvertendo as condições necessárias para acionar o riscoinformativo, foram postas em prática. A quantidade de informação sobre SCP-4413 perdida neste incidente é desconhecida.

Após vários meses de trabalho de trabalho, a Operação TROCADECANÔNE conseguiu por em quarentena a maioria dos vetores; porém pesquisadores fracassaram em encontrar um método de reverter completamente os efeitos na webcomic principal. FTM β-12 foi considerada perdida em ação. PdI-MP54 foi trazida sob custódia da Fundação para garantir sua segurança.

||~ Data||~ Visão Geral||
|| 20/01/2025 || Um membro proeminente da Acrobacias de Brigas deleta todas as suas contas on-line, dizendo que eles &#34;levaram isso longe demais.&#34; Membros associados fizeram o mesmo, e a comunidade progressivamente dissipou-se.||
|| 12/10/2027 || Os personagens independentes responsáveis pela ogiva riscoinformacional, que escaparam para uma fã-ficção do serial da web //Worm//, criaram uma narrativa em que eles entram por vontade própria sob contenção da Fundação. Tensões começam a cair. ||
|| 02/04/2029 || Um grupo ramo da Já Somos Maneiros?, conhecida como &#34;[S] Revive&#34;, anunciou a quase conclusão de um esforço de recriação da webcomic sem os efeitos riscoinformativos em anexo. Tensões gradualmente se elevam. ||
|| 10/04/2029 || Com novos conflitos metaficcionals surgindo, a Fundação pede para a que [S] Revive cesse seus esforços de arquivação. [S] Revive solta panfletos contendo documentação vazada da Fundação com o vetor memético da ogiva incluso neles. ||
|| 11/04/2029 || Planos de lançar a recriação em 13/04/2029 são formalmente anunciados. ||
|| 12/04/2029 || Conflitos temporariamente cessam.||
|| 13/04/2029 || //Veja o Adendo.4413.2 para mais informações.// ||

**Adendo.4413.2:** 13/04/2029

Em 13/04/2029 a [S] Revive lançou sua recriação completa da webcomic ao longo de 24 horas. Rituais de descensão metaficcional são realizados em massa por combatentes, agentes de força tarefas da Fundação, e operativos da Coalizão Oculta Global, resultando em uma grande batalha metaficcional se estendendo por cada capítulo da webcomic conforme ela é lançada. Arquivistas da [S] Revive entram para preservar a narrativa em casos divergindo personagens para webcomics não relacionadas e extraindo eles de volta para a realidade de base. Isso, em combinação com propriedade ontokinéticas de certos personagens, causa dano a um número de centros civis, forçando as equipes da Fundação a sair do conflito. Agentes da [[[barrels of prose|Insurgência do Caos]]] e da [[[SCP-4566|Guilda do Escritor]]] são contratados para dar assistência à [S] Revive e entram no conflito.

Às 10:25, servidores da [S] Revive, estando sobrecarregados com o número de conexões, crasharam.

Os servidores reiniciaram às 11:11, lançando várias páginas não encontradas na webcomic original. Elas envolviam os combatentes incapazes de sair da narrativa, com o elenco da webcomic original combatendo-os. As páginas acabam com todos os combatentes sendo ejetados em uma estrela massiva, que colapsa em um buraco negro.

Não muito tempo depois, telescópios orbitais detectam uma explosão em massa de raios-X do buraco negro do sistema XTE J1118+480. A seguinte mensagem é encontrada em uma página lançada subsequentemente:
[[=]]
&gt; ##green|**{{O que acham desse epílogo?}}**##
[[/=]]

PdI-MP54 não disse não ter se envolvido nos eventos.
