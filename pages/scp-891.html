    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-891 - California Field
**Auteur :** [[user Chubert]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 Juillet 2010
[[include credit:end]]

**Objet n^^o^^ :** SCP-891

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-891 doit être entouré d&#39;une zone-tampon d&#39;un rayon d&#39;un demi kilomètre, acquise par la Fondation sous la couverture d&#39;un verger de pêchers. Des Agents de la Fondation doivent décourager tout civil d&#39;entrer dans SCP-891. Une barrière de dix mètres doit entourer SCP-891 afin d&#39;empêcher tout accès non-autorisé. Les intrus découverts à l&#39;intérieur du périmètre de SCP-891 doivent être appréhendés, se voir administrer des Amnésiants de Classe A, puis être relâchés. Planter n&#39;importe quel type de végétation dans SCP-891 requiert la permission d&#39;un membre du personnel de Niveau 4. Aucun pommier ne doit être planté dans SCP-891 ; tout animal susceptible de déposer des graines dans SCP-891 via ses matières fécales doit être empêché d&#39;accéder à SCP-891. Toute végétation poussant dans SCP-891 comme résultat de graines déposées par le vent, les oiseaux ou toute autre cause naturelle doit être immédiatement incinérée.

**Description :** SCP-891 est un champ situé à █████, en Californie, aux USA. SCP-891 mesure un kilomètre et demi sur un kilomètre. Toute plante capable de produire des fruits comestibles est capable de pousser sur SCP-891, quels que soit ses besoins minéraux ou climatiques. Les plantes poussant dans SCP-891 croissent de manière modérément accélérée et semblent ne requérir qu&#39;une quantité anormalement basse d&#39;eau et d&#39;ensoleillement pour pousser. Les fruits produits par les plantes présentes dans SCP-891 sont plus gros que la normale et sont souvent décrits comme &#34;ayant l&#39;air délicieux&#34;. Des analyses chimiques ont montré que tout composant responsable d&#39;une texture agréable, d&#39;un bon goût ou d&#39;un arôme plaisant est présent en quantité anormalement élevée dans les fruits de SCP-891. Les tentatives de la Fondation visant à rendre la terre de SCP-891 incultivable ont échoué ; par exemple, saler la terre a été sans effet. Cependant, une fois la terre salée retirée du périmètre de SCP-891, celle-ci s&#39;est comportée de façon normale et ne pouvait plus supporter de végétaux.

Toute tentative de consommation d&#39;un fruit, à l&#39;exception des pommes, ayant poussé dans SCP-891 résulte à la place en la consommation d&#39;un organe interne du sujet. Les autopsies ont révélé que les dommages subis par les organes internes correspondent aux marques de morsure faites par les sujets sur le fruit consommé. La plupart des sujets, même après la première bouchée, continuent de consommer le fruit, déclarant celui-ci &#34;délicieux&#34;. Les sujets ignorent la douleur associée aux dommages causés à leurs organes internes, ainsi que le fait que c&#39;est ce qu&#39;ils sont en train de consommer au lieu d&#39;un fruit. Après trois à quatre bouchées, le sujet décède habituellement suite aux blessures internes et au trauma subi, bien que certains sujets puissent rester en vie si l&#39;organe touché n&#39;est pas vital. Découper, éplucher ou cuisiner le fruit ne neutralise pas ses effets.

La consommation de pommes ayant poussé à l&#39;intérieur de SCP-891 résulte en [DONNÉES SUPPRIMÉES]. On ignore pourquoi les pommes sont le seul fruit à avoir cet effet, bien qu&#39;une hypothèse veuille que la consommation de pommes ait pour résultat l&#39;inversion de [DONNÉES SUPPRIMÉES]. La première et seule instance connue de [DONNÉES SUPPRIMÉES] a provoqué la perte de ██ membres du personnel de la Fondation. █ sont décédés suite aux brûlures au troisième degré subies lors de la tentative de confinement de [DONNÉES SUPPRIMÉES]. █ agents disparurent totalement de la zone ; les traqueurs GPS de la Fondation s&#39;avérèrent incapables de les localiser. [DONNÉES SUPPRIMÉES] est en attente de classification en tant qu&#39;objet SCP, bien que sa nature rende un confinement efficace assez difficile.

**Addendum-891A :** SCP-891 a été porté à l&#39;attention de la Fondation lorsqu&#39;un nombre anormal de personnes disparues fut enregistré à █████, en Californie. Toutes les personnes disparues avaient été aperçues pour la dernière fois vers la Ferme des Fraises de ██████████, ancien nom de SCP-891. Les enquêteurs policiers et gouvernementaux ne répondant plus après soixante-douze heures, ce dernier point alerta des membres de la Fondation stationnés à la ville avoisinante de ███ ████. Le personnel de la Fondation finit par appréhender ██████ ███, la propriétaire de la ferme. Une fouille du domicile de ███ permit de découvrir [DONNÉES SUPPRIMÉES] et les évaluations psychologiques révélèrent que ███ était cliniquement folle. ███ fut ensuite éliminée. Aucun pommier n&#39;était présent lorsque SCP-891 a été récupéré initialement. Il est possible que Mme ███ ait ignoré que [DONNÉES SUPPRIMÉES]. Depuis l&#39;acquisition de SCP-891 par la Fondation, il y a eu ███ instances de dépôts naturels de graines dans SCP-891 ; soixante-quinze pourcents de ces dépôts naturels sont des pépins de pommes. On ignore si le nombre disproportionné de pépins de pomme naturellement déposés dans SCP-891 est un effet de SCP-891 ou simplement le fait du hasard. En dépit des efforts de la Fondation pour empêcher le dépôt de pépins de pomme via des matières fécales sur SCP-891, des bourgeons de pommiers continuent d&#39;y pousser de façon régulière. On ignore comment ces graines sont semées dans SCP-891. Les requêtes portant sur une reclassification en Euclide ont été rejetées. En raison de la nature de [DONNÉES SUPPRIMÉES], la construction d&#39;un bâtiment d&#39;intervention rapide a proximité de SCP-891 est actuellement à l&#39;étude.

**Addendum-891B :** L&#39;analyse de documents découverts au domicile de ███ a révélé des antécédents de misanthropie et de paranoïa chez ███. Certains documents, notables dans le sens où ceux-ci ne sont pas de l&#39;écriture de ███, semblent être un premier jet de plans SCP-891 ; une enquête de la Fondation est en cours pour découvrir l&#39;artiste qui en est l&#39;auteur. Des notes ajoutées par ███ dans les marges indiquent que celle-ci comprenait mal ce que contenaient ces plans. Des recettes de tartes aux cerises, aux pêches, aux framboises et aux myrtilles ont été découvertes dans la cuisine de ███. Des corps ont été découverts dans le jardin de ███ ; leurs organes internes étaient broyés au delà de toute identification possible.

**Addendum-891C :** Le ██/██/████, un lot de fruits présentant des propriétés identiques à celles présentes dans les fruits ayant poussé dans SCP-891 a été découvert dans un supermarché de █████. On suppose que ceci a été causé par [DONNÉES SUPPRIMÉES] de sécurité, bien qu&#39;on ignore encore si [DONNÉES SUPPRIMÉES]. Heureusement, aucune pomme n&#39;était présente dans ce lot. Tous les témoins oculaires se sont vu administrer des Amnésiants de Classe B ; les victimes ont été attribuées à une explosion de gaz. Une enquête de la Fondation portant sur la provenance des fruits en question est en cours.
