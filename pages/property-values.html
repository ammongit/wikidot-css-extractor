    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Hodnoty Nemovitostí
**Originál:** http://scp-wiki.net/property-values
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Brian DAmmas]]
[[include info:end]]

Opravdu se omlouvám za tohle všechno.

Věděl jsem, že jsme v průšvihu dřív, než Barnes střelil tvoji dceru.
Oh, hej, přestaň brečet, bude v pohodě. Je to mizernej střelec.

Nicméně, promiň za tvýho psa. Jakože, zakousl se mi do nohy, ale myslím, že by to neudělal, kdybych tě nemlátil lampičkou. Ale dobrá zpráva. Lampička pořád funguje. Troška lepenky a bude jako nová.  

Jsou ty provazy utažený moc? Promiň. Povolil bych ti je, ale nechceme, aby ses pokusil o útěk. Dneska se toho podělalo dost, nemyslíš? 

Člověk, na kterýho bys měl být nasranej, je tvůj soused. Čurák vyměnil čísla domů. Musel vědět, že po něm jdeme.

Chceš vědět, o co tady jde? Eh, k čertu. Stejně si to nebudeš zítra pamatovat.

Pár měsíců zpátky tu bylo pár vražd. Jasně, četl jsi o nich. Stažení z kůže. To je snůška keců. Stahoval jsi někdy někoho zaživa z kůže? Všude se kroutí.

Oh, podívej, cos udělal. Nikdy nezvracej s roubíkem. Ukaž, otřu ti pusu. Teď, budeš křičet, budeme muset zlomit další prst. Dobře, jdeme na to. To je ono, přímo do kýblu. Tak a teď vrátíme roubík zpátky a pořád máš osm prstů v pohodě. Chápeš jak to funguje? Jen jsem vtipkoval ohledně prstů. Jen jsem ti nasadil zpět roubík. Trpěl jsi dost.

Takže, kde jsem to byl? Oh ano, stahování lidí zaživa. Zatraceně těžký. Tenhle kousek byl upravenej novinama. Zní to jako peklo a je to víc vzrušující. Ne, podřízl jim hrdla a až potom je stáhl. Každopádně, před dvaceti lety tu byl jinej případ, trochu podobnej tomuhle, na východě. Je tu pár týpků, kteří si o tom otevřeli hubu, ale nemyslí si, že je nějaká spojitost s tím chlápkem, kterýho tam chytili. Ale teď dávej bacha: Ten čurák řekl, že potřebuje jíst kůži, aby žil. Jak nakonec skapal? Podvýživa, i když dostával tři jídla denně.

Takže jsme se do toho vložili a ukázalo se, že měl děcko, co se odstěhovalo sem. Přesně tak, do tvýho sousedství. Takže jsme přišli, udělali kontrolu a hned na poprvý to bylo jasný. Bohužel, vypadá to, že nás dostal, zdrhnul s doznívajícím &#34;naserte si&#34;. Proto naši chlapi obrací jeho barák naruby, abysme zjistili, kam zdrhnul. Ale neboj, my ho najdeme. Nedává pozor a nakonec uklouzne.

Každopádně si udělej pohodlí. Máme tu někoho, kdo ti pomůže na všechno tohle zapomenout. Zítra ráno se ti tohle všechno bude zdát jen jako obyčejná vloupačka. Udeláme to tak, že budeš vypadat jako hrdina, co zachránil svou rodinu! Co říkáš? 

Mimochodem, kolik tu stojí nájem? Vypadá to jako fajn sousedctví.</textarea></pre>
