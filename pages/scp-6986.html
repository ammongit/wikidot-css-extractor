    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-6986 – Grabstein des Magiers
**Autor:** [[*user UncannyClown276]]
**Original:** https://www.scp-wiki.net/scp-6986
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-6986

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-6986 wurde von seinem ursprünglichen Standort geborgen, durch einen ähnlichen nicht anomalen Grabstein ersetzt und wird derzeit in einem Standardschließfach für sichere Objekte gelagert. Alle Personen im Gebiet, die von ungewöhnlichen Gefühlen berichten, die mit SCP-1986 übereinstimmen, sind zu amnesizieren.

Ein einzelner Foundation-Agent wurde auf dem Chaplin Friedhof stationiert, um den Originalstandort von SCP-6986 während SCP-6986-Ereignissen zu überwachen. Alle Zivilisten, die Zeuge von SCP-1986-1-Ereignissen werden, sind zu amnesizieren.

**Beschreibung:** SCP-6986 ist ein Granitgrabstein, der ursprünglich auf dem Chaplin Friedhof in Alexandria, Indiana, gefunden wurde. Die Inschrift auf SCP-6986 ist unten transkribiert:

&gt; = Simon Poole
&gt; 
&gt; = 1955 – 2003
&gt; 
&gt; = Liebevoller Vater, fürsorglicher Ehemann, brillanter Magier. In liebevoller Erinnerung.

SCP-6986 weist milde mnestische Eigenschaften auf. Personen, die die Inschrift auf dem Objekt lesen und verstehen, werden sich sowohl daran als auch um die Umgebung lebhaft erinnern. Außerdem werden sie Gefühle der Bewunderung und des Respekts mit dem Namen &#34;Simon Poole&#34; verbinden und so sprechen, als ob sie mit der betreffenden Person vertraut wären. Diese Effekte sind resistent gegen milde amnesische Behandlung, wobei stärkere Behandlungen bei der Beseitigung der meisten Erinnerungen erfolgreich waren. 

Aufzeichnungen des Chaplin Friedhofs weisen darauf hin, dass eine Person namens Simon Poole mit SCP-6986 als Grabstein dort beerdigt wurde. Es ist nicht bekannt, wann oder wie SCP-6896 anomal wurde. Laut öffentlichen Aufzeichnungen von Indiana lebte Poole zu mehreren Zeitpunkten in seinem Leben in Alexandria, war als Partymagier für verschiedene Unternehmen angestellt und hatte eine Frau und einen 1994 geborenen Sohn. Pooles Frau starb 1998 und sein Sohn ist noch am Leben. Der Aufenthaltsort von Pooles Sohn ist unbekannt und seine Frau ist neben ihm auf dem Chaplin Friedhof begraben. Ihr Grabstein ist nicht anomal.

SCP-6896-1 ist ein Phänomen, das das Gebiet auf dem Chaplin Friedhof betrifft, wo sich SCP-6986 ursprünglich befand. Jeden Freitag um 15.34 Uhr Ortszeit wird sich eine Blume spontan am Originalstandort von SCP-6986 manifestieren. Die Arten der Blumen variieren, doch alle waren Blumen, die gewöhnlich mit Liebe und Zuneigung in Verbindung gebracht werden. Die Blumen sind nicht anomal und können nach der Manifestation sicher vom Originalstandort von SCP-6986 entfernt werden.

Etwa 30 % der Blumen, die sich während SCP-6986-Ereignissen manifestiert haben, haben sich zusammen mit einem Papierbrief manifestiert. Der Inhalt der Briefe variiert, ist aber nicht anomal. Eine Transkription  eines Briefes, der nach einem SCP-6986-Ereignis geborgen wurde, ist unten angegeben:

&gt; Mir geht es in letzter Zeit sehr gut. Habe ein paar neue Leute getroffen, denke darüber nach, wieder in die Schule zu gehen. Werde versuchen, dich bald zu besuchen. 
&gt; 
&gt; Ich hoffe, du bist stolz auf mich. Ich vermisse dich. 
&gt; 
&gt; – Michael</textarea></pre>
