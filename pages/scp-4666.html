[[include component:image-block

    caption= Kemungkina foto SCP-4666, didapatkan dari sebuah telepon seluler di lokasi Peristiwa Weissnacht #057130. [http://www.scp-wiki.net/local--files/scp-4666/yuleman-photo%20FINAL.jpg Tekan untuk memperbesar.]]]

**Objek #:** SCP-4666

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Lalu lintas web dan saluran penegak hukum di seluruh dunia harus dimonitor untuk petunjuk aktivitas SCP-4666, dan khususnya untuk kasus penguntitan atau laporan fenomena anomalus menyangkut keluarga dengan anak kecil. 

Jikalau Peristiwa Weissnacht dicurigai tengah berlangsung, Satuan Tugas Penahanan terdekat harus dikerahkan untuk mengupayakan penahanan SCP-4666. Protokol PDP/VIII Kontak Pertama Humanoid Standar berlaku.

Peliputan media mengenai kematian keluarga berkaitan dengan SCP-4666 harus ditahan atau dipalsukan untuk membuat kematian tersebut terlihat sebagai pembunuhan perampokan rumah normal. Barang bukti forensik dan contoh SCP-4666-A yang dikumpulkan agensi non-Yayasan harus disita, dan saksi diberi amnestik.

**Deskripsi:** SCP-4666 dipercaya sebagai seorang entitas humanoid yang berumur sangat panjang dari asal yang tidak diketahui. Penyintas Peristiwa Weissnacht umumnya mendeskripsikan SCP-4666  sebagai pria tua yang sangat tinggi (sekitar 2 m dan 2.3 m) dari keturunan Eropa, dengan penampilan yang sangat kurus. Entitas tersebut selalu terlihat sepenuhnya telanjang, bahkan ketika diamati di luar ruangan dalam cuaca dingin.
 
Meskipun sifat dan jangkauan properti anomalinya tetap tidak bisa dipastikan, SCP-4666 diketahui mampu atau hampir-seketika berpindah ke lokasi mana pun di utara dari garis lintang 40° LU, dan kemungkinan di lokasi mana pun di bumi.
 
Aktivitas SCP-4666 terjadi secara eksklusif dalam periode waktu 12 malam berurutan setiap tahun, mulai malam Desember 21-22 sampai malam Januari 1-2; periode ini dikenal sebagai “fase aktif” SCP-4666. Selama fase ini, yang diistilahkan &#34;Peristiwa Weissnacht &#34;, SCP-4666 akan muncul pada hunian di satu atau beberapa lokasi di utara dari garis lintang 40° LU. Di semua Peristiwa Weissnacht yang diketahui, hunian tersebut memiliki karakteristik berikut: lokasi pedesaan terpencil, rumah dari sebuah keluarga dengan setidaknya satu anak berusia di bawah 8, dan berlokasi di area tertutup salju yang bertahan selama durasi peristiwa.

Peristiwa Weissnacht terdiri dari runtunan umum berikut:
 
**Malam 1-7:** Anak-anak akan melaporkan melihat SCP-4666 di sekitar hunian keluarga mereka. Entitas tersebut umumnya dilihat mengamati hunian dari kejauhan, seperti dari lapangan terdekat atau dari hutan yang bersebelahan. Di beberapa kasus, anak-anak akan melaporkan terbangun di malam hari dan menemukan SCP-4666 mengamati mereka tidur melalui jendela.
 
**Malam 8-11:** Anggota keluarga (termasuk orangtua) akan melaporkan suara langkah kaki berasal dari atap atau loteng. Bau yang sangat tidak mengenakan juga sering dirasakan di dalam hunian. Tidak ada penyebab fenomena ini yang ditemukan. Hasilnya, orangtua akan mulai mencurigai keluarga mereka tengah diawasi, atau bahkan hunian mereka mungkin “dihantui”.

**Malam 12:** Sepanjang malam ini satu dari dua skenario akan terjadi:

* Pertama, dan paling umum adalah, SCP-4666 akan membunuh semua anggota keluarga, kecuali satu anak kecil di bawah usia 8, yang akan dia culik. SCP-4666 akan melumpuhkan anggota keluarga selagi mereka tidur, lalu mengumpulkan mereka di satu ruangan di hunian dimana dia akan mulai membunuh mereka di hadapan satu sama lain. Metode pembunuhan bervariasi tiap peristiwa, dan biasanya akan diawali dengan sejenis siksaan, yang sepertinya untuk tujuan ritualistik (Lihat “Lampiran Peristiwa Weissnacht” di bawah).
 
* Di skenario kedua, yang telah berlangsung di sekitar 15% dari Peristiwa Weissnacht yang diketahui, SCP-4666 tidak akan melukai keluarga tersebut. Anggota keluarga akan melaporkan mendengar langkah kaki di dalam hunian mereka saat malam, meskipun tidak ada tanda penerobosan paksa ditemukan. Di pagi hari anak-anak akan menemukan hadiah di kaki tempat tidur mereka; yang terdiri dari mainan yang secara kasar diolah dari sisa anak manusia (lihat “Lampiran Contoh SCP-4666-A” di bawah).
 
Kriteria, jikalau ada, dari SCP-4666  yang menentukan hasil Peristiwa Weissnacht tidak diketahui.

||||||~ Peristiwa Weissnacht yang diketahui ||
||~ Lokasi ||~ Tahun ||~ Deskripsi Peristiwa Weissnacht ||
|| Desa tidak diketahui, Kroasia || sekitar 1498 || [TIDAK TERKONFIRMASI] Satu keluarga telah dibunuh, dengan pengecualian salah satu anaknya (usia tidak diketahui), yang diculik. Meskipun detail spesifik mengenai peristiwa tersebut tidak tersedia di dokumen yang didapat, tercatat bahwa pembunuhan tersebut menghadirkan nuansa “paganistik”, dan anggota keluarga telah “dibuat sangat menderita” saat kematian. Uskup agung yang mengawasi investigasi menuliskan bahwa dia percaya keluarga tersebut telah dibunuh sebagai bagian dari ritual “satanis”. ||
|| Desa tidak diketahui, Tanah Rupert (Sekarang Ontario, Kanada) || 1689 || [TIDAK TERKONFIRMASI] Satu keluarga telah dibunuh, dengan pengecualin dua anak-anak, yang satu telah diculik, dan yang satunya (perempuan, usia tidak diketahui) melarikan diri saat pembunuhan dan berhasil mencapai desa terdekat. Dia mengatakan kepada otoritas bahwa pria telanjang telah menerobos hunian keluarganya saat malam dan mulai menyiksa mereka (metode tepatnya tidak diperjelas di dokumen yang didapatkan). Saat investigasi, tubuh anggota keluarga ditemukan di dalam hunian mereka, tergantung terbalik dari atap. Semuanya telah dikeringkan dari darah. ||
|| Eichstätt, Jerman || 1913 || Satu keluarga telah dibunuh, dengan pengecualian anak termuda (pria, usia 3), yang telah diculik. Tubuh orang tuanya dan lima anak lain telah ditemukan di dalam kandang yang bersebelahan dengan hunian mereka. Mereka telah ditahan dengan pisau, garpu taman, dan perkakas tajam lain ditancapkan melalui telapak tangan mereka dan di dinding kandang, sebelum lidah mereka dipotong, menyebabkan kehilangan darah dan kematian. Darah dari anggota keluarga digunakan untuk melukis beragam pola rumit dengan arti tidak diketahui di kulit keledai, kambing, dan dua sapi yang ada di kandang (binatang tersebut tidak disakiti). Tetangga mengabarkan otoritas bahwa seminggu sebelum pembunuhan sang ayah dari keluarga tersebut menyinggung  menemukan jejak di salju di sekitar hunian keluarga, yang sepertinya dibuat oleh kaki telanjang manusia. ||
|| Plyos, Uni Soviet || 1956 || Satu keluarga telah dibunuh, dengan pengecualian anak termuda (laki-laki, usia 4), yang diculik. Tubuh orang tuanya dan satu lagi anak ditemukan di ruang keluarga rumah mereka. Mereka telah diikat, dan kaki mereka diarahkan ke api di perapian untuk waktu yang lama, membakar jaringan kaki sampai tulangnya terlihat. Kepala mereka dihancurkan dengan perkakas berat tidak diketahui. Ratusan bekas gigitan, diduga dibuat pasca-kematian, ditemukan di tiap tubuh. [[footnote]]Analisis dari foto polisi yang didapatkan menunjukkan bahwa ukuran, bentuk, dan konfigurasi gigi SCP-4666 tidaklah cocok dengan manusia atau hewan mana pun.[[/footnote]] Ranting dipotong dari pohon fir di luar rumah juga telah diletakan di tubuh mereka, untuk tujuan yang tidak diketahui. ||
|| Skudeneshavn, Norwegia || 1971 || Satu keluarga telah dibunuh, dengan pengecualian anak termuda kedua (perempuan, usia 5), yang telah diculik. Tubuh orangtuanya dan dua anak lainnya ditemukan di rubanah rumah mereka. Setiapnya memiliki setidaknya satu pergelangan ditarik paksa sebelum ditusuk tepatnya 39 kali dengan peralatan tajam tidak diketahui (kemungkinan sepotong tulang dari salah satu pergelangan yang dilepas), menyebabkan pendarahan hebat dan kematian. Isi perut anggota keluarganya telah dikeluarkan, dan usus kecil dan besarnya diambil dan dipotong menjadi potongan seukuran 30-50 cm panjangnya; semuanya telah disusun dalam garis melingkar mengelilingi tubuh mereka. Feses dari usus digunakan untuk menggambar simbol dengan arti tidak diketahui di dinding rubanah. ||
|| Egilsstaðir, Islandia || 1996 || Satu keluarga telah dibunuh, dengan pengecualian anak termuda (perempuan, usia 4), yang telah diculik. Tubuh orangtuanya dan tujuh anak lainnya ditemukan di dalam rumah mereka. Sebagian besar dari kulit mereka telah dilepaskan dari punggung, leher, dan pinggang mereka menjelang kematian (kulit yang dicabut ditemukan setengah dikonsumsi). Mereka telah dibunuh dengan pemenggalan menggunakan gergaji //bucksaw// yang dimiliki keluarga tersebut. Pasca kematian, tubuh tanpa kepala tiap anggota keluarga dibawa ke ruangan mereka dan diletakan di tempat tidur mereka. Setiap kepala yang dipenggal juga telah diletakan tegak di anak tangga yang mengarah dari lantai satu kedua, dengan kepala orangtuanya di anak tangga kedua teratas dan kepala anak-anaknya di anak tangga di bawahnya, dalam urutan menurun usianya. ||

|| Baard, Belanda || 2006 || Sebuah sikat rambut. Gagangnya terbuat dari kayu, dan dipahat kasar. Di tempat sikatnya, 43 gigi susu manusia telah dipasang pada interval tidak rata di gagangnya. Pengujian DNA menunjukkan bahwa setiap gigi berasal dari anak yang berbeda (hanya dua dari gigi yang cocok dengan korban penculikan SCP-4666 yang diketahui). Gigi bervariasi dalam usia dari beberapa hari sampai lebih dari 400 tahun. ||

**Penemuan:** Keberadaan SCP-4666 dan aktivitasnya pertama kali diketahui tahun 1974 melalui implementasi program baru Yayasan bernama //Anomalous Signature Recognition Program,// [[footnote]]Dikenal juga sebagai A.S.R.P, program ini menandai penggunaan pertama Yayasan akan algoritma sebagai cara mendeteksi fenomena anomalus.[[/footnote]] ketika beberapa insiden pembobolan rumah berujung pembunuhan satu keluarga yang sangat mirip terjadi di sepanjang belahan bumi utara selama malam Januari tanggal 1-2.
 
Pencarian lebih dalam ke arsip warga sipil dan penegak hukum di seluruh dunia menunjukkan bukti kemungkinan Peristiwa Weissnacht untuk setiap tahun sebelumnya, kembali ke penghujung abad ke-18 (sekitar 3.1 kasus yang diketahui setiap tahun). Sejumlah dokumen berejarah juga telah ditemukan yang mendeskripsikan aktivitas SCP-4666 yang terjadi sampai periode ini, dalam beberapa kasus sekitar abad ke-2 Masehi di Eropa dan Rusia, dan sekitar abad ke-1 Sebelum Masehi di Skandinavia.


Sidik jari yang berasal dari entitas humanoid yang sama telah ditemukan di semua lokasi investigasi Yayasan akan Peristiwa Weissnatch; semuanya sesuai dengan setengah sidik jari yang tercetak di darah kering dari contoh SCP-4666-A yang didapatkan tahun 1873. Sidik jari tersebut menunjukkan karakteristik yang tidak wajar ditemukan pada manusia (lihat gambar). Rambut putih seperti milik manusia juga ditemukan di beberapa lokasi Peristiwa Weissnacht, meskipun tidak ada DNA, baik manusia atau lainnya, yang bisa didapatkan dari mereka. 




**Lampiran 4666-01**

Pada 02/01/2018, beberapa contoh SCP-4666-A ditemukan di hunian keluarga di Hoonah, Alaska, selesainya Peristiwa Weissnacht #060198. Diantara contoh tersebut adalah SCP-4666-A-0960, yang terdiri dari boneka sederhana sebesar badan dibuat dari anak perempuan kurus, yang memiliki beberapa modifikasi sebagai berikut:

* Sebuah gaun yang dibuat dari beragam potongan kain kotor dan acak telah dijahit di sekitar badannya, dan di beberapa tempat, di kulitnya.

* Mulutnya telah dijahit tertutup dengan benang dibuat dari urat daging manusia, dan bibirnya dicat merah dengan campuran terdiri dari Sebagian besar darah manusia.

* Kuku dari anak lain telah direkatkan di jari tubuh dengan resin pinus; mereka telah dicat merah dengan campuran darah manusia yang sama. Tiga dari jari kuku tubuh hilang.

* Seluruh kulit kepala telah dicabut, dan kulit kepala dari anak lain dengan rambut pirang panjang dijahitkan di kepalanya. Rambutnya telah diikat menjadi dua kepang.

* Kedua matanya telah dicabut, dan dua kelereng besar dengan lukisan kasar mata diletakan di kelopak kosongnya.

Setelah diamati oleh keluarga tersebut, anak yang dijadikan boneka tersebut masih hidup, meskipun tidak sadarkan diri. Otoritas diberitahukan, dan anak tersebut diterbangkan ke RSUD Bartlett di Juneau, Alaska, dimana dia tetap hidup selama 18 jam. Dua agen Yayasan dikirimkan, dan berhasil mewawancarai subjek (lihat “Lampiran Wawancara”). Menyusul kematian subjek, tubuhnya disita para agen, dan semua saksi diberi amnestik sesuai prosedur standar. 

Pengujian DNA menunjukkan bahwa subjek adalah Ekaterina Morozova, usia 7, korban penculikan SCP-4666 yang diketahui dibawa dari hunian keluarganya di Dubovka, Rusia pada 02/01/2016. Autopsi pada tubuh subjek menunjukkan dia mengalami malnutrisi parah selama dua tahun sejak penculikannya, yang menyebabkan stunting serius (berat hanya 15 kg, tinggi hanya 90 cm). Sejumlah luka gores dan bakar terlihat di kulitnya, dan dia mengalami dua patah tulang (tulang kering kiri dan hasta kiri) yang tidak diperbaiki dan disembuhkan dengan benar. Tangan mengalami kapalan berat. Penyebab kematian dikarenakan beberapa kegagalan organ yang menyebabkan malnutrisi parah berkelanjutan. 

[[collapsible show=&#34;+ Akses Dokumen 4666-V-35814 – Lampiran Wawancara&#34; hide=&#34;- Tutup&#34;]]

&gt; **Lampiran Suara 4666-06201**
&gt; 
&gt; **Tanggal:** 02/01/2018
&gt; 
&gt; **Waktu:** 23:27 AKST – 23:49 AKST
&gt; 
&gt; **Lokasi:** RSUD Bartlett, Juneau, Alaska
&gt; 
&gt; **Pewawancara:** Agen Antoni Kowalczyk (Agen Susan Mews mengamati)
&gt; 
&gt; **Subjek:** Ekaterina Morozova (SCP-4666-A-0960), perempuan, usia 7
&gt; 
&gt; **Catatan:** Subjek mendapatkan kesadaran selama periode sekitar 30 menit sebelum meninggal, yang saat itu dia diwawancara. Pegawai rumah sakit telah melepaskan benang yang dijahitkan di bibirnya, membiarkannya berbicara. Meskipun diberikan infus morfin, subjek sebagian besar berbicara jelas di sepanjang wawancara.
&gt; 
&gt; Subjek tidak memahami Bahasa Inggris, dan awalnya berbicara dengan bahasa yang tidak dikenali oleh Agen Kowalczyk dan Mews.[[footnote]]Rekaman wawancara ini tengah dipelajari oleh Departemen Linguistik, karena bahasa yang dikatakan subjek ternyata tidak memiliki kecocokan dengan bahasa mana pun, baik yang sekarang maupun yang punah. Indikasi awal adalah bahasa ini terkait dengan Bahasa Pra-Proto-Jermanik.[[/footnote]] Tetapi, setelah beberapa menit subjek mulai berbicara dengan agen dalam Bahasa Rusia, yang kurang dia kuasai. Agen Kowalczyk, yang berbicara Bahasa Rusia sederhana, berhasil mengadakan wawancara tanpa perlu penerjemah.
&gt; 
&gt; -----------------------------------------------------------------------------------------
&gt; 
&gt; **[MULAI REKAMAN]**
&gt; 
&gt; **Agen Kowalczyk:** Halo, saya Antoni. Siapa namamu?
&gt; 
&gt; **E.M.:** Apa… apa kau akan membawaku kembali ke dia?
&gt; 
&gt; **Agen Kowalczyk:** Tidak, saya berjanji. Saya hanya ingin berbicara denganmu.
&gt; 
&gt; **E.M.:** (jeda) Aku tidak ingin kembali.
&gt; 
&gt; **Agen Kowalczyk:** Kau tidak perlu, kau aman sekarang, //myshka//. 
&gt; 
&gt; **E.M.:** (tetap diam)
&gt; 
&gt; **Agen Kowalczyk:** Bisakah kau menceritakan pada saya apa yang terjadi padamu? Apa kau ingat malam dia datang ke rumahmu?
&gt; 
&gt; **E.M.:** Aku ingat . . . Dia menyakiti Mama dan Papa dan Katja dan Yulianna untuk waktu yang lama dan mereka berdarah . . . Setelah mereka diam dia menaruhku di tasnya.
&gt; 
&gt; **Agen Kowalczyk:** Tasnya?
&gt; 
&gt; **E.M.:** Dia punya tas besar. Anak lainnya juga di tas. Kurasa kita pergi ke rumah lainnya, aku dengar orang teriak di luar tas sepanjang malam. Setiap rumah dia memasukkan anak lain di tas. Lalu setelah malam dia membawa kita pergi. 
&gt; 
&gt; **Agen Kowalczyk:** Ke mana dia membawamu?
&gt; 
&gt; **E.M.:** . . . bawah tanah . . . [kata tidak dikenal] . . . dalam . . .
&gt; 
&gt; **Agen Kowalczyk:** Bawah tanah? Maksudmu di dalam rubanah?
&gt; 
&gt; **E.M.:** //Dalam// . . . semuanya tanah dan lumpur dan es. Tulang dimana-mana. Semuanya dingin. Aku tidak bisa tidur karena terlalu dingin.
&gt; 
&gt; **Agen Kowalczyk:** Apa ada banyak anak kecil lain di sana bersamamu?
&gt; 
&gt; **E.M.:** //Banyak// anak . . . banyak lorong, banyak lubang, tetapi aku tidak bisa melihat apa pun. Aku tidak bisa melihat yang lain [kata tidak dikenal]. Terlalu gelap. Lubangku bersama dengan René dan Hekla dan Sasha dan Paul. Kita membuat mainan bersama.
&gt; 
&gt; **Agen Kowalczyk:** Mainan?
&gt; 
&gt; **E.M.:** Jika kau tidak membuat mainan, kau tidak makan. Jangan berhenti membuat mainan, jangan tidur. Atau dia menyakitimu. 
&gt;

&gt; 
&gt; **E.M.:** Dia memukulmu, atau dia membakarmu . . . Atau dia memakan jarimu. Atau dia memasakmu di api di ruangannya dan memakanmu. Dia memakan Philippe dan Sally.
&gt; 
&gt; **Agen Kowalczyk:** Bagaimana denganmu, bagaimana . . . //ini// . . . terjadi padamu? Apa //dia// melakukan ini?
&gt; 
&gt; **E.M.:** (jeda) René dan Hekla dan Sasha dan Paul melakukan ini. Mereka harus.
&gt; 
&gt; **Agen Kowalczyk:** . . . //kenapa//? 
&gt; 
&gt; **E.M.:** Aku sakit. Jika kau tidak bisa membuat mainan, kau jadi mainan.
