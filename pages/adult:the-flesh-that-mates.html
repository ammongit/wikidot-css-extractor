    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[[scp-610 |Tình yêu của tôi]]] có vẻ đẹp nguyên sơ đậm nét, vẻ đẹp của những lớp nấm nhầy lan đầy dưới gốc cây, và vẻ đẹp đa hình của thứ vô hình trạng, của thứ không có nét khuôn mẫu, ắp đầy bởi sự tinh khiết và trong trắng.

Khỏa thân tôi bước vào lãnh địa của nó, và chiêm ngưỡng sự vĩ đại lặng thinh của nó trước thân hình không có mảnh vãi che của tôi. Làn da tróc toác, xoắn chặt lại bó cơ khắp cơ thể không hình hài. Xương nghiền nát thành tro, lỗ chân lông trên khuôn mặt vô hình hài ối máu và máu mủ đầy khắp khuôn mặt hốc hác đối diện nó.

Tôi từ tốn nằm lên những cái ôm hôn phóng khoáng của nó, nhận lấy những thanh đập của tứ chi tỏa hương đang cuốn lấy tôi, nhận lấy những cái ôm, cái vuốt ve, cái hôn khắp mình. Cánh tay với nhiều ngón dọc khắp luồn qua đôi chân gầy gò, rồi quắp cái chân ấy của tôi lại, phủ ngập tôi với thứ nhờn nhã và đổ vào lỗ mũi của tôi cái hương thơm ngọt nhớt của sự phân rã, ôi thiu.

Người yêu tôi là một thứ nhu mì, nó chào đón tôi bằng một phần người phủ khắp bởi những con mắt chết tởm và dịch nhầy hài hước khi tôi mới bước vào, rồi những con mắt ấy nổ vỡ ra như những quả nho tím tan nát dưới bàn chân người nữ hầu ngay nơi ánh dương Tuscany ấm áp. Nó đợi đấy cho đến khi lối tôi vào phủ đầy nhớt dính, đợi đến khi từng sợi thần kinh của tôi cháy bùng trong ham vọng, và khi căng thẳng kéo dãn khúc tâm thần, và chỉ khi vậy tôi mới được nhận lấy sự thấu thủng ngọt ngào từ nó, cảm thấy những thành phần ấm áp, nạm đầy keratin chui vào trong, làm đầy tôi khiến tôi muốn vỡ tung, tạo những tia điện chạy dọc khắp sống lưng tôi khiến tôi phải khom mình và rên rỉ, rồi trong cơn mê mệt ấy, tôi đã không biết rằng mồm tôi đã ngập đầy da thịt từ bao giờ. Nó vào xâu trong mồm tôi, thọc xuống cuống họng, đến khi ánh mắt tôi tối nặng và nhịp tim đập mạnh điên lên, chỉ đến khi đó tôi mới được đón nhận cơn phóng hơi thơm cuối, lúc tôi cảm thấy tâm trí tôi dần xa rời.

Bọc trong lớp thịt thứ hai, thâm thủng, vuốt chạm và xuyên qua mọi ngóc ngách có thể trong tôi, tôi rên rỉ và quằn quại, vô vọng trong sự âu yếm của người yêu tôi. Nó đưa tôi vào sự điên dại, nổ ra khiến tôi phải vang tiếng hét, làm tâm trí tôi ngây đờ, khiến tim đập mạnh tại thái dương tôi và da thịt nóng chảy điên đảo. Và đến khi tôi tới ngưỡng giải thoát cuối cùng, vô vọng, xúc cảm cuối cùng trước khi cơn mê bao lấy tôi là khi tôi nhận thấy tình yêu tôi đang ôm sát chặt tôi lại, vuốt ve tôi bằng bàn tay không xương, chung với hương formaldehyde trộn máu mà ca vang lời đưa tôi vào giấc ngủ.</textarea></pre>
