[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-979/bunny.JPG|caption=SCP-979 che reagisce alla telecamera]]

**Elemento #:** SCP-979

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:**  Tutti gli individui sospettati di essere stati esposti a SCP-979 devono essere esaminati per eventuali cambiamenti psichici. SCP-979 stesso deve essere contenuto in una gabbia metallica (con pavimento in plastica) di circa 5 metri di lunghezza, altezza e larghezza. Dato che SCP-979 non produce rifiuti, non c&#39;è particolare bisogno di un giaciglio. Tuttavia, SCP-979 deve avere a disposizione un distributore d&#39;acqua da 150 millilitri, riempito giornalmente, per evitare che si prosciughi. Inoltre, a SCP-979 è concesso 1 riparo all&#39;interno della sua gabbia, costituito da comune plastica di qualsiasi colore per membri medio-grandi della famiglia Leporidae tipicamente in vendita nei negozi di animali. SCP-979 deve essere monitorato con una telecamera nascosta 24 ore al giorno. Se il comportamento di SCP-979 dovesse cambiare in qualunque modo, deve essere registrato e segnalato ad un membro del personale di livello 3 o superiore.

**Descrizione:** SCP-979 è una statuina di gres animata a forma di un componente della famiglia Leporidae. SCP-979 mostra lievi differenze rispetto ai comuni membri dei Leporidae, incluse ma non limitate alla capacità di esprimere emozioni attraverso cambiamenti facciali e postura congruenti alle tipiche reazioni umane. SCP-979 manca di un&#39;anatomia regolare, con orecchie e zampe posteriori troppo lunghe e grandi che lo sottopongono ad un&#39;estrema difficoltà nel muoversi normalmente. Il comportamento di SCP-979 dimostra una certa coscienza di sè, ma generalmente reagisce a eventuali stimoli solo con paura e/o evitamento. Qualsiasi altra reazione deve essere segnalata al personale di livello 3 o superiore.

SCP-979 emette un rumore ad alta frequenza in risposta ad ogni stimolo; il volume appare essere proporzionale al livello di angoscia di SCP-979. Una vicinanza prolungata a SCP-979 provoca la sinestesia di tutti i sensi, che si manifesta tipicamente dopo 4 ore e si intensifica per un periodo variabile di circa 3 settimane. È stato dimostrato che l&#39;esposizione al rumore prodotto da SCP-979 aumenta la velocità con cui si sviluppa la sinestesia; tuttavia, le registrazioni non hanno replicato questo effetto e, di conseguenza, non si ritiene che il rumore sia la causa primaria. Il primo senso ad essere colpito è tipicamente l&#39;udito, anche se il motivo è sconosciuto. Gli umani esposti a SCP-979 tendono a descrivere una &#34;voce tremante che sussurra&#34; associata ad una sensazione tattile che li porterà ad evitare il più possibile il contatto fisico con qualsiasi cosa. Tipicamente, questo primo effetto si manifesta circa 10 minuti dopo l&#39;esposizione.

Entro 1 settimana, l&#39;esposizione a SCP-979 provoca la sinestesia di almeno 3 sensi, anche se questi tendono a variare da persona a persona. In questa fase sembra svilupparsi un livello di psicosi, anche se non è noto se sia dovuto a un disturbo mentale causato dalla sinestesia o a qualcos&#39;altro. Gli unici membri del personale registrati (da qui indicati come SCP-979-V1) esposti a SCP-979 hanno descritto sintomi simili all&#39;ansia generalizzata, in particolare il pensiero ricorrente di un&#39;entità immaginaria che sfiorava continuamente la loro pelle, specialmente durante la notte, nel corso della quale il personale esposto ha riportato con convinzione che l&#39;entità immaginaria si spostasse varie volte su e giù su vari arti del loro corpo, sfiorando appena la pelle.

Dopo circa 2 settimane, la sinestesia causata da SCP-979 si espande a tutti i sensi, anche se alcuni sembrano essere meno intaccati di altri, a seconda dell&#39;individuo. In SCP-979-V1, il menzionato pensiero ricorrente dell&#39;entità immaginaria si è trasformato in un&#39;ossessione e SCP-979-V1 ha tentato regolarmente di attaccare l&#39;entità immaginaria con apparente insuccesso. Tutte le indagini sull&#39;aspetto dell&#39;entità immaginaria non hanno portato risultati. SCP-979-V1 ha tentato il suicidio circa ██ volte durante questo periodo e ha sviluppato una grave insonnia. Inoltre, SCP-979-V1 ha riportato allucinazioni della suddetta entità mentre gli lambiva la pelle, insieme ad altri tipi di contatto come baci, carezze e [REDATTO]. SCP-979-V1 non ha mai riportato di essere stato effettivamente toccato.

Entro 3 settimane, la sinestesia si diffonde completamente a tutti i sensi. SCP-979-V1 presentava un&#39;estrema difficoltà nel gestire qualsiasi tipo di informazione sensoriale; la mente bloccava costantemente i sensi a causa del sovraccarico. SCP-979-V1 mostrava un comportamento simile a quello di SCP-979 stesso e sembrava voler interagire con le allucinazioni prima di cadere in uno stato catatonico. Da allora non è stata rilevata nessun&#39;altra progressione fino ad un periodo di 5 settimane, quando il soggetto è stato trovato con un grande squarcio nel torso, gli organi erano stati estratti dalla cavità corporea. Non si sa come tale ferita sia stata inflitta a SCP-979-V1.

SCP-979 è stato trovato a ██████, in Cile. SCP-979 è stato presentato alla mostra di un artista sotto lo pseudonimo de L&#39;Uomo Gentile, nel Museo ████████. Dopo la diffusione di notizie riguardanti allucinazioni ed un&#39;epidemia di sinestesia, SCP-979 è stato posto sotto la custodia della Fondazione.

&gt; **[INIZIO REGISTRO]**
&gt; 
&gt; Dottor D████████ : Buongiorno. È pregato di identificarsi.
&gt; 
&gt; ████ : È già mattina? Beh, l&#39;ultima volta che ho controllato il mio nome era ████. Voi bastardi in camice non avete dei registri per queste stronzate qua in giro?
&gt; 
&gt; Dottor D████████ : Sono esattamente le 9:07. Per favore, spieghi per la registrazione com&#39;è andata la scorsa notte.
&gt; 
&gt; ████ : Come, non l&#39;avete visto?
&gt; 
&gt; Dottor D████████ : Niente di ciò che è stato registrato ieri sera era particolarmente insolito. Tuttavia, il suo comportamento-
&gt; 
&gt; ████ : Non l&#39;avete visto cazzo?! Mi è rimasto addosso per tutto il dannato tempo! C&#39;erano almeno [REDATTO] //cose// che mi sfioravano appena, potevo //sentirle//! Quando non sono i fottuti sussurri, sono i colori, quei maledetti odori! Non c&#39;è modo di invertire questa stronzata syn-thee-sa? Ho visto voi psicopatici fare cose che farebbero cagare addosso la realtà stessa, perdio!
&gt; 
&gt; Dottor D████████ : È pregato di entrare nel dettaglio riguardo gli eventi della scorsa notte in base alla sua percezione. Noti che la telecamera ha catturato solo il suo comportamento irregolare prima che l&#39;Agente fosse costretto ad intervenire.
&gt; 
&gt; ████ : Mi starai prendendo per il culo, con tutti quei cazzo di macchinari non siete riusciti-
&gt; 
&gt; Dottor D████████ : Per favore risponda alla domanda. Cos&#39;ha visto ieri sera?
&gt; 
&gt; ████ : Non è qualcosa che si vede, Doc. È qualcosa che si sente. Era come se potessi toccare qualunque cosa quella fosse respirando troppo fottutamente forte, era così dannatamente vicina, mi fissava e galleggiava in aria. Potevo sentirla sussurrare qualcosa, proprio nel mio orecchio, mi stava perculando, questo è quello che fa! Potevo sentire il suo odore, era come... lo statico di una TV, ma quel lieve formicolio ti entra dentro, proprio... proprio qui. //████ si tocca lo sterno.// E si accumula fino a quando non devi prendere il respiro, e giuro sulla mia stessa vita che ho quasi //sentito// la mano... tentacolo... cosa di quel bastardo! È dentro di me proprio in questo momento, non lo riuscite a vedere, cazzo?! //████ si agita sempre di più ed inizia a iperventilare notevolmente.// Oddio... lo sto sentendo... Cazzo! Fatelo smettere! FATELO SMETTERE//!!
&gt;
