**Titre original :** SCP-4309 - Huddle with Us
**Auteur :** [[user DrChandra]]
**Traducteur :** [[user Affreux Jojo]]
**Date de publication originale :** 5 octobre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4309

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-4309 doivent être confinées dans l&#39;habitation où elles ont été découvertes ; cette dernière doit être restaurée pour ressembler à une résidence privée possédant des mesures de sécurité dissimulées. L&#39;entrée de la cave doit être sécurisée par une porte en acier standard et les fenêtres d&#39;origine de la cave scellées par des volets en acier.

Toutes les instances de SCP-4309 doivent être surveillées par vidéo en permanence. Tout comportement atypique doit être immédiatement rapporté au chef de projet actuel.  

**Description :** SCP-4309 est un ensemble de 42 cadavres humains identiques, découverts à l&#39;origine au fond d&#39;une fosse cubique de 4 m par 4 m par 4 m localisée dans la cave d&#39;une petite maison abandonnée située à 6 km au nord-est de █████████, dans le New Hampshire. Chaque instance est glabre et émaciée, et possède une peau dure noircie similaire à celles de corps ayant été momifiés dans une tourbière. Les corps ne possèdent aucune caractéristique sexuelle primaire ou secondaire, et ont tous les lèvres et les paupières cousues.

Quand des observateurs humains sont présents, les instances de SCP-4309 se relocaliseront et repositionneront dès que la ligne de vue sera obstruée, pour former habituellement un tableau dramatique. 
Les mouvements de SCP-4309 sont visibles sur les enregistrements vidéos et les appareils de transmission. Cependant, les instances n&#39;auront pas ce comportement si elles ne sont pas observées, préférant le plus souvent plutôt se rassembler ensemble et rester sans bouger jusqu&#39;à ce qu&#39;un observateur humain arrive en personne. --Toutes les instances de SCP-4309 paraissent être dociles et n&#39;ont pas tenté d&#39;attaquer le personnel de la Fondation depuis leur découverte.-- Voir le Test n^^o^^5 de SCP-4309.

Les positions notables adoptées par SCP-4309 incluent :

* Assis en tailleur sur le sol, formant un demi-cercle autour d&#39;une instance mimant la lecture d&#39;un livre

* Une violente bagarre

* Debout autour de leur fosse, griffant les murs

* Debout en file indienne, arborant des états variés d&#39;ennui, de frustration et de découragement

* Pointant des doigts accusateurs vers une instance prostrée défensivement dans un coin

* Tentant de creuser à travers le sol de leur fosse

* Rampant sur leurs genoux et d&#39;autres positions similaires suggérant l&#39;imploration et la supplication

* Positions fœtales

* Méditations et prières

* Jetant des dés

* Différentes formes d&#39;exercice et/ou de travaux physiques

* Tentant des soins médicaux d&#39;urgence sur une instance étendue au sol

* Griffant leurs bouches, yeux, oreilles, poitrines et entrejambes en semblant être à l&#39;agonie

* Une seule instance assise sur le bord de la fosse, la tête penchée vers les chercheurs présents  

**Récupération :** Les Agents de terrain de la Fondation ont découvert SCP-4309 après avoir enquêté sur une légende urbaine parlant d&#39;une &#34;tombe commune de revenants&#34; dans une région sauvage de la Nouvelle-Angleterre. Lors de la récupération, la maison de SCP-4309 était dans un état de délabrement sévère et n&#39;apparaissait pas dans les registres municipaux. Il est à noter qu&#39;une pancarte en argent terni était présente sur la porte de la cave, indiquant &#34;Département des Anormalités de la Fondation SCP&#34;. Pour cette raison, le Commandement Régional a pris la décision d&#39;acquérir la propriété comme Lieu d&#39;Intérêt et de confiner SCP-4309 sur place.

Les instances de SCP-4309 ont été initialement trouvées groupées ensemble en une seule pile, mais se sont mises à former une grille de 6 par 7, toutes debout et regardant vers le haut, dès le moment où la ligne de vue a été obstruée. Si les instances sont extraites de leur fosse originelle, elles tenteront d&#39;y retourner dès qu&#39;elles ne seront plus observées. Ceci a compliqué les recherches sur SCP-4309, les tests suivants ont cependant été complétés avec succès :

&gt; **Test de SCP-4309 n^^o^^ :** 1
&gt; 
&gt; **Description :** Test génétique de toutes les instances de SCP-4309.
&gt; 
&gt; **Résultats :** Les instances de SCP-4309 se sont avérées être génétiquement identiques et humaines, la seule anomalie étant que chaque instance ne possède que 45 chromosomes, le second chromosome sexuel X ou Y étant absent.

&gt; **Test de SCP-4309 n^^o^^ :** 2
&gt; 
&gt;  **Description :** Imagerie interne de toutes les instances en utilisant un scanner à rayons X.
&gt; 
&gt; **Résultats :** Hormis l&#39;absence d&#39;organes reproducteurs, les instances de SCP-4309 sont anatomiquement quelconques. Il est à noter que toutes les instances sont anatomiquement 100 % identiques les unes avec les autres.

&gt; **Test de SCP-4309 n^^o^^ :** 3
&gt; 
&gt;  **Description :** Chirurgie, dans une tentative d&#39;altérer l&#39;anatomie interne d&#39;une instance de SCP-4309 (SCP-4309-1).
&gt; 
&gt; **Résultats :** Une fois la première incision terminée, SCP-4309-1 a commencé à émettre du sulfure d&#39;hydrogène par la plaie, nécessitant l&#39;arrêt de la procédure. SCP-4309-1 retourna dans la fosse de son propre chef, l&#39;incision ayant complètement cicatrisé. Il faut également noter qu&#39;au cours de l&#39;intervention, toutes les autres instances ont été vues en train de se couvrir les oreilles sur les enregistrements vidéo.

&gt; **Test de SCP-4309 n^^o^^ :** 4
&gt; 
&gt;  **Description :** Couper les sutures de la bouche d&#39;une instance de SCP-4309 (SCP-4309-2).
&gt; 
&gt; **Résultats :** SCP-4309-2 a produit un hurlement infra-sonore continu de 19 Hertz, provoquant des sentiments de malaise et des hallucinations modérées parmi les membres du personnel jusqu&#39;à ce que sa bouche soit à nouveau suturée. Les autres instances de SCP-4309 ont été vues en train de se couvrir la bouche avec leurs deux mains sur les enregistrements vidéo.

&gt; **Test de SCP-4309 n^^o^^ :** 5
&gt; 
&gt;  **Description :** Couper les sutures des paupières d&#39;une instance de SCP-4309 (SCP-4309-3).
&gt; 
&gt; **Résultats :** SCP-4309-3 a fixé son regard sur le Dr Metzger, ce qui l&#39;a paralysé. Deux autres membres du personnel qui avaient ensuite établi un contact visuel avec le Dr Metzger se sont également retrouvés paralysés. Le test fut immédiatement arrêté, et la cave évacuée et mise en quarantaine. La surveillance vidéo montre que le Dr Metzger et ses deux assistants sont encore paralysés et restent debout malgré l&#39;absence de signes vitaux détectables. Ils ont été désignés SCP-4309-A.
&gt; 
&gt; Après que la cave ait été évacuée, SCP-4309-3 s&#39;est repositionné de lui-même afin d&#39;être assis en tailleur près de l&#39;embrasure de la porte dans une position suggérant une anticipation patiente. Ses yeux restent habituellement fixés sur la porte de la cave, et jettent de temps à autres un regard vers la caméra de surveillance. Les autres instances de SCP-4309 ont été enregistrées en train de se couvrir les yeux dès l&#39;instant où ceux de SCP-4309-3 ont été ouverts.
&gt; 
&gt; À ce jour, ni SCP-4309-3 ni aucune autre instance de SCP-4309 n&#39;ont modifié leur position.

Les recherches portant sur SCP-4309 ont été temporairement suspendues.
