**Ítem #:** SCP-2011

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  Toda zona silvestre en un radio de 20 km alrededor del sitio de SCP-2011 es designada como una selva conservada. Por lo tanto, los leñadores que operan ilegalmente y cazadores furtivos, así como cualquier otro intruso, deben ser detenidos, interrogados y se les debe administrar amnésticos clase-B antes de su liberación. SCP-2011-1 deben ser monitoreados desde la estación de investigación //in situ//. Todos los nacimientos y defunciones de la población de SCP-2011 deben ser catalogadas por el personal del sitio; desde █/██/2███, los cadáveres no se recolectarán por ningún motivo (ver Anexo 2011-1).

**Descripción:** SCP-2011 es una aldea tribal remota localizada en la selva de la Península de Yucatán. Los residentes de SCP-2011, denominados como SCP-2011-1, tienen una población que generalmente oscila entre los 200 y 300; actualmente, SCP-2011-1-567 habita SCP-2011 a través de SCP-2011-1-819. SCP-2011-1 nacen en diversos estados de descomposición avanzada, abarcando desde ser esqueletos totalmente hasta tener pequeñas porciones de tejido muscular y piel; durante el tiempo de vida de SCP-2011-1, cada individuo se recompone físicamente en una forma más completa de la anatomía humana. Al morir, los cuerpos de SCP-2011-1 permanecerán intactos y no se descompondrán. SCP-2011-1 operan como si tuviesen un cuerpo completo: la comida ingerida se mantendrá en donde el estómago estaría localizado, sin importar su presencia o condición; el agua y la tierra no ingresarán al cuerpo donde la piel bloquearía tales contaminantes.

Al morir, SCP-2011-1 transportarán los cadáveres a la cima de un templo religioso localizado al centro de SCP-2011. Después de llevar a cabo una ceremonia realizada por SCP-2011-2, el cuerpo permanecerá en el tempo por, precisamente, 18 horas antes de desmaterializarse en el lapso de un segundo. Se hipotetiza que este ritual es un método de desecho para prevenir la acumulación de cadáveres dentro de SCP-2011. Además, los cuerpos obtenidos previamente por el personal de la Fundación con fines de estudio se desmaterializaron (ver Anexo 2011-1), ya que SCP-2011-2 lleva a cabo la ceremonia fúnebre incluso sin el cuerpo presente.

SCP-2011-2 es un espécimen de SCP-2011-1 que toma el rol del chamán de la aldea. SCP-2011-1 declaran que SCP-2011-2 posee la habilidad única de comunicarse con su dios. Esta habilidad es, aparentemente, usada durante las ceremonias fúnebres y varios casos inusuales. Sin embargo, actualmente no hay evidencia concreta que verifique la validez de las habilidades de SCP-2011-2. Cuando SCP-2011-2 parezca estar a punto de morir, “adivinará” la identidad de su sucesor de entre la población existente de SCP-2011-1. El miembro seleccionado gana las habilidades de SCP-2011-2 extrayendo [DATOS BORRADOS], derivando en la muerte del actual SCP-2011-2, y luego insertando [CENSURADO] en su propio cuerpo. A pesar del gran daño físico, el cadáver del anterior SCP-2011-2 se restaurará completamente y será tratado igual que otros cuerpos.

La Fundación ha mantenido una relación diplomática relativamente amistosa con los pobladores de SCP-2011 desde su contención inicial. SCP-2011-1 nunca han intentado dejar SCP-2011; el personal de la Fundación es considerado como visitantes interesantes por la población. Así mismo, SCP-2011-1 han cooperado con el aprendizaje del inglés y del español para la comunicarse eficazmente con el personal de investigación. SCP-2011-1 ha expresado disgusto con intentos previos de estudiar cadáveres; desde la finalización de estos estudios, SCP-2011-1 han vuelto a ser altamente cooperativos con el personal de la Fundación.

**Anexo 2011-1:** El █/██/2███, un cadáver bajo investigaciones de la Fundación se desmaterializó durante un intento de autopsia. El espacio previamente ocupado por el cuerpo fue reemplazado por un vacío, inmediatamente reocupado por gas atmosférico, a diferencia de las típicas desapariciones de cuerpos. El evento produjo ondas de choque dañinas e hirió a █ miembros del personal. Mientras esto ocurría, SCP-2011-2 comenzó a sufrir severos espasmos musculares en todo el cuerpo. Después de que SCP-2011-2 se recuperara de este incidente, advirtió al personal de la Fundación que no sacara a sus muertos de SCP-2011 por miedo a enfadar a Tláloc, el dios mesoamericano de la fertilidad adorado por SCP-2011. Los procedimientos de contención fueron actualizados en consecuencia.
  
**Anexo 2011-2:** Durante la contención inicial de SCP-2011, los investigadores encontraron un “libro sagrado” colocado dentro del templo central de la aldea. Con el permiso de SCP-2011-2, el personal de la Fundación transcribió el texto del artefacto en la base de datos de la instalación de investigación. SCP-2011-1 ayudaron con la traducción del documento. El texto aparenta ser una colección de historias mitológicas que detallan los orígenes de SCP-2011 y la relación de SCP-2011-1 con su dios, Tláloc.

[[collapsible show=&#34;Extractos traducidos del artefacto prestado&#34; hide=&#34;Acceso concedido.&#34;]]
&gt; “…una época de prosperidad había llegado. El Invierno de la Gran Hambruna había pasado y todas las ciudades de Tezcatlipoca florecieron gracias a una cosecha abuntante y su población creció mucho.  Nuevos templos fueron erigidos en cada ciudad. Estos fueron dedicados a Tláloc para agradecer sus bendiciones de fertilidad.
&gt; 
&gt; “Semejante devoción por Tláloc disgustó al Pavo de la Joya, Chalchiuhtotolin. Las personas nunca le construyeron un santuario de tal majestuosidad. Nunguno de los sacerdotes o sacerdotisas lo escogieron como su patrón. Todos despreciaron o se acobardaron ante las plagas que regaló al mundo. Chalchiuhtotolin decidió que, esta vez, el insufrible Tláloc no se regocijará en las reverencias que el pueblo le expresaba.
&gt; 
&gt; “Así, el dios de la enfermedad meditaba y planeaba mientras el tiempo de la buena fortuna pasaba; sólo el Pavo de Jade era consciente de que también menguaba…”

&gt; &#34;…la guerra con Tláloc llegó rápida y silenciosamente, como el jaguar acechando entre la selva. Chalchiuhtotolin esparció secretamente su más nueva y asquerosa enfermedad entre los grandes reyes y jefes del pueblo. El Pavo Hastiado se acercó entonces a Tláloc mientras el dios de la fertilidad se sentaba en su trono divino. Cuando Tláloc llamó a Chalchiuhtotolin, el dios traicionero golpeó con una daga de obsidiana. Tláloc odiaba la idea del derramamiento de sangre entre familia, pero tenía que eliminar la enfermedad de la mente de sus hermanos advenedizos…”

&gt; &#34;…habiendo vencido al confundido Chalchiuhtotolin, Tláloc se compadeció de su hermano de los cielos y buscó hacer la paz con él. Los celos del Pavo Hastiado habían desbordado su cabeza, y él rechazó todas las ofertas de Tláloc. En su lugar, con rencor mortal, Chalchiuhtotolin ideó una maldición, no para Tláloc, sino para sus amados sacerdotes y sacerdotisas. El dios de las plagas habló: ‘Tus sagrados sirvientes te conocen bien, pero ahora conocerán tu ausencia —no, tu ruina. Han vivido mucho lujosamente en tu esplendor, pero ahora ellos sufrirán la más miserable vida: vivir como cadáveres. Aquellos que más se apegaron a tu regalo de fertilidad ahora experimentarán el verdadero sufrimiento. Recuerda mi ira, Tláloc. Mírala todos los días en tu gente.’
&gt; 
&gt; &#34;Mientras hablaba, sus palabras se volvieron realidad. Alrededor del mundo, los discípulos de Tláloc fueron azotados con la vengativa maldición; la carne desapareció y las personas expulsaron a las víctimas del Pavo Hastiado…&#34;

&gt; &#34;…los malditos se agruparon y comenzaron de nuevo en su propia ciudad dedicada a su patrón, Tláloc. Su dios les habló: ‘Sigo con ustedes, mis fieles sirvientes. No puedo deshacer completamente las malvadas palabras de mi hermano, pero les prometo algo: por soportar la carga de un castigo destinado a causarme dolor, les será devuelta su forma natural al avanzar en la vida hacia mí. Una vez que dejen este mundo, les garantizaré paz en los cielos por soportar este sufrimiento indeseado’. Dicho esto, Tláloc regresó a los cielos, y su promesase cumplirá para todos sus fieles sirvientes…&#34;

[[/collapsible]]
