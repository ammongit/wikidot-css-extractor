    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[http://lafundacionscp.wikidot.com/task-forces#toc32 El Destacamento Móvil Psi-7] se especializa en la investigación encubierta, contención y/o demolición de edificios anómalos o afectados por anomalías, particularmente viviendas en áreas pobladas. Principalmente trabajando con la contención o demolición inicial, algunos miembros también participan en la observación de los esfuerzos de contención a largo plazo para detectar anomalías persistentes en edificios. El DM Psi-7 participa en la contención en curso de [http://www.scp-wiki.net/scp-1452 SCP-1452] y [http://www.scp-wiki.net/scp-1684 SCP-1684].

Psi-7 fue creada en 1998, después de que los administradores de la Fundación reconocieran la necesidad de crear un destacamento que se ocupara específicamente de la demolición de casas. Esto se debió a un brote de SCP-1452 que afectó los hogares de varios administradores, incluyendo al Dr. Gillespie. Se ha garantizado que la creación de este destacamento, junto con la infección anómala de la casa de un administrador, fue una completa coincidencia.

Desde entonces, Psi-7 ha tenido una distinguida carrera en la demolición con explosivos. Aunque sus métodos han sido considerados poco ortodoxos, el uso de cargas explosivas para nivelar viviendas anómalas ha demostrado ser 100% efectivo, y se cree que contribuye a la increíblemente alta moral encontrada entre los agentes de Psi-7.

En este informe se incluye una entrevista con el Agente Ekblad, uno de los numerosos expertos incendiarios de Psi-7.

&gt; **Dr. Gillespie:** Así que, en sus propias palabras, ¿qué es lo que hace que trabajar con Psi-7 sea una experiencia que valga la pena? ¿Es la capacidad de servir a la humanidad, o el orgullo de ser capaz de pasar desapercibido y eliminar anom-
&gt; 
&gt; **Agente Ekblad:** Probablemente las cuatro o cinco veces a la semana que tenemos para hacer explotar algo. Eso es muy jodidamente divertido.
&gt; 
&gt; **Dr. Gillespie:** ¿Disculpa?
&gt; 
&gt; **Agente Ekblad:** Otros destacamentos, todos son como &#34;ugh mi mejor amigo fue asesinado por una ardilla pez mutante la semana pasada&#34; o &#34; uhhhh hombre, hay una cosa pájaro gigante matando a mis amigos&#34;. Pero cuando la gente me pregunta sobre mi trabajo, todo lo que tengo que hacer es ir a una casa anómala fija, prepararla para que explote hasta el cielo, y luego //aprieto un puto botón que la hace volar hasta el cielo.// ¡Puedo usar mi entrenamiento de experto en volar cosas para //realmente hacer volar cosas!//
&gt; 
&gt; **Dr. Gillespie:** ... No estoy seguro que-
&gt; 
&gt; **Agente Ekblad:** *Extiente las manos* KABOOM!

[[=]]
**&lt;&lt; | [[[lolFoundation Hub Page| HUB]]] | &gt;&gt;**
[[/=]]</textarea></pre>
