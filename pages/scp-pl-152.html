[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-152/images.jpg|caption=Especimen de SCP-PL-152 sostenido por ███ ██████, pensando que estaba sosteniendo a su gato.]]

**Ítem #:** SCP-PL-152

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** Todos los especímenes de SCP-PL-152 asegurados por la Fundación se encuentran actualmente en el Sitio Biológico-&#34; en terrarios separados. Los trabajadores contratados tienen que ser examinados cada mes en términos de afección a los objetos. Los ejemplares deben ser alimentados con tres ratones adultos por semana.

**Descripción:** SCP-PL-152 es una especie aún desconocida de serpiente de la familia boidae con marcas verdes y marrones. Los ejemplares de la especie SCP-PL-152 alcanzan 1,5 m[[footnote]]Esta diferencia de tamaño con respecto a otros miembros de esta familia se debe supuestamente a la adaptación de los objetos a la vida junto a las personas. También es destacable el hecho de que los ejemplares femeninos suelen ser 20 cm más grandes.[[/footnote]] y pesan hasta 3 kg. Al igual que otras especies de boas, SCP-PL-152 no es venenosa y es carnívora. Su esqueleto es mucho más flexible que el de otras especies de boas, lo que le permite realizar maniobras precisas y rápidas. SCP-PL-152 muestran niveles de inteligencia superiores a los de otras serpientes, siendo capaces de abrir mecanismos de manivela sencillos apoyándose en el pomo de la puerta.

SCP-PL-152 ejerce un efecto anómalo sobre todas las personas que se encuentran en un radio estimado de 8 metros, se trata de una estimulación constante de todos los sentidos de estas personas, haciendo que las perciban como un perro (//Canis lupus familiaris//) o un gato (//Felis catus//)[[footnote]]Tras una serie de pruebas se determinó que dicha imitación adopta una forma tal que a los gustos de la persona. La forma en que SCP-PL-152 adquiere este conocimiento sigue siendo desconocida.[[/footnote]]. SCP-PL-152 llevan un estilo de vida que depende estrictamente de los humanos. El ciclo anual de SCP-PL-152 comienza en enero o febrero, cuando los ejemplares se encuentran en las proximidades de las casas de los humanos, intentando hacerse notar. Si son llevados a casa por un humano, imitan el comportamiento del animal del cual están disfrazados durante unos seis meses hasta finales de agosto. La mayoría de las veces en estas situaciones, SCP-PL-152 vivirá con el humano en una relación casi igual a la de un gato o un perro. Los efectos de SCP-PL-152 afectan todos los sentidos de los humanos; son capaces de imitar los sonidos hechos por el animal disfrazado y estimular el tacto, haciendo pensar que tocan gato o perro. A veces la comida dada a SCP-PL-152 por el humano es suficiente para mantenerlos vivos. En algunos casos extremos de inanición, las instancias devoran otros animales en la casa  van a la caza nocturna de pequeños roedores.

A finales de agosto, SCP-PL-152 comenzará a medir al humano, poniéndose junto a su lado. Si su tamaño es suficiente, SCP-PL-152 se lo comerá cuando estén solos. Después de medio mes devorando, exactamente el 13 de septiembre, todas las instancias de SCP-PL-152 irán a un lugar oscuro y húmedo, en busca de una pareja.[[footnote]]Besides this period SCP-PL-152 specimens are extremely territorial and show agression towards eachother, similar as to other foreign pets.[[/footnote]] Tras el apareamiento, las hembras de SCP-PL-152 pondrán unos 80 huevos[[footnote]]La especie SCP-PL-152 tiene una tasa de natalidad anormalmente baja, por cada 80 huevos sólo nacen entre 4 y 9 serpientes.[[/footnote]] en las proximidades de su última presa y durante los dos meses siguientes vivirán en los bosques cercanos, escondiéndose de la gente. Si no hay bosques en la zona cercana, los objetos pueden elegir llanuras, jardines más grandes o, en casos extremos, alcantarillas. En diciembre comienzan a buscar un nuevo huésped, terminando el ciclo anual. SCP-PL-152 aparece sólo en el territorio de Polonia en el territorio polaco, ruso y alemán. Actualmente, la Fundación tiene como objetivo impedir la migración de los ejemplares de SCP-PL-152 y capturar sus instancias en la naturaleza.</textarea></pre>
