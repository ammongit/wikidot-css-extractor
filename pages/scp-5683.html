&gt; **Ngày nhận tin: 01/02/2020**
&gt; **Chủ đề:** Chúc mừng, một lần nữa
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **Tiến sĩ Kristiansen,**
&gt; [[/=]]
&gt; 
&gt; Một lần nữa, chúc mừng anh vì thành công của mình trong dự án Domesday Clock. Đó là một thành tích phi thường, và tôi có thể khẳng định với anh rằng chúng tôi đã ngợi khen anh rất nhiều trong buổi họp gần đây nhất.
&gt; 
&gt; Về vấn đề anh thắc mắc vào lần cuối cùng chúng ta gặp mặt — đúng vậy, chúng tôi vẫn đang tìm kiếm một ứng viên thích hợp cho vị trí Giám đốc Điểm-04 sau khi Giám đốc Bray nghỉ hưu. Anh //có tên// trên danh sách ứng viên, nhưng Hội đồng vẫn cần anh nỗ lực thêm một chút để chứng tỏ năng lực của mình trước khi chúng tôi cảm thấy đủ sẵn sàng để đưa ra quyết định cuối cùng.
&gt; 
&gt; Chúng tôi mong muốn anh xử lý vấn đề liên quan tới SCP-5683. Nội dung công việc đã được thông báo cho anh.
&gt; 
&gt; Hy vọng anh vẫn khỏe,
&gt; [[=]]
&gt; **O5-7**
&gt; 
&gt; **22122592**
&gt; [[/=]]

------

**Mã Vật thể:** SCP-5683

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-5683 phải bị tiêu diệt càng sớm càng tốt. 

Để giảm thiểu số lần vi phạm quản thúc, nó cần phải được truyền thuốc an thần liên tục — thành phần hóa học của thuốc phải được thay đổi thường xuyên để ngăn chặn SCP-5683 thích nghi với thuốc. Trong trường hợp thuốc an thần không thể tạm thời vô hiệu hóa SCP-5683, buồng quản thúc cần phải được bơm đầy axit clohydric.

Mọi nỗ lực vô hiệu hóa đều cần phải được trưởng dự án, Tiến sĩ Kristiansen, thông qua.

**Mô tả:** SCP-5683 là một sinh vật hình nhện lớn, có khả năng tái tạo cơ thể và biến đổi hình thái nhanh chóng. Nó có thái độ cực kỳ thù địch đối với con người, và liên tục cố gắng vi phạm quản thúc nhằm mục đích tiến hành các cuộc giết người hàng loạt. Phương thức giết người của nó thường là tiêm chất độc vào cơ thể người bằng răng hàm trên và dùng chân đâm vào cơ thể.

Dù SCP-5863 đã cho thấy khả năng lý luận đơn giản và lập kế hoạch trong quá trình săn tìm nạn nhân, nó được cho là không sở hữu trí tuệ ở mức độ tương đương con người.

Khi ở trong một tình huống nguy hiểm, SCP-5683 sẽ nhanh chóng thích nghi với môi trường để tăng khả năng chống chọi lại bất kì mối hiểm họa nào đang đe dọa nó. Các hình thức thích nghi này sẽ tiếp tục tồn tại cho tới khi mối hiểm họa nói trên không còn nữa.

------

**Phụ lục 5683-1 (Quyết định Vô hiệu hóa):** Do việc quản thúc liên tục SCP-5683 đã dẫn tới các cuộc vi phạm quản thúc xảy ra thường xuyên, đồng thời ngày một gây hao tổn cho các nguồn lực của Tổ Chức, quyết định vô hiệu hóa SCP-5683 đã được đưa ra. Quá trình vô hiệu hóa sẽ được giám sát bởi trưởng dự án mới, Ts. Kristiansen.

Sau đây là các tài liệu lưu trữ nội dung những lần tiến hành vô hiệu hóa SCP-5683 cùng với các cuộc thảo luận liên quan: 

&gt; **Bản ghi Thảo luận 5683-1**
&gt; 
&gt; **Chủ đề thảo luận:** Giới thiệu trưởng dự án mới, cân nhắc về các phương án đầu tiên nhằm vô hiệu hóa SCP-5683.
&gt; **Nhân sự tham gia:** Tiến sĩ Kristiansen, Nghiên cứu viên Miles, Nghiên cứu viên Hall, Nghiên cứu viên Cấp thấp Silva, Đội trưởng Phụ trách An ninh Aday.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(khịt mũi)// Mọi người có ngửi thấy mùi cháy khét không? 
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tôi nghe nói rằng ban nãy có, ờm, một vụ tai nạn nhỏ ở căng tin, thưa ngài. Tôi xin lỗi.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Tôi hiểu, tôi hiểu. //(bật cười)// Hy vọng rằng chúng ta có thể đi xa hơn thế, nhỉ?
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Hay lắm, thưa ngài!
&gt; 
&gt; **Đội trưởng Phụ trách An ninh Aday:** Có lẽ chúng ta nên vào việc thôi.
&gt; 
&gt; **Tiến sĩ Kristiansen:** À, được rồi, tất nhiên. Vậy thì — SCP-5683. Tôi đã đọc tài liệu, nhưng tôi vẫn luôn cho rằng nhận định của những người đang làm việc với dị thể sẽ có ích hơn nhiều. Có điều gì mà tôi nên biết không?
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Nghiên cứu viên Hall:** À… Có lẽ...
&gt; 
&gt; **Tiến sĩ Kristiansen:** Sao vậy? Nào, cậu cứ nói thẳng đi chứ.
&gt; 
&gt; **Nghiên cứu viên Miles:** Nó trông như vậy thôi, nhưng rất thông minh. Nếu nó tìm thấy một cách để trốn thoát, nó sẽ trốn thoát ngay lập tức.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Ồ, có lẽ điều đó sẽ hữu ích đấy.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Còn ai có ý kiến nữa không?
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(thở dài)// Thực lòng thì, tôi đã mong sẽ có nhiều thông tin hơn. Nhưng bây giờ, chúng ta sẽ tiến hành một số thử nghiệm khả năng chống chịu cơ bản. Bắt đầu từ mẫu mô, và sau đó sẽ thử trên toàn bộ dị thể. Chẳng việc gì phải phức tạp hóa vấn đề nếu như chúng ta có thể thiêu chết nó, phải không?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Nghe rất ổn, thưa ngài.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

&gt; **Bản ghi Thử nghiệm Vô hiệu hóa 5683-1**
&gt; 
&gt; **Kích thích:** Thiêu cháy ở nhiệt độ 850 °C trong vòng ba mươi giây. 
&gt; 
&gt; ------
&gt; 
&gt; **Kết quả thử nghiệm trên mẫu mô:** Mẫu thử bị thiêu cháy thành công, và sự tái tạo không diễn ra.
&gt; 
&gt; **Kết quả thử nghiệm trên SCP-5683:** SCP-5683 giãy giụa và rít lên khi tiếp xúc với nhiệt trong vòng ba mươi giây, trước khi tạo ra một lớp vảy che phủ cơ thể không rõ chất liệu và có khả năng chống cháy.

&gt; **Bản ghi Thảo luận 5683-2**
&gt; 
&gt; **Chủ đề thảo luận:** Các thử nghiệm khác nhằm tiêu diệt SCP-5683.
&gt; **Nhân sự tham gia:** Tiến sĩ Kristiansen, Nghiên cứu viên Miles, Nghiên cứu viên Hall, Nghiên cứu viên Cấp thấp Silva, Đội trưởng Phụ trách An ninh Aday.
&gt; 
&gt; ------
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(khịt mũi)// Chúa ơi, mùi hôi quá. Lại là một ngày đen đủi ở căng tin phải không?
&gt; 
&gt; **Nghiên cứu viên Miles:** Có lẽ vậy. Chắc là chúng ta phải chịu thôi.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tôi rất xin lỗi vì sự bất tiện, thưa ngài — và về lần thử nghiệm vừa rồi, thưa ngài, tôi e rằng điều đó, ờ, không nằm ngoài dự đoán.
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Cảm ơn cậu//, Nghiên cứu viên Cấp thấp. Tôi hy vọng mọi người không nghĩ rằng tôi thực sự tin biện pháp đó sẽ hiệu quả. Đó chỉ là một thử nghiệm để đặt ra tiêu chuẩn ban đầu thôi.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Vâng, thưa ngài. Tốt lắm, thưa ngài.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Không cần &#39;thưa ngài&#39; đâu.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tôi xin lỗi, thưa ngài.
&gt; 
&gt; **Đội trưởng Phụ trách An ninh Aday:** Có lẽ chúng ta nên vào việc thôi.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Được, được, tất nhiên. Tôi đã liên lạc với Hội đồng O5 và yêu cầu được sử dụng một số hợp chất dị thường để hỗ trợ cho quá trình vô hiệu hóa — chúng không dị thường tới mức phải quản thúc, nhưng đủ dị thường để có ích cho chúng ta. Chắc là cũng không độc hại bằng thứ ở trong căng tin đâu nhỉ.
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; **Nghiên cứu viên Hall:** Hay đấy.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Cảm ơn cậu.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Chỉ để ghi lại thôi, thưa ngài, nhưng tôi có thể được biết rõ hơn về những hợp chất chúng ta sẽ sử dụng không?
&gt; 
&gt; **Tiến sĩ Kristiansen:** Tất nhiên. Y220, Y835 và Y436. Tôi được thông báo rằng chúng sẽ tới nơi trong tuần này — Tôi cho rằng sử dụng riêng từng hợp chất là đủ, nhưng có thêm phương án dự phòng vẫn là tốt nhất. Con nhện này chẳng là gì so với con thằn lằn đó đâu, tin tôi đi.
&gt; 
&gt; //(Nghiên cứu viên Cấp thấp Silva mỉm cười.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Ngài đã từng làm việc với con thằn lằn đó rồi sao, thưa ngài? Từ khi nào vậy, nếu ngài không phiền vì câu hỏi của tôi, thưa ngài?
&gt; 
&gt; **Tiến sĩ Kristiansen:** Ừm, xem nào, từ vài năm trước, tôi nghĩ vậy — hồi đó đã xảy ra một vụ vi phạm quản thúc. Vụ đó... //(chau mày)//… nó không vui vẻ gì.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Dù sao thì, Y220, Y835 và Y436. Ghi lại đi.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Lựa chọn tuyệt vời đấy, thưa ngài.
&gt; 
&gt; **Nghiên cứu viên Hall:** Nỗ lực đáng quý đấy.
&gt; 
&gt; **Nghiên cứu viên Miles:** Đỉnh cao.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

&gt; **Bản ghi Thử nghiệm Vô hiệu hóa 5683-2**
&gt; 
&gt; **Kích thích:** Y220
&gt; 
&gt; ------
&gt; 
&gt; **Kết quả thử nghiệm trên mẫu mô:** Mẫu mô được biến đổi thành công thành thủy tinh, và sau đó phát nổ mạnh.
&gt; 
&gt; **Kết quả thử nghiệm trên SCP-5683:** 80% cơ thể SCP-5683 bị biến đổi thành thủy tinh trong vòng chín giây, sau đó phát nổ mạnh. Sự tái tạo diễn ra với tốc độ tăng liên tục cho tới khi SCP-5683 lành lặn hoàn toàn trong vòng ba mươi giây.

&gt; **Bản ghi Thử nghiệm Vô hiệu hóa 5683-3**
&gt; 
&gt; **Kích thích:** Y835
&gt; 
&gt; ------
&gt; 
&gt; **Kết quả thử nghiệm trên mẫu mô:** Mẫu mô bị tách thành hai thể sống độc lập; chúng tiêu diệt lẫn nhau bằng cách tiêm chất độc vào nhau.
&gt; 
&gt; **Kết quả thử nghiệm trên SCP-5683:** SCP-5683 bị chia nhỏ thành hai thực thể, SCP-5683-1 và SCP-5683-2, và mỗi thực thể tiêm chất độc vào thực thể còn lại. SCP-5683-2 bị tiêu diệt gần như ngay lập tức, nhưng SCP-5683-1 tạo ra được miễn dịch với chất độc và sống sót. SCP-5683-1 sau đó ăn thịt toàn bộ SCP-5683-2 để lấy lại phần khối lượng bị hao hụt.

&gt; **Bản ghi Thử nghiệm Vô hiệu hóa 5683-4**
&gt; 
&gt; **Kích thích:** Y436
&gt; 
&gt; ------
&gt; 
&gt; **Kết quả thử nghiệm trên mẫu mô:** Mẫu mô tan biến thành một màn sương mỏng.
&gt; 
&gt; **Kết quả thử nghiệm trên SCP-5683:** SCP-5683 tan biến thành một màn sương. Mọi thiết bị chiếu sáng trong cơ sở đều bị tắt — khi các thiết bị này sáng trở lại sau ba giây, SCP-5683 đã tái tạo lại hoàn toàn.

&gt; **Bản ghi Thảo luận 5683-3**
&gt; 
&gt; **Chủ đề thảo luận:** Việc tiêu diệt SCP-5683.
&gt; **Nhân sự tham gia:** Tiến sĩ Kristiansen, Nghiên cứu viên Miles, Nghiên cứu viên Hall, Nghiên cứu viên Cấp thấp Silva, Đội trưởng Phụ trách An ninh Aday.
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; //(Tiến sĩ Kristiansen đá vào ghế ngồi của mình một cách giận dữ. Ghế đổ xuống sàn nhà.)//
&gt; 
&gt; *Tiến sĩ Kristiansen:** Hồ sơ nói là thích nghi, nhỉ? //Thích-nghi.// Sống lại trong khoảng thời gian đèn tắt //đéo phải// là thích nghi, mà là mấy thứ ma thuật dở người!
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Làm ơn hãy bình tĩnh, thưa ngài.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Silva, tôi thề với Chúa.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tôi xin lỗi, thưa ngài.
&gt; 
&gt; //(Tiến sĩ Kristiansen thở dài, dựng ghế lên và ngồi xuống.)//
&gt; 
&gt; **Đội trưởng Phụ trách An ninh Aday:** Có lẽ chúng ta nên vào việc thôi.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Doctor Kristiansen:** Tôi yêu cầu sử dụng Y910.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Nghiên cứu viên Hall:** //(từ tốn)// Như vậy có hơi...
&gt; 
&gt; **Nghiên cứu viên Miles:** Ngài có chắc không, thưa ngài?
&gt; 
&gt; **Tiến sĩ Kristiansen:** Có. Tôi //cực kỳ// chắc chắn. Nếu GOC có thể dùng chất này để hạ độc cả thần thánh, thì tôi nghĩ nó cũng có thể xử lý được một con nhện khổng lồ mà thôi.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Nhưng, thưa ngài...
&gt; 
&gt; //(Tiến sĩ Kristiansen đứng dậy.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Không// nhưng nhị gì hết! Và, một vấn đề nữa — sẽ không tiến hành thử nghiệm trên mẫu mô! Các O5 đang tìm kiếm một người để thay thế lão Bray, và tôi sẽ không làm những việc vớ vẩn gây //lãng phí thời gian// đâu!
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(thở dài)// Tôi... Tôi sẽ hoàn toàn chịu trách nhiệm cho quyết định này.
&gt; 
&gt; //Tất cả mọi người trong phòng hướng mắt về Tiến sĩ Kristiansen.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp:** Ngài sẽ chịu trách nhiệm phải không, thưa ngài?
&gt; 
&gt; **Tiến sĩ Kristiansen:** Nếu có bất cứ vấn đề gì xảy ra, đúng thế. 
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Rất tốt, thưa ngài! Rất tốt!
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Vậy thì, ờm. Chuẩn bị đi.
&gt; 
&gt; **Nghiên cứu viên Hall:** Tất nhiên.
&gt; 
&gt; //(Tiến sĩ Kristiansen bước ra cửa và rời khỏi phòng.)//
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**

&gt; **Bản ghi Thử nghiệm Vô hiệu hóa 5683-4**
&gt; 
&gt; **Kích thích:** Y910
&gt; 
&gt; ------
&gt; 
&gt; **Kết quả thử nghiệm trên SCP-5683:** Hợp chất kích thích làm tăng cường sức mạnh của dị thể. Đang xảy ra vi phạm quản thúc.

&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; //(Tiến sĩ Kristiansen và Nghiên cứu viên Cấp thấp Silva chạy vào boong-ke an toàn. Tiến sĩ Kristiansen khóa cánh cửa sau lưng lại, và ngồi sụp xuống, tựa lưng vào tường.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(nhỏ giọng)// Chuyện này không thể xảy ra được. //Chuyện này không thể xảy ra được.// 
&gt; 
&gt; //(Im lặng. Tiến sĩ Kristiansen ngước nhìn và khịt mũi.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Ôi Chúa ơi, mùi gì vậy?!
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Có lẽ nó đã… có lẽ nó đã nhiễm vào lò phản ứng hạt nhân rồi, thưa ngài. Tôi hết sức xin lỗi, thưa ngài — đây hoàn toàn là lỗi của tôi.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Lỗi của cậu? Sao lại thế? Cậu đã làm gì vậy?
&gt; 
&gt; //(Im lặng. Tiến sĩ Kristiansen đứng dậy.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Cậu đã làm cái đéo gì?!//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** C… Công việc của tôi thưa ngài, nghĩa vụ của tôi, là chống lại những hành vi mà — mà tôi tin rằng có mục đích xấu. Vì ngài mà tôi đã không làm điều đó, thưa ngài. Tôi xin lỗi. 
&gt; 
&gt; **Tiến sĩ Kristiansen:** Phải rồi. Phải rồi!
&gt; 
&gt; //Tiến sĩ Kristiansen tiến về phía Nghiên cứu viên Cấp thấp Silva và thọc mạnh ngón tay vào ngực anh.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Cậu có biết đã bao nhiêu người phải //chết// vì cậu không làm nổi công việc của mình không hả? Bởi vì cậu //từ chối// làm?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** //(khóc)// Tôi xin lỗi, thưa ngài. Tôi xin lỗi, thưa ngài. Nhưng… ngài chính là người đứng sau chuyện này, thưa ngài! Là ngài muốn dùng Y910! Là ngài không lắng nghe chúng tôi, thưa ngài!
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(nhỏ giọng)// Cậu đang cố đổ hết tội lỗi lên đầu tôi đấy hả, Silva?
&gt; 
&gt; //(Nghiên cứu viên Cấp thấp Silva lắc đầu.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** //(khóc)// Không… Không, thưa ngài… nhưng các quy trình tồn tại, thưa ngài, là có — là có lý do. Mẫu mô… ngài phải thừa nhận, dù chỉ một chút thôi —
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(nhỏ giọng)// Khi chúng ta thoát được khỏi chỗ này, tôi sẽ báo cáo với Hội đồng sự thật về những điều đã xảy ra ở đây. Sự thật về những gì cậu đã làm.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Nhưng…
&gt; 
&gt; **Tiến sĩ Kristiansen:** Ngậm mẹ mồm vào đi, Silva.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Nhưng, thưa ngài — với tất cả sự tôn trọng — tôi không nghĩ điều đó có thể xảy ra đâu.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Ý cậu là gì?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Căn buồng này, thưa ngài… nó không đủ sức chống chịu trong trường hợp lò phản ứng hạt nhân quá tải đâu, tôi e là thế.
&gt; 
&gt; //(Tiến sĩ Kristiansen loạng choạng lùi lại phía sau, hai tay ôm đầu.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Bỏ mẹ. Không được rồi, không được, không được không được không được, //bỏ mẹ//.
&gt; 
&gt; //(Im lặng. Nghiên cứu viên Cấp thấp Silva ngồi trong góc buồng.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Đáng lẽ ra tôi không nên đưa ngài tới đây, thưa ngài —
&gt; 
&gt; **Tiến sĩ Kristiansen:** Đúng đấy, cậu //không nên// một tí nào.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** — nhưng, và tôi nói điều này với tất cả sự tôn trọng dành cho vô số những thành công của ngài, thưa ngài, ngài… ngài //phải// nhận trách nhiệm về mình ở một mức độ nào đó thôi.
&gt; 
&gt; //(Tiến sĩ Kristiansen quay đầu hướng về phía Nghiên cứu viên Cấp thấp Silva.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(gào thét) Câm mồm đi!// Đừng có nói mãi về chuyện đây là lỗi của ai! Cậu bị cái quái gì vậy hả?!
&gt; 
&gt; //( m thanh va đập mạnh vọng lại từ phía cửa boong-ke. Tiến sĩ Kristiansen ré lên và lùi về sát bức tường đối diện cánh cửa.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Không, không, không! Làm ơn! //Làm ơn!//
&gt; 
&gt; //(Nghiên cứu viên Cấp thấp Silva đứng trước mặt Tiến sĩ Kristiansen. Cửa boong-ke bị phá thủng, khiến người bên trong boong-ke có thể nhìn thấy SCP-5683 đang đứng bên ngoài. Nó rít lên và di chuyển vào trong boong-ke.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Thưa ngài, tôi sẽ — tôi sẽ làm mồi nhử cho nó! Tôi xin ngài, chạy đi!
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; //(Tiến sĩ Kristiansen đẩy Nghiên cứu viên Cấp thấp Silva về phía SCP-5683 và chuẩn bị bỏ chạy.)//
&gt; 
&gt; //(SCP-5683 biến mất.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Tôi — Tôi — cái g...? 
&gt; 
&gt; //(Nghiên cứu viên Cấp thấp Silva quay mặt hướng về phía Tiến sĩ Kristiansen.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Thật đáng thất vọng làm sao, thưa ngài. Cực kỳ đáng thất vọng.
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Cái gì?//
&gt; 
&gt; //(Nghiên cứu viên Miles, Nghiên cứu viên Hall và Đội trưởng Phụ trách An ninh Aday bước vào boong-ke qua cánh cửa đã bị phá hỏng. Tiến sĩ Kristiansen lại lùi về phía bức tường đối diện.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Chuyện gì thế này? Chuyện gì đã xảy ra với 5683?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tôi e rằng, thưa ngài, chẳng có lý do gì chúng ta phải giữ lại một bản sao khi mà nó đã hoàn thành nhiệm vụ của mình. 
&gt; 
&gt; **Tiến sĩ Kristiansen:** Nhiệm vụ của… của nó? Cậu đang //nói// gì vậy?!
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Nhiệm vụ của nó là làm một vật thế thân, thưa ngài.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Tôi không...
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Ngài đã nói rằng ngài từng làm việc với một con thằn lằn nào đó, thưa ngài. Rằng đã có một vụ vi phạm quản thúc xảy ra. Nếu quả thực ngài không phiền vì câu hỏi của tôi, thì ngài đã thoát khỏi tình huống đó như thế nào? Đó là một tình huống nguy hiểm chết người, phải không? 
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** ...tôi đang ở đâu?
&gt; 
&gt; **Nghiên cứu viên Hall:** Đừng đưa ra những câu hỏi vô nghĩa.
&gt; 
&gt; **Nghiên cứu viên Miles:** Đừng hỏi những điều mà ngươi đã biết rõ câu trả lời.
&gt; 
&gt; //(Im lặng. Tiến sĩ Kristiansen ngoảnh mặt về phía Nghiên cứu viên Cấp thấp Silva.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(gằn giọng)// Các người là ai?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Chúng tôi là những Người Phán Xét, thưa ngài. Những Người Phán Xét của riêng ngài. Và tôi e rằng ngài lại vừa tự làm ô uế thanh danh của mình rồi.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Thưa ngài, ngài có cần tôi làm rõ thêm bất cứ điều gì không?
&gt; 
&gt; **Tiến sĩ Kristiansen:** //(nhỏ giọng)// Tôi đã ở đây bao lâu rồi?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Khá lâu rồi, thưa ngài.
&gt; 
&gt; **Tiến sĩ Kristiansen:** Tôi sẽ... Tôi sẽ phải ở đây //bao lâu nữa//?
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Cho đến khi ngài học được cách chịu trách nhiệm, thưa ngài.
&gt; 
&gt; //(Tiến sĩ Kristiansen lui vào một góc buồng, run rẩy.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Đây là… Đây là lỗi của tôi.
&gt; 
&gt; **Nghiên cứu viên Miles:** Ngươi nói vậy, nhưng ý ngươi không phải vậy.
&gt; 
&gt; **Nghiên cứu viên Hall:** Suy nghĩ của ngươi không giống những điều ngươi nói ra.
&gt; 
&gt; //(Im lặng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Làm ơn. Tôi xin lỗi.//
&gt; 
&gt; **Đội trưởng Phụ trách An ninh Aday:** Có lẽ chúng ta nên vào việc thôi.
&gt; 
&gt; **Nghiên cứu viên Cấp thấp Silva:** Tất nhiên rồi.
&gt; 
&gt; //(Im lặng — và rồi Tiến sĩ Kristiansen chạy về phía cánh cửa đang mở. Dù vậy, trước khi hắn kịp chạm tới nó, một sợi xích sắt màu đen bỗng hiện ra từ trong không gian xung quanh và tự khắc thắt cổ hắn.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** Không, không, không! Tôi xin lỗi! //Tôi xin lỗi!//
&gt; 
&gt; //(Sợi xích kéo Tiến sĩ Kristiansen ra bên ngoài cánh cửa và kéo lê hắn vòng quanh với tốc độ cực kỳ nhanh — nó tiếp tục kéo lê hắn ra bên ngoài tòa nhà, khiến thân mình hắn quật phải mọi bức tường trên đường đi mỗi khi nó chuyển hướng.)//
&gt; 
&gt; **Tiến sĩ Kristiansen:** //Không phải lỗi của tôi! Không phải lỗi của tôi!//
&gt; 
&gt; //(Mặt đất và những bức tường tan biến đi, hé lộ những gì chúng che giấu phía sau. Rất nhiều máu. Rất nhiều lửa cháy. Rất nhiều đau đớn. Và mùi hôi nồng nặc.)//
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; //(Tiếng cười rộ lên.)//
&gt; 
&gt; //(Tiến sĩ Kristiansen thét lên, và dường như chẳng bao giờ ngừng lại.)//
&gt;

&gt; [[=]]
&gt; **Tiến sĩ Kristiansen,**
&gt; [[/=]]
&gt; 
&gt; Một lần nữa, chúc mừng anh vì thành công của mình trong dự án Domesday Clock. Đó là một thành tích phi thường, và tôi có thể khẳng định với anh rằng chúng tôi đã ngợi khen anh rất nhiều trong buổi họp gần đây nhất.
&gt; 
&gt; Về vấn đề anh thắc mắc vào lần cuối cùng chúng ta gặp mặt — đúng vậy, chúng tôi vẫn đang tìm kiếm một ứng viên thích hợp cho vị trí Giám đốc Điểm-04 sau khi Giám đốc Bray nghỉ hưu. Anh //có tên// trên danh sách ứng viên, nhưng Hội đồng vẫn cần anh nỗ lực thêm một chút để chứng tỏ năng lực của mình trước khi chúng tôi cảm thấy đủ sẵn sàng để đưa ra quyết định cuối cùng.
&gt; 
&gt; Chúng tôi mong muốn anh xử lý vấn đề liên quan tới SCP-5683. Nội dung công việc đã được thông báo cho anh.
