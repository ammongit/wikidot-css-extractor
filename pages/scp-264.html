**Αριθμος Αντικειμένου #:** SCP-264

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-264 πρέπει να περιορίζεται σε ένα δωμάτιο 16 επί 16 μέτρων με τυπική ενίσχυση. Δύο φρουροί πρέπει να σταθμεύουν έξω από αυτό το δωμάτιο ανά πάσα στιγμή, που κυκλοφορούν κάθε είκοσι τέσσερις ώρες. Το δωμάτιο πρέπει να παρακολουθείται καθημερινά για τουλάχιστον δύο ώρες. Το SCP-264 δεν απαιτεί καμία τροφή. Δεν απαιτείται ούτε υποστήριξη, καθώς το SCP-264 αναστέλλεται μέσω μιας άγνωστης πηγής αιώρησης.

//Σημείωση: Από το ██/██/200█, μόνο Πράκτορες ████ ███████, ████████████ █████ [ΑΠΟΘΑΝΩΝ] ███ και ο Δρ. ██████ ████ επιτρέπεται να επισκεφθούν το SCP-264. Η ασυμμόρφωση θα οδηγήσει σε εκ νέου ανάθεση, σε εκκρεμότητα της κατάστασης του παραβάτη [βλ. Συμπληρωματικό έγγραφο 264-01]. Το SCP-264 έχει σημειώσει προηγουμένως κάποια προσκόλληση στους προαναφερθέντες πράκτορες, καθώς ήταν μέρος της ομάδας που αρχικά ανακάλυψε το [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]. Επιπλέον, και οι δύο Πράκτορες ████ ███████ και █████ ██████ βρίσκονταν στην τοποθεσία κατά τη διάρκεια του [DATA EXPUNGED]. Προτείνετε να τους διατηρήσετε στη βάση μέχρι νεοτέρας. -Δρ. Carnival//

**Περιγραφή:** Ο SCP-264 είναι ένας σκελετός ανθρωποειδούς εμφάνισης, που υπολογίζεται σε δύο μέτρα ύψος. Το κρανίο του είναι ελαφρώς επιμήκη και δύο μεταλλικές προεξοχές εκτείνονται από κάθε επιγονατίδα. Ο κορμός και η άνω λεκάνη του SCP-264 είτε έχουν αντικατασταθεί είτε αποτελούνται από μια δομή, που αποτελείται από μια άγνωστη μεταλλική ουσία, που μοιάζει με ναό άγνωστης προέλευσης. Η κατασκευή αποτελείται από πολλά στρώματα μπαλκονιών και βεράντες, με μια πόρτα που βρίσκεται στο κατά προσέγγιση κέντρο.

Στη δομή υπάρχουν δεκάδες σκαλιστά αγάλματα που μοιάζουν με άνδρες, γυναίκες, παιδιά και, σε λίγες περιπτώσεις, ζώα. Τα αγάλματα δεν μπορούν να αφαιρεθούν, αν και φαίνεται να κάνουν τις συνήθεις δραστηριότητες οποιασδήποτε φυλετικής κουλτούρας όταν δεν τα βλέπει κανείς απευθείας.

Η δομή και ο σκελετός φαίνεται ότι είτε έχουν τοποθετηθεί πάνω ή αποτελούν μέρος ενός ημισφαιρίου σε διάμετρο λίγο πάνω από ένα μέτρο, που αποτελείται από αυτό που φαίνεται να είναι το ίδιο άγνωστο μέταλλο. Η άκρη του ημισφαιρίου είναι επενδεδυμένη με ίσες αιχμές μήκους περίπου 2,5 cm (1 in). Πολλά από τα αγάλματα έχουν δει να αλληλεπιδρούν με τη σφαίρα με διάφορους τρόπους και φαίνεται να έχουν επίγνωση της ύπαρξής της. Η πίσω πλευρά του ημισφαιρίου καλύπτεται με σκαλίσματα πολλών γλωσσών, συμπεριλαμβανομένων των αραβικών, εβραϊκών, γερμανικών και ███████. Η μετάφραση της γλώσσας ███████ έχει ανασταλεί επ&#39; αόριστον λόγω [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ] (βλ. Συμπληρωματικό έγγραφο 264-02).

Το SCP-264 είναι ευαίσθητο, επικοινωνώντας μέσω πολλών μη λεκτικών μορφών, συμπεριλαμβανομένων των Ιαπωνικών, της Ταϊβανέζικης, της Κορεατικής νοηματικής γλώσσας και του κώδικα Morse. Ωστόσο, καταγράφεται συχνότερα επικοινωνώντας μέσω γραφής και έχει σημειωθεί ότι γράφει σχεδόν σε κάθε γλώσσα που ανακαλύφθηκε αυτήν τη στιγμή, συμπεριλαμβανομένης της γλώσσας ███████. Σε σπάνιες περιπτώσεις, ένα καθορισμένο άγαλμα θα μιλήσει για το SCP. Υπήρξαν μόνο δύο καταγεγραμμένες περιπτώσεις αυτού από την ανακάλυψή του.

Το θέμα αναφέρεται στον εαυτό του ως &#34;Ο Φύλακας&#34; και αναφέρεται στα σκαλισμένα αγάλματα ως ξεχωριστές οντότητες. Το SCP-264 ισχυρίζεται ότι είναι ο δημιουργός των αγαλμάτων και της δομής στην οποία «ζουν». Τα αγάλματα φαίνεται να γνωρίζουν την ύπαρξη του «Φύλακα», καθώς έχουν παρατηρηθεί να ανασύρουν αρκετά αντικείμενα από το εσωτερικό του ημισφαιρίου, όπου θεωρείται ότι η δομή διαστέλλεται. Τα αντικείμενα που ανακτήθηκαν από το εσωτερικό περιλαμβάνουν ένα ραβδί από κάρβουνο, πάπυρο, SCP-███ και ένα μικρό ημιδιαφανές μάρμαρο [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ] που παρουσιάστηκε στον Πράκτορα ██████ από ένα από τα αγαλματίδια.

Το πώς το SCP-264 είναι ικανό να επικοινωνεί με τα «υποκείμενά» του είναι προς το παρόν άγνωστο, καθώς ούτε αυτό ούτε τα αγάλματα εκπέμπουν καμία μορφή ψυχικής ανάγνωσης. Ωστόσο, το SCP-264 έχει αναφερθεί ότι έχει ικανότητες πρόγνωσης. Λήψη από τη συνέντευξη 264a:

&gt; **SCP-264:** Είδα τι θα γινόταν με τον γιατρό τόσο εύκολα όσο βλέπετε εμένα και τους δικούς μου ανθρώπους τώρα.
&gt; **Δρ. Carnival:**: Πώς ακριβώς κατάφερες να το κάνεις;
&gt; **SCP-264:**: Ιχνηλατώ τα νήματα της Μοίρας.

Το SCP-264 αρνήθηκε να δώσει περισσότερες λεπτομέρειες σχετικά με το τι σήμαινε. Ωστόσο, μπορεί να υποτεθεί ότι μέσω κάποιας άγνωστης δύναμης, το SCP-264 είναι σε θέση να δει τη διαδρομή που μπορεί να ακολουθήσει ένα άτομο κατά τη διάρκεια της ζωής του.

Το SCP-264 έχει αποδειχθεί ότι έχει γνώση πολλών άλλων SCP που περιορίζονται επί του παρόντος, συμπεριλαμβανομένων των SCP-035, SCP-███ και SCP-███ [βλ. Συνέντευξη 264a].

------
**Συμπληρωματικό έγγραφο 264-01:** Λόγω των ενεργειών στις 06/10/20██, στις οποίες ο Δρ.█████ και ο πολίτης ███ █████ [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ], το SCP-264 θα επιτρέψει μόνο στους προαναφερθέντες πράκτορες να συνομιλήσουν μαζί του. Μετά το [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ], ο Δρ. ██ μπήκε στο κελί του SCP-264 για να εκτελέσει αρκετά πειράματα με ένα από τα αγάλματα. Στις 02:00, [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]. Αρκετές ώρες αργότερα, ένα άγαλμα που ήταν προηγουμένως αφανές εμφανίστηκε να αναδύεται από την πόρτα που βρίσκεται στο κέντρο του SCP-264. Η κοντινή απεικόνιση απέδειξε ότι το άγαλμα μοιάζει με τον Δρ. ██.

**Συμπληρωματικό έγγραφο 264-02: [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ].

//Σημείωση: Τα επόμενα στάδια εξερεύνησης έχουν θεσπιστεί σήμερα. Ένα ινοσκόπιο εισήχθη στην πόρτα που βρίσκεται σε αυτό που υποθέτουμε ότι είναι το κέντρο του 264 (με την άδειά του, φυσικά, δεν μπορούμε να χάσουμε άλλους βοηθούς από την αγένεια). Ως επί το πλείστον η θέα ήταν μηδενική. Η εικόνα παραμορφώθηκε - κάποια ιδιότητα του 264 παρεμβαίνει στην κάμερα, αν και φυσικά δεν μπορεί να δώσει καμία εικόνα ως προς το τι προκαλεί αυτό που συμβαίνει. Η φράση 塩の鎧 που αναγράφεται στο εσωτερικό του ημισφαιρίου στο οποίο είναι τοποθετημένο ήταν το μόνο που βρήκαμε. Τα Ιαπωνικά μεταφράζονται σε «Θωράκιση αλατιού», αν και για το τι σημαίνει είμαστε ακόμα σε απώλεια. Ωστόσο, επιβεβαιώνει τις υποψίες μας ότι το 264 είναι ιαπωνικής ή τουλάχιστον ασιατικής καταγωγής, παρά το πού ανακαλύφθηκε.//

//Περαιτέρω εξερεύνηση έχει προγραμματιστεί για τις 11/6.//

//-Δρ. Carnival.//
