    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-1902 –  Amnesische Gottheit der Einöde 
**Autor:** [[*user Communism will win]]
**Original:** http://www.scp-wiki.net/scp-1902
**Übersetzer:** [[*user Dr Alice]]
**Bild:** Von der [https://ec.europa.eu/jrc/en Europäischen Kommission], [https://ec.europa.eu/info/legal-notice_en CC BY 4.0]
[[include credit:end]]

[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-1902/incinerator.jpg|caption=SCP-1902 während des Tests.]]

**Objekt-Nr.:** SCP-1902

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1902 wird an seinem ursprünglichen Standort im Untergeschoss von Standort 23 aufbewahrt. Eine feuerbeständige Isolierzelle aus Beton mit einer Innengröße von 3 m x 3 m und einer Dicke von 1 m wurde gebaut, um SCP-1902 im Standort einzudämmen. Die Zelle wurde gebaut, um eine bidirektionale Audio- und visuelle Kommunikation mit SCP-1902 zu ermöglichen. Sollte eine Eindämmung von SCP-1902 an einem anderen Ort erforderlich sein, sind vollständige Blaupausen und Materiallisten auf Anfrage von Dr. Hall erhältlich.

Gegenstände mit einer Masse von weniger als 2 kg, brennbare Materialien und potenzielle Zündquellen müssen von SCP-1902 ferngehalten werden, außer während der geplanten Tests. SCP-1902 muss sofort nach Tests gelöscht werden, die es SCP-1902 erlauben, sich zu entzünden.

Täglich sind nicht weniger als eine Stunde Audioaufnahmen vorzubereiten und SCP-1902 vorzuspielen. Die Aufnahmen müssen in erster Linie aus Rede bestehen, in denen der Redner Werte wie Mäßigung, Gewichtsverlust, Demut und Pazifismus lobt oder befürwortet. Das mit dieser Aufgabe betraute Personal hat für diese Aufgabe Zugriff auf die Gesamtheit der freigegebenen Audio- und Videosammlung des Standorts-23 zu erhalten. Kein einzelner Tonclip darf mehr als einmal alle drei Tage oder insgesamt mehr als fünfmal abgespielt werden.

Experimente, die von den obigen Protokollen abweichen, benötigen die Zustimmung und Aufsicht von Dr. Hall. Tests, die das Hinzufügen von ungewöhnlichem Material zu Aufnahmen von SCP-1902 beinhalten, dürfen nicht öfter als alle drei Tage stattfinden.

**Beschreibung:** SCP-1902 ist ein intelligenter, mobiler Haufen aus Abfall mit variabler Anordnung und  einer Masse von ungefähr 110 Kilogramm. SCP-1902 besteht hauptsächlich aus Asche und Schlacke, mit erheblichen Mengen an medizinischem Abfall, Papierprodukten und verschiedenen Abfallprodukten von anomalen Gegenständen, die an Standort-23 eingedämmt sind, zusammen mit einem Gegenstand, der vor der Verbrennung anomale Eigenschaften aufwies (Siehe **Anhang 1902 -1** und **Anhang 1902-2**). SCP-1902 besitzt einen gut entwickelten Hör- und Tastsinn, ist nicht fähig zu sehen und scheint kein Geruchsanalogon zu besitzen.

SCP-1902 zeigt ein hohes Maß an Kontrolle über seine Masse (in der Lage, über kurze Zeiträume ungefähr 40 kN Kraft oder 3,0 kN anhaltende Kraft auszuüben), mit den offensichtlichen Einschränkungen, dass mindestens die Hälfte seiner Bestandteile jederzeit Bodenkontakt haben muss und dass alle Gegenstände in seinem &#34;Körper&#34; angrenzend aneinander bleiben müssen. SCP-1902 ist in der Lage, Objekte mit einer Masse von weniger als 2 kg durch physischen Kontakt in seinen Körper aufzunehmen, solange diese Objekte zumindest teilweise (&gt;30 % ihrer Oberfläche) durch Feuer beschädigt wurden. Von SCP-1902 wieder getrennte Objekte zeigen keine anomalen Eigenschaften mehr, können aber zu einem späteren Zeitpunkt wieder in die Masse von SCP-1902 aufgenommen werden.

SCP-1902 kann kommunizieren, indem es Teile seiner Masse in grobe Annäherungen an japanische Zeichen formt, obwohl es alle bisher getesteten Sprachen verstehen kann. Es ist ungefähr so intelligent wie ein durchschnittlicher erwachsener Mensch und besitzt die Fähigkeit zu lernen, kann sich aber nicht an Ereignisse erinnern, die länger als eine Woche zurückliegen. Es berichtet ständig von dem Wunsch, zusätzliches Material in seine Masse aufzunehmen[[footnote]]Es wurde festgestellt, dass SCP-1902 aktiv versuchen wird, brennbare Gegenstände und Zündquellen zu erreichen und zu verbreiten, um dies zu erleichtern.[[/footnote]], und dem Wunsch, von gehfähigen Wesen jeglicher Art als Gottheit verehrt zu werden.[[footnote]]SCP-1902 hat auf diese Weise auf eine Vielzahl von Subjekten reagiert, darunter Menschen, Tiere, kleine Roboter und einen Karren.[[/footnote]] SCP-1902 weist jedoch kein konsistentes Wissen oder Theorien über seine Natur oder Identität auf und zeigt keine konsistente Persönlichkeit, Einstellungen oder Verhaltensweisen, die über die genannten hinausgehen.

SCP-1902 scheint fast ausschließlich durch den Inhalt der Gespräche beeinflusst zu werden, die in den vergangenen vierzig Stunden in seiner Nähe geführt wurden – während SCP-1902 neue Informationen lernen kann (wenn es sich nicht an ihre Quelle erinnern kann), wird jedes Gespräch, dem es ausgesetzt ist, nach vierzig Stunden keinen beobachtbaren Einfluss auf sein Verhalten haben. Darüber hinaus wird sich SCP-1902 an die Sprache gewöhnen, der es wiederholt ausgesetzt ist – die Auswirkung eines spezifischen Stimulus auf das Verhalten von SCP-1902 wird mit der Aussetzung stetig abnehmen, ohne dass nach zehn Aussetzungen gegenüber dem Inhalt eines gegebenen Gesprächs eine offensichtliche Veränderung vorhanden ist. 

Aktuelle Eindämmungsprotokolle sollen SCP-1902 auf eine Weise beeinflussen, die seine Bereitschaft einschränkt, die Eindämmung zu durchbrechen oder seine Masse zu erhöhen. Befragungen bestätigen, dass SCP-1902 an Werten festhält, die seinem Drang nach Expansion entgegenstehen. Dies scheint SCP-1902 erheblichen psychologischen Stress zu verursachen; jedoch hat SCP-1902 seit der Einführung der derzeitigen Sicherheitsmaßnahmen noch keinen Versuch unternommen, die Eindämmung zu brechen oder dem Personal Schaden zuzufügen.

**Anhang 1902-1:** SCP-1902 wurde am 15. Februar 1966 aus der Müllverbrennungsanlage von Standort-23 geborgen, als der Inhalt der Verbrennungsanlage spontan lebendig wurde und sowohl die Verbrennungsanlage als auch die beiden anwesenden Mitarbeiter zerstörte. Vorübergehende Sicherheitsmaßnahmen wurden ergriffen, bevor SCP-1902 zusätzliche Opfer oder Schäden an der Anlage verursachen konnte.

**Anhang 1902-2:** Originaldokumentation des in SCP-1902 integrierten anomalen Gegenstands:
&gt; Objektbeschreibung: Ein antikes hölzernes Götzenbild ryūkyūanischen Ursprungs. Das Objekt vibriert und zittert ständig mit unterschiedlicher Intensität, obwohl es keine erkennbare Stromquelle gibt.
&gt; Datum der Bergung: 10. Februar 1966.
&gt; Ort der Bergung: Ein Antiquitätengeschäft in Naha, Okinawa, Japan.
&gt; Derzeitiger Status: Im Nicht-SCP-Eindämmungstresor an Standort-23. Für die Verbrennung vorgesehen.</textarea></pre>
