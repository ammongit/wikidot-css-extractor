**Об&#39;єкт №:** SCP-101

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Наразі SCP-101 зберігається у підвальному приміщені 0-2 Зони 19, всередині стандартного вогнетривкого сейфу для документів, який розташований в залізобетонному приміщені базового розміру. Цю кімнату зовні обладнано стандартним двостороннім повітряним шлюзом, а зовні вона оснащена відповідним обладнанням для забезпечення безпеки, а також приладдям для біологічного реагування. 

Заходити до камери зберігання SCP-101 дозволено тільки співробітникам з 3-м рівнем допуску; співробітникам з 2-м рівнем та нижче дозволяється взаємодіяти з об&#39;єктом тільки з дозволу персоналу з рівнем допуску 3 та вище, або за наявності відповідного наказу. Повітряний шлюз налаштований на стандартний десятихвилинний цикл, протягом якого будуть проводитись базові скринінгові сканування на предмет біологічних або екологічних небезпек. SCP-101 згідно з базовими наказами дозволено використовувати о 06:00 та 20:00 годинах. За межами шлюзу камери зберігання SCP-101 повинні позмінно постійно знаходитись двоє охоронців з 2 рівнем допуску.   

**Опис:** SCP-101 виглядає як мішок чи ранець мінливого розміру, діаметр отвору якого коливається від п&#39;ятнадцяти (15)  до сімдесяти (70) сантиметрів. Середнє значення для глибини вмістилища встановити не вдалося, оскільки воно змінювалося без залежности від діаметра.

Основною особливістю SCP-101 є те, що він має дещо схоже на напівгуманоїдний рот, розташований в отворі мішка на глибині з середнім показником у тридцять один (31) сантиметр всередині, з похибкою не більше двох стандартних відхилень від базової дисперсії незалежно від глибини контейнера, що сприймається. Рот складається з тридцяти двох (32) зубів білуватого кольору, усі однакової форми та розміру; кожен з них є десятисантиметровим різцем. Було помічено, що він має язика невизначеної довжини; середній діапазон серед зафіксованих випадків -- від п&#39;ятдесяти (50) сантиметрів до трьох з половиною (3,5) метрів. Виміряти точніше наразі не вдалося. 

Рот здається вологим і губчастим, однак усі спроби взяти зразки скінчилися невдачею з пошкодженням інструментів та заподіянням шкоди персоналу. Наразі прийнято рішення про те, що SCP-101 може бути частиною більшого об&#39;єкту позапросторового походження. SCP-101 не є мобільним зовні, однак ворушіння всередині контейнера можуть викликати незначні порухи на його зовнішній частині, котра складається з покриття об&#39;єкта.

Через розбіжність внутрішнього та зовнішнього розмірів об&#39;єкту припускається, що SCP-101 пов&#39;язаний з позапросторовим виміром, а, можливо і має позапросторове походження.

Об&#39;єкт демонструє поліморфні здібности, а також примітивний  інтелекту. На фотографії, що прикріплена до документа, об&#39;єкт зображено таким, яким він був виявлений в 1979 році у віддаленому районі Каскадних гір на тихоокеанському північному заході США. Разом з SCP-101 було знайдено напівзогнилі рештки людини, одягненої у поношений чорний костюм, яка сиділа на такому ж пошарпаному парашуті. Він також не мав правої руки до плечового суглоба, на рештках кісток якої виднілися сліди укусів, ймовірно завданих об&#39;єктом. Припущення стосовно особи померлого привели дослідників до висновку, що це був Д. Б. Купер. Залишки трупу було знищено задля приховання факту існування SCP-101.

З того часу об&#39;єкт змінював зовнішність та форму з очевидною метою -- щоб спонукати когось понишпорити у контейнері. Його вигляд різнився від гаманців для грошей та коробок для харчів до коробочок Krispy Kreme й торбочок з цукерками; усі вони мали такий саме зовнішній вигляд, як і аналогічні реальні контейнери. Засновуючись на спробах об&#39;єкта заманювати суб&#39;єктів, д-р █████████  припустив, що SCP-101 є напіврозумним.

За рекомендацією [ДАНІ ВИДАЛЕНО] об&#39;єкт нині використовується в Зоні 19 як засіб для утилізації сміття. SCP-101 не продемонстрував негативної реакції на потрапляння в нього сторонніх предметів, зокрема: паперових виробів, нечистоти, сміття з кафетерії, металів, полімерів, масел та інших продуктів, які не можуть вживатися жодними відомими біологічними істотами.

**Додаток 1:** Досі SCP-101 не демонстрував жодних відхилень від звичної поведінки, а також не виділяв ніяких субстанцій, будь то сторонні, позапросторові чи аномальні. Однак д-р █████████ занепокоєний тим, що таке може трапитися у майбутньому.  

**Додаток 2:** Подальші дослідження під керівництвом доктора █████ показали, що SCP-101 ідеально підходить для утилізації небезпечних відходів й побічних продуктів від інших проєктів Фонду. Як зазначається, д-р █████████ виступає проти цього, однак O5-█ надав дозвіл на продовження подібного використання об&#39;єкту.</textarea></pre>
