Agente Sasha Merlo bocejava enquanto se movia lentamente pelos corredores do [[[secure-facility-dossier-site-64|Sítio-64]]], uma caneca de café velho em suas mãos. Ela não tinha dormido muito nos últimos dias. A pressa atual para extrair o máximo de dados utilizáveis de Miles Wilson e a possibilidade iminente de um ataque da PDI conhecida como [[[anderson-robotics-hub|Anderson]]] criavam um ambiente totalmente hostil ao conceito de descanso. Merlo parou na frente da porta de seu escritório e esfregou o olho com a mão livre antes de entrar. Assim que a porta se fechou atrás dela, ela tomou um gole do líquido ácrido em sua caneca antes de perceber que não estava sozinha, pois outro indivíduo estava lendo um arquivo deixado em sua mesa.

De pé atrás de sua mesa estava uma figura masculina de estatura média. Ela usava uma camisa vermelha brilhante por baixo de um blazer cor de carvão com calças combinando. Sua pele era da cor de marfim e completamente sem pelos, veias visíveis sob a luz brilhante da sala. Sua cabeça não tinha orelhas e seu rosto estava escondido atrás de uma máscara prateada de comédia. O indivíduo se endireitou e olhou para um relógio inexpressivo em seu pulso direto.

&#34;Ah, uh, você voltou cedo,&#34; ela disse em uma voz profunda, metálica e masculina. &#34;Seu, uh, seu intervalo médio para o café não termina por pelo menos mais quinze minutos.&#34;

Merlo reconheceu a voz em um instante. Ela imediatamente deixou cair sua caneca, sua mão indo até sua pistola. Antes que ela pudesse colocar os dedos em torno do punho da pistola, o convidado indesejado enfiou a mão nos bolsos e jogou bolhas de gosma laranja fluorescente nela. Assim que a primeira bolha fez contato, ela sentiu sua mão grudar no peito, a substância endurecendo instantaneamente em uma concha. As bolhas restantes a atingiram nas pernas e no outro braço, prendendo-a em um casulo laranja brilhante.

Agente Merlo ergueu os olhos, a respiração presa na garganta enquanto um milhão de cenários passavam por sua mente, cada um terminando em um resultado progressivamente pior para ela e o resto da Gamma-13. O homem estava sobre ela, uma bolha de gosma azul neon em uma mão enquanto ele erguia um dedo até a boca de sua máscara.

&#34;Você deve, hum, você deve se lembrar do que o treco azul faz do seu encontro com o [[[Hunting Anderson|Phineas]]],&#34; disse o intruso. &#34;Se você gritar ou, uh, pedir ajuda, vou esfregar isso no seu rosto.&#34;

Merlo imediatamente ficou em silêncio, seu olhar inabalável enquanto observava seu agressor enfiar a mão no bolso interno de sua jaqueta e colocar um pequeno orbe prateado na mesa de Merlo. O orbe imediatamente brotou várias perna mecânicas e revelou-se um dos [[[Products|Drones de Reconhecimento Amur]]]. O homem fez um pequeno gesto, e o Amur começou a emitir um pequeno zumbido. Ele então colocou a gosma azul de volta no bolso da jaqueta e começou a apoiar Merlo contra a parede.

&#34;Certo,&#34; disse ele, &#34;Você pode, uh, você pode falar livremente agora.&#34;

&#34;Por que?&#34; Perguntou Merlo, seus olhos se estreitando enquanto ela olhava para o Amur em sua mesa.

&#34;Eu, uh, chamo esse carinha de Benny,&#34; respondeu ele, o Amur acenou para ela com uma de suas muitas pernas. &#34;Ele é um Amur personalizado que eu mesmo construí. Um de seus recursos é um dispositivo de cancelamento de ruído. Nada do que dissermos será audível fora desta sala.&#34;

O homem então voltou para a área atrás da mesa de Merlo e se sentou na cadeira dela.

&#34;Você, uh, você provavelmente já adivinhou isso a essa altura, mas [[[No Good Deed|sou Anderson]]],&#34; disse ele enquanto se sentava. &#34;Prazer em conhecê-la, Sasha, eu acho.&#34;

&#34;O prazer é todo meu,&#34; respondeu Merlo secamente. Anderson deu um aceno desajeitado de concordância com a cabeça, e então voltou sua atenção para o arquivo aberto em sua mesa. A sala ficou em silêncio, exceto pelo zumbido baixo de Benny. Depois de alguns minutos, Merlo finalmente optou por falar.

&#34;Então é isso?&#34; Perguntou ela, &#34;Você só vai ler seu arquivo e sair daqui?&#34;

&#34;Bem, uh, eu não vou te matar, se é isso que você pensa,&#34; respondeu Anderson com uma risada, &#34;Vocês todos parecem pensar que eu sou algum tipo de vilão de James Bond quando eu só sou um dono de um pequeno negócio. Para ser honesto, eu esperava evitar completamente um confronto como esse. Você, uh, só voltou cedo demais.&#34;

&#34;Donos de pequenos negócios geralmente não fabricam torres de sentinela automatizadas cujos designs violam as leis da entropia,&#34; disse Merlo. Anderson encolheu os ombros em resposta.

&#34;Este sim.&#34;

&#34;Justo,&#34; Merlo revirou os olhos. &#34;Isso ainda não responde à questão de como você planeja sair daqui com Miles. Você não vai simplesmente ser capaz de sair pela porta da frente.&#34;

&#34;Uh, Sasha,&#34; Anderson riu, &#34;Eu entrei pela porta da frente. Tirar Miles daqui não está muito longe de ser uma possibilidade. Na verdade...&#34;

Anderson fez uma pequena pausa enquanto tirava um pequeno controle remoto preto do bolso do paletó e apertava um botão. Dentro de alguns momentos, um estrondo baixo pode ser ouvido em outras partes da instalação, assim como tiros. Buzinas de alarma começaram a soar alguns segundos depois. Anderson então colocou ordenadamente todos os papéis de volta no arquivo e se afastou da mesa.

&#34;Enfim,&#34; continuou ele enquanto começava a caminhar em direção à porta. Benny rapidamente rolou para fora da mesa e então rastejou pela perna dele e entrou no bolso de sua jaqueta. &#34;Seja lá quem escreveu meu arquivo fez, uh, fez um trabalho excelente. Eu não sabia que vocês tinham tantos podres sobre mim. Parabéns.&#34;

Anderson abriu a porta e entrou no corredor.

&#34;Me lembre de, uh, comprar uma bebida pra você quando nos encontrarmos na próxima,&#34; Anderson gritou para a sala enquanto a porta se fechava. Merlo então ficou ouvindo às buzinas de alarme tocando e os tiros ocasionais.

&#34;Estou tão demitida,&#34; disse ela com um suspiro pesado. Agente Merlo então fechou os olhos e esperou até que alguém a encontrasse.

-----

Agente Clarissa Shaw estava a caminho da cela onde mantinham Miles Wilson. Ela carregava um novo conjunto de perguntas de entrevista, preparada para aproveitar o pouco tempo que restava antes que a captura mais recente da Gamma-13 fosse transferida para os cuidados do [[[secure-facility-dossier-site-81|Sítio-81]]]. Foi então que ela ouviu as buzinas de alarme e os tiros, seguidos por um zumbido baixo, que lentamente se transformou em uma cacofonia. Curiosamente, ela se virou para investigar. Shaw sentiu seu queixo cair. Aproximando-se rapidamente estava um enxame de milhares de Drones de Reconhecimento Amur.

Shaw se virou para correr, mas antes que ela pudesse viajar mais do que alguns metros, o enxame já a havia engolido. Ela sentiu algo picar sua perna, e em poucos momentos ela estava no chão, incapaz de se mover. Alfinetadas afiadas cobriram seu corpo inteiro e ela gritou, apenas para ter seu grito abafado pelo barulho combinado do enxame robótico. Depois que uma eternidade se passou, o enxame se foi.

Dentro de alguns momentos, Shaw recuperou o controle de suas extremidades e cuidadosamente colocou os óculos no lugar sobre seu nariz. Uma das lentes estava arranhada, mas fora isso os óculos de aro fino não foram danificados. Shaw olhou ao redor em busca de qualquer sinal da horda de drones, mas não viu nada além do corredor vazio. Levantando-se, a agente lentamente prosseguiu em direção à cela de Miles.

Quando ela chegou à cela correta, Shaw descobriu que a porta havia sido arrombada, vários dos seguranças do Sítio-64 espalhados pelo chão. Enquanto eles lutavam para ficar de pé, Shaw percebeu que cada um deles teve um encontro semelhante com o enxame. Sacando cuidadosamente sua pistola, Shaw entrou na cela, apenas para encontrá-la vazia com a cobertura do duto de ventilação rasgada. O cheiro de sangue chamou a atenção de Shaw para a cama da sala. Colocada em cima e cuidadosamente dobrada como se fosse uma roupa, estava a pele de Miles.

-----

Em uma grande mesa em uma sala de conferências bem iluminada que não tinha janelas, [[[Ties That Bind|cinco indivíduos]]] estavam sentados em silêncio esperando um sexto e um sétimo convidados.

Sentado à cabeceira da mesa estava um homem musculoso de quarenta e poucos anos chamado Isaac. Facilmente o homem mais experiente em negócios na sala, ele anteriormente ajudou a administrar uma empresa de design de armas com sede em Los Angeles. Uma carranca quase constante adornava seu rosto.

À direita de Isaac estava sentada uma mulher baixa com cabelos castanhos na altura dos ombros, olhos de um azul fraco e um sorriso sempre caloroso. Seu nome era Medea, e ela fora professora de robótica em alguma universidade no Tennessee, embora os outros indivíduos na sala tivessem esquecido seu nome há muito tempo.

Sentado ao seu lado estava seu filho adotivo, Jason. Uma criança prodígio em robótica, ele era um jovem alto e esguio de vinte e poucos anos, cuja cabeça estava coberta de cabelos loiros encaracolados. Um par de óculos grossos cobria seus olhos, e um pequeno sorriso estava permanentemente estacionado em seu rosto.

Do outro lado da mesa de Jason estava sentado Phineas, um velho que parecia estar na casa dos cinquenta anos, com a cabeça calva, uma longa barba branca e pele quase translúcida. Ele era tanto um &#34;anartista&#34; quanto um inventor, e toda vez que se movia, um leve som mecânico podia ser ouvido.

Finalmente, ao lado de Phineas estava sentado um homem baixo, corpulento, de meia-idade, de pele escura e uma expressão permanente de preocupação. Especialista em inteligência artificial, ele era o responsável pela existência das unidades Saker. Seu nome era Jeffery Wilson.

Em pouco tempo, a única porta da sala se abriu e um enxame de drones Amur entrou, agrupando-se em um ponto no canto. Os drones se empilharam em uma coluna de quase dois metros de altura. Vários sons elétricos e barulhos de metal contra metal podiam ser ouvidos no centro do pilar enquanto os drones vibravam com atividade. Após mais alguns momentos, os robôs se dispersaram, saindo pela porta e deixando o endoesqueleto branco de uma unidade Saker em seu lugar. Após a saída do último drone, Anderson entrou na sala.

&#34;O, uh, o filho pródigo voltou,&#34; disse ele enquanto lentamente caminhava em direção à ponta da mesa em frente a Isaac. A luz forte da sala refletia na pintura prateada de sua máscara de comédia. &#34;Como prometido, eu consegui trazer Miles de volta também.&#34;

Jeffery já estava no canto com o endoesqueleto, inspecionando desesperadamente cada centímetro quadrado de seu corpo branco. Alguns segundos depois, Jeffery segurou o Saker em um forte abraço de urso.

&#34;Pai?&#34; A voz de Miles veio do Saker. Jeffery começou a soluçar.

&#34;Sinto muito, Miles, por tudo pelo que você passou e tudo o que resta a ser feito,&#34; murmurou Jeffery.

&#34;Você sabe o que precisa fazer agora, certo?&#34; Perguntou Medea.  Jeffery largou o Saker e enxugou os olhos com um balançar da cabeça.

&#34;Saker-00,&#34; disse ele ao robô, &#34;Apresente-se ao seu local de manutenção designado e desligue até novas ordens.&#34; O Saker balançou mecanicamente a cabeça e saiu da sala. Jeffery então voltou para a mesa de conferência e colocou a cabeça entre as mãos.

&#34;De qualquer forma,&#34; começou Jason, &#34;Vamos continur?&#34;

&#34;Vamos,&#34; respondeu Anderson. &#34;Acho que Isaac compartilhou com todos a oferta do [[[marshall-carter-and-dark-hub|Sr. Marshall]]]?&#34;

&#34;Compartilhei,&#34; respondeu Isaac.

&#34;E, hum, estou disposto a apostar que durante a discussão que se seguiu, todos, exceto Isaac e Jeffery, foram contra aceitar a oferta.&#34;

&#34;Correto,&#34; respondeu Phineas. &#34;Sinto muito, Vincent, mas isso é simplesmente impossível.&#34;

Anderson suspirou e virou-se na cadeira.

&#34;Amigos,&#34; disse Anderson, &#34;quando originalmente cheguei a cada um de vocês, hum, para começar esta pequena firma, fiz isso com uma promessa. Essa promessa era, uh, fornecer a cada um de vocês a liberdade de criar o que lhes foi negado em qualquer outro lugar. Até hoje, tenho consegui, pela maior parte, cumprir essa promessa, mas essa é uma tarefa que tem se tornado cada vez mais difícil a cada venda que fazemos.&#34;

Anderson então se virou para encarar seus colegas.

&#34;Seria tolice para nós, uh, supor que somos tão ágeis agora quanto éramos quando fundamos esta empresa. Mais e mais de nossas vendas estão se transformando em operações da Fundação. Nesse ritmo, será apenas uma questão de tempo até que um de nós seja capturado. Medea é de outro universo, o que vocês acham que a Fundação fará se a capturarem? phineas, eu, uh, espero que você goste de ser um amputado quádruplo, porque [[[Good As New|eles vão levar suas próteses]]] se capturarem você. Se eles não matarem Isaac, Jason ou Jeffery, eles certamente apagarão suas memórias e largarão vocês na beira de uma rodovia em Indiana.&#34;

Anderson sacudiu a cabeça.

&#34;A oferta de Sr. Marshall é bastante generosa. Ainda estamos no comando da fabricação e ainda estamos no controle criativo dos produtos. Eles só querem os direitos de distribuição e acesso à nossa clientela.&#34;

&#34;Eu me recuso a trabalhar nos termos de ninguém além dos meus,&#34; interrompeu Phineas. &#34;Eu não vou deixar você me intimidar a fazer isso, Vincent, não desta vez.&#34;

&#34;Não estou tentando intimidar nenhum de vocês,&#34; respondeu Anderson friamente. &#34;Vocês já devem saber que considero todos vocês meus iguais nesta empresa e, se todos realmente se sentirem que aceitar esta oferta criará diferenças irreconciliáveis, abandonarei o assunto. Eu, uh, eu só não poderei garantir minha promessa original caso contrário.&#34;

A sala ficou em silêncio por alguns instantes. Um por um, Anderson olhou para cada um de seus colegas, cada um evitando seu olhar.

&#34;Todos a favor?&#34; Perguntou Isaac. Todos, menos Phineas, levantaram a mão. &#34;Os a favor ganharam. obrigado a todos, vou preparar a papelada hoje à noite.&#34;

Logo depois, a sala de conferências se esvaziou um a um até que Phineas e Anderson eram tudo o que restava. Eventualmente, Anderson também começou a ir em direção à porta.

&#34;Como você pode?&#34; Phineas gritou para ele quando ele começou a sair.

Anderson não se deu ao trabalho de responder, saindo da sala de conferências sem dizer uma palavra ou olhar para trás.

-----

O Secret Crest Pub era uma pequena cervejaria localizada no Pearl District de Portland. O fato de que a propriedade era de propriedade e operada por um ex-diretor do Sítio-64 a tornou um destino popular para funcionários da instalação após o término de seus turnos. Por esse motivo, Agentes Shaw e Merlo se viram sentadas em uma mesa em um canto discreto do bar.

&#34;Você sabe do que Carter uma vez chamou a Gamma-13 depois de uma daquelas vezes em que ele bebeu demais?&#34; Perguntou Merlo à Shaw, sua mão segurando firmemente sua quarta cerveja.

&#34;Não faço ideia,&#34; respondeu Shaw com um sorriso alegre, bem ciente de que sua chefe provavelmente tinha bebido demais também.

&#34;Os Fodidos de Asimov,&#34; disse Merlo com um aceno grandioso de sua mão. &#34;Não é o título mais criativo, mas Carter tem razão. É um passo à frente seguido de vinte passos para trás. Mas ei, pelo menos não somos a Alpha-9.&#34;

Shaw riu antes de terminar sua primeira cerveja.

&#34;O que acontece conosco agora?&#34; perguntou ela.

&#34;A mesma coisa que sempre acontece depois que fodemos assim. Holman irá redistribuir nossos agentes para ajudar a reprimir a onda de anarte local,&#34; respondeu Merlo com um suspiro. Ela então olhou para sua companheira e sorriu, &#34;Você vai se encaixar muito bem, Shaw. Os anartistas nos chamam de [[[Meeting Over Coffee|‘Os Terninhos’]]] por aqui.&#34;

&#34;Bem, então,&#34; respondeu Shaw enquanto outras duas cervejas eram trazidas para a mesa. &#34;Pelo menos temos estabilidade de emprego.&#34;

Shaw então segurou sua cerveja para fazer um brinde.

&#34;Pelos Fodidos de Asimov.&#34;

&#34;Pelos Fodidos de Asimov,&#34; respondeu Merlo. As duas mulheres tilintaram seus copos, ambas preparadas para afogar sua frustração ao longo da noite.
