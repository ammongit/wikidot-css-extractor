[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-578/crystal.jpg|caption=Uma amostra de SCP-578-1.]]

**Item nº:** SCP-578

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-578 deve ser contido dentro de tanques padrão para líquidos anômalos de classe Seguro. Funcionários que não sejam Classes-D em condições de teste devem usar trajes de materiais perigosos Nível C ao manusear SCP-578. Todas as instâncias recém-recuperadas de SCP-578-1 devem ser catalogadas e destruídas.
 
**Descrição:** SCP-578 é um líquido incolor e inodoro que consiste em uma solução de água, silício e uma enzima anteriormente desconhecida e não caracterizada. SCP-578 tem uma viscosidade de 0,9cP a 29°C, um ponto de ebulição de 123°C ao nível do mar e um ponto de solidificação de 4°C. No momento em que este artigo foi escrito, 413L de SCP-578 existiam em contenção.

As propriedades anômalas de SCP-578 se manifestam quando o objeto é colocado em contato com sangue humano. Primeiro, SCP-578 se espalha pelo sangue por meio de difusão rápida. A enzima em SCP-578 então provoca uma cascata de coagulação no sangue, seguida pela cristalização do sangue por meio de reação química.

Este sangue cristalizado é designado como uma instância de SCP-578-1. Aproximadamente 1,7mL de SCP-578 é necessário para converter completamente um litro de sangue. A estrutura química de SCP-578-1 é reminiscente de opalas, consistindo de sílica hidratada. Durante o processo de cristalização, coágulos de células sanguíneas ficam presos dentro da estrutura de SCP-578-1, resultando em uma coloração vermelha clara. Testes envolvendo SCP-578 e plasma sanguíneo confirmaram que a ausência desses coágulos sanguíneos na estrutura de SCP-578-1 resulta em uma estrutura significativamente mais fraca. SCP-578-1 apresenta uma dureza de 6,8 na escala de Mohs e um ponto de fusão de 1020°C. SCP-578-1 não é capaz de converter mais sangue e pode ser manuseado sem equipamento de proteção.

SCP-578 e várias centenas de instâncias de SCP-578-1 foram inicialmente descobertos durante uma invasão da Fundação em uma instalação da Marshall, Carter, &amp; Dark Ltd. A instalação era usada como um local de produção para vários itens feitos de SCP-578-1. O processo exato que a MC&amp;D usou para criar SCP-578 é desconhecido.

**Adendo 01: Trecho do Documento Recuperado HKG-35.**
&gt; Aqui na Marshall Carter e Dark, atendemos apenas a clientela mais exclusiva, pessoas de gosto exigente. Entendemos que aqueles de seu calibre exigem apenas o que há de melhor, o auge da qualidade em joias. É por isso que a MC&amp;D tem o orgulho de apresentar as joias mais incríveis de todos os tempos; opalas de sangue. Criadas com a própria seiva das veias do homem, transformadas por artesãos em configurações maravilhosas em um verdadeiro casamento de arte e joia, essas peças únicas superam facilmente qualquer outra que você já tenha visto.
&gt; 
&gt; Na mitologia grega antiga, o icor das veias dos deuses podia conceder aos mortais a atemporalidade ou mesmo a imortalidade. As opalas de sangue capturam um efeito semelhante, produzindo uma aura de rejuvenescimento e regeneração. Elas adicionam vigor aos seus membros, sabor à sua comida e cor às suas bochechas.
&gt; 
&gt; Nesta temporada de férias, mostre àquela pessoa especial que você a valoriza. Afinal, que melhor forma de dizer &#34;eu te amo&#34; do que um fragmento de vida, um pedaço de você?

**Adendo 02: SCP-578-0676** 

&gt; **Item Nº:** 0676
&gt; **Data de Recuperação:** █/██/████
&gt; **Descrição do item:** Uma estátua de um sistema cardiovascular humano composto de SCP-578-1. O item tem 2,1 metros de altura, incluindo uma base de granito com 0,3 metros de altura. Análises do item descobriram poucas marcas de ferramenta, com exceção daquelas em torno dos suportes de metal que prendem a estátua à base de granito. É teorizado que o item deve ter sido criado pela injeção de SCP-578 em um ser humano vivo, já que o acúmulo de sangue em um cadáver resultaria em uma estatua parcial.
