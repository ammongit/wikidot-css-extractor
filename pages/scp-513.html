[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-513/Cowbell.JPG|caption=SCP-513|width=200px]]


**Objek #:** SCP-513

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-513 harus diambangkan di dalam balok gelatin berukuran 1 meter kubik dan disimpan di dalam ruang kedap suara dengan pengaturan iklim. Gelatin tersebut harus diperiksa setiap harinya untuk mencari tanda-tanda degradasi atau hilangnya kekukuhan. Sebuah inspeksi darurat harus dilakukan setelah langsung setelah terjadinya gempa bumi, ledakan, atau peristiwa gelombang sonik derajat dua atau lebih tigggi. Personel yang menjalankan inspeksi harus menggunakan sumbat telinga dan penutup telinga dengan peredam kebisingan sepanjang waktu selama di dalam ruang penahanan SCP-513.

Jika balok gelatin menunjukkan tanda-tanda degradasi (seperti robek, terbelah, mencair, atau bulukan), SCP-513 harus segera dikeluarkan dan diambangkan di dalam balok pengganti oleh sebuah tim yang terdiri dari anggota Kelas-D yang telah ditulikan melalui pembedahan. Tidak ada personel lain yang diperbolehkan untuk masuk ke dalam sel saat prosedur ini sedang dijalankan. 

Setiap makhluk hidup yang memiliki kesadaran yang terpapar oleh SCP-513 harus selalu dipantau oleh paling sedikit dua personel keamanan sepanjang waktu. Dalam keadaan apa pun tidak diperbolehkan korban terpapar untuk diberikan obat penenang atau dibiarkan menjadi tidak sadar. Setiap korban yang tidak sadarkan diri harus segera dimusnahkan. 

Personel Kelas-D harus segera dimusnahkan saat munculnya tanda-tanda awal degradasi mental. Semua korban terpapar lainnya boleh dimusnahkan langsung atas permintaan mereka. 

Jika mungkin, SCP-513-1 harus segera ditangkap setelah terlihat. 

**Deskripsi:** Secara fisik, SCP-513 tidak berbeda dengan lonceng sapi berkarat biasa. Tidak ada penanda atau ukiran yang muncul di permukaanya karena banyaknya korosi. Percobaan untuk menghilangkan karat secara kimiawi atau mekanik telah gagal. 

SCP-513 ditemukan oleh Agen ██████ saat melakukan Prosedur Penetapan Ulang Penanganan Mu di Situs-██. Anak lonceng SCP-513 tertahan rapat dengan beberapa lapis lakban. Secarik kertas ditemukan bersama dengan SCP-513 (lihat Lampiran).

Segala suara yang dihasilkan oleh SCP-513 langsung menyebabkan kecemasan yang luar biasa kepada semua makhluk hidup yang memiliki kesadaran yang mendengarnya, tanpa memedulikan keadaan mental sebelumnya. Korban yang terpapar melaporkan perasaan seperti sedang ditatap oleh makhluk yang tidak terlihat dan peningkatan denyut jantung dan tekanan darah. Kira-kira satu jam setelah pemaparan, korban terpapar akan melihat sekilas sosok SCP-513-1 saat membuka pintu, melewati cermin, memutar kepala, atau melakukan hal lain yang melibatkan perubahan persepsi visual yang mendadak. Setelah terlihat, SCP-513-1 dilaporkan langsung berbalik dan melarikan diri dari pandangan tanpa meninggalkan jejak. Pertanyaan terhadap pengamat lain menunjukkan bahwa SCP-513-1 tidak terlihat oleh makhluk lain yang tidak terpapar oleh SCP-513.

Penampakan SCP-513-1 terjadi setiap di antara 14 sampai 237 menit. Perilaku “menguntit” ini selalu menyebabkan kekurangan tidur yang luar biasa karena korban selalu terganggu oleh keberadaan SCP-513-1 di tempat dimana dirinya tidur. Korban yang dapat tidur sebelum munculnya penampakan SCP-513-1 melaporkan serangan fisik oleh SCP-513-1. Setelah korban bangun, SCP-513-1 melarikan diri seperti biasa (lihat Rekaman Pengujian 513).  Kekurangan tidur ini, bersama dengan tekanan mental yang disebabkan oleh perilaku SCP-513-1, selalu menyebabkan paranoia, perilaku agresif, kewaspadaan berlebihan, dan depresi. Semua pengujian, kecuali satu, selalu berakhir dengan subjek bunuh diri. 

Deskripsi penampilan SCP-513-1 tidak pasti. Subjek pengujian tidak dapat memberikan deskripsi penampilan lengkap karena kelelahan, rendahnya kesehatan mental, dan kewaspadaan berlebihan yang mengganggu. Walaupun itu, semua interogasi dapat mengindikasi bahwa SCP-513-1 adalah humanoid tinggi kurus kering dengan ukuran tangan di atas panjang normal. 

**Lampiran: Teks didapatkan dari Situs-██**

&gt; Kau melihatnya. Sekarang dia dapat mendengarmu.
&gt;
&gt; Kau menyentuhnya. Sekarang dia dapat melihatmu.
&gt;
&gt; __Jangan pernah__ membunyikannya. Jika kau mendengarnya, dia dapat menyentuhmu.
