**Objek #:** SCP-2365

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Laporan mengenai SCP-2365 harus diinvestigasi dan datanya dianalisis untuk menemukan bukti keterkaitan atau unsur kesamaan diantara korban SCP-2365. Penyintas dari SCP-2365 beserta saksi harus diwawancara, diuji, dan diberi amnestik. Perusahaan samaran Yayasan harus menjalankan &#34;[[[SCP-3966| penelitian]]] [[[SCP-3060|tidur]]]&#34; dalam upaya untuk mengobservasi dan dokumentasi  SCP-2365.

Meskipun belum diketahui apakah SCP-2365 bersifat memetik, akses terhadap informasi mengenai SCP-2365 harus dibatasi.

**Deskripsi:** SCP-2365 adalah sebuah fenomena yang memengaruhi individu tertentu selama tidur REM[[footnote]]Rapid Eye Movement (REM) adalah kondisi normal dari tidur yang ditandai dengan gerakan cepat dan acak dari mata.[[/footnote]]. Tahap awal SCP-2365 ditandai dengan munculnya serpihan karat kecil di udara di atas individu yang sedang tidur tersebut, dan berkurangnya temperatur udara setempat. Rekaman yang diambil selama dalam tahap ini telah mendeteksi adanya suara engsel logam, asal suara tersebut belum bisa dipastikan. Jika individu yang tidur terbangun selama dalam tahap ini, maka SCP-2365  akan berhenti. 

Namun, apabila individu sebelumnya masih tertidur maka fenomena awal sebelumnya akan berhenti dan tahap kedua akan dimulai. Sebuah pegas baja berat akan muncul di tempat yang berdekatan dengan bagian atas kepala individu tersebut. Dalam waktu antara 10-15 menit, logam tambahan akan muncul dengan lambat yang nantinya akan membentuk sebuah perangkap beruang besar.

Perangkap beruang tersebut akan tetap tergantung diatas individu tersebut sampai dengan 10 menit sebelum menghilang dengan lambat. Jika individu tersebut bangun atau kontak dilakukan dengan perangkap tersebut (oleh individu tersebut atau lainnya), maka pegas perangkap tersebut akan terpicu, ini umumnya akan menyebabkan luka berat ke kepala atau leher korban. 

Pemahaman Yayasan tentang SCP-2365 sebagian besar didasarkan pada laporan forensik dan saksi. Observasi dan pengujian terhadap perangkap yang telah terpicu telah batasi untuk menjaga zat material, dan beserta untuk sejumlah kecil orang yang selamat dari SCP-2365. Tidak ada pola tertentu yang dapat ditemukan diantara identitas korban SCP-2365,  dan jumlah kasus yang tidak teramati sulit untuk ditentukan.
