**Ítem #:** SCP-1718

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La Unidad de Contención Experimental 6852 recibirá energía y refrigerante adicionales según sea necesario para evitar su ruptura.  Actualmente se está construyendo en el emplazamiento una central eléctrica de 2 MW que se dedicará exclusivamente a la UCE-6852 y se prevé que sea adecuada para otros diez años.

La UCE-6852 está compuesta por cuatro elementos: el núcleo, el giroscopio, la bañera y la superestructura.

El elemento central del núcleo es una carcasa esférica sin fisuras de una aleación de aluminio-████████████, de 12 mm de espesor, de 1,63 m de radio. Esta carcasa fue fundida por centrifugación alrededor de una herramienta robótica que recoció y pulió la superficie interior hasta alcanzar una reflectividad de 2017 GLU[[footnote]]unidades de brillo[[/footnote]]  antes de autodestruirse a través de [DATOS CENSURADOS], que también evacuó la atmósfera interior a 0,5 pPa, calculado indirectamente a partir de la contracción de la carcasa de aluminio bajo presión externa.  Alrededor de la carcasa de la aleación hay un amortiguador de seiscientas cincuenta y cuatro carcasas concéntricas de grafeno, cada una de ellas de un átomo de grosor.  Esta configuración proporciona la mayor resistencia a la tracción de cualquier material fabricado hasta la fecha, y actúa como un rodamiento giratorio perfecto, permitiendo que la esfera más interna permanezca en reposo o gire sobre cualquier eje, a cualquier velocidad, independientemente del giroscopio.

El núcleo está encerrado dentro del giroscopio: una carcasa de sílice fundida ultrapulida, de 2 cm de grosor, que pesa 60,5 kg, ensamblada a partir de dos semiesferas, y chapada en su superficie interior con 7 nm de niobio.  El giroscopio está suspendido hidrodinámicamente en un baño de helio-4 superfluido a 1,95 K, y gira en un plano paralelo a la superficie de la Tierra[[footnote]]en el sentido de las agujas del reloj, visto desde arriba[[/footnote]].  A esta temperatura, el niobio es superconductor; al girar, induce un campo magnético.

El baño se aloja y circula dentro de la superestructura: un Dewar cilíndrico de uranio empobrecido con motores magnéticos ███████ (&#34;motores magnéticos&#34;) para acelerar y frenar el giroscopio, un depósito aislado separado, tuberías, instrumentación y controles para proporcionar la circulación de 2,5 ML de refrigerante total.  El personal autorizado puede consultar el documento UCE-6852S, volúmenes 2-4 para ver los esquemas completos.

[[collapsible show=&#34;+ Teoría del funcionamiento&#34; hide=&#34;- Ocultar&#34;]]

La superficie hiperreflectante de la carcasa más interna suprime la radiación incidente en una amplia gama de frecuencias a través de interferencias █████████ ███████.

Las investigaciones anteriores demuestran que los defectos cuánticos en las redes de grafeno del núcleo se producen de forma natural y se autorreparan espontáneamente dentro del campo magnético del giroscopio.  Los cálculos sugieren que las capas de grafeno pueden tratarse como un material compuesto en estado metaestable con una media de 10^^5^^ ± 10^^3^^ defectos a su temperatura y presión actuales.  A 70 K, las muestras de grafeno comparables eran lo suficientemente fuertes como para contener una presión sostenida de 18 MPa, e impulsos de 4,2 GPa-mseg.  A medida que se reduce la temperatura, la resistencia aumenta exponencialmente.

Durante la fase de diseño, se preveía que la unidad de contención consumiera 13,75 kW para mantener los sistemas en estado de espera entre los intentos de ruptura por parte de cualquier SCP de su interior.  Cuando está activa, la mayor parte de la energía gastada por un intento de brecha de contención desde el interior será subsumida por la incertidumbre del vacío resultante del tremendo momento de Londres del campo superconductor.  La fracción restante se convertirá en calor en el baño de helio.  Para un impulso arbitrario de energía, esta conversión se produce del orden de 100 picosegundos.  La resistencia del dispositivo de contención solo está limitada por el caudal alcanzable, que se mantiene automáticamente, y el tamaño del depósito de refrigerante.  Mientras el helio permanezca en estado superfluido[[footnote]]inferior a 2,17K[[/footnote]], el caudal máximo es muy superior al de otros refrigerantes criogénicos.  El prototipo tiene un consumo de energía de hasta 100 kW y dispone de diez veces el refrigerante necesario para funcionar a la máxima potencia.   En el peor de los casos, utilizando todos los recursos de refrigerante y energía de los que razonablemente dispone la Fundación, el dispositivo es teóricamente capaz de contener plasma del orden de fTp[[footnote]]10^^-15^^ veces la temperatura de Planck, es decir, alrededor de 10^^17^^ K[[/footnote]]y las fuerzas físicas se acercan al 50% del límite de inversión de Chandrasekhar.

Como referencia, basada en las métricas tomadas de sus procedimientos de contención actuales y su historial de brechas, la contención indefinida de una entidad comparable a SCP-076 requeriría unos 17 kW como máximo.

Dado que el dispositivo se diseñó como un prototipo de prueba de concepto, no se prestó especial atención a cómo se colocaría realmente un SCP en el núcleo; se asumió que esto se podría diseñar en una versión posterior del dispositivo.
[[/collapsible]]

**Descripción:**  SCP-1718 es una anomalía energética que surgió durante un proyecto gestionado por el GICE[[footnote]]el Grupo de Investigación de Contención Experimental[[/footnote]] para explorar los límites de la ciencia de la contención.  

[[collapsible show=&#34;+ Cronología del Proyecto&#34; hide=&#34;- Ocultar&#34;]]
De enero a octubre de 2009, el GICE llevó a cabo la simulación computacional, la fabricación de muestras y la creación de prototipos de elementos del dispositivo.

||~ Fecha||~ Evento ||
|| 2 de diciembre de 2009||El GICE presenta la propuesta 6852, &#34;Un Sistema de Contención ████████████&#34; al Subcomité de Investigación O5; los Dres. Andrews y Hedley, investigadores principales.||
|| 23 de febrero de 2010||Se aprueba y financia la propuesta 6852.||
|| 15 de marzo de 2010 || La construcción del núcleo comienza en la Bahía 22 en el Sitio-06.||
|| Mayo de 2010 || El plazo del proyecto se acelera tres meses cuando se dominan las técnicas de sonicación iónica para la deposición de grafeno antes de lo previsto, lo que permite añadir una nueva capa cada cuatro horas.||
|| 7 de noviembre de 2010 || El giroscopio se monta a 111 K. Se enfría a 77 K durante los siguientes 33 días. ||
|| 2 de febrero de 2011 || La construcción se interrumpe durante tres semanas debido a un accidente laboral durante el vaciado del Dewar de UE.  Cuatro empleados mueren, entre ellos el Dr. Hedley.||
|| 5 de agosto de 2011 || La superestructura está completa. El giroscopio se monta en el Dewar, utilizando nitrógeno líquido a 76 K como refrigerante inicial. ||
|| 1 de septiembre de 2011 || Temperatura del refrigerante 65 K. Rotación hidrodinámica del giroscopio iniciada a 0,3 rpm. ||
|| 31 de octubre de 2011 || Refrigerante a 9,3 K, rotación 52 rpm.  El niobio hace la transición superconductora y el núcleo se vuelve impermeable a la mayoría de los sensores. ||
|| 2 de enero de 2012 || Refrigerante a 8 K, rotación 72 rpm.  Los motores magnéticos se conectan primero para ayudar a la aceleración hidrodinámica del giroscopio.  ||
|| 6 de febrero de 2012 || Refrigerante a 7 K, rotación 104 rpm.  Un importante acontecimiento sísmico en las proximidades del Sitio 12 provoca la ruptura de un sistema separado que condensa helio-4 para su uso futuro.  Muere un investigador asistente y dos miembros del personal resultan gravemente heridos.  El giroscopio se mantiene estable durante todo el evento y sus réplicas. ||
|| 17 de mayo de 2012 || Rotación del núcleo 112 rpm.  La temperatura se estabiliza en 5,2K mientras el personal inicia la sustitución del refrigerante de nitrógeno por ^^4^^He. ||
|| 18 de octubre de 2012 || ^^4^^He con la suficiente pureza para reanudar la refrigeración.  115rpm. ||
|| 3 de enero de 2013 || ^^4^^He alcanza los 2,17 K y pasa a un estado superfluido sin fricción.  Como se predijo, la aceleración hidrodinámica ya no funciona. ||

[[/collapsible]]

Una vez que el baño pasó a un estado superfluido, se utilizaron los motores magnéticos para acelerar el giroscopio durante veinticuatro horas hasta alcanzar el objetivo de 150.000 rpm.  El proceso se completó 57 minutos antes de lo previsto, pero por lo demás sin incidentes.  La temperatura del refrigerante se redujo a 1,6 K para proporcionar un margen de seguridad. A este ritmo de rotación, los efectos relativistas hacen que surja un caso especial del efecto Casimir dinámico entre los puntos opuestos de la cáscara de niobio, bombardeando el núcleo con [DATOS CENSURADOS] por diseño, completando el protocolo de contención.  La instrumentación evidenció una estabilidad de potencia, temperatura y giroscópica al menos dos órdenes de magnitud mejor que su tolerancia de diseño, cerca o más allá de la sensibilidad de la mayoría de la instrumentación.

El 1 de febrero, a raíz de un evento con un cognitopeligro no relacionado, al Dr. Andrews se le administró un amnéstico de clase B para salvar su vida.  Forzosamente perdió unos cinco años de recuerdos, incluyendo todo el conocimiento del proyecto 6852.  Aunque se sumergió rápidamente en la documentación del proyecto y fue reeducado por sus antiguos subordinados, no recuperó ninguna habilidad especial para las técnicas científicas y de ingeniería de las que había sido pionero, y expresó su profunda incredulidad sobre la plausibilidad de varios componentes clave del diseño del sistema de contención.

En el plan original del proyecto, la UCE estaba programada para un periodo de rodaje de 90 días.  A la vista del hecho de que el equipo de investigación había perdido efectivamente a sus dos investigadores principales, las pruebas de contención se consideraron exitosas, y la desactivación del dispositivo se inició pronto (el 8 de febrero) después de treinta y cinco días de funcionamiento nominal.  El plan preveía un giro de cinco días a temperatura constante, a 0,3 rpm a 1,6 K, seguido de un calentamiento de cuatro meses a 77 K, tras lo cual se desmontaría el núcleo y se inspeccionaría en busca de tensiones y defectos de espalación.

Siete horas después de la inversión de los motores magnéticos, no se detectó ninguna ralentización significativa del giroscopio.  Una prueba de diagnóstico de los SQUIDs que monitorizaban la rotación reveló que se había producido un desvío en la calibración, y sugirió que el giroscopio probablemente estaba girando mucho más rápido de lo esperado.

En su primera visión desde el tratamiento amnéstico, el Dr. Andrews teorizó que el efecto Coriolis, descuidado en el análisis de diseño original, había estado acelerando libremente el giroscopio sin fricción durante más de un mes.  Sin embargo, hubo un importante desacuerdo entre los asistentes de la investigación sobre si se trataba o no de una aplicación sólida de la física básica.  De ser cierto, se calculó que los puntos a lo largo de la superficie del giroscopio tenían una velocidad cercana a 0,1c.  A instancias del Subcomité de Investigación del O5, la fuerza de los motores magnéticos se multiplicó por cien en un intento de frenar la rotación.  Después de cincuenta y cinco horas de frenado continuo, los SQUIDs[[footnote]] **N del T:** Acrónimo de dispositivos superconductores de interferencia cuántica en inglés. [[/footnote]] recalibrados fueron capaces de detectar que la velocidad de rotación disminuía hasta las 352.000 rpm.

Diecisiete horas más tarde, cuando la velocidad de rotación se redujo a 153.000 rpm (cerca de la velocidad de diseño original), se detectó un flujo de calor inesperado e inexplicable en el baño de ^^4^^He.  Los sistemas automáticos se compensaron como estaba previsto, aumentando el consumo total de energía (sin tener en cuenta los accionamientos magnéticos) de 13,74 kW a 14,15 kW, y evitando cualquier aumento de la temperatura.  La potencia de los accionamientos magnéticos se redujo inmediatamente a los niveles previstos originalmente.  En el transcurso de la siguiente hora, cuando los accionamientos magnéticos redujeron la velocidad del giroscopio a 152.000 rpm, ligeramente por encima del objetivo original, el consumo de energía aumentó a 14,89 kW.  Aunque pequeña, la diferencia de 1,15 kW en el consumo de energía corresponde teóricamente a una fuerza explosiva sostenida de más de un kilotón de TNT dentro del núcleo.

Por precaución, se ajustaron los motores magnéticos para mantener la velocidad de rotación estable en 152.000 rpm, con el fin de permitir un estudio más profundo sin riesgo de ruptura.  Desde entonces, la potencia necesaria para la estabilización ha seguido aumentando, a unos 500 W por día.

Si la teoría del diseño es correcta, el nivel actual de consumo de energía implica fuerzas o temperaturas dentro del núcleo equivalentes a 0,7 megatones de fuerza explosiva continua.
