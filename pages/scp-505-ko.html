**หมายเลข #:** SCP-505-KO

**ระดับวัตถุ:** Safe

**มาตรการกักกันพิเศษ:** ในขณะนี้ได้ใช้งาน SCP-505-KO อยู่ในโรงครัวสำหรับบุคลากร D คลาสที่ศูนย์-█ ยังไม่ต้องใช้มาตรการกักกันพิเศษใดอีก

**ลักษณะ:** SCP-505-KO เป็นกระเป๋านักเรียนสะพายหลังแบบธรรมดาของญี่ปุ่น ที่ก้นกระเป๋ามีเลือดติดอยู่ เมื่อปิดกระเป๋าไว้แล้วคว่ำกลับหัวก็จะทำให้กระเป๋านั้นเปิดออกเองและมีชิ้นส่วนมนุษย์ที่ถูกเฉือนแล้วหล่นลงมาจากในกระเป๋า ผลการตรวจสอบ DNA นั้นระบุว่าชิ้นส่วนเหล่านี้มาจากบุคคลที่ต่างกัน อวัยวะที่หล่นลงมาจากกระเป๋านั้นมีทั้งส่วนศีรษะ แขนขา อวัยวะเพศ อวัยวะภายใน ฯลฯ และจากการทดลองในระยะหลังนั้นเมื่อใช้งานถึงเจ็ดครั้งก็จะได้ชิ้นส่วนอวัยวะมากเกือบจะพอสำหรับมนุษย์หนึ่งคน น่าสังเกตว่าชิ้นส่วนอวัยวะที่มาจากในกระเป๋านี้ไม่มีร่องรอยการเน่าเปื่อยหรือมีน้อยมาก ทั้งนี้ ชิ้นส่วนอวัยวะที่เคยพบนั้นมีทั้งของเพศชายและหญิง แต่ดูเหมือนว่าจะไม่มีชิ้นส่วนใดที่มีอายุเกิน 20 ปีเลย (ยืนยันได้ด้วยการวิเคราะห์เทโลเมียร์)

SCP-505-KO นั้นเก็บมาจากจุดเกิดเหตุคดีลักพาตัวและฆาตกรรมในญี่ปุ่นเมื่อปี 20██

**ข้อมูลเพิ่มเติม:** ข้อเสนอแนะ
