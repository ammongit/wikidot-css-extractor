    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-PL-045

----

**项目等级：**Keter，救我，求你了

----

**特殊收容措施：**操，救我！我现在在[敏感数据]城里的[敏感数据]街道上的公寓[敏感数据]里。

为什么这审查机制会这样[...]！？

----

**描述：**好吧，算了。我现在坐在不是我家的厕所里。我隔壁房里，有两个糟老头、两个大妈、两个普通男人，还有我的兄弟姐妹们。


我现在糟透了，因为他们正在看粗制滥造的波兰广播电台节目，似乎还有一个家伙在敲我的门。


求求啦，快来人看这。脸书又他妈崩溃了，只有 SCiPnet 的报告列表还能用。

噢不

他们中的某人打算破门而入

操救命

我恨新年夜，我恨新年夜，我恨新年夜</textarea></pre>
