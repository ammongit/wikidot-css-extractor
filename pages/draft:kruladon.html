**Объект №:** SCP-###-RU

**Класс объекта:** [[[keter |Кетер]]]

[[div]]
**Особые условия содержания:** SCP-###-RU должен содержатся в стандартной камере для гуманоидных форм жизни, в которую внесены следующие изменения: 
* Смежный наблюдательный пост, сокрытый от наблюдения SCP-###-RU односторонним зеркалом из метаматериалов. Наблюдение должно вестись непрерывно минимум двумя квалифицированными сотрудника, имеющими имеющими психологическое образование.
* Три стенда для книг, неподвижно закреплённых у трёх разных стен.
Запросы на те или иные вещи должны получить одобрение доктора █████████. На данный момент SCP-###-RU сделал следующие запросы:
* Бинбэг (Одобрено 03.07.2022).
* Оставить некоторые книги в пользовании SCP-###-RU (Одобрено 05.07.2022, все книги оставленные в пользовании SCP-###-RU должны пройти дополнительный осмотр).
* Химическая лаборатория (Отклонено 06.07.2022).
* Художественная литература разных культурных регионов, на оригинальном языке. (Одобрено 06.07.2022, с учётом стандартного протокола цензуры для SCP-###-RU).
* Чай, кофе и горячий шоколад (Одобрено 07.07.2022).
* Кровь человека по имени Мэт Валегро Ричердс (Отклонено 30.07.2022)
* Полка для книг личного пользования (Одобрено 10.08.2022)
* ██████ (отклонено 16.08.2022)
* █████ ██████ (отклонено 9.09.2022)

Полка №1 в камере содержания SCP-###-RU должна наполнятся книгами до 100 экземпляров, прошедших стандартную цензуру для SCP-###-RU. В это же время с полка №2 должны изыматься все находящиеся там книги, и не появляться в в списке поступающих на полку №1. Все книги с полки №3 так же должны изыматься, для прохождения повторного осмотра и последующего возвращение в камеру содержания SCP-###-RU.
[[/div]]

[[div]]
**Описание:** SCP-###-RU - Это существо неизвестного происхождения и видовой принадлежности. На данный момент классифицируется, как гуманоидная форма жизни, однако по предположению исследователей эта форма не является постоянной. 
Сдерживание SCP-###-RU, ввиду его аномальных способностей, на данный момент возможно только благодаря его личности. SCP-###-RU ведёт себя крайне пассивно, не проявляя особого интереса к какой либо деятельности. Он испытывает интерес в отношении культуры, творчества и научных достижений человечества, однако предпочитает сводить свои контакты с людьми к минимуму, предпочитая пребывание в камере содержания, личному контакту.
SCP-###-RU не имеет как таковых физических потребностей, хотя и способен к большей части деятельности, необходимой для их удовлетворения.
Со слов самого объекта он является манифестацией &#34;Второго истинного греха - Жажды знаний&#34;, созданным [Данные удалены], так же известной в человеческой культуре как ██████████ ███████████ ████████ ████████.
Объект SCP-###-RU имеет две формы существования, между которыми способен переключатся по собственному желанию. 
  **Первая форма** SCP-###-RU является астральной сущностью, точные свойства и характеристики которой не известны, однако скорость SCP-###-RU [Данные удалены] . Находясь в астральной форме SCP-###-RU способен проходить сквозь большинство видов материи, однако ██████, что может служить временной мерой сдерживания, в случае нарушения условий содержания.
  **Вторая форма** SCP-###-RU не имеет постоянного облика или характеристик. Со слов самого SCP-###-RU его материальная форма подстраивается под его самовосприятие, принимая характеристики соответствующие оному. SCP-###-RU обладает рядом характеристик, остающихся неизменными для любого его состояния, приведённых ниже:
* Невероятная скорость усвоения любой информации, через доступные средства восприятия. Точная скорость усвоения информации неизвестна. Установлено что SCP-###-RU способен усвоить 10,000 авторских листов текста за час. Однако несмотря на это предпочитает читать книги с нормальной для человека скорость.
* SCP-###-RU является эйдетиком пятой степени, что позволяет ему сохранять полученную информацию в полном её объёме на неустановленный срок.
* SCP-###-RU способен максимально эффективно применять имеющиеся у него знания, однако SCP-###-RU не способен применять информацию, имеющуюся у него в неполном объёме. Однако в случае недостатка информации в определённой сфере, способен замещать ее уже имеющейся в его памяти.
SCP-###-RU также способен в кротчайшие сроки нарабатывать мышечную память и практические навыки. Через несколько часов практики в стрельбе из пистолета, SCP-###-RU почти не будет уступать военному, отрабатывающему навыки стрельбы на протяжении многих лет, однако выяснить связанно ли это с его способностями как перевёртыша, или это особенность отдельных форм, однако удалось выяснить, что мышечная память со временем стирается.
[[/div]]

[[div]]
В своей физической форме SCP-###-RU чаще всего принимает одно из следующих обличий:
# Читатель - В данном обличии SCP-###-RU выглядит как ребёнок, от 12 до 16 лет, европеоидной внешности, с белыми волосами длиной в 10-15 сантиметров, и глазами меняющими окрас радужной оболочки в зависимости от настроения. Как правило в данном обличии на теле SCP-###-RU воплощается толстовка с капюшоном, спортивные штаны или джинсы, а также кроссовки. Цвет и дизайн всей вышеперечисленной одежды так же разнится в зависимости от настроения SCP-###-RU. Данная форма SCP-###-RU не обладает иными сверхъестественными свойствами, будучи максимально приближенной к человеку. Чаще всего SCP-###-RU принимает данное обличие за чтением книг, или когда сталкивается с чем либо ранее неизвестным ему. Были зарегистрированы случаи, когда SCP-###-RU принимал данную форму в результате травм, усталости или ментального истощения.
# Странник - Мужчина в возраст от 25 до 40 лет, европеоидной, с длинными белами волосами иногда достигающих колен. Радужная оболочка глаз способна менять окрас по желанию самого SCP-###-RU. Так же само тело SCP-###-RU в данном состоянии способно на незначительные изменения структуры по его желанию. Как правило, в данной состоянии, на теле SCP-###-RU появляется серый, бледно синий балахон, либо плащ. Данное обличие обладает рядом сверхъестественных сил, присущим скульпторам реальности, которые сам SCP-###-RU предпочитает не использовать без крайней необходимости. Физическая силы, скорость, гибкость и прочие физические характеристики превышают средние человеческие показатели, но не выходят за рамки возможностей человека, однако стоит заметить их несоответствия его комплекции.
# Отродье - Данное обличие было принято SCP-###-RU в результате эксперимента A 2-3, и имеет следующие характеристики; [Данные удалены]
[[/div]]

 

[[div]]
**Приложение:**
Объект SCP-###-RU был обнаружен агентом фонда в ███████ библиотеке, города ██████████, в ████████████. После столкновения агента фонда с SCP-###-RU, последний принял обличие, которое вскоре было обозначено как *странник*, после чего связь с агентом фонда была потеряна. Агент вновь вышел на связь через три часа, из С.Ш.А. штата Калифорния. По словам агента он не помнит прошедшие 3 часа, и для него это перемещение произошло мгновенно.
Вскоре было обнаружено, что SCP-###-RU не покидал ███████ библиотеки. Что в последствии позволила оперативникам фонда установить с ним контакт.
SCP-###-RU был поставлен на содержание 28.06.2022.
