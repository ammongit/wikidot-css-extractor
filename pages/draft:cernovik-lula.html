    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №: SCP-XXXX**

**Класс объекта: Безопасный**

**Особые Условия Содержания:** SCP-XXXX  содержится в сейфовой ячейке под номером 12 Зоны 7. Объект не представляет естественной угроза, серьезные меры безопасности не требуется. Изучение/тестирования(эксперименты) разрешены, при условии полного соблюдения мер безопасности, во избежания психических травм. Полный доступ разрешен персоналу, чей уровень допуска равен трём и более. Для персоналу уровня допуска ниже требуется разрешение в письменном виде.

**Описание:** SCP-XXXX представляет собой обычные очки неизвестного производства. Внешне, Структура объекта выполнена из высококачественного пластика, окрашенного в чёрный цвет. На дужке объекта нанесена серебренная гравировка &#34;{{Ego aperients meos oculos}}//[Перевод - Латынь: Я открою (или) открываю тебе глаза]//&#34;. Сами очки хорошо укреплены, тем самым, разбить или повредить/сломать их сложно, но возможно.

Аномалия в SCP-XXXX - это Галлюцинации. Объект способен через некоторое время, после того как их одели выдавать реалистичные и пугающие формы, силуэты, искаженных людей. Живущие в очках неизведанные сущности могут причинить лишь психический вред. Этот вред не излечим в 90% случаев - у людей, использовавших этот объект на себя появляется психическое расстройство, а затем полная шизофрения, но тяжесть проблем которые приносит SCP-XXXX зависит от проведенного в них количества времени.  

Также можно попытаться предостеречь гибель человека, если знать в какой фазе остановится. У объекта имеется три фазы. Каждая из них представляет собой усугубление духовного состояния подопытного. Финальной фазой является третья, когда пугающая вещь из SCP-XXXX захватывает мозг и подсознание. Оно переселяется в живой организм и чем больше остается там, тем более индивидуум теряет над собой контроль - как происходит этот процесс, до сих пор неизвестно. Но в большинстве случаев третья фаза просто ломает психику и состояние человека, без попыток взять над ним &#34;контроль&#34; - каждый подопытный объекта реагирует по своему.

[[collapsible show=&#34;Приложение XXXX.1&#34; hide=&#34;Данные развернуты&#34; hideLocation=&#34;both&#34;]]**Приложение XXXX-1: Изучение объекта.**
Доктор Ман███(в ходе как - Д-р) взялся за дальнейшие эксперименты и исследования над SCP-XXXX. Его первая цель разузнать об аномальных свойствах объекта и понять на какие минимальные угрозы он способен. В роли подопытного был задействован здоровый и спокойный служащий класса D(в ходе как - D) под номером 2127, служащему 27 лет. Эксперимент проходит без каких-либо дополнительный приспособлений.
&gt; = **НАЧАЛО ЗАПИСИ**
&gt; 
&gt;  **[Д-р]** Вы видите перед собой очки и документ. Прочтите документ и поймите, что вы должны делать. Прошу вас ознакомиться с этим в мельчайших подробностях, так как исход событий я не смогу предугадать.
&gt;  
&gt;  **[D]** //Ознакамливается с документом; далее подтверждает, что был ознакомлен//
&gt;  
&gt;  **[D]** Та-а-к. То есть, я должен одеть это на себя и просто комментировать что происходит?
&gt;  
&gt;  **[Д-р]** Всё что видите - рассказывайте. Подчеркну. Даже если это пустяк! Нам незачем скрывать информацию.
&gt;   
&gt;  **[D]** Почему вы са...?
&gt;  
&gt;   **[Д-р]** (//Перебивая речь//) одевайте их! Не надо вопросов.
&gt;  
&gt;  **[D]** Я вас понял...
&gt; 
&gt;  **[D]** //Берет объект и одевает его на себя; Далее просто осматривается в помещении//
&gt;  
&gt;  **[D]** Доктор, я здесь ничего не вижу. (//Повторяясь//) Ничего.
&gt;  
&gt;  **[Д-р]** Это норма. Вы не должны смотреть в одну точку в этой комнате. Обследуйте её полностью, оставаясь на месте. Вы не видите ничего не обычного?
&gt;  
&gt;  **[D]** (//Чеса подбородок//) пока-что нет. (//Улыбаясь//) Вы мне дали простые очки?
&gt;  
&gt;  **[Д-р]** Возможно, эффект требуется подож...
&gt;  
&gt;  **[D]** //Перебивая речь Доктора сказал, указывая на угол.//
&gt;  
&gt;  **[D]** Я вижу! Вон там кто-то появился!
&gt;  
&gt;  **[Д-р]** //Медленно повернулся в указанное место, затем обратно к подопытному и спросил//
&gt;  
&gt;  **[Д-р]** Хм.. кого вы видите? Это гуманоидное существо? Это предмет? 
&gt;  
&gt;  **[D]** Э-э-э-э чёрный парень. (//Добавил к сказанному//) Без одежды.
&gt; 
&gt; **[Д-р]**  На сколько он чёрный? Скажите, по 10-ти бальной шкале. От 0 - белее, до 10 - темнее.
&gt; 
&gt; **[D]** Все десять! Да он даже выходит за десять! Тут сто! 
&gt; 
&gt; **[Д-р]** Понял вас. Как выглядит его лицо? 
&gt; 
&gt; **[D]** Ну-у-у-у-у... его вроде нет, а, постойте! Он повернут ко мне спиной, странно что я не заметил этого сначала.
&gt; 
&gt; **[Д-р]** И он не делает никаких движений, не разговаривает он просто стоит.
&gt; 
&gt; **[D]** До вас только сейчас это дошло?
&gt; 
&gt; **[D]** //Встает со стула и медленно подходит к углу//
&gt; 
&gt; **[Д-р]** Что вы собираетесь сделать?
&gt; 
&gt; **[D]** //Игнорирует Доктора//
&gt; 
&gt; **[D]** (//Адресовано неизвестному//) Кто вы? Вам что-то нужно от меня?
&gt; 
&gt; **[D]** Я спросил! Кто в...?!
&gt;  
&gt; = **КОНЕЦ ЗАПИСИ**
&gt;  
**Примечание:** Подопытный упал на пол после того, как очень близко приблизился к месту где по его словам был человек. На полу он отключился, а его тело трясло. Вскоре, он самостоятельно очнулся и медицинская помощь не потребовалась. Доктор Ман███ закончил эксперимент. Он сказал, //что проведет беседу с D-2427, надеясь на то, что он разгадает хотя-бы кусок этого большого пазла//.
[[/collapsible]]
[[collapsible show=&#34;Приложение XXXX.2&#34; hide=&#34;Данные развернуты&#34; hideLocation=&#34;both&#34;]]**Приложение XXXX-2: Инцидент D-2427-1.**
&gt; После эксперимента XXXX-1, проведенного Доктором Ман████ подопытного D-2427 сопровождали двоя Сотрудника Службы Безопасности в жилую комнату, однако у входа в комплекс служащих, D-2427 выхватил оружие из кобуры и убил одного Сотрудника Службы Безопасности, а затем нанёс тяжелое ранение второму Сотруднику. D-2427 прошел до туалета комплекса и закрылся там. Агенты попытались обезоружить и застрелить нарушителя, но он совершил самоубийство. На полу была обнаружена записка:
&gt;&gt; Оно пытается мною завладеть! Но я не позволю, пусть сгорю в Аду, но не буду ему прислуживать!
[[/collapsible]]
[[collapsible show=&#34;Приложение XXXX.3&#34; hide=&#34;Данные развернуты&#34; hideLocation=&#34;both&#34;]]**Приложение XXXX-3: Фазы действия Аномалии**
После инцидента D-2427-1 Доктор Ман████ решается изучить уже намного глубже объект. После четырёх изучений, он сделал вывод. В результате этого:
&gt; D-2355: Покончил жизнь самоубийством: задушил себя. 

&gt; D-2289: Умер от сердечного приступа в ходе проведения эксперимента.

&gt; D-3214: Покончил жизнь самоубийством: задушил себя.

&gt; D-2416: Исчез из своей камеры: не найден.
= **ФАЗЫ ДЕЙСТВИЯ ОБЪЕКТА**
||~ Подробности ||~ Фаза I ||

||~ Подробности ||~ Фаза II ||
|| Время (минуты)||||= На 10:00||
|| Изменения||||= Паника/страх||
|| Действия||||= Существо гуманоидной формы поворачивается к человеку и улыбается смотря на него||
[[/collapsible]]</textarea></pre>
