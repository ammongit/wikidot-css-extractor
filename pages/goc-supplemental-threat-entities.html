+ 導讀
基於有關實體的泛用知識，全球超自然聯盟將超自然威脅實體分為五大類。 威脅實體使用以下格式命名：
* 三個英文字元表明威脅實體類型。
* 一個專用的檔案編號。
* 一或多個代號描述詞。
* 對威脅實體的非正式描述。

範例：**KTE-7912-螺旋黑子：** &#34;異次元空間傳送門，康威爾。&#34;
這個命名法表明了這是個已知威脅實體（**KTE**），檔案編號7912，它既是局部時空裂縫（暗號**螺旋**），也同時說明是由半神創造（暗號**黑**[半神]，修飾符 **-子** [因超自然人造物產生]）。
[[/tab]]

[[tab 常用代號]]
這份列表僅代表用於威脅分類的數百個代號抽樣。 完整代號和定義的列表，請參照你的物理部門手冊。

+ 人形
人形威脅實體廣泛地以顏色分類系統進行分類。 如同以下範例：
* **黑型（Type Black）：**半神。
* **淺棕型（Type Beige）：**肢體分割。
* **藍型（Type Blue）：**奇蹟術學家。
* **綠型（Type Green）：**現實扭曲者。
* **灰型（Type Grey）：**死後甦生者。
* **紅型（Type Red）：**再生者。
* **銀型（Type Silver）：**傳染性風險。
* **白型（Type White）：**非典型天使。
* **黃型（Type Yellow）：**變形、精神影響或其他有異常性增強能力的人形實體。

[[tab KTE：已知威脅實體（Known Threat Entity）]]
已知威脅實體是那些已經被明確認定為威脅並做好應變準備的超自然實體。

[[collapsible show=&#34;存取 KTE-0706-黑型&#34; hide=&#34;隱藏 KTE-0706-黑型&#34;]]
__**威脅ID**__：KTE-0706-黑型 &#34;對象 Able&#34;

__**授權應變等級**__：4（重大威脅）

__**描述**__：組成物Able是一個人形威脅實體，外觀二十多歲，大約2公尺高，體重大約80公斤。 對象通常穿著帶有惡魔意象的服裝，並且偏好黑皮革服飾。 除了標準的完整超人能力外（力量、速度和再生能力，全都達到1級或更高）對象表現出能夠顯現未知來源的刀刃武器的能力。 對象擁有技術高超的近距離戰鬥能力，並表現出使用著目前未被紀錄的未知格鬥風格。

心理學紀錄表明對象的動機主要是出於厭倦：對象表現出只能從殺戮行為獲得滿足，尤其是上述行為如果是對「有價值的敵人」而言。 對象總是優先處理認為最危險的威脅，並忽略其他較為次要的威脅：幹員應將此作為準備計畫行動的一部份考慮範圍。

組成物Baker是一個邊長3.66公尺（12英尺），以21道鎖（其中二十道較小的鎖以圓圈形圍繞著一個較大的鎖）密封的雕刻石立方體。 組成物Baker-二是一個高2.13公尺（7英尺）的石棺，以未知材質組成的鎖鍊固定住，並被包含在前者內。 組成物Baker-二能夠讓組成物Able以任何殘餘的部位進行再生，並重組所有被摧毀的部分。 如上所述，組成物Baker被考慮為主要威脅並應該盡快的獲取該物。

__**交戰規則**__：KTE-0706 黑型（後稱此為對象）包含了兩項組成物。對組成物Able交戰必需極度謹慎：實體是極高殺傷性的戰鬥人員，到至今已導致了超過百名的幹員死亡。 與組成物Able近距離交戰是無效的，但從極遠距離則是可行的。 由狙擊手往頭部射擊為推薦的終結手段。

在終結之後，組成物Able將花費數星期在組成物Baker內進行重組回復至完全威脅能力。 由於上述原因，全面肅清對象前，必須得定位和摧毀組成物Baker。 當幹員發現與組成物Baker相關的地點資訊時，需立即向GOC最高指揮部回報有關資訊。

__**歷史紀錄**__：&lt;GOC最高指揮部Q級機密&gt;

-----

__**附錄001**__：外勤幹員表示KTE-0706-黑型目前為基金會所有。 以此命令幹員全面專注於該組織，查獲並回收組成物Baker。

__**附錄002**__：根據幹員「起重機」的現場報告，特此通知聯盟幹員，基金會已開始將組成物Able部署至戰鬥環境，並派遣六至十二人支援小隊進行支援。

__**附錄003**__：由於最近三次與威脅力量Able交戰後造成了不可接受的傷亡，除了自衛外，所有外勤幹員應停止與組成物Able交戰。 幹員將目標重新專注於查獲並摧毀組成物Baker。
[[/collapsible]]
[[collapsible show=&#34;存取 KTE-0937-棉絨&#34; hide=&#34;隱藏 KTE-0937-棉絨&#34;]]
__**威脅ID**__：KTE-0937-棉絨 &#34;第六張椅子。&#34;

__**授權應變等級：**__ 3 （中等威脅）

__**描述**__：數公斤主要成分為橡木碎屑和座椅填充料的材料。 此前曾是外型為斜躺著的女性的一張以橡木和皮革製成的椅子。 三型空間轉移實體。

__**交戰規則**__：僅允許臥底幹員交戰。 項目對聯盟和聯盟幹員極度敵對。 一有機會就將項目以焚化方式摧毀。

__**歷史紀錄**__：最初是一組六個同樣項目中的一個，由KTE-7201-比馬龍（&#34;木匠&#34;）製造而成並做為禮物給[身份已編輯]。 在████被分類為第二使命威脅。 創造者、購買者和人造物已在GOC外勤人員監牢內肅清。 所有其他的項目都已成功焚化：KTE-0937-棉絨在焚化設備發生機械故障後改為浸漬方式銷毀。 人造物使用傳送能力逃脫，並導致了數名幹員的死亡。 目前相信該項目處於基金會的掌控下。

__**附錄**__：

&gt; KTE-0937-棉絨是個遵循正確作業流程的一個重要鑒戒對象。 因為幹員在現場缺乏警覺性，而使得項目沒有被成功的處理，導致項目的威脅等級增加，還讓項目自此落入敵對組織手中。 一名幹員的一個失誤導致了六人死亡。 下次想投機取巧前最好先想想這個。
&gt;
&gt; -- 副主管 &#34;Kipling&#34;
[[/collapsible]]
[[collapsible show=&#34;存取 KTE-1181-瘟疫 灰型&#34; hide=&#34;隱藏 KTE-1181-瘟疫 灰型&#34;]]
__**威脅ID**__：KTE-1181-瘟疫-灰型 &#34;傳染性黏液霉菌&#34;

__**授權應變等級**__：3（中等威脅）

__**描述**__：一種黃-綠色肌細胞原生生物。 生命週期從單細胞變形蟲開始，通常以細菌和其他原生生物為食。 當遇到另一個同物種的另一個成員時，這些生物將會進行交配，產生出瘧原蟲，然後擴張，消耗它所有遇到的食物。 當所有的食物消耗完時，生物將會固化，形成孢子囊（子實體），並釋放孢子，然後孵化成單細胞變形蟲，最後回復原本的生命循環。

該生物體被指定為超威脅是因為它遇到人類腦組織時的行為。 如果變形蟲跨越血腦屏障並進入大腦的話，它將會開始覓食人類神經膠質細胞並用瘧原蟲基質替換人類腦組織。 增生的瘧原蟲將會經由血液循環系統遷移至皮膚毛孔，於此同時，生物體將形成類似孢子囊的結構並開始產生類似費洛蒙的物質。

宿主本體在之後會開始被迫移動到公共空間，片刻後費洛蒙就會開始吸引其他人類來到它所在的地點。 在偵測到特定距離內有足夠的人類宿主後，生物體將開始以指數率等級進行繁殖，增加在頭骨內的壓力直到宿主本體的顱骨爆裂，散播孢子和瘧原蟲並感染所有周遭的人類宿主，然後回復原本的生命循環。

__**交戰規則**__：被感染的宿主會以槍枝射擊進行終結，而宿主屍體將會以焚化方式處理。 避免對頭部射擊，因為這可能會導致對象的顱骨提前引爆並導致傳染散播。 建議以精確射手進行對心臟的遠距離精確射擊的終結方式：如果需要近距離作戰，所有幹員都應裝備MOPP套裝[[footnote]]翻譯註：任務取向防護姿態（Mission Oriented Protective Posture）是一種美國軍隊人員在有毒環境所使用的防護裝備，在以下範例環境中使用：化學性、生物性、放射性和核打擊後。[[/footnote]]並在行動後進行不少於72小時的隔離。

如果傳染威脅升級至從隔離區傳播的等級，則授權應變等級提升至等級4。 同時，整個隔離區應被封閉，並使用焚燒方式進行消毒。 任何嘗試離開隔離區的人員將會被以槍枝射擊進行終結，並焚燒進行消毒。
[[/collapsible]]

__**威脅ID**__：LTE-0913-機械降神 - &#34;閃米特太陽神&#34;

__**授權應變等級**__：1（監視重新出現的信號，禁止交戰）

__**描述**__：LTE-0913-機械降神（後稱此為項目）是個在公元前四千年受到數個閃米特部落崇拜為神的能量實體。

__**歷史紀錄**__：項目在大約公元1882年時由德國神秘主義者組成的陰謀集團成功捕獲並摧毀。 摧毀項目引發嚴重的心靈反彈，導致數個psi敏感的對象感到厭倦和虛無感：其中一人，特別是在1883年寫了一篇文章哀悼上述項目的死亡：

&gt; 上帝已死。 上帝的遺骸已死。 我們已經殺了他。 我們該如何安慰自己，所有兇手的兇手？ 世界上最神聖、最強大的存在在我們的刀下流血致死：誰來擦掉我們身上的血？ 有什麼水可以讓我們清理自己？ 何種贖罪日、何種神聖活動我們將要發明？ 這個行為的偉大程度是不是對我們太偉大了？ 難道我們不該為了僅僅能夠看起來配的上它而成為神嗎？

-----

__**附錄001**__：儘管整個行動都是在GOC成立前發生的，但仍是其中一個引領組織成立的指標性事件。

&lt;GOC最高指揮部Q級機密&gt;

隨後事件（第七次超自然戰爭）摧毀了超自然世界並差點導致末日事件序列。 為了防止進一步的惡意行動，後來成立了聯盟，並作為對&lt;GOC最高指揮部Q級機密&gt;失去保護的替代手段。

[[collapsible show=&#34;存取 LTE-2101-弗洛伊德 沃荷&#34; hide=&#34;隱藏 LTE-2101-弗洛伊德 沃荷&#34;]]
__**威脅ID**__：LTE-2101-弗洛伊德-沃荷 - &#34;街頭劇院&#34;

__**授權應變等級**__：無（確認摧毀，檔案已歸檔）

__**描述**__：LTE-2101-弗洛伊德-沃荷（後稱此為「人造物」）是一個自未知日期起到██/█/█止隱藏於紐約中央公園內的心靈影響機械裝置，隨後被聯盟回收小組回收並摧毀。 人造物內有三項組件：

1.由四個車用鉛酸電池組成的陣列和汲取來自城市電網的無線充電器組成的電力供應來源。

2.由中央處理器、固態硬碟和計時器組成的控制單元。

3.能夠達到20萬hines輸出能力的2型心靈廣播單元。

人造物被程式設定為每十到三十天內觸發一次，當發現在廣播範圍內有最低需求人數。  人造物將會對廣播範圍內的所有個體進行直接性的心靈控制，指定某些個體作為「演員」而其他個體則是「觀眾」。 「演員」將會隨機選擇威廉・莎士比亞的其中一個戲劇並進行表演，以教育「觀眾」。

當表演結束後，人造物將發射高能量心靈衝擊來擦除所有對象關於過去表演相關的回憶。 副作用包括頭痛、空間迷失和反胃。

__**歷史紀錄**__：最早是在中央公園內的流浪者回報有關於周遭流浪者居住區內有怪異行為後，而發現了人造物的存在。 人造物由偽裝成紐約市電力局員工的聯盟外勤小組進行回收、編目並摧毀。

__**描述**__：對象在肅清時是一名二十一（21）歲白人男性，同時也是第四階段綠型（子類型 發條）已知威脅實體。 當地執法單位警報一宗銀行劫案涉及異常實體後，隨後由觀察員[已編輯]進行初步鑑定。 監視攝影機紀錄了在交火現場裡，對象使用了異常能力影響來自武裝警察應變單位發射的子彈。 三（3）名執法人員在此次事件受傷。

__**肅清**__：由於初次事件的嚴重程度，副主管&#34;Celesta&#34;在██/█/█授權至應變等級2給當地外勤單位加快肅清行動。 由於建築一樓地點靠近人口密集區，因此選擇在夜間以近距離使用消音輕武器進行終結行動。

__**威脅ID**__：LTE-4201-棉絨 &#34;幽靈船&#34;

__**授權應變等級**__：無（確認摧毀，檔案已歸檔）

__**描述**__：兩艘拖網漁船，個別長度都是39公尺，分別指定為組成物Alpha和組成物Bravo。 由於與冰山的撞擊而導致的大面積船體損傷，組成物Alpha和組成物Bravo能夠明顯區分。 實體有著生命和類似智能的性質，而且彼此之間還表現出同伴的行為。

__**肅清**__：由於當地水手回報有關「幽靈船」數量增加而導致了對第二使命擔憂的上升，在██/█/█，108議會批准對LTE-4201 棉絨的肅清行動。 打擊小組「海雷」負責殲滅該目標的任務。 打擊小組成功殲滅組成物Alpha後，組成物Bravo以極音速速度向他們的船隻衝撞，這導致了全員損失。 組成物Bravo隨後自毀。

所有打擊小組「海雷」的成員在事後授予「人類之盾」（死後追贈）。
