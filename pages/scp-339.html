    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user dr blank]]
**譯者：**[[*user samscript]]
**篇名：**SCP-339　別吵、別動 Be Silent, Be Still
**作成年：**2011年3月
**譯成年：**2022年4月
[[include info:end]]

**項目編號：**SCP-339

**項目等級：**Keter

**特殊收容措施：**SCP-339收容於Site-49。SCP-339的收容間為5 x 5 x 5 立方公尺，並且完全隔音。SCP-339應被封存在一隔音收容箱之內，收容箱則位於收容室中心高1.5公尺的基座上。該房間僅有一處氣鎖閘門可供進出。

所有進入SCP-339儲放室的維護人員必須全程保持絕對安靜，並在氣鎖門旁穿戴鞋底鋪有降噪海綿的特殊靴子。對SCP-339的養護工作在每月15日進行，工作內容是更換損耗的隔音箱。

除維護工作外，嚴禁任何人基於任何理由進入SCP-339的儲放室。

**描述：**SCP-339是一個由中心體延伸出的一群觸手。項目的兩端約50公分，然而這點並不固定。它似乎是由氧化的銅片組成，但具有更高的耐久度和自主運動能力。每一道觸手的穩定移動模式都像是在水下一樣，並不斷地研磨任何收容措施的邊界，以安靜且漸進、穩定的方式損耗收容體。基於這項特性，目前用來收容它的隔音箱必須定期更換。

任何超過14分貝的噪音都會導致SCP-339產生敵意行為。自噪音出現到噪音持續時間的五倍時間之後，任何在SCP-339視線範圍內的動作都會導致SCP-339的即時反應。SCP-339將會以極高的速率向外伸展觸手，捕捉任何正在移動的生物或物件，此處稱為「目標物」。一旦移動中的物件受到拘束後，SCP-339的觸手迅速增加震動頻率，直到目標物完全無法運動為止。應留意的是，當目標物被捕捉之後，SCP-339似乎能判斷目標物是真的再也不具有移動能力，而不僅僅是物件停止動作而已。

在這之後，SCP-339將會回到初始形態與尺寸。這時，一種血液、漿狀骨質與肌肉組織的混合分泌物將會自中心部分滲出。SCP-339的所有活動都是完全無聲的，包括它理應製造出聲響的高速震動行為亦然。

**沿革：**SCP-339在1953年的阿賈克斯行動（伊朗政變）中由伊朗共和國軍回收。項目在前伊朗首相穆罕默德 · 摩薩台的私人收藏品系列中被發現。在多名伊朗軍人看守該收藏區後皆告死亡的情況下，基金會察覺其異樣並展開介入行動。最初被發現時，SCP-339位在一間充滿天鵝絨掛簾的房間內的基座上。

該基座上鑲刻有中世紀波斯詩人薩迪的波斯文詩句：「無知者的瑰寶是沉默，能曉此理者必不無知。」
