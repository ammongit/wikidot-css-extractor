[[include component:credit-button]]
**Artikel:** SCP-1154 – Konzeptioneller Drache
**Autor:** [[*user Tanhony]] 
**Original:** https://www.scp-wiki.net/scp-1154
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1154

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1154 ist in Lagereinheit ██ einzudämmen, die sich in Standort-██ befindet. SCP-1154 ist in einem 15 cm x 15 cm großen versiegelten Behälter einzudämmen. SCP-1154 ist jederzeit von einem (1) Sicherheitsbeamten zu bewachen. Das Betrachten von SCP-1154 muss von Mitgliedern des D-Klasse-Personals durchgeführt werden. 

Wenn entdeckt wird, dass zusätzliche Komponenten von SCP-1154 existieren, sind sie sofort zu sichern und von der Mobile Task Force Zeta-29 (&#34;Dragon Slayers&#34;, z. Dt. &#34;Drachentöter&#34;) einzudämmen. Alle von SCP-1154 betroffenen Zivilisten sind für zwei (2) Wochen in Foundation-Gewahrsam zu nehmen. Sind sie nach Ablauf dieser Frist noch nicht verstorben, sind sie mit einem Klasse-A-Amnesikum zu behandeln und freizulassen.

Alle Tests mit SCP-1154 müssen von mindestens zwei Stufe-Drei-Mitarbeitern autorisiert werden.

**Beschreibung:** SCP-1154 ist die Bezeichnung für eine Mediensammlung, die Gedichte, Kurzgeschichten, einen Roman und eine VHS-Kassette enthält. Alle Komponenten haben thematische Verbindungen zu einer Entität, die die Komponenten als &#34;Drache&#34; bezeichnen. Beschreibungen dieser Entität variieren mit den verschiedenen Komponenten von SCP-1154 und nur sehr wenige der Komponenten beschreiben SCP-1154 in Übereinstimmung mit dem traditionellen europäischen Bild eines Drachen. (Weitere Informationen finden Sie unter Komponentenanalyse 1154-1.)

Die anomalen Effekte von SCP-1154 werden offensichtlich, wenn eine seiner Komponenten von einem Menschen betrachtet und verstanden wird, der im Folgenden als Subjekt bezeichnet wird. Im Laufe von zwei Wochen wird das Subjekt folgende Phänomene erleben:

* Träume mit vage reptiloiden Entitäten 
* Wertsachen wie Schmuck verschwinden auf mysteriöse Weise 
* Wahrnehmung eines drastischen Anstiegs der Umgebungstemperatur 
* Ein Gefühl, dass sie verfolgt werden
* Spontane Verbrennung (es ist nicht bekannt, dass dies bei allen Subjekten auftritt, und es ist unbekannt, welche Kriterien, falls vorhanden, beeinflussen, ob dies auftritt. Nach dem Tod ist bekannt, dass der Körper des Subjekts verschwindet, begleitet von den Geräuschen von Verzehr)

[[collapsible show=&#34;Komponentenanalyse 1154-1&#34; hide=&#34;Protokoll schließen&#34;]]

Eine Zusammenfassung der verschiedenen Komponenten, aus denen SCP-1154 besteht. Die Komponenten werden in der Reihenfolge ihrer Entdeckung nummeriert.  

**SCP-1154-1:** Ein Gedicht aus dem 17. Jahrhundert mit dem Titel &#34;Die Bestie von [ZENSIERT]&#34;. Das Gedicht beschreibt, wie ein Königreich von einem Drachen angegriffen wird und wie der König drei Ritter schickt, um ihn zu besiegen. Zwei der Ritter werden vom Drachen getötet, aber der dritte Ritter klettert auf den Rücken des Drachen. Das Gedicht beschreibt, wie es ihm gelingt, auf seinen Hals zu klettern und ihm in die Kehle zu stechen. Dann wird er vom Drachen ganz gefressen und das Gedicht endet mit den Worten:  &#34;Und mit Ruhm gesegnet war diese Bestie, die von fremden Himmeln gekommen war, um sich zu laben.&#34;

**SCP-1154-2:** Ein unveröffentlichter Roman mit dem Titel &#34;Eine Suche nach Gold&#34;. Er folgt den Abenteuern eines Gelehrten, während er und eine Gruppe von Abenteurern versuchen, den Antagonisten zu besiegen, der als &#34;Drachenkönig&#34; bezeichnet wird. Die Protagonisten töten schließlich den &#34;Drachenkönig&#34;, aber der Epilog beschreibt, dass der Gelehrte besessen ist und der neue &#34;Drachenkönig&#34; wird.

**SCP-1154-3:** Eine Kurzgeschichte mit dem Titel &#34;Der Schatten des Drachen&#34;. Die Geschichte wird aus der Sicht eines kleinen Jungen erzählt, der Angst hat, dass sich ein Drache in seinem Haus aufhält. In der Geschichte wird der Drache als hundegroß und mit insektoiden Eigenschaften beschrieben. Der Drache jagt den Jungen durch sein Haus, tötet und verzehrt ihn schließlich.

**SCP-1154-4:** Eine Buntstiftzeichnung eines Drachen

**SCP-1154-5:** Das Traumtagebuch von █████ ███████. Etwa 90 Prozent der beschriebenen Träume betreffen Drachen, Eidechsen oder Feuer. Es ist nicht bekannt, warum dieses spezielle Traumtagebuch die Eigenschaften von SCP-1154 trägt, da andere schriftliche Berichte über Träume, die von SCP-1154 verursacht wurden, keine anomalen Effekte haben.

**SCP-1154-6:** Ein 1993 gedrehter Film mit dem Titel &#34;Kouen, der ewige Drache!&#34;. Die Handlung des Films beinhaltet die Ankunft eines humanoiden Reptils in Tokio und den Versuch des Militärs, es zu zerstören. Alle Versuche sind jedoch erfolglos und der Film endet damit, dass das Reptil die letzten Überlebenden verzehrt.
