    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

Faeowynn Wilson salió del Dunkin&#39; Donuts en medio de un aguacero torrencial. Rápidamente se metió bajo el toldo, se tapó la cabeza con unas servilletas y salió corriendo bajo la lluvia antes de meterse en el coche de su novio y cerrar la puerta de un golpe.

&#34;Maldita sea. Siento haber tardado tanto, alguien me robo la comida.&#34;

&#34;Espera, ¿de verdad?&#34;

&#34;Sí. Espero que realmente lo necesiten. Rip-&#34;-el crujido del embalaje-&#34;-pero al menos tengo un reemplazo&#34;.

&#34;Bueno, eso es-&#34;

&#34;Ohhh mi maldito Dios. Estoy en el infierno.&#34;

&#34;¿Huh?&#34;

Faeowynn lo mira.

&#34;Yo. Hoo. Okay. Okay, esta es una pregunta tonta, pero ¿comes en este lugar, la comida de mierda? Si es así: ¿opiniones sobre los croissants?&#34;

El sonido de las gotas en el parabrisas.

Los baches del camino en la cabina.

La mirada de desconcierto en la cara de Alex.

&#34;No... no, sabes qué, joder, no me lo digas. ¿Por qué coño tienes un huevo con tocino y queso en un puto CROISSANT por defecto? ¿Qué coño es esa mierda? Es... es un pastelito ligero y aireado que quizás, vale, //quizás// podría soportar algo de mermelada, o un poco de crema, o algo... pero por qué coño le pones huevo con tocino y queso. ¿Por qué?&#34;

&#34;Fae?&#34;

&#34;No, ¿por qué? Tienen literalmente //todo tipo de pan// en el que un huevo con tocino y queso es razonable. ¿Tostadas tejanas? Claro, lo que sea. ¿Panecillo inglés? Estaría de acuerdo con eso. ¿Bagel? La puta opción natural.&#34;
    
&#34;Pero un maldito //croissant.// Jesu//CRISTO//.&#34;

&#34;Cielos, Fae. Estás realmente comprometida a odiar a este perfectamente bueno sándwich de desayuno. Lo tomaré si no lo quieres.&#34;

&#34;¡Alex, no lo entiendes! ¡Es jodidamente horrible! ¡Ni siquiera tiene la forma correcta! ¡Es una maldita media luna, Alex! No puedes ponerle una forma redonda, tiene como un tercio del área de la sección transversal!&#34;

&#34;Eso está bien. Creo que el sandwhich está perfectamente bien.&#34;

&#34;¡Escucha! ¡JODER! ¡Escucha! No estoy jodiendo contigo. ¿De acuerdo? O en otras personas que quisieran eso. A la gente le gusta la mierda que es ilógica para mí todos los días. Eso está bien. Bueno, incluso. Pero, Jesucristo por qué, ¿Por qué es el defecto?&#34;

Los limpiaparabrisas oscilaban, de un lado a otro, de un lado a otro.

&#34;Y, ya sabes, no solía estar tan enojada. Yo era una persona normal. Era una //persona normal// hasta que, sin falta, empecé a recibir //exclusivamente croissants//, incluso cuando pedía //explícitamente// otros panes. Todas las putas veces.&#34;

&#34;He estado allí al menos quince veces, Alex. ¿Lo entiendes? ¿Sabes lo que es esto, para mí? Es como si Dios bajara su mano y me cerrara el desayuno para siempre. ¿Y sabes qué es lo peor?&#34;

Alex estiró el cuello para ver a través de la tormenta. Desistiendo, se apartó al arcén para esperar a que pasara. &#34;¿Qué es lo peor, Fae?&#34;

&#34;Hoy. Hoy, han acertado con mi pedido. Hoy, //sólo// hoy, lo han hecho bien, Alex&#34;.

&#34;P-&#34;

&#34;Y alguien lo ha robado.&#34;

La lluvia golpeó el techo, //chinchín//--

&#34;Y el reemplazo que obtuve fue un croissant.&#34;</textarea></pre>
