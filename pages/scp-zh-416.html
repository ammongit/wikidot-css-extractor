    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：《身為阿宅的我使用動漫梗拯救異世界也是大丈夫だ、問題ない的啦》
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
2020攀爬金字塔 A1 模因
[[include info:end]]

**項目編號：**SCP-ZH-416

**項目等級：**Safe

**特殊收容措施：**項目收容於Site-ZH-16收容1區圖書文獻區保險書櫃中，借閱項目需獲得至少兩名3級以上人員簽核並備有記憶刪除程序同意文件；項目只能於收容區附設之閱覽室閱讀，且閱讀完畢需接受人員精神評估是否施用記憶刪除程序。

**描述：**SCP-ZH-416是一本32K平裝書，封面底色為由上而下的天藍色至草綠色漸層，並有橫書的黃色標楷體書名《身為阿宅的我使用動漫梗拯救異世界也是大丈夫だ、問題ない的啦》[[footnote]]書名中的『大丈夫だ、問題ない』為家用主機平台遊戲《El Shaddai: Ascension of the Metatron》PV中的著名台詞[[/footnote]]；全書共416頁並且無出版商資訊，亦無標注國際書號（ISBN）及出版品預行編目（CIP）等可供追查資訊，當前未知出版者及出版數量。

項目的內容為一部異世界轉生題材通俗文學小說，劇情大綱為主角遭遇交通事故之後轉移到奇幻背景的另一世界，並且獲得藉由模仿動畫、漫畫、小說及遊戲作品中的角色台詞與動作時會產生相應效果的特殊能力，從而踏上旅程蒐集成員多為女性角色的同伴並於故事最後打倒危害世界的魔王。

閱讀過項目的人員會開始於日常對話中套用項目內文或是模仿角色行為，發生頻率與閱讀內文量成正比並於完全閱讀後最高佔比約40％；經由轉述的項目內文也會產生效應，但效力未及直接閱讀項目；項目造成的效應可以使用各級記憶刪除程序消除。

SCP-ZH-416是於2019年度Site-ZH-16盤點站點內部圖書館書籍時發現，圖書管理員注意到明顯與館內藏書相異的項目時便立即通報，得以在項目效應擴散前立即控制且收容；清查後約有██名站內職員受到影響，並在進一步質詢後排除██人，受影響人員依情節輕重程度施予各級記憶刪除程序後皆已回歸崗位。

**附錄：** SCP-ZH-416實驗紀錄

&gt; **時間：**2019/8/12 08：32
&gt; **項目操作人員：**D-1448，具詐欺、教唆殺人前科，未曾深入接觸過動漫遊戲類作品。
&gt; **實驗監控人員：**研究員 陳品源
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **陳品源：**D-1448，你看到桌上那本書了嗎？
&gt; 
&gt; **D-1448：**看到是看到了，但是這個蠢書名是怎麼回事？
&gt; 
&gt; **陳品源：**你今天的任務就是把它看完，結束的時候會問你一些問題，所以別敷衍也別拖時間，不然中餐來不及吃與我無關。
&gt; 
&gt; **D-1448：**靠……算了，總比去丟[[[scp-zh-323|那顆詭異的棒球]]]好。
&gt; 
&gt; （//D-1448開始翻閱SCP-ZH-416//）
&gt; 
&gt; **D-1448：**這文筆好爛……
&gt; 
&gt; （//D-1448安靜的持續閱讀約一小時，過程時常露出疑惑表情，偶而被內容逗笑//）
&gt; 
&gt; **D-1448：**宇智波反彈[[footnote]]出自動漫作品《火影忍者》。[[/footnote]]到底是三小？那麼強？
&gt; 
&gt; （//D-1448繼續翻閱項目約一小時，從表情顯示逐漸對項目內文表現出興趣//）
&gt; 
&gt; **D-1448：**靠！原來前面那個『犯人就是你！』[[footnote]]出自動漫作品《名偵探柯南》。[[/footnote]]不是喊假的喔！？
&gt; 
&gt; （//D-1448繼續翻閱項目直到閱讀完全文，過程中表情變化與情緒起伏隨項目內文變得劇烈//）
&gt; 
&gt; **D-1448：**真他媽的爹卡路恰！[[footnote]]出自動畫作品《超時空要塞》。[[/footnote]]為什麼可以扯的那麼好看！？
&gt; 
&gt; **陳品源：**所以你看完了嗎？
&gt; 
&gt; **D-1448：**看完了，出乎意料的好看，我可以借回宿舍嗎？
&gt; 
&gt; **陳品源：**很遺憾的不行。
&gt; 
&gt; **D-1448：**（//面露遺憾//）好吧，有什麼問題快點問，我肚子餓扁了。
&gt; 
&gt; **陳品源：**那麼……第一個問題，你有沒有感覺到自己身上有任何變化？
&gt; 
&gt; **D-1448：**（//驚慌//）等等！？難道這本書有問題！？夏亞！你算計我！？[[footnote]]出自動畫作品《機動戰士鋼彈》。[[/footnote]]
&gt; 
&gt; **陳品源：**（//掩飾偷笑的輕咳//）我目前可以跟你保證不會致命。
&gt; 
&gt; **D-1448：**這就是因為太過年輕而犯下的錯[[footnote]]出自動畫作品《機動戰士鋼彈》。[[/footnote]]嗎？太大意了……
&gt; 
&gt; （//監控人員大笑幾聲之後重新開啟麥克風//）
&gt; 
&gt; **陳品源：**嗯，所以你沒感覺自己有什麼變化？
&gt; 
&gt; **D-1448：**呃----（//低頭查看自己身體//）沒有。
&gt; 
&gt; **陳品源：**好，那麼第二個問題，你知道你剛剛說的那兩句話的出處是哪裡嗎？
&gt; 
&gt; **D-1448：**什麼話？
&gt; 
&gt; （//監控人員回放稍早D-1448引用的項目內文//）
&gt; 
&gt; **D-1448：**喔，這不是這本書裡的台詞嗎？（//表情突然轉為困惑//）等等？我剛才用裡面的台詞跟你說話？
&gt; 
&gt; **陳品源：**對，而且用得很自然。
&gt; 
&gt; **D-1448：**（//一臉震驚//）這……這不可能！這是替身攻擊！[[footnote]]出自動漫作品《JOJO的奇妙冒險》。[[/footnote]]
&gt; 
&gt; **陳品源：**這樣看來SCP-ZH-416的效應對完全不懂梗的人也有效了，實驗結束。
&gt; 
&gt; **D-1448：**我不要以後講話都變成這樣！你快用你那無敵的白金之星想想辦法啊！[[footnote]]出自動漫作品《JOJO的奇妙冒險》。[[/footnote]]
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **後註：**為確認項目效應的擴散效果，本次實驗結束未對D-1448執行記憶消除程序，並延緩其月例處決。
