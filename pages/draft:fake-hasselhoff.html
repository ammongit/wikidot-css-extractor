    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Данная статья является [http://www.scp-wiki.net/scp-4036 переводом]**. SCP-4036 - Республика. [fake_Hasselhoff - http://www.wikidot.com/user:info/fake-hasselhoff] **(До 31.05.2020)**
------
**Объект №:** SCP-4036
**Класс объекта:** Кетер
**Особые условия содержания:**Территория объекта в 120,000 км^^2^^ охраняется по периметру военным флотом Фонда в сотрудничестве с миротворческими силами ООН,с целью пресечения любых возможных случаев взаимодействия с SCP-4036-1 в или за пределами периметра. Если какие-либо субъекты пытаются пересечь периметр, то они должны быть нейтрализованы, а затем перенаправлены в Зону-004 в Индонезии.
В военные, религиозные и культурные организации SCP-4036 должны быть внедрены агеты Фонда с целью сбора информации о текущем положении дел и  потенциальных операциях против Фонда, а также  срыва потенциальных операций внутри SCP-4036. Агенты Фонда или лояльные Фонду представители SCP-4036-1 должны составлять не менее 2% населения SCP-4036.</textarea></pre>
