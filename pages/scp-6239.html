------

**特別収容プロトコル:** SCP-6239は人工的な昏睡状態に置かれ、サイト-97に移されています。それ以外のアノマリーはサイト-97に収容されません。職員は輪番でSCP-6239に割り当てられ、具体的な担当期間は各人の希望に基づいて決定されます。

いかなる状況下でも、決して対象を目覚めさせてはなりません。対象を目覚めさせた職員は直ちに終了されます。対象を目覚めさせる場合は、SCP-6239の医療モジュールのそばにある &#34;緊急覚醒&#34; ボタンから実行できます。

**説明:** SCP-6239は極めて強力な現実改変能力を有する13歳の女性であり、能力の有効範囲は現状不明です。SCP-6239の能力の正確な限界は (もし存在するのであれば) 現在のところ解明されていません。しかし、人工的な昏睡状態に置かれる前の実験では、以下の能力を有すると示されています。

*  固有の人物や物体の即時かつ無尽蔵の生成。
* SCP-6239の願望 (潜在的に意識したか否かに関わらず) に応じた世界の即時改変。
* 別の場所への人物や物体の即時転送。
* あらゆる傷 (直ちに命に関わるものも含む) の即時再生。
* 人物や物体 (自身が生成したか否かに関わらず) の即時消去。

昏睡して以降、SCP-6239が上記能力を行使する様子は見せていません。

------

[[=]]
++ 補遺6239-1 (引継ぎ記録6239-1)
[[/=]]

2021/11/17、SCP-6239の研究担当である代理管理官のアクサミット博士が、サイト-97からの転任申請書を提出しました。そのため、後任者としてアンドリューズ博士が招かれました。以下の記録は後世に残すための引継ぎ過程の詳細です。

&gt; **背景:** SCP-6239研究者の現管理官であるアクサミット博士と、後任者であるアンドリューズ博士の間で導入対談が実施される。主な目的は、アンドリューズ博士にSCP-6239を収容する責任と背景を紹介することである。
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //(アンドリューズ博士がアクサミット博士のオフィスに入室し、指し示された通りにイスに座る。アンドリューズ博士がデスク越しに手を伸ばし、アクサミット博士と握手を交わす。)//
&gt; 
&gt; **アクサミット博士:** 少しばかり遅刻だね。何か遅れがあったのかな？
&gt; 
&gt; **アンドリューズ博士:** ええ、すみません。てっきり入り口で誰かが出迎えにくるものと思っていましたが、誰も現れそうになくて。正直に言いますと、あなたのオフィスを見つけるまでに少々歩き回りましたが、職員のほとんどはあまり、その、あまり仕事をしているようには見えませんでしたよ。悪気があるわけではないのですが。
&gt; 
&gt; **アクサミット博士:** いやいや、別にいいよ。私たちはここで遊び呆けるのが好きなんだ。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** あっ、えっと……
&gt; 
&gt; **アクサミット博士:** ところで、誕生日おめでとう。
&gt; 
&gt; **アンドリューズ博士:** 今日は私の誕生日ではありませんよ。
&gt; 
&gt; //(アクサミット博士が顔をしかめる。)//
&gt; 
&gt; **アクサミット博士:** ふむ…… どうせ言うなら早めに済ませたほうがいいかもな。君は実在しない。私もだ。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** 私が…… //何ですって//?
&gt; 
&gt; **アクサミット博士:** 最後まで説明させてほしい。SCP-6239は現実改変能力者だろう？ それもかなり強力な。文書にはそう書いてあった、そうだな？
&gt; 
&gt; **アンドリューズ博士:** ……はい。
&gt; 
&gt; **アクサミット博士:** そして私の見立てでは、可能性は2つある。SCP-6239がサイト-97とここの職員全員を生み出して維持しているか、SCP-6239がこの宇宙全体を生み出して維持しているかだ。私が望むのは言うまでもなく前者だ。というのも、そうであれば私の知る事柄のあれこれが真に正しいと示されるからなのだが、それを検証する方法は持ち合わせていない。それすらも判然としないし、検証結果が分かる頃には私は既にいないだろう。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** ……3つ目の可能性の存在にはお気付きですよね？
&gt; 
&gt; **アクサミット博士:** うん？
&gt; 
&gt; **アンドリューズ博士:** サイト-97も、ここの職員も、この宇宙全体も//ちゃんと//実在していて、あなたに精神的支援が今すぐに必要である可能性ですよ。
&gt; 
&gt; //(アクサミット博士が笑う。)//
&gt; 
&gt; **アクサミット博士:** いや。それはないね。証明ならできるさ。私たちが実在しないという//証明//を。皆も慄くよ。
&gt; 
&gt; **アンドリューズ博士:** 本当に？ ではどうぞ、言ってください。
&gt; 
&gt; **アクサミット博士:** さっきの話だと、君はメインエントランスに姿を見せた。そして誰も君を迎えに来なかったのだろう？
&gt; 
&gt; **アンドリューズ博士:** ええ。
&gt; 
&gt; **アクサミット博士:** その前は何をしていた？
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** えっと、私は…… その…… ちょ、長距離飛行だったもので……
&gt; 
&gt; **アクサミット博士:** 時差ぼけにかかったまま来たとでも？ 何だか根拠に乏しいが、構わず続けるとしよう。ここに来る前のことを覚えていないのは、君がここに来て初めて//存在する//ようになったからだ。その前の人生は文字通り無いんだよ、気の毒にね。ま、いいから続けようか、次に行こう。君にはパートナーがいるかな？ ガールフレンドとか、ボーイフレンドとか、そういうのが？
&gt; 
&gt; **アンドリューズ博士:** //(静かに)// ガールフレンドがいます。
&gt; 
&gt; **アクサミット博士:** いいね。その娘の名前は？
&gt; 
&gt; //(沈黙。アンドリューズ博士が居心地悪そうに座り位置を変える。)//
&gt; 
&gt; **アンドリューズ博士:** //(ゆっくりと)// は、話に聞いたことがあります。深刻なまでに記憶処理剤が漏出したサイトが過去にいくつもあったと。誰も気付かないうちに何時間も空気中に漂う場合も……
&gt; 
&gt; **アクサミット博士:** 自分でも信じられない戯言を言ってるな。それなら3つ目行こうか。//君の//名前は？
&gt; 
&gt; //(アンドリューズ博士が背筋を伸ばす。)//
&gt; 
&gt; **アンドリューズ博士:** ええ、それでしたら。自分の名前くらい知っているに決まってます。アンドリューズ博士です。
&gt; 
&gt; **アクサミット博士:** //ファースト//ネームだよ。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** えっと……
&gt; 
&gt; //(アクサミット博士が席から立ち上がり、わざとらしく手を叩く。)//
&gt; 
&gt; **アクサミット博士:** な、これで分かったろ。君は他人の想像の産物で、君の生涯は嘘っぱちで、この宇宙は子供の幻想なんだ。私はこれから出発して、そして願わくば、存在をやめる。私の代わりにこの場所を見てやってくれよ？
&gt; 
&gt; //(アクサミット博士が通り際にアンドリューズ博士の背中を叩き、部屋を退出する。少しして、アンドリューズ博士が突如として席を立ち、アクサミット博士の跡を追おうと廊下に飛び出す。)//
&gt; 
&gt; **アンドリューズ博士:** 待って！
&gt; 
&gt; //(アクサミット博士は既にいない。)//
&gt; 
&gt; **&lt;ログ終了&gt;**
&gt; 
&gt; **結び:** アンドリューズ博士は無事にサイト-97に迎えられた。指揮権が移された。

------

&gt; **背景:** アンドリューズ博士がサイト-97職員主任の[[span class=&#34;ruby&#34;]]伊藤[[span class=&#34;rt&#34;]]いとう[[/span]][[/span]]博士に自己紹介をする。
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //(伊藤博士がオフィスで本棚の本を整理している。見たところ数冊の本の場所を衝動的に入れ替えているようである。アンドリューズ博士が入室すると、伊藤博士が驚いて振り向く。)//
&gt; 
&gt; **アンドリューズ博士:** ああ、すまない、驚かせるつもりは。
&gt; 
&gt; //(伊藤博士が首を横に振り、デスクに戻って前に座る。)//
&gt; 
&gt; **伊藤博士:** いえ、構いませんよ。自分の世界に入っていたんです。問題ありません。あなたが新しい管理官ですね？ よかった。アクサミットはとっくの昔に正気を失いましたから。あいつをここから追い出すのが一番です。そのほうが皆のためになる。何かお役に立てることはありますか？
&gt; 
&gt; **アンドリューズ博士:** えっ、今、アクサミットが正気を失ったって？ なら嘘だったのか？ 彼の話は？
&gt; 
&gt; **伊藤博士:** 嘘に決まっているでしょう、//馬鹿げた話//はやめてください。あれは結論を急ぎすぎた。私たちが存在しないと考えるなんて馬鹿馬鹿しい。あなたがそんな思い付きを推し量ってすらいられるという事実が何よりの証拠です。私に会うのを遅らせるべきではなかったですね。想像するに、理屈を捏ね繰り回す時間はあったようですが。
&gt; 
&gt; **アンドリューズ博士:** 申し訳ない、その通りだ。ただ…… しばらく考えこむ必要があったんだ。思うに、その…… 含意を推し量るために。
&gt; 
&gt; **伊藤博士:** 時間の無駄です。そんな妄想に囚われないで。
&gt; 
&gt; **アンドリューズ博士:** それでも、はっきり言って…… アクサミットがあげた証拠に対して、私は…… どう反駁したらいいのか分からずにいる。確かめたんだが、サイト-97は記憶処理剤を保管してすらいなかった。
&gt; 
&gt; //(伊藤博士がうなずく。)//
&gt; 
&gt; **伊藤博士:** 分かります。さすがの私も最初は狼狽しました。ですが、私には仮説があります。ずっとはるかにありえそうな仮説が。
&gt; 
&gt; **アンドリューズ博士:** というと？
&gt; 
&gt; **伊藤博士:** この状況が不自然であるのは否めません。//それでも//、私たちが何らかの形で現実世界から除かれ、記憶を改竄された可能性のほうが、そんな思いつきよりよっぽどありえます。私たちの存在が…… 何でしたっけ？ 幻想？ 妄想？ そんなの荒唐無稽です。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** //(静かに)// それは…… 証明できるのか？
&gt; 
&gt; **伊藤博士:** 当然不可能です。ですが自明の理でしょう。「我思う、故に我あり」。分かりましたか？
&gt; 
&gt; **アンドリューズ博士:** しかし…… 私たちが思考しているわけではないとしたら？
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **伊藤博士:** //(静かに)// あの野郎が悪影響を及ぼしたようですね？ 心配いりませんよ。これ以上話しても時間の無駄ですね。出ていってください。
&gt; 
&gt; **アンドリューズ博士:** 私たちが6239の支配下にあると確信しているのなら、どうして彼女を殺そうとも、ボタンを押そうともしない？ そうすれば問題は解決するんじゃないのか？
&gt; 
&gt; **伊藤博士:** 出ていってください。
&gt; 
&gt; **&lt;ログ終了&gt;**
&gt; 
&gt; **結び:** アンドリューズ博士は無事に伊藤博士と顔見知りになった。

------

&gt; **背景:** アンドリューズ博士がサイト-97保安主任のバロック警備員に自己紹介をする。
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //(アンドリューズ博士がサイト-97の食堂に入る。アンドリューズ博士とバロック警備員を除いて人はいない。蒸留酒の空の瓶がバロック警備員の座っているテーブルの上に何本も置かれており、バロック警備員は中身の半分残った瓶から酒を飲んでいる。食堂に入ってきたアンドリューズ博士にバロック警備員が会釈をし、瓶を置く。)//
&gt; 
&gt; **バロック警備員:** ん！ よう、何か用か？
&gt; 
&gt; **アンドリューズ博士:** こんにちは。私はアンドリューズ博士、新しく就任した管理官だ。質問をしても？
&gt; 
&gt; **バロック警備員:** いいぞ。
&gt; 
&gt; **アンドリューズ博士:** これは現実なのか？
&gt; 
&gt; **バロック警備員:** いいや。
&gt; 
&gt; **アンドリューズ博士:** そう言い切れる根拠は？
&gt; 
&gt; **バロック警備員:** 全部だよ。この世界は道理が通っちゃいない。1つ聞かせてくれ、お前さんはどうやってここまで来た？
&gt; 
&gt; **アンドリューズ博士:** ここ？ サイト-97にか？
&gt; 
&gt; **バロック警備員:** 違う、この食堂にだ。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **バロック警備員:** ほらな。ここのはどれも実在しない、嘘っぱちだ、だからどれも重要じゃない。だったら、永遠に飲んで笑ってファックするほうがマシってもんだろ？ お前さんもどうだ？
&gt; 
&gt; **アンドリューズ博士:** //(首を横に振って)// いや…… いらない。
&gt; 
&gt; **バロック警備員:** //(肩をすくめて)// ご自由に。
&gt; 
&gt; //(沈黙。バロック警備員は瓶を持ち上げ、酒を飲み続けている。)//
&gt; 
&gt; **アンドリューズ博士:** ずっと考えていることがある。
&gt; 
&gt; //(バロック警備員が瓶を元の場所に下ろす。)//
&gt; 
&gt; **バロック警備員:** ボタンを押そうと考えてるって言うんなら、俺はここでお前さんを殺す。
&gt; 
&gt; **アンドリューズ博士:** それは……
&gt; 
&gt; **バロック警備員:** ご不満なら、アクサミットがやったみたいに転任して消えるこった。俺たちはここでおいしい思いしてんだ。つまらん真似すんじゃねえぞ。
&gt; 
&gt; **アンドリューズ博士:** しかし、さっき君自身が言ったように、ここは//現実//じゃない。全てが虚構であるなら、もう終わらせたほうがいいんじゃないのか？ こんなのがいつまで続くというんだ？
&gt; 
&gt; **バロック警備員:** //(酒を飲んで)// 味が本物なら満足さ、俺はな。
&gt; 
&gt; **&lt;ログ終了&gt;**
&gt; 
&gt; **結び:** アンドリューズ博士は無事にバロック警備員と顔見知りになった。

------

&gt; **背景:** アンドリューズ博士がこれからの仕事を見越してオフィスの準備を始める。
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //(アンドリューズ博士がオフィスに入室し、立ち止まる。D-253は床を掃いている。)//
&gt; 
&gt; **アンドリューズ博士:** (//含み笑い//) 私はどうやってここまで来たんだか。君はどうだ？
&gt; 
&gt; **D-253:** 俺にはさっぱりだ。
&gt; 
&gt; //(沈黙。アンドリューズ博士がデスクにつく。)//
&gt; 
&gt; **アンドリューズ博士:** す、すまない、君は知っているのか？
&gt; 
&gt; **D-253:** この何もかもが夢物語なことか？ もちろん知ってる。知らない奴はここにはいない。
&gt; 
&gt; **アンドリューズ博士:** //(静かに)// 私は知らなかったよ、初めて…… 現れたときは。30分間ずっと知らなかったと思う。
&gt; 
&gt; **D-253:** あの頃は良かったってか？
&gt; 
&gt; **アンドリューズ博士:** //(笑い)// まさしく。
&gt; 
&gt; //(沈黙。D-253は掃き掃除を続けている。)//
&gt; 
&gt; **アンドリューズ博士:** これが現実でないと知っていながら、どうして掃除を続けている？
&gt; 
&gt; **D-253:** 俺は清掃員だ。だからここにいる。
&gt; 
&gt; **アンドリューズ博士:** 良い労働倫理だ。履歴書にも箔が付くな。もっとも、履歴書があればの話だが。
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **アンドリューズ博士:** 君は私に何を求めている？
&gt; 
&gt; **D-253:** どうして俺があんたに何かを求めてると思ったんだ？
&gt; 
&gt; **アンドリューズ博士:** これが夢であるなら、私たちが夢の主の想像の中で存在しているのなら…… それは実質的に、私たちは皆SCP-6239で、彼女が自問自答をしていることになる。そして君はここにいて、意味もないのに私のオフィスを当て所なく掃除している。私は自分に何を言いたいのだろうか？
&gt; 
&gt; //(沈黙。)//
&gt;
