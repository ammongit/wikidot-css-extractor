--너. 아이돌 할 수 있대.

그 한 마디에, 황지혜는 헉 하고 쉬지도 않을 숨을 멈추더니, 정확히 2초 후 그 밝은 목소리로 진짜요, 하고 물었다. 유서진은 그럼 내가 거짓말이라도 하겠냐, 하고 쏘아붙이려 했지만 대신 더 심심한 말을 건넸다.

--잘됐네.

그녀는 연신 고개를 숙이며 감사를 표했다. 유서진은 언제나처럼 건조한 눈길로, 들뜬 소녀를 바라보며 몇 마디를 했다.

--심야클럽이 그런 데야. 너처럼 억울하게 죽은 사람들 원한도 풀어주고, 서로 돕는 데. 감사 인사는 나중에 가서 너네 부단장님한테 해라.

유서진은 더는 볼 일 없다는 듯 코트를 다시 걸치고 어둔 방을 나섰다. 그녀의 뒤로부터 무어라 기쁨으로 혼잣말을 하는 소녀의 목소리가 들려왔다. 외교부장은 누구에게도 보이지 않게 미소했다.

--...진짜 좋아하네.

-----

그녀가 심야클럽의 회원이 된 지 오 일이 지났다.

한 대의 봉고차가 불 꺼진 길을 달려나갔다. 봉고차에는 두 사람이 타고 있었는데--한 사람은 분명한 망자였다. 그녀는 연신 창문을 내다보았고 유서진은 껌을 씹으며 운전을 이어갔다.

--너무 고개 내밀지 마. 다른 사람들한테 들킨다.

황지혜 홀로 뒷좌석에 앉아 있고, 남은 칸은 든 것 없는 박스들이 채웠다. 귀신이 이 차에 있다는 것을 들키지 않으려는 가림막이다. 어딜 가나 눈들은 있으니, 차량 번호판만 어찌 가린다고 해서 감시를 피할 수는 없었다.

--인사부장님은 안 오세요?

--인사부장은 일해야지. 나야 단체 대 단체 대표로 가는 거고.

유서진이 종이컵에 껌을 뱉었다. 어느새 그들은 목적지에 가까워지고 있으니, 계속 껌을 씹다가는 예의 없는 사람으로 보이기 십상이므로. 차 안에 박하향이 확 퍼졌다.

--슬슬 도착한다. 멈출 때 꽉 잡아. 잘못하면 차 벽에 끼이니까.

그리고 차는 멈춰섰다.

바깥 공기는 서늘했고, 귀뚜라미 떼가 소리 내어 울었다. 그들은 어떤 산길에 와 있었음을 느끼자, 황지혜는 급히 주변을 둘러보며 아무런 건물이라도 찾아보려 애를 썼다. 유서진은 멀뚱멀뚱해 있는 소녀를 데리고 큰 나무 옹이 아래에 섰다. 그리고는 갈색의 명함을 하나 꺼냈다.

원래 이 사람들이 이렇게까지 하던가, 그녀는 혼잣말을 하며 나무껍질 틈새에 종이를 끼워넣었다. 바람이 휭 하고 불더니 나무와 나무 나이에 작은 길 하나가 생겨났다.

--우와... 이게 뭐에요? 스크린도어?

--마법 같은 거지. 당연히.

두 여자는 망설임 없이 길으로 나아갔다. 안쪽에는 겨울답지 않은 훈훈한 공기가 느껴졌다. 얼마 걸리지 않게 작은 천막과도 같은 공간이 모습을 드러냈다. 유서진은 천막의 닫힌 입구에 대고 가볍게 노크했다. 곧 문이 조용하게 열렸다.

--반갑습니다. 심야클럽 외교부장입니다.

그녀가 가볍게 목례하고는, 인사 한 마디 하라는 듯 황지혜의 어깨를 쿡 찔렀다. 물론 손가락이 심령을 통과해버리기는 했지만-- 그 의도를 알아차린 황지혜가 밝은 목소리로 인사했다.

--안녕하세요, 황지혜입니다. 잘 부탁드립니다!

그 말이 있고 약 0.3초 후, 천막 안에 앉은 사람 대부분이 기겁하며 사방으로 흩어졌다. 유서진은 어리둥절해하는 풋내기를 뒤로하고, 한숨을 쉬어 보였다. 그녀라면 몰라도, 황지혜는 그리 강하지도 않은 귀신이니 눈에 보이지도 않는 것이 상식임을 잠시 잊어버린 것이다.

유서진은 호주머니에서 부적을 하나 꺼내고, 그 부적을 황지혜가 보는 앞에서 찢었다. 곧 지혜의 형체가 점차적으로 불투명해졌다. 곧 심령적 존재 특유의 핏기 없는 반투명한 육체조차도 평범한 소녀의 그것처럼 보였다.

--저희 회원입니다, 황지혜. 그 아이돌 한다는.

유서진이 신입의 도래를 선포하듯 소개했다.

--아, 지혜 양... 죄송해요. 심령을 만나는 건 차음이라.

멋들어진 연미복을 입은 사람이 의자 뒤에서 일어나며 항변했다. 다른 이들도 머쓱하게 웃으면서 하나 둘 의자에 다시 착석하고 있었다. 어색한 분위기를 깨고 먼저 말을 건 것은 연미복을 입은 남자였다.

--지혜 양. 말 들었죠? 우리 극단 쪽에도 마침 밴드. 그러니까, 아이돌 팀이 있어서. 오늘은 지혜 양이 어떤 포지션을 맡으면 좋을지 보려고 불렀어요.

유서진이 &#39;나까지 불려와서&#39; 따위의 궁시렁대는 말은 들리지도 않은지, 황지혜는 기대에 차 또박또박하게 대답했다.

그리고 기회가 왔다.

--자, 그러면 자신 있는 아무 노래나 불러 볼래요?

그 말을 들은 황지혜가 웃음을 그치고는, 사뭇 진지한 표정을 지었다. 그리고 목을 가다듬고 쉬지도 않는 숨을 고르더니, 입을 열었다.

갈잎의 노래가 시작했다.


-----
@@@@
@@@@

[[=]]
내 마음은
한 폭의 기(旗)

보는 이 없는 시공(時空)에서
때로 울고
때로 기도드린다.

--김남조, &lt;정념의 기&gt; 中

[[/=]]

@@@@
@@@@
-----

새벽.

차는 그늘진 건물 앞에 도착했다. 유서진은 피곤에 물든 한숨을 내쉬고는, 차 문을 열어주었다. 망자 소녀는 작별 인사를 하고 차에서 내렸다. 그녀는 극단을 나오면서부터 기쁨에 차 웃고 있었다. 그녀를 맞이하는 것은 몇몇 회원들과, 그 새에 선 키 작은 소년이였다.

--지혜야. 면접... 아니지, 오디션은 잘 봤어?

--네, 곧 팀이 배정된대요. 4명 팀에서 활동한다는데 너무 기대돼요!

황지혜가 생글생글 웃으며 대답했다. 소년은 그를 지긋이 내려다보더니 농담 섞인 말투로 이야기했다.

--출세해도 심야클럽 잊으면 안 된다?

-.......

--농담이야. 이제 들어가서 쉬어. 귀신이라도 휴식은 좀 취해야지.

윤성재는 기지개를 힘껏 켰다. 그녀보다도 작은 소년이 인사부장이라 생각하니, 지혜는 새삼스레 웃음이 나왔다.

--별명은 정해뒀어? 아이돌은 이름 있잖아. 닉네임.

--전 그냥 지혜 할래요. 부모님이 지어주신 이름이잖아요.

--그래라.

윤성재는 확신에 찬 목소리에 굳이 대꾸하지 않았다. 대신 이렇게 속삭이듯이 말했다.

--너는 이룰 수 있는 꿈이라 다행이야. 외교부장이든 나든... 그런 꿈은 오래 전에 접었거든. 아니 접혔지. 강제로.

소년의 반투명한 얼굴은 갈잎처럼 쓸쓸한 표정을 하고 있었다. 그의 희미한 눈동자 속에서 분노와 절망이 회전하고 있었다.

--...꿈이라.

황지혜는 그들의 꿈이 무엇이었을지 궁금해졌다. 그러나 그들의 과거를 들추기에 분위기는 무척이나 차가웠다. 얼마 후 적당한 시간에야 황지혜는 밤인사를 건네고 자신의 공간으로 돌아갔다.

윤성재는 창밖을 내다보았다.

새벽이 바삐 오고 있었다.

----

//부대장님. 떡갈나무의 정보를 파악하는 데 성공했습니다. 그쪽에 GoI-0893 측이 접촉한 것으로 보입니다.//

//별난 일이군.//

//더 별난 건 따로 있습니다. GoI-0899 인물 하나가 그쪽에 정식 가입하고... 무대까지 오른답니다.//

//...귀신이 무대를 올라?//

//조장 차출해서 그 행사에 침투시켜. 기회다.//

-----

그늘진 골목에 그녀가 기대어 섰다. 후드티를 입은 갈색 곱슬머리의 여자는 눈을 감더니, 뭔가 낌새를 챈 듯 조용히 옆을 일별했다.

--송현. 다 보입니다.

골목 뒤에서 유령의 형체가 스르르 나타났다. 복고풍 안경을 쓰고 있는 청년의 유령. 그는 아쉽다는 듯 그녀의 곁에 섰다. 송현. 그는 심야클럽의 외교 특파원격 인물로 뱀의 손과 접촉하는 일을 맡고 있었다.

--아이고, 요즘 도서관을 드나들었더니 힘드네요.

청년이 괜히 제 등을 두드리면서 푸념했다. 유서진은 어이없다는 듯 그를 바라보면서 말했다.

--나랑 인사부장은 신입회원 데려온다고 죽도록 [http://scpko.wikidot.com/bongjosang1 뛰어다녔는데], 엄살이 심하네요.

--아니, 엄살이 아니라...

송현은 말을 말겠다는 듯 고개를 저으며 대화의 주제를 개변했다.

--아무튼 옥리들... 그러니까 재단에 대한 정보는 입수했어요.

--어떻던가요? 우리를 공격한답니까?

--그건 모르겠어요.

청년이 어깨를 으쓱해 보였다.

--하지만 좀 이상한 점을 봤습니다. 떡갈나무 아시죠? 재단이 떡갈나무 극단에 연락을 취해서 유령 관련된 이야기로 양해를 구했다는데...

유서진의 눈빛이 빠르게 날카로워졌다. 그녀는 단번에 사태를 정리하고, 대략적인 상황을 알아챘다. 그녀는 자신이 신입 회원 건에 관련해 그 극단의 부단장과 독대했던 것을 기억했고, 또....

--망할.

유서진이 깊은 숨을 뱉으며 탄식했다.

--하필이면 꼬리가 잡혔군. 이래서 감정에 휘둘리는 게 아니였어.
