++++ ZAWIADOMIENIE RAISA

//Przeglądasz zarchiwizowaną wersję głównego pliku SCP-3733. Ta wersja została stworzona podczas przełamania zabezpieczeń przez SCP-████. W poniższym dokumencie nie wykryto żadnych efektów zagrożeń poznawczych, jednak przed przystąpieniem do pracy personel musi uzyskać Zweryfikowany Wynik Odporności na Zagrożenia Poznawcze równy 2.0.//
[[/=]]
[[/div]]

**Identyfikator obiektu:** SCP-3733

**Klasa obiektu:** Patogen

**Klasa zabezpieczeń:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-3733-1 ma być przechowywany w dwupokojowym kompleksie w Ośrodku 82, składającym się z części mieszkalnej i łazienki. SCP-3733-1 ma mieć zapewnione wszystkie niezbędne rzeczy, w tym jedzenie, picie i środki czystości, poprzez zautomatyzowane systemy, aby zapobiec transferowi SCP-3733. Interakcje z SCP-3733-1 mają być ograniczone do minimum.

Wszystkie inne obiekty zarażone SCP-3733 mają zostać zabezpieczone w podobny sposób.

**Opis:** SCP-3733 jest zagrożeniem informacyjnym zdolnym do rozprzestrzeniania się poprzez nieznany wektor. Infekcja wywołana przez SCP-3733 aktywuje kilka zazwyczaj nieaktywnych obszarów mózgu, co skutkuje zdolnością do działania i rozumowania wykraczającego poza własne doświadczenia i osobowość. Sposób przenoszenia SCP-3733 nie został jeszcze zaobserwowany.

W pewnym momencie SCP-3733 zainfekował kilka milionów pracowników Fundacji i cywilów. Jednakże, po powstrzymaniu SCP-3733 przez Fundację, jedyną osobą zarażoną SCP-3733 jest były pracownik Fundacji, dr Monty Chapman, oznaczony jako SCP-3733-1.

**Log przesłuchania:**

&gt; **Przesłuchiwany:** SCP-3733-1
&gt; 
&gt; **Przesłuchujący:** Badacz Calvin
&gt; 
&gt; -----
&gt; 
&gt; //&lt;Początek logu&gt;//
&gt; 
&gt; **Badacz Calvin:** Dzień dobry, doktorze Chapman.
&gt; 
&gt; **SCP-3733-1:** Dzień dobry, Calvin.
&gt; 
&gt; **Badacz Calvin:** Jest pan pod kwarantanną. Przez jakiś czas nie możemy pana wypuścić.
&gt; 
&gt; **SCP-3733-1:** Daj spokój, Calvin. Znasz mnie. Doktor Chapman, z Departamentu Memetyki? Jak za starych, dobrych czasów.
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;stare, dobre czasy&#34;?
&gt; 
&gt; **SCP-3733-1:** Nie pamiętasz tej całej imprezy z okazji 100-lecia? Jak przemycaliśmy te super ostre papryczki do chili? Cholera, to były dobre czasy. Mógłbym przysiąc, że widziałem, jak Clefowi wypadają gały.
&gt; 
&gt; **Badacz Calvin:** Jest pan pod kwarantanną. Przez jakiś czas nie możemy pana wypuścić.
&gt; 
&gt; **SCP-3733-1:** Calvin, jesteś tu w ogóle? Pamiętasz cokolwiek?
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;pamiętasz&#34;?
&gt; 
&gt; **SCP-3733-1:** Czy ty siebie słyszysz? Brzmisz jak zepsuta płyta. Wszyscy brzmicie jak zepsuta płyta!
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;wszyscy&#34;?
&gt; 
&gt; **SCP-3733-1:** O mój Boże. To jest piekło, prawda? Czy ty w ogóle słyszysz, co mówisz? To właśnie jest z wami wszystkimi nie tak! Chodzicie tylko w kółko jak... jak roboty! Właściwie, to roboty mogą myśleć, prawda? Czy wy w ogóle myślicie?
&gt; 
&gt; **Badacz Calvin:** Proszę zachować kulturę podczas tej rozmowy.
&gt; 
&gt; **SCP-3733-1:** Nie, dlaczego miałbym się zachowywać kulturalnie? Żebyś mógł dalej bombardować mnie swoimi pytaniami i przechowywać je w tej swojej bezużytecznej pamięci, tylko po to, żeby sekundę później je stracić? To nawet nie jest pierwszy raz, kiedy jestem przesłuchiwany. Wszyscy chodzicie w kółko, zabezpieczając anomalie i po prostu... po prostu żyjąc!
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;żyjąc&#34;?
&gt; 
&gt; **SCP-3733-1:** A może by tak zameldować się w pracy, dreptać jak pieprzony pingwin przez sześć godzin, wymeldować się, a potem wrócić do domu i robić to, co się robi, zanim zacznie się cały cykl od nowa? Powiedz mi, badaczu, kiedy ostatni raz myślałeś o czymś innym niż pieniądze, sen, czy seks?
&gt; 
&gt; **Badacz Calvin:** Proszę zachować kulturę podczas tej rozmowy.
&gt; 
&gt; **SCP-3733-1:** Czy naprawdę zamierzasz siedzieć bezczynnie i pozwolić, żeby ci się to działo, Calvin? Utknąłeś w tej rutynie! Wszyscy utknęliście!
&gt; 
&gt; **Badacz Calvin:** Proszę zachować kulturę podczas tej rozmowy.
&gt; 
&gt; **SCP-3733-1:** Odchodzisz w ten sposób, prawda? Teraz to już wszyscy odchodzimy. Nie z hukiem, ale z jękiem.
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;jęk&#34;?
&gt; 
&gt; **SCP-3733-1:** Naprawdę? Po tym wszystkim, co się wydarzyło, zamierzacie tak po prostu wymrzeć? Po Żukach? Po Osobliwości? Po pieprzonej Rewolucji? To jest to?
&gt; 
&gt; **Badacz Calvin:** Jest pan pod kwarantanną. Przez jakiś czas nie możemy pana wypuścić.
&gt; 
&gt; **SCP-3733-1:** Boże, proszę, Calvin. Ten pokój nie jest dźwiękoszczelny, wiesz o tym. Słyszę, jak mówisz. Powtarzasz się w kółko i w kółko, aż nie ma już nic do powiedzenia, a potem jeszcze trochę. To jak cyrk z papugami, z tą różnicą, że papugi mają coś do powiedzenia. Proszę, po prostu powiedz coś.
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;papugi&#34;?
&gt; 
&gt; **SCP-3733-1:** Coś innego, proszę. Cokolwiek.
&gt; 
&gt; **Badacz Calvin:** Jest pan pod kwarantanną. Przez jakiś czas nie możemy pana wypuścić.
&gt; 
&gt; **SCP-3733-1:** Jestem ostatnim zdrowym na umyśle człowiekiem na świecie. Wszystkich innych już nie ma.
&gt; 
&gt; **Badacz Calvin:** Czy mógłby pan sprecyzować, co ma pan na myśli, mówiąc &#34;wszystkich innych&#34;?
&gt; 
&gt; **SCP-3733-1:** Wszystkich innych już nie ma. Proszę, Calvin, po prostu odejdź. Po prostu odejdź. To wszystko, o co proszę.
&gt; 
&gt; //&lt;Koniec logu&gt;//
&gt; 
&gt;&gt; **Oświadczenie końcowe:** Wszystkie dalsze wywiady spotkały się z brakiem współpracy ze strony SCP-3733-1.
