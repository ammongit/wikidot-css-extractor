    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#:** SCP-2015-JP

**ระดับ:** Keter

**มาตรการจัดเก็บพิเศษ:** ปัจจุบันมีการพิจารณาว่าเป็นเรื่องยากมากที่จะคาดเดาการเกิดของ SCP-2015-JP ขั้นตอนนี้จึงมุ่งเน้นไปที่การติดตามผลของ SCP-2015-JP ที่ส่งผลกระทบเป็นวงกว้าง ในกรณีที่จำเป็นจะมีการสร้างเรื่องปกปิดอย่างเหมาะสมเช่นว่าเป็นเหตุการณ์ก๊าซรั่ว

เพื่อให้คนทั่วไปรับรู้ SCP-2015-JP ว่าเป็นเรื่องปกติ สายที่แฝงตัวทำงานในบริษัทนินเทนโด[[footnote]]บริษัทสัญชาติญี่ปุ่นที่พัฒนา ผลิตและจำหน่ายของเล่นและเกมคอมพิวเตอร์เป็นหลัก[[/footnote]]จะทำการชี้นำส่งเสริมการพัฒนาการโดยมีเป้าหมายอยู่ที่การทำให้ซีรีส์มาริโอ้[[footnote]]สื่อบันเทิงหรือซีรีส์เกมคอมพิวเตอร์จำนวนมากที่มีการปรากฎตัวของ[มาริโอ้]ตัวละครของนินเทนโดและเหล่าผองเพื่อน ซึ่งถูกวางจำหน่ายโดยบริษัทนินเทนโดเป็นหลัก[[/footnote]]เป็นที่รู้จัก

**รายละเอียด:** SCP-2015-JP เป็นสิ่งผิดปกติที่เกิดขึ้นได้น้อยมากเหนือศีรษะของมนุษย์(//Homo sapiens sapiens//)ที่กำลังหลับ SCP-2015-JP เป็นนั้นทำการเลียนแบบเป็นตัวละครที่ปรากฏในซอฟต์แวร์เกมคอมพิวเตอร์ซีรีส์มาริโอ้Thwomp[[footnote]]มีรูปร่างเป็นตัวรูปสี่เหลี่ยมผืนผ้าที่มีหนามแหลมยื่นออกมาที่ผิวด้านนอก ในผลงานหลายชิ้นมันถูกตั้งให้เป็นอุปสรรคที่ไม่สามารถจัดการได้[[/footnote]] SCP-2015-JP นั้นไม่สามารถทำลายได้และไม่สามารถเคลื่อนย้ายได้

SCP-2015-JP จะปรากฏก็ต่อเมื่อบุคคลที่เป็นเป้าหมาย(ต่อไปนี้จะเรียกว่าเป้าหมาย)หลับตาลง และจะหายไปทันทีที่ลืมตาขึ้น ดังนั้นจะไม่มีทางที่จะรู้สึกถึงการมีอยู่ของ SCP-2015-JP ที่มีตัวเราเองเป็นต้นเหตุ สามารถยืนยันการมีอยู่ของ SCP-2015-JP ได้โดยผู้อื่นเท่านั้น

SCP-2015-JP ค่อยๆเคลื่อนเข้าลงไปที่ศีรษะของเป้าหมาย นอกจากนี้ SCP-2015-JP ยังทำให้ผู้ที่พบเห็น(ต่อไปนี้จะเรียกว่าพยาน)รู้สึกหวาดกลัวและวิตกกังวลอย่างมาก ในเหตุการณ์ส่วนใหญ่พยานจะพยายามกำจัดหรือทำลาย SCP-2015-JP แต่จะล้มเหลวเนื่องจากคุณสมบัติของ SCP-2015-JP

เมื่อ SCP-2015-JP สัมผัสกับวัตถุพยานก็จะหลับไปอย่างแน่นอน พยานที่ตื่นขึ้นมาจะเข้าใจผิดว่าเหตุการณ์ที่เกิดขึ้นเป็นความฝัน และความทรงจำจะค่อยๆหายไปเหมือนเป็นความฝันปกติ

SCP-2015-JP ได้รับการยืนยันครั้งแรกตอนมันเกิดขึ้นเหนือสมาชิกสภา████ซึ่งกำลังหลับอยู่ในรัฐสภาญี่ปุ่นเมื่อเดือนตุลาคมปี2000 เป็นผลให้สมาชิกรัฐสภาทุกคนที่เข้าร่วมรัฐสภาในเวลานั้นหลับเป็นปฏิกิริยาลูกโซ่ รวมทั้งพลเรือน██ล้านคนก็ตกอยู่ในสถานการณ์เดียวกันกับสื่อต่างๆที่เผยแพร่ภาพ ต้องใช้เวลาถึงสองเดือนและ██พันล้านเยนกว่าจะยุติสถานการณ์นี้ได้</textarea></pre>
