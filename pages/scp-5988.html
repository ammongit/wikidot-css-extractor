++++ AVISO DE LOS REGISTROS DE LA FUNDACIÓN Y DE LA ADMINISTRACIÓN DE SEGURIDAD E INFORMACIÓN

[[include component:image-block

**Ítem #:** SCP-5988

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La trampilla que conduce a la entrada a SCP-5988 debe ser sellada con un nuevo candado y escondida bajo un nuevo juego de tablas para piso. La exploración dentro de SCP-5988 se han suspendido hasta nuevo aviso.

**Descripción:** SCP-5988 se refiere a una instalación masiva ubicado debajo de una tienda de campaña en Tierra de la Princesa Isabel, en la Antártida. La tienda parece haber sido abandonada durante un tiempo considerable. El interior de la tienda parece ser normal y con tres habitaciones: un baño, una habitación con dos camas, y una cocina. Una trampilla de madera esta escondida debajo de una alfombra de piel de oso en la habitación. Durante el descubrimiento inicial, la trampilla parece haber sido sellada con un candado oxidado; sin embardo, el grillete del candado parecía haber sido roto. Una inspección detallada del cerrojo reveló marcas de rayones, implicando que se utilizo una herramienta para abrirla.

Abriendo la trampilla revela un pozo con una escalera. El pozo se extiende por más de 100 metros hacía abajo y conduce a una habitación abierta. El contenido de la habitación consiste en un panel de control con un gran panel de vidrio y una placa de metal en el lado izquierdo de la ventana que dice &#34;Instalación del Escape Onírico&#34;. Arriba de la placa hay un cartel severamente dañado; con la única parte leíble que dice [[[SCP-3790|&#34;Anormalidades&#34;]]].

En la parte superior del panel de control hay un visor con cables que conectan a la terminal de una computadora que recientemente estuvo activa. Junto al panel hay grandes tanques con tuberías conectando a la cámara llenas con pentobarbitales, benzodiazepinas, y otros sedantes líquidos.

Más allá de la cámara de visualización hay una gran cámara oscura y espaciosa con un único foco de luz encendido que actúa como la única fuente de la entidad interior.
[[include component:image-block name=brain1.jpg| caption=Archivo de una imagen recuperado de una computadora. Contexto desconocido.|width=160px|align=left]]
Dentro de la cámara hay una entidad humanoide cubierta completamente con vendas y suspendido a ocho pies[[footnote]]**Nota del traductor:** 2.43 metros[[/footnote]] del suelo por seis cadenas[[footnote]]Estas cadenas se sujetan a los pies, brazos, cintura y cuello de la entidad.[[/footnote]] con cables y tubos unidos a la columna vertebral y parte posterior de la cabeza de la entidad. Adjunto a rostro de la entidad hay unos auriculares y visores similares en apariencia a los que se encuentran fuera de la cámara. Junto a la computadora se encontró un diario encuadernado con cuero (Véase Anexo 5988.1 para más detalles).

Cuando se usa el visor, los espectadores experimentaran un periodo de oscuridad antes de perder la conciencia y caer en el sueño de movimientos oculares rápidos (MOR). Segundos después, la pantalla de la terminal de la computadora cambiará para reflejar la perspectiva del espectador. Los individuos se encontrarán sentados en una silla de acero en un espacio onírico que recuerda a una sala de interrogación de la Fundación, en frente de la mesa junto con otra silla vacía en el extremo opuesto. Los espectadores se encontraran a si mismos &#34;despertando&#34; al materializarse en esta cámara. El único modo de salir de este espacio es que un segundo sujeto desactive la terminal conectado a la cabeza, despertando instantáneamente a los sujetos.

La habitación en sí casi no tiene muebles, salvo por pechero ubicado cerca del pasillo abierto que contiene una fedora y un sombrero negro. A diferencia del resto del área, ni el sombrero y ni el traje están cubiertos de polvo; indicando que se han dejado allí recientemente.

La distribución del área esta construida con dos habitaciones, separadas solo por un pasillo. Este pasillo alberga cientos de pequeñas capsulas de hibernación en las paredes, cada una de ella posee un cilindro de gas en el lado izquierdo, pero la vista esta oscurecida por una cubierta metálica oscura desde el interior del vidrio. Cada una de las capsulas tiene una pequeña imagen de un adolescente en la esquina superior izquierda. Solo una de estas capsulas, localizada cerca del muro izquierdo del pasillo, parece haber sido abierta.

La cúpula de vidrio de la capsula esta rota con varios fragmentos de vidrio y sangre seca esparcida por todas partes. Por dentro, la capsula contiene un colchón sucio y una correa de cuero para restringir personas. Localizado en la esquina superior derecha, el tubo del recipiente exuda un gas incoloro dentro. Análisis de la sustancia ha revelado que es una mezcla de sedantes líquidos similares a los utilizados en la entidad exterior[[footnote]]Sin embargo, un análisis más detallado ha revelado que también contiene una sustancia química desconocida que puede causar sueños perturbadores y pesadillas en el individuo durmiente. Actualmente se está investigando la sustancia.[[/footnote]]. [[[SCP-515|La imagen de la capsula ha sido arrancada.]]]

Todas estas capsulas también tienen tubos grandes que están organizados en seis grupos más grandes que tubos conectados la pared del final de pasillo, separados en tres por una puerta grande con una [[[SCP-4099|alterada insignia de la Fundación]]] en el centro. La puerta muestra daños marcas de rayones y deformidades consistente con la de una balística terminal. Se encontraron tres casquillos de bala en la parte delantera.

Análisis de la composición de puerta ha revelado que esta compuesta de bronce de berilio que ha sido revestido con una aleación desconocida que causa [[[SCP-148|migrañas e impedimento del habla]]] cuando se expone a la cercanía de un humano. Se espera un análisis más detallado para una mayor investigación.

**Anexo 5988.1:** Contenidos del Diario

[[collapsible show=&#34;+ Desplegar Anexo&#34; hide=&#34;- Cerrar Anexo&#34;]]

El diario muestra diversos modelos astronómicos del planeta Tierra rodeado por el  Cinturón de Kuiper, así como ilustraciones individuales de varios asteroides y planetas enanos[[footnote]]Notablemente los dibujos incluyen a: Ceres, 4 Vesta, 243 Ida, y la luna de Plutón, Charon.[[/footnote]]. Y se los representa teniendo manos extendidas y ojos humanos emergiendo de sus cráteres junto con una superficie orgánica cubierta por numerosos glifos.

El diario también alberga varias escrituras; sin embargo, lo escrito es incoherente al punto de ser ilegible y no se puede entender. Ciertas palabras se han repetido a lo largo de las paginas del diario, estas palabras incluyen a  &#34;durmiendo&#34;, &#34;pesadilla&#34;, &#34;navío&#34;, &#34;más&#34;, y &#34;renacer.&#34; La frase //&#34;los niños gritan para alimentar su millón de bocas&#34;// aparece múltiples veces en el diario pero nunca se vuelven a ver cuando las paginas son revisadas.

El significado de los textos y de los dibujos siguen siendo desconocidos.
[[/collapsible]]
