**Titre original :** SCP-1452 - Terrible Home Additions 
**Auteur :** [[user RJB_R]]

**Source de l&#39;image :** [[[https://commons.wikimedia.org/wiki/File:Modern_house_in_Sherwood,_Queensland.jpg|Wikimedia Commons]]]

[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1452/1452-new.jpg|caption=Une instance juvénile de SCP-1452 s&#39;intégrant à une maison résidentielle.]]


**Objet n^^o^^ :** SCP-1452

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Une instance immature unique de SCP-1452 doit être confinée dans une cellule de confinement de 8 × 7 × 8 mètres située dans l&#39;aile de confinement Euclide du [[[secure-facility-dossier-site-77|Site-77]]]. Les murs de cette cellule doivent être construits en roche naturelle, et le sol doit être recouvert d&#39;une couche de verre de 15 mm. Si SCP-1452 s&#39;intègre à la cellule de confinement, il doit être détaché de la cellule à laquelle il s&#39;est intégré, puis déplacé vers une nouvelle cellule. Toute instance immature de SCP-1452 trouvée en dehors de son enceinte de confinement doit être brûlée, et tout bâtiment auquel celle-ci s&#39;est connectée doit être démoli. Les instances matures de SCP-1452 doivent être totalement incinérées.

Les instances non-confinées de SCP-1452 doivent être capturées par la [[[mtf-psi-7-home-improvement-hub|FIM-ψ-7 &#34;Amélioration du Domicile&#34;.]]] Certains des rapports d&#39;activité possible de SCP-1452 peuvent aussi être liés à [[[SCP-1992]]].

**Description :** SCP-1452 est un ensemble d&#39;agrandissements de bâtiments résidentiels d&#39;apparence variable, d&#39;une taille moyenne de 5 × 5 × 5 mètres. Les instances de SCP-1452 sont ambulatoires, et peuvent se déplacer en rampant lentement sur le sol à une vitesse de 10 mètres par heure.

Dès qu&#39;une instance de SCP-1452 entre en contact avec un bâtiment résidentiel vacant, la ou les instances de SCP-1452 s&#39;intègrent à ces bâtiments comme s&#39;il s&#39;agissait d&#39;agrandissements de la maison. Une fois ce processus terminé, les instances de SCP-1452 deviennent inactives jusqu&#39;à ce que la maison soit occupée. Toute tentative de pénétrer dans l&#39;instance de SCP-1452 avant son intégration permet de constater qu&#39;elle est constituée de béton ou de bois massif.

Le processus par lequel SCP-1452 s&#39;intègre dans un bâtiment prend entre 15 et 45 heures. L&#39;objet s&#39;aligne d&#39;abord sur le côté gauche ou le côté droit du bâtiment, un nombre important d&#39;instances de SCP-1452 préférant le côté droit. SCP-1452 émet alors des bruits de coups de marteau, de scie et de perceuse pendant plusieurs heures. Une fois que SCP-1452 a cessé d&#39;émettre des sons, une section de 2 × 1 mètres du mur avec lequel SCP-1452 est en contact se dissout, et une porte prend sa place. À ce stade, SCP-1452 contient un intérieur entièrement meublé. 

Tout bâtiment occupé par une instance de SCP-1452 perd lentement son intégrité structurelle. De plus, tout objet électronique se trouvant dans le bâtiment devient inutilisable dans les deux semaines suivant sa présence dans le bâtiment, à moins qu&#39;il ne soit rangé à l&#39;intérieur de SCP-1452. L&#39;instance de SCP-1452 s&#39;agrandit au fur et à mesure que la maison s&#39;affaiblit, ajoutant des pièces et des meubles supplémentaires au fil du temps. Environ 3 mois après le début de ce processus, la maison s&#39;effondre et SCP-1452 prend sa place. À ce stade, l&#39;instance SCP-1452 est considérée comme &#34;mature&#34; et la deuxième phase de son effet commence.

Les instances matures de SCP-1452 produisent continuellement des instances de SCP-1452 immatures. Celles-ci s&#39;intègrent à toute habitation proche de leur SCP-1452 parent. L&#39;intérieur de l&#39;instance SCP-1452 mature se remplira lentement jusqu&#39;à devenir un bloc solide, quel que soit son matériau de construction d&#39;origine, comme le bois ou le béton. L&#39;objet continuera à produire des instances de SCP-1452 jusqu&#39;à sa destruction.

SCP-1452 a été initialement découvert dans la ville de Danville, en Pennsylvanie, après que les habitants d&#39;un quartier pauvre de la ville aient commencé à signaler que leurs maisons s&#39;étaient agrandies pendant la nuit. Les Agents de la Fondation chargés de l&#39;enquête découvrirent plusieurs instances matures de SCP-1452, ainsi qu&#39;une instance immature en train de s&#39;intégrer à une maison résidentielle. En raison du grand nombre de maisons infectées par SCP-1452, le quartier a été rasé sous prétexte de la présence locale de déchets toxiques. SCP-1452 a été classé comme Euclide le 18/09/1997.
