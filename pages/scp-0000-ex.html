**Titre original :** SCP-0000-EX - Lost
**Auteur :** [[user Ralliston]]
**Traducteur :** [[user Shkeil AkShek]]
**Date de publication originale :** 11 Novembre 2020
[[include credit:end]]

&gt; Procédure de recherche automatique dans la base de données interne du Site-01 enclenchée. Veuillez entrer une commande.

{{&gt;accès scp-0000-ex}}

&gt; Il semble que vous vouliez accéder à un fichier qui requiert une autorisation de Niveau 5. Veuillez entrer vos accréditations. Ne pas se conformer à la procédure d&#39;authentification conduira à l&#39;arrêt du système.

{{identifiant : O5-12}}

&gt; Rappel : Se faire passer pour un membre du Haut Commandement est passible de la peine de mort.

{{mot de passe : le passé garde nos nombreux péchés}}

&gt; Est-ce que le futur rêve ?

{{Seulement lorsqu&#39;on le laisse faire.}}

-----

[[&gt;]]
**Mise à jour du fichier :** 09/10/1900
[[/&gt;]]

**Objet n^^o^^ :** SCP-0000-EX

**Classe :** Expliqué

**Procédures de Confinement Spéciales :** SCP-0000-EX ne peut être à l&#39;heure actuelle correctement confiné. Cependant, de par sa nature, de telles procédures ne sont pas nécessaires.

Par consensus, SCP-0000-EX est un phénomène naturel et inexplicable. Cette définition doit être maintenue. Cependant, si des recherches non affiliées à la Fondation devaient prouver le contraire, toutes les personnes impliquées dans l&#39;étude devraient immédiatement recevoir des amnésiques. Le travail de ces personnes doit être catalogué et examiné afin de vérifier s&#39;il s&#39;agit de travaux de recherches utilisables par la Fondation, ou détruit dans le cas contraire.

**Description :** SCP-0000-EX est un phénomène mondial se manifestant dans l&#39;inconscient des individus ayant subi une procédure d&#39;amnésie. Pendant la durée où un être humain est sous l&#39;effet de SCP-0000-EX, il est, pendant une brève période de temps, capable de reconstituer des souvenirs effacés par les amnésiques. Par conséquent, les individus affectés répondent à des stimuli passés à la place des stimuli actuels.

0,01 % des individus affectés par SCP-0000-EX ont été déclarés mort après dix ans d&#39;exposition. La responsabilité de SCP-0000-EX à ce sujet est inconnue.

La première apparition de SCP-0000-EX s&#39;est manifesté en 1873, dans l&#39;esprit de Paul Verlaine, un poète français, sans source apparente : le Haut Conseil n&#39;a pas eu d&#39;interaction avec Verlaine par le passé.

**Mise à jour du fichier :** Tous les fichiers de la Fondation concernant &#34;L’Œil Omniscient&#34; doivent être limités au Conseil O5. Toutes les mentions du &#34;Projet Immortalité&#34; et des autres actions concernant les analyses inter-dimensionnelles des morts des individus alternatifs doivent être effacées des bases de données de la Fondation.

Pour plus d&#39;informations concernant l&#39;origine et la nature de SCP-0000-EX, voir l&#39;Addendum 0000-EX-1.


{{&gt;accès addendum 0000-ex-1}}

&gt; Est-ce que nos esprits pardonnent ?

{{Seulement dans nos rêves les plus profonds.}}

-----
**Addendum 0000-EX :** Les entrées suivantes sont une série de lettres écrites par O5-1 au Conseil O5, concernant la découverte de SCP-0000-EX et sa nature.

&gt; Confrères et consœurs Superviseurs,
&gt; @@ @@
&gt; Mon équipe de recherche a été capable de supprimer avec succès les souvenirs d&#39;une journée complète chez quelqu&#39;un sans affecter ses capacités mémorielles ou cognitives. Bien que, pour le moment, nous ne puissions affecter au mieux que l&#39;équivalent de vingt-six heures, nous continuerons notre travail.
&gt; @@ @@
&gt; Cordialement,
&gt; @@ @@
&gt; -- O5-1,  1872

&gt; Confrères et consœurs Superviseurs,
&gt; @@ @@
&gt; Je viens à vous pour m&#39;excuser de mes actions -- j&#39;ai découvert que les usages des amnésiques ont bien un effet secondaire indésirable. Bien que cela soit tout au plus un inconvénient, il est néanmoins de nature anormale. Ceux affectés par ce phénomène expérimentent la sensation fugace qu&#39;ils ont déjà vécu les instants présents, un phénomène connu du public sous le nom de &#34;déjà-vu&#34;. En prenant l&#39;entière responsabilité de cet étrange évènement, je me propose de personnellement continuer les recherches.
&gt; @@ @@
&gt; Cordialement,
&gt; @@ @@
&gt; -- O5-1, 1874

{{&gt;accès addendum 0000-ex-2}}

&gt; Ce fichier n&#39;existe pas.

{{&gt;accès scp-0000, itération 2}}

&gt; Est-ce que le futur rêve ?

{{Seulement quand le passé se souvient.}}
-----
[[&gt;]]
**Mise à jour du fichier :** 09/10/1956
[[/&gt;]]

**Objet n^^o^^ :** SCP-0000-D

**Classe :** Déclassé

**Procédures de Confinement Spéciales :** SCP-0000-D ne requiert actuellement aucun confinement.

Tous les autres fichiers nommés &#34;SCP-0000&#34; au sein de la base de données de la Fondation doivent être ignorés, puisqu&#39;ils contiennent des fausses informations concernant la nature de SCP-0000-D. Le Haut Commandement s&#39;est assuré que ces informations aient été vraies par le passé mais ne soient plus d&#39;actualité.

**Description :** SCP-0000-D est un phénomène affectant la mémoire humaine à des échelles de temps irrégulières. Durant un évènement SCP-0000-D, l&#39;individu affecté semble se souvenir d&#39;évènements qui ne se sont jamais produits. Il semble que les individus souffrant des effets de SCP-0000-D croient que cet effet est naturel[[footnote]] À l&#39;exception des membres du Conseil O5, qui semblent certains que les effets de SCP-0000-D proviennent d&#39;une soumission à une procédure d&#39;administration d&#39;amnésiques de masse.[[/footnote]]

Les quatorze premières instances de SCP-0000-D ont été découvertes dans les esprits de Paul Verlaine, un poète français, et dans les treize personnes connues comme constituant le Conseil O5.

Approximativement 0,1 % des individus affectés par SCP-0000-D ont été déclarés morts en raison d&#39;un effondrement complet de leur conscience. Malgré de multiples tentatives, aucun équipement, même anormal, n&#39;a été capable de retirer SCP-0000-D de l&#39;espace noosphérique possédés par les esprits humains.

**Addendum 0000-D-1 :** Les fichiers de la Fondation concernant l&#39;élimination de toute vie dans les Dimensions 0000-1 à 0000-14 pour les besoins du &#34;Projet Immortalité&#34; ont été correctement supprimés des enregistrements de l&#39;ASIA. Les données supplémentaires obtenues par lesdites actions ont été redirigées vers le bureau de l&#39;Administrateur. L&#39;espace noosphérique occupé par les individus présents dans les Dimensions 0000[[footnote]]Bien que le système d&#39;alerte de mort se soit révélé fonctionnel après l&#39;analyse des morts de seulement quatorze univers, le projet d&#39;étendre le processus est en attente d&#39;approbation dans le bureau de l&#39;Administrateur Verlaine.[[/footnote]] est prévu pour être implémenté dans l’esprit de tous les humains dans les quatorze prochain jours.

La menace de l&#39;extinction de l&#39;humanité sera éliminée.

{{&gt;accès scp-0000 modification historique}}

&gt; Quatre révisions contradictoires ont été remontées par la base de données. Laquelle voulez-vous voir ?
&gt; - SCP-0000-EX
&gt; - SCP-0000-D
&gt; **- SCP-0000-ARC**
&gt; - SCP-0000

{{&gt;scp-0000-arc}}

&gt; Se connaît-on nous-mêmes ?

{{Seulement par la grâce de la Vérité.}}

-----

**Objet n^^o^^ :** SCP-0000-ARC

**Classe :** [DONNÉES EFFACÉES]

**Procédures de confinement spéciales :** L&#39;existence de SCP-0000-ARC doit être dissimulée comme étant un phénomène créé par la Fondation, causé par un évènement perpétuel d&#39;administration d&#39;amnésiques de masse.

Aucune autre procédure de confinement de SCP-0000-ARC ne s&#39;est révélée possible.

[DONNÉES --CENSURÉES-- --SUPPRIMÉES-- DÉTRUITES PAR ORDRE DE L&#39;ADMINISTRATEUR DE LA FONDATION SCP]

**Description :** SCP-0000-ARC est un phénomène touchant la totalité de la population humaine actuelle, connu par les civils sous le nom de &#34;déjà-vu&#34;. Bien que les effets de SCP-0000-ARC se soient révélés antimémétiques, les individus affectés par ce phénomène le déclarant naturel, un total de quatorze personnes - le Conseil O5 et Paul Verlaine -- se sont montrées résistantes à son effet.

Les individus affectés par SCP-0000-ARC se désynchronisent de façon répétée avec la réalité locale, entraînant pour eux une perte totale du contrôle de leur corps et un effondrement complet de leur conscience. Bien que seulement 1 % des individus souffrant du phénomène provoqué par SCP-0000-ARC ait péri à la suite de cela, en se fondant sur l&#39;augmentation passée du taux d&#39;incidence, il a été calculé qu&#39;en l&#39;espace de trois générations, la totalité de la population terrestre sera très probablement éliminée par ce phénomène.

**Objet n^^o^^ :** À quiconque cela peut concerner,

**Classe :** vous avez trouvé ce message. Félicitations. Considérez son contenu comme votre récompense.

**Procédures de Confinement Spéciales :** Il y a très longtemps, le Conseil O5, ainsi que moi-même, avons tenté de créer un système d&#39;alerte pour l&#39;humanité afin d&#39;affronter un évènement XK en approche.

Avec l&#39;aide de tous les Thaumiel que nous avons pu rassembler, nous avons créé une machine. Une machine qui pourrait collecter des informations de toutes les réalités possibles et calculer les probabilité de la mort de chaque personne. Nous l&#39;avons appelé &#34;L&#39;Œil Omniscient&#34;. Avec elle, nous étions devenus capable de nous rendre virtuellement immortels. Nous savions ce qui allait nous tuer et comment l&#39;éviter. Mais ce n&#39;était pas suffisant. Rien n&#39;était jamais suffisant.

**Description :** Nous avons trouvé la solution au plus gros problème que nous pouvions et que nous avions effectivement jamais affronté. Nous avons implanté un système d&#39;alerte dans tous les êtres humains en utilisant la machine et l&#39;avons confiné avec un mème faisant croire à tous que c&#39;était naturel. Dans le processus, cependant, nous les avons tous tué.

Tout le monde.

Si vous n&#39;êtes pas complètement insensé, vous devriez vous demander comment cela peut avoir le moindre sens. Si nous avons tué tout le monde, qui reste-il à protéger ? Voyez-vous, nous avons assassiné tous les autres. Quatorze dimensions, chacune exterminée, une par une. Nous avons assassiné tous ces gens et étudié leurs morts avec la machine, créant une carte de motifs de ce qui pourrait éventuellement arriver durant la procédure. Oui, c&#39;est la pire chose que nous ayons jamais fait. En fait, c&#39;est la pire chose que quiconque pouvait faire. Sauf qu&#39;on a échoué. Voyez-vous, le système d&#39;alerte était imparfait. Nous ne l&#39;avons réalisé qu&#39;une fois que nous l&#39;avions déjà implémenté dans chacun. Il n&#39;a pas fonctionné. Oui, il s&#39;activait bien une fois de temps en temps, mais presque jamais au moment opportun.

Voyez-vous, l&#39;implémentation de ce système consistait littéralement à mettre les âmes de ces personnes mortes dans les esprits des personnes de notre monde. L&#39;objectif était qu&#39;elles sachent comment elles allait potentiellement mourir et qu&#39;elles déclenchent une alerte afin d&#39;empêcher cette mort. Bien évidemment, comme je le disais, cela n&#39;a pas fonctionné. Pas à cause de nous, mais à cause des nombreuses personnes que nous avons sacrifiées. Voyez-vous, nous n&#39;avions pas considéré qu&#39;il pourrait rester la moindre parcelle d&#39;intentionnalité et qu&#39;elles pourraient ne pas être satisfaites de n&#39;être qu&#39;un rouage dans la survie de l&#39;humanité ou de nous-mêmes. Mais ensuite, elles ont essayé de nous reprendre le contrôle du système. Nous avons tenté de les arrêter, évidemment, mais nous avons échoué.

Alors nous avons tout oublié.

Nous avons éliminé le moindre souvenir, encore, et encore, et encore, et encore, ralentissant ainsi le potentiel génocide de masse qu&#39;ils prévoyaient pour nous.

Mais même ainsi, nous étions immortels. Nous le savions, peu importe à quel point nous avons essayé d&#39;oublier. C&#39;était une partie d&#39;un pacte que nous avions fait il y a longtemps. Nous avions à vivre avec nos péchés. Alors nous avons effacé nos esprits, éradiquant absolument tout à propos de nous pour le monde entier. Treize Superviseurs disparus, par des moyens qu&#39;il m&#39;est impossible de me souvenir.

Sauf moi. Je n&#39;ai jamais oublié.

Et je suis ici pour que vous vous en rappeliez.

Réveillez-vous, O5-12.

Rappelez-vous ce que nous avons fait.
