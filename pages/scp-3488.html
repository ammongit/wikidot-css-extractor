**Titre original :** SCP-3488 - Mimir, The Root Of All Knowledge
**Auteur :** [[user Karnickel]] et [[user LoveTheVoid]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 1 juin 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3488

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les robots d&#39;indexation de la Fondation doivent surveiller toute apparition ou publication concernant des grandes quantités de reptiles se nourrissant d&#39;une plante unique. Une fois qu&#39;une apparition a été confirmée, des membres du personnel de la Fondation seront infiltrés dans les institutions proches, et les sociétés-écrans de la Fondation se chargeront des travaux d&#39;aménagement paysager du lieu. Si une instance de SCP-3488 est endommagée, un scénario de couverture approprié doit être diffusé auprès des administrations et des médias locaux, et l&#39;instance doit être surveillée de près par le personnel de la Fondation sous couverture d&#39;équipes de recherche et de préservation.

Un périmètre de 10 kilomètres a été établi autour de SCP-3488-T et du Site Provisoire-43. Des gardes doivent être postés à intervalles réguliers sur ce périmètre et doivent avoir pour ordre d&#39;appréhender toute personne non autorisée à accéder à SCP-3488-T tentant de pénétrer dans la zone d&#39;exclusion.

Une petite équipe de membres du personnel de la Fondation expérimentés doit être postée dans SCP-3488-V afin de surveiller l&#39;état des instances de SCP-3488 sur la paroi extérieure de SCP-3488-V. Si SCP-3488-L apparaît, l&#39;équipe doit ouvrir immédiatement le feu sur lui, appeler des renforts du Site Provisoire-43 et envoyer une alerte à toute la Fondation pour activer le Protocole Nidhogg. À partir de ce moment, tous les Sites de la Fondation doivent réaliser des tests de correspondance sur leurs bases de données internes et rapporter immédiatement toute incohérence entre ces bases de données et les anomalies qu&#39;ils confinent.   

**Description :** SCP-3488 fait référence à un phénomène connu pour affecter des individus de plusieurs espèces végétales. Une couche de myéline[[footnote]]La myéline est une substance composée de lipides et de protéines présente dans les systèmes nerveux des animaux. Elle forme une couche isolante autour des nerfs leur permettant de transmettre rapidement et efficacement les impulsions électriques, et constitue la matière blanche du cerveau. [[/footnote]] recouvre la structure vasculaire et se retrouve en partie dans la sève elle-même. Les plantes présentent des réponses accélérées aux stimuli environnementaux et des propriétés régénératrices. Mis à part cela, les instances s&#39;avèrent être structurellement et génétiquement dans la norme d&#39;une plante de l&#39;espèce correspondante et appartiennent à une espèce de plante native du lieu où elles se trouvent.

Les plantes affectées par SCP-3488 apparaissent le plus souvent dans et autour des zones de civilisation humaine contenant de grandes quantités de connaissances ou d&#39;informations. Les exemples incluent les bibliothèques, les universités, les musées, les archives gouvernementales et les fermes de serveurs. Les échantillons des plantes et les archives locales indiquent que l&#39;âge de ces plantes correspond approximativement à l&#39;âge de la réserve d&#39;informations avec laquelle elles sont associées[[footnote]]La taille et l&#39;état de santé de la plante s&#39;avèrent également correspondre à l&#39;état et à la réputation de la réserve d&#39;informations associée. Voir la section des manifestations notables.[[/footnote]].

L&#39;effet anormal secondaire de SCP-3488 est sa capacité à attirer les animaux de la classe //Reptilia//. Les individus de plusieurs espèces de reptiles natives à la zone où un arbre de SCP-3488 se situe vont cohabiter dans et autour de ladite plante, et s&#39;en nourrir sans tenir compte de leurs besoins nutritifs habituels. Des spécimens de ces reptiles ont été capturés et examinés ; tous ont démontré la faculté de produire des enzymes digestives leur permettant de consommer SCP-3488 et de continuer à survivre.

|| SCP-3488-13 || Kudzu (//Pueraria montana var. lobata//) || Université de █████, Pittsburgh, Pennsylvanie || L&#39;instance a été confinée et des expériences ont été menées sur elle par des professeurs du Département de biologie de l&#39;Université de ██████ avant que la Fondation n&#39;en aie connaissance. Des postes de Niveau 0 ont été proposés aux professeurs pour qu&#39;ils puissent continuer les recherches sur SCP-3488. Ceux qui ont refusé ont été amnésiés et transférés à une autre institution. ||

**Addendum 2 :** SCP-3488-T et le Site Provisoire-43

SCP-3488-T est la désignation d&#39;une instance de SCP-3488 extrêmement grande ressemblant à un baobab africain localisée au centre géographique de la Gorge d&#39;Olduvai. SCP-3488-T mesure approximativement 3 kilomètres de haut, ses branches les plus longues atteignent les 1,25 kilomètres et ses racines s&#39;étendent sur un rayon de près de 5 kilomètres. Étant donné la faible quantité d&#39;eau et de nutriments dans la Gorge d&#39;Olduvai, il est à l&#39;heure actuelle inconnu de quelle manière SCP-3488-T a été capable de survivre.

Un périmètre de 10 kilomètres a été établi autour de SCP-3488-T, à l&#39;intérieur duquel a été établi le Site Provisoire-43. Le Site Provisoire-43 doit mener des recherches sur SCP-3488-T et comprendre comment il a pu échapper à toute forme de détection par tous les moyens. Si possible, cet effet doit être répliqué et utilisé dans les opérations futures de la Fondation.

**Addendum 3 :** SCP-3488-V

Sous les racines septentrionales de SCP-3488-T se trouve une ouverture grossièrement circulaire dans le sol et un tunnel dans la direction du tronc menant à une grotte située environ 10 mètres sous la surface. Cette grotte s&#39;étend sur approximativement 4 kilomètres avant de s&#39;étrécir en un autre tunnel remontant vers la surface jusqu&#39;à une autre ouverture. La distance et la direction de ce système placeraient l&#39;ouverture approximativement sous le centre du tronc de SCP-3488-T ; cependant, au-delà de cette ouverture se situe une grande vallée désignée SCP-3488-V s&#39;étendant sur approximativement 3 kilomètres dans toutes les directions et remplie par une forêt d&#39;instances de SCP-3488.

Après un examen approfondi, il a été conclu que chacune des instances de SCP-3488 de cette forêt est une réplique exacte d&#39;une instance existante de SCP-3488, y compris sa population de reptiles. Ces instances de SCP-3488 possèdent des marques et des &#34;blessures&#34; identiques causées par les reptiles s&#39;en nourrissant, ainsi que d&#39;autres caractéristiques d&#39;identification également identiques. Les reptiles possèdent également cette propriété, chacun d&#39;eux ayant une apparence et une localisation identique à celle de leurs homologues dans le monde extérieur. Lorsqu&#39;un reptile est retiré d&#39;une copie d&#39;une instance de SCP-3488, le reptile correspondant sur la copie dans SCP-3488-V est également retiré, et vice-versa. Les tests biologiques sur la copie d&#39;un reptile de SCP-3488-V ne révèle aucune propriété anormale excepté la même capacité à digérer les instances de SCP-3488 standard.

Au niveau de la paroi extérieure de SCP-3488-V se trouvent 43 grandes instances de SCP-3488 ne possédant aucun homologue connu ; ces 43 arbres, désignés S1 à S43, sont de diverses espèces. Ces instances ne présentent pas de tendance à attirer les reptiles et s&#39;avèrent être en bon état. La seule exception, SCP-3488-S44, est une souche rabougrie d&#39;où sortaient de grosses pousses. Cependant, la majorité de ces grosses pousses ont été arrachées au niveau de la surface de la souche. Les marques sur les pousses et autour d&#39;elles sur la souche ressemblent à des traces de morsure, possiblement celles d&#39;un grand reptile. --Malgré la ressemblance, aucun reptile connu ne possède de mâchoire et de rayon de morsure assez grand pour créer de telles marques.-- Voir Addendum 4.

**Addendum 4 :** SCP-3488-L et Incident-███ du Site à Haut Risque-21

À 00:21 heure locale le 21 décembre 20██, le personnel de la Fondation posté dans SCP-3488-V remarqua que SCP-3488-S44 avait commencé à produire de nouvelles pousses. Les chercheurs s&#39;y rendirent pour enquêter mais furent empêchés par un reptile quadrupède extrêmement grand (d&#39;une taille estimée à environ 250 mètres de long) provenant de l&#39;intérieur de la forêt. Les membres du personnel n&#39;avaient pas remarqué l&#39;approche du reptile avant qu&#39;il ne sorte du couvert forestier. Ce reptile, désigné SCP-3488-L, semble posséder des propriétés antimémétiques modérées. Pendant le débriefing, les membres de la FIM ne purent s&#39;accorder sur une description mis à part le fait qu&#39;il semblait être un lézard quadrupède avec une blessure à la patte avant gauche qui le faisait légèrement boiter.

SCP-3488-L se fraya un chemin de la forêt jusqu&#39;à SCP-3488-S44 en semblant éviter de marcher sur autant de petites instances de SCP-3488 que possible. Cela augmenta considérablement son temps de trajet, laissant le temps au personnel posté au Site Provisoire-43 de se mobiliser.

Une fois arrivé au niveau de SCP-3488-S44, SCP-3488-L mordit les nouvelles pousses en semblant essayer de les arracher. Le personnel de la Fondation ouvrit le feu sur SCP-3488-L et parvint à l&#39;éloigner de SCP-3488-S44. SCP-3488-L se replia momentanément puis chargea SCP-3488-17, sous lequel les forces de la Fondation s&#39;étaient déployées, les forçant à se disperser. SCP-3488-L mordit une petite branche de SCP-3488-17 et agita sa tête violemment, l&#39;endommageant significativement, avant de battre en retraite dans la forêt. Les tentatives de trouver SCP-3488-L ont jusqu&#39;à présent échoué.

À 00:45, la branche endommagée de SCP-3488-17 s&#39;est brisée et est tombée au sol. Cela s&#39;est produit exactement au même moment qu&#39;une rupture de confinement majeure au Site à Haut Risque-21 situé à Johannesburg en Afrique du Sud. Presque tous les objets de classe Keter du Site-21 ont rompu leur confinement, provoquant la destruction d&#39;à peu près la moitié du site et le décès de 25 % de son personnel. L&#39;opération de reconfinement a été particulièrement longue et a fait plusieurs autres victimes. Lors du débriefing, il est apparu qu&#39;aucun des membres du personnel du site n&#39;avait connaissance de plusieurs des anomalies confinées au site, même celles desquelles ils étaient apparemment responsables. Il est également apparu que la base de données était corrompue et que les archives de plusieurs des anomalies avaient disparu ; aucune archive physique ne put être retrouvée.
