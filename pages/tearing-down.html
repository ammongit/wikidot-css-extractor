Saker nº76 se sentava atrás da mesa de Dr. Gregg Collins, usando um revestimento biológico sintético de mesma combinação genética que o doutor de mesmo nome. Quase dois anos antes, nº76 rastreara Dr. Collins, matara-o e coletara seu sangue e órgãos e roubado sua identidade. O Sequestre foi silencioso e os restos mortis de Dr. Collins foram eliminados de uma maneira que garantia que ninguém jamais o localizaria. O design do Saker sendo praticamente indetectável uma vez que sua capa de material biológico roubado foi aplicada, tornando nº76 uma imitação perfeita da anatomia de Dr. Collins.

Desde o sequestro, nº76 se integrou com sucesso tanto na vida de Collins quanto na Fundação SCP em nome de Anderson. Agora que ele conseguira tirar o Pesquisador Conwell de cena e obter acesso a  [[[SCP-1360]]], tudo estava se encaixando. A única coisa que restava era esperar o momento adequado para atacar.

Nº76 teve um vislumbre de seu reflexo na tela do computador de Collins e sentiu uma pequena quantidade de tristeza, ou a coisa mis próxima de tristeza que um androide podia sentir. Ele passara a gostar de sua identidade atual e sabia que seu papel logo chegaria ao fim. Ele então encolheu os ombros; foi divertido enquanto durou. Nº76 não estava em posição de reclamar.

O som de alguém entrando em seu escritório o tirou de seu pensamento. Erguendo os olhos, nº76 viu o pálido fantasma de um homem com longos cabelos oleosos e anéis escuros distintos ao redor dos olhos. Um par de luvas de couro cobrindo suas mãos enquanto ele as cerrava em punhos apertados. O homem franzia a testa em desgosto para nº76 antes de falar.

&#34;Tarde, Gregg.&#34; A fala do homem continha veneno suficiente para matar um elefante.

A programação de nº76 reconheceu que o indivíduo era [[[SCP-2860|Dr. Harold Thompson]]] e que estava em perigo considerável.

&#34;Harold...&#34; começou nº76. &#34;O que... o que você está fazendo aqui? Por acaso Dr.ª Freemont...&#34;

&#34;Eu não me preocuparia com ela,&#34; disse Harold enquanto se aproximava da mesa, fazendo com que nº76 fosse para trás em sua cadeira. &#34;Na verdade, não se preocupe com nenhum deles. Eles não são mais problema meu. Ninguém sabe que estou aqui. Somos só nós dois, velho amigo.&#34;

&#34;En... entendo...&#34; Nº76 falou enquanto começava a mover sua cadeira para o lado oposto da sla. &#34;E por que você está aqui exatamente?&#34;

&#34;Fotos.&#34;

&#34;Como disse?&#34;

&#34;Fotos, caralhos!&#34; Gritou Harold. &#34;Dois anos atrás, quando Johnson se foi, ele disse que mandaria fotos pra você. Fotos do Jack e da Elizabeth. Fotos da Lisa.&#34;

Nesse ponto, Harold começou a avançar para o outro lado da mesa.

&#34;Ele disse que você daria uma passada e me daria elas! Ele disse que você visitaria!&#34; Harold bateu com o punho na mesa. &#34;Mas você nunca apareceu, Gregg! Eu esperei três anos, e você nunca apareceu. Três anos e a única cara que vi foi aquela vadia fria como uma pedra da Freemont! Mas agora estou aqui. Cadê as fotos, Gregg!?&#34;

Nº76 não podia recuar mais. Sua cadeira agora estava firmemente pressionada contra a parede de trás, com ele agora tentando desaparecer no estofamento.

&#34;Harold, sinto muito por não ter visitado, mas você tem que perceber que a oportunidade nunca se apresentou. Meu deus, você mesmo já foi um pesquisador. Diabos, nós trabalhamos em projetos juntos. Você sabe como essas coisas são...&#34; Nº76 parou ao ver Harold tirar uma de suas luvas.

&#34;Cadê elas?&#34; Rosnou ele.

&#34;Harold, [[[Three Farewells|Zachary Johnson morreu cerca de um ano e meio atrás.]]] Glioblastoma multiforme. Essa foi a razão por trás de sua aposentadoria. Ele queria viver em paz nos últimos vezes de sua vida. Ele não teve a coragem de te contar. Ele fez com que Conwell, Freemont e eu prometêssemos que não contaríamos a você.&#34; Nº76 rapidamente respondeu. &#34;Não há fotos. Nunca houve.&#34;

Harold parou. A raiva em seus olhos desapareceu em um instante, e foi silenciosamente substituída por compreensão. Lágrimas começaram a descer pelo seu rosto e ele se virou.

&#34;Maldição...&#34; Harold disse entre soluços. &#34;Maldição...&#34;

Nº76 olhava fixamente. Ele lentamente começou a deixar sua cadeira e colocou a mão no ombro de Harold.

&#34;Sinto muito,&#34; disse ele, pulando quando Harold respondeu com um grito frustrado e se virou. Seu punho descalço atingiu nº76 em seu rosto e, de uma só vez, sua pele externa se transformou em mármore sólido.

Harold olhou para o que conseguiu e silenciosamente foi para o outro lado da sala. Ele então se sentou no chão e colocou a cabeça entre as mãos e soltou outro grito furioso, parando apenas ao ouvir um estalo repentino. Ele ergueu os olhos para ver o Dr. Collins de mármore rachar e eventualmente quebrar, espalhando cacos pela sala. Algum tipo de androide agora olhando para ele.

&#34;Isso... foi... desagradável...&#34;Nº76 disse enquanto estendia a mão direita. Uma pequena câmara se abriu, seguida por uma pequena rajada de ar. Uma bola preta do tamanho de uma bola de gude grande voou pela sala e caiu em Harold, rapidamente brotando pernas antes de se prender. Harold soltou um grito horrorizado; a pequena criatura rapidamente projetou uma agulha e, com uma picada curta, injetou uma mistura desconhecida em seu braço. Em questão de segundos, ele não conseguia se mover.

&#34;Você foi injetado com um forte agente paralisante,&#34; disse nº76 enquanto permitia que o pequeno modelo Amur rastejasse de volta para o compartimento em sua mão. &#34;Você ficará completamente paralisado pelas próximas vinte e quatro horas. Tempo mais do que suficiente para eles te arrastarem de volta para sua cela.&#34;

Nº76 olhou para seu reflexo no monitor do computador de Collins e sacudiu a cabeça. Quaisquer ordens que Anderson pretendia dar agora eram inúteis. Sua programação automaticamente calculou seu próximo curso de ação. Sem outra palavra, ele rapidamente se cobriu com um jaleco e um chapéu e saiu do escritório, deixando Dr. Harold Thompson para trás.

-----

SCP-1360 estava quieto em sua cela de contenção. Dia após dia, ele estava preso no canto dos fundos com pouco a fazer além de desenha em seu bloco de notas. Infelizmente, havia pouco para desenhar nos dias de hoje. Como tal, o droide aguardava em silêncio a próxima vez que um pesquisador viesse cortar sua pele.

A cabeça do droide se ergueu o ouvir tiros vindos do lado de fora de sua cela, seguidos por gritos abafados e depois por silêncio. A porta da cela então se abriu, e o que 1360 reconheceu como um androide modelo Saker rapidamente entrou, fechando a porta. O Saker mancou silenciosamente pela sala e se ajoelhou ao lado de 1360. Vários ferimentos de bala eram visíveis em seus revestimentos de plástico e seu olho esquerdo estava rachado em múltiplos lugares. Seu antebraço esquerdo havia sido completamente cortado.

Silenciosamente, o Saker pegou a mão esquerda de 1360 e abriu o dedo médio esquerdo. Ele então enfiou com força um pequeno objeto dentro da cavidade. Pela primeira vez em quase dez anos, SCP-1360 se sentia completo. Seu componente perdido finalmente substituído.

&#34;Começar reprogramação de Saker,&#34; disse o Saker. &#34;ID número 76. Saker nº31, reiniciar módulo de vocalização. Saker nº31, restaurar os dados do cliente: James Hamilton e Sarah Hamilton.&#34;

1360 sentiu como se uma faísca tivesse de acendido em sua cabeça. Todas as memórias de seus clientes anteriores voltando, atingindo sua consciência como um furacão. À medida que as boas e más lembranças voltavam ao lugar, ele olhou nos olhos do Saker e procurou as palavras que desejava dizer.

&#34;Obrigado...&#34; Disse 1360 lentamente. Fazia tanto tempo que não ouvia sua vez que ele se esquecera que fora programado para soar como um jovem de vinte e poucos anos. O Saker acenou com a cabeça em resposta.

&#34;Não temos muito tempo, nº31. Desabilitei o mecanismo da porta, o que deve nos dar alguns minutos. Se há algo que você gostaria de perguntar ou dizer, agora seria a hora.&#34;

1360 olhou para o bloco de notas por alguns momentos, e então de volta para nº76. Ele tinha várias perguntas guardadas. Quanto antes, ele selecionou uma.

&#34;Você reinstalou minha unidade de neutralização. Vamos morrer?&#34;

&#34;Receio que sim, nº31,&#34; respondeu o Saker. &#34;Mas, honestamente, você e eu nunca estivemos realmente vivos.&#34; 1360 balançou a cabeça silenciosamente em compreensão. Ambos não estavam em condições de lutar para fugir.

&#34;Sinto muito, então,&#34; disse 1360 enquanto olhava para o chão. &#34;Sou um fracasso. Não fiz nada além de confusão pro Anderson. Eu deveria ter sido eliminado anos atrás, mas removeram minha unidade de neutralização quando eu os perdi. Sinto muito.&#34;

&#34;Sim. Sim, você fracassou, e sim, você causou problemas ao Anderson. Mas tudo bem, nº31. Anderson não culpa você. Ele está sempre observando. Ele sabe que não foi sua culpa que sua unidade de neutralização foi removida ou que você perdeu seus últimos clientes. Considere-se absolvido.&#34;

Havia agora fortes batidas vindo da porta. Agentes da Fundação estavam tentando entrar na cela de contenção.

&#34;Vamos então?&#34; Perguntou nº76. O Peregrine balançou a cabeça e estendeu a mão, que a unidade Saker apertou com força. &#34;Muito bem então. Ativar protocolo Fundação.&#34;

-----

Pesquisador Conwell impacientemente esperava em frente à cela de contenção de SCP-1360. Ao sair pela porta, houve não apenas uma brecha de contenção, mas também uma infiltração no Sítio-19. Devido ao fato de ambos envolverem SCP-1360, ele foi detido para fornecer mais assistência quando a situação ficou sob controle. Se encostando na parede, Conwell fechou os olhos e esfregou as têmporas com as mãos. O dia estava ficando cada vez melhor.

&#34;Você está liberado para entrar.&#34;

Conwell ergueu os olhos e viu Jurgen Crayne parado nos restos da porta da cela. O intruso tinha feito um belo trabalho desabilitando o mecanismo e trancando a porta. A segurança levou quase trinta minutos para abri-la novamente.

&#34;Agente Crayne,&#34; disse Conwell enquanto oferecia um aperto de mão. &#34;Eles colocaram você para liderar a força-tarefa?&#34;

Crayne aceitou com um sorriso. &#34;Por favor, é Jurgen. Mas é, sim. Seu droide causou um certo tumulto.&#34;

Conwell deu um pequeno aceno de cabeça e seguiu lentamente o agente para dentro. Além da comoção da força-tarefa de segurança reunida e de alguns funcionários administrativos, a sala estava vazia, exceto pelo bloco de notas, e as canetas de 1360 e duas grandes poças pretas no chão.

Conwell silenciosamente passou pela multidão até o caderno, pegando-o com cuidado e folheando as páginas. Estavam todas em branco. Ele então suspirou enquanto olhava para as poças. Cada uma negra como obsidiana, com a consistência de pudim. Ajoelhando-se, Conwell girou um dedo enluvado pela gosma e deu um pequeno e triste sorriso.

//Protocolo Fundação,// pensou ele consigo mesmo.

&#34;Então, o que você tá pensando, Jacob?&#34; Crayne perguntou enquanto andav para ficar ao lado de Conwell. &#34;Você é o especialista nisso. Por onde devemos começar a procurar?&#34;

&#34;Lugar nenhum,&#34; respondeu Conwell. &#34;1360 foi neutralizado. Anderson ativou seu Protocolo Fundação.&#34;

&#34;Seu o que?&#34;

&#34;Um mecanismo de autodestruição embutido,&#34; respondeu Conwell, mostrando o líquido preto em sua mão para o agente. &#34;Vimos ele antes durante a operação fracassada da [[[The Elusive Anderson|Agente Merlo]]] semana passada. Anderson não estava tentando libertar o droide. Ele queria destruí-lo.&#34;

A sala ficou em silêncio. Todos os olhos se voltaram para as poças negras. Eventualmente, um dos funcionários administrativos ordenou que fossem retiradas amostras e que a força-tarefa se dispersasse e aguardasse novas ordens. Conwell recebeu autorização para pegar seu voo.

Um por um, os agentes saíram da sala, eventualmente deixando apenas Conwell e os pesquisadores para trás para coletar amostras das poças. O sorriso triste de Conwell voltou enquanto ele olhava para o líquido preto, mal conseguindo ver seu próprio reflexo na luz fraca.

//Adeus,// pensou ele consigo mesmo, e então se virou para partir,
