    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3518

**项目等级：**Keter

**特殊收容措施：**基金会行动部的舰船将与北极圈内的全球超自然联盟舰船联合行动。一旦发现SCP-3518，基金会将立即指派人员对其进行抹除。

在北极圈外发现的SCP-3518潜在活动报告应被立即调查。如果发现项目实例，对该实例的抹除应立即开始实施，并将情况通知全球超自然联盟。

目前，世界范围内针对项目的抹杀计划已被制定，以减少项目的数量。

**描述：**SCP-3518是一种//欧巴宾海蝎//[[footnote]]寒武纪时期存在的一种水生食肉动物。[[/footnote]]，被基金会动物学家暂时归类为//欧巴宾海蝎亚种//。

SCP-3518是肉食动物，以几乎所有的海洋动物为食。其食物包括但不限于：
* 鲸类
* 鲨类
* 腔肠动物
* [已删除]
* [已删除]
* 龟类
* 海绵
* 各种珊瑚

SCP-3518的外壳由异常坚硬的甲壳质构成。这种构造使其能够承受除腹部和头部少数几个区域以外的大多数形式攻击。SCP-3518的甲壳在其个体死亡后会失去其异常的坚硬性质。值得注意注意的是，SCP-3518是一种群居肉食性动物。SCP-3518种群中体积最大的个体是该种群的头领。目前观测到的种群个体数量从三到几千不等。

SCP-3518为雌雄同体，每年繁殖约六次。其个体一次繁殖可产出多达500个卵。并且卵在排出母体时已完全成熟。其幼体在五个月的时间内蜕皮八次，直到生长到正常成年个体大小。

因其以上异常性质，加上较高的营养要求，SCP-3518被认为会对海洋生态系统造成严重威胁，应尽快抹杀。

**历史：**SCP-3518在一次突击搜查中被发现。该次行动的目标为Unicorperations公司[[footnote]]一家小型公司，主要在各种条件恶劣的地区开展业务，专门灭除异常害虫。[[/footnote]]的创始人Drake Robertson。其被认为非法持有管制材料。尽管搜查中未发现任何管制物质，但人员在其住所中发现了3个SCP-3518实体。Drake Robertson因违反了1935年的《超自然生物法》被捕。这三个实体被没收。

由于在运输过程中发生事故，SCP-3518逃入了印度洋。且由于该物种甲壳的异常硬度，在获得三个实体后未植入微芯片进行追踪。故前期行动未能立即回收它们。

由于缺少项目有关的信息。基金会生物部对Mr. Robertson进行了访谈，内容如下。

[[collapsible hideLocation=&#34;both&#34; show=&#34;访谈记录&#34; hide=&#34;收起&#34;]]
&gt; **采访者：**Agent. C███
&gt; 
&gt; **受访者：**Mr. Drake Robertson
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Agent. C███：**你清楚对你的指控吗？
&gt; 
&gt; //**对象沉默**//
&gt; 
&gt; **Agent C███：**你应该明白普通法律在这不管用。不要逼我用特殊手段。
&gt; 
&gt; **Mr. Robertson：**你不是UIU的人？
&gt; 
&gt; **Agent C███：**不是。
&gt; 
&gt; **Mr. Robertson：**他妈的。难道是GOC？
&gt; 
&gt; **Agent C███：**基金会。
&gt; 
&gt; **Mr. Robertson：**操，真糟糕。
&gt; 
&gt; **Agent C███：**你清楚对你的指控吗？
&gt; 
&gt; //**多余的对话已被删除**//
&gt; 
&gt; **Agent C███：**好了，那么关于项目本身...
&gt; 
&gt; **Mr. Robertson：**它们怎么了？
&gt; 
&gt; **Agent C███：**我们没有关于它们的任何数据记录。
&gt; 
&gt; //**对象在打火机上轻弹，点燃香烟。**//
&gt; 
&gt; **Mr. Robertson:**你们当然没有。
&gt; 
&gt; **Agent C███：**为什么这么肯定？
&gt; 
&gt; //**对象深呼吸**//
&gt; 
&gt; **Mr. Robertson：**它们在三周前还不存在。
&gt; 
&gt; //**Agent C███停顿**//
&gt; 
&gt; **Agent C███：**并不存在是什么意思？
&gt; 
&gt; **Mr. Robertson：**我的意思是它们三周前还没活过来。
&gt; 
&gt; **Agent C███：**这么说是你创造了它们。
&gt; 
&gt; **Mr. Robertson：**我并没有创造它们。有几个鱼人跟我反应了它们的情况。对于大西洋来说，这显然是一个大问题。它们听说我的公司在处理这类事情上的表现非常出色，所以来找我。我派人去除掉了大多数。他们给我寄回了三四个。
&gt; 
&gt; **Agent C███：**我懂了。你打算如何处理你们捕获的个体？
&gt; 
&gt; **Mr. Robertson:**大概是将它们卖给某个有钱人的私人动物园。
&gt; 
&gt; **Agent C███：**你应该知道出售未知生物是违法的。
&gt; 
&gt; //**对象咧嘴笑**//
&gt; 
&gt; **Mr. Robertson：**那又如何？谁会放弃一个大赚一笔的机会？
&gt; 
&gt; //Agent C███叹气//
&gt; 
&gt; **Agent C███：**你是否知道大西洋政府愿意协助收回项目？[[footnote]]此时，大西洋政府对外部人士仍然非常仇狠。据信，大西洋政府已与Mr. Robertson取得联系。[[/footnote]]
&gt; 
&gt; //**对象大笑**//
&gt; 
&gt; **Mr. Robertson：**你在开玩笑吗？你难道想将刚扔出家中的老鼠找回来？
&gt; 
&gt; **Agent C███：**我想不会。
&gt;  
&gt; **Mr. Robertson：**这就对了。
&gt; 
&gt; **Agent C███：**你是怎么杀死它们的？
&gt; 
&gt; //**对象再次大笑**//
&gt; 
&gt; **Mr. Robertson：**可我为什么要告诉你呢？
&gt; 
&gt; **Agent C███：**如果不配合，你可能会面临长期监禁。
&gt; 
&gt; **Mr. Robertson：**我告不告诉你都没关系。无论如何，我都会下地狱。
&gt; 
&gt; //**Robertson拒绝回答进一步的询问。基金会因此交给UIU进行进一步处理**//
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

采访结束后，搜查队被调动，以在可能的情况下捕获SCP-3518。

**事件3518-1：**经过10个月的搜索，基金会在印度尼西亚发现了约6万枚SCP-3518的卵。这些卵被立即销毁。基金会已联系大西洋政府以了解如何销毁SCP-3518的成年个体，但没有收到回应。基于SCP-3518极快的繁殖特性，抹杀计划被立即实施。

**事件3518-2：**基金会注意到印度洋和太平洋中许多水生动物物种的数量急剧下降。经过短暂的调查，确定是由SCP-3518引起的。由于平民依赖市场上的水生物种，基金会人工制造了部分水生生物，以降低SCP-3518对鱼类种群的影响。

**事件3518-3：**经过6年的抹杀尝试，基金会与全球超自然联盟取得了联系。Janus项目被制定。SCP-3518的98.2％的个体被抹杀。该项目被宣布为成功。在Janus项目结束后，GOC继续进行对SCP-3518的抹杀。

**事件3518-5：**在过去的五个月中，全球海洋动物种类突然减少。因SCP-3518的捕食，据信有9█种物种灭绝。经过大范围搜索，基金会发现SCP-3518已发生进化。其白天大部分时间居于深水区，夜间游至海表觅食。基金会基于项目的进化重新制定了灭绝计划，但由于该物种新栖息地的深度过大，工作受到了阻碍。

**事件3518-6：**注意到在8周的时间内SCP-3518的数量急剧增加，基金会再次与全球超自然联盟合作。Poseidon计划得以实施。99.6％的SCP-3518个体被抹杀。SCP-3518的最后一个现存种群被认为存在于北极圈内。最后的灭绝工作正在进行中。
