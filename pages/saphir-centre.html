**Autore:** [[*user DrGemini]]

Contesto sconosciuto. |width=320px]]

La //Società Atea per Frenare e Fermare l&#39;Ideologia Religiosa in Ognidove//, meglio conosciuta sotto l&#39;acronimo &#34;SAFFIRO&#34; [[footnote]] In francese: //Société Athée Pour la Halte de l&#39;Idéologie Religieuse// (SAPHIR) [[/footnote]], è un gruppo d&#39;interesse principalmente radicato in tutta l&#39;Europa Occidentale, ma presente anche nei paesi dell&#39;Est, del Maghreb, così come nella costa est degli Stati Uniti.

Le più antiche tracce di azioni riconducibili a SAFFIRO risalgono al 1909, sebbene l&#39;organizzazione sia sempre rimasta nell&#39;ombra fino agli anni &#39;60, periodo in cui essa sembra aver conosciuto una vera e propria espansione. La sua origine precisa è sconosciuta.

SAFFIRO è un gruppo che promuove la lotta sia contro ogni forma di credenza, di religione e di superstizione, considerate la radice dei malesseri dell&#39;Umanità, sia contro gli oggetti SCP, considerati la sorgente delle suddette credenze, religioni e superstizioni.

Nonostante gli ideali di razionalità e umanesimo che SAFFIRO pretende di sostenere, gli aderenti non esitano ad utilizzare mezzi anormali nell&#39;ottica di azioni terroriste, effettuando attentati contro le religioni, globali o mirate, occulte o pubbliche, in cui le vittime principali sono spesso i civili. Tali attacchi possono essere rivolti anche contro le superstizioni, colpendo ad esempio i [[[scp-227-fr|civili seguaci della chiaroveggenza]]], oppure contro organizzazioni avversarie, tra cui la Fondazione.

[[include component:image-block name=https://i.postimg.cc/bwpbTfRq/SAPHIRfuel.jpg|caption=//&#34;Selezione del RUBINO per l&#39;operazione del 12 giugno.&#34;//
Contesto sconosciuto. |width=320px]]

**Organizzazione interna:**

SAFFIRO non risponde ad alcun vero e proprio dirigente o potere centralizzato, ma è diviso in una cinquantina di Logge semindipendenti. Ogni Loggia è libera di agire di propria iniziativa, ma possono, se lo desiderano, anche collaborare tra loro. I membri di ciascuna Loggia sono tuttavia sotto la responsabilità e l&#39;autorità di un Capo della Loggia. Questi ultimi si riuniscono annualmente durante i Vertici che si svolgono in un luogo indeterminato, unicamente conosciuto sotto il nome di &#34;Stoa&#34;.

Nonostante la politica egalitaria che la Società afferma di assicurare agli aderenti, i suoi Capi della Loggia e i suoi membri più eminenti sembrano appartenere tutti a un&#39;élite intellettuale e/o benestante, capace di esercitare un&#39;autorità influente nelle sfere scientifiche civili. Diverse personalità note al grande pubblico sono sospettate di far segretamente parte di questa élite, tra i quali N███ ████████ █████, C███ █████ e R██████ ███████.

**Finanziamento:**

SAFFIRO sembra ottenere una parte dei suoi mezzi finanziari sia dal contributo dei suoi aderenti che dalla generosità di vari ricchi mecenati. Tra questi supporti monetari, la Fondazione sorveglia attivamente la dinastia Silverstein, stabilitasi sulla costa Est degli Stati Uniti, e la dinastia Faustil, in Svizzera, di cui la maggior parte dei membri fanno parte di SAFFIRO almeno dagli anni &#39;30. È stato anche supposto che altre organizzazioni, esterne alla Società ma aventi interesse nell&#39;eradicazione dell&#39;anomalo e/o della religione, possano apportare ad essa un aiuto finanziario. Tuttavia questi sospetti non sono confermati.

**Attività:**

Le attività di SAFFIRO si organizzano attorno lo spionaggio, il terrorismo, la ricerca, il proselitismo attivo della causa atea e la distruzione degli oggetti e dei fenomeni anormali. Per questo, l&#39;organizzazione si divide in varie unità:
 
* //Recupero, Utilizzo Bellico e Ipotetica Neutralizzazione degli Oggetti//: **RUBINO** è l&#39;unità di terra di SAFFIRO, più o meno l&#39;equivalente delle MTF della Fondazione. Il suo scopo, come indica il nome, è recuperare gli oggetti SCP scoperti, manipolarli in caso di necessità contro le religioni (sopratutto durante gli attentati), neutralizzarli, oppure contrastare o rallentare i loro effetti qualora si rivelassero non neutralizzabili.

La Società non dispone di forze militari come la Fondazione, essendo la maggior parte dei suoi aderenti dei civili; pertanto ogni équipe RUBINO è improvvisata, in base alla situazione, da membri volontari aventi delle conoscenze, della pratica o dei mezzi precisi adatti alle circostanze. Un RUBINO può essere dunque composto da un individuo o da un centinaio di individui in funzione dell&#39;operazione. Sebbene tacciate di amatorialità, le operazioni RUBINO hanno un tasso di successo di oltre il 60% dei casi.

* //Spionaggio, Manovre d’Estorsione e Riconoscimento in seno ad Agenzie, Leghe e Dogmi Ostili//: **SMERALDO** designa gli agenti infiltrati all&#39;interno di altri organismi legati al mondo dell&#39;anomalo. Sono particolarmente perniciosi e sono senza dubbio il maggior vantaggio strategico di SAFFIRO, presenti in &#34;Agenzie&#34; come la Fondazione SCP, &#34;Leghe&#34; come la Coalizione Globale dell&#39;Occulto e &#34;Dogmi&#34; come l&#39;Iniziativa Orizzonte.

Gli agenti SMERALDO sono particolarmente numerosi, discreti ed efficaci. Essendo la maggior parte dei membri di SAFFIRO degli scienziati, non hanno problemi ad infiltrarsi nella Fondazione, anzi è lei stessa spesso ad andare loro incontro, senza esserne consapevole. Inoltre, è stato ipotizzato che diversi ricercatori che lavorano già per la Fondazione e che soffrono della sindrome di Filbuson finiscano per aderire segretamente a SAFFIRO. ██ agenti SMERALDO sono stati scoperti all&#39;interno della Fondazione dagli anni &#39;70, e quasi ███ dipendenti sono stati posti sotto sorveglianza dal DSI.

* //Zetetica dell&#39;Irreale, Razionalismo Cartesiano e Ostacolo alla Narcotizzata Esistenza//: **ZIRCONE** è un&#39;unità composta da debunkers, inviati come esploratori sulla scena dei fenomeni anomali per fare un rapporto preciso sul &#34;perché non è possibile&#34;. Esperti di scetticismo e di retorica, sono anche utilizzati essenzialmente per la comunicazione, sia interna che esterna, della Società, nonché per la ricerca &#34;scientifica&#34; (sebbene chiaramente orientata e negazionista) degli oggetti SCP.

La ricerca sugli oggetti anomali, condotta indipendentemente dai ricercatori di SAFFIRO, sembra limitarsi alle capacità pratiche e ai punti deboli di ogni oggetto, al fine di comprendere come neutralizzarli, inibirli e/o utilizzarli. L&#39;organizzazione non ha alcun interesse personale nell&#39;apprendere ulteriormente su di essi, e la scoperta di molteplici documenti risultanti dalle loro ricerche e che menzionano &#34;campi morfici&#34; e &#34;risonanze telluriche&#34;, termini ormai largamente superati nel campo della parafisica, dimostra che l&#39;organizzazione è molto indietro sul settore scientifico.

//Nota di Michel Saëmons, Coordinatore delle MTF al Sito Aleph://

&gt; Noi la chiamiamo Sindrome di Filbuson.
&gt; 
&gt; Erano gli anni &#39;20, quando la Fondazione era ancora &#34;pimpante&#34;, se così potrei dire. Le risorse umane non erano le stesse di oggi, e non c&#39;erano tutti questi test da superare durante il reclutamento. William Filbuson è stato uno dei migliori uomini dell&#39;esercito degli Stati Uniti, nonché uno dei primi grandi eroi dell&#39;aviazione americana dell&#39;epoca. Mente d&#39;acciaio, riflessi inimitabili, determinazione a prova di bomba. Un elenco di exploits lungo quanto un braccio. Lui e altri quattordici uomini del fior fiore militare erano passati direttamente dall&#39;US Army al Sito 32, verso Chicago, per formare una nuova Mobile Task Force d&#39;Élite: la MTF Mu-8, &#34;I Titani&#34;, incaricata del tracciamento e dell&#39;eliminazione di SCP che la Fondazione non poteva permettersi di lasciar vivere a lungo.
&gt; 
&gt; Oh sì, avevano ricevuto lezioni introduttive, corsi di orientamento e molta formazione teorica e pratica. Ma non si erano mai trovati prima d&#39;ora faccia a faccia con un SCP.
&gt; 
&gt; È successo durante il loro primo intervento. Nell&#39;Oklahoma, credo, un Euclid. Una specie di bestia gigante capace di litocinesi. Era una delle tante iterazioni generate da una vecchia miniera anomala, dunque si poteva eliminare liberamente senza subire alcun tipo di perdita. L&#39;hanno rintracciata attraverso la foresta, hanno trovato la bestia e...
&gt; 
&gt; Non hanno fatto niente. &#34;Vedete qualcosa?&#34; ha domandato il Comando Centrale. &#34;Sì&#34; ha risposto Filbuson. &#34;Un grosso gatto.&#34; L&#39;SCP era alto tre metri, ci tengo a precisare. &#34;Siete sicuri che questo gatto non sia l&#39;SCP? Non fa volare sassi, o altre cose del genere?&#34; ha replicato il comando. &#34;Ahah. Si direbbe così.&#34; ha risposto Filbuson. &#34;Ma non è questo. Sicuramente una specie di allucinazione. Un grosso gatto che fa volare i sassi non esiste.&#34;
&gt; 
&gt; L&#39;avevano sotto gli occhi. Erano stati addestrati per questo. Avevamo loro spiegato a lungo le capacità della creatura e le sue caratteristiche anomale. Ma una volta davanti, semplicemente non potevano... accettarlo. Oh, la vedevano, certamente. La sentivano. Avvertivano la sua presenza. Ma il loro cervello non poteva concepire qualcosa di così inconcepibile. Solamente cinque membri della MTF Mu-8 non erano stati interessati da questa negazione totale della minaccia.
&gt; 
&gt; Questi cinque uomini sono stati gli unici a sopravvivere.

//Nota di Abigail Hamon, Dipartimento di Psicologia://

&gt; I membri di SAFFIRO non hanno un profilo psicologico particolare.
&gt; È, a dire il vero, abbastanza difficile discernere una persona capace di accettare pienamente l&#39;esistenza del paranormale da una persona che sarebbe interiormente troppo psicorigida, così come è difficile distinguere a prima vista una personalità fanatica da un carattere menefreghista. Sareste shockati dal numero di pseudowiccas new age che sarebbero incapaci di tollerare un mondo diverso da quello governato dalle leggi &#34;banali&#34; della fisica che essi conoscono, e, al contrario, dal numero di ingegneri aerospaziali che accetterebbero senza batter ciglio di vedere la loro casa trasformarsi in un budino.
&gt; 
&gt; Beh, certo, numerosi fattori aiutano in ciò. Gli studi e il lavoro nel campo delle scienze pubbliche, in particolare, rendono la scoperta dell&#39;anomalo una prova particolarmente difficile per lo scopritore, poiché significa che tutto ciò a cui ha dedicato la vita è da buttare via. Sebbene ad oggi sappiamo che gli SCP rispettano anche altre leggi, che sono molto più complesse, la maggior parte delle persone sotto shock si &#34;bloccano&#34; e non cercano altre spiegazioni più elaborate, ma si tuffano nel diniego.
&gt; 
&gt; Si ha la tendenza ad immaginare i membri di SAFFIRO come dei vecchi professori universitari opachi e severi. Ed era senza dubbio vero tempo fa, ed è ancora così tra l&#39;élite che dirige e finanzia le differenti logge del gruppo d&#39;interesse, ma il fatto è che la maggioranza dei loro effettivi è diversificata. Non si può identificare un individuo che rischia di cadere nella sindrome di Filbuson, e allo stesso modo non si può discernere dalla folla una persona affiliata a SAFFIRO.
&gt; 
&gt; E sì, questo vale anche per i nostri ranghi.

//Nota di Ernesto Gomez, Vicedirettore dell&#39;Osservatorio dei Gruppi d&#39;Interesse://

&gt; Certo che sì, all&#39;OGI conosciamo bene la sindrome di Filbuson. Ad ogni breccia del contenimento, ad ogni manifestazione anomala in pubblico, c&#39;erano sempre due-tre persone che si ostinavano a dire che non avevano visto niente, che non era successo niente, o che avevano visto qualcosa ma quel qualcosa non esisteva. Insomma, le persone affette dalla sindrome di Filbuson decidono di separare mentalmente quello che percepiscono da quello che sanno essere la realtà, al fine di salvare la loro percezione della realtà. Queste persone sono coscienti dell&#39;anormalità che le circonda, ma per loro è solo un bug in un mondo che è davvero quadrato.
&gt; 
&gt; Un po&#39; come una macchia sull&#39;obiettivo della fotocamera che rovina la foto, vedete? La macchia è reale, è innegabile, e il paesaggio preso nella foto lo è pure, ma le due cose non vanno insieme. Bisogna dunque pulire la macchia.
&gt; 
&gt; Contro ogni aspettativa, abbiamo avuto parecchie Persone d&#39;Interesse che ne hanno sofferto. Mi sovviene questo caso di marabutto parigino, negli anni cinquanta, che credeva sinceramente di essere un imbroglione quando, invece, tutti gli incantesimi che lanciava erano reali.
&gt; 
&gt; Ma abbiamo sempre stimato che fossero dei casi isolati. Frequenti, certo, ma isolati. Sappiamo che le persone affette da questa sindrome si trovano spesso in uno stato di forte stress psicologico, ed è per questo che continuiamo a somministrare loro amnestici dopo le manifestazioni pubbliche, il più delle volte. Sappiamo anche che le persone non trattate con gli amnestici hanno la tendenza a sviluppare un carattere ossessivo attorno alla questione dell&#39;anormale, ma come tutti i complottisti: passano inosservati, quindi li si lascia divertire.
&gt; 
&gt; Porco cane come ci siamo rimasti male quando abbiamo scoperto che si raggruppavano in un Gruppo d&#39;Interesse.
&gt; Soprattutto quando quest&#39;ultimo è anche pericoloso come lo è SAFFIRO.

//Nota di Michel Saëmons, Coordinatore delle MTF al Sito Aleph://

&gt; I Gioiellieri sono stati messi in campo per questo, sì.
&gt; Ci sono ancora molte cose che ignoriamo su questi &#34;aterroristi&#34;. Come riescono a fare proselitismo in strada in pieno giorno e sparire non appena arriviamo sul luogo? Dov&#39;è che si procurano i loro SCP,  sapendo che sono riluttanti a crearli? E se le armi che utilizzano non esistono, //come muoiono le vittime che causano//, secondo loro?
&gt; 
&gt; Il loro modo di pensare, questo è il problema. Abbiamo formato la MTF Omega-5 per tenere conto della mentalità dei membri di SAFFIRO, e Dio solo sa del gran casino che c&#39;è là sotto. &#39;Sti tizi stanno alla GOC come l&#39;ISIS sta all&#39;Islam. E voi conoscete la GOC bene quanto me. Eppure, nel 90% dei casi, si scopre che questo fottuto fanatico antireligione era il vostro vicino, questo piccolo ed educato insegnante di matematica, probabilmente un po&#39; teso, ma che non sembrava affatto fuori di testa.
&gt; 
&gt; Potreste persino ragionare con questi tizi per ore, con una logica ferrea, eh, loro non ammetteranno mai che l&#39;anomalo possa esistere. È viscerale, tale da farvi ammattire. Anche sotto tortura. Potete credermi.
&gt; 
&gt; Fatevi la vostra piccola intervista, qua, ma senza dubbio non avete mai visto un membro di SAFFIRO che è stato appena catturato e a cui non frega un cazzo. Non avete mai avuto occasione di guardare negli occhi di un tizio che crede che tutto il vostro lavoro sia vuoto.
&gt; Quest&#39;anima glaciale ma limpida.
&gt; Acuta ma pacifica.
&gt; E impossibile da rompere.
&gt; 
&gt; Credetemi signori, i ragazzi dell&#39;Omega-5 sanno bene perché questi tarati si chiamano SAFFIRO.

[[tab Relazioni Esterne]]

SAFFIRO sembra intrattenere numerose relazioni antagoniste attraverso il mondo dell&#39;anomalo e gli altri gruppi d&#39;interesse, che non minimizza la loro minaccia ma assicura di &#34;tenerli occupati&#34;. Questi antagonismi interessano soprattutto:

++ La Coalizione Globale dell&#39;Occulto:

**Stato:** Offensivo/Attivo

Gli archivi della GOC dimostrano che SAFFIRO faceva parte del Consiglio dei 108 durante la formazione della Coalizione, luogo che la Società Atea ha abbandonato nel 1953 in seguito ad alcune [[[partager-le-vin|divergenze ideologiche]]], concernenti la politica della Coalizione sulla protezione delle religioni civili e il reclutamento di numerosi consulenti taumaturgici.

SAFFIRO è tuttora oggetto di un mandato d&#39;arresto di classe Alpha da parte della GOC, in ragione delle minacce rivolte all&#39;organizzazione e al mondo civile sin dal suo abbandono.

++ I Gentiluomini Umanisti:

**Stato:** Concorrente/Attivo

I dati storici sembrano indicare che sia SAFFIRO sia i Gentiluomini affondano le loro radici nella medesima organizzazione che, nel XVIII° secolo, lottava per l&#39;emancipazione dell&#39;Uomo dal mondo dell&#39;anomalo. Una scissione ebbe comunque luogo tra i Gentiluomini, che sostenevano la manipolazione degli oggetti SCP per metterli al servizio dei loro valori, e SAFFIRO, che sosteneva come il bisogno prioritario dell&#39;Umanità fosse quello di liberarsi della sua irrazionalità, attraverso la distruzione di tali artefatti.

SAFFIRO e i Gentiluomini sembrano fare reciproca prova di un &#34;odio rispettoso&#34;, coscienti della loro origine e della loro ideologia comune, ma persuasi che l&#39;altro campo sia in errore. In ogni caso, le due organizzazioni sembrano evitare il conflitto diretto.

++ L&#39;Iniziativa Orizzonte:

**Stato:** Difensivo/Semi-inattivo

L&#39;alleanza delle tre principali religioni abramitiche deputata alla gestione degli oggetti SCP è ovviamente l&#39;obiettivo primario di SAFFIRO, ed è la sola organizzazione che può rispondere agli attentati della Società, in quanto né il Vaticano, né La Mecca, né Israele possono pronunciarsi publicamente e di propria iniziativa sul campo dell&#39;anomalo.

Un sottodipartimento è stato recentemente creato, in seno al Progetto Malleus, per far fronte alla minaccia che rappresenta l&#39;ateismo estremista anomalo, ma sembra limitarsi a misure difensive e assai poco organizzate.

++ Il Mossad:

**Stato:** Difensivo/Attivo

In ragione del centro religioso che rappresenta Israele ed in particolare Gerusalemme, si suppone che SAFFIRO abbia approfittato delle tensioni geopolitiche locali per orchestrare diversi attentati sotto copertura, soprattutto sul finire degli anni &#39;90. Nonostante la maggior parte questi attacchi siano stati sventati, il governo israeliano è allertato sull&#39;esistenza di SAFFIRO ed è stato elaborato un piano di sicurezza nazionale contro l&#39;ateismo estremista, sotto la responsabilità del Mossad e in collaborazione con il Shabak.

Sebbene la natura di questo piano sia sconosciuta, nessun attentato riconducibile a SAFFIRO sembra essere stato effettuato sul territorio israeliano dal 1998.

++ Le Religioni Anomale:

**Stato:** Sconosciuto/ Sconosciuto

Malgrado la Fondazione sappia che SAFFIRO prende di mira essenzialmente i culti anomali e i gruppi d&#39;interesse a carattere religioso, sono ben poche le informazioni che filtrano riguardanti eventuali attentati (sia riusciti che falliti) ai loro danni. Le religioni occulte tendono spesso a gestire questi casi in privato e lasciano che poche informazioni escano dal loro ambiente.

Questi gruppi includono, ma non sono limitati a: i Culti Sarkici, la Chiesa del Dio Frantumato, la Quinta Chiesa, l&#39;Ordine della Luce, e sette di minore importanza tra le quali i Figli di Seth (GdI-0236) o la Santa Compagnia Proscritta (GdI-0092).

Grazie ad alcuni documenti recuperati, si ha conoscenza di come SAFFIRO disponga di agenti infiltrati nella Quinta Chiesa e nell&#39;Ordine della Luce, a gradi di basso livello. Sembra invece poco probabile che vi siano infiltrati all&#39;interno della Chiesa del Dio Frantumato o tra i gruppi Sarkiti, poiché questi culti richiedono ai loro membri di apportare modifiche anomale ai loro corpi (impianti bionici, propagazione di malattie ecc.).

++ L&#39;Ufficio per la Riappropriazione degli Artefatti Islamici:

**Stato:** Difensivo/Attivo

Sebbene i dati concernenti siano piuttosto insufficienti, sembra che diversi attacchi fomentati da SAFFIRO abbiano avuto luogo in Medio Oriente nel corso del XX° secolo e indipendentemente dalla lontananza geografica degli obiettivi rispetto al cuore europeo della Società. Tuttavia, dal debutto dell&#39;URAI negli anni &#39;80, gli attentati sembrano essere stati largamente controllati e limitati, e diverse decine di membri della Società sono stati catturati/condannati a morte dalle forze islamiche negli ultimi trent&#39;anni.

La posizione dell&#39;URAI rispetto a SAFFIRO è sconosciuta, ma le misure in atto sembrano essere efficaci.

++ Il Vaticano:

**Stato:** Difensivo/ Inattivo

La Santa Sede è stata ufficialmente avvertita della minaccia costituita da questo gruppo da alcuni emissari dell&#39;Iniziativa Orizzonte nel 1979, in seguito agli eventi della Fontana di Trevi. Da quel giorno, la Fondazione è al corrente di un documento segreto, denominato //&#34;La Pia Lettera di fronte all&#39;Incredulo&#34;//, che viene trasmesso di papa in papa. L&#39;esatta natura di questo documento è sconosciuta, sebbene sia ipotizzato che agisca da protocollo che indichi come la Chiesa dovrebbe reagire e organizzarsi di fronte alla morte di Dio.

Nessun atto di aggressione pare aver interessato il territorio vaticano dall&#39;apparizione di SAFFIRO. Si suppone che esso sia protetto da [DATI CANCELLATI].  

Per ulteriori informazioni, si prega di consultare l&#39;Osservatorio dei Gruppi d&#39;Interesse per conoscere l&#39;evoluzione di queste relazioni e le ipotesi teorizzate su di esse.
