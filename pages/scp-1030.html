**Ítem #:** SCP-1030

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1030-1 debe permanecer en una celda de 7m x 5m bajo video vigilancia y con un solo guardia. --Se permite el mobiliario mínimo, ya que SCP-1030-1 parece ser capaz de experimentar &#34;comodidad&#34; y &#34;dolor&#34;.-- No debe haber objetos tangibles en la celda, excepto una terminal con procesador de textos, que debe estar integrada en la pared de la celda. SCP-1030-1 puede solicitar materiales para auto-reparación escribiendo en este terminal. El personal debe colocar los materiales en la esclusa entre la cabina de observación y la celda de detención, y luego desocupar la esclusa antes de que SCP-1030-1 tenga acceso a ella. 

En ninguna circunstancia se le debe dar a SCP-1030-1 objetos puntiagudos o utensilios que puedan servir para escribir. Cualquier intento por parte de SCP-1030-1 de escribir o tallar SCP-1030-2 resultará en la revocación de los privilegios del procesador de textos hasta una revisión posterior. Cualquier ejemplar SCP-1030-3 consecuente debe ser revertido mediante la remoción de SCP-1030-2, o, si es más conveniente, ser destruido con fuego. 

**Descripción:** SCP-1030-1 es una figura humanoide de aproximadamente 1.65 m de altura, construida con varios objetos. Hasta el █/█/████ está compuesto por un par de zapatos, un ratón de ordenador, un cubo de basura, 4 metros de manguera, restos triturados de una carretilla, una PDA, una bata de laboratorio, un par de gafas y ████ ██ ██ █████.

Los objetos integrados en SCP-1030-1 se corroen, pudren o descomponen a un ritmo acelerado. Los objetos muy dañados son expulsados y reemplazados por una fuerza desconocida utilizando otros objetos cercanos capaces de llenar el espacio vacío. Los objetos pueden deformarse o romperse si es necesario, pero se da preferencia a los objetos que no requieren de mucho esfuerzo.

Los artículos estropeados no son expulsados hasta que se encuentra un reemplazo. SCP-1030-1 ha expresado que mantener integrados los artículos dañados es &#34;doloroso&#34;.

La única característica constante de SCP-1030-1 es la presencia de un símbolo complejo (en adelante SCP-1030-2) que se graba en el &#34;dorso&#34; de cualquier objeto análogo que SCP-1030-1 esté utilizando como cabeza. Parte del símbolo incluye la palabra hebrea &#34;חיים.&#34;

SCP-1030-1 expresa el deseo periódico de copiar este símbolo en otros objetos. Cualquier objeto marcado de esta manera (conocido como SCP-1030-3) se vuelve animado y puede, de cierta manera, ser controlado por SCP-1030-1 siempre y cuando se encuentre a menos de █m de SCP-1030-1. Más allá de ese rango, SCP-1030-3 se vuelve invariablemente hostil, buscando e intentando dañar a cualquier ser humano de cualquier manera posible. La remoción o destrucción de cualquier parte de SCP-1030-2 revierte dichos elementos a su estado original e inanimado.

**Notas de recuperación**
SCP-1030-1 fue contenido inicialmente siguiendo las historias de un &#34;monstruo&#34; cerca de un vertedero de basura en ██████, Checoslovaquia. Los agentes capturaron a SCP-1030-1 el  █/██/19██ utilizando potentes imanes, ya que en ese momento gran parte de su cuerpo estaba compuesto de chatarra. SCP-1030-1 no opuso resistencia, sólo intentó huir al primer contacto, y cesó sus intentos después de varios minutos.

**Anexo 1030-01: Comportamiento anormal/Nuevos procedimientos de contención**
SCP-1030-1 empezó a intentar colocar SCP-1030-2 en cualquier objeto al que pueda acceder, con un éxito variable. Se han implementado nuevos procedimientos de contención que prohíben la presencia de objetos no reparables debido a las medidas de seguridad adicionales para muebles animados. Las paredes y el suelo ahora son acolchados debido a los graves daños estructurales causados por la animación de las paredes y el suelo. Se ha reducido la resolución y el tamaño de los terminales informáticos después de la introducción de la versión ASCII de SCP-1030-2 en estos, lo que provocó una animación hostil de los terminales informáticos.

Tras la implementación de nuevos procedimientos de contención, SCP-1030-1 ha dejado de moverse con regularidad y se ha negado a escribir en la terminal, excepto con la palabra &#34;Solo&#34;, una vez al día.

**Anexo 1030-02: Informe de Incidente**
Después de las pruebas iniciales sobre la replicación de SCP-1030-2,  a SCP-1030-1 se le negó el acceso a cualquier objeto con fines de auto-reparación con el objetivo de obligarlo a explicar por qué el símbolo no era efectivo cuando era copiado por el personal de la Fundación. También se eliminó el procesador de textos. A SCP-1030-1 se le dijo que respondiera escribiendo letras en el aire.

Después de 22 días sin una respuesta útil, los componentes de SCP-1030-1 parecían tener un deterioro grave. Después de que se observó que el sujeto permaneció sentado durante varias horas sin moverse, el entonces investigador jefe, el Dr. █████ entró en la celda con una carretilla que llevaba una caja metálica sellada con escombros dentro (los procedimientos actuales de contención no se habían implementado), declarando su intención de &#34;persuadir&#34; a SCP-1030-1.

La grabación de vídeo resultante ha sido conservada para su estudio.


&gt; &lt;0754:13&gt; El Dr. █████ entra en la celda de contención, hace una pausa mientras la puerta se cierra detrás de él, y sacude la carretilla.
&gt; &lt;0754:16&gt; SCP-1030-1 se levanta sobre sus “pies”, inmediatamente hace gestos defensivos o de protección con sus “brazos”.
&gt; &lt;0754:20&gt; El Dr. █████ da dos pasos hacia SCP-1030-1 con la carretilla, momento en el cual las gafas del Dr. █████parecen salir volando de su cara y reemplazan un tubo de cartón desintegrándose que parecía ser el pulgar de SCP-1030-1. El Dr. █████ se toca la cara, luego suelta la carretilla y se gira hacia la puerta.
&gt; &lt;0754:22&gt; El Dr. █████, de frente a la puerta, parece levantarse sobre suelo, volando hacia atrás en dirección a SCP-1030-1.
&gt; &lt;0754:25&gt; Todo el cuerpo del Dr. █████ es [DATOS BORRADOS] violentamente por una fuerza no identificada, sin aparente consideración por funciones anatómicas previas.
&gt; &lt;0754:30&gt; SCP-1030-1 cae sobre sus &#34; rodillas &#34; y golpea repetidamente su propia cabeza (en ese momento un cubo de basura) contra la pared trasera de la celda de contención durante aproximadamente 30 segundos.
&gt; &lt;0755:01&gt; SCP-1030-1 se levanta, balanceando su cuerpo, y comienza a acariciar la cabeza y la espalda del Dr. █████, actualmente localizadas en [DATOS BORRADOS].
&gt; &lt;0858:15&gt; El Dr. █████ deja de moverse.
&gt; &lt;0858:22&gt;  La carretilla vuela hacia SCP-1030-1, dejando la caja de escombros. El carro es aplastado y remodelado por medios desconocidos, reemplazando porciones del Dr. █████, que son expulsadas al piso.
&gt; &lt;0858:40&gt; La caja vuela hacia SCP-1030-1. La caja es aplastada, exponiendo los objetos en su interior. La caja y todos sus elementos se integran en SCP-1030-1. Todos los componentes previos de SCP-1030-1 son reemplazados.
&gt; &lt;0858:54&gt; SCP-1030-1 se sienta en la esquina de la celda.
&gt; &lt;0920:10&gt; Entran los equipos de seguridad y limpieza. SCP-1030-1 no reacciona.

**Anexo 1030-03: Texto no solicitado**
SCP-1030-1 no suele iniciar la comunicación excepto para solicitar nuevos materiales, y sólo ofrece una respuesta mínima cuando es cuestionado. Sin embargo, en una ocasión, aproximadamente una hora después de que terminara el interrogatorio infructuoso sobre los orígenes de SCP-1030-1, SCP-1030-1 ingresó lo siguiente en la terminal en su celda.

&gt; Era hombre.
&gt; El hombre vivió. El hombre moría.
&gt; El Creador bajó.
&gt; El Creador dijo tú vives. Tú creas. El Creador marcó al hombre.
&gt; El hombre vivió. El hombre creó cosas.
&gt; El hombre murió. Las cosas crearon al hombre.
&gt; El hombre volvió a vivir. El hombre creó.
&gt; El hombre vivió. El hombre creó.
&gt; El hombre vivió. El hombre creó.
&gt; El hombre vivió. El hombre creó.
&gt; El hombre vivió. El hombre creó.
&gt; Pregúntale al Creador, ¿hombre morir por favor? Hombre tan cansado.
&gt; El Creador dijo que no. El hombre tiene la marca.
&gt; La marca está en la cabeza. Marca en la cabeza también.
&gt; Conozco la marca demasiado bien. Siempre recordar.
&gt; No puedo olvidar la marca.
&gt; La marca es vida.

**Nota:** Después de la revisión de la muestra del texto anterior, se han presentado solicitudes simultáneas y contradictorias por parte de los co-dirigentes, los Dres. ██████ y ████████. El Dr. ██████ solicitó el cese total de todo estudio visual de SCP-1030-2. El Dr. ████████ solicitó la aprobación para el uso de personal Clase D para ampliar la investigación sobre la reproducción en tatuajes y la memorización de SCP-1030-2. Respuesta de O-5 pendiente.
