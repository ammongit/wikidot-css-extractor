**Artikel:** SCP-1222 – Stasiskästchen
**Autor:** [[*user zidago]]
**Original:** http://www.scp-wiki.net/scp-1222
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1222

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1222 ist in einem 60 x 60 x 60 cm großen Hartplastikbehälter mit Schaumstoff-Innenauskleidung einzuschließen, um es an Ort und Stelle zu halten. Der Behälter befindet sich in Schließfach ██ im Lagerbereich von Standort-4. Wenn der Behälter in irgendeiner Weise beschädigt ist, wenden Sie sich für einen Ersatz an die Administration. Personal mit Stufe-1-Freigabe oder höher darf das Objekt zu Forschungszwecken betreten.

Wenn es nicht für Tests verwendet wird, muss SCP-1222 einmal jährlich zu Konservierungszwecken mit Leinöl eingerieben werden. Leinöl muss auch nach allen Forschungstests verwendet werden.

**Beschreibung:** SCP-1222 ist ein Bambuskästchen, das mit Perlen und Muscheln verziert ist und 7 x 10 x 10 cm misst. Ein Deckel ist angebracht und wird durch einen gewebten Faden aus Palmwedeln zusammengehalten. Jeder Mensch, der das Kästchen mit beiden Händen berührt und auf seinen Boden starrt, wird sofort in einen Zustand der Stasis versetzt, in welchem er auf keine der Foundation bekannten Weise repositioniert oder verletzt werden kann; jeder Mensch in diesem Zustand ist als SCP-1222-1 zu klassifizieren. Diese Stasis wird andauern, bis SCP-1222-1 durch die Haut eines lebendigen Menschen berührt wird. SCP-1222-1 hat keine Vitalfunktionen (Atmung, Blutdruck, Gehirnaktivität) und kann unbegrenzt in diesem Zustand bleiben. SCP-1222 aus den Händen von SCP-1222-1 zu entfernen oder die Sicht darauf zu blockieren, hat keinen Einfluss auf die Stasis. Es existiert jedoch immer nur eine Instanz von SCP-1222-1; Versuche, nacheinander oder gleichzeitig mehrere Instanzen von SCP-1222-1 zu erschaffen, sind fehlgeschlagen.

Die Untersuchung von SCP-1222-1 durch Latexhandschuhe hat ergeben, dass das Fleisch von SCP-1222-1 hart und unnachgiebig ist; Forscher haben das Fleisch als &#34;wie Stein oder Metall&#34; beschrieben. Die Kleidung von SCP-1222-1 bleibt von der Stasis unberührt und kann normal beschädigt werden; das Haar wird jedoch intensiv robust und strapazierfähig. 
[[collapsible show=&#34;+ TESTPROTOKOLL 1222-1&#34;]]

**TEST:** SCP-1222-T12
**VERFAHREN:** 32 Mal mit einer Metallstange auf den Kopf von SCP-1222-1 geschlagen
**ERGEBNIS:** Kein Schaden an SCP-1222-1; Stange wurde verzogen und verbeult

**TEST:** SCP-1222-T14
**VERFAHREN:** Beschuss mit einem .38-Spezialrevolver 
**ERGEBNIS:** Die Kugel drückte sich am Ohrläppchen von SCP-1222-1 zusammen; SCP-1222-1 fiel um

**TEST:** SCP-1222-T22
**VERFAHREN:** Beschuss mit einem AR-10-Gewehr mit 7.62x51 NATO-Patronen
**ERGEBNIS:** Die Kugel zerschmetterte an der rechten Schulter von SCP-1222-1; SCP-1222-1 fiel um

**TEST:** SCP-1222-T30
**VERFAHREN:** Schläge mit einem 30-cm-Küchenmesser 
**ERGEBNIS:** Messer prallte ab

**TEST:** SCP-1222-T31
**VERFAHREN:** Stiche mit einem 30-cm-Küchenmesser
**ERGEBNIS:** Messer brach

**TEST:** SCP-1222-T50
**VERFAHREN:** Fluorantimonsäure auf den Rücken von SCP-1222-1 gegossen
**ERGEBNIS:** Säure sickerte vom Subjekt in den Glasbehälter darunter

**TEST:** SCP-1222-T53
**VERFAHREN:** teilweise in Fluorantimonsäure getaucht 
**ERGEBNIS:** Das Subjekt wurde gebeten, SCP-1222 über dem Kopf zu halten, während es in die Stasis überging. Das Subjekt wurde in einen zwei Meter hohen Glasbehälter gesenkt, der einen Meter mit Fluorantimonsäure gefüllt war. Der Test wurde mit Sicherheitsmaßnahmen durchgeführt, um sicherzustellen, dass SCP-1222 nicht beschädigt wird. Nach zwei Wochen ohne gemeldete Veränderungen wurde das Subjekt entfernt, gereinigt und wieder aufgeweckt. Das Subjekt starb anschließend aufgrund einer Ansammlung von Säure in den Poren der Haut und den unteren Hohlräumen.

**TEST:** SCP-1222-T63
**VERFAHREN:** Benzin entzündet
**ERGEBNIS:** Eine kleine Menge Benzin wurde über den unteren Rücken des Subjekts gegossen und angezündet. Der Bereich wurde mit Rückständen schwarz versengt, aber es zeigte sich kein sichtbarer Schaden.
**ANMERKUNG** //Es werden keine weiteren Tests mit Substanzen durchgeführt, die das Kästchen beschädigen könnten, es sei denn unter strenger Aufsicht eines Sicherheitsteams und von Klasse-3-Personal. Dies dient nur dazu, Schäden an dem Kästchen zu vermeiden und ist kein persönlicher Angriff auf einen Forscher.//

**TEST:** SCP-1222-T68
**VERFAHREN:** eine Ohrfeige
**ERGEBNIS:** Dem Subjekt wurde sowohl mit als auch ohne Handschuhe eine Ohrfeige gegeben. Der Schlag mit Handschuh hatte keinen Effekt und schaffte es, das Subjekt umzustürzen. Die Ohrfeigen mit Handschuh weckten sofort das Subjekt, das vor Überraschung aufschrie. Als das D-Klasse-Personal gebeten wurde, das Gefühl des Schlags zu beschreiben, antwortete es: &#34;Es ist, als würde man seine Hand durch Papier stecken und sofort auf Fleisch treffen.&#34;
[[/collapsible]]
[[collapsible show=&#34;+ BERGUNGSPROTOKOLL&#34;]]

SCP-1222 wurde am 18. November 1984 in ██████████ gefunden, einem Dorf auf der Insel Nias vor der Küste der indonesischen Region Sumatra. Ein Rettungsteam, das in das Gebiet entsandt wurde, entdeckte eine ausgegrabene Kammer unter den Trümmern eines zerstörten Hauses. In der Mitte der Kammer kniete eine hellhäutige Frau auf dem Boden mit dem Objekt in ihren Händen.

**Auszug aus dem Bericht** ██.██.1984
&gt; Wir waren zunächst erleichtert, unter all den Trümmern eine Überlebende zu finden. Eine alleinerziehende Mutter hatte dort mit zwei Kindern und einem Säugling gelebt, und alle vier waren umgekommen, als ihr Haus einstürzte. Eine Nachbarin hatte berichtet, dass die Mutter immer von einer behinderten Cousine sprach, die sie ebenfalls pflegte, und sich Sorgen um die Sicherheit der Cousine machte. Nachdem wir die Trümmer inspiziert und weggeräumt hatten, fanden wir ein Loch in der Ecke, wo der Schlafbereich gewesen sein muss. Das Loch ging zwei Meter in die Tiefe, bevor es sich zum Eingang einer kleinen Kammer wandte. Der Mann, der sich freiwillig zum Abstieg bereit erklärte, rief, er habe eine betende Frau gefunden, die unter Schock stehe. Dann wollte er sie hochheben und hinaustragen und die Frau fing an zu schreien. Als er mit ihr auftauchte, schlug sie um sich und sprach in einer Sprache, die wir nicht kannten. Sie war ohne einen Kratzer am Körper, aber ihre Kleidung war alt und zerfiel und eine dicke Staubschicht bedeckte alle Teile. Die Frau beruhigte sich, nachdem wir sie gefesselt hatten, und wurde in eine in der Nähe eingerichtete medizinische Notaufnahme gebracht.

Nach Erhalt des Berichts erhielten alle Mitglieder des Rettungsteams leichte Amnesika.

Der Name des Subjekts ist ████ ██████, geboren am 4. Juni 18██. Agenten holten sie in der Notaufnahme ab und transportierten sie zu Standort-4. Das einzige Objekt bei ihr war SCP-1222. Das Subjekt sprach fließend Niederländisch, was im 19. Jahrhundert Standard war. Als sie über SCP-1222 befragt wurde, ging sie detailliert darauf ein, es in einem Dorf nicht weit von ihrem Fundort gefunden zu haben, nachdem ihr Vater es [DATEN GELÖSCHT] aus der Asche geborgen hatte. Das Subjekt als D-Klasse-Personal an Standort-3 aufgenommen.
[[/collapsible]]
**Anhang:**
Zukünftige Tests sind geplant für den Einsatz von Strahlung, zerstörerischen Bakterien, Nanomaschinen und den SCPs ████, ████, ████, ████, ████, ████ und ████. Verschiedene SCPs der Keter-Klasse wurden ebenfalls in Betracht gezogen, aber aufgrund der Möglichkeit der Beschädigung oder Zerstörung von SCP-1222 wurde dagegen entschieden.</textarea></pre>
