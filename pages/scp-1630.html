**Ítem  #:** SCP-1630

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1630 deben ser mantenidas en cámaras de contención humanoides, ubicadas al interior del [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. Deben mantenerse en condiciones climáticas controladas, dependiendo de la composición individual de la instancia. No se permite que más de 3 instancias de SCP-1630 estén fuera de sus áreas de contención a la vez. En caso de una brecha en la contención, se permite al personal de seguridad terminar las instancias antes de que puedan realizar un Evento Delta.
 
**Descripción:** SCP-1630 designa un grupo de 25 humanoides anómalos, cada uno de los cuales mide 1,54 metros de altura y pesa entre 21 y 231 kilogramos. Las instancias de SCP-1630 muestran la inteligencia promedio de los sujetos humanos entre 20 y 26 años, y son capaces de sentir y percibir de la misma manera que los seres humanos normales.

Cada instancia de SCP-1630 está compuesta por una sustancia comestible comúnmente utilizada para el consumo humano, como verduras, quesos, carnes, frutas y granos. La ropa presente en los cuerpos de las instancias de SCP-1630 está compuesta de esa misma sustancia, y son en realidad porciones de los cuerpos de la propia instancia. Cualquier daño que sufran las instancias de SCP-1630 se reparará a un ritmo de un kilogramo de masa adicional por hora, pudiendo las instancias recuperarse de todas las formas de daño ensayados. Las instancias de SCP-1630 son vulnerables a las mismas fuerzas que normalmente dañarían la materia comestible de la que están compuestas, aunque no se ha observado que ninguna instancia se descomponga o caduque estando en contención de la Fundación.

__Ejemplos de instancias de SCP-1630__

||~ Instancia ||~ Material ||~ Notas ||
|| SCP-1630-01 || Carne cruda, principalmente de cerdo y de buey. Afirma ser un aficionado a la comida, y le gusta interrogar al personal involucrado en su contención acerca de temas relacionados con la carne.  || Se permite la conversación con SCP-1630-01 para facilitar su contención y mantener la naturaleza cooperativa de SCP-1630-01.. ||
|| SCP-1630-06 || Frijoles cocidos que son mantenidos unidos con frijoles machacados llenando el espacio. || Hubo una infestación de insectos en la cámara de contención original del SCP-1630-06. Se ha trasladado a una nueva zona, y se va a vigilar de cerca en la nueva cámara para asegurar que la infestación no se ha propagado. ||
|| SCP-1630-11 || Mantequilla. La instancia es incapaz de hablar debido a que el interior de su boca está en un perpetuo estado semilíquido. Capaz de comunicarse a través del lenguaje de señas. || Se ha designado a personal que domina el lenguaje de señas americano al área de contención de SCP-1630-11. ||
|| SCP-1630-15 || Rebanadas de ajo, que parecen llevar tiras individuales de ajo enrolladas formando ropa.  || A diferencia de otras instancias del SCP-1630, SCP-1630-15 no tiene sentido del olfato. ||
|| SCP-1630-22 || Queso Cottage. La instancia parece consumir porciones de sí misma a lo largo del día, y admite disfrutar de su propio sabor. || El personal debe vigilar a SCP-1630-22 para asegurarse de que no se produzca una autodestrucción accidental. ||

Cuando más de 3 instancias de SCP-1630 se reúnen en un área, comenzarán a subir una encima de la otra en un arreglo piramidal. Sus posiciones exactas parecen coincidir aproximadamente con la ubicación de los alimentos de los que están hechos, o la de un alimento similar, en el diagrama de la pirámide de alimentos del Departamento de Agricultura de los Estados Unidos. Cuando se les pregunta, las instancias de SCP-1630 afirmarán que están cumpliendo con &#34;la dedicación de los Estados Unidos para comer sano todos los días&#34;.

Cuando todas las instancias hayan alcanzado sus posiciones, los seres humanos a su alrededor comenzarán a mostrar signos de haber completado recientemente una comida abundante, e informarán de su satisfacción. Los materiales inanimados se transformarán lentamente en materiales comestibles de la misma forma, con la transformación exacta dependiendo de la configuración del SCP-1630. Materiales como documentos escritos y visuales tendrán recordatorios sobre la importancia de una dieta correctamente equilibrada y repetirán los recordatorios de seguir la pirámide alimenticia. El área afectada por SCP-1630 se expande a un ritmo de 100 metros por hora, independientemente de cuántas instancias de SCP-1630 participen en el Evento Delta. La única forma conocida de detener el evento es la separación forzada de todas las instancias SCP-1630 participantes.

SCP-1630 fue descubierto el 16/09/1981, después de que una pequeña fábrica de productos químicos situada en Charleston, West Virginia, comenzara a informar de alteraciones en la documentación interna consistentes con el efecto de SCP-1630. Después de que varias otras fábricas en el área reportaron situaciones similares, se enviaron agentes de la Fundación para investigar. Se encontraron a varias instancias de SCP-1630 vagando por las orillas del Rio Big Coal, siendo contenidas. Las instancias restantes de SCP-1630 fueron recuperadas desde un edificio abandonado a orillas del río, lugar en donde se encontró a todas las instancias de SCP-1630 realizando un Evento Delta. Se difundió al público una historia de cobertura sobre los efectos beneficiosos de las sustancias químicas en Rio Big Coal. Desde el 10/03/1981, SCP-1630 ha sido clasificado como Euclid.

**Anexo:** El 2 de junio de 2010, se puso en contención a una nueva instancia de SCP-1630, que parecía estar compuesta de diversos azúcares, grasas y sustancias artificiales. Clasificada como SCP-1630-26, fue internada en una cámara de contención normal. Tras la contención inicial, se probó a SCP-1630-26 haciéndolo participar en un Evento Delta realizado en un entorno controlado. Durante el evento, los miembros del personal que asistieron informaron de náuseas y sabores dulces en la boca. Diversos documentos del Sitio-77 fueron reemplazados por anuncios de varias empresas de comida rápida y confitería [[footnote]] Se observó que la documentación relativa a [http://lafundacionscp.wikidot.com/scp-643 SCP-643] se mantuvo sin cambios.[[/footnote]]. Tras el fin del Evento Delta, SCP-1630-26 fue trasladado fuera del sitio, y se han programado actualizaciones menores de los procedimientos de contención.

Cabe destacar que la tasa de obesidad en el Sitio-77 ha aumentado en un 60% desde este incidente.
