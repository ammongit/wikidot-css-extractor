------

**Specjalne Czynności Przechowawcze:** Wszystkie dostępne aktywy wojskowe znajdują się w ośrodku zapieczętowania SCP-4290, oraz są przygotowane do użycia wszelkich środków potrzebnych do neutralizacji anomalii. Mobilna Formacja Operacyjna Alfa-1 (&#34;Red Right Hand&#34;), Mobilna Formacja Operacyjna Tau-5 (&#34;Samsara&#34;), oraz Mobilna Formacja Operacyjna Nu-7 (&#34;Hammer Down&#34;) zostały wyposażone w eksperymentalną broń paratechnologiczną i znajdują się w obrębie obwodu przechowawczego SCP-4290. W pobliżu ośrodka zapieczętowania rozmieszczono siatkę min nuklearnych, przygotowanych do detonacji, jeżeli Fundacyjne środki zostaną zniszczone. Orbitalny System Uderzeniowy Dagaz-Break został uruchomiony w przypadku przełamania obwodu przechowawczego.

Przygotowywane są schrony awaryjne dla cywili i wybranego personelu Fundacji w przypadku, gdyby środki zabezpieczające zawiodły. Prawdopodobieństwo porażki jest nieokreślone.

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4290/Qinghai_lake.jpg|
    caption=Kuku-nor, Prowincja Qinghai, Chiny.
]]

**Opis:** SCP-4290 jest Bytem Eschatologicznym Klasy I, który został taumaturgicznie zapieczętowany około 10,000 lat temu. Spodziewa się, że jego pieczęć pęknie w ciągu najbliższych siedmiu dni.

Ośrodek zapieczętowania (SCP-4290-LOCK) znajduje się w Kuku-nor na głębokości 32.8m od powierzchni, oraz jest zbudowany z ośmiu totemów z brązu berylowego. Totemy przypominają opancerzonych ludzi, mają wygrawerowane z sieci run wygnania i są ułożone na punktach ośmiokrotnego, fraktalnego wzoru wyrytego na dnie jeziora (20m szerokości). Z ich środka okresowo wypuszczane są wybuchy czerwonego światła. W ciągu ostatniego miesiąca stały się one jaśniejsze.

Informacje o SCP-4290 zostały pozyskane od [[[SCP-1726]]], a także innych źródeł anomalnych zapisów. Poniżej znajduje się przetłumaczony fragment o tym bycie:

&gt; Dziecię uniosło swoje dziesięć ust do niebios, rozciągnęło szeroko dwadzieścia ramion, oraz rozerwało żyłę pępowinową z wora na głowie. Wojownicy rzucili się do jego nóg, mając nadzieje, że oderwą te nowo narodzone kończyny, zanim będą mogły się ruszyć, jednak z ust wylał się grad ciemności i martwych geometrii. Żaden nie mógł uciec. Rzeczywistość pękała z wojownikami, rozciągającymi się wzdłuż jej fałd, a ciemność wgryzała się w ich czaszki, wraz ze szkarłatnymi błyskami. Dziecię sapnęło, wlekąc kościstymi palcami po trupach i ziemi wokół.
&gt; 
&gt; Palce wycofały się. Płomienie wybuchały, potem opadły; wosk lunął, a następnie rozpuścił się; potem wyspa, jej wojownicy, oraz każda dusza jeszcze pozostała, stopiła się z ciemnością. Dziecię piło ją przez dziesięć dni.
&gt; 
&gt; Cały świat zadrżał.

**Dodatek.4290.1: Próby Naprawy**

Dnia 02.08.2022 roku, telewizje w Prowincji Qinghai i niedalekich obszarach nagle zaczęły wyświetlać obrazy bytu pasującego do SCP-4290, wznoszącego się ponad stopionymi krajobrazami miasta, mówiąc z androgynicznym głosem do oglądających, by &#34;naprawić blokady Dziecięcia.&#34; Powtarzało się to częściej, przy czym głos zmienił się, by powiedzieć &#34;nie zostało za dużo czasu -- naprawcie.&#34; Śledztwo doprowadziło do odkrycia SCP-4290-LOCK.

Rozpoczęto starania, aby znaleźć środki, dzięki którym SCP-4290-LOCK będzie mógł zostać wzmocniony. Badania nad SCP-1726, tajne wyprawy do [http://wanderers-library-pl.wikidot.com/ Biblioteki Wędrowca], oraz ruin szczególnych odległych cywilizacji odkryły, że nie był to pierwszy raz, kiedy pieczęć wymagała napraw. Cywilizacje takie jak Erikesh, [[[SCP-2481|Dynastia Xia]]], oraz [[[second-hytoth-hub|starożytni Ortotanie]]] wzmocnili pieczęć, poprzez rytuały ofiarne, oraz wyrycie nowych run na totemach. Ostatnią Organizacją, która tego dokonała byli [[[SCP-140|Dewici]]], na krótko przed tym, zanim ich kultura upadła około 270 roku.

Fundacyjny Departament Okultystycznego Przechowywania zlecił przeprowadzenie rytuałów i grawerowań. Statek podwodny wyposażony o rytualne urządzenia[[footnote]]Wymagające trzech ludzkich zwłok, oraz żywego serca anioła. Po zakończeniu rytuału, materiały zniknęłyby.[[/footnote]], oraz zdalnie sterowane podwodne pojazdy (ROV&#39;y) ze sprzętem do rzeźbienia zeszły do środka SCP-4290-LOCK dnia 09.08.2022 roku. Jednakże, w połowie przeprowadzania rytuału nastąpił wybuch czerwonego światła, któremu towarzyszyło wypuszczenie wysokiego poziomu promieniowania gamma i ciepła. Uszkodzenia radiacyjne spowodowały, że pojazdy ROV przypadkowo uszkodziły istniejące runy, a przerwanie rytuału doprowadziło do zniknięcia tylko dwóch zwłok i połowy serca, jak planowano.

Transmisje telewizyjne powtórzyły się tego samego dnia, a głos teraz stwierdzał:

&gt; Poświęcenie nie dosięgło dziesięciu paszcz. Gotujcie się.

**Dodatek.4290.2: 15.08.2022 Incydent Dezercji**

O godzinie 01:00, kilku pracowników stacjonujących w Kuku-nor działało wbrew Fundacyjnym rozkazom i opuściło placówkę. Jedna z zaangażowanych agentów, Agent Zenovia Marinos, pozostawiła poniższą wiadomość na kawałku papieru w swojej kwaterze przed opuszczeniem:

&gt; //Czy my naprawdę myślimy, że potrafimy to jakkolwiek zatrzymać? Żadna cywilizacja przed nami nie chciała walczyć z Dziecięciem. Żadne z nich. Cholera, Xia mieli lepszą technologie, niż naszą, a nawet i oni się bali. Ofiary już nie działają -- odmawia konsumpcji. Nie wystarczają, by go nasycić. Kiedy ta pieczęć pęknie, będziemy mieli świat stopionej ciemności, a Dziecię będzie wszystkim co pozostało, jedząc. Pijąc.//
&gt; 
&gt; //Jesteście głupcami, że zostaliście.//

W pobliżu wykryto aktywację Dróg, prowadzących do pozawymiarowych przestrzeni. Namierzanie nie jest obecnie priorytetem.

**Dodatek.4290.3: Aktualizacja Pieczęci (16.08.2022)**

Sejsmometry wykryły serie wysokoenergetycznych &#34;pulsów&#34; sejsmicznych, promieniujących bezpośrednio spod SCP-4290-LOCK, zgodnych z modelami efektów wymiarowych zniekształceń terenu. Czerwone światło obejmuje cały ośrodek pieczęci, a totemy są obserwowane jako kruszące się.

Personelowi zaleca się czekać i przygotować.

**Dodatek.4290.4: Scenariusz 4290/UNLOCK**

Dnia 17.08.2022 roku, totemy obejmujące SCP-4290-LOCK rozpadły się. Aktywy wojskowe zebrały się nad brzegiem Kuku-nor, a dziesięć minut później 40 metrowy, długi, wychudzony humanoidalny organizm pasujący do opisów SCP-4290 wydostał się z ziemi na dno jeziora. Rozkazano wstrzymać ogień, dopóki nie zauważy się aktywności. Personel czekał dwie godziny.

Po kolejnej godzinie czekania, wysłano ROV&#39;y do SCP-4290, podążającą za nimi załogę ekspedycyjną zaopatrzoną w Stroję przeciwko Zagrożeniom Taumaturgicznym Modelu-Lambda. Dziesiątki ludzkich ciał i serc użytych do ofiarnych rytuałów naprawczych spoczywało w ustach bytu, żadne z nich nie zostało pożarte. Nie zarejestrowano żadnego promieniowania taumaturgicznego, emisji fal psi, bądź jakichkolwiek oznak aktywności. Wszelkie funkcje życiowe w SCP-4290 ustały.

Przeprowadzona została autopsja na miejscu. Na ich podstawie bazuje się, że byt zmarł około 9,000 lat temu. Uznano, że przyczyną śmierci było niedożywienie.

SCP-4290 został przeklasyfikowany jako Zneutralizowane.
