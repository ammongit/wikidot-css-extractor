    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

Ah, merda.
  
É, parece que você conseguiu. Ele não poderia estar mais morto do que isso.
  
Beleza, fica calmo. Você não vai se tornar um Classe-D. Respira, garoto.
  
Foi isso que aconteceu. Não foi você quem derrubou ele para fora do prédio com uma granada. Você estava dando o seu melhor para seguir as ordens e escoltar o cara são e salvo. Você estava indo muito bem, na verdade, até que Ninguém matou ele.
  
É claro, alguém obviamente matou ele. Eu quis dizer Ninguém, a pessoa. Ou pessoas. Ou o que quer que ele seja. Você já ouviu falar de Ninguém, né?
  
Sim, aquele. O que faz umas merdas misteriosas, nos ajuda ou atrapalha, e depois desaparece. Foi ele que fez isso, entendeu?
  
Não, não seria exatamente mentir. Tá, talvez seja, mas estamos mentindo para te cobrir, o que seria uma obrigação moral a essa altura.
  
Olha, você é novo, então eu vou te contar um segredo. Todo mundo quer que as coisas sejam simples. Eles querem que o mundo faça sentido. Até os superiores. Claro, eles sabem que o mundo tá fodido, mas eles querem ele fodido de uma forma que eles entendam. As coisas aqui, no campo de batalha, podem virar uma bagunça. Às vezes, nós temos que fazer coisas que eles não entenderiam. E às vezes nós fazemos erros honestos. Os superiores não gostariam de saber que esse tipo de coisa acontece. Nós somos os olhos e as mãos deles. Nós saímos, nós consertamos os problemas deles, e até onde eles sabem, nós fazemos isso tudo do jeito que eles querem.
  
Tipo, às vezes você vai precisar de uma mãozinha alheia. Todos nós conhecemos os caras da GOC, ou da MC&amp;D, ou até mesmo da CI. Nós trocamos favores quando nós precisamos, mas os superiores não entenderiam, e foderiam tudo. Ou talvez eles queiram que a gente traga alguma coisa que transforma o seu sangue em fogo só de olhar para você, e nem param para pensar em como a gente faria isso.
  
Nós fazemos o que temos que fazer. Nós tentamos fazer as missões corretamente. Às vezes, isso significa que nós precisamos fazer coisas que eles não gostariam. E aí, quando você vai escrever o relatório, tem que fazer tudo parecer certinho, do jeito que os superiores entenderiam. E é aí que Ninguém entra.
  
Todo mundo sabe que Ninguém faz merdas que não fazem muito sentido. Às vezes ele nos ajuda, nos dá informação, trabalha com a gente. Às vezes, ele chega e fode tudo. Os superiores, eles //entendem// o Ninguém. Eles não gostam dele, mas eles aceitam que ele existe e que não tem muita coisa que a gente possa fazer sobre isso. Então, quando a gente escreve os relatórios, ele é bem útil para não queimar nosso filme. E no final todo mundo sai ganhando. A nossa missão acaba do melhor jeito que a gente pôde fazer, e os superiores conseguem uma história fácil de engolir.
  
Então garoto, você não fez aquilo. Você tentou proteger o skip, mas Ninguém entrou no seu caminho. Falou alguma coisa misteriosa, eu cuido dessa parte depois, e saiu antes que nós pudessemos fazer qualquer coisa. Talvez pulou do telhado. Ele faz essas coisas, mesmo. Ele é Ninguém.
  
Ele é real? Eu sei lá, garoto. Pergunte para ele você mesmo da próxima vez.</textarea></pre>
