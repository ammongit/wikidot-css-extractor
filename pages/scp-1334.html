**Ítem #:** SCP-1334

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1334 está actualmente bajo la gerencia de la Fundación, y para acceder al objeto se requiere autorización de Nivel 2. Los alrededores principales de propiedad del complejo de apartamentos deben ser cercados, bajo el pretexto de renovaciones en progreso. Durante las horas diurnas, dos guardias simulando como contratistas de construcción tienen que postrarse en la entrada principal; el exterior del edificio debe ser monitoreado todo el tiempo mediante vigilancia de cámaras.

Cualquier personal con intención de entrar a SCP-1334 debe pasar por un entrenamiento preliminar y vestir solo con atuendos autorizados, que le van a ser provistos, cuando entren al edificio. Todas las interacciones con SCP-1334-1 y cualquier diferencia observada en el interior de SCP-1334 deben ser minuciosamente documentadas.

**Descripción:** SCP-1334 es un edificio departamental de seis pisos ubicado en la provincia █████ de China. El exterior del complejo es mediocre, y en el interior de cada una de las habitaciones contiene objetos específicamente organizados, incluyendo:

* conjuntos de palillos, botellas de vino, artículos de joyería, y porcelana china organizados en múltiplos de dos
* manojos de palos de incienso, artículos de oficina (lapiceras, lápices, libretas), y juguetes para niños (canicas, figuritas de animales, etc), organizados en múltiplos de tres
* plantas de macetas pequeñas, peceras vacías, esculturas de bronce, ceniceros, y campanas de viento de bambú organizadas en múltiplos de cinco
* pilas de dinero en papel y monedas organizadas en pilas de ocho (También se ha notado que todos los relojes del complejo, tanto análogo como digital, han sido puestos en 08:08. Ninguno de los relojes han sido observados como funcionales.)

Los objetos en grupo que son removidos de SCP-1334 se desintegran cuando se cruza el umbral del piso inferior; el mismo efecto ocurre si el objeto es defenestrado. Aparecerán reemplazos aproximadamente 8 horas después del removimiento. Objetos agrupados que son reorganizados automáticamente volverán a su agrupación original.

SCP-1334 actualmente está habitado por una figura humanoide, señalado que se asemeja mucho al recientemente fallecido █████ ███ quien había sido enumerado como inquilino de contrato del apartamento del sexto piso del edificio. Esta entidad, designado como SCP-1334-1, actúa de manera consistente con las quejas archivadas por los otros inquilinos del complejo de apartamentos, quienes describieron al Sr. ███ como “excéntrico” y  “destructivo hacia los hogares de otros”. Registros hospitalarios recuperados indican que el Sr. ███ sufría de paranoia y fue descubierto como desaparecido en su 44avo cumpleaños, y luego fue declarado presuntamente muerto. A pesar que SCP-1334-1 aparenta ser corpóreo, escaneos infrarrojos en el apartamento y el complejo durante los avistamientos no indican ningún indicio de señales térmicas por los operativos de la Fundación.

Se cree que SCP-1334-1 es la causa de las desapariciones de los anteriores inquilinos del edificio (al igual que ████ ███████ y ██████ █████, un conserje y el casero del edificio departamental, quienes ambos visitaron el complejo después de las desapariciones iniciales). Después que esas desapariciones captaran la atención de la Fundación y la subsecuente intervención y contención ocurriera,  agentes de la Fundación que fueron enviados a investigar SCP-1334 se encontraron repetidamente con SCP-1334-1, quien les informó que su atuendo era “desafortunadas” debido a los accesorios o los números de hilos. Todos los agentes que se encontraron con SCP-1334-1 reportaron mareos y nauseas después de abandonar el apartamento; esos síntomas se han determinado que fueron a causa a una cuenta baja de células de sangre rojas. La causa de estos efectos es desconocida.

**Anexo SCP-1334-1:** Después de tres interacciones de agentes exitosas con SCP-1334-1, la siguiente entrevista fue conducida por el Agente Tai Yang Shen, actuando como un inspector de mantenimiento comprobando una ventana rota en cuarto piso. Previo a entrar a SCP-1334, se le dio al Agente Shen un conjunto de ropa a la medida específica para el experimento.

&gt; //Nota: La siguiente transcripción parcial fue traducido del Mandarín.//
&gt; 
&gt; **Agente Shen:** Hola señor.
&gt; 
&gt; **SCP-1334-1:** Hola. ¿Por qué está visitando este lugar?
&gt; 
&gt; **Agente Shen:** Es tiempo de hacer mantenimiento en el edificio, y los otros residentes se han quejado sobre sus apartamentos la última vez. Estoy aquí para inspeccionar.
&gt; 
&gt; **SCP-1334-1:** No hay otros residentes aquí.
&gt; 
&gt; **Agente Shen:** ¿Eso es verdad? Lo siento, quizás entré en el edificio equivocado. Pero estoy seguro que mi compañía es responsable de este lugar.
&gt; 
&gt; **SCP-1334-1:** Los otros residentes se fueron. Desde entonces, ninguna otra persona ha venido aquí.
&gt; 
&gt; **Agente Shen:** Ya veo. Igual, necesito echar un vistazo por aquí. La ventana de uno de los pisos está rota.
&gt; 
&gt; **SCP-1334-1:** [pausa] ¿Cuál piso?
&gt; 
&gt; **Agente Shen:** Si da un paso afuera, podrá verlo. El que arriba de aquí.
&gt; 
&gt; **SCP-1334-1:** ¿Señor, usted sabe el significado de los números?
&gt; 
&gt; **Agente Shen:** Yo pienso que los números son muy importantes. [rápidamente golpea la pared ocho veces]
&gt; 
&gt; **SCP-1334-1:** ¡Muy bien! Usted es cuidadoso. Conocer el significado de los números hace la vida más fácil. Por favor entre e inspeccione el edificio. Te voy a mostrar donde está la ventana.
&gt; 
&gt; **Agente Shen:** Gracias.
&gt; 
&gt; **SCP-1334-1:** Tú eres más cuidadoso que la última persona. Llevaba una flor con cuatro pétalos.
&gt; 
&gt; **Agente Shen:** ¿En serio? Eso es muy desafortunado.
&gt; 
&gt; **SCP-1334-1:** Yo también le dije eso. No escuchó.

**Anexo SCP-1334-2:** Después de múltiples subsecuentes visitas de “inspección” a SCP-1334, múltiples instancias de grafiti  (todas usando la misma pintura marrón-rojiza) fueron descubiertas en varios lugares a lo largo del complejo departamental. Un registro parcial, traducido de caracteres del Chino simplificado, dice lo siguiente:

&gt; * “El cielo es una pared. Cinco es un número de la suerte. Todas las habitaciones son seguras.” (pintado en la parte trasera de cada puerta de cada habitación en el edificio)
&gt; * “Ellos no escucharon a mi advertencia. Ellos fueron los primeros en irse.” (pintado sobre la entrada del apartamento del cuarto piso)
&gt; * Yo sigo aquí. Yo siempre voy estar aquí, porque yo entiendo los números. Yo entiendo cómo usarlos.” (pintado en el espejo del baño del apartamento del sexto piso)
&gt; * “Dejar que los números se conviertan en tu vida es dejar que tu vida se convierta en números.” (pintado a través la pared de la sala de estar del apartamento del quinto piso)

**Anexo SCP-1334-3:** Durante una visita el ██/██/████, el Agente Shen no se encontró con SCP-1334-1 y procedió a entrar en el complejo para cambiar una bombilla cerca de la escalera. Bajo el aspectos de asegurarse que la bombilla fue instalada efectivamente, Shen tomó una fotografía que incluyo un nuevo grafiti que había aparecido en las paredes. Dicho grafiti estaba escrito en lo que parecía ser sangre fresca, y compuesta enteramente por largas líneas de números, cada una de apenas 0,3 metro de altura y consistiendo mayormente del carácter Chino del ocho (八, bā) mientras el carácter cuatro (四, sì) estaba completamente ausente. A la siguiente visita, SCP-1334-1 recibió al Agente Shen como antes, y el grafiti ya no estaba presente.</textarea></pre>
