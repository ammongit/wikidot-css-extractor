**Articolo:** SCP-1481 -- Genio del Crack
**Autore:** [[*user UglyFlower]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1481 SCP-1481 - Crack Genie]
**Traduttore:** [[*user James PTS]]
[[include credit:end]]

**Elemento #:** SCP-1481

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1481 deve essere contenuto in una cassaforte chiusa saldamente al secondo piano del Sito-██. La sicurezza del Sito deve rimanere in allerta in prossimità dei test condotti su SCP-1481.
 
**Descrizione:** SCP-1481 è una tazzina da caffè in plastica riciclabile. SCP-1481 rimane in uno stato inattivo finché non viene fisicamente strofinata da un essere sapiente. Dopo essere stata strofinata, SCP-1481 entrerà nella sua fase attiva, in cui manifesta un umanoide spettrale denominato SCP-1481-1. SCP-1481-1 appare con indosso svariati cappotti e dei jeans strappati, tutti indumenti spettrali come l&#39;entità ma che risultano comunque essere macchiati da una varietà di sostanze sconosciute. SCP-1481-1 ha un tic nervoso che si verifica ad intervalli di pochi minuti.

Una volta che SCP-1481-1 sarà apparso, si offrirà di esaudire un numero illimitato di &#34;desideri&#34; all&#39;individuo che ne ha causato la manifestazione; tuttavia, SCP-1481-1 perlopiù non si conformerà ai suddetti desideri e spesso li ignorerà, dichiarerà erroneamente di averli già esauditi oppure produrrà un risultato che somiglierà solo lontanamente a quanto richiesto.

SCP-1481-1 ha fatto diverse richieste, tipicamente riguardanti alcol, droghe ricreative, soldi o cibo caldo.

**Addendum:** I test sono stati condotti dal Dottor ████. L&#39;obiettivo dei test era di elaborare una comprensione generale delle capacità di SCP-1481-1.

**Log dei test riguardanti SCP-1481:**

&gt; **Elemento Richiesto:** Un sandwich
&gt; **Risultato:** SCP-1481-1 ha manifestato un sandwich, che ha prontamente mangiato.
&gt; 
&gt; **Elemento Richiesto:** Un biglietto della lotteria vincente
&gt; **Risultato:** SCP-1481-1 ha manifestato un biglietto della lotteria perdente.
&gt; 
&gt; **Elemento Richiesto:** Un diamante da 100 carati.
&gt; **Risultato:** 100 g di carbone; SCP-1481-1 ha garantito al personale che il carbone fosse puro diamante.
&gt; 
&gt; **Elemento Richiesto:** &#34;Il senso della vita&#34;
&gt; **Risultato:** SCP-1481-1 ha riso istericamente per tre minuti e quattordici secondi per poi affermare di aver dimenticato ciò che era stato richiesto poco prima. Le richieste successive per questo elemento hanno prodotto lo stesso risultato.
&gt; 
&gt; **Elemento Richiesto:** I mezzi per ottenere energia illimitata.
&gt; **Risultato:** SCP-1481-1 ha manifestato un uovo alla diavola, che ha prontamente mangiato.


**Log di intervista 1481-1-2**
&gt; **Dottor ████:** Salve, SCP-1481-1.
&gt; 
&gt; **SCP-1481-1:** Ehilà, giovanotto!
&gt; 
&gt; **Dottor ████:** SCP-1481-1, ho alcune domande per te.
&gt; 
&gt; //SCP-1481-1 fissa la parete sud della camera d&#39;interrogatorio per sei minuti e nove secondi prima di rispondere.//
&gt; 
&gt; **SCP-1481-1:** Hai mai notato quanto, quanto //bianco// sia questo muro? Mi s-s-sembra che abbia un grande //significato//.
&gt; 
&gt; **Dottor ████:** Riguardo agli elementi che sei in grado di manifestare, da dove li prendi esattamente?
&gt; 
&gt; **SCP-1481-1:** C-conosco un t-t-tizio che, che, un tizio che conosce un tizio. Sai, no?
&gt; 
&gt; **Dottor ████:** Come--
&gt; 
&gt; //SCP-1481 interrompe il Dottor ████//
&gt; 
&gt; **SCP-1481-1:** Basta con &#39;ste domande! Amico, mi serve giusto un assaggio. Giusto un assaggio! Non puoi semplicemente ordinarmi di dirti cose! Se mi portassi, tipo, che ne so... diciamo trenta, quaranta grammi della, della, della roba buona o q-q-q-q-qualcosa del genere? Eddai amico, per favore?
&gt; 
&gt;  //A SCP-1481-1 sono stati forniti 40 grammi di metanfetamina, che ha prontamente consumato. Dopo aver consumato la metanfetamina, SCP-1481-1 ha cominciato a parlare e ha continuato per cinque ore e ventitré minuti. Gran parte di ciò che SCP-1481-1 ha detto durante questo lasso di tempo è un&#39;incomprensibile &#39;insalata di parole&#39; inframmezzata da volgarità e una grande quantità di ciò che si presume siano neologismi logorroici. Una trascrizione completa di questa &#39;insalata di parole&#39; è disponibile nel Documento 1481-RL51. Un passaggio in particolare è stato conservato in questo rapporto, in quanto potrebbe fornire indizi riguardanti l&#39;origine di SCP-1481-1//
&gt; 
&gt; __Estratto del discorso di SCP-1481-1__
&gt;  
&gt; -- quindi eccomi lì, lì, eccomi lì, proprio d-d-d-davanti a &#39;sto tizio, ad aspettare che esprima i suoi, i suoi cazzo di desideri e, e, e, mi guarda e dice &#39;come p-p-p-primo desiderio, io, io, io... per il mio...&#39; Lui mi dice... lui... cazzo, desidera che io diventi un fottuto t-t-t-tossico alcolizzato, drogato e strafatto di crack! E poi dice che il suo, il suo secondo, il suo secondo desiderio è che gli effetti del, del, del primo desiderio non possano, non possano essere invertiti. E poi se ne va come se niente fosse! Io non, io, io non, io non capisco. Non capisco davvero. E quindi ora sono, sono, la mia vita è, tutta la mia cazzo di vita è r-r-r-rovinata. Un tempo davo ai r-r-re tutto quello che volevano, sai? Vivevo nei, nei palazzi. Ora non c&#39;ho a-a-a-amici, solo le notti gelide e il suolo duro e nessun posto dove distendere la testa e io --
 

**Log di intervista 1481-1-7**

&gt; **Dottor ████:** SCP-1481-1, mi chiedevo --
&gt; 
&gt; **SCP-1481-1:** Sì?
&gt; 
&gt; **Dottor ████:** Se hai questi poteri, perché semplicemente non ti manifesti le droghe da solo, come fai con il cibo?
&gt; 
&gt; //SCP-1481-1 inizia a piangere; il pianto continua per 17 minuti e 41 secondi, alla fine dei quali SCP-1481-1 si ritira e rientra in SCP-1481.//


Non sono stati autorizzati ulteriori test su SCP-1481.
