**Mã vật thể:** SCP-2953

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2953 và mọi mảnh vụn từ vật thể phải được giữ trong một kho lưu trữ tại Khu-44. Nhân sự phải mang găng tay khi xử lý SCP-2953 và mọi mảnh vụn từ nó, không được trực tiếp tiếp xúc với vật thể.

**Mô tả:** SCP-2953 là chỉ định chung cho một tảng đá có hình dáng gần giống với hình dạng của một người phụ nữ và những mảnh vụn được trích xuất từ tảng đá nói trên. Tại thời điểm được phục hồi, khối đá có khối lượng khoảng 45kg. Thành phần hóa học của SCP-2953 bao gồm một hỗn hợp Carbon (≈70%), Canxi (≈25%), và phốt pho (≈5%).
 
Khi một người tiếp xúc trực tiếp với SCP-2953 (sau đây sẽ được gọi là “đối tượng”), anh/cô ta sẽ trải qua những sự biến đổi như sau:

* Xương cụt bị kéo dài, thường lòi ra khỏi biểu bì.
* Lượng pheomelanin trong tóc của đối tượng tăng lên.
* Lông tăng trưởng nhanh một cách bất thường trên khắp cơ thể của đối tượng.
* Gương mặt bị kéo dài ra đến nỗi hình thành một cái mõm.
* Bàn tay và bàn chân bị biến đổi trở thành những chi có móng vuốt.
* Sản lượng nội tiết tố estrogen trong đối tượng bị tăng mạnh, thường gây ra sự phát triển về phần ngực
* Mọc thêm núm vú (lên đến bốn núm mỗi bên ngực) trên phần ngực.

Quy mô của những biến đổi này có ảnh hưởng lớn nhất lên (những) khu vực gần chỗ mà SCP-2953 đã tiếp xúc với cơ thể của đối tượng. Những biến đổi này có thể dễ quan sát và xảy ra với một tỉ lệ cao hơn đối với các đối tượng nữ hơn là các đối tượng nam. Mặc dù không gây ra tử vong, nhưng các biến chứng sức khỏe sẽ sớm nảy sinh do cơ thể của đối tượng không thể đối phó với những sự biến đổi đột ngột này.

Những mảnh vụn từ SCP-2953 (lên đến tổng khối lượng 5kg) đã được trích xuất bởi những người quản thúc nó trước đây là [[[ijamea-hub|Cơ Quan Giám Sát Dị Thể Đế Quốc Nhật Bản (IJAMEA)]]]. Đa số những mảnh vụn này đã được sử dụng để làm thành phần chính trong việc sản xuất ra 108 viên đạn dễ vỡ, phần còn lại có thể đã được dùng cho mục đích phân tích và nghiên cứu. Những viên đạn trên đã được nạp vào các băng đạn Arisaka 6.5x50mmSR đã chỉnh sửa, dự định là loạt đạn được sử dụng bởi súng trường bắn tỉa Type 97.

Trước khi IJAMEA kiểm soát được vật thể, SCP-2935 đã được lưu trữ trong [[[commentary-on-selected-items-in-the-seimei-gallery|Phòng Trưng Bày Seimei]]]. [[footnote]] Một phòng trưng bày tư nhân bên dưới tàn tích của Cung Điện Heian. Nó có chứa vô số vật thể dị thường thuộc sở hữu của Hoàng Thất Nhật Bản và từng được quản lý bởi Cơ Quan Nội Chính Hoàng Gia Nhật Bản. Sau Đệ Nhị Thế Chiến, Phòng Trưng Bày Seimei được quản lý chung bởi Tổ chức (thông qua Cánh Vật Thể Dị Thường của Điểm-49) và Chính phủ Nhật Bản (thông qua Cơ Quan Hoàng Gia Nhật Bản). [[/footnote]] Dưới đây là một bản dịch của tấm bảng hiệu mô tả SCP-2953.

&gt; Đây là Sessho-seki, cũng là thi hài của Tamamo-no-Mae, tinh linh cáo đã từng có những mưu đồ xấu xa với Hoàng Đế Toba và bị xử tử trên vùng đồng bằng của Nasu ở Tỉnh Shimotsuke. Tinh linh báo thù của nàng tiếp tục ngụ lại trong thân xác và biến đổi thành một hòn đá. Ai chạm vào nó thì chắc chắn sẽ thiệt mạng, và bị khắc phục bởi tinh hoa tinh thần của Tamamo-no-Mae.
&gt; 
&gt; Trong năm thứ hai của kỷ nguyên Ryakuō, Tướng Quân Ashikaga Takauji đã ban tặng thứ này như là cống vật cho triều đình của Hoàng Đế. Nó là bằng chứng cho sự cống hiến của Mạc Phủ trong việc đem lại công lý đỗi với những kẻ giả mạo tại Yoshino. [[footnote]] Ý nói đến triều đình phía Nam, chống đối lại mạc phủ Ashikaga trong thời kỳ Nanboku-chō (Thời kỳ Nam-Bắc Triều). [[/footnote]]

Vào ngày ██/██/1936, IJAMEA đã yêu cầu di dời SCP-2953 khỏi Phòng Trưng Bày Seimei để phục vụ cho một dự án mang tên Dự Án Dakki. Dưới đây là bản trích đã được dịch lại từ một lời đề nghị liên quan đến Dự Án Dakki, được viết bởi Tiến sĩ Abe.

[[collapsible show=&#34;+ Đọc bản trích&#34; hide=&#34;- Để xem bản dịch hoàn chỉnh, vui lòng đọc Tài Liệu 2953-Ki&#34;]]

&gt; Cơ sở của Dự Án Dakki dựa vào hai khái niệm văn hóa của người Trung Quốc. Trong //Saiyuki//, [[footnote]] Tựa đề tiếng Nhật cho tác phẩm văn học cổ điển Trung Quốc tên //Tây Du Ký//. [[/footnote]] những tinh linh bị tàn sát bởi Son Goku [[footnote]] Tên tiếng Nhật của Tôn Ngộ Không, nhân vật chính trong //Tây Du Ký// [[/footnote]] sẽ hoàn nguyên lại thành các hình dạng nguyên thủy sau khi chết. Ví dụ, một tinh linh cáo bị thiệt mạng sẽ hoàn nguyên thành một con cáo. Thật vậy, đã có vô số giai thoại từ hậu cung của hoàng đế Trung Quốc về chuyện những phi tần ngoại tình và sinh ra những con cáo như là một dấu hiệu từ trời về việc họ không chung thủy.
&gt; 
&gt; Sử dụng Sessho-seki làm nền tảng, ta sẽ &#34;vạch trần&#34; những lãnh đạo Trung Quốc bất hợp tác như là &#34;những con quỷ dữ&#34; cho thần dân của chúng biết. Ngay sau đó, ta có thể chuyển sự ủng hộ sang hướng những lãnh đạo có thiện chí đối với vị thế của Đế Quốc. Không cần đổ máu, người Nhật chúng ta sẽ đảm nhận vị trí của &#34;trời&#34; để đem quyền ủy trị đến với những nhà cầm quyền của các quốc gia anh em đồng đạo và dẫn dắt Đông Á trong sự hài hòa.

&gt; Các sự việc trước đây được ghi lại bởi chi cục Onmyō (hiện không còn tồn tại nữa) đã cảnh báo về một viễn tượng trong đó //youkai// hóa hình phàm tục đang tái sinh ở những khu vực lân cận và tiếp nhận những đặc điểm của những vùng đất đó.[[footnote]] Các tài liệu của Cục Onmyō được trích dẫn trong đề xuất này có niên đại từ thời tiền-Asuka hoặc trong thời chiến tranh Genpei, Nanboku-chō và thời Chiến Quốc. Do tính bất ổn chính trị của Nhật Bản vào thời điểm này, hầu hết các ghi chép từ thời kỳ đó được cho là có tính chất lịch sử kém và thường được phóng đại bởi các nguồn khác.[[/footnote]]^^,@&lt; &gt;@^^[[footnote]] Mặc dù có tính lịch sử thấp, IJAMEA vẫn giữ vững lập trường tin rằng tất cả tài liệu của cục Onmyō đều là những ghi chép thực tế về các sự việc dị thường đã xảy ra ở Nhật Bản. Phản biện lại lập trường này sẽ bị cáo buộc là bọn ngoại quốc cố tình làm ảnh hưởng để &#34;phá hoại tính liêm chính dân tộc của Nhật Bản&#34;. [[/footnote]] Mặc dù các môn sinh Onmyõ cho rằng nó là một con bài thừa nhưng tôi thì lại dám khẳng định rằng khía cạnh này có thể sẽ có lợi cho Đế Quốc.
&gt; 
&gt; Chiến tranh đang ngày càng không thể tránh khỏi, cho dù đó là việc đẩy lùi sự xâm phạm của bọn Xô Viết ở Bắc Á hay là giải phóng Đông Nam Á khỏi ách thực dân. Một tinh linh cáo tái sinh hẳn sẽ là một công cụ hữu ích cho các cuộc chiến sắp tới, nhưng chúng ta không cần một kẻ đi quyến rủ hay lừa lọc (Những việc mà giống loài của cô ta thường hay làm ở cả Trung Quốc và Nhật Bản).
&gt; 
&gt; Thay vào đó, nó sẽ rất thuận lợi nếu như tinh linh cáo hồi sinh dưới hình dạng một thứ có thể giết chết hàng trăm người anh hùng – một hình dạng phù hợp cho chiến tranh. Có một sinh vật tên là //kumiho// thuộc Triều Tiên, được cho là một sinh vật khát máu nửa-người, nửa-cáo, nó thường ăn tim và gan của con người để tồn tại. Như thế chắc là đủ.
&gt; 
&gt; Vì lẽ ấy, chúng ta không cần bôi nhọ Mảnh Đảo Quê Hương này bằng sự tái sinh của một kẻ thù chống lại tổ tiên Hoàng Đế. Thay vào đó, chúng ta sẽ cho tinh linh cáo tái sinh ở Triều Tiên và trở thành một vong hồn quỷ quyệt xứng danh giữa Tam Đại Yêu Quái của Nhật Bản và là cơn ác mộng của người dân bản địa Triều Tiên. Cô ta sẽ phục vụ dưới trướng của Đế Quốc.

[[/collapsible]]

Với sự chấp thuận từ Cơ Quan Nội Chính Hoàng Gia Nhật Bản, SCP-2953 đã được vận chuyển đến cơ sở Fusan [[footnote]] Tên tiếng Nhật của thành phố Phủ Sơn. [[/footnote]] của IJAMEA, Ở đó, nó đã được thử nghiệm để chuẩn bị cho Dự Án Dakki. Dưới đây là một loạt những đoạn trích đã được dịch lại có liên quan đến Dự Án Dakki.

[[collapsible show=&#34;+ Đọc bản trích&#34; hide=&#34;- Để xem phần biên dịch, vui lòng đọc Tài Liệu 2953-Tsu&#34;]]

&gt; Ngày hôm qua, bằng cách sử dụng một tình nguyện viên, chúng tôi đã chứng minh được rằng việc tiếp xúc trực tiếp với Sessho-seki sẽ tạo ra một hiệu ứng tích cực lên người chạm vào nó.
&gt; 
&gt; Hôm nay, chúng tôi tiếp tục thử nghiệm hiệu ứng trên một đối tượng sống sử dụng một phần nhỏ được trích xuất từ Sessho-seki. Đúng như dự đoán, tình nguyện viên hôm nay đã phản ứng một cách tích cực khi tiếp xúc với Sessho-seki. Còn về tình nguyện viên hôm qua, anh ta sẽ được giải thoát khỏi những ràng buộc trần thế vì những rắc rối mà anh ta gây ra.
&gt; 
&gt; Ngày mai, chúng tôi sẽ chuẩn bị để thử nghiệm các hiệu ứng của nó bằng cách tiến hành phẫu thuật cấy ghép một mảnh nhỏ từ Sessho-seki vào cơ thể của con người. Cũng như những thành công trước đây, tôi phỏng đoán rằng kết quả của cuộc thử nghiệm này ít ra cũng sẽ giống như những lần trước.

&gt; Với sự trợ giúp từ những tình nguyện viên, chúng tôi sẽ bắt đầu cấy ghép vật liệu thô từ Sessho-seki. Họ sẽ được che chắn khắp cơ thể trong khi thực hiện thử nghiệm với hòn đá, mặc dù vậy sự an toàn của họ chẳng có nghĩa lý gì lắm nếu như những cấp trên của tôi hứa tiếp tế đầy đủ cho Đạo Quân Quan Đông. Các tình nguyện viên sẽ không cần biết đến những tính chất của Sessho-seki, kẻo nó thúc đẩy những suy nghĩ nhơ nhuốc trong tâm trí họ.
&gt; 
&gt; Những lính canh giám sát các tình nguyện viên cũng phải được che chắn giống như vậy, để phòng tránh các tai nạn có thể xảy ra.

&gt; Việc trích xuất đã tạm thời bị hoãn lại. Đúng như dự đoán, trích xuất từ phần đầu của tảng đá đã gây ra một phản ứng dữ dội về mặt tâm lý, điều này đã vô hiệu hóa các tình nguyện viên và lính gác có mặt với Sessho-seki. Không có ai chết do phản ứng này.
&gt; 
&gt; Điều đáng nói là, sự cố này cũng tương tự như vụ hành quyết một thực thể gọi là [[[goc-supplemental-threat-entities|&#34;Vị thần mặt trời tộc Semit&#34;]]] được thực hiện bởi người Đức vào những năm 1800s. Chuyện này thật thú vị, nó có thể được xem như là bằng chứng cho tính thần thánh của tinh linh cáo. Khắp Đông Á, chỉ có người Nhật chúng ta mới nhận ra được thần tính của loài cáo. Bây giờ, ta đã thu được bằng chứng về điều đó thông qua phương pháp khoa học.
&gt; 
&gt; Thật may mắn rằng chúng ta đã không chọn cách tái sinh tinh linh cáo trước một ngôi đền Inari. Đế Quốc này không cần đến sự hiện diện của hai vị thần; một mình Thiên Hoàng cũng là đủ rồi. Ngoài ra, một vị thần hiện diện //thật sự// sẽ chỉ phá vỡ đi tính ưu việt của Thần đạo Quốc Gia và đe dọa đến sự hòa hợp xã hội của Đế Quốc.
&gt; 
&gt; Cơ sở Fusan sẽ để ý trông chừng mọi manh mối tiềm tàng dẫn đến sự xuất hiện của tinh linh cáo. Sau khi tìm thấy, chúng tôi sẽ cố gắng giam giữ cô ta, thiết lập đường dây liên lạc và xác định xem liệu xem giả thuyết của chúng tôi có đúng hay không.

&gt; Ngày 14 tháng 3, 1939
&gt; 
&gt; Kính Gửi Tiến sĩ Abe
&gt; 
&gt; Chúng tôi rất vui khi nghe về kết quả và các khám phá của anh về Dự Án Dakki. Chúng thực sự hữu ích như là bằng chứng chứng minh uy thế của văn hóa Nhật Bản ở Châu Á, điều này chắc chắn sẽ làm cho Hoàng Đế vui lòng.
&gt; 
&gt; Tuy vậy, tôi nên nhắc lại cho anh nhớ về mục đích của dự án này, dự án này là để khuyến khích những nhà cầm quyền Trung Quốc hợp tác. Chắc hẳn rằng anh đã biết về chuyện Quân Đội Đế Quốc thành công chiếm giữ được cả thành phố Nam Kinh và Vũ Hán, chúng tôi tự tin rằng Đảng Quốc Xã sẽ trở nên ổn định khi Trùng Khánh rơi vào tay ta. Sau đó, các lãnh chúa còn sót lại chắc chắn sẽ quy phục dưới Đế Quốc và sẽ có một sự hợp tác có lợi giữa mọi đảng ở Trung Quốc – đây chính xác là mục tiêu của Dự Án Dakki.
&gt; 
&gt; Do đó, Bộ Chỉ Huy Tối cao đã quyết định tạm ngừng Dự Án Dakki lại cho tới khi có thông cáo mới. Điều này thật đáng tiếc, nhưng những viên đạn có thể tạo ra từ Sessho-seki chỉ như là một giọt nước trước cơn bão thuốc súng đồ sộ của Quân Đội Đế Quốc.
&gt; 
&gt; Về tinh linh cáo, xin hãy thông báo cho Tướng Quân Nura của Tiểu Đoàn Youkai khi anh định vị được ả ta.
&gt; 
&gt; Thân ái,
&gt; Tướng Quân Kurata M.

[[/collapsible]]

Tất cả mảnh vụn từ SCP-2935 đã dược phục hồi từ cơ sở Fusan của IJAMEA vào ngày ██/██/1945, sau khi Nhật Bản đầu hàng trong Thế Chiến II.

------

------

[[tabview]]

[[tab Tài Liệu 2953-Ne]]

**Tóm Tắt:** Tài liệu bổ sung re: Thực Thể &#34;Tamamo-no-Mae&#34;. Mặc nguồn gốc của nó là một sản phẩm của SCP-2953 nhưng Tổ Chức vẫn không thể tự mình chứng minh hoặc phủ nhận điều đó.

Bộ Chỉ Huy Tối Cao IJAMEA đã khẳng định rằng họ đã không nhận được bất kỳ tài liệu nào có liên quan đến việc bắt giữ Thực Thể gọi là &#34;Tamamo-no-Mae&#34; và phủ nhận rằng tổ chức này đã từng sở hữu nó. Tuy nhiên, những tài liệu từ cơ sở Fusan của IJAMEA đã cho thấy rằng thực thể trên đã được bắt giữ thành công và được giam giữ ở cơ sở Fusan cho đến khi kết thúc Thế Chiến II.

[[collapsible show=&#34;+ Xem đoạn trích&#34; hide=&#34;- Ẩn đoạn trích&#34;]]

&gt; Tính đến ngày 16 tháng 8 năm Chiêu Hòa thứ 14, [[footnote]] Tương đương với năm 1939. [[/footnote]] sẽ có một lệnh giới nghiêm được đặt ra lên thành phố Fusan do thành phố này xảy ra một vụ giết người hàng loạt được thực hiện bởi một thực thể bí ẩn. Mọi nạn nhân đều mất đi phần tim và gan, những vết cào có thể được xác định trên khắp người những nạn nhân đó.
&gt; 
&gt; Tên giết người bị tình nghi là có liên kết với phe ly khai được Xô Viết hậu thuẫn. Hung thủ được cho là có trang bị vũ khí và rất nguy hiểm. Các chuyên viên từ Lực Lượng Vũ Trang Đế Quốc đã được cử đi để điều tra vấn đề này. Mọi cư dân địa phương phải tỏ ra tôn trọng các chuyên viên.
&gt;  
&gt; Mọi hành vi khả nghi đều phải được báo cáo cho chính quyền thành phố ngay lập tức.
&gt; 
&gt; Thống Đốc Minami

&gt; Chúng tôi đã thành công trong việc bắt giữ tinh linh cáo. Theo như hướng đi của cuộc chiến vào thời điểm hiện tại, cô ta rất có thể sẽ được gửi đến Trung Quốc để thực hiện chiến dịch Ichi-Go.
&gt; 
&gt; Chúng tôi sẽ thiết lập đường dây liên lạc với cô ta sớm thôi. Sau đó, chúng tôi sẽ báo cáo cho Bộ Chỉ Huy Tối Cao.

&gt; Lần giao tiếp đầu tiên của chúng tôi với Tamamo-no-Mae đã kết thúc. Đáng buồn thay cô ấy dường như không thể giao tiếp nhiều. Tuy vậy, cuối cùng thì tôi cũng đã được chiêm ngưỡng cô ta bằng chính đôi mắt của mình. Cô ta không hẳn là đang ở dạng người, với chín cái đuôi đỏ quấn quanh che đi cơ thể trần trụi.
&gt; 
&gt; Khi tôi đứng bên ngoài phòng giam, đôi mắt màu vàng của cô ta dường như dán chặt vào tôi. Những người lính gác khẳng định rằng cô ta đang nhìn họ mới phải, nhưng đó hẳn phải là do góc nhìn. Cô ta hầu như im lặng nhưng tôi nghĩ tôi đã nghe thấy cô ấy nói một từ gì đó, nhưng những người lính gác lại chẳng nghe thấy gì. Từ &#34;cha&#34;, cô ta nói thế Khi đối mặt với tôi. Liệu cô ấy có nhận thức được vai trò của tôi trong việc tái sinh cô ấy ở Triều Tiên hay không? Nếu đúng là vậy, thì tôi lấy làm xấu hổ khi Tamamo-no-Mae nhìn nhận tôi theo cách như thế.

&gt; Hôm nay, chúng tôi đã kiểm tra khả năng chiến đấu của Tamamo-no-Mae với sự trợ giúp của một vài tình nguyện viên. Cô ta thể hiện được khả năng tự nhiên và tính man rợ của mình, giải quyết nhanh gọn các tình nguyện viên. Sau đó, chúng tôi cho phép cô ta xử lý chiến lợi phẩm.

&gt; Đa hình thái nhân-cáo 〇
&gt; Thiên tính ?
&gt; Khả năng điều khiển lửa X
&gt; Khả năng chiếm hữu tinh thần của con người X
&gt; Khả năng tạo ra ảo ảnh ?
&gt; 
&gt; Cô ta không thể hiện được nhiều khả năng trong cuộc thử nghiệm như những mô tả về giống loài của minh. Có lẽ chúng ta nên trợ giúp cô ta trong việc tiếp cận những khả năng đó chăng?
&gt; 
&gt; Cho đến hiện tại, Tamamo-no-Mae vẫn chịu hợp tác. Có lẽ cô ấy nhận thức được nguồn gốc của mình là một người Nhật, mặc dù đang mang trên mình hình ảnh theo khuôn mẫu được tạo ra bởi người dân bản địa Triều Tiên. Hãy cho cô ta thêm thời gian để thích nghi và được chỉ dẫn thì cô ấy có thể sẽ thích hợp cho chiến tranh.

&gt; Kỳ lạ thật. Không có lời phản hồi nào từ Tiểu Đoàn Youkai. Tôi chắc chắn rằng tôi đã viết thư cho Tướng Nura một vài tuần trước rồi mà.
&gt; 
&gt; Thật đáng tiếc. Có vẻ như Tamamo-no-Mae sẽ ở bên chúng tôi thêm một thời gian nữa.

&gt; Tamamo-no-Mae vẫn được giữ lại ở đây. Có lẽ Tiểu Đoàn Youkai đã quá bận rộn để có thể thu nhận cô ấy, nhất là với những cuộc chiến đấu khốc liệt ở Trung Quốc và Okinawa.

&gt; Đại lục đã phải nếm cơn thịnh nộ của thứ vũ khí mới được bọn Mỹ chế tạo ra, và bọn Xô Viết đã xâm chiếm đến bán đảo Triều Tiên. Đây là việc không thể tránh khỏi.
&gt; 
&gt; Chắc chắn rằng quân Đông Minh sẽ đến và chiếm quyền kiểm soát Triều Tiên, bao gồm cả Fusan. Bộ Chỉ Huy Tối Cao đã phát ra một thư báo yêu cầu bảo vệ toàn bộ vật liệu dị thường và chuyển chúng cho kẻ thù của chúng ta, Tổ Chức SCP.

&gt; Kể cả khi cô ta có những đặc điểm của Triều Tiên, Tamamo-no-Mae sẽ vẫn là một người Nhật. Nghiệm cho cùng thì cô ta không phải là một vật liệu dị thường. Không nên để cho cô ta rơi vào tay bọn ngoại quốc.

[[/collapsible]]

Khi Tổ Chức chiếm đóng cơ sở Fusan của IJAMEA vào ██/██/1945, Thực Thể &#34;Tamamo-no-Mae&#34; đã không còn được tìm thấy trong buồng giam của nó nữa. Vị trí hiện tại của nó hiện vẫn chưa rõ. Một giả thuyết từ O5-██ cho rằng Thực Thể &#34;Tamamo-no-Mae&#34; đã được quản thúc dưới dạng một vật thể SCP khác, cụ thể là [[[SCP-953]]] do những thu hồi mới đây tại Fusan. Tuy vậy, SCP-953 đã phản ứng tiêu cực với bất kỳ lời đề cập nào có liên quan đến Nhật Bản.
