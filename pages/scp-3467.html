[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3467/confusion.png|caption=SCP-3467]]

**Identyfikator podmiotu:** SCP-3467

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-3467 przechowywany jest w Standardowej Wolierze zbudowanej w pobliżu Ośrodka 64, odizolowanej od reszty placówki. Wszystkie czynności związane z konserwacją Woliery będą wykonywane automatycznie lub przez osobę wyznaczoną ds. ochrony, Peggy Marquez. 

Żaden członek personelu nie może wchodzić w interakcję z SCP-3467 z wyjątkiem DCL Marquez, która otrzymała status DCL i  przedstawicielskie zatrudnienie w Fundacji w celu kontynuacji przechowywania.

W przypadku przełamania zabezpieczeń przez SCP-3467, jego ponownym zabezpieczeniem zajmie się wyłącznie DCL Marquez. Jakikolwiek uzbrojony personel znajdujący się na tym terenie ma ewakuować się z drogi SCP-3467 i nie próbować go atakować ani schwytać.

**Opis:** SCP-3467 to moa krzewiasty (//Anomalopteryx didiformis//)[[footnote]]Bezskrzydły, nielotny ptak, który był endemiczny w Nowej Zelandii aż do jego wyginięcia w 15 wieku naszej ery.[[/footnote]], mierzący około 1,4 m wysokości.

SCP-3467 wywiera anomalny wpływ na każdą rozumną istotę próbującą go schwytać, upolować lub zabić. Oddziaływanie to powoduje wiele objawów, w tym zawroty głowy, amnezję, ataksję i zaburzenia wzroku, które zanikają po około dwóch godzinach od zaprzestania pościgu przez ofiarę.

Kiedy dwie lub większa liczba osób obejmie za cel SCP-3467, jego oddziaływanie zyskuje dodatkowe efekty. Osoby popadają w paranoję, a ich zdolność do koordynacji lub sprawnego komunikowania się ze sobą jest osłabiona, co jest wprost proporcjonalne do liczby osób dotkniętych jednocześnie.

**Dodatek: Raport z pozyskania**
SCP-3467 został po raz pierwszy zidentyfikowany po wielokrotnych zgłoszeniach o &#34;obłąkanym ptaku&#34; lub &#34;szalonym dinozaurze&#34; w Vancouver w stanie Waszyngton. Mobilna Formacja Operacyjna Phi-2 (&#34;Clever Girls&#34;) została wysłana z zaopatrzeniem składającym się z okularów SCRAMBLE oraz inne urządzenia przeciw-memetyczne, jak i również w karabiny dalekiego zasięgu ze środkiem uspokajającym.

MFO Phi-2 wyśledziła SCP-3467 na południu za granicą Waszyngtonu i Oregonu. Mniej więcej w tym samym czasie do zbadania sytuacji wysłano MFO Beta-4 (&#34;Castaways&#34;).

Ustalono, że obie grupy napotkały SCP-3467 bezpośrednio i zostały wystawione na działanie anomalii; wszyscy członkowie zostali obezwładnieni w wyniku ostrzału z przyjaznych środków uspokajających lub samookaleczenia, prawdopodobnie spowodowane utratą równowagi[[footnote]]Jedna operatorka Phi-2 prawdopodobnie zawiązała sobie oczy, usiłując bezskutecznie bronić się przed anomalią SCP-3467.[[/footnote]].

Wkrótce potem, pracownik GoI-466 (&#34;Wilson&#39;s Wildlife Solutions&#34;) Peggy Marquez natknęła się na SCP-3467 podczas wykonywania niezwiązanego z tym zadania, pomiaru stanu wody w rzece Willamette. SCP-3467 ostrożnie zbliżył się do Marquez, która pogłaskała SCP-3467 i poczęstowała go porcją swojego jedzenia. Po skontaktowaniu się z GoI-466 i Fundacją, Marquez udało się zaprowadzić SCP-3467 z powrotem do bazy głównej, gdzie udało jej się bez problemu zwabić go do Woliery.

Po tym wydarzeniu, a także po odzyskaniu wszystkich operatorów MFO, SCP-3467 został uznany za zabezpieczonego zgodnie z Umową z Boring.
