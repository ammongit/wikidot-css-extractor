**Artikel:** SCP-1194 – Kaputtes Spielzeugpferd
**Autor:** [[*user Bunton]] 
**Original:** http://www.scp-wiki.net/scp-1194
**Übersetzer:** [[*user Dr Alice]]

**Objekt-Nr.:** SCP-1194

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1194-1 ist in einem gesicherten Lagerschließfach im Forschungssektor-12 aufzubewahren, wenn es nicht verwendet wird. Die Deaktivierung von SCP-1194 ist durch die Terminierung des aktiven SCP-1194-2-T- Subjekts oder, sofern es praktischer ist, der SCP-1194-2-Instanz initiiert werden. 

Die Testkammer 13-A (eine Standard-Eindämmungseinheit für Humanoide) und 13-B (modifiziert, um als Stall zu dienen) sind für Experimente mit SCP-1194 zu unterhalten. Für ausführliche Informationen bezüglich der Standardtestverfahren siehe Dokument 1194-C. 

**Beschreibung:** SCP-1194 besteht aus zwei Teilen: SCP-1194-1 und SCP-1194-2.

SCP-1194-1 ist ein kleines Gerät (etwa 3 cm × 1 cm × 4 cm), das aus einem Lautsprecher, der an einem Ziehfaden (etwa 6 cm davon freiliegend, wenn nicht aktiv, mit einer tatsächlichen Länge von etwa 11 cm) befestigt ist, und aus einem Kunststoffgehäuse besteht. Die Analyse des Lautsprechers zeigt jedoch, dass er irgendwann inaktiv gemacht wurde, obwohl der Rest des Mechanismus funktionsfähig ist. Beim Ziehen zieht sich der Faden langsam auf seine ursprüngliche Länge mit einer Geschwindigkeit proportional zu der entfernten Länge zurück. Wenn ein weibliches Subjekt weitere 3 cm des Faden herauszieht, wird SCP-1194 aktiviert, was die Manifestation einer SCP-1194-2-Instanz verursacht.[[footnote]]Das relevante weibliche Subjekt wird zu diesem Zeitpunkt als SCP-1194-2-T betrachtet und erhält eine bestimmte Nummer (z. B. SCP-1194-T-03)[[/footnote]] Teilweises Ziehen oder Ziehen durch ein männliches Subjekt hat diesen Effekt nicht.

SCP-1194-2 ist ein Organismus, der in Physiologie und Morphologie weitgehend einem erwachsenen Mitglied von //Equus ferus caballus// ähnlich ist, mit einer durchschnittlichen Größe von 139 cm. Nach der Aktivierung von SCP-1194 wird SCP-1194-2 auf der nächstgelegenen geeigneten flachen Oberfläche[[footnote]]Anmerkung: &#34;geeignete flache Oberfläche&#34; bezieht sich auf jede feste Oberfläche mit einem ausreichend großen Bereich, um einem stehenden, voll ausgewachsenen Pferd zu entsprechen, ohne hindernde Faktoren wie die Anwesenheit von flüssiger oder fester Materie, extreme Umgebungstemperaturen usw., die schwere Verletzungen oder Bewegungseinschränkungen des Exemplars verursachen würden.[[/footnote]] erscheinen, sofern solch ein Raum innerhalb von 30 Metern um das Gerät vorhanden ist, andernfalls wird die Aktivierung fehlschlagen. Instanzen haben verschiedene Größen, Rassen und beide Geschlechter gezeigt und zeichnen sich durch verschiedene biologische Unregelmäßigkeiten aus, einschließlich des Vorhandenseins von Betacyaninen, Pararosanilin und anderen Pigmenten, die normalerweise nicht bei Säugetieren auf ihrem Fell zu finden sind und typischerweise eine milde violette oder rosa Färbung verursachen. Exemplare synthetisieren oder produzieren diese Chemikalien nicht, was dazu führt, dass diese Färbung mit der Zeit verblasst.

Der Tod eines SCP-1194-2-Exemplars, des relevanten SCP-1194-2-T-Subjekts oder das Herausziehen des Fadens aus SCP-1194-1 während eines aktiven Stadiums wird dazu führen, dass die aktuelle Instanz von SCP-1194-2 verschwindet. Sollte die letztgenannte Situation eintreten, wird ein neues Exemplar erscheinen, sofern die Bedingungen dafür erfüllt sind. Beim Verschwinden wird das zuvor vom Exemplar eingenommene Volumen durch ein Gas ersetzt, das in Zusammensetzung und Dichte mit Standard-Troposphärenluft konsistent ist.

Das Folgende ist eine Kopie des Textes, der auf einem zerrissenen Dokument gefunden wurde, das zusammen mit SCP-1194-1 geborgen wurde (siehe unten). Ein Teil des Dokuments wurde unleserlich gemacht. Weitere Untersuchungen haben keine Informationen über die Beziehung des Objekts zur Interessengruppe &#34;Dr. Wondertainment&#34; ergeben.

Exemplare von SCP-1194-2 verhalten sich normal für Pferde ihres geschätzten Alters (typischerweise vier bis fünf Jahre, außer in drei – zum Zeitpunkt des Schreibens – bekannten Fällen: siehe Dokumentation zu SCP-1194-2-5 , -9 und -13, die alle deutlich unter dem Durchschnittsalter anderer Exemplare lagen); einige beachtenswerte anatomische und physiologische Unterschiede sind jedoch vorhanden:

* Erstens sind Exemplare effektiv nicht in der Lage, zu vokalisieren; eine Untersuchung hat keine direkte Ursache dafür ergeben, da keine Merkmale relevanter Gewebe oder Mundwerkzeuge präventiv zu funktionieren scheinen. Experimente mit der Konfrontation von Exemplaren mit Situationen, die Stress verursachen würden, haben keine verbale Reaktion hervorgerufen, obwohl dies bei normalen Pferden erfolgreich war.

* Die Exemplare scheiden trotz normaler Nahrungsaufnahme und -verdauung weder Kot noch Urin aus. Die Exemplare behalten jedoch bei guter Ernährung eine relativ konstante Masse und verlieren an Masse, wenn sie nicht mit Nahrung versorgt werden: Wie dies reguliert wird, ist derzeit nicht bekannt.

* Längerer Kontaktmangel mit ihrem relevanten SCP-1194-2-T-Subjekt hat ausnahmslos dazu geführt, dass bei SCP-1194-2-Exemplaren mehrere schwere Symptome auftraten, die sich normalerweise nach vier Tagen ohne physischen Kontakt bemerkbar machten und das Verhalten nach sieben bis acht Jahren erheblich beeinflussten. Dies war in allen bekannten Fällen der gleiche Verlauf: Die Herzfrequenz nahm zunächst konstant ab, gefolgt von den Symptomen eines anhaltenden Nährstoffmangels, und das Verhalten des Exemplars entsprach dem von Pferden, die an Krankheit und Hunger leiden. Der Tod wird nach vierzehn Tagen eintreten – die genaue Ursache dafür ist aufgrund des Verschwindens von SCP-1194-2 nach dem Tod nicht bekannt.

* Die ungewöhnlichen Pigmente, die im Fell der Exemplare vorhanden sind, werden regelmäßig (d. h. alle 3–12 Monate) durch grünen Cadmiumfarbstoff ersetzt, was schließlich über mehrere Tage zu einer akuten Vergiftung durch Absorption führt. Dieser Prozess ist allmählich und durch eine Abnahme der Intensität der vorherigen Färbung gekennzeichnet, da die Konzentration des vorherigen Pigments abnimmt, während die Cadmiumkonzentration zunimmt, und dauert normalerweise zwei bis drei Tage. Dies ist zwar selten tödlich, aber die Symptome, die typischerweise mit der Exposition gegenüber dem Toxin verbunden sind, manifestieren sich, wenn die Konzentration des Farbstoffs aufhört zu steigen. Eine fortgesetzte Exposition gegenüber SCP-1194-2-T scheint die Schwere dieser Symptome zu verringern und die Substanz wird im Verlauf von einigen Minuten weniger als einer Woche nach dem ersten Auftreten aus dem Körper der Exemplare verschwinden. Wenn dies auftritt, kehrt das zuvor entfernte Pigment zurück, häufig in der Konzentration, die bei der ersten Manifestation des Exemplars vorhanden war. In allen Fällen dieses Vorkommens haben sich die Exemplare bei entsprechender Behandlung vollständig erholt.

SCP-1194-1 wurde ursprünglich aus einem Haus in ███████, England, geborgen, nach einer automatisierten Durchsuchung der lokalen Polizeiakten bezüglich des Selbstmords von ████████ ██████. Die Überreste eines Keramik- und Plastikgehäuses, das einem generischen Pferd ohne erkennbare Rasse ähnelte, das anscheinend durch extreme Sturzschäden zerbrochen war, wurden auch innerhalb eines Meters um das Objekt gefunden. Das Innere des Gehäuses zeigte Ähnlichkeit mit dem von Spielzeug, das für die Aufnahme von Zugbandlautsprechern ausgelegt war. Ungefähr 20 % des Gehäuses konnten nicht lokalisiert werden, und das Standardprotokoll nach dem Erwerb wurde später abgeschlossen.

**Anhang (siehe Endoskopieberichte 1194-█ bis █):** Umfangreiche Analysen haben eine konsistente strukturelle Anomalie in den Stimmlippen von SCP-1194-2-Exemplaren gezeigt. Die Forschung läuft.
* **Aktualisierung ██.██.20██:** Die Vivisektion von SCP-1194-2-█6, -█7 und -█8 hat gezeigt, dass ihr Stimmapparat eine bemerkenswerte Ähnlichkeit mit dem einer jugendlichen menschlichen Frau hat, trotz der Tatsache, dass sowohl SCP-1194-2-█6 als auch █8 männlich waren. Es ist nicht bekannt, ob dies die Gesamtheit der von SCP-1194 produzierten Organismen darstellt: Derzeit sind umfassende Tests geplant.</textarea></pre>
