++++ __Specjalne Czynności Przechowawcze__:
Ze względu na niematerialny charakter SCP-5486, działania związane z zabezpieczeniem skupiają się obecnie na śledzeniu i udokumentowaniu przypadków opętań SCP-5486. Naukowcy Fundacji opracowują metodę zabezpieczenia, która pozwoli na wydłużyłaby rozgłos celu, utrzymując SCP-5486 &#34;uwięzionego&#34; w sposób, w którym będzie możliwa łatwiejsza jego obserwacja i przeprowadzanie badań.

Czytając ten plik zgadzasz się na bycie aktywnym uczestnikiem w testowaniu proponowanej metody.

++++ __Opis__: 
SCP-5486 jest desygnacją na niematerialny, pozawymiarowy byt, który żywi się rozgłosem. Anomalia &#34;opęta&#34; tylko jedną osobę na raz – zazwyczaj są to podmioty, które są na skraju bądź w centrum uwagi opinii publicznej i/lub narastającej niesławy wśród danego społeczeństwa.

Przebieg opętania jest zmienny, jednak często przebiega według podobnego schematu jak poniżej:
* Podmiot zaczyna dążyć do zaangażowania publicznego, w bardziej znaczący sposób niż wcześniej odnotowano.
* Pozycja podmiotu w kulturze społecznościowej jest wzmocniona poprzez pozycję polityczną lub popularność w mediach.
* Podmiot staje się znaczącym identyfikatorem modalnym w noosferze[[footnote]]Dostrzegalny jako niezależna idea/koncept wykraczający poza osobę.[[/footnote]].
* Publiczna osobistość podmiotu staje się historycznie znacząca dla danej ery, często będąc tematem dyskusji na długo po tym, jak jego aktywność zmalała przez chorobę, przejście na emeryturę lub śmierć.
* Okazyjnie podmiot jest zamieszany w skandal lub staje się obiektem wiralowych memów danej kultury.

**Odkrycie**: W lipcu 2003 roku, podczas badania niepowiązanej anomalii w noosferze, MFO-Kappa-43 zawiadomiło Ośrodek 43, że nieznany byt nadpisywał obecność znanego artysty. Byt ten, od teraz desygnowany jako SCP-5486 został zauważony, podczas gdy przyczepiał noosferyczne wici ze swojego istnienia do przestrzeni konceptualnej wokół artysty. Dalsze dochodzenie przy użyciu analizy noosferyczno-memetycznej pozwoliło na uchwycenie obecności bytu w formie obrazowej, najczęściej przypominając niewyraźną poświatę koloru, otaczając głowę opętanego podmiotu.
-----
++++ __Znane opętane instancje SCP-5486__[[footnote]]Lista ta jest niepełna.W celu uzyskania kompletnego zapisu potwierdzonych opętań, proszę skontaktować się z Głównym Badaczem Blankiem.[[/footnote]]
//Poniższa lista opętanych osób została sporządzona dzięki badaniu historycznych zapisów i starannej analizie poświat noosferycznych na przestrzeni tysięcy lat. W ten sposób można było racjonalnie wyśledzić ruchy SCP-5486.//

**Hatszepsut**: Królowa Egiptu panująca w latach od 1479 roku p.n.e. do 1458 roku p.n.e., będąc drugą znaną i potwierdzoną kobietą, która rządziła tym narodem. Ustanowiła szlaki handlowe porzucone od dawna przez wcześniejszych władców i brała udział podczas swojego panowania w znaczących projektach budowy.

**Arystofanes**: Wybitny dramaturg komediowy z Aten, tworzący w latach od 423 roku p.n.e. do 405 roku p.n.e., najbardziej znany ze swojej sztuki //Chmury//. Czasami określany jako pierwszy komediopisarz zachodniej cywilizacji, gdyż jego prace są najwcześniejszymi komediowymi utworami, które przetrwały do dzisiejszych czasów.

**Marek Aureliusz**: Rządził Imperium Rzymskim w latach od 161 roku n.e. do 180 roku n.e., jednak prawdopodobnie był najbardziej znany ze swoich zbiorów komentarzy filozoficznych, zatytułowanych //Rozmyślania//.

**Frederick Douglass**: Wypowiedziany i szeroko ceniony lider ruchu abolicjonistycznego w połowie XIX wieku w Stanach Zjednoczonych.  

**Elizabeth Barrett Browning**: Angielska poetka nurtu romantycznego, żyjąca w latach od 1806 roku do 1861 roku n.e.

**Friedrich Nietzsche**: Niemiecki filozof i poeta. Znany z jego argumentacyjnego stylu i zdania &#34;Bóg nie żyje&#34;. Tytuł &#34;Nihilisty&#34; został mu niesłusznie nadany, pomimo że większość jego filozofii skupia się na krytykowaniu ludzkości, w celu jej rozwoju.

**Sigmund Freud**: Ojciec psychoanalizy i twórca psychicznego modelu strukturalnego.[[footnote]]Id, Ego i Superego.[[/footnote]] Freud sformułował wiele kontrowersyjnych teorii, często dotyczących rozwoju seksualnego i kultury.

**Arcyksiążę Franciszek Ferdinand**: Przypuszczany dziedzic tronu austro-węgierskiego, którego zamach z 28 czerwca 1914 roku bezpośrednio doprowadził do konfliktu znanego obecnie jako Pierwsza Wojna Światowa. Dr Blank przypuszcza, że opętanie podmiotu przez SCP-5486 doprowadziło do tego, że stał się celem frakcji politycznej Młodych Bośniaków.[[footnote]]Bezpośrednio odpowiedzialnej za jego morderstwo.[[/footnote]] 

**Margaret Thatcher**: Premier Wielkiej Brytanii w latach od 4 maja 1979 roku do 28 listopada 1990 roku. Kontrowersyjna postać opowiadająca się za polityką skrajnie prawicową, mimo to wygrała trzy wybory, jednakże poddała się do dymisji po zakwestionowaniu jej stanowiska i odrzuceniu jej poglądów przez innych członków jej gabinetu.
