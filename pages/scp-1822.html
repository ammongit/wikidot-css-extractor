    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1822

**项目等级：**Euclid

**特殊收容措施：**##red|收容措施已过时，详见下文。## SCP-1822已被证实可均匀弥漫至100%的可观测宇宙中，因此其无法被收容。万幸，SCP-1822不会对公众与基金会的运作带来重大风险。因此，收容措施的重点应为尽量减少对SCP-1822性质的了解程度。潜伏在如学术界、统计界、研究实验室等各个有关地点的基金会特工应监察并报告任何可能导致SCP-1822异常性质被发现的研究成果。

此外，参与编撰科研出版物的人员应利用发布虚假信息与进行“数据挖掘”[[footnote]] 通过有目的的虚假统计信息扭曲调查结果并以另一结果取代。 [[/footnote]]的方法，尽量减少对公众公布的真实数据的数量。

[[collapsible show=&#34;+ 访问修改后的收容措施&#34; hide=&#34;- &#34;]]

在事故记录1822.1所记载的事件发生后，对SCP-1822的测试仅限于观察。任何Kant-Sennheiser命运概率计数器都不可被放置于现实翘曲或概念/因果关系不稳定的区域。

在行政部门批准前，应将此项目再分级为Euclid-Kudzu[[footnote]] 以物种入侵的植物进行命名的-Kudzu子级被给予那些拥有Euclid级危险程度但由于与一致现实的关系，无法被收容的个体。 [[/footnote]]等级。

[[/collapsible]]

**描述：**SCP-1822为一系列自数理统计学、物理学及化学中衍生出的异常实验证明数据，其包括一些幂法则、Zipf定律、二八定律（帕累托法则）、斯蒂芬-波耳兹曼定律、瑞利-金斯定律[[footnote]] 记录：详见 Smith. “形而上学与模式科学”. 《对异常现象的相对观点》（1898-2004）. 基金会学术档案, p.433 [[/footnote]][[footnote]] 值得注意的是，这些数据本身并无异常，但他们的趋势是反常的。 [[/footnote]]。在大量的数据中，不相干的现象间显现出了无法解释的比例性。SCP-1822表明，██.█:██.█在许多看似以随机形式产生的概率性情况与性质[[footnote]] 主观性质与难以言表的意识体验。 [[/footnote]]中是一个普遍存在的常数，因此在本应高度变化的系统中，产生了可预测的行为模式。这导致了命运概率系统，一种衡量积极结果概率的法则的建立，该概率现象被俗称为“运气” 。迄今为止，基金会两个世纪以来一直不断试图对公众封锁关于SCP-1822的知识。已被没收的第一次对SCP-1822的记录是公元前████年希腊的一套文本，其描述了此异常的性质，并假定了数种有关于该现象起源的理论。SCP-1822没有明显的来源，尽管对切换现实的研究显示了{{[数据删除，详见下文]}}。

**附录1822.1：**采访记录/摘要

[[collapsible show=&#34;+ 访问1822-043/IN-01-8&#34; hide=&#34;正在加载中……&#34;]]

//下文为一系列有关于SCP-1822的采访、片段与摘要。//

&gt; **受访者：**George Rosenthal
&gt; **采访者：**Dr. H. Alexander
&gt; **日期：**19██年3月██日
&gt; **前言：**Mr. Rosenthal是一名来自威斯康星州██████县的农学家。Rosenthal在审查其种植的数种作物的购买情况、库存数量与质量报告时，发现了SCP-1822现象，而后其在一个公共论坛上公开谈论了该现象，促使了基金会展开调查。受试者在采访后被执行了B级记忆消除，随后释放。
&gt; ------
&gt; 
&gt; [无关对话删除]
&gt; 
&gt; **Dr. Alexander：**那你是怎么注意到这东西的？
&gt; 
&gt; **Rosenthal：**我的意思是，为什么你//没有//注意到？我██%的麦子就是我██%的总收成，最多██%的人买了我██%的东西，还有，甚至██%的植物就占了我藤上植物总数的██%。这怎么可能？
&gt; 
&gt; **Dr. Alexander：**那不正常，不是吗？你的证词有助于我们更好的理解这一现象。
&gt; 
&gt; **Rosenthal：**你们是科学家？
&gt; 
&gt; **Dr. Alexander：**差不多吧。
&gt; 
&gt; **Rosenthal：**所以说你们觉得这是啥？
&gt; 
&gt; **Dr. Alexander：**你问题的答案是机密，尽管我可以保证，我们期待它能对我们现有的对统计分析学的理解作出解释。有可能这仅仅是个巧合。
&gt; 
&gt; **Rosenthal：**[发笑]巧合？我这辈子也从没见过这么不巧合的事，这位科学家。我现在在哪里都能看到它。██%的美国人持有██%的财富。这你知道吧？这可不算巧合。不管它是什么，它无处不在。它就在那里，在这一切的背后。
&gt; 
&gt; **Dr. Alexander：**知道了。我想这些就够了。谢谢您的报告。
&gt; 
&gt; **Rosenthal：**不用谢。哦，还有？
&gt; 
&gt; **Dr. Alexander：**什么？
&gt; 
&gt; **Rosenthal：**注意安全。外面的世界很危险。
&gt; 
&gt; **Dr. Alexander：**就是这样。
&gt; 
&gt; [结束记录]

&gt; **发信人：**Dr. H. Alexander [halexander@scipnet]
&gt; **收信人：**Sr. Researcher Davis [ndavis@scipnet]
&gt; **主题：**SCP-1822
&gt; 
&gt; ----
&gt; 
&gt; 我想我已经得到答案了。
&gt; 
&gt; 人们通常喜欢给这个宇宙一个坏名头，但在现实中，一切都很好。从纯粹的生物学角度来说，我们人类正在茁壮成长。当然了，这里可能有200个被锁在生物圈里面的定时炸弹，但是我们还//活着//。人类能活到现在而不被毁灭的机会，啊，只能说我们[[[billiths-proposal|在基本尺度上很幸运]]]。
&gt; 
&gt; 我到底要说些什么？啊，SCP-1822的存在从来都不是一件坏事。它总是被指出有利于个人。谁能想到，你可以仅凭██%的努力，就获得██%的成果呢？██%的好事都会发生在你身上？
&gt; 
&gt; 也许//这个//东西就像万有引力常数。如果是这样的话，也许我们应该更仔细地研究基本粒子——更具体地说，任何最小尺度的SCP-1822的实例，看看是否有可能操纵或检测，然后从那里向外界移动。
&gt; 
&gt; 你怎么想？
&gt; 
&gt; Dr. H. Alexander，Site-84理论异常部门

&gt; **发信人：**Sr. Researcher Davis [ndavis@scipnet]
&gt; **收信人：**Dr. H. Alexander [halexander@scipnet]
&gt; **主题：回复：**SCP-1822
&gt; 
&gt; ----
&gt; 
&gt; Dr. Alexander：
&gt; 
&gt; 有趣的是，你居然提到了基本粒子。我刚刚收到一份报告，里面说，CERN内的一名特工在最近的粒子加速器测试中检测到了可能的SCP-1822活动。
&gt; 
&gt; 我现在发给你。
&gt; 
&gt; 谨致问候，
&gt; 
&gt; Sr. Researcher Davis
&gt; 
&gt; **转寄：粒子加速器测试**
&gt; 
&gt; Nadia，
&gt; 
&gt; 最新的测试结果证实了SCP-1822在某些粒子反应中的可能性。具体说，奇异D介子（D,,s,,）在██%的时间内质量恒定。它们所包含的粲夸克的表现也相似，有██%的位移是由于量子效应，占总经过时间的██%。
&gt; 
&gt; 我不想拿这些术语烦你，但我要告诉你：这可是个大新闻。把我发给你的数据送去物理部，让他们去分析。也许你能得到许可，用[[[SCP-536|SCP-536]]]进行测试。不管怎样，以我们目前的技术水平，对介子的便携式分析是完全可行的。
&gt; 
&gt; 祝好运。
&gt; 
&gt; Hoffman

&gt; **1822-Alpha提案**
&gt; **日期：**████年██月██日
&gt; **项目主管：**Dr. Robert Sennheiser
&gt; 
&gt; ----
&gt; 
&gt; 目标：
&gt; 
&gt; 开发便携式设备。该设备能够通过检测原子与亚原子粒子的量子效应的几率来显示Kismet概率。
&gt; 
&gt; 需求资源：
&gt; 
&gt; - 有权使用SCP-536进行实验
&gt; - 有权使用SCP-████在设备内部制造无界的人造真空
&gt; - 有权使用[[[SCP-2700|SCP-2700]]]以分析
&gt; - 制造装置所需的材料
&gt; - 25名D级人员以实验
&gt; 
&gt; 项目细节：
&gt; 
&gt; 利用CERN数十年的统计分析和原始数据解释中收集到的信息，制造出Kant-Sennheiser计数器原型模型。通过SCP-████，可创造出一小型（.3µm）的无界真空非维度[[footnote]] 非维度经常在[[[http://scp-wiki-cn.wikidot.com/forum/t-7166034|人造虫洞的产生]]]中被制造出来，并拥有00.0:00.0的Kismet概率，这使得它们成为控制条件的理想选择。 [[/footnote]]。通过使用[[[SCP-3001|Lang-Scranton特殊稳定器]]]，其将被改装成小型的底盘。该设备将会配备256个微敏D介子探测单元，固定在装置内部真空周围的一个圆内。
&gt; 
&gt; 将通过SCP-536对设备进行大量的测试。一旦建立了操作装置，使用D级人员的测试将开始，以确定测定结果随现实扭曲而波动的程度。

[[/collapsible]]

**附录1822.2：**Kismet计划的回顾

[[collapsible show=&#34;+ 访问1822-215/EX-20-3&#34; hide=&#34;正在加载中……&#34;]]

████年██月██日，第一个可运行的Kant-Sennheiser命运概率计数器设计完成。休谟差测试显示，与基准线相比几乎没有变化。这表明SCP-1822是本宇宙的固有属性，且--不可变动至任何其他概率--。

Dr. Alexander在研究SCP-2700时，曾将该设备带入[[[SCP-2400|SCP-2400]]]中。在检查诊断时，发现SCP-1822在切换范围时的值为50.0:50.0。在获得此信息后，Dr. Alexander申请议会批准其亲自探索并记录其他异常地点的SCP-1822值。此申请被驳回了。然而O5议会批准了Kant-Sennheiser计数器的进一步制造与实地应用。在理事会的直接监督下，Kismet计划在██月██日建立，目的是将切换现实时的SCP-1822值分类。

[[/collapsible]]

**事故记录1822.1：**████年██月██日，在使用[[[scp-536|SCP-536]]]进行常规操控试验时，Jr. Researcher Edward Wilson不小心将设备摔落，摔碎了隔离无界真空的防护层。此结果没有被马上注意到，设备被放入SCP-536进行测试。在其后的一周内，发生了35起工伤、7起收容失效以及不计其数的设备故障和数据损坏。使用装置检查后发现，SCP-1822值被改变为██.█:██.█。修改此值的进一步测试均告失败，所有涉及SCP-1822的实验均被O5议会暂停。
