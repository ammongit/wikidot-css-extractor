**Ítem #:** SCP-1800

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1800 está almacenado en un área restringida del Sector-19.  Todos los accesos y salas dentro de un radio de 200 m de SCP-1800 se mantendrán sólo para el personal autorizado, y se mantendrán libres de personal innecesario durante las pruebas.  El personal autorizado para estar en el área restringida no debe encajar en el Perfil Alfa-1800-1 //(véase: **[#A2 Anexo 2]**)// o Perfil Beta-1800-1 //(véase: **[#A3 Anexo 3]**)//  Se autorizan las pruebas con SCP-1800 con la aprobación del actual jefe de proyecto.

**Descripción:** SCP-1800 es una escultura de bronce de 146 cm de altura.  La fundición parece idéntica a la obra //El Minotauro// de Salvador Dalí realizada por la fundición Valsuani en 1982 con las siguientes diferencias:

* Los intentos de datar la escultura no han sido concluyentes, pero sugieren que fue creada por lo menos ██ años antes de la fecha más temprana de su fundición oficial en la fundición de Valsuani (esto también sería anterior a la primera pintura conocida de Dalí sobre el tema por █ años). 

* A la escultura le falta una marca y una firma de fundición.

* El compartimento sobre el tobillo interior derecho es funcional y puede abrirse y cerrarse.

* En el interior del compartimento hay una inscripción ausente del fundido oficial: //Quin preu és la virtut//.[[footnote]] Traducción al español: &#34; ¿Cuál es el precio de la virtud?&#34;[[/footnote]]  La inscripción parece haber sido grabada algún tiempo después de la fundición.

SCP-1800 se encuentra normalmente en un estado inactivo durante el cual no muestra propiedades anómalas.  Si se coloca alguna moneda acuñada en el compartimento de la parte inferior derecha de la escultura, y el compartimento está cerrado, el contenido del compartimento desaparecerá y SCP-1800 entrará en un estado de espera.[[footnote]] Sólo las divisas metálicas acuñadas tienen este efecto; el dinero impreso, las joyas, los lingotes de metales preciosos, las fichas no monetarias u otros artículos similares no surten efecto. [[/footnote]]


Cuando SCP-1800 está en un estado de espera, se mostrará inactivo[[footnote]] No se ha encontrado ningún medio externo de observación o medición para diferenciar entre los estados inactivo y en espera de SCP-1800.[[/footnote]] hasta que un sujeto humano que encaje con el Perfil Alfa-1800-1 o el Perfil Beta-1800-1 entre en un área dentro de un radio de efecto de 167 m[[footnote]]  El radio de efecto es constante, independientemente de cualquier material que intervenga.[[/footnote]] alrededor de SCP-1800.

Cuando un sujeto humano que encaja en el Perfil Alfa-1800-1 entra en el radio de efecto mientras SCP-1800 está en un estado de espera, SCP-1800 se activará y moverá su brazo derecho para apuntar con dos dedos en la dirección del sujeto durante aproximadamente 15 segundos[[footnote]] Los efectos son independientes de la capacidad del sujeto para percibir a SCP-1800, y ocurren incluso si el sujeto deja el radio de efecto dentro de este lapso de tiempo.[[/footnote]].  El sujeto es designado posteriormente como SCP-1800-1. Después de 15 segundos, SCP-1800 volverá a su posición original. Si existe alguna instancia de SCP-1800-2, SCP-1800 también volverá a un estado inactivo, de lo contrario, seguirá en espera.

Cuando una sujeto humano que encaja en el Perfil Beta-1800-1 entra en el radio de efecto mientras SCP-1800 está en estado de espera, SCP-1800 se activará y moverá su brazo izquierdo para apuntar con tres dedos en la dirección de la sujeto durante aproximadamente 17 segundos.[[footnote]] Véase la nota 5.[[/footnote]]  La sujeto es designado posteriormente como SCP-1800-2. Después de 17 segundos, SCP-1800 volverá a su posición original. Si existe alguna instancia de SCP-1800-1, SCP-1800 también volverá a un estado inactivo, de lo contrario, su estado seguirá estando en espera.

Cuando existe cualquier número de instancias de SCP-1800-1 y SCP-1800-2 simultáneamente, las instancias de SCP-1800-1 buscarán instancias de SCP-1800-2[[footnote]] SCP-1800-1 parece no ser consciente de la compulsión de buscar y no mostrará ningún conocimiento consciente previo de la ubicación e identidad de SCP-1800-2 más allá de lo que se sabía antes de los efectos de SCP-1800.[[/footnote]] e iniciar alguna forma de interacción ritualizada.  Después de la finalización, el objeto u objetos de esta interacción dejarán de ser designados como SCP-1800-2, y si no quedan más instancias de SCP-1800-2, el iniciador o iniciadores de la interacción dejarán de ser designados como SCP-1800-1.  La naturaleza específica de la interacción iniciada por SCP-1800-1 está determinada por el tipo de moneda utilizado antes de que SCP-1800 seleccionara a SCP-1800-1.

[[# A2]]**Anexo 2:** [[collapsible show=&#34;+ Perfil Alfa-1800-1&#34; hide=&#34;- Perfil Alfa-1800-1&#34;]]

Los sujetos del Perfil Alfa-1800-1 son varones y tienen entre 30 y 55 años.  Tienen una posición de autoridad, típicamente policías, políticos, ejecutivos u oficiales militares.  Están en buenas condiciones físicas sin dolencias crónicas, y no muestran antecedentes de trastornos mentales o abuso de sustancias.  Están casados y tienen al menos un hijo.

[[/collapsible]]

[[# A3]]**Anexo 3:** [[collapsible show=&#34;+ Perfil Beta-1800-1&#34; hide=&#34;- Perfil Beta-1800-1&#34;]]

Los sujetos del Perfil Beta-1800-1 son mujeres y tienen entre 13 y 21 años.  Habrán comenzado la menstruación pero aún no han tenido relaciones sexuales.  

[[/collapsible]]

**Anexo 4:** [[collapsible show=&#34;+ Documento E1800-03: Entrevista Post Recuperación #3 &#34; hide=&#34;- Documento E1800-03: Entrevista Post Recuperación #3&#34;]]

&gt; **Entrevistado:** David Orwell. Varón. 27 años
&gt; 
&gt; **Entrevistador:** Agente J. ███████, DM-███-██, Comandante a cargo del equipo de respuesta inicial y contención.
&gt; 
&gt; **Introducción:** El ██/██/20██, SCP-1800 se exhibió públicamente en el Museo ██████ ████ de █████████. Había estado en continua exhibición desde el ██/██/19██ sin incidentes.  Según las cámaras de seguridad, a las 13:25, el entrevistado se acercó a SCP-1800 y colocó una moneda no identificada en el compartimento inferior de SCP-1800 y lo cerró.  SCP-1800 entró inmediatamente en un estado activo y seleccionó a SCP-1800-1 y SCP-1800-2 entre los visitantes del museo. SCP-1800-1 participó inmediatamente en el ritual de violación, asesinato y desmembramiento de SCP-1800-2. Tres guardias de seguridad resultaron heridos, uno de ellos de muerte, cuando intentaron intervenir.  La interacción ritual fue interrumpida por los disparos de la policía de █████████ y el asesinato de SCP-1800-1.  El sujeto de la entrevista fue detenido por la policía de █████████ junto con otros doce testigos.
&gt; 
&gt; **&lt;Comienzo del Registro, 02:30** ██**/**██**/20**██**&gt;**
&gt; 
&gt; **Agente J.** ███████**:** Ahora, necesito hacerle unas preguntas.
&gt; 
&gt; **David Orwell:** Claro. Un día cojonudo.  Eres estadounidense, ¿verdad?  ¿FBI?  ¿Esto es algún tipo de cosa de al-Qaeda?
&gt; 
&gt; **Agente** ███████**:** Somos especialistas, trabajamos con la policía de █████████.
&gt; 
&gt; **Orwell:** Ahhh.
&gt; 
&gt; **Agente** ███████**:** ¿Se llama David Orwell?
&gt; 
&gt; **Orwell:** Así es.
&gt; 
&gt; **Agente** ███████**:** ¿Es un estudiante de [CENSURADO]?
&gt; 
&gt; **Orwell:** //Era// un estudiante.  El adoctrinamiento era un poco excesivo.
&gt; 
&gt; **Agente** ███████**:** ¿Así que dejó de ser un estudiante de arte?
&gt; 
&gt; **Orwell:** En ese sentido.  Trabajo para una pequeña casa de subastas en ██████ actualmente.
&gt; 
&gt; **Agente** ███████**:** Muy lejos de casa.
&gt; 
&gt; **Orwell:** Y usted también.
&gt; 
&gt; **Agente** ███████**:** [pausa] Así que... ¿Por qué puso algo en la estatua?
&gt; 
&gt; **Orwell:** Pensé que quería preguntar sobre el tipo que mató a su--
&gt; 
&gt; **Agente** ███████**:** Por favor, responda a la pregunta, Sr. Orwell.
&gt; 
&gt; **Orwell:** Una ofrenda a Mammón .
&gt; 
&gt; **Agente** ███████**:** ¿Disculpe?
&gt; 
&gt; **Orwell:** Al César lo que es del César. Una metáfora.  Una protesta.  Un centavo en el ojo del Arte muerto.
&gt; 
&gt; **Agente** ███████**:** No le entiendo.
&gt; 
&gt; **Orwell:** [suspira] Era mi manera de decir que el Sr. Salvador Dalí era un charlatán pretencioso que vivió de la misma docena de non-sequitur visuales durante medio siglo.  Arte corporativo producido en masa que disminuye en importancia con cada copia barata.  Esa estatua, //El Minotauro//, ¿sabe cuántas reproducciones hay de ella?  Podría conseguir una en eBay ahora mismo.  Toda &#34;oficial&#34;, y aún siendo producido ██ años después de su muerte.  Tengo más respeto por Thomas Kinkade.  //Él// nunca intentó convencer a nadie de que su kitsch era de alguna manera transgresor o significativo.
&gt; 
&gt; **Agente** ███████**:** No le gusta Dalí.
&gt; 
&gt; **Orwell:** No hay nada peor que un revolucionario cooptado por el sistema.  El arte no es un producto.
&gt; 
&gt; **Agente** ███████**:** ¿Esperaba que la estatua hiciera algo?
&gt; 
&gt; **Orwell:** ¿Como qué?
&gt; 
&gt; **Agente** ███████**:** Moverse.
&gt; 
&gt; **Orwell:** ¿Eh?  Estaba retocando metafóricamente el complejo industrial de Dalí.  No es una máquina expendedora o un paseo por el parque de atracciones.
&gt; 
&gt; **Agente** ███████**:** ¿No vio la estatua después de cerrar el compartimento?
&gt; 
&gt; **Orwell:** Estaba prestando más atención a los guardias, que podrían haber objetado mi pequeña protesta.  Luego hubo un pequeño problema de que un turista alemán matara a su hija e intentara--
&gt; 
&gt; **Agente** ███████**:** Tenemos testigos que dicen que la estatua levantó los brazos y señaló al Sr. █████ y a su hija.
&gt; 
&gt; **Orwell:** //¿Qué?//
&gt; 
&gt; **Agente** ███████**:** ¿Está seguro de que no vio cómo se movía la estatua?
&gt; 
&gt; **Orwell:** No es un maniquí. Esa cosa es de bronce macizo, sin articulaciones.  No va a agitar sus brazos como un pirata en una atracción de Disney.
&gt; 
&gt; **Agente** ███████**:** ¿Así que no vio nada?
&gt; 
&gt; **Orwell:** Tiene que estar bromeando.  Estaba viendo algo mucho más horripilante y transgresor que esa excusa derivada y auto-plagiada para una escultura. [[footnote]]Las imágenes de la cámara de seguridad confirman que el Sr. Orwell no miraba a SCP-1800 durante su fase activa.[[/footnote]]  
&gt; 
&gt; **Agente** ███████**:** Gracias, Sr. Orwell.
&gt; 
&gt; **Orwell:** [pausa] Entonces, uh, ¿ya somos cool?
&gt; 
&gt; **Agente** ███████**:** Hmm?
&gt; 
&gt; **Orwell:**  ¿Ya somos cool? ¿Tiene lo que necesita? ¿Me puedo ir?
&gt; 
&gt; **Agente** ███████**:** Uh-huh, ve a la enfermera a la salida.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaración Final:** Como con todos los testigos de la fase activa de SCP-1800, a David Orwell se le proporcionó un amnéstico de Clase-A profiláctico para suprimir cualquier conocimiento de la participación de SCP-1800 en el caso. Las posibles conexiones entre David Orwell y cualquier Grupo de Interés no fueron examinadas hasta █ años después, cuando una revisión rutinaria de los archivos de los casos de SCP-1800 identificó la frase &#34;¿ya somos cool?&#34;.  La declaración del Sr. Orwell es anterior al reconocimiento oficial de la Fundación al colectivo &#34;Are We Cool Yet?  por █ años. Los intentos subsiguientes de localizar al Sr. Orwell para una investigación de seguimiento aún no han tenido éxito.
&gt; 
&gt; //¿Qué, se supone que tenemos que volver a investigar cada pieza de lo que llamamos arte que tenemos en contención ahora?  Es una maldita coincidencia.-- Agente J. ███████, DM-███-██//
&gt;
