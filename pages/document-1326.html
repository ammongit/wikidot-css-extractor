Lista de obras que se encuentran dentro de [[[SCP-1326]]], enumeradas bajo sus correspondientes números de índice. Los números de índice se introducen girando los diales de la cubierta de SCP-1326 hasta los valores deseados, presionando los diales hasta que hagan clic para registrar el cambio de posición, y luego insertando a SCP-1326-1 en su ojo de la cerradura y desbloqueando a SCP-1326. Los diales circulares y semiesféricos están numerados del 1 al 360 y de la A a la G, respectivamente, y cada combinación de número y letra corresponde a un contenido diferente. Se ha comprobado que la inserción de múltiples combinaciones consecutivas de valores produce resultados diferentes a los obtenidos por las combinaciones individuales, y los valores introducidos seguirán &#34;apilándose&#34; hasta que se abra a SCP-1326. Debido a la gran cantidad de combinaciones posibles, este documento se considera incompleto y se actualizará a medida que se prueben nuevas combinaciones y se registren sus resultados.

Por favor, utilice el siguiente formato en este registro.

**Índice #:**
**Contenido:**
**Notas:**

**Índice #:** 36-A
**Contenido:** Traducción al inglés de //El Arte de la Guerra//, de Sun Tzu.
**Notas:** La traducción era precisa y parecía estar formateada para una lectura casual.

**Índice #:** 12-D
**Contenido:** //Guía del Zoólogo para el Cuidado y Alimentación de Escorpiones Marinos// (autor desconocido).
**Notas:** Texto ilustrado que explica cómo criar adecuadamente a los Euriptéridos (un artrópodo extinto) en cautividad, escrito desde el punto de vista de alguien experimentado en su cuidado. El estilo de la escritura da a entender que el libro es una obra reciente a pesar de que los Euriptéridos llevan extintos más de 250 millones de años.

**Índice #:** 1-E
**Contenido:** Traducciones al latín de canciones de Elvis Presley.
**Notas:** Presentación lado a lado de las letras de las canciones en inglés, latín y guía de pronunciación en inglés de las letras en latín para facilitar la comprensión. Las letras en latín se ajustan a la música original con poca desviación.

**Índice #:** 45-G
**Contenido:** Documentos de la Fundación escritos por el Dr. ██████ sobre varios SCP.
**Notas:** Réplicas exactas de los documentos perdidos durante el Incidente 1326-█, así como notas adicionales del Dr. ██████ no presentes en las copias originales.

**Índice:** 46-G
**Contenido:** Autobiografía del Dr. ██████
**Notas:** Vida del Dr. ██████ registrada con gran detalle, registrada hasta el Incidente 1326-█, donde cesa abruptamente. Incluye una gran cantidad de información personal y privada sobre el Dr. ██████, incluyendo sus pensamientos internos sobre varias personas y eventos encontrados durante su vida, así como momentos privados.

**Índice #:** 172-C
**Contenido:** //Guía para Principiantes sobre Agentes de Eliminación Meméticos//, por ██████ ██████
**Notas:** El Asistente de Investigación Greene sólo consiguió leer más allá de las palabras &#34;Capítulo Uno&#34; en voz alta antes de sufrir una crisis convulsiva tónico-clónica generalizada y morir de múltiples aneurismas cerebrales. Todas las lecturas posteriores de SCP-1326 deben ser realizadas únicamente por personal clase D.

**Índice #:** 263-F
**Contenido:** Flores prensadas de la familia //Rosaceae// organizadas alfabéticamente por el nombre de la especie y luego por el nombre del género. Todos los géneros conocidos de //Rosaceae// estaban representados, además de varias variantes previamente desconocidas. Todos los especímenes estaban adheridos a las páginas de SCP-1326 por medios no identificados, y no podían ser retirados o desfigurados. Primer caso registrado de SCP-1326 que produce objetos como parte de su contenido.

**Índice #:** 45-E-45-G
**Contenido:** //La Vida Secreta de las Ninfas de los Ciempiés//, autor desconocido
**Notas:** Documental sobre la cultura y la religión de una especie de artrópodos sintientes, semi-humanoides, en su hábitat nativo. Accedido por accidente tras introducir el Índice incorrecto para las notas del Dr. ██████, y luego introducir el Índice correcto sin abrir SCP-1326. Al introducir múltiples combinaciones de Índices en SCP-1326 se obtuvieron resultados diferentes a los de una sola combinación.

**Índice# :** 1-A-1-A-1-A-1-A-1-A-1-A
**Contenido:** //¿Ya Hemos Llegado?//, autor desconocido
**Notas:** Las dos frases &#34;¿Ya hemos llegado? No&#34; se repiten exactamente 40.000 veces.

**Índice #:** 12-G-12-C-7-F
**Contenido:** //Catorce Proyectos Divertidos Para Tejer//, por ████████ █████
**Notas:** Una guía ilustrada de catorce (14) proyectos de tricotado escritos en un formato adecuado para los niños. En particular, las ilustraciones y el texto indican que las personas que intenten realizar dichos proyectos de punto tendrán ocho (8) dedos en cada mano.

**Índice #:** 9-A-10-C
**Contenido:** //Guía de la Mujer para la Perpetración y el Servicio Apropiado de los Chorros de Náufrago//, por Lady ██████████ de Derbyshire. No se ha registrado históricamente ningún individuo de este tipo.
**Notas:** Una descripción de cómo capturar, identificar de los náufragos humanos y preparar para el consumo humano criaturas parecidas a [[[SCP-1014]]]. También contiene consejos para la configuración ideal de la mesa mientras se sirve.

**Índice #:** 238-B
**Contenido:** //Guía del Usuario del HOGMA Knish-8 con Vapidity//, por JASTRE019R45R0722-110
**Notas:** Manual de usuario que describe la instalación y las capacidades de un software (Knish-8) para un dispositivo (el HOGMA) que permite al usuario modificar genéticamente material vegetal &#34;hueca&#34; (¿indiferenciado?) para producir plantas cultivadas con las cualidades deseadas. &#34;Vapidity&#34; puede ser una forma de gestión de derechos digitales. Las pistas textuales indican la autoría de un no humano (¿robot?) en la Nación Canadiense de la Paz Mundial, Triunfante, en el año 112 (aproximadamente 2220-2250 según el calendario gregoriano).

**Índice #:** 35-A-35-B-35-C-35-D
**Contenido:** //Mój ulubiony marsjanin//, sin autor
**Notas:** Transcripciones de 15 episodios de //Mi Marciano Favorito// (episodios 1, 5, 7, 17, 22 y 38-47) traducidas al polaco. La retraducción revela que la adaptación es muy fiel, salvo que todas las líneas pronunciadas por el personaje de Ray Walston &#34;Tío Martin&#34; han sido sustituidas por líneas pronunciadas por el personaje de Robin Williams &#34;Mork&#34; de //Mork y Mindy//.

**Índice #:** 180-C
**Contenido:** //La Epopeya de Gilgamesh//, una de las primeras obras literarias conocidas por el hombre.
**Notas:** Traducción abreviada de la escritura babilónica original, escrita en inglés moderno. La traducción es en su mayor parte exacta, salvo por la supresión de algunas líneas descriptivas consideradas &#34;redundantes&#34; por los editores.

**Índice #:** 111-A-111-A
**Contenido:** //Planos de Ingeniería para un dispositivo desconocido//, autor desconocido
**Notas:** Planos visuales de un elaborado dispositivo robótico, algo parecido a [[[SCP-753]]f]. El texto existe pero no está en ningún idioma que haya sido traducido por la Fundación.

**Índice #:** 12-C-13-A
**Contenido:** //Formato de solicitud común para una patente de la Oficina de Patentes y Marcas Registradas de los Estados Unidos (OPMR)//, por la Oficina de Patentes y Marcas Registradas de los Estados Unidos (OPMR)
**Nota:** No se ha rellenado.

**Índice #:** 4-G-4-G-4-G
**Contenido:** //Material teológico de la Iglesia del Dios Colgante//, autor desconocido
**Notas:** Material teológico de un culto religioso desconocido que afirma que, como la vida es sufrimiento, todos los fieles deberían simplemente suicidarse para ir directamente al más allá. A diferencia de la mayoría de los cultos suicidas, el documento afirma que es un pecado intentar matar a otros que no sean los fieles como método de conversión.

**Índice #:** 9-A-10-B-11-C
**Contenido:** //El Cuento de la Osita Theadora//, autor desconocido
**Notas:** Libro ilustrado para niños con las aventuras de un oso de peluche antropomórfico llamado Theadora. Normal, aparte del final en el que un grupo denominado &#34;Sujetos Captura Pequeñines&#34; secuestra a Theadora.

**Índice #:** 238-C
**Contenido:** //La Desinfección y Esterilización de Instrumentos Médicos Contaminados por Priones//, autor desconocido
**Notas:** Folleto de 3 páginas aparentemente adaptado para su difusión pública a partir de una investigación científica original. Logotipo del CCPE en la parte superior de la primera página, no se indican otros datos de publicación.

**Índice #:** 9-A-19-G
**Contenido:** //Lifeburst//, Jack Williamson
**Notas:** Novela de ciencia ficción impresa por Del Rey (12 de octubre de 1985). Coincide con la versión publicada aparte de la ausencia de números de página.

**Índice #:** 222-G-222-G
**Contenido:** //La Bala de el [SIN TRADUCIR] Siðe//, autor desconocido
**Notas:** Aparte del título, escrito a mano en [DATOS BORRADOS] sobre la cubierta interior, el contenido consiste enteramente en símbolos no identificados que se asemejan vagamente a los tallados en [[[SCP-093]]] e ilustraciones, aparentemente producidas a través de pintura al óleo que muestran una criatura vagamente humanoide vistiendo túnicas que impiden observar los detalles. Basándose en los detalles de fondo de dichas imágenes, se supone que dicho humanoide mide al menos cuatro (4) metros de altura.

**Índice #:** 359-A-260-B
**Contenido:** //Poesía sobre los Peces™//, FishWrite™ Corporation
**Notas:** Poesía variada relativa a los peces. Dicha poesía es generalmente de baja calidad.

**Índice #:** 22-B 42-C 69-A
**Contenido:** //Balada de John Klaxtorfon[sic]//, autor desconocido
**Notas:** Contenido totalmente incomprensible, salvo el título. Archivado como referencia.

**Índice #:** 22-C 99-A
**Contenido:** //1.200 Maneras De Morir Con Fuego, Pero Sin Encendedor//, autor desconocido
**Notas:** Una lista de exactamente 1.200 situaciones de muerte que implican fuego. La palabra encendedor, o cualquier cosa relacionada con un encendedor, nunca se menciona en la lista.

**Índice #:** 2-A-2-G-9-G
**Contenido:** //Libro de Largas Sombras//, autor desconocido
**Notas:** Una colección de poemas rimados que expresan la miseria humana. Varias secciones están precedidas por una advertencia de no leer los poemas en voz alta.

**Índice #:** 1-A
**Contenido:** //De finibus bonorum et malorum//, Cicerón.
**Notas:** La famosa sección //&#34;-lorem ipsum quia dolor sit amet, consectetur, adipisci velit&#34;// comienza en la página 7, con el &#34;do&#34; del &#34;dolorem&#34; inicial cortado a la página 6. La última página tiene una sola frase, centrada: //&#34;factum est&#34;//.

**Índice #:** 5-C-5-C-5-C
**Contenido:** //Ferrocarril Transcontinental de Novomundus - Tipos de Billetes//, Junta Regente de Transportes Novomundus
**Notas:** Catorce (14) tipos diferentes de billetes de ferrocarril escritos en un formato alterado del latín.

**Índice #:** 12-A-13-D-1-G
**Contenido:** //Veinte aves no Voladoras de Ravelwoods//, autor desconocido
**Notas:** Una guía que hace referencia a veinte (20) especies de aves no voladoras. Aparte del pavo común, ninguna se conoce actualmente para la ciencia, aunque si se capturan a ████████, y ██████ se consideraría que requieren la clasificación SCP.

**Índice #:** 17-F
**Contenido:** //Lord Blackwood Conoce a la Madre del Terror//, autor anónimo
**Notas:** Describe el encuentro del explorador y naturalista británico [[[scp-1867|Lord Blackwood]]] con [[[SCP-597]]] o una criatura similar. Sorprendentemente de buen gusto.

**Índice #:** 1-B
**Contenido:** //Control de Plagas para la Mente Imaginativa//, D.I.Y. Adventures!™
**Notas:** Una guía de bolsillo de 32 páginas que detalla diversas formas no tradicionales de controlar las infestaciones de insectos. De los 1.024 métodos enumerados, solo 533 han demostrado ser seguros para su uso en interiores.

**Índice #:** 5-A
**Contenido:** Una versión muy modificada de la Torá, escrita en el hebreo bíblico original.
**Notas:** Falta el Libro del Levítico, el Deuteronomio ha sido recortado y fusionado con los Números. El Génesis ha sido fuertemente alterado. La historia de los orígenes del mundo incluye la creación de los &#34;hombres salvajes&#34; junto a Adán y Eva, un énfasis mucho mayor en Lamec y su familia y el exterminio de los &#34;hombres salvajes&#34; a manos de una entidad llamada &#34;Mit&#39;har&#34;. La historia de Noé y su arca es casi tres veces más larga. Los Nefilim se describen con mucho más detalle y desempeñan un papel activo en todo el libro. Se envió una copia del libro al departamento de investigación teológica de la Fundación para su posterior análisis.

**Índice #:** 4-B-3-G
**Contenido:** //Mil y Un años//, Ackerman
**Notas:** Presenta 1001 historias cortas, todas las cuales abarcan exactamente un año. La mayoría de las historias siguen los temas del cautiverio, la tortura y la experimentación física innecesaria. Alrededor de 800 de las historias incluyen o insinúan un personaje masculino todopoderoso llamado &#34;Ackerman&#34;.

**Índice #:** 8-C-8-D-8-E
**Contenido:** //Los Muchos Secretos de Londres//, Andrew D. Paull
**Notas:** Guía turística de la ciudad de Londres, publicada en 1899. Dos de los capítulos del libro tratan de complejos subterráneos secretos bajo la ciudad. Nunca se encontraron dichos complejos, ni siquiera cuando se siguieron las indicaciones exactas del libro para llegar a ellos.

**Índice #:** 360-G
**Contenido:** Un solo limerick sin título sobre gatos y pingüinos
**Notas:** La lectura de la limerick induce una sinestesia gustativa respecto al limerick. Todos los lectores han coincidido en que la limerick sabe a helado con sabor a tocino.

**Índice #:** 297-D-253-F
**Contenido:** //Guía del Joven Alquimista sobre Química// por Nicolas Flamel
**Notas:** Ilustrado al estilo del siglo XVII y escrito en francés arcaico en un formato aparentemente destinado a niños de 10 a 15 años. Describe los símbolos alquímicos y las sustancias químicas asociadas a ellos, junto con la piedra filosofal y un disolvente universal. En particular, no se menciona el mercurio y su lugar lo ocupa el silicio.

**Índice #:** 10-W
**Contenido:** //Pool Loop//, autor desconocido
**Notas:** Una sola página con la frase palindrómica &#34;En palabras, ay, me ahogo [[footnote]] **NT:** En inglés, In words, alas, drown I [[/footnote]]&#34; escrita en tinta azul. Cuando se lee en voz alta, los pulmones del lector comenzarán a llenarse de agua hasta que el lector se ahogue. █ miembros del personal han muerto, lo que ha provocado que el Dr. █████████ solicite que se reconsideren los procedimientos de contención de SCP-1326, con una respuesta pendiente.

**Índice #:** 360-F
**Contenido:** //Cómo hacer el truco más genial e impresionar a todos tus amigos©//, por John Fresh McKoolest
**Notas:** Varias páginas llenas de complejas instrucciones para un único truco &#34;épico&#34;. Todos los intentos de seguir las instrucciones han fracasado debido a que se cree que las maniobras requieren la capacidad de manipular el tiempo. Independientemente de este hecho, se espera que el resultado final sea un &#34;Front-side 360&#34;.

**Índice #:**18-10-A
**Contenido:** //Diario Abreviado de Aframos Longjourney//, El nombre del autor está escrito en una letra desconocida.
**Notas:** La historia, sobre dos individuos que viajan por un bosque aparentemente anómalo, parece ser una parodia de una obra mayor.

**Índice #:** 567-89-24-B
**Contenido:** //2.000 Cosas Que Nunca Deberías Escribir//, por Johana Gregorio
**Notas:** Muchas páginas llenas de frases y palabras de diferentes lenguas conocidas y desconocidas enumeradas en línea del 1 al 2.000. La lectura de dichas líneas no causará más efecto que un leve mareo en el sujeto, aunque su escritura provocará reacciones que van desde la decapitación repentina hasta el olvido de la escritura. En el momento del experimento, ninguna palabra ha afectado a otra persona que no sea el escritor. Sin embargo, debido a la peligrosidad de estas palabras, el Dr. █████████ se unió a la petición del Dr. █████████ de reconsiderar los procedimientos de contención de SCP-1326. La respuesta sigue pendiente.

**Índice #:** 42-E
**Contenido:** Traducción al esperanto de //Guía del Autoestopista Galáctico//, de Douglas Adams. La traducción tiene numerosos errores.

**Índice #:** 1-A repetido 76.000 veces a través del brazo robótico.
**Contenido:** //Letrainia//, Autor Desconocido
**Notas:** Un libro que documenta el encuentro de los profetas Jesucristo con Mahoma ██████ y la discusión de teología mientras escalan una montaña. Aunque no se establece el motivo de su escalada, se da a entender que se encontraron por coincidencia a pesar de vivir históricamente en épocas diferentes. La montaña está civilizada por personas que viven en templos que funcionan como ciudades que se vuelven más extrañas cuanto más alto están hasta que son estructuras aparentemente aleatorias habitadas por primates. En la cima ambos hombres encuentran una pequeña choza de madera que contiene una única silla que mira por la ventana.

**Índice #:** 33-A
**Contenido:** //Formas Naturales//, Autor Desconocido
**Notas:** Una guía para manipular construcciones anómalas en formas tridimensionales normales. Cada sección comienza con el nombre de la forma base seguida de las instrucciones sin párrafos.

**Índice #:** 111-B-360-D
**Contenido:** //Reparación y Mantenimiento de una Impresora HP DeskJet Ink 48-WHISKY//, The HP corporation
**Notas:** Una guía en profundidad que explica las reparaciones de un modelo de impresora inexistente. La guía profundiza en casi todas las averías imaginables y describe muchos procedimientos que requerirían herramientas no disponibles para el consumidor medio. En particular, describe estas reparaciones como una &#34;cirugía&#34;.

**Índice #:** 28-E-28-E
**Contenido:** //Fortnite Battle Royale Libro Guía//, por &#34;N00b to Pro Gamer Guides&#34;, un seudónimo de un autor desconocido
**Notas:** El libro contiene varios errores ortográficos de nombres de Puntos De Interés del juego &#34;Fortnite: Battle Royale&#34;

**Índice #:** 58-L
**Contenido:** //Lo Mismo Que Hacemos Todas Las Noches, o El Arte De La Villanía// por el Dr. ████ █████████
**Notas:** Un libro que es una combinación de filosofía y comedia, escrito desde el punto de vista de un autoproclamado &#34;científico loco&#34;. Los temas van desde las creencias políticas anarquistas, las comparaciones entre la publicidad y el acto de &#34;lavado de cerebro&#34;, hasta cómo defender un castillo de la época victoriana de los intrusos utilizando trampas. No está claro si el autor interpreta a un personaje o no. Supuestamente se publicó en 2023.</textarea></pre>
