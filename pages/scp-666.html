**Item nº:** SCP-666

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-666 deve ser armazenado em um cofre fechado e monitorado a todo momento no Sítio 73 nas Montanhas Tibetanas. Os guardas devem ser trocados semanalmente, devem passar por uma verificação de antecedentes antes de serem designados para seus cargos e comprovadamente livres de dependência de drogas e álcool.

SCP-666 deve ser adentrado apenas por funcionários da classe-D em procedimentos de teste aprovados ou por pesquisadores aprovados da Fundação com nível 4 ou credenciais de segurança superiores. Funcionários que não sejam da classe-D que adentram em SCP-666, que tenham ou não revelado um histórico anterior de dependência, devem ser observados por um guarda a todo momento. Se eles mostrarem qualquer sinal de serem afetados por SCP-666, eles devem ser removidos imediatamente.

**Descrição:** SCP-666 é um Yurt Tibetano de tamanho médio, feito de galhos de madeira amarrados e coberto com couro de yak. O teto interior tem 2.44 m (8 pés) de altura e a base do yurt tem 9,14 m (30 pés). A cabana possui uma forma circular. O interior do yurt tem um chão de terra e aparenta ser mais rudimentar quanto o exterior para a maioria dos observadores; os galhos que compõem a estrutura do yurt são envoltos em pele de coelho e amarrados com tiras de couro de yak. Periodicamente, SCP-666 mudará sua localização dentro da área de confinamento; isso acontecerá apenas quando não estiver sob observação direta, mas a visão remota dá a impressão de uma entidade dentro da estrutura levantando-a totalmente e movendo-se para sua nova posição. Até o momento, ela não fez nenhuma tentativa de escapar do confinamento.

SCP-666 foi descoberto em 1973 por agentes SCP que pesquisavam as regiões montanhosas com relatos de várias pessoas desaparecidas que retornaram da área dando explicações semelhantes: buscando abrigo durante o clima severo, os indivíduos encontrariam SCP-666 aparentemente por acaso. Tendo saído em condições semelhantes, a equipe de exploração também conseguiu descobrir o yurt. Dos três agentes presentes, dois não sofreram efeitos nocivos. O terceiro entrou em estupor, experienciando alucinações vívidas e murmurando incoerentemente para si mesmo. Após a recuperação da equipe, o yurt foi recuperado e levado para o Sítio 73 próximo para uma investigação mais aprofundada.

Quando um indivíduo sem histórico de vícios significativos entra no yurt, o yurt permanece inativo e parece não ter efeitos nocivos. Funcionários da Classe-D sem histórico de consumo de álcool ou narcóticos serão capazes de sentarem-se dentro do yurt por dias consecutivos se recebessem alimentação adequada e relatariam uma intensidade maior em seus sonhos.

Indivíduos com histórico de toxicodependência, no entanto, experimentarão um efeito alucinógeno quando dentro da estrutura. Em todos os casos, os sujeitos relatam estar em um local de suas memórias ou um corolário disso, especificamente um local onde seu vício era mais intenso. Até agora, houve relatos de um banheiro de boate, um Volkswagen Vanagon 1973, um beco sujo, o Cassino [REDIGIDO] em Las Vegas, etc. Um sujeito relatou encontrar-se em um apartamento imundo com uma prostituta chamada &#34;Chloe&#34;, com quem frequentemente se indulgia ao abuso de narcóticos; outro relatou estar em seu próprio quarto com uma configuração de computador significativamente mais complexa do que possuía antes de sua prisão por distribuição de pornografia infantil.

Durante essas alucinações, os sujeitos relatam que são confrontados por um indivíduo, referido como SCP-666-1; descrições de SCP-666-1 variam muito de pessoa para pessoa, sem semelhança de raça, gênero ou aparência além de ser &#34;típico&#34; para o ambiente. SCP-666-1 irá satisfazer o sujeito em seu(s) vício(s) pessoal(is), embora, no início, ele tenha uma atitude passivo-agressiva. À medida que o tempo avança, o sujeito é incentivado a se indulgir ainda mais, ao mesmo tempo em que é incentivado a parar. Se o sujeito mostrar remorso ou um forte desejo de desistir de seu vício, SCP-666-1 lentamente adotará um tom mais genuinamente amigável e continuará as alucinações de tentação com desânimo; aproximadamente 94% dos indivíduos que passaram por essa forma de alucinação até o fim foram diagnosticados como tendo uma remoção quase completa de vícios psicológicos, embora os sintomas físicos persistam através de um ciclo natural de abstinência.

Se o sujeito cede às tentações de SCP-666-1, a entidade se torna cada vez mais hostil. Não há cronograma definido nem grau de indulgência, mas se não for controlado, SCP-666-1 invariavelmente começará a atacar o sujeito e forçar o vício do sujeito a níveis de overdose extrema. Se o sujeito não for removido à força de SCP-666 durante este período, ele morrerá; causa de morte é típica de seu vício, em que um alcoólatra sofrerá insuficiência renal ou hepática extrema, um usuário de cocaína desenvolverá arritmia cardíaca, um sujeito viciado em videogames ou televisão sofrerá atrofia muscular extrema e problemas de saúde associados a um estilo de vida sedentário, etc.

Até o presente momento, não houve uma conexão clara entre quem irá e quem não irá sucumbir a SCP-666-1; a hipótese deste trabalho é que é simplesmente uma questão de força de vontade e convicção do indivíduo. Todas as tentativas de entrevistar SCP-666-1 diretamente falharam, com a entidade redirecionando a conversa ou se recusando a responder. A única declaração que revela alguma coisa sobre sua natureza foi um único exemplo de &#34;Nós não somos importantes aqui, isso é tudo sobre você&#34;. Isso indica que existem várias entidades anexadas a SCP-666 ou há instâncias adicionais de SCP-666 no mundo. A investigação está em andamento para saber se histórias semelhantes surgiram; caso outra instância de SCP-666 seja descoberta, ela deve ser transferida imediatamente para o Sítio 73.

**Adendo SCP-666-1:** Histórias quase idênticas surgiram recentemente em áreas remotas do norte do Canadá descrevendo uma &#34;Cabana de Wendigo&#34;; embora não confirmadas, suas semelhanças apontam para pelo menos uma instância adicional de SCP-666 em geral.

**Adendo SCP-666-2:** Registro de Entrevista com o Sujeito de Teste D-14390, sobre experiências em SCP-666 (apenas o áudio)

[[collapsible show=&#34;Acessar Entrevista 666-13&#34; hide=&#34;Fechar 666-13&#34;]]
&gt; **Entrevistador**: Dr. Lanis
&gt; **Sujeito da Entrevista**: D-14390
&gt; **Data**: 17/04/19██
&gt; 
&gt; //Dr. L//: Sujeito D-14390, como está se sentido?
&gt; 
&gt; //D-14390//: Eh, nada mal doutor, nada mal. Meio que quero tirar outra soneca na tenda.
&gt; 
&gt; //Dr. L//: Bem, é sobre isso que estamos aqui para falar. Por favor, descreva sua experiência dentro de SCP-666.
&gt; 
&gt; //D-14390//: Heh, não esquenta AÍ doutor. Veja, eu apenas entrei como você me disse e me sentei. A próxima coisa que eu sei, eu estou neste buraco na parede em casa em [REDIGIDO], com essa doce cadela Chloe.
&gt; 
&gt; //Dr. L//: &#34;Chloe&#34;?
&gt; 
&gt; //D-14390//: Ah, sim, ela era cara e não era a puta mais bonita do sul de Kennedy, mas tinha algumas conexões. Não houve uma única vez que eu a encontrei que não acabamos chapados.
&gt; 
&gt; //Nota: &#34;Chloe&#34; era o nome de trabalho da prostituta com quem D-14390 estava no momento de sua apreensão.//
&gt; 
&gt; //Dr. L//: Muito bem, por favor, descreva o cenário para mim.
&gt; 
&gt; //D-14390//: Bem, era o apartamento dela, certo? Meio sujo, um pouco bagunçado como se ela não tivesse limpado há algumas semanas, mas eu não estava lá para o cenário, saca? Então deixo meu dinheiro na mesa da sala e vamos para o quarto. Eu injeto com ela, usei minha própria agulha, é claro, e então ficamos loucos. Quer dizer, fizemos tudo sob o sol e um casal que nunca viu a luz do dia! Ela conhecia posições que eu nunca fiz, e tinha drogas que eu nem tinha *ouvido* falar. Mais ou menos no meio do caminho eu precisava me pegar, então eu cheirei algumas linhas de droga Colombiana na bunda dela e...
&gt; 
&gt; //Dr. L//: Acho que é o suficiente D-14390. Por uma questão de brevidade, por favor, mantenha o resto do seu testemunho em relação à entidade anômala SCP-666-1.
&gt; 
&gt; //D-14390//: O que agora?
&gt; 
&gt; //Dr. L//: Pessoa que o seduziu em sua alucinação.
&gt; 
&gt; //D-14390//: OH, certo! Bem, foi mais ou menos na época em que ela estava me oferecendo essa merda de ópio que ela disse que conseguiu com um chinês. O tempo todo ela estava dizendo coisas de um jeito meio engraçado, como aqueles, o que chama, comentários maldosos?
&gt; 
&gt; //Dr. L//: Elogios indiretos.
&gt; 
&gt; //D-14390//: Esse é o negócio. Bem, eu começo a tomar alguns goles de ópio, e começo a me sentir suave, mas ela está apenas olhando para mim, né? Então eu pergunto o que está acontecendo e ela se afasta e me dá um soco na cara! Não como essa putinha frágil faria também, quero dizer, eu pensei que estava indo com Tyson agora mesmo. Ela começa a gritar comigo, me chamando de fraco, dizendo que sou patético, apenas cedendo, sabe, puta de merda. Então eu chuto ela no peito, e foi aí que a merda ficou estranha. Em seguida, eu sei que ela me pegou no chão e seus braços estão em volta do meu pescoço, seus olhos ficam enormes e vermelhos e essas merdas. Eu sinto suas unhas cravando nas laterais do meu pescoço, juro por Deus, Doutor, ela estava atirando merda em mim.
&gt; 
&gt; //Dr. L//: Você está dizendo que SCP-666-1 estava injetando heroína em você através de suas unhas?
&gt; 
&gt; //D-14390//: Não tenho certeza do que era, mas queimou e foi bom ao mesmo tempo. E eles não eram mais pregos, era tipo, grandes garras de gato, né? E ela ainda está gritando comigo, mas sua boca está ficando cada vez maior como se sua mandíbula estivesse se esticando, e seus dentes continuam ficando cada vez maiores como se ela estivesse prestes a comer minha cabeça! Mesmo tão maluco quanto eu, aquilo era uma merda bizarra e eu comecei a gritar.
&gt; 
&gt; //Dr. L//: E foi quando os guardas o tiraram da tenda?
&gt; 
&gt; //D-14390//: Sim, parece que eu não estava apenas surtando no sonho. Foi uma merda esquisita, tipo... Cinco segundos depois de ser puxado, ouço a voz de Chloe de novo, porém era baixa e irritada, e parece que ela disse &#34;você não pode parar&#34;.
&gt; 
&gt; //Dr. L//: Obrigado, D-14390. Eu só tenho uma última pergunta; depois de tudo isso, você disse que queria voltar? Por quê?
&gt; 
&gt; //D-14390//: Bem, é simples né? *risada leve* Ela era assustadora e tudo menos... Cara, eu nunca estive tão chapado na minha vida. E com a merda que acontece neste lugar, percebi que não vou durar muito neste mundo de qualquer maneira, então posso sair com um sorriso, né?

Nota: //Após a entrevista, D-14390 voluntariou-se repetidamente para testes adicionais com SCP-666. O Doutor Lanis finalmente cedeu; D-14390 começou a gritar aproximadamente três segundos depois de entrar no estado alucinatório e expirou de parada cardíaca menos de um minuto depois.//
