**Titre original :** SCP-1187 - Stationnary ATV
**Auteur :** [[user Ink Asylum]]
**Traducteur :** [[user DrLazer]]
**Date de publication originale :** 23 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1187

**Classe :** Sûr

**Procédure de Confinement Spéciales :** SCP-1187 doit être conservé dans une enceinte hors-sol éloignée à 5 km du Site-19, avec un personnel composé de 2 gardes armés et 1 chercheur de Niveau 1. SCP-1187 doit rester inversé sur sa remorque de transport en toutes circonstances lorsqu&#39;il n&#39;est pas testé. La clé de contact du sujet, désignée SCP-1187-1, doit être conservée dans le bureau du directeur de Niveau 3 au Site-19 supervisant SCP-1187 et est disponible sur demande écrite.

Les tests doivent être effectués à au moins 10 km de toute installation de la Fondation ou centre de population. SCP-1187 doit être retiré de sa remorque et utilisé par un sujet de Classe D au centre d&#39;un cercle dégagé de 500 m. Tout le personnel de sécurité et de recherche doit rester au bord du périmètre, dirigeant et observant le test à distance.

**Description :** SCP-1187 est un véhicule tout-terrain Kazuma 150cc bleu datant de 2006. Il a été vendu et livré à ██████ ████ de ████████, en Caroline du Sud, via un site marchand en ligne anonyme. Le vendeur n&#39;a pas encore été localisé. L&#39;essai initial du propriétaire a entraîné un incident anormal qui a été dissimulé dans les médias publics en tant que tremblement de terre puissant mais isolé.

Lorsque l&#39;accélérateur est pressé, SCP-1187 reste stationnaire tandis que la surface sous ses roues se déplace horizontalement en direction de l&#39;arrière du véhicule à une vitesse croissante. SCP-1187 est capable de traîner une bande de terrain de 3 m de large sur 15 cm de profondeur à des vitesses allant jusqu&#39;à 40 km/h. Cet effet s&#39;étend à environ 250 m devant le véhicule et 50 m derrière. Une utilisation continue extraira une quantité croissante de matériau sous la couche supérieure, creusant finalement un sillon et le déposant à l&#39;arrière de SCP-1187. 

La manipulation de la colonne de direction fera pivoter SCP-1187 et modifiera la zone d&#39;influence. La pression des freins ralentira et finira par faire cesser l&#39;effet. Faire fonctionner SCP-1187 à proximité de bâtiments ou d&#39;autres structures et objets au-dessus du sol est extrêmement dangereux, car la masse au-dessus du plan de conduite n&#39;est pas arrêtée par le freinage.
