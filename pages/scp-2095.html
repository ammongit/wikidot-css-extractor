**Об&#39;єкт №:** SCP-2095

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Навколо SCP-2095 побудовано Релікварну Зону 26 для попередження доступу до об&#39;єкта та приховання його ззовні. Її замасковано під метеорологічну обсерваторію, а агенти, впроваджені до уряду Греції, повинні слідкувати за тим, щоб це прикриття розповсюджувалося серед широких мас. 

**Опис:** SCP-2095 -- це підземний храмовий комплекс [[footnote]] Частина зовнішньої структури знаходиться на поверхні, проте більша -- SCP-2095 розміщена під землею. [[/footnote]] розміщений на засушливому та незаселеному грецькому острові Ярос в Егейському морі. Структура є набагато старшою за інші археологічні знахідки на острові. Серед написів, які знайшли всередині, виявили критські ієрогліфи, лінійне письмо А, хетський клинопис та досі невідому систему письма, що складається зі спіральних гліфів різної складності [[footnote]] З написів вдалося перекласти лише хетські клинописи. [[/footnote]]. 

SCP-2095 повністю складається з біологічного матеріалу і, як вважається, колись був живим організмом. Зразки узяті в об&#39;єкта містили у собі кістки, хітин, м&#39;язи, жирові тканини та внутрішні органи. Радіовуглецевий аналіз встановив, що суб&#39;єкт помер приблизно у 1200-1000 році до н. е. (1σ), після чого його м&#39;які тканини зазнали процесу схожого на бальзамування. 

Приміщення об&#39;єднані між собою тунелями, які зовні та за своєю структурою подібні до внутрішньої оболонки кишкового тракту людини. Схоже, що великі сфінктери, що знаходяться у розслабленому стані, виступають у ролі дверей. Ймовірно, вони могли відчинятись та зачинятись за необхідністю до смерті суб&#39;єкта. 

Всередині найбільшої кімнати знаходиться кістяний вівтар, який є частиною організму SCP-2095. Медекспертиза встановила, що його використовували для жертвоприношень. Вважається, що жертвоприношення живих організмів забезпечували SCP-2095 поживними речовинами, необхідними для його життєдіяльності, а сама підлога в приміщенні має сліди кислотної корозії. В основі вівтаря вирізаний символ уробороса, який вважається релігійним символом творців SCP-2095.

У найпівнічнішому приміщенні об&#39;єкта було виявлено 29 сувоїв. Було встановлено, що тільки чотири з них було написано хетським клинописом, але решта залишаються не розшифрованими. З цих чотирьох сувоїв три вважаються релігійно-філософськими, а один -- звітом з інвентаризації.  

Археологи Фонду виявили сліди бойових дій по всій території острову. Зокрема, було знайдено рештки скелетів, сліди на яких свідчать про аномальні причини смерті, такі як імплозія, згорання зсередини, дезінтеграція, радіаційне отруєння та смертельна фізична реконфігурація. 

Фонду стало відомо про SCP-2095 після свідчень про виявлення &#34;кістяного собору&#34; групою грецьких археологів, які вивчали великий курган на острові Ярос. Після обробки амнезіаками класу В, археологів повернули до найближчого міста. SCP-2095 було з легкістю узято під охорону, тому будівництво Релікварної Зони 26 було завершено 12 вересня 1949 року.

[[/collapsible]]

[[collapsible show=&#34;+ ПЕРШИЙ СУВІЙ&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]
&gt; 
&gt; Та Рана, нанесена полотну реальності, є настільки глибокою, що розірвала лінію минулого й майбутнього. Боги поринули до її прадавнього гною, немов мухи на труп. Ми чекали всередині безкровних вен, вірні тому, кого ще не знали, – не могли уявити, що зможемо стати сильнішими за них.
&gt; 
&gt; Тут ми спали, доки наші душі не стали плоттю.
&gt; //Сона Алку//

[[/collapsible]]

[[collapsible show=&#34;+ ДРУГИЙ СУВІЙ&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]
&gt; 
&gt; [сильно заплямовано; абзац нерозбірливий]
&gt; 
&gt; Свинопас постав перед Царем-Чарівником й запитав: &#34;О великий Царю-Чарівнику та Озирмок, Серце Людське й Світило Світил. Я звертаюся від людей з холодних боліт. Ми боїмося червоних ліхтарів, що танцюють без гармонії: духовні наставники попереджають нас про біду.&#34;
&gt; 
&gt; І запевнив того чоловіка Іон: Я бачив Безликих, слуг Його Мінливої Величності. Їхній вожак сліпий – кастрований нашими словами й волею. Він співає пісні безвладдя, але воно не прийде більше. Ці жахливі духи не заслуговують на нашу любов: не приносьте їм жертв, доки зірки не стануть в правильному порядку&#34;.
&gt; //Сона Вітх//


[[/collapsible]]

[[collapsible show=&#34;+ ТРЕТІЙ СУВІЙ&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]
&gt; 
&gt; І звернувся Іон до своєї пастви: &#34;Я проникнув за Покої Снів; я постав перед Прадавніми у їх власному пустельному осередку.
&gt; 
&gt; Я витримав їх нестерпну силу крізь незліченні еони.
&gt; 
&gt; Узрів нескінченні мертві світи, де мертвою була й сама смерть.
&gt; 
&gt; Прочитав нутрощі Творця нашого, споглядав розгорнуту вічність.
&gt; 
&gt; Знайте ж, що рай вже близько.
&gt; 
&gt; І народимо ми його своєю власною плоттю.&#34;
&gt; //Сона Скаал//

[[/collapsible]]

**Додаток:** 24.05.2014 відбувся землетрус в Егейському морі. Релікварну Зону 26 не було пошкоджено, як і аномальні об&#39;єкти, що знаходилися там з часів його будівництва. Однак, SCP-2095 отримав певні незначні структурні пошкодження, що визнано вдалою випадковістю. У зв&#39;язку з цим, досі невідомий запечатаний сфінктер, який було приховано через кальцифікацію, розірвався у камері з вівтарем.

Дослідження камери виявило тіло чоловіка. На ньому не було жодних ознак гниття та, хоча було встановлено, що його серце не б&#39;ється, електроенцефалографія показала низький рівень активності мозку. Наразі продовжується дослідження суб&#39;єкта та його зв&#39;язок з SCP-2095.

Всередині було знайдено єдиний уцілілий сувій недбало скручений в трубку та який, вірогідно, не мав знаходитись усередині камери. Вважається, що цей лист було написано керівним органом SCP-2095, але він не був надісланий через події, які напряму згадані у ньому. Документ, нині, перекладений та доступний співробітникам Фонду: 

[[collapsible show=&#34;+ НЕВІДПРАВЛЕНИЙ ЛИСТ&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

&gt; Великому Карцисту Іону,
&gt; 
&gt; Нехай цей лист знайде вас у Кітері, бо він буде моїм останнім. Наші вороги почали штурмувати острови, але ми завершили Обряд Збереження. Храм буде спати й чекати на Пробудження Дітей Адитуму. 
&gt; 
&gt; Занепалі королівства та послідовники Механа об&#39;єдналися проти нас попри те, що їх народи гинуть. Однак, вони перетворили кожну нашу перемогу в регіоні на поразку, навіть попри те, що їхні власні долі вирішені наперед. 
&gt; 
&gt; Серце, що кровоточить -- це наша остання загорода в Егейському морі, але, без сумнівів, наші Східні володіння залишаються могутніми під вашим одвічним наглядом. Рани, що будуть нанесені сьогодні, загояться -- у віках ми безсмертні. 
&gt; 
&gt; Їхня перемога тут буде марною. Доки я пишу це, карцист Мекса уже гонить вітрила до Кітери зі своїми Нечестивими Інструментами. 
&gt; 
&gt; Я обіцяю -- ніхто не покине острів живим. Нехай їх імена будуть стерті, а плоть поглинена.
&gt; 
&gt; Ми викликаємо Червону Смерть.
&gt; 
&gt; Заради крові язичників ми приносимо себе у жертву. Зустрінемося знову в Адитумі.
&gt; 
&gt; Я залишаюся,
&gt; Карцист Тундас
