[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-829/180px-Nail_polish,_oje.jpg|caption=Το SCP-829 στο μπουκάλι του|width=200px|align={$align}|align=right]]


**Αριθμος Αντικειμένου:** SCP-829

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-829 πρέπει να αποθηκευτεί σε ένα ασφαλές δωμάτιο στον Τομέα-19, σε ένα τυπικό μπουκάλι βερνικιού νυχιών που φυλάσσεται κλειδωμένο σε ένα διαφανές δοχείο ασφαλείας επιπέδου 2. Αυτό το δωμάτιο πρέπει να φυλάσσεται από τουλάχιστον δύο άτομα ασφαλείας επιπέδου 2 ανά πάσα στιγμή. Το προσωπικό ασφαλείας και ένα εφεδρικό μπουκάλι θα συνοδεύουν το SCP-829 κάθε φορά που απομακρύνεται από το δωμάτιο φύλαξης.

Όλο το προσωπικό πρέπει να υποβληθεί σε ψυχολογικές εξετάσεις πριν του επιτραπεί να αλληλεπιδράσει με τα άτομα του SCP-829. Οποιοδήποτε άτομο παρουσιάζει σημάδια υπερβολικά υποχωρητικής συμπεριφοράς πρέπει να απομακρύνεται αμέσως από την παρουσία των ατόμων του SCP-829.

**Σημείωση:** Το SCP-829 φαίνεται να είναι εξίσου αποτελεσματικό τόσο στους άνδρες όσο και στις γυναίκες. Για λόγους σαφήνειας, το παρόν έγγραφο θα υποθέσει ότι το υποκείμενο του SCP-829 είναι γυναίκα.

**Περιγραφή:** Το SCP-829 είναι ένας όγκος βερνικιού νυχιών, μεγέθους συνήθως 3 έως 10 cc, που αποτελείται κυρίως από βερνίκι νυχιών μάρκας ██████ █████████, αλλά και μεταβλητές ποσότητες νερού, ανθρώπινο αίμα (από πολλά άτομα) και μικρές ποσότητες μεγάλου αριθμού οργανικών ενώσεων (για πλήρη κατάλογο των ενώσεων που ανιχνεύθηκαν στο SCP-829, βλ. έγγραφο 829-CM). Το SCP-829 είναι σε θέση να παράγει περισσότερο από τον εαυτό του απορροφώντας υδρατμούς από τον περιβάλλοντα αέρα και &#34;πίνοντας&#34; ανθρώπινο αίμα που στάζει στο μπουκάλι του. Εάν δεν υπάρχουν ούτε υδρατμοί ούτε αίμα, το SCP-829 αδρανοποιείται και δεν φαίνεται να εμφανίζει αρνητικές επιπτώσεις από την παρατεταμένη αδρανοποίηση. Μέχρι σήμερα, οι ερευνητές δεν γνωρίζουν πώς το SCP-829 μπορεί να χρησιμοποιεί τόσο πολύ νερό και να διατηρεί τις ιδιότητές του ως βερνίκι νυχιών.

Όταν εφαρμόζεται στα νύχια ενός ανθρώπου, το SCP-829 επηρεάζει το άτομο με διάφορους τρόπους, ανάλογα με το πόσο αίμα έχει λάβει πρόσφατα το SCP-829:

* Εάν το SCP-829 δεν έχει λάβει καθόλου αίμα πρόσφατα, το άτομο αισθάνεται πιο σαγηνευτικό και φέρεται πιο φλερτικά και αναπτύσσει την παρόρμηση να τρυπήσει τον εαυτό του και να προσθέσει το αίμα του στο μπουκάλι του SCP-829.

* Εάν το SCP-829 έχει λάβει τουλάχιστον μια σταγόνα αίματος πρόσφατα, οι παραπάνω επιδράσεις ενισχύονται και τα νύχια του ατόμου προκαλούν μια ευχάριστη αίσθηση στους άλλους όταν αγγίζονται στο δέρμα τους. Όλες αυτές οι επιδράσεις ενισχύονται όσο περισσότερο αίμα δίνεται στο SCP-829, αν και ένα ορισμένο ποσοστό ανθρώπων (τουλάχιστον 15%) πείθεται ιδιαίτερα από την επαφή με τα νύχια, ανεξάρτητα από το πόσο αίμα έχει δοθεί.

* Όταν το SCP-829 έχει λάβει αρκετό αίμα, το άτομο μπορεί να κάνει τα νύχια της αρκετά κοφτερά ώστε να τεμαχίζουν τα συνηθισμένα υφάσματα, να χαράζουν ξύλο και να διαπερνούν εύκολα τη σάρκα, αν και έχουν μικρή επίδραση σε υλικά με σκληρότητα Vickers μεγαλύτερη από 120.

Τα άτομα που επηρεάζονται από το SCP-829 ακολουθούν το ίδιο γενικό μοτίβο συμπεριφοράς: κατά την αρχική εφαρμογή, το άτομο θα τρυπήσει τον εαυτό του και θα &#34;ταΐσει&#34; λίγο από το αίμα του στο SCP-829. Μόλις το SCP-829 εφαρμοστεί ξανά, το άτομο θα ξεκινήσει μια σεξουαλική σχέση με ένα άλλο άτομο (τον &#34;στόχο&#34;). Καθώς η σχέση αναπτύσσεται, το άτομο θα εισάγει δεσμούς και κυριαρχία στη σχέση, με τον εαυτό του σε κυρίαρχο ρόλο. Το άτομο θα αρχίσει επίσης να γρατζουνάει το στόχο με τα νύχια της και θα τραβήξει αίμα, μέρος του οποίου θα διοχετεύσει στο SCP-829. Ο στόχος γενικά αντλεί ευχαρίστηση από αυτές τις γρατζουνιές.

Μετά από ένα μεταβλητό χρονικό διάστημα (συνήθως έξι έως δώδεκα εβδομάδες), το άτομο συγκρατεί τον στόχο σε έναν τοίχο ή ένα τραπέζι. Η συνάντηση θα ξεκινήσει ως συνήθως, αλλά το άτομο θα χρησιμοποιήσει τα νύχια της για να ξεκοιλιάσει αργά και συστηματικά τον στόχο, ενώ θα προσπαθήσει να τον κρατήσει ζωντανό όσο το δυνατόν περισσότερο. Ο στόχος θα συνεχίσει αρχικά να αντλεί ευχαρίστηση από το άγγιγμα των νυχιών του ατόμου, έως ότου ο πόνος και το τραύμα που προκαλεί το άτομο στον στόχο υπερκαλύψει την ευχαρίστηση που αντλεί ο στόχος από τη συνάντηση. Το άτομο θα συλλέξει μεγάλη ποσότητα αίματος του στόχου στη φιάλη του SCP-829, συχνά περισσότερη από όση θα έπρεπε να χωράει. Λίγο μετά τη λήξη του στόχου, το άτομο θα ξεκινήσει εκ νέου τον κύκλο, αν και οι επιδράσεις του SCP-829 θα είναι ήδη αρκετά ισχυρές, καθιστώντας την έναρξη της επόμενης σχέσης πολύ πιο εύκολη.

Μόλις το SCP-829 λάβει αρκετό αίμα από αρκετούς διαφορετικούς στόχους, το άτομο θα παρουσιάσει το SCP-829 στον τρέχοντα σεξουαλικό σύντροφό της και θα προσπαθήσει να εφαρμόσει το SCP-829 στα νύχια του στόχου. Οι εκούσιοι στόχοι επηρεάζονται από το SCP-829 όπως και το αρχικό άτομο- οι ακούσιοι στόχοι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Και τα δύο άτομα θα συνεχίσουν μαζί τον κύκλο από το φλερτ μέχρι την εξολόθρευση, αποπλανώντας κάποιους στόχους μεμονωμένα και άλλους μαζί. Καθώς δίνεται σταδιακά όλο και περισσότερο αίμα στο SCP-829, τα άτομα θα στρατολογούν περιοδικά περισσότερους στόχους ως νέα άτομα για το SCP-829. Ωστόσο, εάν το SCP-829 δεν τροφοδοτείται με αρκετό αίμα, τότε ένα άτομο (συνήθως το νεότερο νεοσύλλεκτο) θα γίνει τυπικός στόχος, τον οποίο το υπόλοιπα άτομα θα συγκρατήσουν και θα ξεκοιλιάσουν.

Για περισσότερες πληροφορίες, ανατρέξτε στη Μελέτη περίπτωσης 829-CS01.

-------

**Συμπληρωματικό έγγραφο 1, ██/██/19██:** Ο Δρ. ████████ κλήθηκε να βοηθήσει στην έρευνα του Ατόμου 829-14, μια 28χρονη γυναίκα ασιάτικης καταγωγής και. Κατά τη διάρκεια της αρχικής τους συνέντευξης, το άτομο ακούμπησε τα νύχια της στο δέρμα του Δρ. ████████, προκαλώντας μια αναμενόμενη αντίδραση. Περίπου τρεις ώρες αργότερα, συνελήφθησαν και οι δύο, όταν ο Δρ. ████████ βοηθούσε το άτομο να διαφύγει από τον Τομέα-19. Ο Δρ. ████████ περιέγραψε μια ισχυρή παρόρμηση να κάνει ό,τι του ζητούσε το άτομο όταν τον άγγιζαν τα νύχια της. Αυτή η παρόρμηση εξασθένησε μετά από περίπου 48 ώρες. Το άτομο τερματίστηκε κανονικά.

--------

**Συμπληρωματικό έγγραφο 2, ██/██/19██:** Λόγω πρόσφατων περιστατικών, ο πειραματισμός του SCP-829 σε ζώα απαιτεί έγκριση επιπέδου 4. Ο πειραματισμός σε οποιοδήποτε μέλος των ακόλουθων ταξινομικών τάξεων απαιτεί εξουσιοδότηση Ο5: Carnivora, Chiroptera, Crocodilia, Falconiformes, Piciformes, Primates (εκτός από τους ανθρώπους), Proboscidea, Strigiformes και Struthioniformes.
