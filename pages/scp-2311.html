**Ítem #:** SCP-2311

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2311 debe ser contenido en el lugar de su descubrimiento, el sótano de un edificio residencial en Rochester, Nueva York. Esta residencia está designada como Satélite Temporal del Sitio 14, con el sótano actuando como celda de SCP-2311 hasta que se pueda lograr una contención adecuada a largo plazo. El Satélite Temporal del Sitio 14 debe ser atendido en todo momento por no menos de tres operativos de la Fundación que se hagan pasar por inquilinos según los protocolos de cobertura estándar &#34;A Simple Vista&#34;, dando preferencia al personal que haya sobrevivido al menos a un evento de reestructuración de la realidad. Un psicólogo de seguimiento designado debe celebrar sesiones quincenales con el SCP-2311 a fin de desalentar los intentos de brecha.

Se deben instalar focos en cada habitación interior del Sat-Temporal del Sitio 14, con controles fácilmente accesibles para todo el personal. Además, se deben instalar luces activadas por movimiento en todas las salidas del edificio. Todas las luces de las instalaciones deben ser mantenidas y probadas semanalmente por el personal del sitio.

**Descripción:** SCP-2311 es un varón humano de nueve años de edad con el síndrome de Klinefelter, el síndrome de Kaspar Hauser y un defecto septal ventricular. Las habilidades lingüísticas de SCP-2311 están atrofiadas [[footnote]]SCP-2311 se comunica sólo con unos pocos gestos selectos en el Lenguaje de Signos Americano (&#34;tratar&#34; y &#34;no&#34;, específicamente), que le enseñó el Dr. Alex Akopyan, el psicólogo del desarrollo asignado actualmente a SCP-2311. Antes de la contención, SCP-2311 sólo era capaz de una vocalización chillona fuerte y repetitiva[[/footnote]] y se cree que el andar distintivo de los niños pequeños es el resultado de una grave privación social y emocional desde una edad temprana. SCP-2311 también muestra heliofobia y acuafobia, probablemente como resultado de un trauma infantil.

SCP-2311 tiene la capacidad de alterar la materia sin tener en cuenta las leyes físicas, la causalidad o la lógica. Se desconoce la magnitud potencial de esta capacidad. Por lo que se cree que son razones psicológicas, el SCP-2311 muestra una capacidad anómala disminuida mientras se encuentra en un estado emocional contento o temeroso y mientras está dentro de los confines del Sat-Sitio14. Si cualquiera de estas condiciones no se cumplen (es decir, si SCP-2311 está en un estado emocional de enojo o excitación, o ha dejado su celda de contención en el sótano del Sat-Sitio 14), SCP-2311 comenzará a expresar sus rasgos anómalos. Si no se cumple ninguna de estas condiciones, la ruptura de la contención de SCP-2311 debe considerarse un posible evento de reestructuración de la realidad de la clase CK, ya que en este momento la Fundación no posee datos suficientes para predecir sus capacidades o el curso de acción probable en este escenario.

Hasta la fecha, se ha observado que SCP-2311 puede:

* Manifestar e intentar consumir aproximadamente 20 kilos de cubos de azúcar de la marca La Perruche envueltos individualmente.
* Incidir en daños físicos fatales en el personal de la Fundación por medios anómalos. Las lesiones tienen un parecido cosmético con la necrosis que se extiende a un ritmo médicamente imposible.
* Translocalizar instantáneamente sin tener en cuenta las barreras físicas como las paredes interiores del Sat-Sitio 14. Hasta la fecha, SCP-2311 no ha mostrado ninguna capacidad o voluntad de teletransportarse fuera de los confines del Sat-Sitio 14.
* Calor y llamas manifiestos medidos a 600°C. Nunca se ha observado que las llamas creadas por SCP-2311 consuman combustible o afecten de alguna otra manera a los objetos a su alrededor. A pesar del calor palpable, no infligen ningún daño a los tejidos humanos.
* En un incidente registrado, el SCP-2311 emitió un chorro de líquido a una presión estimada de 800 kPa y una temperatura de -200°C. El líquido se vertió por los orificios nasales, orales y anales de SCP-2311 durante quince minutos, causando a SCP-2311 una aparente angustia. A diferencia de las llamas y el calor anómalos generados por el SCP-2311, el frío extremo de este líquido afectó el tejido humano como se esperaba, infligiendo daños en los nervios después de 5 minutos de exposición continua. Después de que el líquido se calentó a temperatura ambiente, se volvió indistinguible del agua normal; actualmente no se comprende cómo fue capaz de mantener un estado líquido a -200°C.

Se cree que las capacidades anómalas de SCP-2311 no se limitan a los fenómenos mencionados anteriormente. Las oportunidades de observar la capacidad de reestructuración de la realidad de SCP-2311 se han limitado a dos eventos de ruptura desde que comenzó la custodia de la Fundación, y a las circunstancias de la contención inicial de SCP-2311.

**Detalles de la Recuperación:** SCP-2311 atrajo la atención de la Fundación por los archivos de la Oficina de Servicios para la Familia y el Niño del Estado de Nueva York (OCFS), que estaban investigando las condiciones de vida de SCP-2311 después de que los vecinos denunciaran que un &#34;niño llorón&#34; estaba siendo mantenido en un sótano con fines religiosos u ocultos. La Fundación intentó primero incautar a SCP-2311 de manera encubierta a través de operativos de la Fundación que se hacían pasar por oficiales de la OCFS trabajando en conjunto con la policía local. Durante la investigación, un individuo que se creía que era el padre de SCP-2311 (en adelante designado Persona de Interés-2311-01) detonó varios dispositivos incendiarios caseros. La policía local se retiró y Destacamento Móvil Psi-7 (&#34;Bricolaje&#34;) tomó el mando bajo el protocolo estándar de cobertura &#34;Agentes Federales&#34;. Los agentes del DM Psi-7 entraron en la residencia en llamas y se encontraron con SCP-2311 mostrando sus propiedades anómalas. El DM Psi-7 sufrió █ bajas pero se las arregló para contener a SCP-2311. PdI-2311-01 murió por inhalación de humo antes de que el Psi-7 irrumpiera en la residencia [[footnote]]Un informe completo de las acciones está disponible para los oficiales de seguridad con una autorización 2311/3.[[/footnote]].

Después, el Departamento de Bomberos de la ciudad de Rochester extinguió el fuego, y la residencia dañada fue adquirida a través de una empresa fantasma de la Fundación. El personal de contención que se hizo pasar por contratistas reparó los daños causados por el incendio y promulgó los actuales procedimientos especiales de contención de SCP-2311.

[[collapsible show=&#34;MANIFIESTO DEL ARTEFACTO: SE REQUIERE UNA AUTORIZACIÓN 2311/3&#34; hide=&#34;AUTORIZACIÓN APROBADA: ARTÍCULOS RECUPERADOS DEL SÓTANO DE LA RESIDENCIA&#34;]]
* Numerosos libros y manuscritos no anómalos sobre temas ocultos, incluyendo //Liber Al vel Legis//, //Kitab Sirr al-Asrar//, y ciento ocho copias de //Tabula Smaragdina// en varios idiomas.
* Dos juegos de esposas de hierro y una coja de hierro, junto con dos cajas sin abrir de esposas de plástico de la marca Rothco.
* Los restos descompuestos de una mujer adulta, encontrados enterrados en un semisótano. Las pruebas genéticas confirman que la fallecida era la madre biológica de SCP-2311. La descomposición hizo imposible determinar una causa definitiva de la muerte, pero la fallecida parece haber sufrido una histerectomía mal hecha.
* Una doble chaqueta, manguera de incendios de fuerza industrial y la plomería necesaria.
* Paredes y techo de yeso rellenos de aislamiento de fibra de vidrio y canales resistentes como aparentes medidas de insonorización.
* Varias cajas vacías de azúcar de la marca La Perruche envueltas individualmente y sus envoltorios.
* Un moisés, una cuna y un colchón de dos plazas sin ropa de cama, todos muy sucios.

//El siguiente es un documento que se cree que fue escrito por PdI-2311-01. La mayoría de las páginas del cuaderno estaban llenas de diagramas y ecuaciones sin sentido sobre temas ocultos y alquímicos. Todo el texto legible se incluye a continuación; el acceso al manuscrito original requiere una autorización 2311/4.//

&gt; 11/10/20██: Cálculos doble y triplemente comprobados. Es real. Existe o podría existir teóricamente. Nada lo detiene. Entonces, ¿dónde carajo está?
&gt;
&gt; 13/10/20██: Encontré un moderno foro de Chaos Magick en línea. Interesante, pero no estoy de acuerdo con la premisa inicial. El problema no es una falta de creencia; tengo un exceso de creencia. Tengo la creencia cristalizada en evidencia (verificada dos veces, tres veces, no como si pudiera obtener una segunda opinión). La magia es real. El único impedimento para su práctica es una aparente escasez de magos.
&gt;
&gt; 23/10/20██: Probé la fórmula de nuevo. Agua real genuina esta vez, importada de un colega en ██████. La vertí, y todo el tiempo estuve pensando en ácido nitroclórico. No podía dejar de pensar en el ácido nitroclórico. La mezcla falló, por supuesto.
&gt;
&gt; 24/10/20██: Homúnculos, una opción cada vez más atractiva. No puedo aprender el arte (demasiado basado en el fondo/el consenso/la realidad), pero podría ser capaz de crear un artista.
&gt;
&gt; 27/10/20██: Comencé a buscar material adecuado. Oxidado.
&gt;
&gt; 23/01/20██: Encontré material de origen adecuado. Una pequeña cosa de Camboya. Pliante/conforme. Nunca pensé que haría esto, pero supongo que no hay daño ahora que estoy buscando externalizar.
&gt;
&gt; 03/02/20██: El material de la fuente llegó hoy. Se ha hecho oficial en el juzgado.
&gt;
&gt; 04/02/20██: No es tan bueno como parece.
&gt;
&gt; 28/02/20██: No hay resultados hasta ahora.
&gt;
&gt; 20/04/20██: No hay resultados hasta ahora.
&gt;
&gt; 03/05/20██: Sin resultados.
&gt;
&gt; 11/06/20██: No hay resultados. La falta de salud del material de origen es preocupante.
&gt;
&gt; 15/06/20██: ¡Concepción!
&gt;
&gt; 27/06/20██: Introduje el material/vasija de origen en el círculo. No soy un profesional, pero conozco ciertos patrones/fórmulas/procedimientos que deberían permitir cierto grado de influencia sobre lo no formado/incipiente/ irreal. El útero es simplemente ese vacío primordial de tantos mitos de la creación. Un vacío que paradójicamente contiene todas las necesidades de la creación.
&gt;
&gt; 28/06/20██: Las alteraciones continúan, progresando bien. Desenfoqué el género tanto como pude sin arriesgarme a un defecto crítico; masculino + femenino, sol + luna, yin + yang, toda esa mierda buena.
&gt;
&gt; 29/06/20██: Las alteraciones continúan. Partieron las aguas y sacaron el corazón del centro.
&gt;
&gt; 30/06/20██: Alteraciones terminadas. Un largo y auspicioso día. Creo que fue bien pero imposible de decir hasta que decante. El recipiente se agotó y se desechó. Creo que me gané un maldito trago.
&gt;
&gt; 12/07/20██: No hay novedades. Llevará algún tiempo, pero debería estar listo para decantar en el equinoccio de primavera. No puede hacer daño, ¿verdad?
&gt;
&gt; 20/09/20██: No hay nada que informar. Hubiera esperado más movimiento a estas alturas. La duda es veneno.
&gt;
&gt; 13/10/20██: Nada que reportar.
&gt;
&gt; 12/11/20██: Recordé una parte interesante de Paracelso, la busqué hoy: &#34;Que el esperma de un hombre se pudra por sí mismo en una cucurbitácea sellada durante cuarenta días con el mayor grado de putrefacción en el vientre de un caballo, o al menos tanto como para que cobre vida y se mueva y se mueva...&#34; ¡Ja! Podría haber usado un caballo.
&gt;
&gt; 03/12/20██: Cristo, está funcionando.
&gt;
&gt; 01/01/20██: Feliz Año Nuevo.
&gt;
&gt; 15/02/20██: El crecimiento continúa. Preocupado por que crezca demasiado rápido, que se pierda nuestra cita especial, pero parece haberse normalizado/plateado.
&gt;
&gt; 03/03/20██: Discurso de Dios = creación/destrucción absoluta. Dijo &#34;luz&#34; y la luz fue separada de la oscuridad, dijo &#34;día&#34; y &#34;noche&#34; y fueron después día y noche. Este fue el primer discurso y fue perfecto/poderoso/verdadero. Las cosas no estaban divorciadas de sus nombres y el lenguaje era una mentira que nadie había inventado todavía.
&gt;
&gt; 10/03/20██: Comenzando los preparativos finales para la decantación. El crecimiento ha disminuido, poco movimiento.
&gt;
&gt; 15/03/20██: El segundo fue el discurso del Adán embrionario. Menos, por supuesto, pero dice &#34;oveja&#34; y oveja. Dice &#34;árbol&#34; y árbol. Es un discurso que esculpió las cosas, las esculpió en ese cálido paraíso de ignorancia infantil/no-ser/arcilla. El Edén, que contiene todas las necesidades de la creación. Edén, donde la humanidad era naciente e incompleta. El Edén, antes de que viniera con el veneno del conocimiento.
&gt;
&gt; 17/03/20██: El sótano/guardería/templo está listo. La manguera es la que más trabajo ha costado, pero la barra no se ha roto y ha echado a perder al niño, ¿verdad?
&gt;
&gt; 18/03/20██: Sin movimientos. Preocupado.
&gt;
&gt; 19/03/20██: El lenguaje se fracturó cuando Babel cayó. Perdimos el habla de Adán, pero puede ser recuperada. El lenguaje castra, el conocimiento ciega, y el ácido nitroclórico es un peso plomizo en mi voluntad, pero puedes ser libre. Aquí hay una cosa que llamo &#34;noche&#34;, pequeño homúnculo. Enséñame su verdadero nombre. Aquí hay una cosa que llamo &#34;día&#34;. Enséñame o abriré la manguera.
&gt;
&gt; 20/03/20██: Decantado. Atrofiado pero viable. Ahora empieza el verdadero trabajo, pequeño Adam.
