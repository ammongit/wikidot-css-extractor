    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-174-FR - Méduse Oculaire
**Auteur :** [[user D-2108]]
**Date :** 29 juin 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-174-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les spécimens vivants de SCP-174-FR doivent être conservés dans un bassin sécurisé de la Zone-██. 
Le bassin doit avoir un volume inférieur à 2,5 m^^3^^, une forte proximité entre les entités assure une alimentation et une reproduction correcte. 
Le bassin ne nécessite pas d&#39;être tempéré, mais un éclairage de 4 lux, une salinité de 35 PSU et un courant artificiel doivent être maintenus en permanence.
Le nombre d&#39;entité ne doit pas être supérieur à dix spécimens dans un bassin, l’excédant doit être déplacé ou éliminé. Les spécimens retrouvés morts doivent être repêchés à l&#39;aide d&#39;une épuisette puis être incinérés. 
Deux-cents grammes (200 g) de plancton doivent être introduits tous les deux jours dans le bassin pour l&#39;alimentation. L&#39;eau du bassin doit être changée une fois par semaine avec la même concentration saline.
Depuis l&#39;incident 174-1, l&#39;accès au bassin doit avoir été autorisé au préalable par deux membres du personnel de niveau trois et nécessite la présence d&#39;un garde.

SCP-174-FR est relativement peu présent à l&#39;état sauvage depuis la campagne de neutralisation massive exécutée en 19██. Le nombre d&#39;attaques de SCP-174-FR étant devenu extrêmement faible (moins de deux cas signalés par an), il n&#39;est plus nécessaire de mobiliser du personnel pour traquer l&#39;anomalie.
Si une instance de SCP-174-FR-1 est découverte, elle devra être neutralisée par le personnel de la Fondation et un scénario de noyade servira de prétexte pour justifier la mort de individu.  

**Description :** SCP-174-FR désigne une espèce anormale de cnidaire (méduse). SCP-174-FR possède un diamètre à l&#39;âge adulte d’environ 26 mm, une ombrelle arrondie et légèrement ovale pour une épaisseur inférieure à 3 mm, ainsi que six tentacules urticants, mesurant aux alentours de 12 cm chacun.
Le corps de l&#39;entité laisse passer 90 % de la luminosité qui lui est projetée, le rendant difficilement distinguable dans son milieu naturel.
SCP-174-FR vit en groupe de 10 à 15 individus se laissant porter par les courants de l&#39;océan Atlantique, à une profondeur comprise entre 2 et 25 mètres. L&#39;entité est très résistante aux changements de température importants, mais ne survit pas en présence d&#39;eau douce.
SCP-174-FR se nourrit principalement de plancton, mais il a été observé que son alimentation n&#39;est pas sa priorité, certains spécimens se laissent parfois mourir de faim dans des milieux où prolifèrent leurs proies. Ce comportement est incompris.

La principale anomalie survient lorsqu&#39;il entre en contact avec un être humain. La façon dont SCP-174-FR fait la différence entre un être humain et un animal est inconnue.

Si l&#39;homme ne possède pas de masque, l&#39;entité attaquera l&#39;un de ses yeux de sorte à pouvoir glisser ses tentacules sur les parois de la cavité orbitaire, il va ensuite rapprocher son ombrelle afin d&#39;adhérer aux formes de l’œil de la victime. Les tentacules vont s&#39;enrouler autour du nerf optique et, en même temps, déverser des neurotoxines dans l&#39;hôte. Les neurotoxines étant peu efficaces, elle ne font que légèrement assommer le sujet. SCP-174-FR va ensuite étendre ses tentacules dans le système nerveux de la victime (à ce stade renommé SCP-174-FR-1) qui réagira très violemment durant tout le processus, décrit lui-même comme étant insoutenable. 
Cette étape dure approximativement 6 minutes, après cette base de temps, l&#39;entité reprend son cycle de vie habituel avec le contrôle partiel de SCP-174-FR-1, en utilisant ses bras et jambes pour se déplacer sans but apparent.

Dans la pratique, SCP-174-FR-1 perd rapidement connaissance avant que l&#39;entité n&#39;en ait le contrôle, celle-ci est capable alors de faire bouger ses membres de façon désarticulée et maladroite pendant un court instant avant que le cerveau de l&#39;hôte ne meurt asphyxié. Il est à noter que même lorsque l&#39;hôte meurt, SCP-174-FR reste accroché à son œil, avant de mourir à son tour plus tard.
La façon dont SCP-174-FR est capable de prendre le contrôle de l&#39;hôte est incomprise.

SCP-174-FR infligera de multiples piqûres au sujet jusqu&#39;à pouvoir atteindre ses yeux si ceux-ci lui sont inaccessibles, et continuera même lorsque le sujet expire.

[[collapsible show=&#34;Ouvrir Rapport d&#39;expérience 174-0&#34; hide=&#34;Fermer Rapport d&#39;expérience 174-0&#34;]]

&gt; **Avant-propos :** //Ce test a été réalisé peu de temps après la capture initiale des premières instances de SCP-174-FR. 
&gt; D-3947 est placé sur une chaise fixée au sol avec les mains et les pieds entravés, dans un grand bassin en verre blindé de 10m x 10m x 4m ; les entraves peuvent être ouvertes à distance. Le sujet est branché à un ECG et à un EEC. Le sujet est équipé d&#39;un masque et d&#39;une bouteille de plongée ; ses yeux ne sont pas cachés par une visière. D-3947 ne sait pas qu&#39;il va entrer en contact avec SCP-174-FR, il pense participer à un test d&#39;endurance. Le test est supervisé par le Dr Lamo.//
&gt; 
&gt; [&gt;Début du l&#39;enregistrement]
&gt;  
&gt; **T= -4min 24 :** D-3947 se place sur la chaise. Il est entravé et branché aux appareils.
&gt; **T= -2min 10 :** Une dose d&#39;anesthésiant est administrée au sujet. 
&gt; **T= 0min :** Introduction de SCP-174-FR dans le bassin.
&gt; **T= 0min 26 :** Après être resté sur place quelques secondes, SCP-174-FR se dirige droit vers D-3947.
&gt; **T= 0min 31 :**  D-3947 panique à la vue de l&#39;entité. SCP-174-FR se heurte au visage de D-3947 à plusieurs reprises.
&gt; **T= 0min 43 :** SCP-174-FR s&#39;est retourné et glisse ses tentacules entre les paupières de l’œil droit du sujet. D-3947 semble crier.
&gt; **T= 1min 22 :** SCP-174-FR est correctement apposé sur l’œil du sujet ; il est difficile de distinguer l&#39;entité de l’œil. D-3947 s&#39;agite très violemment et essaye d&#39;arracher ses liens, ses poignets et son visage rougissent. Fréquence cardiaque en hausse.
&gt; **T= 1min 40 :** Difficultés respiratoires rapportées. D-3947 secoue sa tête frénétiquement.
&gt; **T= 1min 51 :** Écoulement de sang par l’œil droit rapporté.
&gt; **T= 2min 23 :** D-3947 est pris de violentes convulsions.
&gt; **T= 3min 51 :** Les convulsions du sujet cessent. Respiration saccadée rapportée. Le sujet n&#39;oppose plus de résistance. 
&gt; **T= 4min 35 :** Baisse du rythme cardiaque notée. Éruption cutanée localisée autour de l’œil droit. L&#39;EEG indique un rythme Delta.
&gt; **T= 6min 19 :** Rythme cardiaque stabilisé à la normale.
&gt; **T= 7min 40 :** Le sujet ne bouge plus, son visage et son regard sont fixés sur un point invisible. De légères contractions sont visibles sur SCP-174-FR. L&#39;EEG indique un rythme Thêta, correspondant à un état de somnolence.
&gt; **T= 8min 30 :** D-3947 bouge sa tête dans plusieurs directions différentes, comme s&#39;il voulait s&#39;y déplacer. Le sujet est désormais renommé SCP-174-FR-1. Respiration inchangée.
&gt; **T= 8min 42 :** Ouverture des entraves. Le sujet s&#39;éloigne en nageant d&#39;une façon presque similaire à celle d&#39;un cnidaire, en bougeant les bras et les jambes en même temps de manière périodique. Respiration très faible rapportée.
&gt; **T=15min 30 :** Rien d&#39;anormal à signaler. L&#39;entité s&#39;est dirigée et s&#39;est régulièrement heurtée aux parois Sud et Est du bassin, sans tenter d&#39;explorer le reste du bassin. Début du drainage de l&#39;eau.
&gt; **T= 17min 03 :** Totalité de l&#39;eau drainée. SCP-174-FR-1 a continué de se déplacer normalement durant le drainage.
&gt; **T= 20min 09 :** L&#39;entité est incapable de se relever, mais continue de nager dans le vide. Autorisation donnée aux chercheurs ███████ et ████████ d&#39;entrer dans le bassin en tenue HAZMAT.
&gt; **T= 27min 28 :** Fin du test avec la sortie des chercheurs : après avoir mis l&#39;entité en position assise, le masque lui a été retiré et il a été constaté qu&#39;une grande quantité de sang vomie par l&#39;hôte obstruait l&#39;arrivée d&#39;air. SCP-174-FR-1 produit sans cessation des vocalises inintelligibles à chaque expiration. L’œil gauche ne réagit pas à la lumière et reste fixé sur l&#39;horizon, cependant l’œil affecté par SCP-174-FR réagit parfaitement bien. L&#39;entité ne réagit à aucun autre stimulus et continue de &#39;nager&#39; même en position assise.
&gt; Neutralisation de SCP-174-FR-1 enclenchée par incinération.
&gt; 
&gt; [&gt;Fin de l&#39;enregistrement]
[[/collapsible]]

**Incident 174-1 :**

[[collapsible show=&#34;ACCRÉDITATION 174-3 REQUISE&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]

Le ██/██/19██, le chercheur ██████ qui éprouvait un fort intérêt pour SCP-174-FR, a basculé dans le bassin alors qu’il les observait sans respecter les procédures de sécurité. Quelques minutes se sont écoulées avant que la brèche ne soit détectée et qu&#39;une équipe de sécurité ne soit envoyée. ██████ a été retrouvé gisant sur le sol, avec une instance de SCP-174-FR sur ses deux yeux et de multiples brûlures sur son visage.
Une équipe médicale et un bloc opératoire furent mobilisés d&#39;urgence afin de retirer SCP-174-FR.
L’opération, qui s&#39;est révélée extrêmement délicate, a nécessité une ablation complète de l’œil gauche, seul l’œil droit a pu être conservé bien qu’il ait été gravement endommagé dans le processus. A terme, l’opération s&#39;est soldée par une réussite, mais les signes vitaux du chercheur ont continué de se dégrader fortement malgré les soins apportés.
L&#39;équipe médicale a rapporté qu&#39;à son réveil, le chercheur ██████ a prétendu avoir été conscient durant toute la période pendant laquelle il était parasité. Le chercheur a soutenu avoir vu les locaux immergés sous l’eau avec un nombre important de [DONNÉES CENSURÉES], tout en se plaignant de ressentir une douleur perçante dans son crâne. Il est décédé en pleine crise de délire, en balbutiant des propos inintelligibles.
 
[[/collapsible]]
