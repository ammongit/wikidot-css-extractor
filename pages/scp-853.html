    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-853
**Autore:** [[*user Drewbear]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-853/redjar.jpg|caption=SCP-853-207, denominato &#34;//Limpido Cielo Azzurro//, 1923&#34;]]

**Elemento #:** SCP-853

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Per prevenire la rottura di SCP-853, le singole istanze devono essere inscatolate separatamente in contenitori imballati di dimensioni non inferiori a 25cm x 25cm x 40cm. Tutte le istanze sono archiviate nel Deposito di Contenimento Sicuro 37 presso la Stazione di Ricerca Meteorologica 21, a meno che non stiano venedo testate. Se si vuole richiedere l&#39;accesso, consultare il Dr. B████ per la combinazione. Si consiglia cautela durante lo svolgimento dei test di SCP-853 a causa dell&#39;imprecisione dell&#39;etichettatura (vedi Rapporto Post-Operazione 853-Iota)

**Descrizione:** SCP-853 consiste di ████ barattoli sigillati di conserve di varie dimensioni e marche. Ogni istanza contiene una sostanza di colore diverso con una viscosità visivamente determinabile simile a quella della gelatina solida. Il coperchio di ogni barattolo è etichettato con nastro adesivo, sul quale è scritto il nome di un modello meteorologico e un anno. Gli esempi includono SCP-853-12 (&#34;//Dolce Pioggia Estiva //, 1979&#34;), SCP-853-145 (&#34;//Tornado Impetuoso//, 1952&#34;) e SCP-853-359 (&#34;//Tempesta di Polvere Accecante//, 198--1--2&#34;). Sono presenti almeno 3 diversi tipi di calligrafia. Le istanze di SCP-853 non sono più durevoli dei barattoli di conserve della stessa dimensione disponibili in commercio.

Quando viene aperta un&#39;istanza di SCP-853, il contenuto inizia immediatamente a sublimare rapidamente, svanendo completamente entro 12 secondi. Tra i 7 minuti e le 22 ore dopo, un modello meteorologico corrispondente a quello descritto sull&#39;etichetta si manifesterà nel sito in cui l&#39;istanza è stata aperta, indipendentemente dai modelli meteorologici originali o normali per quell&#39;area. I modelli meteorologici anomali persisteranno per un minimo di 30 minuti e successivamente si dissiperanno. L&#39;esatto tasso di dissipazione sembra essere correlato a quanto sia diverso il modello climatico anomalo dal normale clima regionale. L&#39;uso delle istanze di SCP-853 per aiutare il contenimento di ulteriori condizioni meteorologiche anomale, incluse le istanze di [[[SCP-1746]]], è in attesa di revisione.

**Addendum:** Il 19/03/████, SCP-853-112 (&#34;//Pioggia leggera//, 1932&#34;) e SCP-853-193 (&#34;//Piacevole Brezza//, 1944&#34;) sono stati aperti simultaneamente alla Stazione di Ricerca Meteorologica 20. Il temporale risultante ha prodotto oltre 1 metro di pioggia e vento con velocità massima di 88 km/h e si è protratto per 18 ore prima di dissiparsi. Qualsiasi ulteriore proposta di testare più di un&#39;istanza di SCP-853 alla volta deve essere approvata sia dal Dr. B████ che dal Dr. J███████, almeno uno dei quali deve essere fuori sede al momento della prova.

**Addendum:** Il 25/12/████, la Fondazione ha rilevato una tempesta di neve sulla città di ██████, in Australia. L&#39;indagine ha portato all&#39;acquisizione di altre ███ istanze di SCP-853 dal seminterrato di un&#39;anziana donna di nome A████ M███████. La calligrafia sul nastro adesivo delle nuove istanze era diversa da quelle già contenute, ma corrispondeva a quella della signora M███████. La signora M███████ è morta di infarto miocardico in seguito alla sua detenzione, prima che potesse essere condotto un colloquio.
