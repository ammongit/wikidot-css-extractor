    <pre><textarea class="page-source" readonly>[[include credit:start]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2140/Glyph3PetrogradFixed.png|caption=SCP-2140]]

**Elemento #:** SCP-2140

**Classe dell’Oggetto:** Thaumiel (SCP-2140-1-D è considerato Neutralizzato)

**Procedure Speciali di Contenimento:** SCP-2140 non rappresenta alcun pericolo per il personale della Fondazione.  É autorizzata la dislocazione delle istanze SCP-2140-1 ostili stando alle condizione dell&#39;Appendice A. Qualsiasi azione verso altri pericoli deve essere approvata caso per caso dal comando O5 e dalla Commissione Etica. 

Deve essere attuato ogni possibile sforzo per prevenire la creazione o la scoperta di nuove istanze. Qualsiasi individuo esposto a SCP-2140-1, o che ne possegga una conoscenza significativa (come riportato nell&#39;Appendice C) deve essere amnesticizzato, terminato o esposto a SCP-2140; il tutto a discrezione dell’Ufficiale Strategico per le Minaccie.

I frammenti delle sole copie note di SCP-2140-D sono sigillate permanentemente all’interno di strutture di contenimento presso le infrastrutture elencate nell’Appendice E.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2140/Svalbard_seed_vault_IMG_8887.JPG|caption=Area di Massima Sicurezza-313]]

**Descrizione:** SCP-2140 è un’immagine tratta da SCP-2140-1-D attraverso il Progetto Kallinikos. Le istanze SCP-2140-1 sono [[[the-assassination-of-beleaguered-normalcy-by-the-coward-game| versioni]]]  [[[scp-2602-photographic-evidence |alternative]]] dell’immagine suddetta. Tutte le istanze riportano su di sé glifi di tipo [REDATTO].

Se è possibile vederne porzioni isolate da parte di persone di ogni estrazione, il 100% degli individui che vedano SCP-2140 nella sua completezza (non importa attraverso quale medium) fanno parte del personale più fedele della Fondazione con un’autorizzazione 2/2140 o più alta.

Questi individui hanno indistintamente storie personali piuttosto corroborate (con più testimoni oculari, noti colleghi della Fondazione e documentazione) coerenti con questo profilo. La presenza di prove fisiche corroboranti avvalora l&#39;ipotesi che si tratti di un&#39;alterazione retroattiva della storia personale di costoro, tale per cui questi risulteranno essere sempre stati fedeli dipendenti della Fondazione con un’adeguata autorizzazione. Si sospetta che questa anomalia segua un &#34;percorso di minor resistenza&#34; ed alteri un numero minimo necessario di eventi (Appendice B). Non esiste alcuna testimonianza di soggetti che abbiano visto  l’immagine completa, né per i test sperimentali ([[[Database Error| e.g. membri del Personale di Classe D]]]) né di qualsiasi altra persona che non abbia un appropriato livello di autorizzazione o un passato tra quelli fin qui segnalati.

SCP-2140-1-D era situato presso il sito di scavo [REDATTO] a ███ km a ovest di [REDATTO], in Uzbekistan. I rapporti sulle irregolarità segnalate dalle squadre di scavo sono state notate e causa della natura del sito è stato sospettato un rischio cognitivo. La [[[task-forces#eta-10 | MTF Eta-10 (Non Vedere il Male)]]] è stata inviata sul posto, ma ha incontrato serie resistenze da parte della squadra di scavo. I ricercatori e il personale di sicurezza sono stati  in seguito  scoperti essere parte di una cellula dormiente all’interno della Fondazione dedicata alla retroconversione di [REDATTO] e sono stati terminati quando hanno opposto resistenza alla cattura[[footnote]]
A fine colluttazioni la MTF η-10 ha riportato tra i suoi ranghi tre vittime dopo l’esposizione a SCP-2140-D. L’agente Swanson è stato presumibilmente il primo ad essere esposto, e poi ha con tutta probabilità contagiato gli agenti Kim e Okoro. Si è scoperto in seguito che tutti e tre facevano parte di un’altra cellula dormiente (nonostante provenissero tutti da tre continenti diversi e conoscendosi da meno di un anno) e sono stati uccisi mentre tentavano di accedere a [[[SCP-140| SCP-███]]] .[[/footnote]].


A seguito del recupero, il Progetto Kallinikos è stato messo in atto. Squadre separate del progetto hanno analizzato le sezioni isolate di SCP-2140-D. Le loro scoperte sono state poi consegnate alla squadra di implementazione compartimentalizzata, la quale è stata in grado di produrre un prototipo di SCP-2140 senza che venisse esposto all’originale. Tutti i membri del progetto (inclusi i membri del personale esposti ai primi prototipi) sono stati poi esposti a SCP-2140 e di conseguenza amnesticizzati.
