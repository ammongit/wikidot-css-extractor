**Quy trình Quản thúc Đặc biệt:** Tài sản xung quanh SCP-6402 đã được mua lại bởi một công ty bình phong của Tổ Chức, tất cả các lối vào tòa nhà đã được niêm phong dưới vỏ bọc của câu chuyện 37 (Vi phạm vệ sinh an toàn thực phẩm).

**Mô tả:** SCP-6402 là một nhà hàng một tầng, có bếp ăn và chỗ ngồi cho tối đa bốn mươi người. Phía trên cửa trước có một tấm biển lớn màu đỏ ghi &#34;ĐỒ ĂN KIỂU NGA&#34; cùng với một số lá cờ của Liên Xô.

Các dị tính sẽ xảy ra khi một đối tượng bước vào tòa nhà và đặt một vật thể từ menu, ngay sau đó vật thể sẽ xuất hiện gần bàn của họ. Khi đối tượng rời khỏi tòa nhà, tất cả các văn bản pháp lý liên quan, cả kỹ thuật số và văn tự, sẽ được thay đổi để cấp cho đối tượng đầy đủ quyền công dân của Nga.

**Sự khám phá:** Vào ngày 15/10/2021, dân thường ở Washington, Bắc Carolina cho biết họ đã nhìn thấy một tòa nhà xuất hiện từ hư không. Đặc vụ Booker đã được cử đi điều tra sơ bộ.

[[div class=&#34;blockquote&#34;]]

[BẮT ĐẦU BẢN GHI]

//Booker bước vào tòa nhà, làm cho đèn tự động bật sáng.//

**Booker:** Không có dấu hiệu chuyển động, có vẻ như nơi này trống rỗng. Quầy lễ tân có một bát bạc hà, có lẽ không nên thử.

//Booker tiếp tục tiến vào khu vực ăn uống.//

**Booker:** Có một tấm biển trên tường, nói rằng hãy gửi email đến địa chỉ đó nếu bạn có bất kỳ khiếu nại nào. Có lẽ nên kiểm tra sau.

//Booker lần lượt khảo sát phần còn lại của căn phòng, nhận thấy có một số lá cờ Liên Xô được trang trí trong phòng.//

**Booker:** Chủ đề trang trí khá kỳ lạ với một nhà hàng, tôi tự hỏi họ phục vụ những gì nhỉ?

//Booker lấy menu ở bàn gần nhất.//

**Booker:** Huh, nó chỉ ghi là &#39;gấu&#39; bằng chữ cái in hoa và... đó có phải truyện tranh không?

//Một tiếng gầm gừ trầm thấp vang lên từ nhà bếp, sau đó một con gấu nâu lớn bước qua cửa.//

**Booker:** Ôi vãi cứt...

//Con gấu tiến về phía Booker, anh ta quay đầu và bỏ chạy. Điều này càng kích động con gấu hơn, nó đuổi theo và nhanh chóng bắt kịp đặc vụ. Booker rút súng lục và bắn vào con gấu, giết nó ngay trước khi nó kịp tóm được anh.//

**Booker:** Mình phải khiếu nại với quản lý.

[KẾT THÚC BẢN GHI]

[[/div]]

Ngay sau khi quay lại Điểm-89, Booker bắt đầu kiểm tra email được cung cấp bởi SCP-6402. Bản ghi của cuộc trao đổi bằng văn bản được cung cấp bên dưới.

[[div class=&#34;blockquote&#34;]]

[[&gt;]]
##blue|Xin chào, Tôi có vài câu hỏi về nhà hàng của anh.##
[[/&gt;]]

##red|BẸN ĐANG GỌI CHO DODA, NGƯỜI ĐIỀU HÀNH CỦA CÁC CƠ SỞ KINH DOANH NHƯ NÔNG TRẠI KHOAI TÂY VÀ NHỮNG NÔNG TRẠI KHOAI TÂY KHÁC. NẾU MÚN LIÊN LẠC VỚI NGƯỜI ĐẠI DIỆN, NHẤN PHÍM 1##

[[&gt;]]
##blue|1##
[[/&gt;]]

##red|CHAO XÌN TUI LÀ DODA ĐÂY.##

##red|CÂU HỎI CỦA BẠN HUM NAY LÀ GÌ?##

[[&gt;]]
##blue|Tôi muốn biết tại sao anh lại thành lập một nhà hàng phục vụ gấu sống.##
[[/&gt;]]

##red|ĐÓ LÀ ĐỒ ĂN TRUYỀN THỐNG CỦA ĐẤT MẸ NGA SẼ MANG ĐẾN CHO NGƯỜI MỸ CUỘC SỐNG TỐT ĐẸP HƠN.##

[[&gt;]]
##blue|Sao anh cứ viết tin nhắn bằng chữ in hoa vậy?[[footnote]]Đoạn này tác giả chơi chữ, chữ cái in hoa viết tiếng Anh là &#34;capital&#34;, nó cũng có nghĩa là &#34;tư bản&#34; **(Chú thích dịch giả)**[[/footnote]]##
[[/&gt;]]

##red|SAI RÙI BẸN ƠI, DODA KHUM PHẢI BỌN LỢN TƯ BẢN MỸ. DODA LÀ MỘT NGƯỜI CỘNG SẢN CHÂN CHÍNH.##

##red|HƠN NỮA BÀN PHÍM HỎNG RỒI VÀ CŨNG KHUM CÓ LOẠI NÈO KHÁC GÕ ĐƯỢC TIẾNG ANH.##

[[&gt;]]
##blue|Tôi vẫn không hiểu, tại sao lại là gấu sống? Thường thường, lũ gấu sẽ thịt chúng ta, chứ không phải ngược lại.##
[[/&gt;]]

##red|KHÁCH HÀNG SAO ÍU ĐÚI THẾ. ĐÂY LÀ NƯỚC NGA, Ở ĐÂY CHÚNG TUI ĂN GẤU.##

[[&gt;]]
##blue|Được rồi, anh có thể giải thích cách mà anh tạo ra nhà hàng dường như chỉ trong một đêm không?##
[[/&gt;]]

##red|BẸN HỎI NHÌU QUÁ. MỘT ĐẠI DIỆN CỦA BÊN DỊCH VỤ KHÁCH HÀNG ĐÃ ĐƯỢC GỬI ĐẾN VỊ TRÍ CỦA BẸN.##

[[/div]]

Ngay sau khi nhận được tin nhắn cuối cùng, một con gấu nâu mặc đồng phục KGB quá khổ xuất hiện ngay trong văn phòng của Booker, con gấu đã cố giết và ăn thịt anh ta trước khi bị an ninh vô hiệu hóa.

Không có thêm liên lạc nào khác với &#34;DODA&#34; được thực hiện.
