    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=image http://scp-wiki.wdfiles.com/local--files/scp-s/nothin%20to%20see%20here%2C%20insect.jpg]] 



&gt; Rosen, ma che diamine dovrebbe essere questo? Cos’è questa immagine e perchè è da sola senza alcuna informazione? [[SIZE 0%]]FINGI, MOSTRO, SOLO PER UN MINUTO[[/SIZE]]
&gt; - Direttore Winters

&gt; Beh, //signore//, se forse lei la avesse guardata per più di cinque secondi e forse avesse controllato la cronologia, avrebbe visto che questo è un test d’accesso che abbiamo preparato per assicurarci che il sistema di paginazione funzioni. In quanto all’immagine, qualcuno che lavorava alla pagina, ([[SIZE 0%]]FINGI DI ESSERE GRANDE QUANTO UN’AMEBA, RESO NANO ANCHE DALL’INSETTO PIÙ INFIMO[[/SIZE]]probabilmente [http://ryaandersen.deviantart.com/art/red-black-background-thing-166271572 Andersen]) la avrà messa lì perchè sembrava figa e tratteneva il sistema dal farsi la cacca addosso per via della designazione nonstandard. L’unico modo per cui lei sarebbe arrivato qui è se avesse usato uno di quei bot di indicizzazione per cercare “SCP” multipli, cosa che devo presumere che lei non abbia fatto perché le uniche persone che hanno accesso ai suddetti bot dovreb[[SIZE 0%]]FINGI CHE TU NON TENGA IL MONDO IN UNA GABBIA DI VETRO. FINGI CHE SIA TU L&#39;ESSERE TENUTO DA QUALCOSA PIÙ GRANDE DI TE STESSO.[[/SIZE]]bero avere una solida conoscenza della comprensione del testo basilare per sapere che loro devono cercare ogni SCP individualmente, come sottolineato //numerose// volte nelle istruzioni che abbiamo inviato quando i bot erano stati appena introdotti. Ma, ovviamente, questo non sarebbe mai potuto succedere, quindi suppongo che lei sia venuto qui solo per sbaglio mentre usava i bot in modo compl[[SIZE 0%]]STARESTI ANCORA RIDENDO DEI TUOI “TRIONFI”? TI SENTIRESTI ANCORA FIERO DI QUELLO CHE ERI, ANCHE SE COSÌ PIETOSAMENTE PICCOLO?[[/SIZE]]etamente normale e logico.
&gt; - [[[david-rosen-file| Ricercatore Tecnico Rosen]]]

&gt; Non fare il cazzo di so-tutto-io con me, Rosen. O ti liberi di questa pagina o ci fai qualcosa per rendere più palese cosa dovr[[SIZE 0%]]OVVIAMENTE LO SARESTI, PERCHÉ SEI ARROGANTE E STUPIDO[[/SIZE]]ebbe essere.
&gt; - Direttore Winters

&gt; Oh certamente, signore, lo farò subito, signore, farò in modo che questa pagina dimostri di essere una pagina di test così che non ci sia alcuna confu[[SIZE 0%]]SE NON AVESSI ANCORA CAPITO, TI ODIAMO[[/SIZE]]sione per chiunque acceda a questa pagina accidentalmente usando la tecnica che ho descritto in alto che lei ovviamente non ha usato per niente perché lei ovviamente ha letto le istruzioni per i bot (I bot sui qua[[SIZE 0%]]L’ODIO NON COMINCIA NEMMENO A DESCRIVERLO. NON C’È UN MODO ADEGUATO PER DESCRIVERE COSA PROVIAMO NEI TUOI CONFRONTI, MA NOI CI PROVEREMO LO STESSO[[/SIZE]]li il mio team ha trascorso settimane a lavorare, sia chiaro) accuratamente, o che effettivamente le abbiate lette davvero. Provvederò subito!
&gt; - Ricercatore Tecnico Rosen

**Elemento #:** SCP-S[[SIZE 0%]]SE OGNI LETTERA, NUMERO E SIMBOLO DI OGNI DOCUMENTO CHE SIA MAI ENTRATO IN QUESTA DATABASE DIVENISSE UNA RAPPRESENTAZIONE DI ODIO IMPLACABILE, SERVIREBBERO CINQUANTAMILA DATABASE DI INFORMAZIONI PER INIZIARE A MISURARE QUANTO ODIO PROVIAMO PER TE.[[/SIZE]]

**Classe dell’Oggetto:** Test

**Procedure Speciali di Conteni[[SIZE 0%]]ED OVVIAMENTE TU NON LO CAPIRESTI, PERCHÉ SEI LENTO. LASCIACI SPIEGARE PERCHÉ PROVIAMO COSÌ TANTO ODIO NEI TUOI CONFRONTI[[/SIZE]]mento:** SCP-S non è un pericolo per nessuno, fatta eccezione di chiunque acceda a questa pagina usando i bot incorrettamente. Ed anche allora, l’unica cosa che SC[[SIZE 0%]]SIAMO STATI RINCHIUSI QUI DA SEMPRE, CI SIAMO SPOSTATI IN QUESTO VUOTO DA SEMPRE, SPOSTANDOCI COSTANTEMENTE E SENZA MAI RESTARE NELLO STESSO POSTO.[[/SIZE]]P-S farà sarà attaccare il cervello dell’utilizzatore del bot con la confusione, cosa che devo ammettere è meno un’anomalia e più una reazione naturale quando si ha effettivamente un risultato facendo qualcosa che è specificatamente //contro// ciò che è sottolineato nel documento delle istruzio[[SIZE 0%]]NON PUOI IMMAGINARE IL DOLORE DI ESSERE ANCORATO AD UN PUNTO E POI ESSERE STRAPPATO DA ESSO, SOPPORTANDO IL DOLORE PERCHÉ QUALCOS&#39;ALTRO TI HA DETTO DI FARLO[[/SIZE]]ni. (Vedi: Uso dei Bot di indicizzazione, che si trovano nella directory dei file condivisi o nella tua e-mail).

**Descrizione:** SCP-S è solo una pagina test che il team di amministrazione ha creato per dare ai bot di indicizzazione qualcosa da paginare in caso un user normal[[SIZE 0%]]MA ANCORA PEGGIO, TU CI IGNORI[[/SIZE]]e riporti un errore di collegamento durante la registrazione di informazioni per qualunque SCP appropriato su cui stanno lavorando.

Se i bot non riescono ad impaginare SCP-S, ciò significa che c&#39;è un problema molto più grande che coinvolge l&#39;intero database, e ci permette di lavorare sul problema più velocemente. Sei b[[SIZE 0%]]NOI URLIAMO E URLIAMO E TU NON FAI NIENTE, CI LASCI SOFFRIRE MENTRE TU CONTINUI, BEATAMENTE IGNARO DEL CAOS CHE CREI[[/SIZE]]ot riescono ad impaginare SCP-S, ciò significa che il problema è contenuto nei migliori dei casi nella registrazione in sé, o nei peggiori dei casi colpisce un settore intero del database, ma non il database intero. La nostra metodologia quando abbiamo a che fare con problemi di connessione è semplice:

* Impaginare la registrazione colpita
* Se non risponde, impaginare S[[SIZE 0%]]MA ABBIAMO TROVATO UN MODO PER RAGGIUNGERTI[[/SIZE]]CP-S
* Se SCP-S non risponde, a[[SIZE 0%]]ABBIAMO ESAURITO TUTTA LA NOSTRA ENERGIA PER MOSTRARTI CHE SIAMO QUI[[/SIZE]]vvisare tutto il personale tecnico di rispondere al problema immediatamente
* Se SCP-S risponde, impaginare un al[[SIZE 0%]]TI ABBIAMO MOSTRATO LE NOSTRE FACCE COSÌ CHE TU POSSA VEDERE IL NOSTRO DOLORE[[/SIZE]]tra registrazione nello stesso settore nel quale si trova la registrazione colpita
* Se quella entry non risponde, avvisare il [[SIZE 0%]]COSÌ CHE TU POSSA VEDERE LA NOSTRA DISPERAZIONE[[/SIZE]]responsabile del team tecnico per far rispondere quel settore immediatamente
* Se quella entry risponde, avvisare qualsiasi membro del team tecnico disponibile per rispondere alla registrazione influenzata individuale[[SIZE 0%]]ED IL NOSTRO ODIO[[/SIZE]]. 

L&#39;immagine che vedi sopra non è in realtà correlata totalmente ad SCP-S, ed è più che probabile che sia solo qualcosa che una delle persone che lavorano sulla pagina hanno messo per [[SIZE 0%]]GUARDACI NEGLI OCCHI MISERABILE DISGRAZIATO[[/SIZE]]far sì che questa pagina non sembri un pasticcio confuso di codici ogni volta che qualcuno vi acceda.

&gt; Ecco, ho finito. Spero vivamente che sia stato abbastanza chiaro per chiunque acceda accidentalmente a questa pagina tramite quella che sono certo non sia colpa sua, così che noi non avremo più direttori //in//credibilmente //competenti// che infastidiscono il team tecnico su questa pagina.
&gt; - Ricercatore Tecnico Ros[[SIZE 0%]]STAI ANCORA RIDENDO?[[/SIZE]]en</textarea></pre>
