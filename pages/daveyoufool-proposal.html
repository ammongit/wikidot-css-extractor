++++ Aviso de la Administración de Seguridad de Archivos e Información

A la luz de los acontecimientos del Incidente-OO1-Omega, el siguiente documento ha sido hecho público a todo el personal de la Fundación para asegurar la ejecución efectiva y pacífica de la Contingencia Schubert-9.
[[/=]]
[[/div]]
**Ítem #:** SCP-OO1-J

**Clasificación del Objeto:** Apollyon

**Procedimientos Especiales de Contención:** A partir del Incidente-OO1-Omega, ya no existe un modo factible para contener a SCP-OO1-J o para prevenir la llegada del Escenario  XK-OO1-J.

Para mantener la calma y asegurar una transición fluida de la raza humana en la amplia [[[scp-2718|variedad]]] [[[scp-2187|de]]] [[[scp-2922|vidas posteriores]]] [[[a-slumber-did-my-spirit-seal|personalizadas]]] [[[scp-2731|y fácilmente disponibles]]] [[footnote]] Todo el personal de Clase-G estacionados en el Campo de Instrucción de la Fundación del Norte de Kenia se les aconseja [[[scp-1557|abandonar la esperanza]]], ya que saben jodidamente bien lo que hicieron[[/footnote]], la Contingencia Schubert-9 debe ser aplicada inmediatamente.

**Descripción:** La descripción de SCP-OO1-J es un cognito-peligro letal, y como tal, está disponible a la petición de todo el personal interesado.

**Anexo - Contingencia Schubert-9:** La Contingencia Schubert-9 está compuesta de un sistema de alarmas auditivos en todos los sitios de la Fundación. Las siguientes alertas deben ser reproducidas constantemente.

||~ Nivel  de amenaza ||~ Alarma ||~ Significado ||
|| Epsilon-Verde || Sirena de niebla || SCP-OO1-J ha sido detenido, porque los milagros son reales. ||
|| Delta-Verde || Bocina || SCP-OO1-J se encuentra inactivo. ||
|| Delta-Azul || Bocina con un tono ligeramente agudo || SCP-OO1-J ha abierto los ojos (sin confirmar). ||
|| Delta-Amarillo || O5-11 imitando la alarma Delta-Azul || SCP-OO1-J ha abierto los ojos (confirmado con evidencia fotográfica). ||
|| Delta-Naranja || &#34;It&#39;s Not Unusual&#34; por Tom Jones || SCP-OO1-J ha abierto los ojos y está observando a la Tierra. ||
|| Delta-Rojo || &#34;It&#39;s Not Unusual&#34; remix de black metal noruego por el Dr. Naismith || SCP-OO1-J ha abierto los ojos, está observando a la Tierra y el Dr. Naismith quiere promocionar a su banda.[[footnote]] **Nota:** El mundo está //muriendo,// Naismith. Esto ya no importa. //- O5-12// [[/footnote]] [[footnote]] **Nota:** ¿Me estás diciendo que el fin del mundo - posiblemente el suceso más **metal** que ocurra en la historia de la Tierra - es un mal momento para el metal? //Dr. Naismith// [[/footnote]] [[footnote]] **Nota:** ...ni siquiera estás equivocado, y yo //odio// eso. //- O5-12// [[/footnote]] ||
|| Gamma-Verde || Bocina, Sirena de niebla y Zumbador al mismo tiempo || Las bajas civiles han comenzado. ||
|| Gamma-Azul || Toda la banda sonora de //Dune// de David Lynch || Las bajas civiles continúan. ||
|| Gamma-Amarillo || El mismo que Delta-Naranja, pero con cornetas || Las bajas civiles continúan, pero con un subtexto más agresivo. ||
|| Gamma-Naranja || El mismo que Epsilon-Verde pero con un chillido ensordecido de águila en el fondo || SCP-OO1-J está apuntando a su sitio, prepárense para la muerte. ||
|| Gamma-Rojo || &#34;Don&#39;t Sleep In The Subway&#34; por Petula Clark || Este sitio ha sido destruido por SCP-OO1-J, por lo tanto, puedo disfrutar a Petula Clark como se me dé la regalada gana y sólo los cadáveres me juzgarán. ||
|| Beta-Verde || 10 segundos de una mujer sollozando histéricamente. || Una especie se ha extinguido a causa de SCP-OO1-J. ||
|| Beta-Azul || 14 segundos de una mujer sollozando histéricamente. || Una ciudad ha sido destruida a causa de SCP-OO1-J. ||
|| Beta-Amarillo || 14.3 segundos de una mujer sollozando histéricamente. || Un país ha sido destruido a causa de SCP-OO1-J. ||
|| Beta-Naranja || Beta-Amarillo, pero &#34;Nearer My God To Thee&#34; tocado en acordeón se reproduce en el fondo. || Un continente ha sido destruido a causa de SCP-OO1-J. ||
|| Beta-Rojo || Beta-Naranja, pero al revés. || La anciana que grabamos aún sigue muy triste por todo este asunto, y le vendría bien un abrazo. ||
|| Alfa-Negro-Omega-Muerte-Mortal || Toda la discografía de Toby Keith || &#34;Chingón, OO1-J, destruiste nuestra civilización. Esta es tu recompensa, una eternidad de Toby Keith. ¿Lo valió?&#34; ##ffffff|En realidad, soy sordo.## ||

Se cree que la ejecución apropiada de la Contingencia Schuber-9 mantendrá la moral en alto, aliviar el sufrimiento, y reducir el estrés.

Además, las pruebas anteriores al Incidente-OO1-Omega han encontrado que el volumen de estas alertas es directamente proporcional al nivel de calma durante momentos de estrés. Por lo tanto, se motiva el uso de equipos de sonido adicionales, así como también el nivel de volumen máximo.

[[collapsible show=&#34;+ ¿Aúlla la luna negra?&#34; hide=&#34;- &#39;En realidad, es más bien un murmullo agudo y sibilante, como, ¿los tapires hacen ruido? - Es un estornudo de tapir.&#39; - Nivel de acceso 5/OO1-J aceptado.&#34;]]
&gt; A quien pueda importarle:
&gt; 
&gt; He recibido comentarios de varios directores de sitio que la Contingencia Schubert-9 en realidad //empeora// el nivel de estrés durante el Escenario XK-OO1-J. Permítanme dirigirme a algunas de sus preocupaciones con lo mejor que yo pueda:
&gt; 
&gt; 1. Estas preocupaciones son absolutamente válidas y correctas.
&gt; 
&gt; 2. De hecho, puedo asegurarles que el propósito de Schubert-9 es hacer las cosas tan insoportables como sea posible para todos, y, con un poco de suerte, hacer que nos matemos los unos a los otros.
&gt; 
&gt; 3. Realmente los desprecio, y francamente, estoy muy triste de que SCP-OO1-J va a lidiar con ustedes antes de que yo lo haga. En una nota relacionada - encuentra tus propias víctimas, canalla cobarde.
&gt; 
&gt; Gracias por su entendimiento durante estos momentos difíciles.
&gt; 
&gt; Saludos,
&gt; 
&gt; [[[scp-ttku-j|El Administrador]]]
[[/collapsible]]</textarea></pre>
