**Об&#39;єкт №:** SCP-1038-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Усі чотири наявні екземпляри SCP-1038-RU зберігаються на складі ядерної зброї Мілітаризованої Зони 13 в окремій від іншого ядерного озброєння секції. Протоколи утримання SCP-1038-RU аналогічні стандартам зберігання ядерного озброєння Фонду.

**Опис:** SCP-1038-RU є сукупним позначенням для військових ракет-носіїв класу «Титан-2»‎ з встановленим ядерним зарядом W-53-AM. Індивідуальне позначення об&#39;єкта записується у форматі «SCP-1038-RU-X», де X — номер, присвоєний у порядку виробництва ракет.

Усі чотири екземпляри SCP-1038-RU були передані Фонду у 1987 президентом США Рональдом Рейганом у рамках Договору про РСМД[[footnote]] Договір про ліквідацію ракет середньої та малої дальності[[/footnote]]. Випробовування об&#39;єкта наразі не проводилися, уся наведена у цьому файлі інформація отримана з переданих документів армії США.

Аномальна особливість екземплярів SCP-1038-RU проявляється у момент детонації ядерного заряду ракети. Зона ураження (у т.ч. зона радіоактивного зараження), а також предмети та істоти, що знаходяться в ній, набувають [[[antimemetics-division-hub|антимеметичних]]] властивостей. Цей ефект розповсюджується як на носії інформації, так і на пам&#39;ять людей, що знаходилися поза зоною ураження. Опосередковані факти, здатні підтвердити існування зони ураження (чи її вмісту), ігноруються. Відновлення і подальше використання території у зоні ураження неможливе у зв&#39;язку з аномальним ефектом.

Люди, які вижили у зоні ураження, швидше за все, не зможуть отримати необхідну медичну допомогу, оскільки будуть ігноруватися своїм оточенням. Однак, у таких людей можливе сприйняття навколишнього простору, що потрапив під аномальний вплив. У випадку вдалого збігу обставин, вони можуть комунікувати між собою шляхом взаємодії з оточенням.

Враховуючи, що сам ядерний заряд знаходиться у зоні ураження, антимеметичний ефект розповсюджується й на нього. Це означає, що сам факт ядерної атаки буде ігноруватися людьми.

SCP-1038-RU-1, -2, -3 були розроблені у 1963 році, SCP-1038-RU-4 та -5 -- у 1964. До встановлення на зберігання випробовування ракет не проводилося.</textarea></pre>
