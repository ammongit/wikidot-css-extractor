    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-010-IS

**项目等级:** Safe

**特殊收容措施:** SCP-010-IS现在被收容在一个完全黑暗的房间里，任何人都禁止进入。装有SCP-010-IS的房间必须完全封闭以隔绝阳光。

**描述:** SCP-010-IS是九个大小相同的圆环形物体，颜色均为红色，分别被称为SCP-010-IS-1至SCP-010-IS-9。正在通过实验观察SCP-010-IS。

当一个SCP-010-IS暴露在阳光下时，SCP-010-IS的异常特性将会显现。 在SCP-010-IS半径100米之内的所有物品都会被改变为另一种颜色，无论该物品以前的颜色如何，这种变化都是不可逆的。

当SCP-010-IS的圆环对准其它物体时，该物体的颜色将变为彩虹色。 在此过程中，物体表面的颜色将持续闪烁，依次由红变为紫。目前尚不清楚是哪一组织以何种方式制造了SCP-010-IS。

**发现:** 2013年，■■■镇发生了数起对异常现象的目击事件，使得SCP-010-IS最后被发现。
