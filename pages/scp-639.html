**Item n°:** SCP-639

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-639 deve ser mantido em uma cela de contenção padrão mensurando 3 m x 3 m mobiliada com qualquer coisa que o objeto demandar contanto que os itens não ameacem a segurança. SCP-639 não deverá sair da área de contenção sem uma escolta de no mínimo um guarda, e não deverá ser autorizado a socializar com funcionários do Sítio.

**Descrição:** SCP-639 é um homem caucasiano de aproximadamente 1,6 m de altura e pesando 78 kg, 24 anos. SCP-639 é visto simultaneamente por todos os ângulos independentemente da posição do observador: estar na frente da figura terá a visão de sua frente, trás, lados, e assim por diante. Tentativas de capturar o objeto em qualquer tipo de meio fotográfico resulta em uma figura fortemente distorcida.

Exposição a SCP-639 causa extrema fadiga ocular e paranoia moderada, com indivíduos reportando &#34;não saber se ele estava indo ou vindo, ou até mesmo para o que ele estava olhando.&#34; Efeitos não persistem uma vez que SCP-639 é afastado. Deve-se notar que SCP-639 o mundo inteiro da mesma maneira que este o observa (isto é, todos os objetos são aparentemente vistos por todos os ângulos ao mesmo tempo), o que aparenta ter causado extrema paranoia assim como uma série de doenças mentais associadas.

SCP-639 foi encontrado em ██████, Texas, pelo Hospital Psiquiátrico do Condado de █████████. O objeto estava sobre cuidados do Dr. ████ █████, que alertou a Fundação em 12 de maio de 20██. SCP-639 foi capturado pelos agentes ██████ e ███, sob o pretexto de uma transferência médica. Amnésicos de Classe C foram administrados aos funcionários. SCP-639 foi transferido para o Sítio-██ onde está atualmente sendo contido.
 
**Adendo:** Entrevistas a seguir por Dr. ██████████, ██.

**Registro de Entrevista 639-A**
&gt;
&gt; **Entrevistado:** SCP-639
&gt; 
&gt; **Entrevistador:** Dr. ████████ ██████████, ██
&gt; 
&gt; **Prefácio:** Entrevista inicial com SCP-639. Doutor ██████████ interagiu com SCP-639 via uso de um sistema de auto-falantes externo para reduzir estresse visual.
&gt; 
&gt; **&lt;Iniciar Registro, 0849, ████ ██, ████&gt;**
&gt; 
&gt; **Dr. ██████████:** Olá, 639. Eu sou o Dr. ██████████.
&gt; 
&gt; **SCP-639:** (Murmúrio incompreensível)
&gt; 
&gt; **Dr. ██████████:** 639. 639!
&gt; 
&gt; **SCP-639:** Eles pensam em me ver para ver o que eu sou fui serei isso é tudo tudo de mim para ver para ver para ver-
&gt; 
&gt; **Dr. ██████████:** Objeto 639, eu sou o Dr. ██████████. Você entendeu?
&gt; 
&gt; **SCP-639:** (Pausa de quinze segundos) Onde está você não acima não abaixo frente ou trás nem na esquerda nem na direira mas reto ao longo do caminho da retidão onde está você onde onde onde-
&gt; 
&gt; **Dr. ██████████:** 639, Eu gostaria de te fazer algumas perguntas.
&gt; 
&gt; **SCP-639:** (Pausa de oito segundos) Você não é real.
&gt; 
&gt; **Dr. ██████████:** O que você-
&gt; 
&gt; **SCP-639:** Eu vejo todo todo o mundo as coisas quais estão lá todos os lados todos que estão e estavam e vão estar lá eu vejo você não saber você não portanto você não é você não é outra voz uma nova voz para ouvir com ouvidos mortais e olhos não divinos-
&gt; 
&gt; **Dr. ██████████:** 639, para qual direção você está olhando neste momento?
&gt; 
&gt; **SCP-639:** (Rindo, aponta. Devido a seu efeito, isso é menos que útil.)
&gt; 
&gt; **Dr. ██████████:** Você está de frente para todas as direções simultaneamente?
&gt; 
&gt; **SCP-639:** Eu vejo tudo que é e foi e será por todos os lados e ângulos e pontos e-
&gt; 
&gt; **Dr. ██████████:** É, acho que terminamos por aqui.
&gt; 
&gt; **Observações Finais:** Sinais definitivos de doença mental severa. Pensa que o entrevistador não é real exceto caso este esteja fisicamente presente para ser visto, porém já que isto causa sério estresse mental e visual ao entrevistador, eu não o recomendo.
&gt; 
&gt; **Nota:** Eu estava errado. Simplesmente olhar para longe dele aparenta anular o estresse visual, embora entrevistar alguém enquanto olha para longe dele é... estranho. Entretanto, preferível à alternativa.

**Registro de Entrevista 639-B**

&gt; **Entrevistado:** Funcionário Classe-D D-639-9
&gt; 
&gt; **Entrevistador:** Dr. ████████ ██████████, ██
&gt; 
&gt; **Prefácio:** Entrevista inicial para estabelecer os efeitos de SCP-639 em um Funcionário Classe-D.
&gt; 
&gt; **&lt;Iniciar Registro, 1321, ████ ██, ████&gt;**
&gt; 
&gt; **Dr. ██████████:** Olá, D-639-9. Eu sou o Dr. ██████████.
&gt; 
&gt; **D-639-9:** (Inquieto) Ah. Oi.
&gt; 
&gt; **Dr. ██████████:** Se puder, por favor descreva seu encontro com o objeto.
&gt; 
&gt; **D-639-9:** Você quis dizer aquele, aquele, Eu não sei nem como chamar aquilo, doutor. ████, cara, aquilo era tipo... era tipo você sabe quando você tá numa casa de espelhos? E tem todos os espelhos ao seu redor?
&gt; 
&gt; **Dr. ██████████:** De fato.
&gt; 
&gt; **D-639-9:** Era como se alguém pegasse todos os reflexos de todos os diferentes espelhos e juntasse eles um em cima do outro mas... eu não sei. Eu não sei como-
&gt; 
&gt; **Dr. ██████████:** Por favor tente.
&gt; 
&gt; **D-639-9:** Certo. (Engole nervoso) Pode me trazer uma Aspirina ou coisa do tipo? Me bateu uma enxaqueca terrível.
&gt; 
&gt; **Dr. ██████████:** Por favor.
&gt; 
&gt; **D-639-9:** ████, tudo bem, não importa. Como se você juntasse todos os reflexos, mas você podia ver todos eles sozinhos, tipo um por um, mas você via eles todos ao mesmo tempo? Isso é o melhor que eu posso fazer, doutor.
&gt; 
&gt; **Dr. ██████████:** Percebo. Tinha algo mais? Algum tipo de... reação emocional você sentiu? Compulsões súbitas? Alguma coisa assim?
&gt; 
&gt; **D-639-9:** Uh, bem, eu acho. Quer dizer, ele estava olhando pra mim, certo? Mas ele não tava olhando pra mim, porque ele tava olhando pra outro lado, mas os dois lados ao mesmo tempo- Eu só me senti paranóico como ████, doutor. Eu não sabia se ele tava indo ou vindo, eu não sabia nem se ele tinha me percebido, ou pro que ele tava olhando. E doeu pra ver. Me deu dor de cabeça, sabe? Por favor pode me dar um copo de água ou coisa do tipo?
&gt; 
&gt; **Dr. ██████████:** Com certeza. Tenho tudo que preciso. O guarda vai levá-lo de volta à sua cela.
&gt; 
&gt; **D-639-9:** (Começa a sair, mas para.) Uh, também tem outra coisa.
&gt; 
&gt; **Dr. ██████████:** Sim?
&gt; 
&gt; **D-639-9:** Não tenho certeza, mas acho que ele tava chorando.
&gt; 
&gt; **&lt;Encerrar Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** [D-639-9 foi mantido em confinamento solitário para determinar se SCP-639 causou algum tipo de efeito memético ou mental. Nada surgiu no decorrer da quarentena e o sujeito foi terminado como programado.]
