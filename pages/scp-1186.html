[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-1186/Cicada%20nymph%20.jpg|
    caption= Eine teilweise vergrabene SCP-1186-Instanz, die sich im Kloster Wenshu, in Chengdu, China, befindet.
]]

**Objekt-Nr.:** SCP-1186

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1186-Instanzen in Foundation-Gewahrsam sind in einzelnen Insekteneindämmungseinheiten in Standort-██ zu halten. Jede Einheit hat so gebaut zu sein, dass sie dem menschlichen Hörsystem ähnelt. Die maximale Anzahl von SCP-1186-Instanzen, die in Foundation-Gefangenschaft erlaubt sind, beträgt 140; überzählige Instanzen sind zu verbrennen. 140 zusätzliche Einheiten sind als Reservehabitate für SCP-1186-Instanzen zur Verfügung zu stellen.

Zivilisten, die als Wirte von SCP-1186 identifiziert wurden, sind in Foundation-Gewahrsam zu nehmen. SCP-1186-Instanzen, die an Wirte gebunden sind, sind durch invasive Chirurgie zu extrahieren. Betroffene Zivilisten sind für einen Zeitraum von bis zu zwei Wochen unter Beobachtung zu stellen. Danach ist ein Verhör und eine amnesische Behandlung durchzuführen.

**Beschreibung:** SCP-1186 bezieht sich auf eine Art, die in die Familie der //Cicadidae// eingeordnet wird, mit einer mittleren Körperlänge von 2,5 mm. Bis heute verbleiben alle bekannten SCP-1186-Instanzen im Nymphenstadium und zeigen keine Anzeichen einer Metamorphose, die für andere Mitglieder der Familie der //Cicadidae// typisch ist. Nach Kenntnis der Foundation ist keine SCP-1186-Larve oder -Imago bekannt. Außerdem weist die Sektion von SCP-1186 auf das Fehlen von Sexualorganen hin.

Einzigartig ist, dass SCP-1186 Endolymphe aus menschlichen Cochleagängen konsumiert.[[footnote]]Endolymphe von mehreren Säugetierarten (z. B. Rinder) sind akzeptable Ersatzstoffe für die menschliche Endolymphe.[[/footnote]] Daher ist die Physiologie von SCP-1186 für die Extraktion und den Konsum menschlicher Endolymphe optimiert, wie beispielsweise ein verlängerter und einziehbarer Rüssel zum Durchstechen der menschlichen Haut und ein Verdauungssystem, das auf den Abbau von Substanzen mit hoher Kaliumkonzentration spezialisiert ist. SCP-1186 ist jedoch dafür bekannt, ohne den Konsum von Endolymphe oder anderen Nahrungsformen zu überleben. Aufgrund des Verlustes der Endolymphe erleben die Wirte von SCP-1186 regelmäßig Taubheit und Gleichgewichtsstörungen.

Nachdem SCP-1186 das menschliche Ohr eine Woche lang besetzt hat, wird es beginnen, Vibrationen über Knochenleitungen direkt an den Schädel zu senden. Diese Schwingungen werden dann als Gesang verschiedener buddhistischer Mahayana-Sutras[[footnote]]Diese Gesänge beinhalten unter anderem das //Amitabha-Sutra//, //Herz-Sutra//, //Lotus-Sutra//; siehe Dokument 1186-甲 für eine vollständige Liste der Sutras.[[/footnote]] interpretiert, die in der arteriellen Sprache der jeweiligen Wirts gesungen werden. Diese Gesänge sind die einzigen Geräusche, die von Wirten ständig wahrgenommen werden, trotz jeglicher Hörbeeinträchtigung seitens des Wirts.

Diese Gesänge sind in Umgebungen mit einem Schallpegel von mindestens 50 dB nicht hörbar, aber Wirte sind dafür bekannt, in solchen Umgebungen unter Beschwerden wie Kopfschmerzen und Übelkeit zu leiden. In 2 % der bekannten Fälle liegt eine nicht tödliche Schädigung des Nervengewebes des Wirts vor. Umgekehrt neigt in Umgebungen mit Geräuschpegeln unter 50 dB die Schwere der oben genannten Leiden dazu, nachzulassen und die Hörbarkeit der Geräusche von SCP-1186 nimmt zu.

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-1186/Sun%20wukong.jpg|
    caption= Eine Illustration, die die &#34;Asketische Sonne&#34; darstellt, eine Figur, die als vorherige Inkarnation des siegreichen kämpfenden Buddhas gilt, einer Gottheit, die von den &#34;Asketen zur Säule des Himmels&#34; verehrt wird. Andere heilige Stätten, von denen angenommen wird, dass sie mit &#34;Asketische Sonne&#34; in Verbindung stehen, wurden von der Foundation als [[[SCP-2711]]] und [[[SCP-2178]]] eingedämmt.]]

SCP-1186 wurde am ██.██.2007 in Chengdu, Provinz Sichuan, China, entdeckt, wo es von der neuen religiösen Bewegung &#34;Asketen zur Säule des Himmels&#34;[[footnote]] 天竺行者 (tiān zhú xíng zhě); eine vom Mahayana-Buddhismus inspirierte religiöse Bewegung, die für ihre Verehrung von Figuren wie &#34;Siegreicher Kämpfender Buddha&#34; (斗战胜佛; dòu zhàn shèng fó), &#34;Reiniger der Altäre&#34; (净坛使者; jìng tán shǐ zhě), &#34;Gold-Körper-Arhat&#34; ( 金身罗汉; jīn shēn luó hàn) und &#34;Drachenpferd der Acht Himmlischen Abschnitte&#34; (八部天龙马; bā bù tiān lóng mǎ) bekannt ist.[[/footnote]] als Initiationsritus an ihre Anhänger verteilt wurde. In Zusammenarbeit mit lokalen Strafverfolgungsbehörden wurden bei einer Razzia gegen die &#34;Asketen zur Säule des Himmels&#34; und seine Anhänger etwa 500 SCP-1186-Instanzen geborgen und die Verteilung eingestellt. 100 dieser Instanzen wurden zu Studienzwecken an Standort-██ aufbewahrt, während die restlichen Instanzen verbrannt wurden.

**Anhang 1186-1:** Befragungen von Anhängern der &#34;Asketen zur Säule des Himmels&#34; deuten darauf hin, dass das Wenshu-Kloster in Chengdu ein Sammelpunkt für diese Mitglieder ist. Am ██.██.2007 wurde die Mobile Task Force Upsilon-4 (&#34;Hot Iron Strike&#34;, z. Dt. &#34;Heißer Eisenschlag&#34;) entsandt, um eine Razzia auf dem Tempelgelände durchzuführen.

Während des Angriffs wurden große Populationen (mehr als 5.000) von SCP-1186-Instanzen gefunden. 40 SCP-1186-Instanzen, die im Kloster Wenshu gefunden wurden, wurden zum Studium mitgenommen, während der Rest durch Einäscherung durch MTF Y-4 terminiert wurde.

Die höchste Konzentration von SCP-1186-Instanzen ist um einen menschlichen Kadaver zentriert, der in der Lotusposition sitzt und in die typischen Gewänder eines //Bhikkhu//[[footnote]]Bezeichnung eines vollständig ordinierten Mönchs.[[/footnote]] der Tang-Dynastie gekleidet ist. Die Leiche wurde ebenfalls von der Foundation konfisziert, vorläufig als AI-█████ klassifiziert und muss noch weiter untersucht werden.

Ein Profil für AI-█████ lautet wie folgt:

&gt; **Objektbeschreibung:** Ein konservierter menschlicher Leichnam, gekleidet in //Bhikkhu//-Roben aus der Tang-Dynastie. Die Radiokarbon-Datierung schätzt das Todesjahr des Leichnams auf etwa 620–680 u. Z. Trotz ihres Alters wurden keine Anzeichen der Verwesung gefunden; der Mechanismus der Konservierung ist unbekannt. 
&gt; **Datum der Bergung:** ██.██.2007
&gt; **Ort der Bergung:** Chengdu, Provinz Sichuan, China
&gt; **Derzeitiger Status:** Aufbewahrt im Flügel für anomale Objekte am Reliquienstandort-███.</textarea></pre>
