    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1438-JP - 多弁なる生痕
**著者:** ©︎[[*user Tutu-sh]]
**作成年:** 2022
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-33-1xn2/AKAI_CE2300_-_AM-FM_CD_Stereo_Boombox_Made_in_China_%282014-06-04_by_James_Case%29.jpg
|caption=SCP-1438-JP]]
**アイテム番号:** SCP-1438-JP

**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-1438-JPはサイト-8122の低脅威度物品収容ロッカー内に保管されます。

**説明:** SCP-1438-JPは1台のみ確認されているCDドライブ付きラジオカセットレコーダーです。SCP-1438-JPは赤井電機株式会社のCE2300とほぼ同様の形状を持ちますが、SCP-1438-JPと一致する製造番号は確認されていません。SCP-1438-JPの機能は非異常のCE2300と一致し、コンパクトディスク(CD)の再生やラジオ電波の受信などが可能です。

SCP-1438-JPは、CD以外の円盤状物体（以下、対象）の読み取りおよび楽曲の再生が可能です。CDドライブには一般のCDの規格と一致する直径12cm以下の対象の挿入が可能です。CDドライブのスピンドルモーターと接続する回転部は、対象の中央に穴の存在しない場合も、未知の原理により挿入を阻害しないことが確認されています。同社の他の製品や他社製品に同様の異常性は確認されていません。

再生される楽曲は対象に依存しており、主に挿入された物体とのある程度の関連性を示すことが推測されます。以下は実験記録です。

&gt; __**実験記録1438-1 - 日付2008/08/27**__
&gt; 
&gt; **対象:** 映画『ハリーポッターとアズカバンの囚人』本編DVD
&gt; 
&gt; **備考:** 日本版のリージョン2のもの。2004年発売。
&gt; 
&gt; **結果:** 「大きな古時計」（1962年版[[footnote]]広く一般に知られているバージョンの日本語歌詞。[[/footnote]]日本語歌詞）の替え歌。時計の大きさや形状への言及が懐中時計程度のものに変化した。
&gt; 
&gt; **分析:** CD以外の光ディスクを挿入した場合、直接関連する楽曲が再生されるわけではないようである。なお、映画本編には逆転時計と呼称されるアイテムで時間を巻き戻す描写があり、時計に関連する言及はそのためと推察される。

&gt; __**実験記録1438-2 - 日付2008/09/03**__
&gt; 
&gt; **対象:** 薄型フリスビー
&gt; 
&gt; **備考:** イヌ(//Canis lupus familiaris//)との遊戯用のもの。
&gt; 
&gt; **結果:** 「子犬」（2007年）
&gt; 
&gt; **分析:** 光ディスク以外の対象にも対応した。

&gt; __**実験記録1438-3 - 日付2008/09/10**__
&gt; 
&gt; **対象:** インスタントうどんの蓋
&gt; 
&gt; **備考:** 株式会社██製。スープにはかつお出汁が用いられている。
&gt; 
&gt; **結果:** --該当する楽曲は未確認。--「かつおぶしだよ人生は」（2009年）
&gt; 
&gt; **分析:** 厚さ1mmに満たない対象でも破壊せず再生可能と判明した。また、SCP-1438-JPは未発表の楽曲の再生も可能--とするのかもしれない。--であることが確かめられた。
&gt; 
&gt; **追記:** 作詞・作曲者にインタビューと身辺調査を実施したところ、当該SCiPの存在を把握している証拠は確認できなかった。

&gt; __**実験記録1438-4 - 日付2008/09/17**__
&gt; 
&gt; **対象:** 正距方位図法による世界地図
&gt; 
&gt; **結果:** 映画『インデペンデンス・デイ』サウンドトラック（1996年）
&gt; 
&gt; **分析:** 同映画は地球外生命体による地球侵略を描いた作品であり、一応の関連性は見出せる。

&gt; __**実験記録1438-5 - 日付2008/09/24**__
&gt; 
&gt; **対象:** 円形うちわ
&gt; 
&gt; **備考:** ██県立██高等学校の文化祭で配布されたもの。
&gt; 
&gt; **結果:** よさこいソーラン節
&gt; 
&gt; **分析:** 鳴子の音が収録されている。なお、文化祭の後日に開催された同校の体育祭ではよさこいソーラン節ではなく南中ソーラン節が上演されており、関連性はやや薄い。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-35-rbra/Nummulitids.jpg
|caption=//Nummulites// sp.
|width=200px]]
&gt; __**実験記録1438-6 - 日付2008/10/01**__
&gt; 
&gt; **対象:** ヌンムリテス属(//Nummulites//)[[footnote]]貨幣石とも呼称される、新生代古第三紀の大型有孔虫。テチス海・カリブ海・インド洋・太平洋など広く海洋に分布しており、石灰岩中に見られることもある。[[/footnote]]の化石
&gt; 
&gt; **備考:** 産地不明の未定種の化石。外原研究員が購入した私物。
&gt; 
&gt; **結果:** 「海」（1941年）
&gt; 
&gt; **分析:** 海洋に生息するヌンムリテスの漠然とした生態を反映していると推測される。なお3番に該当する内容は再生不能であったが、原因は不明。化石の保存度の問題か、&#34;船&#34;・&#34;国&#34;などの登場する歌詞内容が古第三紀の化石と整合性を取れないためと推測される。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-28-v9oo/1197px-Desmoceratidae_-_Hauericeras_gardeni.jpg
|caption=//Hauericeras// sp.
|width=200px]]
&gt; __**実験記録1438-7 - 日付2008/10/08**__
&gt; 
&gt; **対象:** ハウエリセラス属(//Hauericeras//)[[footnote]]デスモセラス科に属するアンモナイト。他のアンモナイトと比較して螺環の幅が極端に狭く、S字型の成長線・滑らかな甲殻の表面・葉状の縫合線といった形態形質が知られる。[[/footnote]]の化石
&gt; 
&gt; **備考:** 北海道夕張地域から産出した未定種の化石。エージェント・寺澤が学生時代に採集した私物。
&gt; 
&gt; **結果:** 「おさかな天国」（1991年）の替え歌。&#34;魚介類の摂食により健康増進作用がある&#34;という旨のサビ部分は変化しなかったが、後期白亜紀に出現していなかった生物種名は&#34;トカゲ&#34;・&#34;ウミガメ&#34;などに変更された。
&gt; 
&gt; **分析:** 共に海洋生物という共通点はあるが、海棲爬虫類は当時の海洋生態系においてアンモナイトよりも上位に位置すると考えられる高次消費者である。直接的に厳密な生態[[footnote]]既知のアンモナイトの螺環からは過去に二枚貝・甲殻類・魚類の骨格断片が胃内容物として発見されており、生態ピラミッドの中間段階に居たと考えられる。[[/footnote]]を反映してはいないように見受けられる。
@@ @@
----
@@ @@
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-34-aue2/Thermopolis_mosasaur.jpg
|caption=モササウルス科爬虫類のレプリカ（手前）]]
**追記:** 2009年█月、北海道むかわ町穂別地域での発掘調査中、上部白亜系下部マーストリヒチアン階から全長3mと推定されるモササウルス科爬虫類の化石が産出しました。当該骨格の周囲には多数のアンモナイトの螺環と顎器[[footnote]]オウムガイ亜綱や鞘形亜綱などの頭足類に見られる、獲物の捕獲や切断に用いられる器官。カラストンビとも呼称される。[[/footnote]]の散乱が確認されました。また骨格自体は夥しい巨視的な生物侵食が見られ、特に四肢と顎には微小な棘状の物体によると推察される無数の削剥痕が、頸椎には顎器と整合的な剪断・歪曲が認められました。

当該骨格から示唆されるアンモナイトの生態はSCP-1438-JPで再生されたハウエリセラスの楽曲と一致します。現在、楽曲と物品の関連性の強さの再検討が審議されています。

[[footnoteblock]]</textarea></pre>
