**Mã vật thể**: SCP-1445

**Phân loại**: Safe

**Quy trình Quản thúc Đặc biệt**: SCP-1445 phải được giữ trong buồng lưu trữ tiêu chuẩn bên trong Kho lưu trữ-23, với các cơ chế kiểm soát độ ẩm tiêu chuẩn cho mục đích bảo quản đồ cổ. Vật thể sẽ được giữ vô trùng và kiểm tra hai tuần một lần. Các biện pháp bảo quản đồ cổ bổ sung khác có thể được sử dụng khi cần thiết dưới sự chỉ dẫn của người phụ trách, ông C████, một chuyên gia về cổ vật thời nhà Minh từ Cục Cổ vật. Các lính canh được đóng ở lối vào của buồng, có nhiệm vụ tìm kiếm và tịch thu diêm, bật lửa hoặc bất kỳ công cụ gây cháy nào khác.

Do kiến ​​thức công khai về SCP-1445 đã tồn tại trước khi bị ngăn chặn ở nhiều mức độ khác nhau do lịch sử của nó, các biện pháp đối phó thông tin đã được Tổ chức triển khai để ngăn chặn sự lan truyền kiến ​​thức về các đặc tính dị thường của nó. Trong thế giới phương Tây, nơi các tài liệu đề cập đến vật thể đã được tìm thấy trong các văn bản từ năm 19██, lịch sử của SCP-1445 sẽ được coi là một huyền thoại. Các tài liệu về vật thể như vậy đã được phổ biến trên các phương tiện truyền thông, làm dấy lên nghi ngờ về sự tồn tại của vật thể. Tại Cộng hòa Nhân dân Trung Hoa, viện trợ của chính phủ Trung Quốc đã được tranh thủ để hạn chế việc biết đến sự tồn tại của SCP-1445 và trấn áp những tin đồn về SCP-1445 trong cộng đồng mạng Trung Quốc. Cụ thể, các tuyên truyền viên trên internet của chính phủ thường được gọi là &#34;Đảng 5 hào&#34; đã được chỉ thị thay mặt Tổ chức chê bai bất kỳ người nào cho rằng vật thể có tồn tại, dù là trong quá khứ hay hiện tại, cho rằng sự tồn tại của SCP-1445 hoàn toàn là &#34;mê tín&#34;. Họ được hướng dẫn thêm để chuyển hướng sự chú ý đến các thành tựu không gian hiện đại của Trung Quốc và các chủ đề khác, sử dụng chủ nghĩa dân tộc Trung Quốc làm nòng cốt.

**Mô tả**: SCP-1445 là một chiếc ghế gỗ cao khoảng 0,75 mét, nằm trên một đế vuông 1,5 mét với chiều cao 3 cm. Các chân đế bị cháy nhẹ, có lẽ là từ lần sử dụng đầu tiên. Tất cả các vật liệu gỗ được sử dụng trong SCP-1445 đã được xác định là từ loài Dalbergiaodorifa [[footnote]] Thường được gọi là gỗ hồng sắc thơm, một vật liệu phổ biến dùng để đóng những đồ nội thất bằng gỗ sang trọng trong triều đại nhà Minh và nhà Thanh.[[/footnote]]. Giám định niên đại cacbon cho thấy vật thể được xác định đã tồn tại khoảng 5██ năm và được chế tạo vào khoảng năm 14██, hoặc trong thời kỳ đầu của nhà Minh. Mười một tên lửa được gắn cả hai mặt trái và phải của đế trên tổng số hai mươi hai tên lửa. Các tên lửa có ngòi nổ được nghi ngờ có thể tái sinh sau khi sử dụng; tuy nhiên, không có phần nào khác của vật thể thể hiện các thuộc tính tái sinh như vậy và có thể bị hỏng như dự kiến. Ông C████ chỉ ra rằng toàn bộ cấu trúc của vật thể được bảo quản cực kỳ tốt, được cho là do vật thể ở trong không gian. Tuy nhiên, nó đã chịu những thiệt hại nhỏ được xác định là do tác động của các thiên thạch cỡ nhỏ, mặc dù vật thể đã được sửa chữa và phục hồi ở mức độ lớn nhất có thể sau khi được thu hồi, dưới sự điều phối của ông C████.

SCP-1445 lần đầu tiên thu hút sự chú ý của Tổ chức vào năm 20██, khi các trình thu thập dữ liệu của Tổ chức ghi nhận những tin đồn dai dẳng trên các trang web nổi tiếng của Trung Quốc ████ và █████ về chiếc ghế của viên quan Vạn Hộ nhà Minh được tìm thấy ở tầng thấp của quỹ đạo trái đất. Các tin đồn chi tiết đến mức cung cấp cả tọa độ chính xác [DỮ LIỆU BỊ TÁC ĐỘNG] và hình ảnh có độ phân giải thấp của vật thể. Sử dụng kính viễn vọng của Tổ chức đặt tại [DỮ LIỆU BỊ TÁC ĐỘNG], các nhà nghiên cứu có thể nhìn thấy vật thể cùng với thứ dường như là một xác chết trong tư thế ngồi. Ngoài ra, sau khi tìm kiếm trong cơ sở dữ liệu của Tổ chức, các ghi chép trong triều đại nhà Minh có niên đại từ năm 14██ được tìm thấy đã xác nhận tính chất lịch sử của vụ phóng. Sau khi xác minh tin đồn, chính phủ Trung Quốc đã liên hệ với Tổ chức và các tài liệu liên quan ngay lập tức bị xóa, các biện pháp đối phó thông tin được triển khai như một phần của quy trình quản thúc đặc biệt.

Đội thu hồi ngoài trái đất █-█ đã được phái đến khu vực và thu hồi SCP-1445 cùng xác chết để kiểm tra trước khi vận chuyển đến Kho lưu trữ thuộc Điểm-23. Sau khi SCP-1445 được đưa đến Điểm-23, xác chết đã được chuyển đến bộ phận y tế để khám nghiệm tử thi. Đồng thời, yêu cầu cho một chuyên gia thuộc Cục Cổ vật đã được đưa ra, kết quả là ông C████ được đưa đến Kho lưu trữ thuộc Điểm-23 để kiểm tra đối tượng. Ông đã suy luận chính xác rằng vật phẩm có từ thời nhà Minh và ghi nhận thiệt hại mà vật thể đã nhận, sau đó đề xuất các biện pháp lưu trữ và bảo quản vật thể. Ông đề nghị thực hiện các biện pháp nói trên để chứng minh tính hiệu quả của chúng, và sau khi xem xét, ông được giới thiệu là người phụ trách cho SCP-1445.

Sau khi kiểm tra chi tiết các vật thể thu được dưới sự thực hiện bởi các nhân viên khoa học tại điểm, người ta ghi nhận cả ghế và xác chết đều không phải chịu thiệt hại mà chúng phải chịu khi di chuyển với vận tốc thoát khỏi ma sát và lực cản của khí quyển. Ngoài ra, xác chết không chịu bất kỳ sự phân hủy đáng kể nào do thời gian ở trong không gian vũ trụ, mặc dù xác chết đã bị đông cứng. Xác chết được ghi nhận mặc Hán phục [[footnote]] Áo choàng lụa truyền thống của Trung Quốc được mặc bởi tầng lớp quyền quý.[[/footnote]] phù hợp với phong cách của nhà Minh và ô sa mạo[[footnote]]Mũ của các quan chức Hán trong thời nhà Minh.[[/footnote]], phù hợp với thời đại của đối tượng. Quần áo sau đó được lấy ra để khám nghiệm tử thi, xác định rằng đối tượng đã bị tổn thương não do sự giảm tốc đột ngột và chết do bị ngạt thở. Thiệt hại từ các tác động của vi thiên thạch cũng được tìm thấy trên đối tượng, tương tự như thiệt hại được tìm thấy trên SCP-1445.

Một quy trình thử nghiệm cho SCP-1445 đã được Tiến sĩ A███ đề xuất, nhằm xác định các tính chất dị thường của vật thể trực tiếp thông qua thử nghiệm. Sau một tuần xem xét và tham khảo ý kiến ​​với các bộ phận khác của Tổ chức, đề xuất này đã bị Giám đốc Khu từ chối (Xem Phụ lục-1445-A). Tuy nhiên, dựa trên các tài liệu đương thời trong cơ sở dữ liệu lịch sử của Tổ chức, vị trí quan sát được của vật thể trong không gian và thông tin nhận được từ việc khám nghiệm tử thi, một số tính chất dị thường của vật thể đã được đưa ra ở mức độ giả thuyết, nhằm thử nghiệm tập trung vào vật thể trong tương lai:

1. Ngòi nổ của vật thể có khả năng tái sinh. Khi được tìm thấy, các ngòi nổ không bị cháy, nhưng các tài liệu thời kì đó mô tả rõ ràng một &#34;[...]vầng hào quang phát ra từ các ngòi nổ.&#34;
2. Khi đốt cháy tất cả các ngòi nổ, SCP-1445 có khả năng đạt vận tốc thoát và tạo ra một lực đẩy bất thường từ các tên lửa. Giả thuyết được hỗ trợ bởi vị trí cuối cùng của vật thể trong không gian, trên tầng thấp của quỹ đạo Trái đất. Mô tả đương đại về sự kiện chỉ ra rằng tên lửa thực sự có liên quan, bởi vì vật thể được cho là đã &#34;[đưa] Vạn Hộ lên Thiên đình với rất nhiều lửa và khói, và sau đó không bao giờ gặp lại&#34;.
3. Đối tượng tạo ra một trường dị thường xung quanh nó để vô hiệu hóa các tác động của ma sát và lực cản của khí quyển. Không có thiệt hại nào được quan sát thấy trên vật thể do những hiệu ứng như vậy trong khi bất kỳ vật thể nào đạt được vận tốc thoát của Trái đất đều phải chịu thiệt hại đáng kể.
4. Vật thể dừng đột ngột ngay sau khi đi vào tầng thấp của quỹ đạo Trái đất. Đối tượng được phát hiện bị tổn thương não do giảm tốc nhanh, cho thấy vật thể ngừng di chuyển khi đạt đến vị trí hiện tại. Ngoài ra, các tài liệu thời kì đó mô tả mục tiêu của Vạn Hộ là &#34;[thoát khỏi] Hạ giới để một mình đi lên Thiên đình&#34;, có thể được giải thích là đã được thực hiện bằng cách đi vào tầng thấp của quỹ đạo Trái đất.
[[collapsible show=&#34;+ Phụ lục 1445-A&#34; hide=&#34;Đóng&#34;]]
&gt; Sau khi tham khảo ý kiến ​​của Phòng Kế toán và Cục Kiểm soát Thông tin, tôi e rằng đề xuất thử nghiệm SCP-1445 của anh sẽ bị từ chối. Sau đây là những lý do: Theo Phòng Kế toán, đề xuất của anh sẽ có giá khoảng ███.█ triệu đô cho việc thu hồi lại vật thể (thêm vào đó là mất nhiều thời gian cho quá trình thu hồi). Bên cạnh đó, thêm vào ước tính ██.█ triệu đô mà Cục kiểm soát thông tin đề ra cho tôi (giả sử trường hợp tốt nhất) hoặc lên tới ██.█ triệu đô (giả sử trường hợp xấu nhất), tôi e rằng chúng ta không đủ kinh phí để thử nghiệm đối tượng này. Số tiền ██.█ triệu được chi cho nó đã vượt quá tổng kinh phí dành cho hầu hết các đối tượng đang được quản thúc ở đây. Mặc dù ngân sách của Tổ chức khá lớn, và nghiên cứu là một nhiệm vụ quan trọng của Tổ chức, chúng ta không thể phung phí tiền để thử nghiệm một đối tượng loại Safe dễ quản thúc mà hiểu biết về đối tượng thì đã khá rõ. Tôi ghi nhận sự tận tâm của anh đối với khoa học và dữ kiện thực nghiệm, nhưng khả năng anh được chấp nhận chu cấp tài chính sẽ rất thấp, mức độ rủi ro lại cao và có nhiều vấn đề cấp bách hơn cần sự chú ý và nguồn lực của Tổ chức. Hãy nhớ những ưu tiên của chúng tôi, Tiến sĩ A███.
