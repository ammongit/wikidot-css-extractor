    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user XEBION]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scpvakfi.wikidot.com/scp-tr-097 Gerçek Kabus]
**译名：**真正的梦魇
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scpvakfi.wdfiles.com/local--files/scp-tr-097/SCP-TR-097|caption=**SCP-TR-097最清晰的照片**]]
**项目编号：** SCP-TR-097

**项目等级：** Keter

**特殊收容措施：** 由于具有穿透所有物质的能力，SCP-TR-097无法被收容在房间内。项目当前被收容在一个空间为8000^^3^^m的房间内，房间外面装有一个发生器，可以产生极强的电磁场。磁场强度极高，以至于接近其收容间周围200^^2^^m范围内的人会开始产生幻觉并受到严重的脑损伤，因此在接近这一区域之前，所有人都应该穿着特殊的阻磁防护服。由于SCP-TR-097极少数情况下会突破该系统，其收容间周围驻守着配备夜视设备和特制电磁武器的MTF。SCP-TR-097受磁场影响进入的睡眠状态最多持续20分钟。因此，在SCP-TR-097失去知觉后，必须使用巨大的电磁铁将其送回收容间。送入收容间时应关闭磁场，送入后再开启。如果发现其他任何控制SCP-TR-097的方法，请立即联系████博士。

**描述：** SCP-TR-097是一个有四只手和两个眼睛的生物，无法观察到其他可能存在的结构。SCP-TR-097仅能在黑暗的环境下被观察到，在亮度高的环境下无法以任何方式观察。SCP-TR-097最清晰的图像仅能通过摄像头获取，但即使调高摄像头的亮度，也无法使获得的图像变得更清晰。SCP-TR-097可以穿透任何物质，甚至可以进入梦境。所有使用A级记忆删除无效化SCP-TR-097的努力均以SCP-TR-097逃脱告终。其他生物无法与SCP-TR-097进行任何形式的物理接触，但SCP-TR-097可以以根据需要与其他生物进行物理接触。SCP-TR-097可以捕获生物并控制其意识，然而，使用数名D级人员进行实验获得的信息表明，项目无法完全控制其他生物的意识。尽管SCP-TR-097非常难以搜寻，但据观察，人类可以本能的感觉到SCP-TR-097的存在。

SCP-TR-097不会说话，但已经发现其可以在其他生物的意识里进行交流。大多数博士已证实SCP-TR-097具有意识和高度智能。SCP-TR-097不会进行直接攻击。在一次实验中，项目经常进入D级人员的意识，并连续数天出现在其梦境中，给对象造成了心理创伤，随后项目用强有力的爪子攻击了对象，并等待其流血致死，在等待过程中，项目再次进入对象的意识，D级人员受到惊吓并最终精神失常。SCP-TR-097甚至可以在20m外控制D级人员的意识，然而，由于项目无法控制更远的范围，收容间被设计成空间为8000m^^3^^。

**发现：** SCP-TR-097于19██年██月██日发现于Site-19。D-1327在自己的噩梦中首次看到了这个生物，一段时间后，该生物开始出现在其他人员的梦境中。在SCP-TR-097被摄像机拍摄到后，O5议会决定立即收容SCP-TR-097。一名在强磁场房间内休息的工作人员偶然的梦见SCP-TR-097也睡着了。随后的多项调查和研究显示，控制SCP-TR-097的唯一方式就是磁场。SCP-TR-097起源于何处以及其为何出现在Site-19尚不清楚。

**补充文件19637-F：**SCP-TR-097目前成功突破收容共五次：

**第一次收容突破，████年██月██日：** 特工████、特工███、特工█████、特工████、特工███████、D-1129、D-4237以及48名MTF成员死亡，27名人员失去意识（精神失常、自杀、偏执等）。在巨大的混乱中，Site-19的全部MTF队伍都到达了现场。最终，MTF使用电磁武器控制了SCP-TR-097。

**第二次收容突破，████年██月██日：** 仅有4名人员失去了知觉并在物理治疗和康复后恢复了原来的生活。SCP-TR-097只进入了使用摄像机监视房间的人员的意识，并穿过墙壁绕过了MTF。接着，它进入了████博士的意识并干扰了他的研究工作，尽管只引起了轻微的波动，但SCP-TR-097被走廊摄像头发现。SCP-TR-097最终被MTF控制，造成了2名MTF成员失去意识。在出现这种情况后，增强了对监控水的安保措施。

**第三次收容突破，████年██月██日：** 5名监控室的人员被杀。SCP-TR-097闯入了摄像头并残忍地杀害了监控室的所有人员，随后开始穿墙逃跑，但这一次，一名MTF借助本能发现了SCP-TR-097并将其捕获。在本次事件后，发现SCP-TR-097能够进入任何环境，也就是说，也可以进入到虚拟空间内。此外，在本次事件后，Site-19的全部MTF队伍都配备了夜视镜，以免发生收容突破。

**第四次收容突破，████年██月██日：** SCP-TR-097闯进了[http://scpvakfi.wikidot.com/scp-tr-072 SCP-TR-072]的收容间，停留了7个小时后返回。MTF Epsilon-11（“九尾狐”）埋伏在出口处，控制了SCP-TR-097。SCP-TR-097再次被收容。除了两名D级人员之外，没有人死亡。SCP-TR-072身上出现了很多抓痕，在1周后痊愈。根据一名D级人员的观察，SCP-TR-072攻击了SCP-TR-097，但对SCP-TR-097没有造成影响。目击的D级人员将这一信息传达给了另一名D级人员，最终死亡。
