**Titre :** SCP-154-FR-J - Le jour où plein de trucs ont brulé 
**Auteur :** [[user Dr Grym]]
**Date :** 20 août 2019
**Image :** [[user Dr Grym]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-154-FR-J

[[include component:image-block name=img.png|caption= SCP-154-FR-J.|width=770px]]

**Note 3 :** //Négatif, sûrement parti dans mes spams, j&#39;imagine. Je vais voir si l&#39;info a pas tourné ailleurs.// - Dr Grym

**Note 16 :** //Bonjour à tous, je me présente, Carl Yophyllales. Je suis en charge de le implémentation du nouveau système de définiclassification. Je crois comprendre que certains d&#39;entre vous sont quelques peu surpris par ce petit changement. Je suis là pour vous aider, n&#39;hésitez pas à poser toutes les questions que vous jugez nécessaire !// Directeur Yophyllales
**Note 17 :** //De l&#39;implémentation*. Désolé, mon français est un peu rouillé.// Directeur Yophyllales
**Note 18 :** //On est reconnaissants pour le Débarquement mais je vois pas l&#39;utilité de ce truc en fait. C&#39;est illisible et ça cause plus de confusion qu&#39;autre chose.// Dr Grym
**Note 19 :** //Ce sont juste des automatismes à avoir ! Vous verrez c&#39;est extrêmement simple une fois qu&#39;on s&#39;y connait.// - Directeur Yophyllales
**Note 20 :** //Je demande à voir. On sait toujours pas ce qu&#39;est l&#39;anomalie avec votre nouveau système. Ni comment la confiner// - Agent Neremsa
**Note 21 :** //C&#39;est pourtant très simple ! Vous allez voir. Vous voyez ce petit losange bleu au milieu ? Cela signifie que le SCP est lié à SAPPHIRE.// Directeur Yophyllales
**Note 22 :** //On dit SAPHIR en France.// Dr Gémini
**Note 23 :** //jE VOIS UN ROND NOIR ET PAS DE LOSANGE BLEU;// 6 pR aTTANO
**Note 24 :** //cOMMENT ON FAIT POUR CHANGER.// 6 pR aTTANO
**Note 25 :** //(à côté de la touche &#34;Q&#34; sur ton clavier, Cornélius)// - Dr Johannes
**Note 26 :** //Ah, merci beaucoup !// - Pr Attano
**Note 27 :** //Ça explique toujours pas comment contenir l&#39;entité.// - Spé Giacardi
**Note 28 :** //C&#39;est expliqué en haut du schéma !// - Directeur Yophyllales
**Note 29 :** //Désolé mais je suis nul en rébus.// - Spé Giacardi
**Note 30 :** //C&#39;est très simple. Il faut deux gardes en permanence en train dans le surveiller, dans une cellule de 5m x 5m pour humanoïde, avec interdiction de lui parler.// - Directeur Yophyllales
**Note 31 :** //Attendez, c&#39;est pour ça le feu tricolore ? Je pensais que ça avait un rapport avec un skip autoroutier, moi.// - Spé Giacardi
**Note 32 :** //Vous auriez pu faire plus simple et faire juste une croix sur la bulle, ça aurait été plus clair.// Pr Lucy
**Note 33 :** //On ne discute pas la direction artistique.// Directeur Yophyllales
**Note 34 :** //En attendant la direction artistique nous dit toujours pas ce que signifie ce gros &#34;PANGLOSS&#34; en plein milieu. Au moins ils ont eu le bon goût de pas foutre ça en Comic Sans.// - Dr Macro
**Note 35 :** //Quoique, ça aurait collé avec le reste.// Dr Lekter
**Note 36 :** //Times New Roman ou rien.// Dr Gémini
**Note 37 :** //Pangloss est une des 68 nouvelles classes. Elle correspond aux SCP présentant un risque lié aux sons.// Directeur Yophyllales
**Note 38 :** //Un skip avec un tag &#34;sonore&#34;, en fait. Groundbreaking.// - Dr Lekter
**Note 39 :** //À un près. Vous auriez pu faire au moins un truc bien avec ce nouveau système mais même ça vous l&#39;avez raté.// Dr Grym
**Note 40 :** //Je ne comprends pas.// Directeur Yophyllales
**Note 41 :** //Attendez, comment ça 68 nouvelles classes ?// - Spé Giacardi
**Note 42 :** //Pour être précis, ce sont des classes secondaires. Elles ne se substituent pas aux classes primaires existantes qui ne bougent pas. Sauf Thaumiel, ça, ça passe en secondaire.// - Directeur Yophyllales.
**Note 43 :** //Thaumiel en secondaire ??? Pourquoi ???// - Spé Giacardi
**Note 44 :** //On ne discute pas la direction artistique.// Directeur Yophyllales
**Note 45 :** //Je viens d&#39;entendre un segway passer très vite et très fort pas loin de mon bureau. C&#39;est un mauvais présage.//- Pr Lucy
**Note 46 :** //LEGOTARA, QUE VOIENT VOS YEUX D&#39;ELFES ?// - Dr Lekter
**Note 47 :** //ILS EMMENNENT LES SPECIALISTES EN ISENGARD ! En fait, plutôt vers la cafétéria.// - Pr Lucy
**Note 48 :** //Un peu de sérieux, je vous prie.// - Directeur Garrett 
**Note 49 :** //C&#39;est pas une blague. Je viens de voir passer Arcaël et une vingtaine d&#39;autres à la suite de Giacardi.//- Pr Lucy
**Note 50 :** //Du coup, il fait **quoi** ce skip ?// - Dr Macro
**Note 51 :** //Mais... C&#39;est pourtant simple. Il tue des membres de religions abrahamiques lorsqu&#39;on lui adresse la parole en utilisant ce qui semble être une forme d&#39;alchimie qu&#39;on ne connait pas bien. D&#39;où le point d&#39;interrogation dans l&#39;ouroboros.// - Directeur Yophylalles 
**Note 52 :** //On est sûr que c&#39;est lié à SAPHIR ?// - Dr Gémini
**Note 53 :** //Non mais nous avons de fortes raisons de penser que c&#39;est le cas.// - Directeur Yophylalles 
**Note 54 :** //Avec tout le respect que j&#39;ai pour mes confrères américains, à CHAQUE fois, je dis bien CHAQUE putain de fois, qu&#39;il y a des religieux qui se font tuer dans l&#39;affaire, ils collent ça chez SAPHIR alors qu&#39;ils se plantent monumentalement. Il faudrait peut-être revoir un peu vos connaissances du GDI.// - Dr Gémini
**Note 55 :** //Attendez, votre étoile à six branches correspond aux religions abrahamiques ?// - Pr Attano
**Note 56 :** //Euh... oui ?// - Directeur Yophyllales
**Note 57 :** //vOUS AVEZ ETUDI2 LES RELIGIONS COMMENT POUR SORTIR DES ANNËRIES PAREILLES ,// 6 pR aTTANO
**Note 58 :** //Et merde. Désolé j&#39;y vois rien avec ces touches trop petites.// - Pr Attano
**Note 59 :** //Je dois avouer que les chiffres au centre m&#39;intriguent également. La flèche rouge aussi. Et tant qu&#39;on y est, autant j&#39;imagine que le aleph en haut à gauche signifie que c&#39;est stocké chez nous, autant j&#39;ai aucune idée de ce qui a poussé la direction &#34;artistique&#34; à zébrer le logo de la Fonda&#39; comme une marinière. Hésitez pas à répondre, y&#39;a toute l&#39;équipe de la salle [[[scp-299-fr|113-B]]] avec moi derrière l&#39;écran et on veut déterminer qui sera le dernier à rire.// - Dr Grym
**Note 60 :** //Le 4,3 correspond au niveau moyen d&#39;habilitation des membres du personnel sur le SCP, le V.3.2 c&#39;est la version du document. La flèche rouge signifie que c&#39;est un SCP de type &#34;Ascendant Rouge&#34;. Un SCP dangereux pouvant gagner en puissance, quant au zébrage, il représente le fait que nous n&#39;arrivons pas à le contenir, qu&#39;il transperce la Fondation. C&#39;est donc un Keter. C&#39;est pourtant simple !// Directeur Yophyllales
