    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1351 - Moebius Cave
**Auteur :** [[user Hornby]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 2 juin 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1351

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1351 est confiné sur place en tant que nid de chauve-souris protégé, avec une palissade standard autour du périmètre et des panneaux d&#39;avertissement afin d&#39;éloigner toute personne non autorisée. L&#39;équipe de sécurité assignée doit se faire passer pour des rangers des Parcs Nationaux des États-Unis et/ou pour des spéléologues civils. La route d&#39;accès à l&#39;entrée de SCP-1351 doit être signalée comme &#34;Accès réservé aux véhicules autorisés&#34; afin de correspondre aux routes forestières voisines qui ne sont pas ouvertes au public.

Le personnel à l&#39;intérieur de SCP-1351 doit suivre les protocoles de sécurité en sous-sol standards.
* Tous les employés doivent opérer en groupes d&#39;au moins quatre personnes, chacun devant être équipé d&#39;au moins trois sources de lumière (dont une ne doit pas dépendre d&#39;une batterie). Dans le cas où un membre d&#39;une équipe aurait besoin de secours, au moins un individu doit rester avec lui pendant qu&#39;au moins deux autres doivent repartir chercher de l&#39;aide.
* Les employés doivent informer oralement au moins deux personnes (en général l&#39;officier de sécurité de garde et le superviseur des recherches de service) de leur destination à l&#39;intérieur de SCP-1351 et de l&#39;heure prévue de leur retour, et doivent consigner ces intentions par écrit.
* Les employés doivent également emporter suffisamment de nourriture, d&#39;eau et d&#39;équipement de premier secours pour une durée de deux fois leur séjour prévu à l&#39;intérieur de SCP-1351.
* Tout individu se trouvant perdu ou séparé des membres de son équipe doit rester sur place et attendre d&#39;être retrouvé.

Le directeur actuel du Service des Parcs Nationaux des États-Unis et le superintendant du parc national de Mammoth Cave doivent être informés de l&#39;importance du confinement ; d&#39;autres informations à propos de SCP-1351 ou de la Fondation peuvent être fournies à ces individus uniquement si nécessaire et sur autorisation écrite du Commandement O5.

En raison de l&#39;épidémie de SCP-███-EX[[footnote]]SCP-███-EX est une maladie affectant de nombreuses espèces de chauve-souris nord-américaines repérée dans dix-neuf états américains et quatre provinces canadiennes. Des études menées à la fois par la Fondation et par des organisations non affiliées ont accumulé de nombreuses preuves incriminant le champignon //Geomyces Destructans//. La maladie elle-même n&#39;est pas encore bien comprise par la Fondation ou les scientifiques non affiliés ; la recherche est toujours en cours. Il n&#39;existe actuellement aucun traitement pour les chauve-souris infectées ni de protocole permettant de stopper la transmission. Le taux de mortalité varie selon les espèces mais peut s&#39;élever jusqu&#39;à 95%. SCP-███-EX n&#39;as //__pas__// été détecté à l&#39;intérieur de SCP-1351 ; les procédures de confinement actuelles sont prévues pour prévenir ce cas de figure.[[/footnote]], communément appelé &#34;syndrome du nez blanc&#34; (SNB), toute personne pénétrant dans SCP-1351 doit se soumettre à une décontamination biologique. Aucun vêtement, chaussure ou effet personnel ayant servi à l&#39;exploration d&#39;autres grottes depuis 2006 n&#39;est autorisé à l&#39;intérieur de SCP-1351 afin de prévenir la dissémination des spores fongiques associées à SCP-███-EX. Avant d&#39;entrer et après être sorti de SCP-1351, toute personne doit traverser un tapis de sécurité biologique en nylon saturé d&#39;une solution nettoyante. Pour des raisons de cohérence, il est recommandé que le tapis de sécurité biologique et sa solution correspondent à ceux qui sont utilisés par le parc (actuellement du désinfectant Lysol^^TM^^ Quaternaire). Ceci est en accord avec les protocoles de confinement de SCP-███-EX publiés dans le “[[[*http://fondationsco.wikidot.com/local--files/scp-1351/National_WNS_Decontamination_Protocol_v03.15.2012.pdf | Protocole national de décontamination du SNB du 15.03.2012]]]”.

**Description :** SCP-1351 est une grotte située à l&#39;intérieur du parc national de Mammoth Cave dans l&#39;état du Kentucky. La section principale de la grotte mesure environ 30 kilomètres de long. Aucune connexion directe entre Mammoth Cave et SCP-1351 n&#39;a été découverte à ce jour, bien que cela reste une possibilité. Comme la plupart des grottes de la région, SCP-1351 est creusé dans une strate de calcaire du mississippien recouverte de grès, ce qui a permis des dépôts de calcite relativement rares.

SCP-1351 est anormal pour trois raisons :

Premièrement, il est accessible à travers un dôme dans le plafond d&#39;une caverne sans autre aspect particulier à 125 mètres sous terre (voir fig. 3), mais la hauteur de ce dôme (~750 mètres) devrait le faire largement dépasser du sol. Malgré cette incohérence, SCP-1351 est entièrement souterrain. Les spéléologues de la Fondation n&#39;ont pas encore trouvé d&#39;explication satisfaisante à ce phénomène.


Deuxièmement, l&#39;intérieur de la caverne ne comporte qu&#39;une seule surface (le sol) et un seul élément limitant (un mur). Au fil des kilomètres de sa longueur, le sol &#34;se retourne&#34; pour devenir le plafond et le mur &#34;s&#39;enroule&#34; pour former l&#39;autre mur, de façon similaire à un ruban de Moebius. La gravité locale est orientée vers le sol le plus proche ; une veine de roche plus sombre marque la séparation entre les deux champs gravitationnels. La cause de cette distorsion spatiale inhabituelle est actuellement inconnue.

Troisièmement, des anomalies temporelles liées à SCP-1351 ont été observées, bien qu&#39;aucun des employés actuels de la Fondation ne soit connu pour avoir subi un tel effet. Pour de plus amples informations, voir les Addenda 2 et 3. Ces phénomènes ne montrent aucune cohérence entre elles.

**Addendum 1 : Historique récent de SCP-1351**
La caverne où se trouve l&#39;accès à SCP-1351 est ouverte vers la surface depuis qu&#39;un glissement de terrain en 1993 a dégagé une entrée naturelle. SCP-1351 a été découvert en 1995 par les spéléologues du Service des Parcs Nationaux alors qu&#39;ils tentaient de cartographier la caverne afin de déterminer si elle était connectée au système de grottes principal du parc. Ces scientifiques ont ensuite été cédés à la Fondation après un test de qualification standard et la signature d&#39;un accord de confidentialité. Trois expéditions (01, 02 et 03) ont exploré l&#39;intérieur de SCP-1351 entre 1995 et 2002 et ont permis de déterminer que la caverne était suffisamment sûre pour qu&#39;un poste de recherche permanent y soit établi. Les opérations de recherche sont toujours en cours.


**Addendum 2 : Expédition 1351-1925**
Le 23 avril 2009, une équipe de six hommes et deux femmes sous le commandement du Major Mortimer S. Cornelius III a émergé de SCP-1351 (voir la fig. 4). Ils ont été arrêtés par les équipes de sécurité de la Fondation. Les interrogatoires ont permis de déterminer qu&#39;il s&#39;agissait d&#39;une équipe d&#39;exploration envoyée par la Fondation en août 1925 et que selon leur perception, ils n&#39;avaient passé que dix-huit heures à l&#39;intérieur de la caverne. Leur équipement et leurs vêtements étaient cohérents avec l&#39;époque et ils possédaient apparemment des documents authentiques étayant leurs déclarations. Cependant, comme il n&#39;existe aucune trace des membres de l&#39;expédition ni de l&#39;expédition elle-même, et étant donné que SCP-1351 ne remonte pas avant 1995, ces employés sont placés en détention indéfiniment. Pour plus d&#39;information, contacter l&#39;agent spécial de supervision au Site-19.

**Addendum 3 : Découverte des vestiges de l&#39;expédition 1351-2030&#39;s**
Le 10 juin 2011, les chercheurs de la Fondation ont découvert les vestiges de quatre humains adultes au fond d&#39;un puits dans la section 07A de SCP-1351. Ces vestiges avaient été momifiés et préservés par le nitrate de calcium présent dans la caverne. La datation au carbone 14 a permis de fixer l&#39;âge des vestiges à plus de sept mille ans. L&#39;un des corps avait les deux jambes brisées et un autre le bras fracturé. Aucune cause de décès évidente n&#39;a pu être découverte pour ces cadavres.
* **Sujet 1 :** Masculin, 198 cm, cheveux noirs, structure osseuse faciale suggérant une origine caucasienne. Fractures multiples ante-mortem des deux tibias. Plaques d&#39;identité de la Fondation appartenant au Dr Nicholas Lusk, numéro de série [CENSURÉ].
* **Sujet 2 :** Masculin, 186 cm, cheveux roux, structure osseuse faciale suggérant une origine caucasienne. Fracture simple ante-mortem de l&#39;ulna gauche. Plaques d&#39;identité de la Fondation appartenant au Dr Lionel Dunbar, numéro de série [CENSURÉ].
* **Sujet 3 :** Féminin, 160 cm, cheveux noirs, structure osseuse faciale suggérant une origine japonaise. Aucune blessure apparente. Plaques d&#39;identité de la Fondation appartement à la Dre Asuka Miyamoto, numéro de série [CENSURÉ].
* **Sujet 4 :** Féminin, taille estimée à 164 cm. Tête absente. Incision post-mortem au-dessus de la vertèbre C4. Aucune plaque d&#39;identité à proximité du corps.

Les cadavres étaient vêtus de combinaisons de spéléologie en fibre synthétique et portaient des équipements d&#39;un niveau technologique estimé au milieu des années 2030. Parmi l&#39;équipement se trouvait une caméra dont les batteries, de façon prévisible, étaient mortes. Les tentatives pour alimenter la caméra et retrouver les informations enregistrées ont [DONNÉES SUPPRIMÉES]
