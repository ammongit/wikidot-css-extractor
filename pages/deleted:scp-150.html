**アイテム番号:** SCP-150

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-150は生物研究エリア-12の収容房で飼育してください。房に入る職員すべては侵襲を避けるためレベル4対バイオハザード装備を着用してください。収容プロトコルについてこれ以上は必要ありません。

**説明:** SCP-150は//Cymothoa exigua//(ウオノエ)に似ていますが、//Homo sapiens//に適応しています。接触すると、これは宿主の肉中深くに自らを埋没させます。48時間以内に、侵襲箇所にもっとも近い四肢がキチン質外骨格様の付属器官に変換されます。この外骨格肢は全体がSCP-150のものと一致する物質で構成されています。宿主はこの四肢を普通のものと同様に操作することができますが、これは寄生者と宿主の間で神経筋肉インターフェイスが発達するためです。寄生者は同化した血管から栄養を吸収しますが、それは主に腕では上腕および橈骨動脈から、足では大腿動脈からになります。

侵襲の第二段階は侵襲からおよそ7日後に始まります。宿主は聞き慣れない声の感知を報告し、寄生肢を失うだろうような振舞いに及ばずにはいられなくなります。宿主から外れた際、この付属器官の様子は脱皮後の外骨格とよく似たものです。複数の寄生体がこの『繭』から出現し、手近な宿主を探し出して、サイクルが継続します。██%の場合で、孵卵した寄生体は元の宿主に戻ります。これが元の宿主の四肢すべてが侵襲を受けるまで続くことになります。一旦宿主の付属器官すべてが侵襲の結果外れてしまったら、複数のSCP-150が宿主の胴体に潜り込みます。これらは肺動脈、大動脈、頸動脈に取り付きます。宿主の胸郭は元の大きさから███%に膨らむことになります。この時点で、██から███のSCP-150が宿主の体腔から出現することでしょう。第三段階の侵襲は致死率100%です。</textarea></pre>
