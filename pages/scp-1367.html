**Ítem #:** SCP-1367

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Cuando no sea utilizado para la experimentación, SCP-1367 debe ser almacenado en la unidad contenedora para almacenaje B-19 en el interior de un contenedor acolchonado de dimensiones  60cm x 60cm x 60cm. Antes del almacenamiento, se debe limpiar el contenedor de cualquier residuo duro o afilado.

Antes de de ser retirado de su almacenamiento para experimentación, se debe aplicar una fina capa de polímero plástico a los elementos de látex del objeto para mejorar su durabilidad. El personal encargado debe ser cuidadoso durante la manipulación del objeto debido a su naturaleza frágil.

**Descripción:** SCP-1367 es un globo de helio de marca común y coloración rojiza, de aproximadamente 45,7 cm desde la cúspide hasta la válvula de inflado, la cual está atada a una cuerda blanca de 73,6 cm. El objeto no posee marcas identificativas que puedan indicar un fabricante.

Los exámenes de la durabilidad física de SCP-1367 han sido mínimos debido a su naturaleza frágil, característica de los globos comúnmente fabricados a los que se asemeja. Sin embargo, se ha conluido que no hay pérdidas de helio a través de su membrana permeable de látex.  Mientras muestra su flotabilidad esperada de su contenido de helio, el objeto no parece verse afectado por las corrientes de aire y la elevación. SCP-1367, si se deja flotar libremente, empezará a maniobrar hacia el mayor grupo de, al menos, 6 individuos dentro de un radio de 480 metros cuyo estado de ánimo será al menos levemente positivo. Este movimiento intencionado es dificil de detectar ya que el objeto se mueve como si fuera impulsado por una corriente de aire. Sin embargo, los exámenes realizados en una  cámara cerrada herméticamente han probado que no se requieren corrientes de aire para la locomoción del objeto.

Cuando SCP-1367 se encuentra en un radio de 4,5 metros de un grupo seleccionado, se pueden escuchar anomalías auditivas dentro de ese rango. La cantidad de oradores distintos parece duplicarse, debido a que se pueden escuchar voces adicionales en el grupo. Estas voces están invariablemente de buen humor, y parecen pertenecer a individuos que enlazan su edad y sus patrones vocales a los exhibidos por la mayoría de los individuos presentes, sin imitar a ningún miembro particularmente. El contenido de estos fenómenos auditivos es dificil de descifrar, ya que únicamente ocurre cuando se está generando otra voz y nunca excede su volumen. El audio externo siempre parece ser emitido desde muchos metros de distancia y se ha probado que también es audible en grabaciones.

En raras situaciones, se pueden escuchar otros elementos auditivos. Estos parecen ser más comunes cuando SCP-1367 se vincula a grupos mayores y más ruidosos con un estado de ánimo más elevado. Algunos ejemplos de estas instancias son:

* Los sonidos de niños riéndose y jugando al aire libre.
* Un brindis farfullado, seguido del ruido de vasos brindando
* Gente gritando alentadoramente &#34;traga&#34;.
* Varias versiones de &#34;Cumpleaños feliz&#34; basadas en la obra original de las hermanas Hill.
* Gemidos indicando actividad sexual.
* La voz de un artista, usando una manera de hablar comúnmente atribuida a los payasos.
* Gritos en un idioma desconocido.
* Música de órgano de tubo de carnaval.

Las voces anómalas similares a voces humanas no intentarán comunicarse con ningún individuo real.  Cuando el grupo seleccionado se dispersa, los niveles de habla y ruido disminuirán, o si su estado de ánimo decae a uno no positivo, el fenómeno auditivo cesará y SCP-1367 de desplazará hacia otro grupo satisfaciendo su criterio si alguno está disponible. Como el hecho de percatarse de que hay un un audio extraño puede ser inquietante, si un grupo seleccionado se da cuenta del efecto frecuentemente finalizará inadvertidamente la actividad del objeto.

En casos donde los efectos de SCP-1367 seas inadvertidos o ignorados, el grupo seleccionado experimentará lentamente un aumento de su estado de ánimo y paulatinamente menos inhibiciones durante la interacción social. Tras aproximadamente 2 horas de exposición, no parece haber más efectos. En ningún momento el grupo seleccionado parece verse obligado a continuar con sus actividades, y comportarse con discrección normal respecto a compromisos y agotamiento, entre otros. Los grupos seleccionados observados han participado en juegos de beber, peleas de comida, bailes sin música, actividades físicas para niños, y orgías entre otras actividades.
