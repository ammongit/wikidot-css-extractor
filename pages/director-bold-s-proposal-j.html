**Objek #:** SCP-001-J-EN-D-EX-ARC

**Kelas Objek:** --Dihentikan-- Terjelaskan

**Prosedur penanganan khusus:** personel harus mengingatkan SCP-001-J-EN-D-EX-ARC-1 bahwa Yayasan SCP itu tidak nyata.

**Deskripsi:** SCP-001-J-EN-D-EX-ARC adalah fenomena yang memungkinkan para individu dengan akses internet untuk mengakses seluruh berkas Yayasan, apapun tingkat perizinannya. Selebihnya, para individu yang terpengaruh (dinamakan SCP-001-J-EN-D-EX-ARC-1) dapat mengakses ruang obrolan dan papan diskusi internal Yayasan.

Untuk sekarang, satu-satunya cara yang diketahui untuk mencegah para SCP-001-J-EN-D-EX-ARC-1 melihat dokumen-dokumen adalah dengan menghapusnya secara menyeluruh, lalu menaruh [DISENSOR] atau [DATA DIHAPUS] di tempat berkas aslinya berada. Selain itu, bisa juga █████ ██████████ ████ ███ ████.

Di bawah ini adalah log dari seorang SCP-001-J-EN-D-EX-ARC-1 yang mengakses ruang obrolan pribadi Level 5.

**Lampiran 1:** Saat salah satu pertemuan bulanan, Dewan O5 membahas ancaman besar yang ditimbulkan SCP-001-J-EN-D-EX-ARC, dan bagaimana menanganinya.
