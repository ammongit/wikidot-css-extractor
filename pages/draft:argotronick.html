**Особые условия содержания:** SCP-1772 должен храниться в железобетонном контейнере глубоко под землёй, так чтобы к нему не имели доступ посторонние люди. Перевозиться между зонами объект должен в бронированном транспорте находясь по усиленной охраной. 

*Описание:**   SCP-1772 это кубик Рубика 5x5x5 найденый  уборщицей в подсобном помещении школы #██,  Россия, город ███████████. С виду это обычный кубик Рубика с 6 гранями 5х5х5 и 6 цветами: красный, оранжевый, зелёный, синий, жёлтый и белый. Что этот куб имеет внутри, до сих пор неизвестно, с момента постановки на содержание его так и не удалось разобрать или сломать. Объект всегда находится в разобранном состоянии. Человек который попытается его собрать умрёт от инсульта или у него начнутся судороги████.
