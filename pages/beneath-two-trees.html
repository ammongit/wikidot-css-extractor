    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** Unter zwei Bäumen
**Autor:** [[*user djoric]]
**Original:** http://www.scp-wiki.net/beneath-two-trees
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]

In der Zeit, nachdem die große Yeren auf den Tag der Blumen fiel, in den Tagen vor der Sintflut, war ein Mann, der im Westen der Welt lebte, in der Region zwischen zwei Flüssen, und sein Name war Adam. Er war der Anführer seines Stammes und wurde von allen als ein gerechter und unparteiischer Herrscher angesehen, weise in Worten und bewundernswert in Taten. Sein Stamm war barfuß und staubzerfressen und trieb seine bescheidenen Herden zwischen den alten Monolithstädten des Westens hindurch. Sie waren ein zähes Volk, das vielen Prüfungen und Strapazen standhielt, mächtige Monster besiegte und im Namen des Allmächtigen glorreiche Taten vollbrachte.

Als Adam fünfunddreißig Jahre alt war und fünfzehn Jahre als Anführer seines Stammes regiert hatte, stieß er auf ein verlassenes Tal, das fruchtbar und reich an Leben war. Sein Volk, müde von seinen Wanderungen, bat darum, dort im Tal zu bleiben und dann in Frieden und Wohlstand zu leben, und Adam stimmte dieser Bitte zu.

Im Tal, zwischen den vielen Tieren und Fruchtpflanzen, die dort lebten, standen zwei Bäume in der Mitte des Gartens. Diese Bäume waren der Baum des Lebens und der Baum des Wissens und sie wurden von ihren Zwillings-Wächtern bewacht, der Bruder und die Schwester, die seit der Zeit der ersten Kinder von Yesod, sogar viele Zeitalter vor Yeren, Wache standen.

Der Wächter des Baums des Wissens war Nahash, die Schlange, der später der Widersacher genannt wurde und über seine geheime Macht wachte. Er sprach von all den Wundern, die mit der Macht des Baumes vollbracht werden können und die Geschicklichkeit und den Geist des Menschen auf die Probe stellen würden. 

Die Wächterin des Baums des Lebens war Hakhama, die Große Stimme, die später Sophia genannt wurde und über seine Gaben wachte. Sie lehrte den richtigen Gebrauch des Wissens und Methoden, mit denen Leben durch Kupfer und Bronze verlängert werden konnte, und sprach oft die Anweisungen des Allmächtigen.

Hier regierte nun Adam als Anführer unter dem Volk der Zwei Bäume. Er interpretierte die Edikte der Stimme für sein Volk und war mit den Früchten beider gesegnet, ebenso wie seine Frau Hawwah. Die beiden gebaren drei Söhne, deren Namen Hevel, Qayin und Set waren.

Hevel wurde der Beschützer und Kämpfer des Volks der Zwei Bäume und trug die Stoßende Klinge mit sich, die sowohl Barmherzigkeit als auch Gerechtigkeit war. Er war ein einfacher Mann, der wenig sprach, doch er war sehr geschickt im Kampf und er verteidigte das Tal des Volkes vor den Bestien und Dämonen, die durch die Wüste wanderten.

Qayin, sein Bruder, war in Magie und Erzählkunst begabt und wurde ein großer Schamane. Eines Tages würde er Anführer des Stammes werden und er genoss hohes Ansehen, genau wie sein Bruder Hevel.

Set wurde von den Geschichtenerzählern oft vergessen, denn er war ein bescheidener Mann und stieg nie zur Bekanntheit seiner Brüder auf. Er wandte seinen Geist von kriegerischem Ruhm und magischen Kräften ab und konzentrierte sich stattdessen auf die Naturphilosophien und den Dienst an den Armen. 

Nun hatte die Schlange, die den Baum des Wissens bewachte und die Geheimnisse tiefer Magie kannte, nach Osten geblickt und sah in diesen Regionen einen sich zusammenbrauenden Schatten. Eine neue Macht erhob sich in einem alten Königreich, eine Macht, die alles auf ihrem Weg verschlang. Alte Götter wurden aufgedeckt und all ihre schrecklichen Riten öffentlich praktiziert. Doch am schrecklichsten von allem sah die Schlange den Scarlet King aus den Tiefen der Hölle emporsteigen, der sich erhob, um die gesamte Schöpfung zu verschlingen. Die Schlange sah dies und, verängstigt darüber, wie die Allmächtigen die Existenz eines solchen Dings zulassen konnten, handelte dann aus eigenem Willen. Er wollte zuerst zuschlagen, um den Schatten der Daeva niederzustrecken, bevor er sich zu weit ausbreiten konnte, um die greifenden Hände des Scarlet Kings abzuschlagen, bevor sie ihren fauligen Einfluss weiter ausbreiten konnten.

Die Schlange näherte sich Hawwah, denn sie war weiser als ihr Ehemann, und erzählte ihr von den Gefahren im Osten und von den größten Gaben des Baums des Wissens, die gegen die Daeva eingesetzt werden könnten. Doch sie lehnte die Gaben ab, denn sie konnte sehen, wie viel dies kosten würde.

Die Schlange sprach dann zu Qayin, warnte ihn vor dem Schatten im Osten und enthüllte ihm das geheime Wissen vor ihm, lehrte ihn die mächtigsten Magien und starke Zaubersprüche. Er sollte den Marsch gegen den Schatten im Osten anführen.

Dieses Wissen erwies sich als zu große Bürde für Qayin: In Wahrheit wäre es eine zu große Bürde für viele der Götter. Qayins Verstand zerbrach unter der Anstrengung seines verborgenen Wissens und er verlor das, was er einst besaß, die Augen eines Kindes und einen unverhüllten Geist. Er zog sich zurück, aß und schlief wenig und war voller Verzweiflung über die Qual, die er jetzt kannte. Auf Drängen seiner Mutter sprach sein Bruder Hevel mit ihm darüber. Über unschuldige Worte entbrannte ein Streit, der immer heftiger wurde, bis Qayin in einem Anfall aus Wut seinen Bruder Hevel mit einem Stein erschlug.

Adam konnte es nicht ertragen, mit anzusehen, dass sein Sohn getötet wurde. Qayin wurde aus dem Tal verbannt, verflucht und zog aus, um durch die Wüste zu wandern. 

Nach fünf Tagen kehrte Hevels Geist in seinen Körper zurück, denn in jenen Tagen konnten die gefährlichen Wege zwischen den Landen der Lebenden und den Landen der Toten noch von Helden der Menschen beschritten werden. Doch seine Rückkehr wurde nicht mit Freude aufgenommen; er blieb von seiner Familie und seinen Freunden fern und hatte ein dunkles Auftreten. Das gesamte Volk, das seinen künftigen Anführer verbannt und ihren Kämpfer nun in Verzweiflung sah und von Gerüchten aus dem Osten über Daeva hörte, die immer stärker wurden und weiter nach Westen vordrangen, schrie vor Schmerz. 

Als der Schatten der Daeva nicht länger ignoriert werden konnte, erhob Hevel sein Schwert und ging ostwärts. Dort bekämpfte er die Daeva dreiunddreißig Jahre lang, bis von ihm nie wieder gehört wurde. Auch Set handelte für sich, baute aus Hakhamas Kupferdienern mächtige Bollwerke und Verteidigungsanlagen rund um das Tal und erhob aus dem Volk eine Armee, um ihre Heimat zu verteidigen.

Jahre vergingen und Nachrichten von einer großen Armee aus dem Osten kamen, eine letzte Armee, entsandt, um den gesamten Westen zu erobern, und an ihrer Spitze war der Schlächter Ab-Leshal, der bösartigste der Daevageneräle, mit grauenerregender Stärke und erschreckender Zauberei. Viele des Volkes flohen, zerstreuten sich im Wind und in der Barmherzigkeit der Außenwelt.

Qayin, der von dem Verhängnis hörte, das über seine Leute kommen sollte, kehrte in seine Heimat zurück und traf dort auf den Schlächter. Hier sah Qayin mit Entsetzen, dass Ab-Leshal in Wahrheit sein Bruder Hevel war, der sich aus Eitelkeit den dunklen Göttern der Daeva verschworen und tief von ihrer schwarzen Magie getrunken hatte. Qayin erhob wieder einen Stein, um seinen Bruder zu erschlagen, und dafür riss ihm Al-Leshal die Arme ab, zuerst den rechten und dann den linken. 

Dann überfiel Ab-Leshal mit seinen Legionen und Zaubern und Kriegsbestien das Tal und das Volk, und all die Macht der Daeva zeigte sich. Das Volk wurde abgeschlachtet, sogar die Ältesten Adam und Hawwah. Hakhama, die Stimme, Die Für Gott Spricht, wurde zerschmettert, ihr Körper gebrochen und geplündert. Der Baum des Lebens wurde gestohlen und der Baum des Wissens den Flammen übergeben. Nahash die Schlange floh, zuerst zum Weltraumturmbau zu Babel und später weiter zur Library, wo er für seinen Teil Buße tat. Der Garten in der Wüste wurde zu Asche und jene, die nicht getötet wurden, wurden in Ketten gelegt und in die Sklavengruben der Daeva geführt. 

Set, von allen vergessen, blieb, geschützt vom Letzten seiner zerstörten Verteidigungsanlagen, und sah zu, wie die Asche abkühlte. Er sah die Zerstörung der Welt und den Sieg des Scarlet Kings kommen, wie Wolken am Horizont aufziehend. Und er hatte große Angst.

Set betete für Hoffnung und ihm wurde geantwortet. Ihm wurde der Weg gezeigt, den die Zukunft nehmen würde. Es sollte eine Sintflut kommen, bis der Scarlet Kings wirklich zerstört werden könnte. Eine Zeit der Sicherheit in Yesod, in der Magie verborgen und der König in seinen höllischen Gefilden gefangen war. Der Krieg würde im Geheimen geführt, bis solch eine Geheimhaltung nicht mehr nötig war. 

Nach den Anweisungen, die vor ihm lagen, versammelte Set sechsunddreißig Männer und Frauen und gründete aus ihnen einen Orden, für immer versteckt. In absoluter Demut würden sie der Welt dienen und ihre Mäntel im Geheimen, selbst ihnen unbekannt, von Generation zu Generation weiterreichen, bis zum Ende aller Dinge. Sie würden diejenigen sein, die die Welt in Ordnung bringen würden. 

Die Sechsunddreißig verteilten sich in entfernte Nationen und dort warteten sie, bis Verderben im Osten über Daevon hereinbrach.

Ab-Leshal war triumphierend zurückgekehrt, aber es sollte nicht von Dauer sein. Der Teil von ihm, der Hevel war, der im Schatten der Bäume gespielt, seine Brüder geliebt und das Volk beschützt hatte, lebte immer noch in seiner geschwärzten Seele, und das machte ihn wahnsinnig. Er schlug gegen die Daeva zurück, die ihn versklavt hatten, und mit Wut und Zorn schlug er ihre Götzen nieder, schlachtete ihre Priesterkönige ab und brachte Verderben über ihre Stadt. Der Gott Moloch, der in Scham Gekrönte Gehörnte König, stellte sich Ab-Leshal gegenüber und auch er wurde besiegt und zu einem kränklichen Schatten seiner eigenen Macht gemacht. Anderswo schlugen die unterjochten Völker der Welt, die das bevorstehende Ende sahen, gegen die Daeva zurück, um über der Welt Daevablut auszusäen.

Hevel, Sohn von Adam, der die Götter Daevons besiegt hatte, erhob seine Stimme, um den Scarlet King herauszufordern.

Und der Scarlet King antwortete ihm.

Hevel, Sohn von Adam, nahm sein Schwert auf und die Schleusentore des Himmels öffneten sich mit einer Sintflut, die die Zeit selbst reinwaschen würde.

Und damit riefen die Allmächtigen die Welt an, das erste Mal, seit das Wort gesprochen wurde.

Und die Welt wurde angerufen, //zu bezeugen//.

Und dies ist die Geschichte der Menschheit, vierte und letzte Rasse der Erde, von der Entdeckung der Zwei Bäume bis zur Sintflut.</textarea></pre>
