**Titre original :** SCP-1320 - Refractive Explorers
**Auteur :** [[user ChazzK]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 18 mai 2012
**Image :** Création de Rob Mulholland, qui a autorisé l&#39;utilisation de l&#39;image, avec une watermark et un lien vers son site (qui n&#39;existe plus).
[[include credit:end]]

[[include component:image-block name=1320(1).jpg|caption=Quatre membres de SCP-1320 ; photo prise par l&#39;Agent Rob Mulholland.]]

**Objet n^^o^^ :** SCP-1320

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;étendue actuellement connue de l&#39;habitat de SCP-1320, ainsi qu&#39;un rayon d&#39;au minimum cinq (5) kilomètres à partir de son centre estimé, doivent être possédés par des sociétés-écrans de la Fondation et observés en toutes circonstances. Un mur en béton d&#39;au minimum 4 mètres de haut doit être construit et entretenu autour du périmètre, et des détecteurs de mouvement ultrasoniques intégrés doivent être espacés d&#39;un intervalle de 20 mètres afin de surveiller les brèches.

Au minimum une fois par semaine, pendant une période d&#39;inactivité, au minimum dix (10) objets encore jamais rencontrés par les membres de SCP-1320 doivent être introduits dans leur habitat par voie aérienne, aussi près du centre que possible. Le document 1320-4071a contient une liste des objets déjà rencontrés par SCP-1320.

Si des membres individuels de SCP-1320 sont observés quitter leur zone de confinement, une alarme générale doit être déclenchée, et la FIM Chi-41 (&#34;Observateurs de Fantômes&#34;) doit être déployée sur place afin de replacer les individus dans leur habitat. Si le confinement est impossible, le centre de commandement d&#39;observation doit être informé, et les zones actuellement allouées doivent être ajustées en conséquence.

**Description :** SCP-1320 est la désignation de groupe pour une espèce anormale et intelligente, native d&#39;une zone d&#39;approximativement 6 kilomètres carrés de [SUPPRIMÉ] connue pour être fortement boisée et faiblement peuplée. L&#39;espèce présente la capacité unique de réfracter les radiations électromagnétiques autour des silhouettes de ses membres ; cela est particulièrement identifiable par le fait que la lumière &#34;se plie&#34; autour d&#39;eux, les rendant en quelque sorte transparents ou réfléchissants selon les angles, quoique cette réfraction concerne toutes les longueurs d&#39;ondes actuellement testées du spectre. 

Un effet secondaire de cette anomalie est que les individus sont capables de sembler &#34;apparaître&#34; ou &#34;disparaître&#34; lorsqu&#39;ils ne sont pas directement observés. Il n&#39;est pas supposé que les membres de SCP-1320 sont capables de se téléporter ou de se déplacer anormalement d&#39;une autre manière ; ils sont simplement bien camouflés et par nature silencieux, ce qui leur permet d&#39;utiliser leurs propriétés anormales afin de prendre la fuite. Ils ont principalement utilisé ces tactiques afin d&#39;interférer avec toute tentative de récupérer un spécimen, en prenant en embuscade des groupes souhaitant en capturer un vivant et en éloignant rapidement tout membre blessé ou neutralisé d&#39;une autre manière.

Les membres de SCP-1320 ont une silhouette humanoïde d&#39;une taille oscillant entre 2,7 et 3,2 mètres. De plus, l&#39;effet de distorsion qui les entoure fait apparaître les individus comme étant d&#39;une largeur oscillant entre 1 et 1,5 centimètre ; l&#39;imagerie ultrasonique à distance a confirmé que leur véritable corps physique dispose d&#39;une largeur inférieure à 1 micromètre. Malgré cela, les membres de SCP-1320 ont présenté un niveau de force physique et de dextérité approximativement équivalent à celui d&#39;un humain moyen, à l&#39;exception d&#39;une capacité à couper des objets à un niveau quasi-moléculaire. Il est estimé que leurs extrémités se rétrécissent jusqu&#39;à quelques dizaines de nanomètres et sont extrêmement durables, leur octroyant ce niveau de tranchant et de précision.

Les membres de SCP-1320 ne sont généralement pas hostiles à moins d&#39;être provoqués : ils sont plutôt d&#39;une nature curieuse, de petits groupes se rassemblant autour de tout type d&#39;objet nouveau au sein de leur habitat et l&#39;étudiant minutieusement. Cette étude se conclut invariablement par la découpe par les membres de l&#39;objet en des morceaux de plus en plus petits, même s&#39;il est de nature biologique. Bien qu&#39;ils semblent perdre leur intérêt pour un objet spécifique après trois à quatre jours et qu&#39;ils ignorent largement les stimuli répétés, les objets similaires mais suffisamment uniques attirent de nouveau leur attention : par exemple, après s&#39;être habitués au sapin de Douglas (du genre //Pseudotsuga//), ils ont encore présenté de l&#39;intérêt pour les espèces du cèdre (//Cedrus//) et du pin (//Pinus//). Il est théorisé que cette nature curieuse est la force gouvernant les instincts de SCP-1320, aucun membre de l&#39;espèce n&#39;ayant été observé tenter de quitter une zone habitée avant que toutes les nouvelles formes d&#39;objets aient été minutieusement examinées. 

Malgré le fait qu&#39;aucune lumière ou autre onde électromagnétique ne puisse traverser sa nature réfractive, SCP-1320 a été observé &#34;regarder&#34; des objets en utilisant une forme d&#39;adaptation sensorielle que la Fondation n&#39;a pu détecter ou reproduire. De même, les membres de SCP-1320 n&#39;ont jamais été observés réaliser une quelconque forme de vocalisation, mais sont apparemment capables de communiquer entre eux.

À l&#39;heure actuelle, SCP-1320 n&#39;a jamais été observé réaliser une quelconque forme de construction ou d&#39;assemblage ; la Fondation ne sait pas si ses membres n&#39;ont pas l&#39;intelligence ou le désir de réaliser de telles activités, ou s&#39;ils ont été d&#39;une quelconque façon capables de dissimuler leurs ouvrages. Étant donné que les individus ont été décrits comme &#34;disparaissant&#34; même lorsqu&#39;ils sont directement observés, les pister jusqu&#39;à une forme de nid central ou de zone d&#39;habitation s&#39;est révélé très complexe. 

**Addendum :** Incident 1320-1

Le 17/08/████, un groupe de sujets de Classe D, sous l&#39;observation du Chercheur Grant, introduisaient de nouveaux stimuli dans l&#39;habitat de SCP-1320, qui était à l&#39;époque confiné derrière une clôture en mailles d&#39;acier d&#39;une longueur d&#39;un peu moins de deux kilomètres de côté. L&#39;Incident 1320-1 fut la première fois que SCP-1320 fut observé présenter une forme d&#39;hostilité à grande échelle. Ce qui suit est un entretien avec l&#39;un des quelques survivants.

[[collapsible show=&#34;Accéder au rapport d&#39;entretien 1320-12&#34; hide=&#34;Fermer le rapport&#34;]]
&gt; **Rapport d&#39;entretien 1320-12**
&gt; **Interrogateur** : Dr Kennar
&gt; **Interrogé** : Agent B███ F███████
&gt; **Date/Heure** : 18/08/████, 13:45
&gt; 
&gt; **Dr Kennar** : Commençons. Pour l&#39;enregistrement, veuillez indiquer votre nom entier et votre poste au moment de l&#39;incident.
&gt; 
&gt; **Agent F███████** : Oui, monsieur. Je suis B███ F███████, agent de sécurité de Niveau 3, membre de la FIM Chi-41. À la date en question, j&#39;agissais en tant qu&#39;observateur et tireur d&#39;élite aérien.
&gt; 
&gt; **Dr K** : Merci, mais vous n&#39;avez pas à m&#39;appeler monsieur, je n&#39;ai jamais fait partie de la hiérarchie militaire. Veuillez décrire du mieux que vous pouvez les événements qui ont conduit à la brèche de sécurité.
&gt; 
&gt; **Agent F** : Bien sûr. Grant et les D étaient entrés dans la zone derrière la clôture pour livrer la cargaison hebdomadaire de choses pour les occuper. La livraison s&#39;est bien passée, et ils se dirigeaient vers la sortie lorsque l&#39;un des D a remarqué l&#39;un des fracs creuser sous la clôture.
&gt; 
&gt; **Dr K** : Je suis désolé, des &#34;fracs&#34; ?
&gt; 
&gt; **Agent F** : Oh, désolé, c&#39;est un surnom que quelqu&#39;un a trouvé pour les skips, c&#39;est une sorte de diminutif de &#34;réfractés&#34;, plus simple que treize-vingt, vous voyez. Jim a toujours pensé qu&#39;on devrait les appeler des &#34;brindilles&#34;, mais on n&#39;a pas voté pour ça.
&gt; 
&gt; **Dr K** : Je... vois. Continuez, s&#39;il vous plaît.
&gt; 
&gt; **Agent F** : Eh bien, le D voit cette chose fouiner, comme je le disais, et d&#39;un coup il commence à lui crier dessus, à lui dire de s&#39;éloigner de la clôture. J&#39;ai entendu dans la radio qu&#39;ils lui disaient de reculer, mais lorsque le frac ne s&#39;est pas écarté, il lui a lancé un caillou au visage. Plutôt bon tireur, puisqu&#39;il l&#39;a fait tomber. C&#39;est là que c&#39;est parti en cacahouètes. Je pense que personne n&#39;a dit à ces gars à quel point les griffes des fracs étaient aiguisées, ou à quel point ils courent vite. 
&gt; 
&gt; **Dr K** : Je ne savais pas qu&#39;ils disposaient de propriétés anormales concernant leur vitesse. 
&gt; 
&gt; **Agent F** : Je ne sais pas si on peut appeler ça &#34;anormal&#34;, ils sont juste rapides. Ils pourraient mettre un tour de piste d&#39;avance à un coureur olympique. Toujours est-il que je pense que ce gars n&#39;a même pas eu le temps de voir celui qui courait vers lui avant d&#39;être coupé en morceaux. Grant et deux autres D se sont barrés vers le portail, l&#39;un d&#39;entre eux s&#39;est retourné, pour essayer d&#39;aider son ami, je suppose. Il a tenu à peine trois secondes.
&gt; 
&gt; **Dr K** : C&#39;est à ce moment que les coups de feu ont commencé ?
&gt; 
&gt; **Agent F** : Ouais. Le groupe a atteint le portail et il a été fermé, mais les fracs ont commencé à le déchiqueter comme si c&#39;était du papier. Quelqu&#39;un a crié &#34;feu&#34;, je ne sais vraiment pas si c&#39;était quelqu&#39;un qui en avait le pouvoir avec tout le bruit dans les communications. Deux ou trois d&#39;entre eux sont tombés, mais... Seigneur. C&#39;est comme s&#39;ils s&#39;étaient contentés de se cacher et d&#39;attendre, il a dû y avoir une vingtaine de ces choses qui sont sorties de la lisière des arbres en chargeant. Je pense que j&#39;en ai eu un ou deux, mais ils sont arrivés à la clôture, et les gens ont commencé à mourir.
&gt; 
&gt; **Dr K** : Quel est votre évaluation de leurs capacités de combat, Agent ?
&gt; 
&gt; **Agent F** : Franchement, je ne pense pas qu&#39;ils en aient beaucoup. Ils ne semblent pas faits pour le combat, ce sont... des explorateurs, des enquêteurs. Si ces choses avaient été dans une plaine dégagée avec du temps pour les voir venir, ça ne serait jamais arrivé. Mais là où ils sont, ils peuvent sortir et revenir à couvert, et ça ressemble à un simple jeu de lumière. Et s&#39;ils décident de vous tuer et qu&#39;ils arrivent jusqu&#39;à vous, à part si vous réussissez à caler un bon tir rapide qui les neutralise, vous êtes mort. Ils ont aussi une bonne endurance : une jeep a réussi à s&#39;enfuir, ils ont roulé un peu avant de s&#39;arrêter pour prendre leurs repères, ils devaient penser qu&#39;ils les avaient semés. J&#39;ai entendu dire que tout ce qui a été retrouvé, c&#39;est quelques morceaux de métal déchiquetés et des bouts de viande.
&gt; 
&gt; **Dr K** : C&#39;est une description assez juste. Ce sera tout, Agent, à moins que vous ayez quelque chose à ajouter à l&#39;enregistrement officiel ? 
&gt; 
&gt; **Agent F** : Juste une chose. Je parlais à █████, il était en patrouille d&#39;observation ce matin. Il dit qu&#39;il en a vu quelques-uns déambuler dans la forêt. Ces choses n&#39;ont jamais essayé de franchir la clôture jusqu&#39;à maintenant, et maintenant elles s&#39;étendent ? Je pense... Je pense que ces choses ne restent que sur le territoire qu&#39;elles ont déjà exploré, mais lorsqu&#39;elles ont commencé à poursuivre de rage des gens dans les bois, ce territoire s&#39;est étendu. Nous devons modifier le périmètre. Et nous devons le renforcer.
[[/collapsible]]

Par le biais de l&#39;entretien ci-dessus et de l&#39;enquête approfondie sur le comportement de SCP-1320, il a été confirmé que leur territoire supposé s&#39;était étendu au périmètre actuel. Les procédures de confinement ont été mises à jour, et au regard de la menace potentielle, le Docteur Kennar a présenté une requête officielle visant à octroyer le statut de Keter à SCP-1320.

//Les mesures de sécurité renforcées les ont maîtrisés depuis l&#39;unique incident. De ce fait, le statut de Keter a été refusé tant que SCP-1320 ne démontre pas une capacité et volonté continue et active de briser son confinement.// - O5-█
