//Znane lub podejrzewane zasady decydujące o zachowaniu [[[SCP-1384]]]//

**Zasada 1:** SCP-1384 jest w stanie traktować abstrakcyjne pojęcia jako rzeczywiście istniejące.

&gt; Patrz Incydent SCP-1384-2.

**Zasada 2:** SCP-1384 może poruszyć się o krok do przodu, jeśli zostanie pozostawiony samemu sobie na okres trzynastu dni.

&gt; Początkowe procedury przechowawcze skupiały się na nie zbliżaniu się do SCP-1384, przy założeniu, że nie mógłby poruszać się bez ludzkiej interakcji. Kamery obserwujące obiekt pokazały, że poruszył się po trzynastu dniach od ostatniej interakcji. Gdy spytany, SCP-1384 odpowiedział &#34;Powiedziałem wam, kiedyś wyjdę bez waszej pomocy. Oczywiście trochę mi to zajmie, ale nie możecie mnie po prostu zostawić. Jestem już na ostatniej prostej. Wiecie, kości będą się toczyć.&#34;

**Zasada 3:** SCP-1384 jest w stanie wpływać na upływ czasu wobec poszczególnych osób.

&gt; Pół kilometra w głąb tunelu znaleziono kilka posągów. Po bliższych oględzinach, okazały się ludźmi z krwi i kości, w ubraniach odpowiadającym dziewiętnastemu wiekowi. Spytany o nich, SCP-1384 odpowiedział, &#34;Spytali mnie o godzinę. Cóż, dałem im godzinę odległą około sześćdziesiąt lat od teraz. Powinna być całkiem przyjemna. Myślę, że ją polubią.&#34;

**Zasada 4:** SCP-1384 nie uzna obecności kogokolwiek lub czegokolwiek, czego powierzchnia jest głównie barwy żółtej.

&gt; Gdy Dr. Ho zbliżył się do obiektu, mając na sobie żółty płaszcz przeciwdeszczowy, SCP-1384 odmawiał uznania jego obecności, dopóki go nie zdjął. Dalsze eksperymenty z kukurydzą, żółtym papierem i ołówkami poskutkowały ignorowaniem tych obiektów przez SCP, o ile nie były powiązane z innymi, nie-żółtymi obiektami. Na przykład, może zauważyć ołówek podczas gdy badacz nim pisze, ale ignoruje go gdy jest mu prezentowany bezpośrednio. 
&gt; 
&gt; Spytany dlaczego, odpowiedział: &#34;Cóż, jest pokrętne, widzicie, wcale nie przyjazne. Przynajmniej nie dla mnie, zakładam, że wy (MY BUDDY??) nie macie z tym problemu, ale nic nie poradzimy na to kim jesteśmy, prawda?&#34;
&gt; 
&gt; Badacze pomalowali podłogę przed SCP-1384 na żółto. Jednakże, farba zniknęła przy następnym ruchu SCP-1384.
&gt; 

**Zasada 5:** SCP-1384 jest w stanie nastąpić naprzód, jeśli określone osoby nastąpią na jego cień chodząc zgodnie z ruchem wskazówek zegara.

&gt; Dr. Ho dokładnie przyglądał się kształtowi SCP-1384, okrążając go. SCP-1384 poruszył się o krok w przód, na czarny kwadrat. Podmiot nie poruszył się, gdy doktor okrążył go w drugą stronę, lecz gdy ponownie okrążył go zgodnie z ruchem wskazówek zegara, podmiot przesunął się w przód na niebieski kwadrat. Podmiot nie wyjaśnił swojego zachowania
&gt; 
&gt; Uwaga: Agent Faraday przekraczał wcześniej cień SCP-1384, co nie poskutkowało reakcją podmiotu. Podmiot no wyjaśnił znaczenia Doktora Ho.

**Zasada 6:** SCP-1384 przesuwa się o jeden kwadrat w prawo, jeśli otrzyma monetę.

&gt; Dr. Ho przeglądał swoje kieszenie, szukając skrawka papieru. SCP-1384 zauważył, jak doktor wyciąga z kieszeni kilka monet, i spytał czy może otrzymać jedną z nich. Po skonsultowaniu z zespołem na powierzchni, Dr. Ho uznał, że warto spróbować. Wręczył podmiotowi żeton do metra. Natychmiastowo przesunął się w prawo. Kolejne monety skutkowały dalszymi krokami w prawo, aż do osiągnięcia ściany, gdzie podmiot przestał reagować na monety.

**Zasada 7:** SCP-1384 potrafi tworzyć lub przywoływać niektóre przedmioty na prośbę rozmówcy.

&gt; Badacz Dr. Houck przeprowadzał rozmowę z SCP-1384 w ramach zwykłych procedur przechowawczych i spytał czy podmiot chce w coś zagrać, by umilić czas. SCP-1384 machnął ręką, po czym pojawił się przed nim stolik z szachownicą. Badacz Dr. Houck rozegrał z podmiotem kilka partii. Zapytał czy może zabrać ze sobą szachownicę, na co SCP-1384 przyzwolił.
&gt; 
&gt; Zestaw szachów składał się z kartonowej szachownicy i drewnianych pionków. Najwyraźniej były ręcznie rzeźbione. Na szachownicy nie znajdowało się oznaczenie producenta.
&gt; 
&gt; Badacz Dr. Houck stwierdził że SCP-1384 zna wymagane zasady, lecz nie jest ponadprzeciętnym graczem, wykazując niechęć w poświęcaniu swoich pionków.

**Zasada 8:** SCP-1384 jest zmuszony cofnąć się o krok gdy określone osoby wchodzą do korytarza.

&gt; Gdy Agent Lachner zameldowała się do służby w korytarzu, SCP-1384 cofnął się o krok, trafiając na czarny kwadrat. Jednakże, gdy spróbowała ponownie wejść do pomieszczenia, SCP-1384 powiedział, &#34;Już zużyłaś swoją turę, moja droga.&#34;
&gt; 
&gt; Agent Lachner była w stanie wejść do korytarza dwukrotnie w ciągu kolejnych dwóch dni, za każdym razem zmuszając SCP-1384 do cofnięcia się. Efekt ten przestał działać, dalsze próby nie miały wpływu na podmiot.

**Zasada 9:** SCP-1384 nie jest w stanie nastąpić na żółty kwadrat. 

&gt; Badacz Dr. Houck niezamierzenie przekroczył cień SCP-1384 zgodnie ze wskazówkami zegara. SCP-1384 rozpoczął krok do przodu, lecz zatrzymał się w połowie, po czym powrócił do poprzedniej pozycji. &#34;Cholera. Powinienem bardziej uważać. To mogło się kiepsko skończyć. Cóż, i tak kiedyś w końcu dotrę na drugą stronę.&#34;

**Zasada 10:** SCP-1384 nie jest w stanie zmieniać postaci w dowolnym momencie. Przyczyna zmian formy nie jest obecnie znana.

&gt; Badacz Dr. Houck spytał SCP-1384 czy mógłby zmienić formę chwilę po przyjęciu przez podmiot formy szkieletu. Odpowiedział, &#34;Przykro mi, kumplu, muszę być przez chwilę taki albo żaden. To trochę hazard, pewnie, ale minie trochę czasu, i przy odrobinie szczęścia, polubicie mnie trochę bardziej, co?&#34;

**Zasada 11:** SCP-1384 jest w stanie zmieniać położenie ludzi, a nawet ich niszczyć.

&gt; Pracownik Klasy-D został użyty w celu przetestowania niezniszczalności SCP-1384. Otrzymał nóż i rozkazano mu spróbować przeciąć ramię SCP-1385, co spróbował kilkukrotnie bez efektu. Następnie między obiektem a pracownikiem wywiązała się następująca rozmowa:
&gt; 
&gt; **SCP-1384:** &#34;Nie żeby mi to szczególnie przeszkadzało, ale o co chodzi z tym nagłym krojeniem mnie?&#34;
&gt; 
&gt; **D-5350:** &#34;Miałem cię przeciąć, z rozkazu Dr. Houck. Puszczą mnie wolno jeśli zrobię to o co mnie proszą.&#34;
&gt; 
&gt; **SCP-1384:** &#34;No cóż, rozumiem. Sam bym stąd wyszedł, jeślibym mógł. Oczywiście, kiedyś w końcu stąd wyjdę.&#34;
&gt; 
&gt; **D-5350:** &#34;Chciałbym stąd tak po prostu wyjść.&#34;
&gt; 
&gt; **SCP-1384:** &#34;Chciałbyś? Cóż, rób co uważasz.&#34;
&gt; 
&gt; D-5350 zniknął. Gdy Dr. Go spytał podmiot, czy pracownik Klasy-D zmarł, czy też można było sprowadzić go z powrotem, SCP-1384 odpowiedział, &#34;Nie zabiłem go. Po prostu wrócił na początek. Mógłbym go tu sprowadzić, jeśli poprosicie, ale zapewne nie spodobałoby się wam to. Jemu też nie. Kiedyś wróci o własnych siłach. Jeśli teraz go tu sprowadzę, na pewno nie zrobię tego prawidłowo. Za darmo. Nie mam z tego żadnej korzyści.&#34;
&gt; 
&gt; Niedługo później, wzór kafelek zmienił się, zawierając teraz zarówno czerwone kafelki jak i te w dotychczasowych kolorach.

--**Zasada 12:** SCP-1384 nie jest w stanie dotknąć jakiejkolwiek osoby.--

&gt; Było to dotychczas uznawane za zasadę, gdyż SCP-1384 starannie unikał jakiegokolwiek bezpośredniego kontaktu z jakąkolwiek osobą. Jednakże, gdy Agent Barnes wyciągnął swoją rękę, SCP-1384 uścisnął jego dłoń. Spytany, odpowiedział, &#34;Och, po prostu chciałem być uprzejmy, wiecie. Nie szturcham ludzi nieproszony. Mam maniery. Nie jestem Piktem, wiecie.&#34;

**Czynności, które SCP-1384 jest w stanie wykonać lub zostać zmuszonym do wykonania, ale których powód jest nieznany:**

Krok w lewo.

Krok naprzód gdy nikt nie przekroczy jego cienia.

Krok w tył gdy Agent Lachner nie jest obecny.

Wręczenie prezentu zawierającego kasztany i brązowe noże.

Odczepienie swojej głowy.

Zmiana kształtu.

Znanie faktów których nie mógł poznać w trakcie rozmów mających miejsce wewnątrz tunelu (obecne wydarzenia, nawiązania kulturowe, hobby i zainteresowania badaczy i agentów przydzielonych do obiektu). Gdy Dr. Ho miał zamiar powiedzieć obiektowi, że otrzymał numer, ten poprawnie odgadł, że numer kończy się cyfrą 4.</textarea></pre>
