[[span]]Глинистый крикун[[/span]]
[[/div]]
**Объект №:** SCP-3036

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект SCP-3036 должен содержаться в комнате-лабиринте 30 x 30 x 4 м. при постоянном инфракрасном излучении. Стены комнаты должны быть оборудованы звукопоглощающими панелями согласно нормативу №████. Контакт с объектом должен производиться сотрудниками 3 уровня (и выше) дистанционно не чаще раза в месяц. Прямой контакт с объектом категорически запрещен в целях безопасности.
 Объект требуется подкармливать животной требухой раз в две недели. Чистка камеры должна производиться каждые полгода, в это время объект должен находиться на базе №██.

**Описание:** SCP-3036 представляет собой существо гуманоидного типа, ростом 2 метра 20 сантиметров. Имеет длинное худощавое безмышечное телосложение. Длина рук от холки до пальцев составляет 1 метр, длина пальцев-когтей составляет 20 сантиметров. Цвет тела – глинистый глянцевый. На голове имеются роговые отростки, по длине доходящие до нижней половины тела объекта. Отростки при контакте с жертвой издают звуковую петлю, вследствие чего она впадает в гипнотический транс, через какое-то время, получив инсульт,  объект раздирает жертву до кашицеобразного состояния своими когтями, после чего потребляет в пищу.

**Приложение:** SCP-3036 был найден в пещере неподалеку от каменистого карьера в ███████ (2002 г.). На момент обнаружения объект пробрался в комнату отдыха сотрудников карьера, после чего ликвидировал их. Известно, что SCP-  является неразумным хищником. Проведенный рентген на момент прибытия показал, что костная ткань состоит полностью из сплава вольфрама с другим неизвестным металлом. Биопсия кожи показала, что она состоит из неорганических веществ и слизи неизвестного происхождения. В целях анализа объект подвергался физическому, термальному и химическому воздействию. Опыты показали, что SCP-  невосприимчив к перечисленным факторам и уязвим при контакте с SCP-████.
С момента прибытия в комплект SCP-3036 не предпринимал попыток бегства, вследствие чего в 2012 году был переведен из класса “Кетер” в класс “Евклид”.</textarea></pre>
