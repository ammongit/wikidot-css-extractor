**Titre original :** SCP-1896 - The Family Tire Swing
**Auteur :** [[user floridapologia]]
**Traducteur :** [[user Aliason]]
**Date de publication originale :** 6 octobre 2012
**Image :** [[[*http://www.my-west.com/photography-challenge/2012/3/8/vintage-photo-march-8-2012.html|Pneu balançoire]]]
[[include credit:end]]

[[include component:image-block name=woman-tire-swing.jpeg|caption=Copie de photo trouvé dans SCP-1890, représentant SCP-1896 et un sujet inconnu|width=250px]]

**Objet n^^o^^ :** SCP-1896

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1896 doit être stocké avec la corde enroulée et attachée avec un câble de serrage robuste ; un housse en plastique fermée est une protection suffisante pour le pneu. L’objet est actuellement stocké avec les autres artefacts de la famille Bonifay dans le Secteur de Recherche-09 (//voir Addenda//).   

**Description :** SCP-1896 est une balançoire de fabrication grossière, composée d’une corde de chanvre (approximativement 3 m de long) et d&#39;un vieux pneu de voiture.

S’il est laissé sans surveillance, SCP-1896 va lui-même se fixer à un point d’ancrage invisible. L’objet pendra alors avec le pneu suspendu à 1 mètre du sol, la corde s’étendant verticalement et bouclée comme si elle entourait un support horizontal. 

Pour des raisons inconnues, ce phénomène ne se déroulera pas tant qu’un humain est physiquement en train de regarder l’objet. Cependant, par vidéo-surveillance, il a été révélé que la portion de corde de SCP-1896 ne lévite pas mais bouge de manière saccadée, comme si elle était lancée. Ces &#34;lancers&#34; vont parfois rater plusieurs fois de suite avant que la corde &#34;atterrisse&#34; de manière réussie et s&#39;attache d&#39;elle-même avec plusieurs boucles.

Une fois suspendue, l’anomalie va rester pendue indéfiniment. Les tentatives de sectionner la corde pendant que l’objet est suspendu ont été un échec ; cependant (avec quelques difficultés), le nœud d’ancrage peut être détaché à la main et SCP-1896 tombera sur le sol. Ces efforts ont révélé que &#34;l’ancrage&#34; apparent de l’objet n’est pas seulement invisible, mais aussi intangible : les sujets ont étendu leur bras à travers la boucle tendue sans difficulté ou effet secondaire.
 
Tout en lévitant, l’anomalie a été observé se balancer comme sous l&#39;effet d&#39;une brise, même dans une pièce sans courant d’air. Moins fréquemment, la portion de pneu va s’affaisser comme si elle portait un poids et se balancer à intervalles réguliers. Si SCP-1896 est touché à ce moment, le mouvement continuera, mais le &#34;poids&#34; disparaîtra tout simplement.

Des tests avec des sujets humains suggèrent que SCP-1896 est capable de temporairement distordre les perceptions sensorielles de ceux qui s’assoient ou se tiennent debout sur la surface suspendue. L’intensité de ces distorsions augmentent en proportion du temps passé au contact de l’objet.

[[collapsible show=&#34;+ Extraits des Journaux de Test 1, 2, et 3&#34; hide=&#34;- Fermer les Extraits des Journaux de Test 1, 2, et 3&#34;]]
**Test 1 (5-15 min)**
&gt; **Procédure :** Les sujets sont assis sur SCP-1896 dans sa phase de suspension ou permis de se tenir debout sur la portion de pneu tout en se tenant la corde. Il est ordonné aux sujets de rester dans la même position, immobiles, jusqu&#39;à ce que le temps désigné soit écoulé. Les sujets sont invités au cours du test à décrire chaque sensation inhabituelle.
&gt; * Après 20-40 secondes, la majorité des sujets décrit ressentir une faible brise, bien que les tests aient été faits dans une salle fermée. Trois des sujets ont décrit une sensation ressemblant à la lumière du soleil-- chaleur, mais sans l’accompagnement de la luminosité.  
&gt; 
&gt; * Après 4 minutes passées, le sujet et l’objet commencent un doux mouvement de balancement. Qu’il s’agisse du mouvement provoqué inconsciemment par les sujets ou le résultat de la brise anormale n’est pas clair.
&gt; 
&gt; * Presque précisément à la marque des 5 minutes, neuf sujets de test sur dix ont réagi visiblement à un stimulus invisible au personnel de recherche. Le seul sujet qui n’a pas réagi est D-4399, un homme de 35 ans, sourd de naissance. Les réactions sont particulièrement positives-- les sujets regardent autour de la salle de test attentivement et beaucoup sourient ou rient.
&gt; **Résultats :** L&#39;ensemble des neuf sujets, à l’exception de D-4399 (qui a seulement expérimenté les distorsions tactiles), ont donné un rapport similaire à la conclusion du test : au fil du temps, chaque individu est devenu moins conscient de la salle de test. La majorité a expérimenté des sensations de soleil et de vent, beaucoup proclamant avoir entendu le bruissement des feuilles et de l’herbe.
&gt; 
&gt; Quand ils sont questionnés à propos de leur réaction visible à la marque des 5 minutes, les sujets ont décrit différentes sensations avec un thème commun : certains ont prétendu entendre les bruits lointains d’un rire, deux ont décrit le son d’une femme qui chantait et quelques-uns ont entendu un enfant chanter, comme s’il jouait à un jeu.
&gt; 
&gt; Il est intéressant de noter que les quelques sujets qui ont trouvé l’expérience perturbante ou inhabituelle l’ont fait seulement rétrospectivement-- les sujets ont invariablement décrit leur état d’esprit pendant le test comme paisible.      

**Test 2 (20-35 min)**
&gt; **Procédure :** (comme décrite dans le Test 1)
&gt; * Les 20 premières minutes du test se déroulent avec les mêmes résultats décrits dans le test 1 ; après que 30 minutes se sont écoulées, cependant, les sujets deviennent nettement de moins en moins réactifs aux signaux auditifs et visuels du personnel de recherche.
&gt; 
&gt; * Après avoir rompu le contact avec SCP-1896, les sujets reviennent aux stades précédents de réactivité et de communication.
&gt; **Résultats :** Les sujets ont décrit des sensations plus fortes et variées- principalement tactiles, mais aussi olfactives et auditives. Certains se souviennent entendre le bruissement des herbes sèches ou le son des insectes, d’autres ont détecté la senteur distincte de la fumée ou de la terre mouillée.
&gt; 
&gt; Les sujets ont été incapables de concilier certains détails dont ils se souviennent avec des souvenirs ou expériences antérieures. Par exemple, pendant son contact avec SCP-1896, un sujet prétendit entendre &#34;des sauterelles&#34; ; cependant, après avoir complété le test, il ne pouvait se rappeler avoir entendu le son d&#39;une &#34;sauterelle&#34; (ou même le mot, un nom familier pour désigner les Tettigoniidés) avant l’expérience. 

**Test 3 (45min-1h)**
&gt; **Procédure :** (comme décrite dans le Test 1)
&gt; * Les 35 premières minutes du test se déroulent comme précédemment décrites. Après la marque des 40 minutes, cependant, les sujets ne répondent plus au point de sembler être dans un état catatonique. L&#39;arc de mouvement de SCP-1896 grandit significativement. Indépendamment de l’augmentation de la vitesse et du mouvement, aucun des sujets n’a l’air d’être en danger de tomber.
&gt; 
&gt; * Après 50-55 minutes, le mouvement avant-arrière mesuré de l’objet devient erratique et ralentit en faisant des spirales. Le mouvement continue de ralentir jusqu&#39;à ce que l’heure prédéterminée soit passée, cessant parfois tout à fait.
&gt; 
&gt; * Malgré l’augmentation et la diminution du mouvement, les sujets restent immobiles et insensibles jusqu&#39;à ce qu’une autre personne entre en contact physique avec SCP-1896. À ce moment, certains sujets tombent en avant et d’autres sont surpris, comme s’ils se réveillaient. 
&gt; 
&gt; **Résultats :** Comme suggéré par les résultats du Test 2, plus le contact avec SCP-1896 est prolongé, et plus les expériences sensorielles des sujets sont vives. Dans chaque cas, les sons et odeurs remémorés laissaient place à des rêves éveillés : se balancer sous un arbre dans un grand champ. Les sujets ont décrit un décor similaire avec différents détails : six des dix sujets se sont rappelés la vision et l’odeur de l’herbe sèche, cinq sujets ont ressenti et vu la lumière du soleil éblouissante, et deux se sont rappelés une chaleur humide et les lueurs d’un coup de tonnerre. 
&gt; 
&gt; Un détail était consistant entre les dix sujets : à un point non-spécifié après la marque des 40 minutes, les sujets prétendent avoir entendu une voix appelant quelqu&#39;un. Certains ont décrit la voix d’un enfant, d’autres celle d’une femme ou d’un homme-- mais les dix ont rapporté une réaction similaire. L’extrait suivant de l’interrogatoire post-test avec D-8526 caractérise la description des sujets de cette rencontre :
&gt;&gt; **D-8526 :** //Ouais, j’ai reconnu la voix directement. Je suis sûr que c’était la voix d’une femme, mais plus grave que la mienne, vous voyez ?-- peut-être plus vieille. C’était la même femme qui était en train de rire avant, mais maintenant elle appelait quelqu&#39;un.// [questions des chercheurs, le sujet semble perplexe] //Non. Je ne peux pas vraiment me rappeler ce qu’elle disait. Je sais juste qu’elle appelait quelqu&#39;un--ça m’a fait ressentir, comme, je ne sais pas. C’est bizarre, mais ça m&#39;a fait penser à quand tu joues dehors quand t&#39;es un enfant, dans la rue. Tout le monde est appelé à l’intérieur pour le dîner et vous ignorez votre nom quelques temps et prétendez ne pas avoir entendu- mais quand vous entendez votre prénom// en entier //c’est que la rigolade était finie, et vous aviez juste à sauter et courir, vous savez ?// [le sujet secoue sa tête] //Bref. Ça m’a fait cette impression.//
&gt;&gt; 
&gt;&gt; [questions des chercheurs] //Non, ce n’était pas mon nom qui était appelé, j’en suis sûr, mais ça m’a quand même fait comme si je devais répondre.// [une pause, le sujet se frotte les yeux] //Je ne pouvais voir personne, mais sa voix continuait de venir plus près-- et au début elle semblait énervée, un peu comme &#34;ramène ton cul ici, maintenant !&#34; mais elle continuait d’appeler encore et toujours et personne ne répondait, alors elle commençait à vraiment être effrayée, comme &#34;s’il te plaît, s’il te plaît&#34; …// [le sujet est visiblement secoué, mais se reprend] //...comme si elle était vraiment impuissante. Je n’ai jamais vu personne, mais j’ai senti qu’elle passait devant moi. Je ne pouvais pas bouger ou crier ou dire quelque chose. Puis elle a arrêté d’appeler.//      
[[/collapsible]]

**Addendum 1 :** 
Une balançoire avec un pneu similaire a été identifiée dans dix des vingt-six photographies contenues dans [[[SCP-1890]]]. Des analyses rapprochées de ces images (particulièrement la bande de caoutchouc, qui correspond aux modèles des années 20) ainsi que les résultats du Test 3 suggèrent fortement que l’objet en confinement et l’objet des photographies soient le même.
