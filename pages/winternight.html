++ 1.

也唯有这样温暖舒适、而且封闭——远离现代机械的环境能让我完全放松了——所以我不允许你开窗。一条缝也不行，罗兰。

好，我知道你很困惑这究竟是怎么一回事、我叫你来究竟是为什么，但暂时只能告诉你我很高兴你来了。当然你来了可能只是顾忌一个对前辈的尊重，或者单纯对一个“疯子”的狂言感到有趣罢了。无论怎么样，我也就信得过你了。毕竟你是“华年侦探事务所”目前最好的警探，就像我当年一样。

快点开始讲吧，不然会耽误了返程的列车。啊，你坐的飞机。行吧，但我实在是不敢那么做的……的确，和空旷恐惧症差不多，但本质是完全不一样的。
别扯犊子了，我还是要尽快说完。接下来，听好了。我会从我的学生时代讲起，告诉你关于我的故事。只告诉你一个人，只告诉一次。

+++ 2.

自学生时代起，我便对博物学、历史学和神秘学产生了丰厚的兴趣。尤其在我考上[已编辑]大学历史系后，更是逐渐陷入了对神秘学和超自然力量的追求中。

我开始从尘封的书籍和被称为幻想的炼金术中寻找某些现代科学、博物学无法解释的内容。依靠我先天的敏锐洞察力——别笑，别忘了你的侦探事务所叫什么名字——和全身心的投入，很快就发觉了潜藏于表面事物之下，介于一切形而上和形而下秩序之中的全新体系。

想想吧。在幽暗森林的怀抱里、在每所学校都有的地下室和密道里，你不得不管好你的想象力。我所窥见的正是人们尚未理解的、主流学科尚未收纳的事实，但千真万确。

总之，我在大学里的研究初期非常成功，很快便确定了我长时间的方向（不知我是否迟疑过），定下了第一个目标：简单来说，制造一个能辨别和鉴定神秘学事物的装置或仪器。

所幸我当时过于激进的研究还没有成熟的理论支持，没有过早的得到成果。由于数学、物理学和其它基础领域知识的匮乏，我实在无法独自完成这个长久、伟大的目标。正在这个生死攸关的时刻，那个你知道的人出现了。是的，道格拉斯填补了我的不足，用他一贯的理性的思考模式理解我所做的一切，加入我的研究并成为我的鼎力支持者和科学顾问。至此，我的事业才能算作正式开始。

由于教授们对我们怪僻险恶的兴趣爱好采取一种漠然的态度，并且对我们出人意料的坏名声一律置之不理，我们不用软磨硬泡就取得了“神秘学、炼金术等伪科学”阅览区的无时限阅览权。这对我们的工作更是一种极大的帮助——并且导致我了解到了“休谟定理”……

你问那是什么。额，好吧，是这样：想象有一块空间（我们的宇宙），其中均匀分布着沙砾（休谟粒子），但各个地方的浓度不一、有些地方多而有些地方相当稀疏，正是这种浓度的差异导致了事物的分别。准确来说，休谟指数越高的物体拥有的休谟粒子越多，也就越“真实”，与之相反则少且不“真实”。

举个经典的寓言故事。一个男人和一个天使在赶路，经过树林和沼泽，最终来到一个被大石头堵住的路口。天使毫不费力地穿过石头，男人则不得不绕路，嘴里嘟囔着：“你并非真实，可以虚无缥缈的穿过坚硬的岩石，而我则有血有肉。”天使则皮笑肉不笑地回应：“你被沼泽里的薄雾绊倒了吗？我远比你更加真实。”

我立志制造的“休谟场感应器”，也就是之前我说的能检测神秘学事物的仪器正是利用这些原理，换句话说……你看过《捉鬼敢死队》吗？罗兰。

好，我原谅你。接着说。按理说，有了理论基础，似乎离成功没有那么遥远了……但非但如此，我们还意识到一个巨大的问题，就像那块路口的大石头：由于图书馆里的藏书并不多，甚至绝大部分还是残本或译版，根本榨不出更多的信息来。好巧不巧，我们最需要的某些关键信息不在我们学校的藏书范围之内唯有在更加周全的图书馆或个人阅览室里才能找到更加好的版本支持我们的神秘学事业。

又是在这个紧急关头，他获得了一次去牛津大学当交流生的机会。我们几乎没有进行任何交流便达成了共识。握手告别并目送他搭上去往牛津的列车后，我知道我又要回归一个人的研究了——即使这一次还有另外一个人同样独立地和我做同样的工作。

可惜，那个终将改变我们命运的转折就在他离开后不久发生了。

++ 3.

那段时间，我发觉早晨起来时周期性的困倦和头痛，并且归咎于没有进行妥善的、健全的休息。不曾想我这个少梦的人却逐渐开始做一些离奇的梦境。

起初，我似乎在一个地方坐着。我不能判断出所在的地方，也说不出来究竟的感受如何。浑身的筋骨都是麻木的、寒冷和潮湿浸透了我，阴森的感觉顺着我的骨髓向上爬行。

连续几天有这样古怪且雷同的梦境，并做好万全笔记后，它竟发生了改变。我进一步发觉自己似乎坐在一个码头潮湿、摇摇欲坠的木地板上，两只脚几乎伸进冰冷的海水中冻僵了。我好像在看着远处的什么重要的东西，却因为浓重雾气的原因难以琢磨。另外，我发现自己的视角能把整个自己的上半身收入眼中、极其诡异，似乎我的灵魂和肉体分离了一样。

开始做古怪梦境的第三周，梦境再次发生了颠覆性的变化。这次雾气逐渐散去了，我竟然能一窥那迷雾中的身影了。无论是冷的硬的刺骨的雨——和现在外面窗户里下的柔和的雪不一样，罗兰——还是疯狂的波涛汹涌、岌岌可危的渔船以及那黯淡的灯塔光柱都是崭新的事物。最令我耳目一新的还是声音的出现：那是一种有节奏的、我不可能复述出来的怪异的混响，一种清新的后现代的古典爵士摇滚乐。人类不可能理解那组复杂多变的音符和鼓点，甚至夹杂其中的海浪涌动声。

我在至少四五个同样情景的梦中无法将精力从这该死的笛声中醒过来，把注意力放在那个显然更容易被观察的身影上边。最终我成功观察了它，并且陷入好几天的迷茫和沮丧中：好不容易获得的对神秘学或者某些超然事物的一手研究机会，竟然看不出个所以然来。

总而言之，那是一个混合物、嵌合体。就是明显只有在梦中才会出现的梦魇怪物。

最先是视野中间多了一抹模糊的黑色的斑驳，然后逐渐见得那是一个可怖的有齿轮结构的巨大存在，最后逐渐从迷雾笼罩的世界里看出那个庞然大物宏伟的不可名状的身躯——一台运转的轰鸣的机器。它的形象与我曾经略微了解过的“齿轮正教”典籍中的救世主不无相似之处：看来是在研习过程中潜意识记下了这恐怖的魔物，致使我在梦境这个不归理智管辖的区域里遭受了不必要的折磨……自此之后，我不再多做相关的记录。

罗兰，我知道我讲的可能有些复杂。这么说吧：我做了一系列连贯、递进、迭代的可怕梦境。还梦见了一台可怕的、恰巧与某些模糊臆想中的机器吻合……总之，我自认为那是无意义的臆想，与我所探寻的神秘学毫无干系——
直到那个日子。我习惯性地向图书馆所在的东楼走去，听见一段熟悉的陌生旋律在音乐室门口飘忽出来。我急忙过去一探究竟——那无疑就是在梦境中困扰我的音乐（的拙劣模仿）！

我当即质问那个无辜的弹奏者究竟从哪里知道的这段音乐，而那个坐在钢琴旁边的人理直气壮地回答说源于自己充沛想象力塑造的梦境。可想而知，我的反应是多么滑稽：立刻大惊失色、在立刻悟到部分前因后果的情形下把他尚未奏出的部分用口哨一一吹奏出来。可想而知，他的反应有多么滑稽：立刻大惊失色，向我这个众所周知的神秘主义者询问这个神奇的梦境。

在后续几天我的连续调查下，惊奇地探见几乎百分之六的学生和少数老师、学校外人员都做了相似的梦境。虽然我所做梦境的完整度和笔记完善性独一无二，但从他们的角度里，我获得了深层次的启示，并在明知会打扰到我的朋友工作的情况下将近一段时间的遭遇寄往了阿卡姆大学，全然不知接下来等待我们的是什么……

++ 4.

十二月初开始，奇异梦境逐渐消失，连与之相关的记忆也逐渐模糊，最终只剩下笔记和我对其重要性的记录可供参考。
三号晚上，一个和我略有私交的艺术系绘画课程学员交给我一件作品，声称那是他在一个莫名的晚上半睡半醒间创作的。我大惊失色，因为那无疑正是我和其它几十人梦见的庞然大物——一个由千万齿轮、简单机械和动力机组成、仿佛由金属、纯能量和生物质堆砌起来的泰坦。

接下来的时间里，我疯狂查阅与之相关的文献，最终认定祂就是所谓“齿轮正教”的信徒所瞻仰的、曾经完整现已破碎的__Mekhane__，一个荒谬至极的至高的机械存在。

但眼前的证据是要么是我精神失常、要么祂的的确确是真实存在的机械生命——有何不可？！我不正是需要证明神秘学存在的证据吗？可我的不安和焦虑仍然持续着，并且在八号早到达了高峰。

道格拉斯——我唯一的挚友和合作伙伴——寄来了回信。以下是我凭感觉的复述：

“华年好友，不胜想念。我也经历了你所说的奇异梦境、但却没有窥见所谓的身影。如果你所言不假，我们一定遇到大麻烦了。
“我已成功取得了破碎教会的典籍--和其它疯狂邪恶却有价值的资料--，并且从中了解了‘Mekhane’。结合多方的说法，它就是所谓的‘破碎之神’。祂教给众生逻辑和理性，而后又为了守护众生与智慧，和残暴的造物主亚大伯斯展开了跨越所有多元宇宙的战争，在最后那超越一切的战斗中，亚大伯斯杀死了破碎之神，但破碎之神破碎了自己的身躯来创造出一座牢笼将亚大伯斯囚于世界之外，而破碎之神的碎片散落在了无数的宇宙……诸如此类。
“不过据我所知，这不一定是事情的真相。我已破获了关于‘墨西哥事件’的细节……祂更有可能是一个恶神，而且还存在于世界上。     
“你不是一直苦恼于发明休谟分析器之后我们的目的吗？我现在知道了。那就是与绝大部分的无辜的人都不曾知晓的黑暗做斗争、去战胜阴影中的亵渎的可憎怪物。像你我一样的人就是天命指派的开拓者，必将带领普遍洞察力并不高超的众生！
“我万分兴奋，终于找到了毕生奋斗的理想和志向所在。这学期结束前，我将带着资料回来。不必回信，期待你的发现。
    	                                                                                                               —— 道格拉斯”
    	
这份信本该使我兴高采烈，实际上却使得我更加不安，并且将不祥的预兆根植在我的脑海里。最多再过1个月，我们就能利用新材料重新开始研究——我们是创新力和准确性的完美搭档，天生的“镜子”：所以有什么好怕的呢？很快，休谟场侦测器就会被发明出来，而我和他会获得神秘学先驱的荣耀……我为什么会有些畏惧他？究竟为什么？……

事实上，那场改变了事情走向的恐怖事件正是这时发生的……

++ 5.

六号开始，所有先前经历过奇异怪梦的人都遭到了持续的头痛和反胃。尤其梦境细节清晰、看见更多具有价值事物的人将遭受更加可怕的折磨——其中便包括我。

依靠强大的意志力，我没能住进人满为患的校医务室，但是也不可能去翻找资料或持续高强度的研究。事实上，我患上了严重的发热症，并且伴随着无时无刻的幻觉，例如海浪的声音和某些若有若无的铁锈味。

十一号晚，各大新闻媒体纷纷宣布一些在我看来绝非巧合的消息：事物发生了诡异的变化。气象学家们预测在十六号作用将迎来全球各地八九个热带气旋和连绵百里的雷雨团；许多地方的村庄（主要聚集于村庄附近）还爆发了[*http://scp-wiki-cn.wikidot.com/scp-6217 奇怪的无名瘟疫]；那时还恰好迎来一次日食！我在半昏厥的情况下也能发现这正好是“破碎之神”完整前的征兆：不是吗？……心智敏感的拥有智慧的人……受到召唤……机械的、不可描述的……亵渎的齿轮、无可指代的摇杆……WAN……不好意思，我似乎沉浸在昔日的旧梦里了。当时我无疑周期性陷入了这种可怕的无可救药的精神错乱中。

在我清醒时，从那个可恶、语意不详还充满科学精神的典籍里发现这段记载：破碎之神远远没有完整。这次事件最多是祂稍微稍微获得了一些碎屑、上了发条而已。但仅仅是这样，祂不可思议的力量就将我影响地那么深！

我彻底陷入绝望和心灰意冷中，并在这种不可取的态度中迎来了道格拉斯的第二封信件和接踵而至的那次恐怖事件……
以下是第二封：

“华年好友。我必须寄一份急信警告你，因为情况已经要出乎我意料的糟糕。我惊觉那个家伙在教团中拥有自己的仆从和追随者——都是些狂信的人，而且他们已经出动！
“按照我掌握的资料中所述，每当Mekhane略微苏醒时，就在（齿轮正教提到的某个特定的地点，我认为没必要详细说明和解释）这个地方，某些东西将会在长眠中暂时苏醒，为破碎之神搜集散落的碎片以使其的力量壮大……啊，我确定所谓的碎片就是能接收到Mekhane散逸力量的人，或者说具有强悍精神魄力的人。例如你我！
“务必小心！不要独自行动。这些怪物的身体可能有部分我们是由已知物质构成的，可以受到物理的损害，所以是不会轻举妄动的。
                                                                                                                               —— 道格拉斯”

我说过了，当时我处于一种不太清醒的状态，所以事实上没能做好应对的准备，反而更加恐慌了。为什么我会卷入此事？我仅仅只想开拓神秘学这个领域（趁机捞上一笔），为什么一定要接触——甚至和潜藏的无名机械怪物对抗？为什么！？罗兰，我真的不希望，最起码当时是完全、完全不希望和它们接触的。更不要提打败它们了……

不容我有申辩的机会或进一步的思考。十三号凌晨，恐怖事件的序幕正式开启了。

++ 6.

我确信听见了一道刺破夜幕的声音。遁入寂静的校园顿时躁动起来，正如一头蠢蠢欲动的巨兽，在漫长的沉睡中睁开了自己朦胧的眼睛、觉醒了自己仿徨的意志。于是每个不安的人，每个困惑的人都聚到窗台边，妄图窥见发生了什么。

被苦痛折磨的我发现自己已被冷汗浸透，但头晕目眩和幻觉突如其来地消失了。我一时觉得世界变得不再一样了、变得陌生了。直到现在，我仍然坚信我在那次经历后失去了什么、或者得到了什么，罗兰。那不是正常人能发掘的、绝对荒谬的体验……

将恍惚的目光加到窗外去，什么也不在那里。又一声悲惨的哀嚎传来了。所有从梦中惊醒的人都仓促地逃亡，只有我鼓起了勇气——我很后悔把勇气都用在了这里——向着尖叫声传来的方向走去。

那声尖叫是可怕的、是再正常不过的。想象吧！沙哑中将那种极度的寒冷和极度的绝望深深地刺入你的脑海，压碎了你的脊梁、瓦解你的理智。那是一个人类遭遇到比千刀万剐更残酷的极刑、一个生命受到比死亡可怕百倍的事情才能陷入的纯粹的、惨白色的绝望。

我细细碎碎地走在校园里的走廊和小径上，在人群中逆流而走向我必面对的万劫不复。我抄起道格拉斯送给我的配枪（你没听错，罗兰），试着向天空开了一枪半枪，更加剧人群的恐慌了。

继续前行，我几乎追随着那个可怕的声音的源头在移动。那究竟会是什么呢？或许只是一个患有精神障碍的人，但可也可能是正常人遭遇到了那些浮于一切形而上事物之下、一切形而下事物之上的，无形的真实的恐惧。

无论那个东西是发条、齿轮还是红石机件，它都是肉体凡胎。只需要我在那畜生的身上开一个口子，把其中的东西全洒在地面上就解决了。我这样坚定的想，哆嗦着握着那把热武器向着任何可能的走廊瞄准。

冷啊——太冷了。那不是现在窗外下的雪那样的冷。那是一种我无从承受的魔鬼般的冷。我仅仅只在那一连串离奇的梦中体验到过一次，却没有这次那么深刻和切确——啊！太冷了。

人群的喧嚣声逐渐散去了，新鲜的铁锈味弥漫在空气里，让我的舌根微微发酸、逐渐麻木了。

我循着地面上隐隐约约的擦痕和细思极恐的暗示某些事情的铁锈和螺丝钉一类的小物件，终于——

我见到了那个怪物。仅仅用怪物来形容它是对人类道德和理智底线的污蔑和诋毁。那是一个深黯色（我在所有人类掌握的颜色词汇中，只有铜锈色与它有分毫的相似）的，由无数齿轮组成的物体。它无疑就是所谓的“破碎之神”，因为它和它的父神、它的救主“Mekhane”的身形同样的扭曲（根本就是缩小的复制品），以完全无法复现的反常角度歪曲了超过720度；它完全不符合透视原理的病态身体是所有病毒、疫病和真菌的家园。它的动作——行走的姿势和蠕动的角度——骇人、亵渎而且毫无规律性。

这个令人憎恶的东西向我走来了，用它远古的虹色诡异的发出嘎吱机械运转声的镜头注视着我：天啊！我的上帝！道格拉斯！罗兰，那是怎样的一双眼睛啊。难以描述的浑浊晶状体、极端复杂的压合齿轮液压结构和穿越时空的恐怖彻底将我框死在地板上。我的双腿再也站不稳当，不禁瘫坐在地上。不知何时，我的手铳已经击发。一发、第二发！没有效果，它反倒将子弹生吞下去了。超乎次元之外的存在彻底颠覆了我的思维，武器也起不了半点作用……至此，我彻底怀疑自己的理想，对于自己昔日的求知欲和贪婪虔诚地懊悔！！！

机器逼近了我。我嗅到了那微微发酸的气息，终于闭上了我的眼。

待醒来时已是十九号的早晨。我整整昏迷了将近七天之久；被发现时，我躺在实验楼一层的走廊转角处，浑身上下被一种类似火焰的东西轻微灼伤。我身前约半米处为圆心，似乎曾经发生一次微弱的光热反应，即俗称爆炸的事件。
据知情人士透露，我真正苏醒前多次醒来，并说了些语无伦次的言语。我将尽可能凭感觉复述：

**//“……祂有着准确完备的身体.......淌着润滑液和钢水，巨大的黑灰色身躯蹒跚着从那黑暗的开口中拥挤而出，走进人们的视野......好似一座山岭行走于天地之间……祂便是唯一的Mekhane……一人化身为众，而众人终将为一的Mekhane……
“……第一批人类行走于地上时，WAN便与他们之间的智慧之人交谈……只有通过捏塑梦境，祂的名字才得以在哺乳动物那肉质的头脑间传开……
“……伟大的父神和救主 破碎之神，愿您的名受显扬、愿您的国来临、愿您的旨意奉行在世界……彰显您的权能……”//**

如你所知，我的朋友。自从那次苏醒后，我断绝了和道格拉斯——这个真正的仗义之人、伟大的神秘学家、我最好的朋友的一切往来，直到七年前的今天……总之，我放弃了神秘学的研究，也放弃了所有歪门邪道，全身心投入在你现在从事的行业里，并且创办了你现在所处的事务所。

我是懦弱的。我不想保护无知的人类，也不想和任何异常或了解异常的组织战斗。

我怎么对道格拉斯讲的？我对他说完最后一句话就离开了。那句话我仍然记得，说不定能一直记得。那句话是：
“再也不见。”

++ 7.

屋外漫天的大雪还在持续不断地下着，像浓厚的雾气凝固了、慢悠悠地压下来，连街道和一栋栋的建筑都被掩盖掉了。壁炉里的白桦树皮熊熊燃烧着，没有噼里啪啦的声音，倒发出一种浅浅的木香味来。

“所以这就是结束了。”罗兰有些呆滞地说。

“是的，你还想怎么样呢？”华年目不斜视地望着跳动的火苗，感觉浑身的毛孔都是暖洋洋的，“这就是结束。这是我的故事、道格拉斯的故事和神秘学的故事。”

罗兰站起来，出神地望着华年：“先生，你还想说些什么？”

“罗兰，我的朋友，”那个身穿白色风衣、带着同色的围巾的男人略微带着一点捉摸不透的语气言道，“如果说我欠缺了那种正义感——肩负本没有责任的那种正义——和拯救众生的愿望，那么你是欠缺了那种发觉事物背后本质的能力。道格拉斯两者都有，只可惜他死了，死在那个日子，而且我们恰巧并不懂得什么起死回生的秘术、也并不能让天使把昔日的灵魂带回尘世。”

“但那天往后，__**很多事情都改变了**__。恕我直言，你——对不起，我实在太喜欢打比方了——你就像世上第一位圣骑士罗兰，使用的武器是杜兰达尔、持有者可以获得上帝与天使的祝福，敌人是魔鬼，使命是与上帝的敌人作战。
“而我，则只能是世上最后一位骑士堂吉诃德，使用的武器是生锈的烂枪、持有者可以增加患破伤风的危险，敌人是‘风车’，使命是消灭世间一切不公。

“好了，我这次真的把话都说尽了。我相信你懂我的意思，罗兰先生——我的朋友。再也不见。”华年把最后一片树皮扔进愈燃愈旺的火堆里，郑重其事地说，并且站了起来、将一本疑似是手稿的东西放在沙发上了。

“可是……华年？”罗兰抬起头，却发现门是开着的，把一块分明的白色投入室内的红橙色中、把一个世界的寒冷投入室内的温暖中来。华年已经离开了，消失在人流里了。

于是罗兰熄了壁炉，从衣帽架上抓了帽子、叼了一根烟、再次左顾右盼了一番，把沙发上的一个什么东西拿了，轻轻叹了一口气、把自己的烟点着了、拍上门，回头往雪地里走去，并且也消失在人流里了。

雪还是不断地下啊下，就仿佛从来没有停止过一样。
