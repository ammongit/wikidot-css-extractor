    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-568
**Autore:** [[*user Yubi Shines]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-568

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-568 non richiede particolari precauzioni ed è conservato nell&#39;armadietto 28-002 del Settore 28. I test su SCP-568 devono essere autorizzati da personale di Livello 3.

**Descrizione:** SCP-568 ha l&#39;aspetto di un laccio bianco flessibile, 70x8x0,2 cm. Una delle facce presenta una cucitura ininterrotta che lo percorre nella sua interezza, precisamente lungo il centro. L&#39;altra faccia di SCP-568 è liscia e di consistenza identica al lato con la cucitura. Il materiale di cui è fatto SCP-568 è sconosciuto, ma presenta alcune somiglianze con la pelle.

Quando il lato liscio è accostato al lato con la cucitura, le due superfici aderiranno saldamente l&#39;una all&#39;altra, come se fossero incollate. Le superfici possono essere staccate con uno sforzo moderato e senza danneggiare SCP-568.

Quando SCP-568 è avvolto attorno ad un oggetto con entrambe le estremità sovrapposte di almeno 1 cm, l&#39;oggetto potrà essere diviso lungo la cucitura. Per bisezionare l&#39;oggetto, è sufficiente ruotare una metà in senso antiorario di mezzo giro, come se si stesse allentando una vite. La superficie del taglio non mostra una sezione trasversale dell&#39;oggetto, ma solo una superficie bianca impermeabile. Per rimontare l&#39;oggetto, le estremità tagliate devono essere a contatto e ruotate di mezzo giro in senso orario. SCP-568 non può essere rimosso se diviso in questo modo.

**Registro Esperimenti #568-1:** Test condotti dal Dr. Weiss e J. Candle, datati ██/██/20██.

**Item:** 1 sbarra d&#39;acciaio
**Risultato:** Oggetto bisezionato e riassemblato senza danni osservabili.

**Oggetto:** 1 sbarra d&#39;acciaio
**Risultato:** : Oggetto bisezionato e rimontato posizionando una metà a 180°. L&#39;area bisezionata si univa senza disconitunità. È interessante notare che SCP-568 sarebbe potuto essere rimosso anche quando entrambe le metà risultavano disallineate durante questo esperimento.

**Oggetto:** 2 sbarre d&#39;acciaio
**Risultato:** SCP-568 avvolto attorno ad entrambi gli oggetti, facendo attenzione a non lasciare sacche d&#39;aria nei bordi. Bisezione fallita. SCP-568 rimosso.

**Oggetto:** 2 prismi rettangolari in acciaio
**Risultato:** SCP-568 avvolto attorno ad entrambi gli oggetti. Bisezione fallita. SCP-568 rimosso.

**Oggetto:** 1 contenitore di vetro, riempito d&#39;acqua
**Risultato:** L&#39;oggetto è stato bisezionato ed il coperchio rimosso. La superficie bianca della regione bisecata non era visibile quando si guardava attraverso il cilindro; invece, era possibile vedere a cos&#39;era puntata l&#39;altra metà dell&#39;oggetto. L&#39;inclinazione di una delle due metà ha mostrato che l&#39;acqua defluiva dal contenitore. Allo stesso modo, il riempimento del contenitore ha mostrato che il flusso d&#39;acqua entrava nella metà inferiore. Articolo rimontato.

Applicazione di SCP-568 come &#34;finestra portale&#34; attualmente in esame.

**Oggetto:** 1 cilindro di plastica cavo
**Risultato:** Articolo bisezionato. Quando posizionati all&#39;interno del cilindro, è stato osservato che gli oggetti (inclusa l&#39;acqua, un&#39;asta d&#39;acciaio, una matita HB, il braccio del Dr. Weiss e una biglia di vetro) passavano agevolmente. Articolo rimontato.

**Oggetto:** Soggetto D-1617
**Risultato:** SCP-568 avvolto intorno all&#39;avambraccio sinistro di D-1617 e bisezionato. Il soggetto non ha riportato dolore ed era perfettamente in grado di controllare la mano, anche da una distanza di 20 m. Il braccio del soggetto è stato riassemblato.

**Oggetto:** Soggetto D-1618
**Risultato:** SCP-568 avvolto intorno all&#39;avambraccio sinistro di D-1618 e bisezionato. Il braccio del soggetto è stato rimontato posizionando una metà a 180°. Quando SCP-568 è stato rimosso, il soggetto ha perso completamente la sensibilità della mano e si è lamentato di un forte bruciore nell&#39;area bisezionata. Anche se il braccio del soggetto si era riattaccato senza disconitunità, si sono rapidamente sviluppati profondi lividi sottocutanei. Il dolore è aumentato rapidamente fino a quando non è stato necessario sedare il soggetto. Un attento esame del braccio del soggetto ha mostrato che i vasi sanguigni e le terminazioni nervose non si congiungevano più; era effettivamente troncato dal resto del corpo. D-1618 è stato terminato.
