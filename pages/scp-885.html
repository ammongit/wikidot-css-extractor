    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-989 SCP-885] -- 活真空

**作者：**[[*user Sorts]]

**譯者：**[[*user Viken-K]]
[[include info:end]]
**項目編號：**SCP-885

**項目等級：**Euclid

**特殊收容措施：**SCP-885被收容於位在儲存站點Area██-██的一個焊接鋼構收容櫃之中。該儲存區域應隨時保持負壓，以降低該項目逃脫的可能性。應時刻監視著儲存區域內的空氣流動。

**描述：**SCP-885是一個組成成份未知，並有能力置換其周遭所有流體（液體與氣體）的生物。對該生物內部的分析並未發現能相吻合的任何已知物質；從各種方面上來說，該項目是純粹的真空。

大範圍的聲納成像顯示SCP-885的身體邊界是由一團約兩百個卵形組成物所構成的，並且可以隨意地相交與分離。無法得知該項目是為單一個體或者一個群體；對將單一個卵形體自主要個體中所隔離的實驗當前正在進行中。

SCP-885的周遭具有著壓力差，並能透過操縱這種壓力差來使自身移動。該項目可以穿越所有已知的流體，並能滲透進入如混凝土一類的多孔固體，但金屬或強化玻璃則能夠限制其移動。完全浸入SCP-885之中的物體將表現得與處於真空之中相同。

SCP-885將受活體且會呼吸的生物所吸引。當其發現獵物 —— 可能是透過感知空氣的震動 —— 時，該項目將會試圖包圍該名生物。一旦該項目環繞住其獵物，該項目將會藉由負壓來抽取依附在摺皺或毛孔之中的所有液體與氣體，並透過缺氧與體液沸騰來殺死獵物。該項目將會主動追擊逃跑的獵物 —— SCP-885有能力在標準大氣中加速至12 m/s，而在較濃稠的空氣之中則會減慢。 一旦擊殺了獵物，SCP-885將會對其失去興致；當前尚不知曉該項目如何，或者是否能透過這些行為獲取任何的營養物質。

**附錄：**

在正常大氣之中，SCP-885是近乎無法被察覺到的 —— 即便是在液體之中也只能看到一大團氣泡。應當立刻上報於SCP-885內部空間周圍發生的難以解釋的空氣變化。SCP-885對其壓力變化的精密控制程度不佳，但能透過急遽地變動（於標準大氣中為101千帕）來使門關上。應謹記聲音無法透過真空來傳導，受害者可能無法在為時已晚之前通過喊叫來尋求協助。

應立即對SCP-885的受害者進行氣壓傷的檢傷分類；短期暴露於SCP-885之中的常見影響為鼓膜損傷、肺損傷或塌陷、瘀傷以及血管栓塞。由於更加突然的壓力變化所導致的，短期暴露在SCP-885中的罕見影響有消化道與呼吸道脫垂、因蒸發所致的大規模失血，以及腦部創傷。長時間暴露於SCP-885之中所會造成的影響近乎無一例外為死亡。
