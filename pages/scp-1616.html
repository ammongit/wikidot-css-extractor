[[include component:image-block name=1616-new.jpg|caption=SCP-1616 después de una sedación y contención exitosa.]]

**Ítem #:** SCP-1616

**Clasificación del Objeto:** Keter

**Procedimientos Especial de Contención:** SCP-1616 está contenido en una jaula ventilada de 60 x 30 x 30 cm cubierta con pequeñas rejillas en el fondo para materiales de desecho. El área que contiene la jaula debe ser monitoreada en todo momento para detectar posibles violaciones de la integridad de la pared de la jaula, y debe mantenerse iluminada lo más tenuemente posible. En caso de que se produzca una brecha de contención, se abrirá una escotilla conectada a la rejilla de alimentación en el fondo de la jaula de SCP-1616, soltándolo en una jaula idéntica que se encuentre debajo. Una jaula de reserva debe mantenerse lista en todo momento.

El sustento es colocado en la jaula automáticamente en intervalos diarios por medio de una pequeña tolva de alimentación. Esta rampa debe ser reajustada en caso de una brecha menor en la jaula.

En ningún momento se permitirá que SCP-1616 vea fotografías o ilustraciones.

Desde el Evento de Prueba 1616-P3, no se permite la entrada de sujetos de prueba con tatuajes al área.

**Descripción:** SCP-1616 es un hámster común sin anormalidades genéticas. El sujeto se comporta como lo haría un hámster normal.

Las propiedades anómalas de SCP-1616 se manifiestan cuando SCP-1616 comienza a alimentarse. Una o ambas mejillas de SCP-1616 se expandirán, conteniendo un objeto previamente visto por SCP-1616. Si el objeto en cuestión es inorgánico, SCP-1616 sacará el objeto de su boca y lo ignorará. Se ha observado una alimentación similar con la mayoría de los materiales orgánicos, a excepción de la madera, la cual SCP-1616 no consumirá completamente, sino que regresará y mordisqueará como lo haría un hámster común para el mantenimiento dental.

SCP-1616 típicamente consume materia orgánica que aparece en su mejilla en el transcurso del tiempo si es posible. Se ha observado que SCP-1616 ha producido zanahorias, alimento para hámsteres, dulces y cantidades sustanciales de carne de sus mejillas. Las mejillas de SCP-1616 se expandirán para acomodar cualquier materia que produzca, en un caso expandiéndose para acomodarse al tamaño de un elefante bebé con un peso de 105 kilogramos. SCP-1616 no sufre ningún trauma por la expansión, ya que el tejido parece mantener su densidad y composición a medida que se expande.

La mandíbula de SCP-1616 se retraerá y expandirá para sacar un objeto de su boca. Si el objeto en cuestión es incapaz de ser movido por la fuerza sola de SCP-1616, normalmente será expulsado por SCP-1616 moviéndose hacia atrás lejos del objeto. Si SCP-1616 carece de la habilidad de alejarse del sujeto debido a falta de tracción, simplemente retraerá su mandíbula y lo regurgitará, alejándose a sí mismo. Como se ha asumido, SCP-1616 tiene dificultades para consumir un objeto aún vivo dependiendo de su tamaño.

En el caso de la materia biológica procedente de sujetos orgánicos, el tejido nervioso parece responder como si todavía estuviera en el cuerpo del huésped. Los sujetos reportan sentir dolor como si estuviera sucediendo bajo circunstancias normales y el tejido nervioso no se desconectó en absoluto, sugiriendo una especie de conexión entre el interior de la boca de SCP-1616 y el sujeto anfitrión.

Debido a su naturaleza, se recomienda que SCP-1616 no sea expuesto a ninguna fotografía o ilustración, especialmente las consideradas peligrosas. No se ha confirmado si el proceso de alimentación de SCP-1616 sea dañino o exitoso para SCP-1616 con objetos peligrosos.

SCP-1616 liberará pequeñas porciones de materia desde la pared de la celda, o su totalidad en cualquier momento dado. Esta ocurrencia es más probable si el objeto es perturbado.

**Registro de Prueba 1616-P6:**

&gt; **Dr. Breen:** Coloque la jaula de SCP-1616 en la mesa de pruebas principal y suelte la manija.
&gt; 
&gt; //D10293 suelta el pestillo de la jaula de SCP-1616. SCP-1616 sale de la jaula y se coloca en la mesa.//
&gt; 
&gt; **D10293:** Vale. Hey, es un poco lindo.
&gt; 
&gt; **Dr. Breen:** Continúe observando a SCP-1616 hasta que se le indique lo contrario.
&gt; 
&gt; **D10293:** ¿Puedo acariciarlo?
&gt; 
&gt; **Dr. Breen:** No veo por qué no.
&gt; 
&gt; //D10293 recoge a SCP-1616 y comienza a acariciar su cabeza. D10293 más tarde deja a SCP-1616 y empieza a observar.//
&gt; 
&gt; //No hay actividad anormal durante doce minutos.//
&gt; 
&gt; **D10293:** Doc, esta cosa es muy linda y todo, pero ¿puedo irme ya?
&gt; 
&gt; **Dr. Breen:** ...
&gt; 
&gt; //No hay actividad anormal durante veinte minutos. SCP-1616 se está moviendo ahora hacia adelante y hacia atrás a lo largo de la mesa.//
&gt; 
&gt; //SCP-1616 se detiene y se sienta en su parte trasera. Su mejilla izquierda parece expandirse tres veces en tamaño.//
&gt; 
&gt; //D10293 empieza a gritar fuertemente.//
&gt; 
&gt; //El ojo de D10293 comienza a retroceder hacia la cavidad ocular.//
&gt; 
&gt; **D10293:** ¡Qué mierda! Oh, oh Dios mío. ¡Oh Dios mío!
&gt; 
&gt; //D10293 comienza a llorar y a golpear la puerta de la celda de contención.//
&gt; 
&gt; **D10293:** ¡Aléjalo de mí maldita sea aléjalo oh mierda por favor por qué!
&gt; 
&gt; //El ojo izquierdo de D10293 ha desaparecido en este punto. La mandíbula de SCP-1616 parece retraerse y expandirse, se observa a SCP-1616 sacando el respectivo ojo de su mejilla, limpiándolo y mordisqueándolo por unos momentos antes de colocarlo de nuevo en su boca. También es visible un nervio óptico unido al ojo y que conduce a la boca de SCP-1616.//
