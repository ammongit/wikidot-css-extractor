    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Bạn từ từ thức dậy trong một căn phòng trống trải màu trắng. Bạn không thể nhớ bất cứ điều gì. Khoan đã, không hẳn vậy. Bạn biết cách nói chuyện, cách đi lại, mọi vật là gì, nhưng có một vài thứ, như cách bạn đến đây, nơi này là đâu và bạn là ai là vượt ngoài trí nhớ của bạn. Bạn cố nhớ lấy một cái tên, nhưng không thể.

Bạn mặc quần áo một cách thoải mái. Nó khá là hợp với bạn. Có thứ gì đó trong túi sau quần jean. Một mẩu giấy, với một danh sách được viết trên đó. Bạn đọc nó:

&gt; Wow! Bạn vừa tìm thấy Quý Ngài Bé Nhỏ cho riêng bạn, một bộ sưu tập phiên bản giới hạn từ Tiến sĩ Wondertainment! 
&gt; Kết bạn với tất cả và trở thành Quý Ngài Tình Yêu!! 
&gt; 01. Quý Ngài Clank 
&gt; 02. Quý Ngài Không Đầu 
&gt; …

Danh sách vẫn tiếp tục, nhưng bạn không đọc nó. Thay vào đó bạn vò nát mẩu giấy và nắm chặt nó trong lòng bàn tay. Bạn cảm thấy nhẹ nhõm hơn khi có nó.

Bạn nhìn xung quanh. Bốn bức tường trắng, một trong số đó có cửa. Bạn tiến đến, cánh cửa tự mở ra khi bạn chạm vào. Bên ngoài là một công viên, với những người đang đi bộ và vui chơi. Căn phòng sau lưng bạn chỉ là một cái lều. Mọi người đang giữ những đồ vật…

Bạn chợt nhận ra mình là ai, một cái tên đột ngột hiện lên trong đầu bạn một cách chắc chắn. Quý Ngài Collector. Và bạn biết chính xác mình cần phải làm gì. Bạn nhìn thấy những sợi dây vô hình nối từ tay bạn đến những món đồ chơi và vật có giá trị của những người trong công viên, bạn nắm lấy dây và //kéo//. Hàng trăm thứ bỗng nhiên trở thành của bạn, trong khi những người chủ cũ của chúng còn đang bối rối không biết đồ của họ đã đi đâu. Bởi vì đây là con người của bạn. Bạn là Quý Ngài Collector.

Ngoại trừ… điều đó không đúng. Bạn biết chắc chắn. Có gì đó sai sai. Bạn chợt nhận ra, một cách cực kỳ chân thực, rằng bạn còn có một cái tên khác.

Oh. Mọi người đang kêu la yêu cầu bạn trả lại đồ &#34;của họ&#34;. Bạn lờ họ đi. Tất nhiên vì bạn là Quý Ngài Collector. Chỉ có Quý Ngài Collector mới có thể chạm vào những sợi dây vô hình. Nhưng bạn cũng có thể là một người khác? Một cái tên, một cái tên, bạn vẫn không thể nhớ nổi.

Bây giờ có một chiếc xe cảnh sát tới, và một viên cảnh sát đang đi đến. Màu đen lạnh lùng của khẩu súng hắn giữ sẽ tăng thêm vẻ đẹp cho chiếc bông tai mà bạn đang cầm trên tay. Bạn với tay ra, khẩu súng rời ra khỏi bao da và bây giờ nó là của bạn. Bạn yêu bộ sưu tập của mình hơn bất cứ thứ gì.

Bạn nảy ra một ý tưởng. Bạn tưởng tượng trong tâm trí bạn có một sợi dây nối từ bạn đến thứ từng là bạn trước đây (Trước đây? Phần nói rằng bạn là Quý Ngài Collector không thích điều này). Bạn kéo dây và không có gì ở đó cả, thứ bạn nhận được giống như một cái tên. Chỉ có một vài chữ và số, chẳng có nghĩa gì cả.

Cảnh sát tóm lấy bạn, làm đổ bộ sưu tập quý giá của bạn xuống đất. Bạn hét lên trong đau khổ và cố giữ lấy cái tên trong đầu bạn, thứ duy nhất bạn còn lại. O5-4.

Trước: [http://scp-vn.wikidot.com/end Kết Thúc] bởi Salmander
