**Особые условия содержания:**

Неприемлемо.

**ОУС до обоснования объекта:**
* Перед любыми попытками транспортировки SCP 1077-RU объект следует обрабатывать седативными препаратами.
* Все одобренные попытки контакта с SCP 1077-RU в ходе экспериментов должны осуществляться согласно следующей процедуре:
* Каждый эксперимент должен проводиться силами одного сотрудника.
* Какие-либо записывающие устройства не должны быть задействованы во время эксперимента во избежание меметической угрозы.
* Время, в течение которого сотрудник будет оставаться в СКСГ не должно превышать 3 часа.
* После выхода из СКCГ, сотрудник класса D должен пройти процедуру обеззараживания, проверен на предмет аномалий и опрошен доктором Нёрфом.
* Никто не должен вступать с рассматриваемым сотрудником в прямую связь до тех пор, пока опрос не будет завершен и подтверждение того, что он не является источником риска, не будет получено.



**Описание:** SCP 1077-RU- («Леви Одревзиан»), ребёнок 10 лет, со светлыми волосами,
[[div class=&#34;rimg&#34;]]
[[image https://ie.wampi.ru/2022/05/15/i-7_edit_263038243457311.jpg width=&#34;300&#34; ]]
[[span]]SCP-1077-RU.[[/span]]
[[/div]] 
ростом 139см, предлежит европеоидной расе, и ранее считавшийся аномальным. 
Характер объекта был описан как капризный, добрый, добросовестный, отзывчивый, трудолюбивый, любопытный, неряшливый. Объект появился в зоне 5 неизвестным образом не каких данных о мальчике не было найдено, он назвался Леви Одревзианом. До того как произошли события, описанные в Отчёте д-р Финеса, действовала гипотеза, что SCP-1077 является перерождением алого короля. После появления в зоне 5 неизвестным, под руководством доктора Нёрфа. SCP-1077 на время содержания был классифицирован как Кетер. SCP-1077 содержался Фондом, с 19.11.2002 г. по 10.18.2008 гг, в Зоне 5. Ему была предоставлена стандартная камера содержания гуманоидов типа c-2 в исследовательском блоке 12 Зоны 5. Позже объект пропал, как и появился.

Тесты с помощью якоря реальности показали что объект не аномален. Однако Д-р Нёрф заявил что объект каким-то образом влияет на результаты. 

**Приложение:** Угрозы исходящие от объекта, по заявления Д-р Нёрфа.

**Протокол допроса 7280:**

**Допрашивается: SCP-1077**

**Допрашивающий: Сотрудник D-1273**

Предисловие: Данный допрос был инициирован Д-р Нёрфом для получения информацией о объекте. Допрос проводился до разработки протокола взаимодействия с объектом. Его условия не выполнялись. Допрос был проведён сотрудником Д-1273, он получал инструкций по микро наушнику.





&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **D-1273:** Здраствуйте. Каким образом вы сюда попали?
&gt; 
&gt; **SCP-1077:** Я незнаю? **(Плач.)** Просто, просто верните меня домой.  Мама! Папа! 
&gt; 
&gt; **D-1273:** Успокойтесь. Вы просто ответите на пару вопросов и мы вас отпустим если
&gt; всё будет хорошо.
&gt; 
&gt; **SCP-1077:** Хорошо, **(хнык)** ладно.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **D-1273:**  Где вы проживаете.
&gt; 
&gt; **SCP-1077:** Дом 13, Неманский проезд, Москва,
&gt; 
&gt; **D-1273:** Где вы находились пред появлением сдесь?
&gt; 
&gt; **SCP-1077:** На детской площадке. **(плач)**
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **D-1273:** Адрес?
&gt; 
&gt; **SCP-1077:** Не помню. Это всё? **(хнык)**
&gt; 
&gt; **D-1273:** Да.
&gt; 
&gt; **(D-1273 встает и выходит через дверь со своей стороны комнаты для опросов. SCP-1077 встает и выходит через дверь со своей стороны комнаты опросов.)**
&gt; 
&gt; **&lt;Конец протокола&gt;**

**Субъект** D-8102.
**Время в СКСГ:** 5 минут.

Субъект вошел в СКСГ в соответствии с регламентом эксперимента и вышел через 5 минут. Проверка не показала никаких отклонений. Опрос был проведен через 10 минут после того, как субъект вышел из СКСГ.

&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Нёрф:** Здраствуйте. Как вы себя чувствуете?
&gt; 
&gt; **D-8102:** Нормально, а что это был за эксперимент? Вы просто сказали мне поговорить с мальчиком, что здесь делает мальчик?
&gt; 
&gt; **Д-р Нёрф:** Просто небольшой эксперимент. Можете сказать мне, что именно вы там видели и о чём вы там говорили?
&gt; 
&gt; **D-8102:** Просто квартиру.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **Д-р Нёрф:** Пожалуйста, немного конкретнее.
&gt; 
&gt; **D-8102:** Ах да. Стены, пол и потолок из бетона, стены оклеены обоями. Стены в ванной - крашеные в белый цвет. Пол в ванной - кафельная плитка.
&gt; 
&gt; **Д-р Нёрф:** Что-нибудь еще?
&gt; 
&gt; **D-8102:** Ничего такого.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **Д-р Нёрф:** А о чём вы говорили?
&gt; 
&gt; **D-8102:** Он у меня спросил о том люблю ли я хлопья, и я ему рассказал про мои любимые.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **Д-р Нёрф:** Может ещё что-нибудь?
&gt; 
&gt; **D-8102:** Да ничего такого, я просто зашёл туда. Поговорил с ним и вышел плюс/минус через 5 минут.
&gt; 
&gt; **D-8102:** Ну... Ещё там был приятный запах пиццы...
&gt; 
&gt; **Д-р Нёрф:** Что? Повторите ещё раз.
&gt; 
&gt; **D-8102:** Там был приятный запах пиццы.
&gt; 
&gt; **Д-р Нёрф:** Ах, простите. Я думал, вы сказали что-то другое.
&gt; 
&gt;**(Д-р Нёрф делает пометки на протяжении 1 минуты. )**
&gt; 
&gt; **D-8102:** Что-нибудь еще?
&gt; 
&gt; **Д-р Нёрф:** Ну, я полагаю, если это все, что вы заметили, тогда мне больше нечего спросить. Мы будем держать вас под рукой для дальнейших экспериментов, просто чтобы убедиться, что все в порядке, затем вы будете освобождены в соответствии с соглашением.
&gt; 
&gt; **D-8102:** Отлично
&gt; 
&gt; **(Д-р Нёрф встает и выходит через дверь со своей стороны комнаты для опросов. D-8102 встает и выходит через дверь со своей стороны комнаты опросов.)**
&gt; 
&gt; **&lt;Конец протокола&gt;**

**Протокол эксперимента 7281-2:**

**Субъект:** D-1144.
**Время в СКСГ:** 10 минут.

Перед вхождением в СКСГ субъект прошел несколько этапов когнитотерапии, чтобы позволить ему воспринимать явления, выходящие за рамки обычных человеческих возможностей. Субъект вошел в СКCГ в соответствии с процедурами эксперимента и вышел через 10 минут. Проверка не показала никаких отклонений в его теле. Опрос был проведен через пять минут после того, как субъект вышел из СКСГ.

&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Нёрф:** Здравствуйте, D-1144. Как вы себя чувствуете?
&gt; 
&gt; **D-1144:** Вам не трудно запоминать этот номер?
&gt; 
&gt; **Д-р Нёрф:** Хорошо. Как мне вас называть?
&gt; 
&gt; **D-1144:** Майкл. Охренеть как.
&gt; 
&gt; **Д-р Нёрф:** Вам плохо?
&gt; 
&gt; **D-1144:** Нет-нет, наоборот. //Охренеть// как хорошо.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **Д-р Нёрф:** Хорошо. Не могли бы вы рассказать о чём вы болтали с объектом?
&gt; 
&gt; **D-1144:** Когда я вошёл он смотрел мой любимый сериал детства. Он назывался Стив и его друзья. Он смотрел серию про-то как Стив и его друзья Робин и Фёрб поехали в другой город на экскурсию и потерялись. Это моя любимая серия, я помню её сюжет до сих пор.
&gt; 
&gt; **Д-р Нёрф:** (вздох) Ну, а с объектом то что?
&gt; 
&gt; **D-1144:** Ах да... Ну, я пошел туда, как вы и сказали, и мы с ним обсуждали этот мультик.
&gt; 
&gt; **(Пауза.)**
&gt; 
&gt; **Д-р Нёрф:** Может объект проявлял какие-то странности?
&gt; 
&gt; **D-1144:** Ну нет, можно туда ещё раз пойти посмотреть вместе с ним мультик? Я как будто оказался в детстве...
&gt; 
&gt; **Д-р Нёрф:** Нет. Зачем вы спрашиваете?
&gt; 
&gt; **D-1144:** Просто мне было весело.
&gt; 
&gt; **Д-р Нёрф:** Извиняюсь, как звали друзей?
&gt; 
&gt; **D-1144:** Робин и Фёрб.
&gt; 
&gt; **(Д-р Нёрф делает заметки. )**
&gt; 
&gt; **Д-р Нёрф:** Что же, спасибо за информацию. Она нам очень пригодится.
&gt; 
&gt; **D-1144:** Без проблем, чувак.
&gt; 
&gt; **(Д-р Нёрф встает и выходит из комнаты для опросов через дверь со своей стороны. D-1144 делает то же самое со своей стороны помещения.)**
&gt; 
&gt;  **&lt;Конец протокола&gt;**
&gt;

**Протокол эксперимента 7281-3:**

**Субъект:** D-1144.
**Время в СКСГ:** 10 минут.

Субъект вошел в СКCГ в соответствии с процедурами эксперимента и вышел через 10 минут. Проверка не показала никаких отклонений в его теле. Опрос был проведен через пять минут после того, как субъект вышел из СКСГ.

**Примечание:** эксперимент был проведён после исчезновения объекта.


&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Нёрф:** Снова добрый день. D-1144 как вы себя чувствуете?
&gt; 
&gt; **D-1144:** Где мальчик! Куда он пропал! Что с той камерой?
&gt; 
&gt; **Д-р Нёрф:** Данная информация не подлежит раскрытию.
&gt; 
&gt; **D-1144:** Эй, ты сволочь, отвечай куда пропал мальчик!
&gt; 
&gt; **Д-р Нёрф:** Успокойся. Что ты там видел?
&gt; 
&gt; **D-1144:** Там всё было также как и в прошлый раз, только не было мальчика. Отвечай сволочь куда вы его дели
&gt; 
&gt; **Д-р Нёрф:** Говори! Там точно что-то было, если ты не скажешь нам похоже придётся разорвать договор!
&gt; 
&gt; **D-1144:** Там ничего не было, это - была просто комната.
&gt; 
&gt; **Д-р Нёрф:**  У нас другие способы узнавать информацию.  Мы можем вернуть вас обратно в тюрьму. Вы хотите именно этого?
&gt; 
&gt; **D-1144:** Ну, там правда ничего такого не было.
&gt; 
&gt; **Д-р Нёрф** Хорошо, мы применим другие способы.
&gt; 
&gt; **(Д-р Нёрф встает и выходит через дверь со своей стороны комнаты для опросов. D-1144 встает и выходит через дверь со своей стороны комнаты опросов.)**
&gt; 
&gt; **&lt;Конец протокола&gt;**
&gt; 


**Примечание:** результаты амнестической обработки доказали то-что D-1144 ни заметил не каких аномальных явлений. Официальная версия доктора Нёрфа на этот счёт то, что это - результат воздействия камеры объекта SCP 1077-RU.

**Телефонный разговор Д-р Нёрфа и Д-р Финеса по внутренней сети фонда.**

**Протокол эксперимента 7281-5:**

**Субъект** Д-р Нёрф.
**Время в СКСГ:** 3 часа.

Субъект вошел в СКСГ в соответствии с регламентом эксперимента и вышел через 3 часа. Проверка не показала никаких отклонений. Опрос был проведен через 10 минут после того, как субъект вышел из СКСГ.

**Примечание:** эксперимент был проведён после исчезновения объекта.
