[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2379/2379.jpg|caption=Khu vực bị lây nhiểm bởi SCP-2379 trước khi được khử nhiễm.]]

**Mã vật thể:** SCP-2379

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Những Đặc vụ ngầm của Tổ chức trực thuộc các trung tâm khí tượng của Hiệp chủng quốc Hoa kỳ, Mexico và El Salvador cần phải theo dõi chặt chẽ những cơn bão tiềm tàng hay những kiểu thời tiết cực đoan khác. Trong trường hợp hình thành kiểu thời tiết như thế, những đặc vụ cần tiêu diệt các điểm nghi ngờ lây nhiễm bằng cách thiêu hủy. Những mẫu vật dành cho việc nghiên cứu hiện đang được lưu trữ bên trong Điểm-19 và [[[secure-facility-dossier-site-77| Điểm-77]]].

Những báo cáo của cảnh sát cũng như các phương tiện truyền thông liên quan đến các phương tiện nhà lưu động cần được giám sát những dấu hiệu về sự hiện diện của SCP-2379. Giải thuật các mật khẩu thường dùng để diễn giải về sự lây nhiễm SCP-2379 bởi các thường dân đã được đưa lên những công cụ tìm kiếm chính để cảnh báo cho Tổ Chức về các điểm lây nhiễm tiềm năng. Những điểm này sẽ được phá hủy và khử nhiễm bởi các thành viên của [[[mtf-psi-7-home-improvement-hub| ĐĐNCĐ-Psi-7 &#34;Sửa Sang Ngôi Nhà&#34;]]].

Những điểm lây nhiễm SCP-2379 nặng cần được tiêu diệt bằng cách phóng hỏa từ máy bay. Do các điểm lây nhiễm SCP-2379 này tồn tại ở nhiều vùng liên lãnh thổ, những đặc vụ hoạt động tại các khu vực này cần được phổ cập quy trình quản chế cơ bản của SCP-2379 và được huấn luyện cho việc khử nhiễm.

Dân thường bị phơi nhiễm với SCP-2379 cần được cung cấp thuốc lú Cấp-C, và được ghi danh vào chương trình điều trị lạm dụng chất gây nghiện, dưới danh nghĩa là nghiện thuốc giảm đau.

**Mô tả:** SCP-2379 là một thể nấm dị thường, được tìm thấy chủ yếu xung quanh các khu vực trung tâm đông dân cư thuộc Nam Mỹ. Các mẫu nấm SCP-2379 thường bắt chước hình dạng tương tự như những ngôi nhà lưu động, nhưng cũng có vài mẫu vật khác được phát hiện, mang hình dạng của những ngôi nhà hai gian, hay những dãy nhà vệ sinh di động. Một số mẫu tăng trưởng khác, có hình dạng như đồ trang trí sân vườn, thảm chùi chân, hay những hình nhân thô sơ, cũng đã được ghi nhận.

Khi hứng chịu tác động từ các cơn gió bão, hay các điều kiện thời tiết tương tự, cấu trúc của SCP-2379 sẽ bị tách vỡ, và sản sinh ra vài trăm bào tử nấm. Khoảng 3% trong số này sẽ sống sót, và đạt đến độ trưởng thành trong vòng 24 tiếng sau khi nảy mầm. Mẫu vật trưởng thành của SCP-2379 có cấu trúc rỗng ruột, với sàn và tường được những đối tượng thử nghiệm mô tả là mềm xốp như bọt biển. Đôi khi, một số mẫu phát triển mọc thêm bàn, ghế, và bộ dụng cụ nhà bếp, mặc dù chúng trông rất thô sơ và không đáng tin cậy lắm. Những mẫu vật SCP-2379 hoàn toàn có khả năng di chuyển, sử dụng tập hợp một nhóm các hệ sợi nhỏ để chuyển động.

Để có thể lôi kéo người đến cư trú, SCP-2379 sẽ bắt đầu phát tiết ra một loại sol khí, có tác dụng tạo ra cảm giác hưng phấn cho các đối tượng hít phải. Loại khí gas này có tính gây nghiện, và khiến cho các đối tượng bị ảnh hưởng bởi nó trở nên dễ bị ảnh hưởng ám thị, gây khó khăn trong việc kiểm soát các hành vi cơ thể. Ảnh hưởng này rất dễ nhận thấy trên các đối tượng lớn tuổi bị phơi nhiễm SCP-2379. Khảo chứng cho thấy nhiều cá nhân bị ảnh hưởng ở cự li xa đến 4km tính từ điểm lây nhiễm của SCP-2379.

Những đối tượng trú ngụ trong SCP-2379 thường có xu hướng cố gắng thuyết phục những người sống bên ngoài một cá thể SCP-2379 chuyển vào. Những cá nhân chọn sống trong những căn hộ SCP-2379 dần dần trở nên thiếu tin tưởng người ngoài, và phát triển một lối sống tự cung tự cấp như tự nuôi trồng thực phẩm cũng như chế tạo công cụ.

Khi dân số của một khối định cư trong SCP-2379 đạt xấp xỉ 200, tất cả các căn hộ sẽ tự nhổ rễ và bắt đầu di chuyển đến trung tâm dân cư lớn nhất và gần nhất. Khi đến nơi, tất cả các mẫu SCP-2379 nào không có người ở, sẽ phân tách trở thành các bào tử, sau đó xâm thực các kiến trúc xung quanh. Các tòa nhà này sẽ bị phân giải bởi các sợi nấm, phần vật liệu sau đó có vẻ như sẽ được sử dụng để mọc lên thêm các khối kiến trúc phức tạp khác như khách sạn, nhà nghỉ, kí túc xá, chung cư, và các cửa hàng tạp hóa. Cuối cùng, các cá thể SCP-2379 đơn lẻ sẽ liên kết với nhau và hình thành nên một hệ thống biệt lập.
 
Một khi SCP-2379 đã sử dụng hết tất cả tài nguyên sẵn có, nó sẽ tiếp tục di chuyển đến các trung tâm đông dân tiếp theo và lặp lại tiến trình. Không thể biết chính xác được giới được giới hạn lây nhiễm cao nhất có thể đạt được của SCP-2379.

**History:** Sự hình thành của SCP-2379 bắt đầu từ năm 1982, như một dự án của một nhóm các nhà nghiên cứu nấm độc lập, hợp tác với [[[prometheus-labs-hub|Phòng Thí Nghiệm Prometheus]]], nhằm tạo ra những căn nhà bền vững và tự duy trì từ nấm. Phòng Thí Nghiệm Prometheus đã chi tiền tài trợ, cũng như cung cấp cơ sở vật chất và các tài nguyên nghiên cứu về nấm.

Năm 1991, vài mẫu vật SCP-2379 nảy mầm và lấy hình dạng một phòng nghiên cứu độc lập. Sau khi nhiều cơ sở khác được hình thành, Phòng Thí Nghiệm Prometheus quyết định di tản các cơ sở này. Tuy nhiên nỗ lực này thất bại sau khi vấp phải sự chống đối của các nhân viên, và thái độ của họ được tin là do phơi nhiễm thời gian dài với SCP-2379. Phòng Thí Nghiệm Prometheus sau đó đã cho thiêu hủy toàn bộ các nguồn lây nhiễm và bắt giữ những nhân viên chống đối.

Tổ chức bắt đầu để mắt sự liên quan giữa Prometheus và SCP-2379 sau khi phá sản và hiện đang bị điều tra về vị trí của các nhà nghiên cứu liên đới. Giả thuyết rằng rằng sự phát tán SCP-2379 ngoài tự nhiên là do một bên thứ ba đã chiếm được mẫu vật của SCP-2379 sau khi Phòng Thí Nghiệm Prometheus sụp đổ.
