**Item nº:** SCP-3199

**Classe do Objeto:** --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Todas as instâncias vivas de SCP-3199 deverão estar mantidas na Área-114 em câmaras de contenção de alta-segurança, as paredes deverão ser revestidas com aço resistente a substâncias ácidas de aproximadamente dois centímetros de espessura. Dois metros de espaço vazio estão sendo alocados entre as câmaras que abrigam as instâncias e a área de contenção secundária.

A contenção secundária de SCP-3199 consiste em suspender todas as instâncias vivas de SCP-3199 dentro de uma câmara de contenção em formato de bloco, construído de um material sólido de substância forte e transparente (atualmente está sendo usada resina acrílica transparente).

Esta câmara de contenção em formato de bloco, deverá estar a uma altura de pelo menos três metros, com um guarda de segurança armado estacionado diretamente por fora da contenção inicial em todos os momentos. Uma senha de oito dígitos pode ser obtida do Atual Diretor da Área-114 para acessar a câmara de contenção inicial e permitir um exame mais detalhado do comportamento e da aparência de SCP-3199. O equipamento CCTV é, no entanto, foi instalado em um canto escondido da cela de contenção para a observação remota.

A contenção secundária de SCP-3199 deverá ser regularmente examinada por danos. Qualquer sinal de atividade agressiva por instâncias de SCP-3199 será observado e o Atual Diretor da Área-114 será informado o mais cedo possível.

Um procedimento de reencontenção temporário está sendo detalhado no Adendo 3199-03. Experimentos que envolvem o uso das instâncias vivas de SCP-3199 são estritamente proibidos sem a aprovação de pelo menos dois funcionários com credenciais de Nível 4 ou superior.
 
Desde 12/6/2017, existem quatro instâncias presentes e contidas de SCP-3199.

**Descrição:** SCP-3199 é uma espécie de humanoides sencientes de origem biológica atualmente desconhecida, embora as amostras de tecido sugiram traços de DNA de frangos domésticos (//Gallus gallus//) e dos chipanzés (//Pan troglodytes//). As instâncias de SCP-3199 não possuem pelos, e com apenas uma fina camada de albumina, e ficam em uma média de 2,9 metros. O peso médio das instâncias é de 780 kg para um caso amadurecido e 360 kg para um filhote de SCP-3199 recém-nascido. Os pescoços de SCP-3199 parecem deslocados e são capazes de se virarem a aproximadamente 340°, presumivelmente devido à natureza do ciclo reprodutivo de SCP-3199.

As instâncias de SCP-3199 são caçadores oportunistas, engajados com indivíduos vivos --dentro de um raio atualmente não identificado-- em um raio de 0,6 km ao redor de filhotes que ainda não chegaram a adolescência completa. A velocidade média registrada mostrou ser de 25 km/h. Após o contato com seres humanos ou animais, SCP-3199 prosseguirá para [REMOVIDO], liquefazendo os órgãos internos e a estrutura óssea. O cadáver é então transportado para as instâncias filhotes de SCP-3199 e utilizado como uma forma de nutrição.

Instâncias de SCP-3199 foram observadas produzindo ovos grandes de uma coloração quase branca e com aparência similar a de borracha. Esses ovos passam pelo estômago da entidade, pelo esôfago e, eventualmente, pela boca, seguidos por uma substância vermelha viscosa (primeiro considerada como uma forma de camada de proteção do ovo, a decomposição química determinou que é um material altamente corrosivo.) SCP-3199 mostra extrema aflição durante todo o processo, com vários funcionários descrevendo o som como &#39;não muito diferente de um grito&#39;.

Presumivelmente devido a um método biologicamente arraigado de evitar a extinção, SCP-3199 poderia produzir uma grande quantidade de ovos que poderia preencher todo o espaço disponível de nosso planeta. Essa propriedade anômala atualmente não tem limite conhecido e como resultado, poderia resultar em um cenário de Transmutação de Espécies de Classe-LK. A terminação das instâncias de SCP-3199 poderá ser executada com uma relativa facilidade. No entanto, uma erradicação completa é atualmente --impossível-- muito difícil, já que todas as instâncias de SCP-3199 (independente da idade) carregam um ovo dentro do estômago, garantindo a sobrevivência de pelo menos um membro da espécie em todos os momentos.

Testes com ovos mostraram que eles provaram ser extremamente resilientes, sem sinais visíveis de danos após a sujeição a:

* Extremo trauma causado por grandes forças.
* Pressão extensa superior a 180,000 psi.
* Lâminas de alta precisão. (Serrilhada e não-serrilhada)
* Exposição ácida a longo prazo.

O uso de dispositivos explosivos foi sugerido, mas nunca foi testado. A exposição ao calor foi determinada para acelerar as taxas de eclosão e, portanto, a detonação pode correr o risco de uma violação de contenção. (Veja o Adendo  3199-04).
 
SCP-3199 foi reclassificado em 10/6/2017 após vários eventos envolvendo SCP-3199 que resultaram em grandes violações de contenção. O método original de contenção de SCP-3199 foi descontinuado e substituído pela solução de resina atual.

**Adendo 3199-01:** Em █/█/2017, O5-█ anunciou o seguinte aviso relativo ao SCP-3199:

&gt; //Todos os experimentos que envolvem o uso das instâncias de ovos de SCP-3199 estarão sendo estritamente proibidos até o novo aviso. Os períodos de eclosão provaram ser pouco confiáveis para garantir uma extensa pesquisa e, à medida que as consequências de uma violação de contenção se tornam cada vez mais aparentes, os membros do Comando O5 decidiram coletivamente evitar esses riscos na origem e evitar testes até que surjam novas informações. Agradecemos a sua colaboração.//

SCP-3199 foi descoberto em ██████, Irlanda depois de vários relatos de uma criatura &#39;pelada&#39; que estava &#39;chorando muito alto e sem parar&#39; de dentro de uma floresta densa. Foi enviada uma unidade de FTM Omega-19 (&#34;Omelete&#34;). Dois funcionários foram mortos durante o evento, com os seus órgãos internos e maxilares quase que totalmente dissolvidos. Durante o transporte, SCP-3199 produziu dois filhotes, resultando na morte de mais seis funcionários. --É totalmente desconhecido a origem da primeira instância de SCP-3199. Um exame completo do local de onde essa instância de SCP-3199 foi contida está sendo submetido a confirmação.-- (Veja o Adendo 3199-02).

[[# A1]][[collapsible show=&#34;+ Adendo 3199-02&#34; hide=&#34;- Esconder Adendo 3199-02&#34;]]**Adedno 3199-02:** Em █/█/2017, uma pesquisa completa no local da recuperação inicial de SCP-3199 foi realizada na tentativa de descobrir qualquer informação adicional a respeito da origem da anomalia. Os moradores alegaram que a pequena residência remota em questão foi estabelecida na floresta há vários anos. Equipe de Contenção D-029 recuperou vários itens de interesse, incluindo:
* Um recipiente de uma variedade de linhas e agulhas, com várias cores e tamanhos.
* Aproximadamente treze carcaças de frango (baseado nas metades e partes inteiras), com incisões precisas localizadas na parte da barriga, pescoço e coxa. Seis dessas carcaças de frango haviam sido arrancadas, com marcas visíveis de dentes humanos alinhando as áreas nuas que parecerem ter sido mordidas aleatoriamente.
* Vários recipientes, incluindo garrafas de água e caixas de Tupperware, contendo uma substância não identificada que era semelhante a água. Essa substância possuía uma coloração marrom escura e, na presença de oxigênio, essa substância se-tornava viscosa e mais dura. A analise química desta substância está atualmente em andamento.
* Um caderno A5 de marca ████, e fortemente danificado com o que parecia ser feito por unhas humanas. As palavras &#39;ABRIR APENAS QUANDO NÓS ESTIVERMOS PUROS!!&#39; estão escritas na parte da frente do caderno.
* Duas grandes porções de penas.

O caderno em si consistia em 24 páginas de papel em linhas padrão, com textos escritos em tinta preta não-anômala. 19 dessas páginas consistiam em vários padrões cuboides e ilustrações rústicas, semelhantes a crianças, as entidades vagamente pareciam com SCP-3199. Nas cinco páginas restantes, grandes linhas de escrita detalham o diário de um indivíduo sem nome. A maior parte do que foi escrito foi considerada totalmente ilegível. No entanto, um extrato em particular, feito em ██/6/1973 foi escrito com uma clareza notavelmente maior

&gt; Se você está lendo isso, então você tem muita --soorte-- sorte! uma milionésima hora e vai ser divertido, e a maravilhosa --versatillidade-- --vesatilidade-- versatilidade do (INFERIOR) DNA humano vai dar origem a uma nova era. Uma forte era. Onde [ILEGÍVEL] a comida e a água serão nada além de coisas do passado enquanto fazemos e fazemos e fazemos --mais-- um melhor futuro pela frente! [ILEGÌVEL]
&gt; EU REALMENTE NÃO TENHO MUITO --TEMP--
&gt; TEMPO
&gt; É POR ISSO que eu te passo a tarefa. você terá todo o tempo que precisar. o tempo --é uma coisa que vai-- vai continuar e a morte será a vida. --vida-- nova vida muda muitas vidas e traz sorrisos em um instante. nova vida será uma parte da vida a partir de agora (Sic).

A última página do caderno consistiu em vários borrões de tinta, treze instâncias da palavra &#39;vida&#39; em vários tamanhos e duas instâncias das palavras &#39;você não queria isso?&#39; (sic).[[/collapsible]]

**Adendo 3199-03:** //Protocolo 34-22-B - &#39;Ovos Escalfados&#39;//

Em relação a reencontenção de SCP-3199. O procedimento a seguir será raelizado no caso de uma violação de contenção iminente.
* Os funcionários no local com credenciais de Nível 1 ou superior assumirão o procedimento padrão de bloqueio e imediatamente deverão evacuar para a Área-113, a menos que seja instruído de outra forma.
* A Área-114 deverá ser preenchida inteiramente com água destilada, tratado com os sedativos de Classe-A.
* Equipe de Contenção A-306 será notificada e despachada para recuperar quaisquer instâncias dos ovos de SCP-3199.
* Quaisquer instâncias vivas de SCP-3199 serão terminadas à vista e os ovos restantes que forem encontrados serão coletados.
* Todas as instâncias de ovos devem ser transportadas para contenção temporária fora do local.
* A Área-114 será então esvaziada e a equipe de limpeza será despachada para limpar completamente a área. Qualquer funcionário que tentar acessar a Área-114 antes que esta inspeção seja concluída será apreendido e suspenso de acordo.

&gt; //**Nota:** Alguns funcionários aqui demonstraram uma certa razão quanto à necessidade do atual protocolo para a reencontenção de SCP-3199. Para elaborar, temos razões para acreditar que o fluido é uma arma excelente contra as propriedades reprodutivas anômalas de SCP-3199. As instâncias pareciam entrar em um estado inerte na presença de líquido, independentemente da espessura ou clareza. Existem duas teorias sobre essa ocorrência:
&gt; 1. A necessidade de sobrevivência das instâncias de SCP-3199 exige que toda a sua atenção se concentre em não se afogar. É possível que tenhamos encontrado uma espécie de lacuna dentro de sua própria natureza.
&gt; 2. SCP-3199 considera o líquido em torno dele como o seu &#39;espaço total&#39; e como resultado, não produz nenhum ovo quando submerso.
&gt; A última teoria foca mais na água, pois SCP-3199 parece estar totalmente inativo quando submerso. Por enquanto, acredito que falo para toda a Área-114 quando digo que é um alívio pelo menos ter um método consistente para a contenção de SCP-3199.
&gt; -Dr. Watt
&gt; 12/5/2017//

[[collapsible show=&#34;+ REGISTRO DE VÍDEO - ENTREVISTA 3199-01&#34; hide=&#34;- ESCONDER ENTREVISTA 3199-01&#34;]]**REGISTRO DE VÍDEO - ENTREVISTA 3199-01:**

**Entrevistador:** Dr. Ewing.
**Entrevistado:** Corporal Duncan. Corporal de liderança das unidades de FTM Omega-19, primeiro a capturar e deter SCP-3199 durante a recuperação inicial.
**Prefácio:** O indivíduo havia sido submetido a uma extensa terapia psiquiátrica antes da entrevista e, embora não seja considerado responsável pela morte do Agente MacLeod e do Corporal Langley, o Corporal Duncan admitiu não ter realizado as precauções necessárias.
&gt; [FIM DO REGISTRO]
&gt; 
&gt; **Corporal Duncan:** Eu tenho que sentar, né?
&gt; 
&gt; **Dr. Ewing:** Pro favor, se você puder. 
&gt; 
&gt; //Corporal Duncan começa a tossir para limpar a garganta. Um ruido branco enquanto ele se senta, o individuo está visivelmente ansioso.//
&gt; 
&gt;**Dr. Ewing:** Você poderia explicar a operação da sua missão?
&gt; 
&gt; **Corporal Duncan:** O trabalho era simples. Ninguém dos funcionários da Área-114 sabiam sobre isso. Parece-me que eles fizeram um belo trabalho limpando toda essa área.
&gt; 
&gt; //Corporal Duncan começa a rir nervosamente.//
&gt; 
&gt; **Corporal Duncan:** Nunca é tão fácil assim, huh doutor? Nós tínhamos chegados lá em torno de 2100 horas. Os meninos e eu tínhamos sido informados que se nós não pudéssemos pegar a criatura, a próxima melhor coisa seria pegar pelo menos uma parte morta da criatura ou duas daquelas criaturas, então eles- eles nos cercaram, estava com um hardware de visão noturna.
&gt; 
&gt;//Corporal Duncan fica visivelmente desconfortável.//
&gt; 
&gt; **Corporal Duncan:** ... Eu sei que você tem fotos dessa coisa, doutor. Você deve ter //algo.//
&gt; 
&gt; //Barulhos de papeis. Dr. Ewing pára logo depois.//
&gt; 
&gt; **Dr. Ewing:** Você não tem permissão de ver este registro com esse estado.
&gt; 
&gt; **Corporal Duncan:** Nah, nah- Eu- Eu sei. Isso apenas me chocou.
&gt; 
&gt; **Dr. Ewing:** Por favor, continue.
&gt; 
&gt; **Corporal Duncan:** (//Tremendo.//) Encontramos algo dentro de uma hora- quase como um barraco, totalmente feito de metal e madeira desgastado. Parecia mais uma casa para frangos do que qualquer outra coisa, mas não sei se aquele monstro construiu isso. Apenas fez uma casa.
&gt; 
&gt; **Dr. Ewing:** E eu suponho que você-
&gt; 
&gt; **Corporal Duncan:** -entre o mais rápido possível? Claro, foi uma mudança rápida. Queria isso o mais rápido possível. Eu gostaria de dizer que é por isso que eu fiz o que fiz, mas eu não posso me dar desculpas.
&gt; //Corporal Duncan coloca a cabeça entre as mãos, suspirando.// Eu realmente- realmente ferrei tudo. Perdoe o meu Francês.
&gt; 
&gt; **Dr. Ewing:** É perfeitamente apropriado, considerando tudo. No entanto, vou ter que lhe pedir para continuar explicando o procedimento.
&gt; 
&gt; **Corporal Duncan:** Certo, certo, bem- eu tinha dois dos meus homens estacionados nos fundos. Soldado MacLeod e o Corporal Langley insistiu que eles pegassem a primeira criatura. Acabaram de sair do treinamento, eles eram como... Crianças. Eu deveria estar acostumado com isso agora, mas-
&gt; 
&gt; //Corporal Duncan ri de maneira ironica.//
&gt; 
&gt; **Corporal Duncan:** Nunca vi uma boca fazendo um sorriso tão feio e ser atingida com balas logo depois. Ele sabia que estávamos lá, de alguma forma. Atacou o Soldado MacLeod e [DADOS EXPURGADOS] com aqueles malditos dentes na cabeça dele. Eu vejo isso sempre que eu pisco, droga. Essa merda não sai de mim.
&gt; 
&gt; **Dr. Ewing:** Eu te garanto, a Fundação tomará todas as medidas para garantir o conforto financeiro para as famílias de seus homens que morreram. Você poderia elaborar a outra vítima?
&gt; 
&gt; //Silêncio por um momento. Corporal Duncan se senta na cadeira. Uma pausa.//
&gt; 
&gt; **Dr. Ewing:** Duncan? Por favor, tenho que insistir para você continuar. Quanto mais sabemos, mais podemos fazer para impedir que isso aconteça novamente.
&gt; 
&gt; **Corporal Duncan:** Nós mal tivemos tempo de reagir antes de começarmos a segui-lo pelo corredor à direita. Eu acho que a adrenalina tinha acabado de me atingir, porque eu dei os tiros suficientes para destruir uma grande parte do seu peito, assim como a sua cabeça feia que estava prestes a se contorcer. Eu vi-
&gt; 
&gt; //Outra pausa. Corporal Duncan visivelmente mostra sinais de estresse.//
&gt; 
&gt; **Corporal Duncan:** Eu vi aquela merda do outro lado. Estava lá. Aquela coisa gritou. Eu tenho um belo filho em casa, doutor. Você sabe disso?
&gt; 
&gt; **Dr. Ewing:** Discussão irrelevante sobre sua vida doméstica não faz parte do objetivo dessa entrevista, Corporal Duncan. Você poderia por favor-
&gt; 
&gt; **Corporal Duncan:** (//Começando a falar mais alto.//) Eu tenho um belo filho que chora quando ele não está a fim de dormir, e você sabia? Sempre que ele chora, Eu lembro daquele grito. Eu posso ver isso na minha cabeça. Eu acho que- e se o seu pai olha para seu filho e o joga contra a parede, apenas para seu filho parar de chorar. Eu já me irrito só de pensar nisso acontecendo.
&gt; 
&gt; //Corporal Duncan, agora levantado, gradualmente volta a se sentar.//
&gt; 
&gt; **Corporal Duncan:** (//Levantado//) Eles eram bons homens.
&gt; 
&gt; //Silêncio.//
&gt; 
&gt; **Corporal Duncan:** Por favor, Doutor. Mate esses monstros. Se não puder fazer isso, chame outra pessoa, por que eu estou fora.
&gt; 
&gt; [FIM DO REGISTRO]

[[/collapsible]]

&gt; //Nota: Eu digo que desejo o melhor para todas famílias daqueles que morreram durante a recuperação inicial da primeira instância de SCP-3199. Além disso, gostaria de solicitar formalmente o tratamento de amnésticos de Classe-B para o Corporal Duncan o mais rápido possível por conveniência. Espero que não tenham desculpas para evitar o tratamento.
&gt; Dr. E. Ewing
&gt; Diretor da Área-114//

**Adendo 3199-04: Registros de Experimentos**
 
[[collapsible show=&#34;+ 3199-A&#34; hide=&#34;- Ocultar&#34;]]**Experimento 3199-A - &#39;Exposição Intensa ao Calor&#39;** - █/█/2017

**Item:** Uma instância de ovo de SCP-3199.

**Método:** O ovo relocado para uma cela e contenção. A temperatura interna da cela de contenção foi gradualmente aumentada a uma taxa média de 7°C/minuto.

**Resultados:** Após aproximadamente nove minutos, o ovo se quebrou violentamente e produziu um único filhote. O pessoal encarregado no teste no local reagiu rapidamente para reenconter a instância filhote de SCP-3199. No entanto, a temperatura interna excessiva impactou o crescimento físico da instância e atingiu a adolescência a uma taxa acelerada de 40 segundos.

Como resultado, a instância filhote (agora adolescente) produziu duas outras instâncias de SCP-3199. A resposta da equipe de segurança no local foi rápida e todas as três instâncias foram detidas e contidas. Todos os testes térmicos futuros envolvendo ovos de SCP-3199 foram proibidos até novo aviso.[[/collapsible]]

[[collapsible show=&#34;+ 3199-B&#34; hide=&#34;- Ocultar&#34;]]**Experimento 3199-B - &#39;Banho de Nitrogênio Liquido&#39;** - █/█/2017

**Item:** Uma instância de ovo de SCP-3199.

**Método:** O ovo estaria submerso inteiramente em nitrogênio líquido. A segurança permanece em espera durante todo o procedimento, após preocupações com outro surto inesperado. Após aproximadamente 45 minutos de exposição, SCP-3199 atingiu -190°C. Após duas horas de exposição, a instância do ovo foi removida e colocada sob extrema pressão.

**Resultados:** O hidráulica atingiu pressões a uma cerca de 9,000 psi. Várias rachaduras do ovo apareceram 30 minutos antes da exposição. Os fragmentos do ovo foram coletados e além disso, pressionados em uma polpa fina. Zero traços de albumina ou gema foram localizados. A incineração desses restos foi bem sucedida em destruir o ovo em sua totalidade.

**Pós-Escrito:** //Da maneira de como Dr. Ewing fez o teste com tanta eloquência, não permitiremos que essas pequenas vitórias nos distraiam de problemas maiores- e, embora você possa encontrar tempo para celebrar essa descoberta, não vamos desculpar a apatia em relação à própria entidade.
-Dr. Watt//[[/collapsible]]
[[collapsible show=&#34;+ 3199-C&#34; hide=&#34;- Ocultar&#34;]]**Experimento 3199-C - &#39;Análise Química da Casca&#39;** - ██/█/2017

**Amostra Tirada do Ovo:** 10 gramas de polpa tirada da casca do ovo finamente pressionada, retirada de um ovo de SCP-3199.

**Resultados:** A decomposição química detalhada mostra vários traços de nácar, esmalte e um composto de carbono atualmente não identificado. A análise microscópica sugere que a casca do ovo em si é composta de cristais organizados e compactos. O uso prático deste material está atualmente sendo considerado.[[/collapsible]]</textarea></pre>
