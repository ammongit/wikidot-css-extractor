**Mã vật thể:** SCP-1557
 
**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Các nhân viên Tổ chức có mức độ thiên lệch về tôn giáo ít trong cách hành xử sẽ được chỉ định đến SCP-1557-1 nhằm đảm bảo không một thường dân nào xâm nhập vào khu vực bất thường này. Nhân viên không được chạm vào bất kỳ thứ gì ở SCP-1557-1. Khi ở trong SCP-1557, việc giao tiếp với SCP-1557-B được cho phép, nhưng mục tiêu cốt yếu của các đặc vụ tại khu vực này là xác định vị trí của nó trên bản đồ, nếu có thể.

**Mô tả:** SCP-1557 đề cập đến một địa điểm dị thường mà chỉ có thể đến được thông qua việc sử dụng một cánh cửa nằm tại ██████████, Greenland, sau đây được chỉ định là SCP-1557-1. Cánh cửa này được cấu tạo bởi một loại vật liệu màu đen chưa được xác định, có chiều cao xấp xỉ 2,5m và rộng 3m, có nhiệt độ bề mặt vượt trên 2700^^o^^C[[footnote]]Tuy nhiên, nhiệt độ này không tác động đến môi trường xung quanh và không thể cảm nhận dưới bất kỳ hình thức nào khác ngoài cách chạm trực tiếp vào bề mặt của SCP-1557-1.[[/footnote]]. Ngoài ra, bất kỳ cá nhân nào thể hiện mức độ thiên lệch về tôn giáo nhiều đều không thể tiếp cận phạm vi 50m tính từ vật thể này, do một vật cản vô hình chỉ ảnh hưởng đến các đối tương nói trên. Các từ &#34;Nơi đây cái ác ngự trị&#34; được ghi trên cánh cửa bằng tiếng Syria cổ. SCP-1557-1 sẽ mở ra khi được tiếp cận bởi bất kỳ sinh vật nào đạt cả hai yếu tố a) không theo một tôn giáo cụ thể nào và b) không phải là một con hươu cao cổ (//Giraffa camelopardalis//).

Bản thân SCP-1557 đã được ghi nhận giống như một vùng lãnh nguyên Bắc Cực, với nhiệt độ trung bình khoảng -30^^o^^C và có rất ít thảm thực vật. Ngoại trừ SCP-1557-1, khu vực này dường như không có lối vào hoặc lối ra, cũng như không có bất kỳ cột mốc hoặc đường bờ biển nào.[[footnote]]Nhân viên Tổ chức đã báo cáo rằng có thể di chuyển hơn 1000km theo bất kỳ hướng nào mà không phát hiện ra bất kỳ vật thể gì có thể làm mốc định vị hoặc dạng giới hạn biên nào.[[/footnote]] Khu vực này gồm hai loại thực thể, sau đây được chỉ định SCP-1557-A và SCP-1557-B.

SCP-1557-A đề cập đến mộ cơ số các con hươu cao cổ cư trú trong SCP-1557. Những con vật này dường như không thể chết, vì các mẫu vật riêng lẻ đã được quan sát trong thời gian ít nhất là hơn ba (3) tuần mà không cần đến thức ăn hoặc nước uống, cũng như chống chịu lại những tổn hại được gây ra bởi SCP-1557-B mà theo lẽ thường sẽ gây tử vong. Những tổn hại được nói đến sẽ nhanh chóng được chữa lành thông qua một phương thức bất thường. Ngoài ra, mọi cá thể SCP-1557-A thể hiện việc không thể di chuyển cổ của chúng khỏi vị trí được thiết lập. Sự kết hợp từ các điều kiện này dường như gây ra một lượng lớn đau đớn về thể xác lên các cá thể SCP-1557-A.

SCP-1557-B đề cập đến một số lượng chưa rõ các quả cầu ánh sáng trắng, thường có đường kính từ 1m đến 2m. Tất cả cá thể này đều có khả năng tác động đến những con hươu cao cổ, nhưng chưa được ghi nhận khả năng có thể tiếp xúc với bất kỳ động vật hoặc vật thể nào khác tính đến thời điểm hiện tại.[[footnote]]Xem Bản ghi Thử nghiệm-1557-B-Delta để tiếp cận một danh sách đầy đủ các đối tượng đã được thử nghiệm trước đó với SCP-1557-B.[[/footnote]] Các cá thể SCP-1557-B có khả năng giao tiếp với bất kỳ sinh vật sống nào và có thể giao tiếp với nhiều đối tượng cùng một lúc. Tất cả các đối tượng trong phạm vi giao tiếp điều báo cáo rằng nghe thấy SCP-1557-B nói với họ bằng chính tiếng mẹ đẻ của họ. Những thực thể này thường dành phần lớn thời gian để chế nhạo, la hét, xúc phạm hoặc những dạng tổn hại khác lên những cá thể SCP-1557-A.

**Bản ghi Đối thoại-1557-Alpha:** Trong cuộc điều tra ban đầu của Tổ chức nhắm vào SCP-1557, một nhân viên đã được tiếp cận bởi một cá thể SCP-1557-B. Bản ghi sau đây sau đây phiên thuật lại cuộc hội thoại.
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **SCP-1557-B-001:** Đây không phải là nơi dành cho ngươi.
&gt; 
&gt; **Fredricks:** Nơi này là gì?
&gt; 
&gt; **SCP-1557-B-001:** Công lý.
&gt; 
&gt; **Fredricks:** Tôi hiểu rồi. Và vì vậy những động vật này //[chỉ tay đến một số cá thể SCP-1557-A]//, chúng ở đây vì...?
&gt; 
&gt; **SCP-1557-B-001:** Chúng đã lầm lỗi trong cuộc sống của chúng.
&gt; 
&gt; **Fredricks:** Làm thế nào?
&gt; 
&gt; **SCP-1557-B-001:** Chúng đi theo lời dạy sai. Chúng đã được dẫn lối xuống đến đây, và chúng sẽ lưu lại đây cho đến khi chuộc lại lỗi lầm.
&gt; 
&gt; **Fredricks:** Họ sẽ ở lại đây mãi mãi?
&gt; 
&gt; **SCP-1557-B-001:** Rất có thể là không. //[không thể hiểu được]//, hay đúng hơn là Ngài, phải đến tận cùng.
&gt; 
&gt; **Fredricks:** Chính xác ngươi là gì?
&gt; 
&gt; **SCP-1557-B-001:** Chúng ta là những hộ vệ và giáo dưỡng của các loài, những người bảo vệ cho chúng và những kẻ trừng phạt chúng. Chúng ta tồn tại để chúng có thể học hỏi từ những sai lầm của chính chúng. Cho đến khi bài học được nhận lãnh và chúng được tha thứ, trách nhiệm của chúng ta là đảm bảo rằng không có bất kỳ hành động xấu xa nào bị bỏ qua.
&gt; 
&gt; **Fredricks:** Tất cả những gì ngươi làm là tấn công và quấy rối những con vật này?
&gt; 
&gt; **SCP-1557-B-001:** Chúng ta làm nhiều hơn th-- //[một cá thể SCP-1557-B tiếp cận và hét lên &#34;Ngươi xứng đáng ở mọi mặt để nhận điều này&#34; với một thực thể SCP-1557-A gần đó trước khi vừa đâm nó liên tục ở hai bên thân vừa cười]// Ngươi phải đi ngay bây giờ, chúng ta có công việc quan trọng để làm.
&gt; 
&gt; //[Sau thời điểm này, SCP-1557-B-001 tiếp tục tra tấn các cá thể SCP-1557-A và từ chối trả lời thêm bất kỳ câu hỏi nào.]//
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt; 
&gt; **Tuyên bố kết thúc:** Theo sau các sự kiện trong bản ghi này, tất cả các cá thể SCP-1557-B đã từ chối giao tiếp với nhân viên của Tổ chức.

**Bản ghi Biến cố-1557-Epsilon:** Ngày 19/02/2009, một số lượng lớn các thực thể hươu cao cổ giống nhau trong suốt có màu đỏ hiện diện trong SCP-1557. Những con vật này có khả năng bay bổng và quấn cổ của chúng quanh cổ của từng cá thể SCP-1557-A, vào thời điểm đó cả hai sinh vật đều biến mất. Điều này tiếp tục diễn ra cho đến khi không còn bất kỳ cá thể SCP-1557-A nào hiện diện trong tầm nhìn. Sau đó, tất cả các cá thể hươu cao cổ trong suốt có màu đỏ xuất hiện trở lại và tiến hành quá trình tấn công tất cả các cá thể SCP-1557-B trong bốn mươi (40) ngày trước khi biến mất.

Không có bất kỳ cá thể hươu cao cổ nào xuất hiện trong SCP-1557 kể từ sau khi vụ việc xảy ra, và tất cả các cá thể SCP-1557-B dường như không còn khả năng di chuyển và giao tiếp. Thay vào đó, tất cả các quả cầu ánh sáng này đã được ghi nhận là liên tục phát ra những tiếng ồn cao độ. Nhân viên Tổ chức đã được chỉ định thường xuyên kiểm tra tình trạng của SCP-1557 và lưu ý bất kỳ thay đổi nào tại khu vực này.

Ngoài ra, dòng chữ trên mặt trước của SCP-1557-1 cũng đã bị thay đổi, và bây giờ có thể đọc thành, &#34;Đệ nhị. Phong ấn đầu tiên đã bị phá vỡ, và bây giờ chiến mã đã được giải phóng. Các chiến binh đang kiên trụ nhằm trợ giúp công cuộc hoàn thành [KHÔNG RÕ]. Nó đến rồi. &#34;
