[[include component:image-block name=SCP-1349.jpg|caption= Un espécimen de SCP-1349 completamente desarrollado en contención]]

**Ítem #:** SCP-1349

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los especímenes de SCP-1349 que estén en posesión de la Fundación deben estar contenidos en un terrario reforzado de 1m x 2m x 2m, libre de cualquier organismo con excepción de los especímenes de SCP-1349. En ningún momento deben haber más de quince (15) especímenes dentro de la contención. El terrario debe ser limpiado bimestralmente, y cualquier huevo hallado en ese momento debe ser congelado. Cualquier exceso de SCP-1349 o aquellas que se encuentren fuera de la contención deben ser eliminadas e incineradas tan pronto como sea posible. Una vez a la semana la colonia de SCP-1349 debe ser alimentada con 2 kg de carne en un moderado estado de descomposición. Los miembros del personal que no manipulen al SCP-1349 también deberán usar un traje estándar contra riesgos biológicos sin importar la proximidad con los manipuladores. 

**Descripción:** SCP-1349 son una variante del escarabajo //Calosoma sycophanta//. SCP-1349 no atraviesa la etapa larval y llega a medir aproximadamente entre 5 y 15 cm. La saliva de SCP-1349 es ligeramente corrosiva y causa una reacción alérgica aguda en la piel del organismo con el que entra en contacto. SCP-1349 produce un químico similar en estructura a la Reversina en el interior de sus glándulas salivales.

Si SCP-1349 muerde a un organismo vivo, le inyecta un compuesto químico en su torrente sanguíneo. Este compuesto provoca notorios cambios en la reproducción y las características de las células en las membranas mucosas del estómago. Esto desencadena el desarrollo de múltiples neoplasias luego de un periodo de entre cuatro a seis días, alcanzando un promedio de entre 9 y 20mm, las cuales funcionan como estómagos miniatura. Estos crecimientos están conectados al tracto digestivo por varios vasos sanguíneos que conducen al estómago principal del sujeto, y que inicialmente ayudan en el proceso digestivo. Cualquier organismo mordido por SCP-1349 es catalogado como SCP-1349-1.

Estos crecimientos se comenzarán a extender al tracto intestinal del sujeto luego de otros 3 días. En el 35% de casos, estos estómagos miniatura también se expandirán hacia el esófago y los pulmones del sujeto, ahogándolos efectivamente en ácido gástrico. Luego de aproximadamente catorce días del crecimiento inicial, el tracto digestivo comenzará a rebalsar con ácidos gástricos, ocasionando la ruptura del estómago del sujeto y causando la muerte en el 60% de casos, en los cuales el ácido gástrico reduce una gran parte del cuerpo a estiércol líquido. En el otro 40% de casos, los crecimientos no alcanzan masa crítica en el cuerpo, y el sujeto muere por extrema malnutrición debido a que la comida ingerida es desintegrada rápidamente antes de que el cuerpo pueda absorberla apropiadamente. Cualquier sustancia digerida por estos quistes ya no se encontrarán en el cuerpo del sujeto; el sujeto también suele perder peso equivalente a la masa de la sustancia consumida sin importar cual sería la masa de la sustancia luego de la digestión. Cualquier intento de operar los crecimientos hasta ahora los han roto, revelando que están llenos con un líquido similar en naturaleza a la saliva de SCP-1349.

SCP-1349 atrajo la atención de la fundación luego de un anormalmente elevado porcentaje de pacientes fueran diagnosticados con cáncer gástrico en ██████ Oregon. Las investigaciones en el área revelaron una infestación de aproximadamente █████ especímenes de SCP-1349 en un matadero cercano. El edificio fue demolido y todos los cadáveres fueron incinerados, a los ciudadanos que no hayan sido afectados se les suministró un amnésico de Clase A. Desde que atrajo la atención de la fundación, ██ pequeños brotes se han sido evidenciado en todo el país. Ver Anexo 1349-3

**Anexo 1349-1:** Las notas del investigador █████ sobre el ciclo reproductive de SCP-1349 son como sigue.
&gt; * El espécimen adulto pinchará la piel de un organismo e inyectará saliva en la herida.
&gt; * Después de aproximadamente catorce días el estómago del organismo se rasga y digiere parcialmente al cadáver. 
&gt; * SCP-1349 recuperará los crecimientos restantes más grandes y los reubicará en el área segura más próxima, donde serán drenados y llenados con huevos; si no hubiera un organismo disponible para infectar y cosechar, SCP-1349 pondrá aproximadamente seis (6) huevos cada dos meses.
&gt; * La larva come y se abre paso a través de la membrana de neoplasia y sobrevive en lodo hasta la adultez.
&gt; * El espécimen muere de forma natural luego de cinco meses. 

**Anexo 1349-2:** Durante la observación, Doctor ████ notó que muchos especímenes se hincharon. Las pruebas revelaron que la masa obtenida era igual a la perdida por SCP 1349-1. Las pruebas de los contenidos de los estómagos de SCP-1349 observados revelaron que contenían restos de comida recientemente ingerida por SCP-1349 en un avanzado estado de digestión. El sujeto inicialmente mordido por los especímenes de SCP-1349 estaba siendo sometido a quimioterapia a ██km del sitio. 

**Anexo 1349-3:** Las grabaciones de seguridad en un centro comercial en █████, Iowa muestran a un varón sin identificar liberando muchos especímenes de SCP-1349 en la zona de restaurantes luego de la hora de cierre. Muchos panfletos en clubes locales describen a la saliva de SCP-1349 como un suplemento milagroso para la pérdida de peso.
