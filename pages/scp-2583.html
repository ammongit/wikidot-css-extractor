**Ítem #:** SCP-2583

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2583 es mantenido en una sala de acero herméticamente cerrada de 4 metros de largo. A esta sala solo se podrá acceder mediante un sistema de esclusas equipado con múltiples sistemas de purificación del aire, con el fin de reducir al mínimo la introducción de partículas adicionales en la cámara de contención. Todo el personal que entre en la cámara debe llevar trajes de peligro biológico BSL-4 para no proveer células de cabello o piel desprendida a SCP-2583. La cámara debe conectarse a una batería de condensadores capaz de electrificar brevemente las superficies interiores de la cámara según sea necesario para fines de disuasión.

Se permiten 0.25 kilogramos de polvo y arena fina de un tamaño de 35-50 micrones dentro de la cámara, para su uso por parte de SCP-2583. El interior es monitoreado usando cámaras de fibra óptica incrustadas en las paredes, el techo y el suelo, para grabar con el mayor detalle posible las estructuras creadas por SCP-2583.

**Descripción:** SCP-2583 es una estructura móvil y consciente hecha de polvo. Su forma base tiene una masa de 1.7 gramos y mide 3.7 centímetros de altura. Su forma es algo difusa debido a su composición, pero es aproximadamente humanoide, con cuatro hebras de polvo que representan miembros que se extienden desde una hebra central que termina en un esferoide hecho de polvo.[[footnote]]Se ha observado una similitud entre SCP-2583 y [[[SCP-1352]]]. Se está investigando si los dos fenómenos son variaciones del mismo efecto, o si uno propagó el otro.[[/footnote]]

SCP-2583 es capaz de manipular cargas electrostáticas hasta a 1 metro de distancia de él por medios desconocidos para crear otras estructuras hechas de polvo y sustancias granulares finas. Esta capacidad es capaz de afectar a partículas de hasta 100 micrones de tamaño, con una preferencia por partículas de entre 20 y 50 micrones de tamaño. Se ha observado que las estructuras se extienden hasta 3.1 metros de altura. Las estructuras creadas por SCP-2583 son extremadamente resistentes a la deformación por fuerzas externas, y las hebras individuales de polvo u otras partículas poseen una resistencia a la tracción aproximadamente 250 veces mayor que la de la seda de araña. Las cargas electrostáticas que mantienen estas estructuras pueden ser interrumpidas por un breve pulso eléctrico.

Inicialmente se observó que SCP-2583 solo creaba los marcos de estructuras geométricas simples como conos, pirámides y cubos, pero desde entonces ha progresado a estructuras más complejas. Las estructuras actuales incluyen complejos fractales tridimensionales, réplicas del edificio en el que se descubrió inicialmente, y humanoides con el mismo esquema corporal que él.

Cuando crea un humanoide, SCP-2583 típicamente pasa el triple de tiempo creándolo que el que pasaría creando otra estructura de tamaño comparable. Una vez que haya completado un humanoide, permanecerá a menos de 10 centímetros de él entre 20 y 30 horas, después de lo cual anulará las cargas electrostáticas que mantienen al humanoide unido. SCP-2583 separa los restos de estas estructuras humanoides y no reutiliza el polvo. Hasta la fecha, ninguno de los humanoides creados por SCP-2583 ha mostrado movilidad independiente.
