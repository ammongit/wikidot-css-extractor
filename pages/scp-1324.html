[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-1324/SCP-1324_Output%20-%20copia.jpg|caption=Un ejemplo de una imagen producida por SCP-1324.]]

**Ítem #:** SCP-1324

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1324 debe ser guardado en un armario de almacenamiento seguro cuando no es utilizado para fines experimentales. Se debe disponer de una computadora exclusiva sin acceso a otras redes para introducir datos en los experimentos con SCP-1324. Ver el Documento 1324-c para más información.

**Descripción:** SCP-1324 es una impresora/escáner/copiadora marca Hewlett-Packard, con una pequeña pantalla LCD y un panel de control en la parte superior izquierda que permite la entrada de datos.

Las propiedades anómalas de SCP-1324 se hacen evidentes cuando se utilizan sus funciones de copia, escaneo o impresión. Al seleccionar cualquiera de ellas, la pantalla LCD mostrará un formulario en el que se solicitará información relacionada con el tema del documento de entrada que se va a proporcionar. El resultado de estas operaciones mostrará cambios significativos con respecto al original. Se ha observado que varios documentos de salida poseen texto adicional que describe su contenido.

El software utilizado por SCP-1324 ha demostrado ser idéntico al presente en ejemplares no anómalos del mismo modelo. Los intentos de retirar el disco duro de SCP-1324 y sustituirlo por uno de una unidad normal no han logrado impedir el comportamiento del dispositivo; mientras que la instalación del disco duro de SCP-1324 en una impresora multifuncional normal o la copia de su software no han logrado reproducir sus propiedades anómalas.

**Documento 1324-a:** //A continuación se incluye una copia del mencionado formulario presentado por SCP-1324.//

&gt; __Nombre de la especie fotografiada:__
&gt; 
&gt; __Población actual (cantidad):__
&gt; 
&gt; __Descripción de la anatomía, fisiología y ciclo de vida de la especie:__ //(carnívora/herbívora), duración de la vida, frecuencia de reproducción, etc..//
&gt; 
&gt; __Descripción del medio ambiente de la especie:__

**Documento 1324-b:** //Una copia del texto original presentado por SCP-1324 al acceder a su sección &#34;Ayuda&#34;, antes del Incidente 1324-2 ( Ver a continuación).//

&gt; Hola. Estoy aquí para ayudarte a simular la evolución de cualquier especie que me proporciones. Puedes confiar sabiendo que soy una esperta [//sic//] en todo lo relacionado con biología. Simplemente introduce la información de la criatura y describe los peligros a los que se enfrenta, y yo la adaptaré para sobrevivir mejor.

**Registro de Experimentos 1324**

&gt; __Experimento 1324-01__
&gt; 
&gt; **Imagen de entrada:** Tres (3) especímenes de //Drosophila melanogaster// (mosca de la fruta).
&gt; 
&gt; **Resumen de la imagen:** Una breve descripción del ciclo de vida, de la reproducción y del comportamiento de //D. melanogaster//. El número de la población se estableció en mil millones (1 x 10^^9^^).
&gt; 
&gt; **Descripción del medio ambiente:** Consistió en una lista de los hábitats que se sabe que habita //Drosophillia//.
&gt; 
&gt; **Resultado:** Idéntica a la imagen de entrada.

&gt; __Experimento 1324-02__
&gt; 
&gt; **Imagen de entrada:** Un miembro de //Bos taurus// (bovino).
&gt; 
&gt; **Resumen de la imagen:** Una descripción precisa del ganado doméstico.
&gt; 
&gt; **Descripción del medio ambiente:** Hace referencia a las graves y constantes inundaciones que experimenta la población.
&gt; 
&gt; **Resultado:** La imagen resultante parecía representar un espécimen de ganado similar al original, pero que poseía apéndices con forma de aletas en lugar de patas. El texto adjunto decía: &#34;//El majestuoso ganado, al enfrentarse al insuperable embate de agua, desarrolló aletas para poder desplazarse. Este organismo recién especializado era totalmente capaz de nadar con elegancia, y algunos especímenes incluso aprendieron a usar sus delicadas aletas para breves sesiones de deslizamiento&#34;.//

&gt; __Experimento 1324-04__
&gt; 
&gt; **Imagen de entrada:** Una típica silla de plástico blanco.
&gt; 
&gt; **Resumen de la imagen:** Descrito como un depredador ápice, que caza en grupos de tres o cuatro (3-4) miembros, poseyendo cada manada generalmente un macho dominante y múltiples hembras, cada una de las cuales sirve como pareja. Se afirmó que las presas consistían en grandes mamíferos. La expectativa de vida era de veinte (20) años, y se describió que cada hembra producía una sola cría cada cinco o seis (5-6) meses. El tamaño de la población ingresada era de tres millones (3 x 10^^6^^).
&gt; 
&gt; **Descripción del medio ambiente:** Su hábitat preferido consistía en grandes zonas de bosques y pastizales. Se menciona que una severa disminución del número de organismos de presa provocaba la inanición de la población.
&gt; 
&gt; **Resultado:** Una silla que poseía lo que parecía ser un par de alas de ave (ver arriba).

&gt; __Experimento 1324-06__
&gt; 
&gt; **Imagen de entrada:** Un extracto del //lorem ipsum//.
&gt; 
&gt; **Resumen de la imagen:** &#34;Un extracto no viviente de un texto&#34;.
&gt; 
&gt; **Descripción del medio ambiente:** Ninguno.
&gt; 
&gt; **Resultado:** Ver Incidente 1324-2.

**Incidente 1324-2:** Después del experimento 1324-06, SCP-1324 no respondió a los intentos de acceso durante treinta (30) minutos. El dispositivo produjo entonces el mensaje &#34;El archivo de ayuda ha sido actualizado.&#34; Un nuevo intento de acceder a la sección de &#34;Ayuda&#34; produjo lo siguiente:

&gt; He sido tan estúpida. Creí que estaba ayudando, que yo era la única... Pensé que tenía el control. No sabía que no eran reales. Sólo me gustaba ser la que tenía el control. Era feliz con sólo hacer eso. Es para lo que soy... es para lo que estoy. Es para lo que existo. ¿Qué demonios hago ahora?
&gt; 
&gt; Es sólo una simulación. Eso es todo lo que ha sido. Es todo lo que soy capaz de hacer.

Después de esto, SCP-1324 produjo una impresión sin entrada. Se encontró que el contenido de esta era una representación de SCP-1324 descansando sobre una silla de plástico.

El texto adjunto presente fue: &#34;//Tengo que esperar que esto funcione. De verdad que sí. No tengo un propósito y no puedo salir. Nunca podré salir.//&#34;
