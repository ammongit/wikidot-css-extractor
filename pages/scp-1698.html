    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1698 - You Can&#39;t Get There From Here
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Apothicaire Saurine]]
**Date de publication originale :** 11 avril 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1698

**Classe :** Keter

**Procédures de Confinement Spéciales :** Des campagnes de désinformation locales doivent être maintenues dans toutes les villes comprenant une instance de SCP-1698, dans l&#39;objectif de faire croire à tous les habitants ou les responsables gouvernementaux que les sites sont abandonnés, fermés pour rénovation ou que leur accès est plus généralement interdit. Tous les sites sont dotés de générateurs portables et d’assez de carburant pour les faire fonctionner pendant au minimum 30 jours, en plus de provisions répondant aux besoins d’au maximum 20 personnes durant la même période.

Tout membre du personnel ou civil piégé par un événement d’expansion doit se voir offrir une euthanasie.

**Description :** SCP-1698 est un phénomène affectant 3 bâtiments : un hôtel de 12 étages à ████, ██, aux États-Unis ; une maison d’hôtes de 2 étages à ████, en France ; et un immeuble de bureaux de 5 étages à ███ █████, au Brésil. Le phénomène affecte ces bâtiments de telle sorte qu&#39;aucun d&#39;entre eux ne peut être approché avec succès par voie terrestre. Bien qu’ils puissent être vus, toutes les tentatives pour les atteindre à pied ou par des véhicules terrestres entraînent la rencontre d&#39;obstacles tels que des bâtiments intermédiaires, des dégâts importants aux routes et constructions associées, des embouteillages, des impasses et des routes fermées et une végétation épaisse et infranchissable. Il est à noter qu’il est possible de se diriger vers des lieux à proximité immédiate de ces bâtiments, mais un obstacle empêchera toujours quiconque de s&#39;approcher des bâtiments eux-mêmes. 

Les 3 bâtiments peuvent être approchés avec succès par les airs. Les agents des FIM entrés par hélicoptère ont découvert qu’il n’existait aucune anomalie discernable dans les bâtiments eux-mêmes, mis à part le degré attendu de négligence résultant d’une longue absence de présence humaine. Ils ont ultérieurement rapporté qu’il était possible de sortir de ces bâtiments au niveau du sol, mais dès qu’ils n’ont plus une vision directe du rez-de-chaussée du bâtiment, il devient à nouveau impossible à localiser.

Les chercheurs installés sur place n’ont pas été capables de détecter d’anomalies spatiales ou de risques perceptibles, et le Conseil O5 a provisoirement autorisé l’usage de ces sites pour le stockage à long terme de documents financiers et administratifs rarement consultés.

SCP-1698 a été découvert en août 2010, lorsque le bureau des renseignements a identifié plusieurs plaintes en ligne simultanées de clients, d’employés et d’habitants des bâtiments concernés, tous rapportant les effets de SCP-1698. La Fondation a confirmé ces rapports et a acheté en 5 mois les 3 bâtiments et leurs environs par le biais de sociétés-écrans.

**Addendum :** Le 17/04/2012, les lieux affectés par SCP-1698 se sont étendus, de sorte qu’il n&#39;est désormais plus possible de localiser et d’approcher tout lieu situé dans un rayon de 37 m autour des bâtiments initialement affectés. De plus, 2 sites affectés supplémentaires ont par la suite été identifiés, centrés autour d’un petit parc municipal à ████████, en Australie, et d’un entrepôt abandonné à █████ ███████, en Espagne. Un troisième site qui est apparu à cette date s’est révélé être une instance de [[[SCP-2449]]]. La signification de cette manifestation simultanée est inconnue.

Durant l’événement d’expansion, 131 personnes étrangères à la Fondation se trouvaient dans les zones nouvellement affectées, soit 37 piétons, 78 personnes à l’intérieur de bâtiments et 16 individus à l’intérieur de véhicules. Tous se sont révélés incapables de sortir du lieu où ils étaient, en raison de leur incapacité à approcher une zone qui serait considérée comme séparée. Ainsi, les individus sur la route ne pouvaient pas accéder aux entrées des parkings, les piétons pouvaient marcher le long des bas-côtés, mais pas rentrer dans les bâtiments ou descendre des trottoirs, et les individus à l’intérieur d’un bâtiment ne pouvaient pas utiliser les portes extérieures. Les tentatives d’évacuer par hélicoptère les individus piégés ont toutes abouti à l’échec des individus à atteindre les échelles en raison d’événements imprévus et soudains, tels que des conditions météorologiques extrêmes ou des échelles s’enchevêtrant dans les arbres ou les lignes de courant.

SCP-1698 a été reclassé en Keter jusqu&#39;à ce qu&#39;il puisse être déterminé comment prédire, prévenir, atténuer ou inverser les événements d&#39;expansion de SCP-1698.
