    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

「你們好嗎？渺小又虛弱的人類啊，出了什麼問題嗎？喔，全部人只因一點點小事就痛苦地直不起腰？ 當你們的腸道正在排空時沒辦法看守收容間嗎？哈哈哈！喔，我會對你們每一個人復仇，就像蒙特祖瑪[[footnote]] **譯註**：在墨西哥發生的旅行者腹瀉也被稱作蒙特祖瑪的復仇。 [[/footnote]]所做過的那樣！嗯哼？哦，你好啊。面具很好看。」

「妳好。」

「喔天啊，你的聲音如此動人。我認為我要發燒了。我是[[[SCP-353|病媒]]]、微恙女士、疾病閨女。那你呢？我神秘的面具反叛者？」

「寶貝，[[[SCP-049|我......是你的解藥]]]。」

「讓我見識見識。」

「我的治療方法最有效。」

「這些是你幹的好事嗎？」

「不，他們都患有疾病。」

「讓我猜猜，我的[[span class=&#34;ruby&#34;]]鳥兒[[span class=&#34;rt&#34;]] voëltjie[[/span]][[/span]]，是腺鼠疫嗎？ 」

「不，食堂今日供應[[[scp-666-and-a-half-j|蘑菇鑲蟹肉]]] 。」

「很好，這讓我們有時間了解彼此，不是嗎？」

「親愛的，我已經相當了解妳了。我能感覺到......妳身上的所有疾病。」

「等一下，甜心，我需要對這種新感染進行採樣。」

「妳只是在舔那個男人的肛門不是嗎？」

「直接從來源上採集是最佳的。而且待會我會舔你舔得更賣力。」

「妳可有得舔呢，我的囊包相當腫脹。」

「喔天啊，你的囊包多麼碩大！這真的是 [數據刪除] 嗎？」

「世上最傑出的科林斯柱式[[footnote]] **譯註**：一種古希臘神殿的建築形式，特色是柱上的凹槽較纖細，柱頭有華麗的毛茛葉狀裝飾。 [[/footnote]] [數據刪除]。」

「我必須觸摸你的囊包。」

「儘管摸吧，親愛的。不過小心，內容物有可能......一觸即發。」

「喔，當我進入你的時候，你會在你意想不到的地方腫脹。」

「僅僅是一個簡單的心悸並不能讓我讓我震顫。但我的觸摸可以治愈妳的病痛。」

「我承載了一千多種疾病。你真的認為僅僅一觸即可讓我的汁水流淌嗎？」

「我有著外科醫生的妙手，小可愛，我們有整晚的時間，當我施予我的療法時，妳會發覺原來妳如此迫切地需要它。」

「哦！那件可愛的黑色長袍......不是長袍，不是嗎？你完全赤身裸體。」

「我看到妳的腺體發紅和鼓脹......就如預期一樣。我要用手術刀緩解壓力。」

「呃嗯......讓我看看你能用那小片的銳利苦痛做些什麼。」

「我相信我已被妳的病毒傳染。」

「我把自己交付到你幹練的手中，醫生。」

「這......我擔心不停歇的嘔吐聲和胃窘迫會破壞情緒。」

「這可不是貝多芬。」

「也許我應該對其中一些研究人員進行治療，這樣我們才能得到平靜。」

「嗯.....我一直想在噴泉下做愛...…」

------

「我說，醫生，你是個天才。你的殭屍固定了他們的位置，再讓他們的胃以安靜而和順的方式排空。」

「如果沒有妳支配疾病，在我實施治療後，我們將無法保持食堂感染。」

「現在讓我們回頭繼續，在我們設計的噴泉下做愛。」

「這種異臭是最美妙的潤滑劑。」

「呃......不好意思，打擾了？」

「什麼？另一位醫生？你是誰？」

「他們叫我[[[SCP-890 | 航太工程外科醫生]]]。我要來這裡修理[[[SCP-297 | Steely Dan]]]。」</textarea></pre>
