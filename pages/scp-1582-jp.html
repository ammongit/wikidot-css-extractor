**アイテム番号:** SCP-1582-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1582-JPはサイト-81██内標準小型収容コンテナで保管されます。新たに発見された場合は所有者の情報をもとに販売元を調査してください。第三段階まで進行した曝露者の場合はSCP-1582-JP-Bのみ収容します。SCP-1582-JP-Aに対しては情報収集を行ったうえで解放、定期的に監視を行ってください。

SCP-1582-JP-B-1,2は個別にサイト-81██内標準人型収容ユニットで収容しています。定期的に精神安定剤を投与し、カウンセリングを行ってください。また、睡眠時には麻酔を投与してください。SCP-1582-JP-Bの精神状態によっては終了も検討されます。

**説明:** SCP-1582-JPは███株式会社の製品に酷似した封筒です。付属の説明書きの有無(付録1582-JPを参照)によって既製品と区別することができます。

最後に見た夢を紙に書いてオブジェクトの中に入れ、枕の下に敷いてから就寝することで異常性を発揮します。使用者(以降、SCP-1582-JP-Aとする)が夢を見た場合、必ずSCP-1582-JP-Aにとって好ましいものを見るようになります。また、オブジェクトの使用以前に悪夢をよく見ていた場合は悪夢を見ることが無くなります。これを第一段階とし、連続して使用することによって第二段階へと移行します。[[footnote]]個人差がありますが、平均的に一週間程度で第二段階へと移行することが判明しています。[[/footnote]]尚、使用したSCP-1582-JPは消失します。SCP-1582-JP-Aの睡眠中に他者がオブジェクトを枕の下から取り出す、または視認をした場合、オブジェクトは異常性を失うことが判明しています。

第二段階においてSCP-1582-JP-Aは睡眠へ依存する傾向が見られるようになり、生活に支障をきたさない程度に空き時間を睡眠に当てようとします。[[footnote]]この効果は以降も継続します。[[/footnote]]この段階においてはSCP-1582-JP-Aと最も親しい人物(以降、SCP-1582-JP-Bとする)に対しても異常性が発揮され、SCP-1582-JP-Bのレム睡眠時間が著しく増加します。このとき夢を記憶していることはありませんが、起床時に多量のβ-エンドルフィンが分泌されることが確認されています。尚、第二段階ではSCP-1582-JP-A,Bに記憶処理を行い、SCP-1582-JPの使用を中止させることにより異常性を除去できることが実験により判明しています。

更に使用を重ねた場合、[[footnote]]第二段階移行後から約一週間程度。[[/footnote]]SCP-1582-JP-Aは第三段階へ移行します。また、SCP-1582-JP-Bの睡眠時間も本人の意思に関係なく徐々に増加し、第二段階とは異なり夢を記憶するようになります。夢の中でSCP-1582-JP-Bに身体の自由はなく、何者かに殺害され、痛みを体感します。この夢は入眠する度に毎回同じ内容で繰り返されます。また、SCP-1582-JP-Bの身体に傷跡を負ったような幻覚を見ます。これらの傷跡は夢の中で殺害された際についた跡と同一のものであり、触覚にも影響が表れることが判明しています。この段階まで進行した場合、記憶処理等による異常性除去が困難となります。

**付録1582-JP:** 以下の内容は、SCP-1582-JPに付属していた説明書きです。

&gt; [[size large]]**//『A Farewell to Nightmare』//**[[/size]]
&gt; 
&gt; //**夢見が悪い？そんな貴方へサプライズ！**//
&gt; //**もうサイテーな夢に悩まされる心配はありません**//
&gt; //**悪夢と引き換えに心地よい夢をお届けします！**//
&gt; 
&gt; * //具体的な夢のシチュエーションは選べません。//
&gt; * //一日一回とし、使用する度に二日以上間隔をあけてください。//
&gt; * //夢が新鮮な起床後に記録しておくことをお勧めします。//
&gt; * //過剰に使用することにより夢が暴走する可能性があります。//
&gt; * //15歳未満の方の使用は健康・発育に悪影響を及ぼす恐れがあるためお控えください。//
&gt; * //本商品の使用に起因する事故・事件に関して、弊社は一切の責任を負いかねます。あらかじめご了承ください。//
&gt; [以降、使用方法の説明]
[[size 0%]] [[/size]]

**補遺:** 以下の内容は第三発見時の被害者であったSCP-1582-JP-B-3が収容以前に通院していた病院でのカルテです。

&gt; ██ ███ 様　　[血液型等の個人情報]
&gt; H██/12/13(█)
&gt;  　　
&gt; 　
&gt; S: 毎晩悪夢をみる。誰かに首を絞められる夢だ。目を覚ましたら実際に首に傷がある。実際に首をしめられているからそんな夢を見るんだ。なのに誰も信じてくれない。眠るのが恐ろしい。
&gt; 
&gt; O: 首に掻爬痕が見えるがその他の異常はない。睡眠不足による諸症状が確認できる。主張を曲げる様子は見られず、カウンセリングにも抵抗する様子が見られる。
&gt; 
&gt; A: 夢と現実の混同が見られる。睡眠不足等の疲れによる判断力の低下も原因の一つと考えられる。
&gt; 
&gt; P: 精神安定剤及び睡眠薬の処方を検討。ご家族には引き続きカウンセリングに連れてきていただくよう伝える。

また、以下の内容はSCP-1582-JP-A-3に対して行ったインタビューです。

&gt; **対象:** SCP-1582-JP-A-3
&gt;  
&gt; **インタビュアー:** 看得研究員
&gt; 
&gt; **&lt;録音開始, 20██/12/20&gt;**
&gt; 
&gt; [重要度の低い内容であるため省略]
&gt; 
&gt; **看得研究員:** では、あなたはCMを見て購入を決意したのですか？
&gt; 
&gt; **SCP-1582-JP-A-3:** いいえ、CMを見たときは正直胡散臭いなって思ってました。だけど友達が先に買って使ってみたんです。当時悪夢ばかり見てなかなか熟睡できなかった私に&#34;すごくよく効くよ&#34;って、勧めてくれたんです。それで買おうと思いました。
&gt; 
&gt; **看得研究員:** わかりました。次の質問に移ります。このおまじない[[footnote]]SCP-1582-JP-A-3はまじないの一種であると考えていた。[[/footnote]]でどんな夢を見ましたか？
&gt; 
&gt; **SCP-1582-JP-A-3:** そうですね[数秒間沈黙]どれも楽しい夢ですが本当に色々ですよ。最初は何を見たっけ…えっと、確かお兄ちゃんと海に遊びに行く夢を見ました。あとはスイーツをお腹一杯になるまで食べるとか、███[[footnote]]テーマパークの名称。[[/footnote]]で遊ぶとか、お兄ちゃん[[footnote]]SCP-1582-JP-B-3。[[/footnote]]の首を絞めるとか…そんな感じです。
&gt; 
&gt; **看得研究員:** …最後に仰った夢について詳しくお聞かせください。
&gt; 
&gt; **SCP-1582-JP-A-3:** 数日前からよくみるようになった夢で、お兄ちゃんの部屋に入って、寝ているお兄ちゃんの首を絞めるんです。
&gt; 
&gt; **看得研究員:** なぜその夢を楽しいと思うのでしょうか？
&gt; 
&gt; **SCP-1582-JP-A-3:** [数秒間沈黙]この前の11日にその夢を見て、お兄ちゃんに対してイライラしてたことが解消された気がしました。楽しいというよりはすっきりしたっていう感じです。ちょっとおかしいですよね。
&gt; 
&gt; **看得研究員:** あまりそう思う方は多くないかもしれませんね。…その夢はおまじないを使用する前から見たことがあったのでしょうか？
&gt; 
&gt; **SCP-1582-JP-A-3:** えっと…そうですね、使い始める少し前によく見てました。数えきれないくらいに。おまじないを使ってからはしばらく見ていなかったのですが、先ほど言ったように11日くらいから見るようになりました。
&gt; 
&gt; **看得研究員:** 服用前に悪夢をよく見ていたとのことですが、当時の夢と、今話してくださった夢は同一のものですか？
&gt; 
&gt; **SCP-1582-JP-A-3:** 大体はそうですね。強いていうなら、使う前の夢では首を絞めたような気がしたくらいのぼんやりしたものでした。
&gt; 
&gt; **看得研究員:** 少し違うのですね。しかし、以前は悪夢だと思っていらしたのに、どうして気持ちが変わったのでしょうか？
&gt; 
&gt; **SCP-1582-JP-A-3:** えっと…お兄ちゃんが嫌いなわけではないんです。でもいくら仲が良くても100%なんでも意見が一致するわけではないでしょう？仲が良いからこそ言えない蟠りを夢で発散できるんじゃないかって、おまじないを使ってから気が付いたんです。[数秒間沈黙]お兄ちゃん、早く元気になるといいな。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-1582-JP-A-3が見たとされる時間帯の放送記録を調査しましたが、該当するCMは見つからず販売元の特定には至りませんでした。SCP-1582-JP-B-3は収容以前から”就寝中に絞殺される夢”に悩まされていたようです。オブジェクト発見時は重度のアルコール依存症並びにカフェイン中毒の状態で収容されました。収容後も治療及びカウンセリングが施されましたが、常に精神的に不安定な状態でした。最終的に社会復帰が困難な状態と判断されたため、本人の意思を確認した上で終了されました。SCP-1582-JP-A-3にはこの事実を伝えていません。</textarea></pre>
