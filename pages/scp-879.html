**Objek #:** SCP-879 

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Direvisi ██/██/20██. Karena keberhasilan dalam menangkap SCP-879, itu harus ditahan dalam tangki air yang diperkuat berukuran 30 x 20 x 10 meter di Situs-██. SCP-879 harus ditahan dalam keadaan koma yang diinduksi secara kimia melalui injeksi intravena. Itu tidak memerlukan nutrisi di luar injeksi hidrogen sulfida setiap dua minggu.

Semua alat yang bersentuhan dengan SCP-879 harus disterilkan sepenuhnya, untuk mencegah penyebaran yang tidak disengaja atau terpapar feromon entitas.

Bekas Situs-55 dan semua spesimen SCP-879-2 yang terkandung di dalamnya harus diamati dari jarak jauh oleh pesawat tanpa awak yang dioperasikan dari kapal penelitian Yayasan Andromeda, Alcatraz, dan Black Martin. Batas keamanan 20 km harus dijaga di sekitar Situs-55 setiap saat.

**Deskripsi:** SCP-879 adalah mamalia laut yang memiliki panjang 26 meter (85,3 kaki), memiliki kemiripan yang kuat dengan ordo //Cetacea//. Makhluk itu memiliki kulit halus, berwarna hitam dengan perut putih, dan bergerak dengan ekor yang bengkok dan sepuluh pasang sirip. Dua sirip utamanya sangat berotot, dan masih digunakan sebagai anggota gerak yang belum sempurna saat meluncur. Sementara SCP-879 bergigi, ia juga memiliki satu set baleen yang dapat ditarik.

SCP-879 memancarkan feromon kuat yang berbasis di minyak epidermal dengan efek mengubah pikiran yang parah pada manusia dalam radius sekitar 100 meter, serta kemampuan penyebaran lebih lanjut melalui kontak fisik. Mereka yang terpapar feromon akan mencari SCP-879 dengan tekad tunggal, mengabaikan semuanya, kecuali rangsangan luar terkuat. Studi kimia otak subjek menunjukkan keadaan yang menyerupai ketertarikan seksual. Setelah bertemu SCP-879, subjek akan menanggalkan pakaian, melakukan kontak fisik dengan entitas, dan [DATA DIHAPUS]. Pengangkatan dengan pembedahan hanya dapat dilakukan dalam satu jam pertama penyerapan, dan hanya efektif dalam █.█% upaya.

SCP-879 saat ini memiliki tidak kurang dari tujuh puluh tiga individu manusia yang diserap ke dalam tubuhnya sendiri, yang sekarang tinggal menjadi kumpulan sisa organ. Sistem saraf dan kardiovaskular subjek terhubung dengan SCP-879, sementara sistem yang tidak perlu seperti pencernaan dan pernapasan telah berhenti berkembang.  Ini secara efektif memberikan SCP-879 sistem saraf sekunder dan cara yang tepat untuk mengoksigenasinya, serta fungsi yang diberikan oleh pengulangan cangkokan ini. Tubuh yang terserap masuk ke dalam salah satu dari tiga kategori ini:

* Seksual: Cangkok akan digunakan kembali menjadi organ reproduksi, memasok telur dan sperma ke SCP-879 dan memberikannya kemampuan reproduksi hermafrodit. 
* Kemosintetik: Cangkok akan menjadi organ yang menampung bakteri khusus yang menghasilkan hidrogen sulfida yang diserap oleh SCP-879  dan digunakan sebagai pasokan energi yang stabil. 
* Tidak Terspesialisasi: Cangkok tidak akan berfungsi lagi setelah penyerapan.

SCP-879 pertama kali terlihat pada tahun 1976, ketika ia terdampar di pulau perumahan Situs-55 (Koordinat [DISUNTING], di lepas pantai Antarktika), dan melanjutkan dengan menyerap kehadiran staf dan menelurkan generasi pertama SCP-879-2. Situs pengembangbiakan ini telah digunakan untuk semua generasi berikutnya, dengan rata-rata 3-4 tahun antara pelapisan. Di luar reproduksi, perilaku sebelum penahanan SCP-879 yang tercatat hanya terdiri dari periode hibernasi dasar laut yang digunakan untuk menyerap hidrogen sulfida dari ventilasi air dalam dan pola berenang bermigrasi yang terdapat dalam sekitar 1.200 mil persegi bagian lautan Antarktika dan Pasifik Selatan.

Telah ada sembilan generasi SCP-879-2 yang tercatat, (Diklasifikasikan sebagai SCP-879-2a ke SCP-879-2i) dan total delapan puluh enam individu yang tinggal di Situs-55 pada ██/██/20██. Penampilannya berbeda dari induk ke induk: generasi sebelumnya memiliki lebih banyak kemiripan dengan manusia, sedangkan generasi berikutnya akan lebih mirip SCP-879. Semua spesimen SCP-879-2 telah menunjukkan agresi terhadap gangguan pada Situs-55 oleh personel Yayasan, dan tidak ada individu yang mampu bergerak cukup jauh dari Situs-55. Diyakini bahwa SCP-879-2 akan mencapai perkembangan penuh pada generasi kedua belas.

**Lampiran-01:** ██/██/20██: Karena pergeseran dalam pola migrasi SCP-879, yang membuatnya dekat dengan Tasmania dan pantai Australia, operasi &#34;Belly Flop&#34; diperintahkan oleh dewan O5, yang dilakukan oleh Dr. ██████████  dan Agen █.

**Lampiran-02:** ██/██/20██: Operasi &#34;Belly Flop&#34; berakhir dengan sukses: SCP-879 dibawa di bawah kendali Yayasan, tetapi dengan lebih banyak kerusakan fisik daripada yang diproyeksikan semula. Dr. ██████████ ditempatkan di bawah tinjauan disiplin karena menyebabkan kerusakan yang tidak perlu pada item SCP.

**Lampiran-03:** ██/██/2010: Cuplikan yang direkam oleh pesawat tanpa awak yang mengamati Situs-55 menunjukkan dua orang SCP-879-2 (masing-masing 897-2i-3 dan 879-2h-6) menampilkan perilaku kawin. Hasil dari perilaku tersebut tetap tidak dapat disimpulkan. Pengamatan Situs-55 telah meningkat, dan lima anggota STG Gamma-6 dikerahkan ke Black Martin untuk memberikan dukungan lebih lanjut.</textarea></pre>
