    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1352 - Sentient Whirlwind
**Auteur :** [[user D-Mos]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 28 avril 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1352

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;enceinte de SCP-1352 est située dans une vallée isolée du Nevada et est équipée d&#39;abris contre les cyclones. L&#39;entité peut se déplancer à l&#39;intérieur de l&#39;enceinte sous la supervision d&#39;un moins un garde de sécurité. L&#39;enceinte mesure 5 km^^2^^ et le grillage du périmètre doit s&#39;enfoncer à 10 m dans le sol afin d&#39;empêcher son arrachage. Des débris doivent être disposés à l&#39;intérieur de l&#39;enceinte afin que l&#39;entité puisse interagir avec. Les employés pénétrant dans l&#39;enceinte doivent avoir obtenu l&#39;autorisation du directeur du Site. Un équipement protecteur adapté doit être porté en toute circonstance par tout le personnel à l&#39;intérieur de l&#39;enceinte. Si l&#39;entité essayait de quitter l&#39;enceinte, les gardes ou le personnel doivent l&#39;empêcher de briser son confinement au moyen d&#39;ordres verbaux.

**Description :** SCP-1352 est un tourbillon de poussière conscient[[footnote]]L&#39;entité montre les caractéristiques de la plupart des tourbillons mais a été classé en tant que tourbillon de poussière en raison de l&#39;absence d&#39;une base nuageuse et de l&#39;activité électrique intense qu&#39;il dégage.[[/footnote]] ayant un comportement semblable à celui d&#39;un animal de compagnie. Les mesures anémométriques indiquent des vents d&#39;au moins 60 km/h, mais ils changent selon l&#39;humeur de l&#39;entité.

SCP-1352 interagit de préférence avec les humains et transport de petits débris dans ce but. Après avoir interagi avec des personnes, le tourbillon rapetisse jusqu&#39;à trois mètres de hauteur et l&#39;entité tente d&#39;entourer la/les personne/s en signe d&#39;affection. Lorsqu&#39;il est excité, la hauteur et la vitesse des vents varient rapidement entre 60 et 100 km/h. S&#39;il est en colère, le tourbillon grandit dans des proportions similaires à celles des tornades de classe F5. L&#39;entité attaque ensuite avec des débris lancés à des vitesses supérieures à 300 km/h. Si SCP-1352 est dans l&#39;incapacité d&#39;interagir avec des gens, il force l&#39;interaction par divers moyens ou s&#39;occupe par lui-même.

SCP-1352 a montré des signes de comportement intelligent. Il a la capacité de manipuler les vents qu&#39;il génère dans le but de soulever et de déplacer des objets allant jusqu&#39;à 500 kg avec précision (ce comportement affecte également la taille du tourbillon). L&#39;entité a également montré qu&#39;elle réagissait aux ordres verbaux. Les chercheurs ont découvert qu&#39;elle comprenait les mots comme &#34;reste&#34;, &#34;va&#34;, &#34;au pied&#34; et &#34;va chercher&#34;, permettant de meilleures méthodes de confinement. Les tests sur SCP-1352 ont continué, et celui-ci est désormais capable d&#39;accomplir des tâches plus complexes comme ordonner des objets selon un ordre spécifique, par exemple selon un forme, ainsi que de résoudre des problèmes simples comme associer des objets entre eux.

**Addendum :** Débriefing de l&#39;agent ████ après la capture de SCP-1352
[[div class=&#34;blockquote&#34;]]
**Interrogé :** Agent ████

**Interrogateur :** Dr ████
 
**&lt;Début de l&#39;enregistrement&gt;**

**Dr ████ :** Racontez comment vous avez capturé SCP-1352, s&#39;il vous plaît.

**Agent ████ :** Avec plaisir, mais j&#39;appellerais pas vraiment ça une &#34;capture&#34;. &#39;fin bref, quand on a été appelés on a traqué cet espèce d&#39;aspirateur jusqu&#39;à la côte. Là, on l&#39;a trouvé en train de se promener et de ramasser des déchets sur les plages. J&#39;sais pas trop pourquoi, il devait s&#39;ennuyer.

**Dr ████ :** Comment l&#39;avez-vous approché ?

**Agent ████ :** Au début on l&#39;a encerclé. Ça n&#39;a fait que l&#39;inquiéter encore plus et il a commencé à grandir. Le vent devenait trop fort, alors on a battu en retraite. On pouvait pas appeler des renforts, il provoquait des sortes d&#39;interférences radio. Il est juste resté là à essayer de nous aspirer. L&#39;agent ██████ a pas pu résister et a été projeté à plusieurs mètres.

**Dr ████ :** A-t-il été blessé ?

**Agent ████ :** Il a eu le dos fracturé. J&#39;ai pas pu l&#39;aider parce que la tornade était juste au-dessus de moi. J&#39;ai cru que j&#39;allais mourir, et puis le vent est retombé et j&#39;ai vu la tornade rapetisser. Et juste après ce truc a lancé un morceau de bois près de moi.

**Dr ████ :** Très bien. Comment avez-vous réagi ?

**Agent ████ :** (Bois dans un verre d&#39;eau) Au début je suis juste resté couché sur le sable en me demandant pourquoi ce truc ne m&#39;avait pas tué. La tornade bougeait sur le côté, comme si elle attendait quelque chose. J&#39;ai mis ma main sur le morceau de bois, et elle a commencé à bouger de plus en plus vite. Je l&#39;ai ramassé et elle a grandi. Ce morceau de bois avait l&#39;air de beaucoup l&#39;exciter, alors je l&#39;ai jeté loin, et elle est immédiatement partie le chercher. Alors on a pu s&#39;occuper de notre camarade et appeler l&#39;équipe médicale. On s&#39;est arrêtés quand la tornade a lancé le même morceau de bois près de moi et a attendu à quelque pas. Le commandant ██████ m&#39;a dit, &#34;je crois que cette tornade veut jouer avec toi.&#34; Au début j&#39;ai pensé qu&#39;il était fou puisque ce truc venait d&#39;estropier ██████. &#34;Elle ne nous attaque pas pour le moment, et j&#39;aimerais autant la voir calme,&#34; dit-il. Pendant tout ce temps elle attendait juste là que je lui lance le bout de bois.

**Dr ████ :** Alors comment l&#39;avez-vous confiné ?

**Agent ████ :** On a juste joué avec lui jusqu&#39;à ce que les équipes de récupération se pointent. De toute façon les balles ne lui font rien, alors à quoi bon. À la fin, on a réussi à l&#39;attirer jusque dans le container de détention, mais il fallait que quelqu&#39;un reste avec lui sinon il boudait et piquait une crise. On a fini par tirer à la courte paille et c&#39;est l&#39;agent ███ qui s&#39;y est collé. Je dois admettre que c&#39;était mon préféré. On lui rend encore visite de temps en temps et il s&#39;est même excusé devant l&#39;agent ██████.

**Dr ████ :** Merci pour votre temps.

**&lt;Fin de l&#39;enregistrement&gt;**
[[/div]]

**Addendum :** Tentative de communication
Le matin du █/██/██, les chercheurs de terrain ont découvert une grande formation de débris créée par SCP-1352. Le motif était trop grand pour être visible au niveau du sol, ce qui a demandé l&#39;utilisation d&#39;un drone. À 300 mètres, le motif s&#39;est révélé être le mot &#34;HELO&#34;. Par conséquent, le directeur du Site a autorisé d&#39;autres tentatives de communication avec SCP-1352.
