**Ítem #:** SCP-1869

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1869 debe ser contenido en una celda humanoide estándar amueblada con un escritorio y se le proporcionará un suministro constante de material de escritura. SCP-1869 debe ser examinado semanalmente por el personal médico  y recibir mensualmente exámenes psicológicos. La interrupción del proceso de escritura de SCP-1869 debe mantenerse al mínimo durante estos exámenes rutinarios. Las notas producidas por SCP-1869 deben ser inspeccionadas diariamente y archivadas con la documentación pertinente al proyecto SCP-1869.

**Descripción:** SCP-1869 es un hombre caucásico, de actualmente 59 años, midiendo 1.72 m y pesando 61 kg. Este nunca ha sido observado durmiendo desde su contención y presenta sintomas de insomnio incluyendo pesadez movimientos oculares involuntarios, y amnesia. SCP-1869 permaneció en un estado de salud estable desde su contención y está envejeciendo a un ritmo congruente con el de un ser humano normal.

SCP-1869 esta constantemente escribiendo notas que consisten en coordenadas geográficas seguidas por una breve pero detallada descripción de un arbol derribado, ocasionalmente acompañado por un boceto básico. Si material papel de escribir no es suministrado, esté tratará de escribir usando cualquier material o recurso disponible. SCP-1869 afirma escuchar constantemente sonidos de árboles cayendo y está obligado a registrar los detalles de esos eventos. Cuando se le preguntó por sus motivos, SCP-1869 explicó que alguien tiene que hacerlo, pero no lo desarrolla. La revisión de las ubicaciones registradas confirma la presencia de árboles derribados recientemente que coinciden con las descripciones e ilustraciones. Experimentos muestran que SCP-1869 no es consciente de los árboles derribados en presencia de testigos humanos, o siguiendo premeditadamente acciones humanas. La mayoría de los casos registrados están dentro de un radio de 200 km, pero parece no haber límite en el rango de este fenómeno.

Bajo circunstancias normales, SCP-1869 es cooperativo pero poco sociable, y no muestra algún indicio de emociones. Si se le impide de tomar notas, mostrará signos de irritación y estrés emocional y puede volverse violento. SCP-1869 es protector con sus notas, pero fue convencido de confiar en los investigadores con la garantía que ellos las preservarian minuciosamente.

SCP-1869 fue recuperado el 10-11-1986, luego de investigaciones de rumores de un hombre con problemas mentales que no dormia. Este había trabajado previamente como un guardabosques en ███████████████, en Norte de Québec. Las propiedades anómalas de SCP-1869 se desarrollaron posteriormente a una experiencia traumática en los meses anteriores a su contención. El Objeto había desarrollado una relación romántica con una mujer indígena de la etnia Naskapi[[footnote]]El nombre Naskapi literalmente significa &#39;&#39;la gente más allá del horizonte&#34;.[[/footnote]], quien fue reportada desaparecida en Junio de 1986. Este caso nunca fue resuelto y los investigadores de la Fundación no obtuvieron ninguna pista adicional. SCP-1869 parece no tener ningún recuerdo de esos eventos o de el tiempo previo al principio de su condición anómala.

**Anexo 1869:** la siguiente es una carta escrita por SCP-1869 antes de su contención. El destinatario previsto de la carta no ha sido todavía identificado oficialmente 

&gt; Sept 9. 86
&gt; 
&gt; Mi amigo D█████,
&gt; 
&gt; En mi corazón estoy seguro de lo que sucedió, y me temo que ella jamás será encontrada. Como muchos otros. Tantos y nadie nunca oye acerca de ellos. A nadie le importa. Esta es la peor humillación.
&gt; 
&gt; No puedo dormir. Mi mente recuerda visiones de extremidades rotas. Carne lacerada. Huesos cubiertos de escarcha. O pensar que puedo haber caminado sobre su tumba poco profunda y no saberlo.
&gt; 
&gt; ¿Como? ¿Donde? ¿Ella sufrio? ¿Que paso con su grito agonizante? ¿Esta todavía vibrando en el corazón de los árboles que lo escucharon? Siento que estoy perdiendo la cordura y arriesgaria lo poco que me queda por saber. Gracias por tu ayuda. No poseo tu sabiduría en cuanto a estas cosas, pero debo intentarlo.</textarea></pre>
