    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1593 - The Dragging Finger
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user DrGemini]]
**Date de publication originale :** 26 avril 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1593

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1593 doit être conservé dans un coffre-fort en acier renforcé dans l&#39;Unité de Stockage 12, située au Site-35. Tout transport de SCP-1593 doit être effectué par moyen mécanique. Aucun membre du personnel n&#39;est autorisé à établir le contact avec SCP-1593 sous aucune circonstance. Dans l&#39;éventualité où un membre du personnel serait affecté par SCP-1593, le membre ou la région du corps affectée doit être retirée immédiatement. Lorsque cela n&#39;est pas possible, l&#39;individu affecté doit être éliminé.

Toutes les expériences impliquant SCP-1593 doivent être autorisées par au moins un individu disposant d&#39;une accréditation de sécurité de Niveau 3.

**Description :** SCP-1593 est un os issu d&#39;un doigt humain, une phalange proximale, supposée provenir d&#39;une femme adulte. Plusieurs symboles ont été gravés dans SCP-1593, dont certains semblent avoir été grattés à l&#39;aide d&#39;un outil pointu. Le sens de ces symboles est actuellement inconnu. Les effets anormaux de SCP-1593 deviennent apparents lorsqu&#39;un être humain touche SCP-1593 avec n&#39;importe quelle partie de son corps.[[footnote]]Il s&#39;est avéré que les combinaisons de protection ne permettent pas d&#39;empêcher les effets de SCP-1593.[[/footnote]]

Après être entré en contact avec SCP-1593, l&#39;individu affecté percevra tous les objets qu&#39;il touche comme ayant la texture d&#39;os, de peau ou de chair en décomposition. Dans les cas où l&#39;individu n&#39;est pas au courant de la nature de l&#39;objet qu&#39;il touche, il estimera que l&#39;objet est en fait un cadavre, et prétendra être capable de distinguer plusieurs aspects du corps non-existant, comme des parties du corps manquantes ou des blessures spécifiques. L&#39;usage prolongé de ce nouveau type de perception mènera à l&#39;étape suivante des effets de SCP-1593.

L&#39;individu affecté deviendra convaincu qu&#39;un des &#34;cadavres&#34; qu&#39;il a touché a agrippé la partie du corps avec laquelle il avait initialement établi le contact avec SCP-1593, et croira qu&#39;il se fait lentement tirer vers un lieu indéterminé.

La partie du corps de l&#39;individu étant entrée en contact avec SCP-1593 commencera après cela à disparaître. En dépit de son absence, l&#39;individu affecté ne souffrira d&#39;aucun inconfort physique, le sang continuera à circuler comme si la région affectée était toujours présente et l&#39;individu rapportera être toujours capable de la sentir. Dans les cas où l&#39;absence de certaines parties du corps devrait empêcher d&#39;autres parties de fonctionner, ces parties du corps flotteront à leur place et seront toujours fonctionnelles, même si la partie du corps est totalement déconnectée du reste du corps.

L&#39;individu considérera que toute partie de son corps ayant disparu se trouve dans un lieu souterrain rempli de cadavres, et se fait tirer par une main squelettique. Il deviendra souvent extrêmement paniqué dans cette situation, bien qu&#39;il ne s&#39;agisse probablement pas d&#39;un effet anormal causé par SCP-1593.  

L&#39;effet se répandra sur tout le corps du sujet jusqu&#39;à ce que l&#39;individu ait totalement disparu, se propageant plus rapidement si l&#39;individu affecté est mort ou inconscient.

**Journal d&#39;Entretien 1593-1 :**

Transcription d&#39;une conversation entre le Dr ████ et D-2913. Les effets de SCP-1593 ont résulté en la perte du bras gauche de D-2913 ainsi que d&#39;une partie de son torse supérieur au moment de l&#39;entretien.

&gt; **&lt;Début de l&#39;Entretien&gt;**
&gt; 
&gt; **Dr ████ :** Pouvez vous me dire ce que vous ressentez avec votre bras gauche ?
&gt; 
&gt; **D-2913 :** C&#39;est quelque part sous terre, je crois. Il y a cette chose qui m&#39;agrippe, mais j&#39;ai... je vous ai déjà tout dit sur ça. Vous pouvez m&#39;enlever cette chose ? S&#39;il vous plait ?
&gt; 
&gt; **Dr ████ :** Pouvez-vous me le redire pour l&#39;enregistrement ? Nous avons besoin que ce soit retranscrit officiellement.
&gt; 
&gt; **D-2913 :** Il y a une main qui agrippe mon poignet. C&#39;est très osseux, je crois que ça pourrait bien être un squelette. Vous pourriez croire que c&#39;est facile de s&#39;en dépêtrer, avec tous les doigts manquants, mais il est ultra fort. Et il est... euh, croustillant ? Cramé ou un truc du genre, vous voyez ?
&gt; 
&gt; **Dr ████ :** Je vois. Il y a autre chose que vous voudriez ajouter sur votre environnement ?
&gt; 
&gt; **D-2913 :** Il y a... il y a des morts. (visiblement en panique) Ma main s&#39;est faite choper par deux d&#39;entre eux, je crois. Le truc arrête pas de me tirer, mais il arrive pas à me faire bouger. Si ça se trouve je suis vraiment en sécurité, en fait, je pourrais juste arrêter de lutter, non ?
&gt; 
&gt; **Dr ████ :** Ça pourrait marcher.
&gt; 
&gt; **D-2913 :** Ouais, je pense que... je pense que ça pourrait. Mais, euh, Doc, si ça marche pas, vous pourriez me buter ou un truc du genre ? Je veux pas me retrouver là-bas. S&#39;il vous plait.
&gt; 
&gt; **&lt;Fin de l&#39;Entretien&gt;**
