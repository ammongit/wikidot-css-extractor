**Объект №:** SCP-1329-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1329 должен находиться в сейфе хранилища исследательского сектора-7929 при полной темноте , для  допуска к сейфу нужен 3 уровень допуска. Запрещено выставлять SCP-1329 на любой свет, в случае того что на камень попадет любой луч света, всех сотрудников,  стоит эвакуировать на 20 метров от камня.

**Описание:** SCP-1329 это камень чем-то похожий на ярко-желтой янтарь. Аномальные Свойства Обьекта проявляются при попадании обьекта на любой свет. Эффект SCP-1329 происходит  в 5 стадий

1 Стадия: Всем попавшим под излучение, становится тяжело передвигаться. Первая стадия продолжается  2 минуты
2 Стадия: Эффект излучения усиливается  в 2 раза, происходит легкое окаменение мышц, на этом этапе  приближение к SCP-1329 стого запрещено без защиты
3 Стадия: далее происходит тяжёлое окаменение тела всех кто на расстояние 20 метров от SCP-1329, на этом этапе попавших под излучение уже не спасти.
4 Стадия: Субьекты полностью становятся из ярко-желтого янтаря.
5 Стадия: Тела Субьектов Расыпаются  на Пыль. 


**Приложение:** Происхождение SCP-1329
01,05,20█9: В Ростовскую область упал метеорит, местные жители стали пропадать днем в лесах,
В леса отправили  Агента ██████ и Агента ████ . Они также  пропали. 
01,10,20█9: На данную территорию ночью отправили группу агентов на исследование Аномальной  территории. Агенты нашли кучу осколков Янтаря и один камень янтаря вокруг куси больших и маленьких осколков.
02,10,20█9: исследование осколков показали что в них содержаться ДНК пропавших людей.</textarea></pre>
