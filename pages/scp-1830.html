**アイテム番号:** SCP-1830

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1830-Aはセクター-07にある特別設計の12m×12m×4mの医療収容室に収容されています。SCP-1830-Aを中心とする半径5mの境界に、SCP-1830-Bの出現域を示す赤い線が引かれています。1組の医療チームが毎日SCP-1830-Aの治療に参加すべきです。SCP-1830-Aが昏睡状態から回復した場合、自閉症スペクトラム障害と外傷後ストレス障害を専門とする心理療法士1名をチームに加えます。この心理療法士には広東語を流暢に話せることが求められます。治療中は保安職員1名が境界の外に待機しなければいけません。この措置はSCP-1830-Bの脅威に対処するためではなく、その唐突な出現による驚きを軽減するためだけのものです。全ての職員は配属に就く前に、SCP-1830-Bを少なくとも3回目撃しておく必要があります。

SCP-1830-Aを昏睡治療のための医療訓練に利用する要請は、書式1830-MTの書類に記入してセクター-07のサイト管理官に送付する必要があります。

**説明:** SCP-1830-Aは本名を[[span class=&#34;ruby&#34;]]梁[[span class=&#34;rt&#34;]]リャン[[/span]][[/span]]██という、現在16歳のアジア人男性です。収容当時の対象は身長1.6m、体重51kgでした。SCP-1830-Aは香港の███ ███公営住宅団地で暴行を受けて以来、昏睡状態に陥っています。検査では頭部・両腕・胴部に広範な打撲傷が見つかりました。骨盤と太腿の内側には、中国繁体字で侮蔑的な語句を彫り込んだ切開創傷があります。

収容以前のSCP-1830-Aは████ ███中等教育学校の5年生[[footnote]]北米の教育システムにおける12年生に相当。[[/footnote]]でした。学校でインタビューを受けた人々は、対象が非社交的な性格であり、鋭く“シュッ”と息を吐く癖や痙攣的な“頷き”といった奇妙な振舞いを頻繁に見せていたと述べました。一部のインタビュー対象者はこれを、SCP-1830-Aがアスペルガー症候群と診断されていたことと関連付けています。これらの癖が学校での困難な状況に対処するために身に着けたものなのか、対象が母子家庭で育ったことに一因を持つネグレクトの結果なのか、それともSCP-1830-Bと関連するのかは不明確です。

SCP-1830-Bは、SCP-1830-Aの5m以内に出現する視覚的現象です。SCP-1830-Bの出現期間は15～60分の間で変動し、一定時間が経過するとその場で消失します。遠方へ移動すると、SCP-1830-Bの可視性はSCP-1830-Aとの距離に反比例して薄れていき、5mで完全に消えます。SCP-1830-Bの各出現においてSCP-1830-Aの脳活動は急激に増加しています。脳活動のピークと、SCP-1830-Bの暴力的かつ必死の所作との間には相関性が見られました。現在の主流理論は、SCP-1830-BはSCP-1830-Aの思考が投影されたものであるという説です。

SCP-1830-Bは、2体のヒト型の形状を取って、代わる代わる出現します[[footnote]]両個体の名前はSCP-1830-Aの私物に記載されていました。苗字は見つかっていません。[[/footnote]]。

* “ルートヴィッヒ” -- 第一次大戦期のドイツ突撃歩兵(//Sturmtruppen//)部隊の兵士の姿をした、中年の白人男性[[footnote]]名前と容姿を相互参照してドイツ帝国軍の人事アーカイブから該当者を探す試みは、まだ結果を出すに至っていません。[[/footnote]]。
* “[[span class=&#34;ruby&#34;]]宁国[[span class=&#34;rt&#34;]]リンクォ[[/span]][[/span]]” -- 1930年代の中国国民革命軍兵士の姿をした、20代後半と思しきアジア人男性。

SCP-1830-Bは幾度か、SCP-1830-Aの方を向いていない人物に対して武器を使用したことがあります。SCP-1830-Bの非実体性質のために、これは物理的な危害を及ぼさず、音も伴いません。SCP-1830-Bまたはその武器が標的を突き抜けた後も、対象者には驚愕を除く精神影響が確認されていません。その後の実験で目隠しを施された標的は、後に通知されるまでは、そのような接触が発生したことに全く気付いていませんでした。

SCP-1830は、香港警務処(HKPF)に潜入していたエージェント████が、犯行現場とSCP-1830-Aの救急病棟における異常な目撃証言に関する報告を受けた時点で財団の知るところとなりました。患者の移送という口実で、SCP-1830-Aは現地の病院からセクター-07へと搬送されました。SCP-1830-Aの社会的な繋がりはごく限られていたため、偽情報活動は極めて簡易に終わりました。現場で現地警察に逮捕された4名の容疑者はクラスA記憶処理の後に解放されました。

**SCP-1830-Aの母親、[[span class=&#34;ruby&#34;]]呉[[span class=&#34;rt&#34;]]ン[[/span]][[/span]]██へのインタビューの抜粋** 

&gt; **質問者:** 貴女は息子さんの学校生活についてどの程度ご存知でしたか？
&gt; 
&gt; **呉██:** …知らないわよ。毎日の生活だけでやっとだもの。たまに -- よく、かしら -- 痣を作って帰ってくることとか、ボタンが欠けてたり、制服にボールペンで空けた穴があったりしたけど、それについて話したことは一度も無かった。どうせ会話なんて無かったけどね。あの子はただ俯いて、目を逸らして、あたしがそこにいないみたいに自分の部屋に引っ込むだけ。昔はそのことで呼びつけて、何回かは殴ったり夕食抜きにしたこともあったけど、大きくなるにつれていちいち気にしてられなくなったわ。
&gt; 
&gt; **質:** 彼は部屋で何をしていましたか？
&gt; 
&gt; **呉:** さぁね。[[span class=&#34;ruby&#34;]]90後[[span class=&#34;rt&#34;]]ジョウリンホウ[[/span]][[/span]][[footnote]] 西洋の“ジェネレーションY”に相当する香港のスラング。1990年代生まれの世代を指す。[[/footnote]]が皆やってるみたいにコンピュータにかじりついてたんじゃないの？部屋でおしゃべりしてるのは聞いたことがあるわ。多分オンラインで友達とチャットでもしてたんでしょ。
&gt; 
&gt; **質:** その友達について何か知っていますか？ //(注: 後の調査で、SCP-1830-Aの注文製デスクトップPCから音声チャットを可能とする周辺機器は発見されなかった。呉女史のコンピュータ技術に関する知識はごく限られている。)//
&gt; 
&gt; **呉:** ええと、正直言ってあの子の付き合いはあまりよく知らないの。でも時々かなり大声で話すから、何かしら聞こえることはあったわ。友達の一人は“宁国”って呼ばれてた。あの子はたまに自分の些細な話を熱心にしてて… こう、あの子が他人とあんなに話すっていうのはかなり珍しい事なのよ。だからかなり親しかったんでしょうね。しばらくして別の名前も耳にしたわ。外国の名前だったけど、よく思い出せない。
&gt; 
&gt; **質:** その“別の友達”に対する話しぶりに違いはありましたか。
&gt; 
&gt; **呉:** かなり違ったわね。それまでは怒った話し方をする子じゃなかったけど、その子が相手だと態度が違った。唸ったり、“ぶっ潰せ”とか“火炙り”とか“死ね、死んじまえ”とか喚いてるのを立ち聞きしたこともあるわ。時々、自分なら銃をこう使うとか、他のあれこれを、多分軍事用語だと思うけどいっぱい呟いてた -- あの子はそういうのが好きだったのよ、部屋にはジェット機とか銃に関する本が並んでるの。
&gt; 
&gt; **質:** この人物をご存知ですか？ //(質問者はSCP-1830-B“宁国”の写真を出す)//
&gt; 
&gt; **呉:** これって -- 何処で手に入れたの？ あの子は//これを//毎日持ち歩いてたわけ？
&gt; 
&gt; **質:** 宁国の写真です。
&gt; 
&gt; **呉:** 冗談は止してちょうだい。これはあの子の父親よ。

[[collapsible show=&#34;+ 目撃者へのインタビューの抜粋を見る:&#34; hide=&#34;- 目撃者へのインタビューの抜粋を閉じる:&#34;]]
&gt; **質問者:** 貴方が見たものを説明してください。
&gt;  
&gt; **目撃者:** ああ… 務めてる茶店で、休憩してタバコを吸ってたんだ。午後の5時くらいかな、学校の裏手にあるサッカー場から叫び声が聞こえた。5人いた、全員学生服だ。4人が例の小さい子をサッカー場まで押し出していった。あの子が後ずさりすると、誰かが殴り倒した。その時あの子の顔が見えたんだ。相手、反っ歯のガキだったが、そいつはしゃがみこんで、あの子の頬に指を走らせてからメガネを取り上げた。あの子はそれを取り返そうとしたけど、また地面に押し倒された。
&gt;  
&gt; **質:** 続けてください。
&gt; 
&gt; **目:** 奴らの一人がナイフを出して、あの子のベルトを引き切った。あの子は震えて呻いてたから、きっとかなり乱暴なやり口だったろうな。あの子は助けを求めて叫ぼうともせず、ただ顔を背けて涙を流していた。奴らはあの子のズボンと下着を下ろして[重要でない供述につき編集済]、怒鳴ったり、ナイフで突いたりしやがった。あの子の顔ときたら… まるで--
&gt;  
&gt; **質:** //(中断する)// 電話で貴方は、“奇妙な”出来事について言及しましたね。それについて説明して頂けますか？
&gt; 
&gt; **目:** ああ、今そこに差し掛かるところだ。連中の後ろに何処からともなく、何と言うか… 煙のようなものが現れた。連中のほうに向かうにつれて、それはもっとしっかりした形を取り始めた。それで、気が付いたら大柄な兵隊が立ってたんだ。
&gt;  
&gt; **質:** その人物はどのような見た目でした？
&gt; 
&gt; **目:** 金髪の西洋人で、灰色の軍服を着て、長い銃を持ってた。そいつは銃を抜いて、苛めっ子どもに向けた。あの子は兵隊を見つめてたよ… まだ奴らに痛めつけられてるのに抵抗すらしなくなった。奴らは背を向けてたから、何が起こるか全く気付いてすらいなくて、兵隊は発砲した。
&gt;  
&gt; **質:** 何が起きたのですか？
&gt; 
&gt; **目:** //何も。// 一切何も起きやしなかったよ。俺は閃光を見たが、完全に無音だった。ああ、確かに耳を覆ってたがそれでもまだバーンとか聞こえそうなもんじゃないか。誰かが銃を撃ってるんだからな？ でも違った、奴らはまるで何事も無かったようにまだあの子を虐めてた。兵隊は撃鉄を起こしてもう一度、それにもう一回続けて撃ったが、やっぱりダメだった。多分苛立ったかなんかしたんだろうと思うが、兵隊は銃剣を出してライフルの先に取り付けた。それで、奴らに突っ込んでいったんだ。あいつの口は大きく開いてたけど、俺には何も聞こえなかった。
&gt; 
&gt; あいつは、例の反っ歯野郎の背にそれを突き立てた。俺は銃剣が奴の胸板から突き出すのを見た。ところが、どうだ？ あのクソ野郎は何も起きなかったみたいに、男の子の肌に文字を刻み続けてた。兵隊はもう何回か無駄に奴を突き刺して、それで… 何処へともなく薄れて消えちまった。
&gt;  
&gt; **質:** 男の子は？
&gt; 
&gt; **目:** あの子は、ようやく叫んだんだ。
&gt;
