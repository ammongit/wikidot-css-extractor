**Объект №:** SCP-1368-RU - Божественная защита

**Класс объекта:** [[[Euclid |Евклид]]]
**Особые условия содержания:** Объект хранится в складском отсеке Зоны 3 в стандартной охраняемой ячейке для аномальных единиц, активно используемых фондом.

**Описание:**  SCP-1368-RU --  древнегреческий щит, опознанный как аргивский щит, вытянутый по вертикали с размерами 80x110x1,5см, переливающийся от фиолетового до тёмно синего цвета. Щит изготовлен из сплава алюминия и ванадия. Объект был обнаружен агентом фонда, внедрённым в археологоческую поисковую группу, во время проведения раскопок на острове Делос в 1947г. Последующие исследования показали, что SCP-1368-RU не менее 3███ лет. Аномальные свойства проявляются, если атаковать человека, держащего щит. В этом случае объект способен поглотить любой физический урон. Если удар был нанесен вблизи, атаковавшего ослепит ярким отблеском и откинет в противоположном направлении на 2-8 метров. Известны и другие случаи, см. Протокол экспериментов с оружием ближнего боя. В случае с любым стрелковым, метательным и подобным оружием, объект поглотит или остановит снаряд примерно в 10-60мм, и тот упадет вниз. При использовании взрывного и газового оружия или огнемётов SCP-1368-RU создает перед собой разрыв (предположительно в другое измерение), в которое затянет представляющие угрозу вещества и поглотит ударную волну, защищающийся при этом не получит каких либо повреждений. Объектом можно наносить удары плашмя, аномальных свойств в этом случае замечено не было. Так же, держатель щита не испытывает вес последнего, однако эксперименты показали, что SCP-1368-RU имеет непостоянный вес и способен изменять его в значениях от 0,67 до ███ кг.


**Протокол экспериментов с оружием ближнего боя**.

**Эксперимент ARC-1**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Кухонный нож.
**Результат:** D-10684 нанес удар ножом по щиту. Нож не дошёл. D-10684 был откинут на 2 метра, не ослеплен.

**Эксперимент ARC-2**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Боевой нож «Kaтpaн-1-C».
**Результат:** D-10684 нанес удар ножом по щиту. Нож не дошёл. D-10684 был откинут на 4 метра и ослеплен на 16 секунд.

**Эксперимент ARC-3**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Катана.
**Результат:** D-10684 нанес удар по щиту. Катана не дошла. D-10684 был откинут на 4 метра и ослеплен на 23 секунды.

**Эксперимент ARC-4**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Дори.
**Результат:** D-10684 нанес удар  по щиту. Копье не дошло. D-10684 был откинут на 6 метров и ослеплен на 43 секунды.

**Эксперимент ARC-5**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Ксифос.
**Результат:** D-10684 нанес удар по щиту. Меч не дошёл. D-10684 был откинут на 7 метров и ослеплен на 52 секунды.

**Эксперимент ARC-6K**
**Испытуемый:** D-10682.
**Атакующий:** D-10684.
**Применённое вооружение:** Прототип &#34;Серп Крона&#34;.
**Результат:** D-10684 нанес удар по щиту. Серп не дошёл. D-10684 был откинут на 8 метров, ударившись о стену испытательной камеры. D-10684 потерял зрение.

**Эксперимент ARC-7K**
**Испытуемый:** D-10682.
**Атакующий:** D-10685.
**Применённое вооружение:** ███████.
**Результат:** D-10685 нанес удар по щиту. ███████ не дошёл. D-10685 разорвало на части. Испытательная камера получила многочисленные повреждения. 7 исследователей погибли в результате этого инцидента.

**Примечание к протоколу экспериментов с оружием ближнего боя:** Ведущий исследователь объекта д-р Критков счёл, что последующие эксперименты необходимо проводить только для проверки необычных гипотез, с обязательным получением согласия д-ра Криткова и смотрителей Зоны с уровнем допуска 3 и выше. D-10682 не получил ранений.

**Протокол экспериментов со стрелковым и метательным оружием**.


**Эксперимент ARR-1**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Кинжал.
**Результат:** D-10686 метнул кинжал в щит, который держал D-10682. Кинжал не долетел до щита и остановился в 1-2см от SCP-1368-RU, упав на пол испытательной камеры.

**Эксперимент ARR-2**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Дори.
**Результат:** D-10686 метнул копье в щит. Копье не долетело, остановившись в 1см от объекта, копье упало на пол испытательной камеры.

**Эксперимент ARR-3**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Деревянный лук и стрела со стальным наконечником.
**Результат:** D-10686 выстрелил в щит из лука. Стрела не дошла, остановившись и упав на расстоянии 2,4см от объекта.

**Эксперимент ARR-4**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Современный лук и стрела из карбона со стальным наконечником.
**Результат:** D-10686 выстрелил в щит из лука. Стрела не дошла, остановившись и упав на расстоянии 4,6см от объекта.

**Эксперимент ARR-5**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Современный арбалет и стальной болт.
**Результат:** D-10686 выстрелил в щит из арбалета. Болт не дошлёл, остановившись на расстоянии 3,3см от объекта и отскочив на 4-5 см в противоположном направлении.

**Эксперимент ARR-6**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Сложносоставной греческий лук и [Данные удалены].
**Результат:** D-10686 выстрелил в щит из лука. Стрела не дошла, остановившись на расстоянии 0,9см от щита, после чего сломалась. Наблюдалось яркое сияние SCP-1368 Ru на протяжении двух часов. 
**Примечание:** После этого случая ведущий исследователь SCP-1368-RU и руководитель Зоны 3 запретили проведение повторного эксперимента с этим же вооружением.

**Эксперимент ARR-7**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Glock 17 и 9mm патрон .
**Результат:** D-10686 выстрелил в щит. Пуля остановилась на расстоянии 3,8см от щита и сжалась до размеров в 1,8 раз меньше изначальных.

**Эксперимент ARR-8**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** AH-94 и патрон калибра 5,45.
**Результат:** D-10686 выстрелил в щит очередью из 2 (двух) патронов. Пули не дошли до щита, остановившись на расстоянии 4,3 см и сжалась до размеров в 2,1 раз меньше изначальных.

**Эксперимент ARR-9**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Снайперская винтовка Драгунова и бронебойный патрон калибра 7,62.
**Результат:** D-10686 выстрелил в щит. Пуля не дошла до щита, остановившись на расстоянии 4,8см, сжавшись до размеров в 2,6 раз меньше изначальных.

**Эксперимент ARR-10**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** Barrett M82 и патрон 12,7 × 99 мм НАТО.
**Результат:** D-10686 выстрелил в щит. Пуля не дошла до щита и остановилась на расстоянии 5,1 см от объекта, сжалась до размеров в 3,1 раз меньше изначальных.

**Эксперимент ARR-11**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** ОСВ-96 и патрон калибра 12,7mm.
**Результат:** D-10686 выстрелил в щит. Пуля не дошла до щита и остановилась на расстоянии 5,3 см от объекта, сжалась до размеров в 3,3 раз меньше изначальных.

**Эксперимент ARR-12**
**Испытуемый:** D-10682.
**Атакующий:** D-10686.
**Применённое вооружение:** РПГ-7.
**Результат:** D-10686 выстрелил в наблюдательное окно испытательной камеры. D-10686 был устранён на месте. Испытательная камера не получила серьёзных повреждений. D-10682 остался цел.

**Эксперимент ARR-13**
**Испытуемый:** D-10682.
**Атакующий:** D-10689.
**Применённое вооружение:** РПГ-7.
**Результат:** D-10689 выстрелил в щит. Был слышен звук разрывающегося снаряда, однако ни вспышки, ни ударной волны не наблюдалось. D-10682 был опрошен, по его словам, звук разрыва был довольно приглушенным и вызвал лишь небольшой дискомфорт.

**Эксперимент ARR-14**
**Испытуемый:** D-10682.
**Атакующий:** Курсант МОГ Тета-36 &#34;Божественные воители&#34;.
**Применённое вооружение:** КПВТ и патрон калибром 14,5.
**Результат:** Были выпущены 4 очереди по 6 патронов в щит. Пули не дошли, остановившись на расстоянии 5,7-5,9см от объекта, сжались до размеров в ██ меньше изначальных.

**Эксперимент ARR-15**
**Испытуемый:** D-10682.
**Атакующий:** Курсант МОГ Тета-36 &#34;Божественные воители&#34;.
**Применённое вооружение:** Танк Т-14 с пушкой 2А82-1М и боеприпасом БПС «Вакуум-1» длиной 900 мм.
**Результат:** Был произведен выстрел по щиту. Снаряд поглощен в иное измерение, был слышен слабо приглушенный звук. D-10682 и SCP-1368-RU не получили повреждений.

**Эксперимент ARR-16**
**Испытуемый:** D-10682.
**Атакующий:** Курсант МОГ Тета-36 &#34;Божественные воители&#34;.
**Применённое вооружение:** 2С7М «Малка» и 203мм боеприпас.
**Результат:** Был произведен выстрел по щиту. Снаряд поглощен в иное измерение, был слышен приглушенный звук. D-10682 и SCP-1368-RU не получили повреждений.

**Эксперимент ARR-17**
**Испытуемый:** D-10682.
**Атакующий:** Курсант МОГ Тета-36 &#34;Божественные воители&#34;.
**Применённое вооружение:** Тактические ракетные комплексы 9К720 Искандер и крылатые ракеты.
**Результат:** Был произведен залп из 6 (шести) выстрелов по щиту. Все снаряды поглощены SCP-1368-RU, наблюдались 3 слабые вспышки, звука не было. D-10682 и SCP-1368-RU остались невредимы.
**Примечание:** Д-р Критков: &#34;Вашу ж мать, есть ли смысл вообще это продолжать? Сколько еще боеприпасов мы переведём на исследования способностей объекта?&#34;

 **Для получения доступа к следующему эксперименту необходим особый уровень 4/M и выше.**

  **Эксперимент ARR-Alpha-1**
  **Испытуемый:** D-10682.
  **Атакующий:** Персонал станции Space Eye &#34;Prometheus&#34;.
  **Применённое вооружение:** Прототип эклектромагнитной орбитальной пушки Фонда.
  **Результат:** [Данные удалены]. D-10682 и SCP-1368-RU остались невредимы.
**Примечание:** Д-р Критков: &#34;Теперь придётся лично объясняться перед советом О5 за использование прототипа.&#34;

**Эксперименты с осколочными, газовыми, светошумовыми и прочими гранатами дали результаты, схожие с описанными в экспериментах ARR-13-ARR-17.**

**Эксперимент ARF-1**
**Испытуемый:** D-10682.
 **Атакующий:** Курсант МОГ Тета-36 &#34;Божественные воители&#34;.
 **Применённое вооружение:** РПО «Рысь» и зажигательный состав «Рысь-З».
**Результат:** Была произведена попытка поразитить цель в течении 11 секунд. Огонь поглощался на расстоянии 20-25см от щита. D-10682 и SCP-1368-RU не получили повреждений. D-10682 описал, что почувствовал слабый жар.

**Примечания к экспериментам:** Дальнейшие эксперименты приостановлены на неопределённый срок. D-10682 был устранён.

**Приложение:** Так как объект представляет высокую ценность и может быть применен для эффективного ведения боя, было получено разрешение от 6ти смотрителей с уровнем допуска 4 и двух членов совета О5, для применения SCP-1368-RU бойцами МОГ Тета-36 &#34;Божественные воители&#34;.

**Примечания:**
В связи с результатами экспериментов ARC-6K и ARC-7K статус объекта был изменён с &#34;Безопасный&#34; на &#34;Евклид&#34;.
До сих пор неизвестно, какая технология применилась для изготовления щита из подобного сплава 3███ лет назад.</textarea></pre>
