[[size large]]**Пролог**[[/size]]
[[/=]]
Было темно, темнее самой тёмной ночи. Тут раздался звон железа. Кузнец работал не покладая рук над своим творением. Ровно в полночь, пробили часы, время сдавать свою работу, но разве есть здесь кто-то кроме него? В полностью пустом, нагоняющем жути пространстве? Может всё — это лишь плод его воображения? Не важно. Шоу должно начаться, кто бы что не говорил, а оно должно начаться. 

[[=]]
[[size large]]**Сборник кратких историй, объединённых одной идеей.**[[/size]]
**1 • • • • •**
[[/=]]
Это не работа — это каторга. Сколько не трудись, а этим бумагам конца-краю не видно. Произвести вычисления, найти ошибки и исправить их, измерить риск того или иного явления, разработать способы сдерживания, сдать за час до окончания смены. Я выпил уже столько кофе, сколько за прошлые десять лет не выхлебал. Мешки под глазами уже можно картошкой грузить. Если бы глаза светились, то можно было бы пугать всех „непонятными красными огоньками из кладовки”. А ведь интересно, как на такое они бы отреагировали? Испугались бы, или крикнули: «Что ты там делаешь, Вальтер? Вылазь оттуда пока док не пришёл! Ай… походу уже поздно, он здесь!”. Да, так скорее всего и отреагировали бы, а док потом опять  взыскал бы с меня за такую шутку по полной программе. …Туристы, зайцы, ниндзя — так мы зовём посетителей нашего учреждения. Первые просто приходят, видят наш, заранее отрепетированный, спектакль и уходят довольные. Вторые любят казаться крутыми, лезут без спроса, после чего огребают от охраны и отправляются в ближайший участок полиции, для образовательной лекции. Третьи, ниндзя, полностью оправдывают своё прозвище, как ни старайся найдут где и как пролезть, так ещё и мастера побегов. Потом хрен найдёшь их, залегают на океанское дно и хрен достанешь их оттуда, пока сами не вылезут. Но и на них есть управа, прячем хрень, а на видное место ставим относительно важное, у них мышление такого, что если что-то спрятано – то оно ценное, если лежит на виду, значит ничего такого из себя не представляет. А на охрану они не лезут, боятся что окажем сопротивление. Вести подсчёт, просчитывать возможности наперёд, исправлять ошибки в вычислениях и текстах — это моя работа. Я лаборант Вальтер Шаминант, эмигрант из Германии, а это — научно-исследовательская зона 87, также известная среди гражданских как „здание FoMOP, занимающейся изучением погодных явлений”.

— Агент Дрижнов, могу я узнать причину, по которой я должен продолжать ваше содержание в моём учреждении?! — разразилось из кабинета директора, — Я признаю ваши заслуги перед доктором Брожновским, но это не отменяет того факта, что вашу работу, по охране моего учреждения, великолепно выполняет Марсель Крейт. А ваше нахождение здесь входит мне в довольно кругленькую сумму. Так, что скажете в своё оправдание? — повторил свой вопрос директор.
— Прошу заметить, доктор Уэльзофт, вы в данный момент сравнивает человека с чёртовой аномалией! — из-за удара по столу чуть не упала ваза, — С каких пор человек способен, голыми руками, скручивать отряд террористов вооружённых пулемётами в бараний рог?! Или в вашем представлении на это способен каждый? Там полегло более двадцати сотрудников охраны, треть которых, к вашему сведению, была убита своими же коллегами! Думаете противник, способный контролировать по пять человек за раз, лёгкий противник? Да стоило нам убить одного из зомбированных, как тут же кто-то среди нас попадал под контроль этого ублюдка!
[[/tab]]
[[tab 4]]
На крики прибежала секретарша, осторожно выглянув из-за двери и получив в ответ отмашку рукой, ушла. 

— Предлагаю немного убавить пыл нашего разговора. 
— Как пожелаете. 

Директор отхлебнув немного чая из кружки и собравшись с мыслями, сказал: - «Прошу прощения за мою грубость. Я слишком глубоко ушёл в эмоции. Лучше перейду сразу к делу, как только связь будет восстановлена я сообщу вашему руководителю о случившемся, а так же буду стоять на переводе вас и ваших компаньонов в другое учреждение. На этом предлагаю закончить. 
Агент допив свой чай, встал и дойдя до двери выкинул: - «Всего наилучшего.». Нависла мёртвая тишина, часы молчали, молчал и Дженкинс. Но тут тишину прервало позвякивание ложки, льющейся из чайника воды и чьё-то хлюпанье. 

— Точно! Марсель, ты же хотел показать свою находку, так ведь? — с улыбкой обратился он к сидящему на диване сотруднику. — Показывай давай быстрей, не томи! 

Марсель встал, подошёл к столу директора и показал свою находку. Жёлтый переходник для соединения двух usb проводов, с чёрной эмблемой на одной из сторон. «И это из-за него погибло столько народу? Если бы я не знал о его существовании заранее, то наверное бы не поверил!», — Думал Дженкинс, с восторгом рассматривая безделушку. Только он хотел взять её, как тут Марсель отдёрнул руку не желая отдавать свою находку. 

— Понимаю, значит не сейчас. У тебя есть дело? — с любопытством и неким беспокойством спросил он. 

Марсель положил на стол конверт. Открыв его, с лица Дженкинса сразу же исчезла улыбка. Он нехотя, стискивая зубы, перебарывая себя, сказал: — «Что ж, коль хочешь ты этого, я не могу воспрепятствовать этому, ты же знаешь. Да и званием ты чуть ниже меня, дружище, так что ступай. Делай как знаешь. Всё равно ведь я не смогу тебя переубедить, так ведь?», — С некой самоиронией заметил он. Марсель не говоря ни слова, развернулся и пошёл к входной двери. Движения были столь лишены эмоций, что казалось что он и взаправду робот. Дверь открылась и закрылась столь быстро, что казалось она стояла неподвижно.

— «Да уж, вот так денёк выдался. Не успеваю закончить с одним делом, мне кидали другое. Всё рассмотреть по несколько раз, сделать копию, отправить начальству, после чего одобрить или сказать, что перезвоним.» — Начал про себя Вальтер, он очень сильно устал, — «А ведь ещё и начальник куда-то исчез. Пропал вот так и всё. А ведь док казался мне ответственным человеком, а как только повысили свалил, куда-то на курорт. Конечно это только предположение, может он пошёл играть в казино в земном аду. Кто знает. А вся его работа теперь на мне и спрашивать тоже будут с меня. Чёрт побери…» — Закончил он, как тут раздался стук в дверь. — «Войдите.». 
В кабинет зашёл тощий старик, с круглыми очками, с лысиной на макушке и пучком волос, формирующих на его пожилой голове подобие греческого венка. Зайдя он вытер ноги об ковёр у входа, сделал медленный и небольшой поклон, после чего подошёл к столу заместителя директора и отдал документы. После чего застыл ожидая дальнейших указаний. 
Первый документ был предложением использовать объект, за который ручался док, в сфере слежки и дезинформации. Предложение было заманчивым, но это поставило бы под угрозу конфиденциальность документов доступных только совету смотрителей. Так что это была мёртвая затея, с самого начала. Второй документ содержал какие-то вычисления, расследования, умозаключения подкреплённые фактами и тому подобная, ничем не оправданная, одержимость желанием знать о происхождении проектом дока. Два документа, а оба не о чём, всё уже давно ясно с этим объектом, а чего непонятно, все вопросы к руководству. Там объяснят. «Чёрт…», — подумал про себя Вальтер увидя следующий документ. Это был не документ, а сообщение о каких-то проблемах в зоне 95. «Вот что они обо мне думают? Я учёный исследователь, а не стратег. Это должны

отправлять директорам охраны, или как там их зовут. Правильно говорили, что черти — безмозглые создания.», — проговорил он себе под нос. Последним было сообщением от начальства, созыв директоров учреждений сотой серии, тема не указана, а значит секретно. Это было единственным что было важным из этой груды мусора. Но… 

— Вашу ж… Чёрт. Вот и будет мне геморрой там... — Начал было ворчать Вальтер, как тут вспомнил о старике. — Точно. Прости, забыл про тебя. Ты у нас новенький? Раньше ведь другой сюда документы таскал, не?
Старик выпрямился, поправил рубашку с галстуком, после чего заговорил: — «Ничего страшного, я и не надеялся что вы меня узнаете. Я — Дженкинс Уэльзофт, бывший директор научно-исследовательского комплекса 87 и член совета директоров, как вы нас прозвали, девяностые. Я прав? Я думаю вы долго искали меня. Когда-то я работал над той красной, непонятной штуковиной, похожей на вилку из розетки, которую вы теперь найти не можете. А я ведь до сих пор не могу поверить в то, что кто-то смог организовать, а после воплотить в жизнь, план от которого до сих пор много кто на ушах стоит, боятся что повторится. И ведь правда страшно. Без ведома самого совета смотрителей, вывезти более сотни аномалий в другие учреждения, так ещё потом припереться в эту пустую зону с лазерной установкой! До чего горазды то, да!? Я кстати хотел сам изучить эту жёлтую приблуду, но, ваш док был другого мнения. …Ну так, что прикажите мне дальше делать?» — спросил старик с улыбкой. 
— Очень рад за вас. Будь добр, отнеси эту стопку документов обратно, этот передай директору охраны. После этого отправляйся в соответствующий кабинет для допросов, скажи всё как есть и зачем ты нам сдался. Свободен. — Сказал Вальтер, а сам думает: — «Чёрт. Этого ещё не хватало, ещё одна бессонная ночь. Пусть пока другие займутся этим, я хочу хоть минут пять отдохнуть спокойно. … и ведь он знает что потом ему память сотрут, так ведь?»
[[=]]
**• • 5 • • •**
[[/=]]
Книги, книги, опять книги, ещё книги, больше книг! Полки уходящие бесконечно вверх, ряды стеллажей и шкафов уходящие куда-то в даль. Видно где-то пять рядов, после чего начинается непроглядный туман. «Интересно, откуда он? И… зачем он здесь нужен…? … А хотя всё равно. Без разницы. Главное что нас пока не касается.», — Думал странник. Он уже который час ходил между стеллажами с незваным гостем, который путём шантажа заставил его показать путь в библиотеку и помочь с поиском книги. Книга не простая, старинный гриммуар содержащий описание, правила и последовательность действий к призыву неких „древнейших”. О своих намерениях он не говорил, да и выглядел он каким-то… Отстранённым? Он не реагировал ни на один шорох доносящийся со спины, да даже не замечал других посетителей библиотеки идя на пролом. Да и ладно, можно было бы сказать, но ведь он из Фонда! А здесь знаете ли, их недолюбливают, если мягко сказать, но… почему он здесь?! Хотя… глупо это спрашивать, да?

— Ты ещё долго будешь возится? 
Гость в лабораторном халате сохранял полное молчание. Странник подошёл к нему, после чего развёл руки на сколько это возможно и со всей силы хлопнул ладонями. Ноль реакции. Даже не моргнул. 
— Я тебя ещё раз спрашиваю. Ты ещё долго будешь возится?! 

Гость встал, развернулся на 180 градусов к страннику, глаза его были стеклянными. И тут он монотонно и без эмоций сказал: — «Нет. Тут нет нужной мне книги. Есть ещё разделы посвящённые оккультизму?»
[[/tab]]
[[tab 7]]
— Нет. Ты обошёл все разделы посвящённые: оккультизму, язычеству, сектам, религиям, мифологии, да даже вымышленных чудовищ! Тебе ничего не понравилось! Ты вообще знаешь что ищешь? Я вот думаю что нет. — начал было странник, — Эй! Ты меня слушаешь?!

Гость ничего не говоря подошёл к противоположному стенду и взял книгу. «„Неизвестное пугает”? Серьёзно? Спустя столько времени, ты, выбрал то, что не выбрал бы даже самый тупой культист? Ты учёный или фанатик?» — Думал про себя странник попутно пытаясь сдержаться от смеха, — «Ладно, главное он теперь отстанет от м—», — Тут учёный дёрнул его за шиворот. 

— Что? Ты получил что хотел. Теперь свободен. 
— Нет. 
— Что „нет”? Что „нет” то бл*ть?! Ты получил что хотел! Получил книгу! Теперь вали на все четыре стороны! Хочешь сейчас позову и тебя доведут за ручку к дверке? То-то же, иди и не оборачивайся. Чтоб я тебя больше тут не видел.

Учёный молча развернулся и пошёл прочь. …  …Да. Странник сделал свою часть „договора”. //А вот учёный, ещё, НЕТ.// Раздался голос из рации: — «Джо, что это за мутный тип щас до тебя докапывался?  …Слышишь, Джо?»

— У нас тут безбилетник, как его не заметили архивариусы даже не спрашивай, не знаю. Вяжем. 
— Понял. 
[[=]]
**• • • • • •**
[[/=]]
— Браво! Брависсимо! ¡Es increíble, hombre! ¡Es increíble! [[footnote]] ≈ (исп.) Это потрясающе, чувак! Это потрясающе! [[/footnote]] Их выражения лиц просто бесценны!
Оно было почти в три метра ростом, заливаясь радостным смехом, оно еле держалось на ногах и потому опиралось на свой посох, что был где-то в метр длинной. Парадная одежда на испанский манер из коричневой кожи с золотыми вставками была сильно изношена. 

— Твои движения просто филигранны! Их отточенность заслуживает отдельной похвалы! Двое, нет трое, четверо, пятеро! Ты уклонялся и парировал их удары, обошёл все капканы что они установили на тебя. Превосходно! Я до сих пор не могу поверить, что создал что-то подобное! А как тебе эта „сила”, а Марсель? 
Марсель, словно средневековый рыцарь, склонялся перед ним, будто ожидая просвещения в рыцари. Он ничего не мог сказать. Его видели на сквозь. 
— Лааадно. Можешь не говорить, это ужасно. Ты сделал как мы договаривались. Книга у меня, а теперь, как добрый „падший”, я исполню свою часть сделки, только… Ты же понимаешь, что просто лишить тебя мучений я не могу, это противоречит условиям договора. А если я его нарушу, то хуже будет лишь тебе, ты же не хочешь прочувствовать смерть и после вернуться к жизни? Ведь если книга будет с подвохом, то мне понадобится другой товар. А кто лучше подойдёт для такой работёнки как не ты?! Тот, кто не совершает ошибок! — сказал он с надменным, ухмыляющимся лицом. 
Он подошёл, ткнул пальцем в лоб курьера и начал что-то говорить. Речь хоть и была местами понятна, но почему-то казалось, что смысл слов терялся где-то по пути не доходят до ушей. Палец же, если собраться с мыслями, не просто был уткнут в лоб, а проходил сквозь стенки черепа как нож масло. Странно но ни боли, ни дискомфорта это не вызывало, казалось что вообще ничего не происходит. А вдруг и взаправду ничего не происходит? Что если, это просто сон? Дурное видение которое скоро закончится. Может быть 
[[footnoteblock title=&#34;примечания&#34;]]
[[/tab]]
[[tab 8]]
и так, только вот… почему… … Почему он не помнит кем был до всего этого? Ведь если это сон, то он не мог просто так всё забыть. 

— Что же, мой юный друг, на этом всё. Да это не то чего ты хотел, но… Радуйся тому что есть! Ведь я мог просто запугать тебя и заставить принести эту книгу! А так хоть что-то. Ты остаёшься простым человеком, а значит даже обычная простуда может свести тебя в могилу. Только вот… ты же не думаешь что всё так просто? Как ни пытайся а „инстинкт самосохранения” у тебя остался, а значит просто отдаться на растерзание чудовищам не сможешь. О и не забудем с чего всё началось!

//Он говорил. Нет. Он тараторил и тараторил без умолку, даже ни разу не запнулся! Рассказывал что-то: про тропинку в лесу, про зверства, про то с чего всё началось, про то что я был там и ещё закинулся о каком-то выпрямлении. Странно всё это, почему я ничего не помню? Это из-за выпрямления? Наверное. В голове почти полностью пусто, я могу… могу… стоп. Я думаю, да думаю. Я думаю! Так погоди, он только что заикнулся про то, что я тогда был нанятым агентом?//
Исчез. В мгновение, стоило только Марселю задуматься о своём прошлом, он испарился. Таинственное нечто, согласившееся помочь ему с бедой, получив своё ушло не обронив ни слова. Что же делать дальше? Если верить его словам то нашему „агенту” должно быть где-то под 100 лет, если не больше. Тогда почему он всё ещё жив?... Неважно…
Главное сейчас — это обрести полную свободу, полный контроль. Чего бы это не стоило. 
[[=]]
[[size large]]**Эпилог**[[/size]]
[[/=]]
Оно работало безупречно, отбивая в такт словно часы, пусть и не было лишено изъянов. Хотя… оно точно работает? Оно не сломано? Оно… …существует? Не важно. Он и сам сейчас еле живой, лишь контуры без особых деталей, просто очередная кукла которая ищет свою долю „живой воды”. История, внешность, без оформления это лишь невнятный звук в море песен. Или пара клякс на белом холсте. Кому как. А шоу…
