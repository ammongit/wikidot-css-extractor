**Registro de Experimento de:** Dr. Gears, testando exposição de SCP-187 a outros itens SCP.

**Data:** ██-██-████ a ██-██-████

------

**Experimento-01:**  Exposição a [[[SCP-173]]]

SCP-187 produziu um grito sustentado por um minuto e trinta e oito segundos antes de perder a consciência e cair no chão. SCP-187 teve quer ser removida fisicamente e mantida em estado de catatonia por 48 horas. SCP-187 recuperou a consciência, mas não conseguia se lembrar do que tinha visto e permaneceu em choque leve por vários dias.

------

**Experimento-02:**  Exposição a [[[SCP-139]]]

SCP-187 afirmou que ela viu vários fragmentos de ossos espalhados, junto com [DADOS EXPURGADOS], ainda não identificados. SCP-187 ficou extremamente perturbada, gritando “ele pode me ver! ele escapou, ele pode me ver, porra!” várias vezes, e teve de ser fisicamente contida e removida.

------

**Experimento-03:**  Exposição a [[[SCP-162]]]

SCP-187 não sentiu nenhum “puxão” de SCP-162 e perguntou por que ela estava vendo uma pilha de escória derretida. SCP-187 foi removida da contenção sem incidentes.

------

**Experimento-04:**  Exposição a [[[SCP-529]]]

SCP-187 parecia muito nervosa, perguntando “isso é uma piada?” várias vezes. SCP-187 relatou que ela viu um gato, e que ele parecia um tanto solitário. SCP-187 passou a acaricia SCP-529, passando a mão sobre onde ficariam os quartos traseiros, como se estivesse acariciando a cauda. Observação maior de SCP-529 solicitada.

------

**Experimento-05:**  Exposição a [[[SCP-003]]]

SCP-187 parecia nervosa, então disse “olá” para SCP-003. SCP-187 pareceu então iniciar uma conversa com SCP-003; porém nenhum membro da equipe foi capaz de ouvir qualquer fala ou outras emanações auditivas de SCP-003. Quando questionada, SCP-187 respondeu que SCP-003 era “Uma senhora muito legal, ela parece muito inteligente.” Segurança elevada e revisão de SCP-003 foram solicitados.

------

**Experimento-06:**  Exposição a [[[SCP-882]]]

SCP-187 entrou na área de contenção e viu SCP-882. SCP-187 recuou vários passos e parecia estar em leve choque. SCP-187 foi questionada e respondeu “Jesus...é enorme...isso é... incrível.” SCP-187 parou de responder às perguntas e continuou a encarar SCP-882 sem piscar por três minutos. SCP-187 teve que ser fisicamente removida da área de contenção para continuar o interrogatório. SCP-187 parecia atordoada e respondeu: “é tão...quero dizer, é tão complexo...é daora, com todos os ossos e sangue nisso, mas parece o interior de um relógio de cinquenta metros de altura. É...bem bonito”

Pouco antes de SCP-187 retornar à contenção, SCP-187 de repente caiu no chão, gritando e segurando a cabeça. Depois de várias horas, durante as quais SCP-187 estava fortemente sedada e não respondia a questionamentos, SCP-187 relatou “trituração, esmagamento, guinchos...parecia um acidente de trem que continuava e continuava.” SCP-187 relatou que o som durou cerca de três horas antes de desaparecer da audição. Segurança maior em torno de SCP-882 foi solicitada.

------

**Experimento-07:** Exposição a SCP-███

[DADOS REDIGIDOS]

------

**Experimento-08:** Exposição a [[[SCP-015]]]

SCP-187 foi exposta a SCP-015 com a ajuda da equipe Zeta-9. SCP-187 relatou apenas pequenas diferenças na estrutura, até que ela abriu uma porta que levava para fora de SCP-015. SCP-187 relatou um corredor de tubos que se estendia por “milhas e milhas.” SCP-187 afirmou que ela não era capaz de ver a outra extremidade do corredor, mas que ele “parecia ramificar para os lados, com muitos corredores laterais.” Os membros da equipe Zeta-9 não relataram nenhum comportamento anormal dentro de SCP-015, e que a porta se abriu para o ar livre, sem nenhum tipo de corredor visível.

------

**Experimento-09:** Exposição a [[[SCP-415]]]

SCP-187 começa a observação de SCP-415 e imediatamente parece estar agitada. SCP-187 parece estar se sentindo fisicamente doente e pede repetidamente para ser removida da observação. Questionamento revelou que SCP-187 observou um cadáver vazio e doente que havia se decomposto parcialmente. Aumento de segurança de SCP-415 recomendado.

------

**Experimento-10:** Exposição a [[[SCP-455]]]

SCP-187 é levada para observar SCP-455 de uma pequena embarcação zodiac. SCP-187 respira fundo, então sacode a cabeça e tenta desviar o olhar. SCP-187 precisa ser fisicamente manipulada para continuar a observação de SCP-455. SCP-187 faz vários barulhos inarticulados antes de gritar várias vezes. SCP-187 observou “Uma coisa...enorme. Era uma massa de metal, só flutuando como uma grande ilha feita de protuberâncias... enferrujadas. Era como se ela estivesse...doente, com tumores, mas era tudo de metal. Eu podia...sentir isso. Ela não está viva, nunca esteve, mas ela...acha que está. Ela é...o que diabos foi isso?”. Re-continuação da inserção de equipes de reconhecimento em SCP-455 está sob revisão.

------

**Experimento-11:** Exposição a [[[SCP-343]]]

SCP-187 entra em contenção com SCP-343. SCP-187 e SCP-343 parecem conversar sem incidentes sobre tópicos gerais por quase meia hora (VER TRANSCRITO 33A-R). SCP-187 afirmou que SCP-343 “parece muito boa, embora um pouco solitária. Para uma garotinha, ela fala muito bem! Quandos anos ela tem, seis, talvez sete?”. Aumento dos esforços de pesquisa de SCP-343 está sob revisão.

------

**Experimento-12:** Exposição a [[[SCP-646]]]

SCP-187 fica gravemente doente após a observação de SCP-646. Após a recuperação, SCP-187 afirmou que observou “trecos...vermes gigantes Centenas deles, com corpos e rostos meio humanos...eles tinham esses...trecos tipo tentáculos, todos presos uns aos outros, e eles estavam todos se contorcendo e...meu deus. Tinha um perto do meio...ele não era mole, ele tinha algum tipo de conha...e esse tipo de cabeça de gelatina...ele estava...eu acho que ele estava acasalando...”. Segurança aprimorada para SCP-646 recomendada.

------

**Experimento-13:** Exposição a [[[SCP-106]]]

Teste de observação de SCP-187 abortado depois de trinta segundos, devido a incidente de fuga por SCP-106. SCP-187 aparentava observar funcionários sob ataque ou sendo submetidos a tortura física intensa e mutilação dois minutos antes do ataque ou captura. SCP-106 aparentou especificamente alvejar funcionários sob observação por SCP-187. SCP-106 aparentou especificamente evitar ferir SCP-187 em três incidentes separados. Questionada, SCP-187 disse “Aquela...aquela coisa queria uma audiência. Alguém para assistir. Ele gosta disso.” SCP-187 se recusou a entrar em detalhes. Mais questionamento pendente.</textarea></pre>
