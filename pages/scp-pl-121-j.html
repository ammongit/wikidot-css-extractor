[[include credit:start]]
**Artigo:** SCP-PL-121-J -- Żółw Diego
**Autor:** [[*user Dr_Blackpeace]]
**Original:** http://scp-wiki.net.pl/scp-pl-121-j
**Tradutor:** [[*user JeraldoBabado]]
**Imagem:** [[[https://www.flickr.com/photos/11091003@N02/4765348343| Happy Turtle]]] -- [[[https://www.flickr.com/photos/joao_trindade/| João Trindade]]], [[[https://creativecommons.org/licenses/by/2.0/| CC BY 2.0]]]
[[include credit:end]]

**Item nº:** SCP-PL-121-J

**Classe do Objeto:** Piada-Interna

**Procedimentos Especiais de Contenção:** --A anomalia está sob constante observação de Daniel Asheworth.-- A mesma reside em um terrário adaptado no Sítio-14-Biológico.

[[include component:image-block name=http://scp-pt-br.wikidot.com/local--files/scp-pl-121-j/tutel%21.png|caption=SCP-PL-121-J olhando o Diretor Asheworth.|width=200px]]

**Descrição:** A anomalia é um espécime de tartaruga macho em excelentes condições físicas.[[footnote]] Isso soa como o início de um pornô malfeito. [[/footnote]] Biologicamente, ela é totalmente funcional e não apresenta nenhum desvio da norma.

SCP-PL-121-J tem conhecimento em tempo real da localização exata de Daniel Asheworth, diretor do [[[secure-facility-dossier-site-120| Sítio-120]]]. [[footnote]] Eu disse que o réptil estava me seguindo; ninguém me ouviu! [[/footnote]] Ela parece usar esse conhecimento [[footnote]] Aquela coisa é inteligente?! [[/footnote]], de forma que viajará continuamente em direção a Daniel Asheworth[[footnote]] Tá bom, já chega. Martin, termine esse arquivo sozinho, eu vou dar o pé daqui. Eu acho que consigo escutá-lo na ventilação. [[/footnote]], --tanto quanto fisicamente possível-- --logicamente possível-- independentemente das capacidades físicas de uma tartaruga comum e das regras de lógica assumidas.[[footnote]] COMO CARALHOS ELE CHEGOU AQUI?! [[/footnote]]

Daniel Asheworth, assim designado como SCP-PL-121-1-J,[[footnote]]**KURWA**[[/footnote]] realiza tentativas contínuas de escapar de SCP-PL-121-J.

[[collapsible show=&#34;▶ Mostrar lista de procedimentos.&#34; hide=&#34;▼ Esconder.&#34;]]

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth mudou-se para o lado oposto da instalação.
&gt; **Resultado:** A anomalia caminhou despercebida por funcionários pelo corredor principal da instalação, andando rente à parede. Quartos que necessitavam de acesso adicional não constituíam obstáculo, visto que cada vez que as entradas eram abertas por funcionários que as utilizavam.

------

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth ordenou que a anomalia fosse trancada em um terrário lacrado.
&gt; **Resultado:** Anomalia continuou sua jornada.[[footnote]] O que você quer dizer com “Ele iria se sufocar”?! [[/footnote]]

------

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth queria tomar banho; trancou-se com segurança no banheiro.
&gt; **Resultado:** A anomalia foi flagrada levantando a tampa do vaso sanitário de onde saiu.

------

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth usou uma tiara com orelhas de gato, e fingiu ser um gato para confundir a anomalia.
&gt; **Resultado:** A anomalia, ao avistar Daniel Asheworth, parou antes de continuar a segui-lo um momento depois.

------

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth se trancou em um quarto com o Pesquisador Martin Kowalski.
&gt; **Resultado:** A anomalia entrou pelos dutos de ventilação, usando uma unidade aberta de A/C, enquanto os filtros de ar estavam sendo substituídos.
------

&gt; **Destino:** Estacionamento do Sítio-120
&gt; **Procedimento:** Daniel Asheworth saiu da instalação.
&gt; **Resultado:** A anomalia saiu pela entrada principal, 2 horas após o início do procedimento.

------

&gt; **Destino:** Katowice
&gt; **Procedimento:** Daniel Asheworth decidiu se mudar para Katowice, a 70 quilômetros de distância, e trabalhar remotamente.
&gt; **Resultado:** 3 semanas após o início do teste, a entidade foi vista entrando em um elevador do hotel onde o Diretor Asheworth estava hospedado. SCP-PL-121-1-J evacuou em tempo recorde, possivelmente quebrando as leis da física no processo.[[footnote]] vai se foder [[/footnote]]

------

&gt; **Destino:** Aeroporto Katowice-Pyrzowice
&gt; **Procedimento:** Daniel Asheworth tomou proveito de uma aeronave fornecida pela Fundação.
&gt; **Resultado:** Devido a vários problemas técnicos e falta de combustível disponível, o voo atrasou 40 horas. A entidade foi localizada pelo Diretor Asheworth na asa direita da aeronave. De acordo com SCP-PL-121-1-J, ela tinha um pequeno chapéu de piloto, óculos de proteção e um cachecol enrolado no pescoço.[[footnote]] ISSO É ALGUM TIPO DE PIADA??? [[/footnote]]

------

&gt; **Destino:** Cosmódromo da Fundação
&gt; **Procedimento:** Daniel Asheworth participou de um voo para a Área-32-Lunar.
&gt; **Resultado:** O lançamento ocorreu conforme o planejado. De acordo com relatórios não oficiais, uma pequena tartaruga foi vista perto da cerca do cosmódromo.[[footnote]] Ganhei. [[/footnote]]

------

&gt; **Destino:** Terra
&gt; **Procedimento:** Daniel Asheworth voou de volta à Terra.
&gt; **Resultado:** Daniel Asheworth passou 3 meses na Área-32-Lunar. Durante um dos voos de transporte com suprimentos para a Área-32, um corpo estranho foi avistado no casco do módulo espacial. Uma inspeção mais próxima revelou uma pequena tartaruga, vestida com um traje espacial personalizado e um capacete abobadado.[[footnote]]**MAS QUE MERDA**[[/footnote]]

------

&gt; **Destino:** Hospital da Fundação no México
&gt; **Procedimento:** Daniel Asheworth teve que ser hospitalizado.
&gt; **Resultado:** Daniel Asheworth caiu após uma tentativa fracassada de retornar à Terra por conta própria. Ele sofreu ferimentos graves nos membros superiores e inferiores e órgãos internos. Foi levado ao Centro Cirúrgico em estado grave, depois para a UTI, onde permaneceu 4 meses. A anomalia foi localizada pela equipe da instalação enquanto arrombava a porta ligeiramente aberta da sala usando a cabeça. Por causa dos fechos colocados em sua mandíbula e da hora do rush no hospital, ninguém ouviu seus gritos.

------

&gt; **Destino:** Sítio-120
&gt; **Procedimento:** Daniel Asheworth retornou ao Sítio-120.
&gt; **Resultado:** SCP-PL-121-J foi encontrado roendo um vaso de planta, felizmente inofensivo para as tartarugas. Daniel Asheworth estava deitado no chão de seu quarto, seus [DADOS EXPURGADOS]. Após uma série de procedimentos cirúrgicos, e a colocação de uma bolsa de estomia, o Diretor voltou ao Sítio-120. SCP-PL-121-J não exibe nenhum comportamento incomum.

------

**Nota:** Eu acho que esse tal de SCP-PL-121-J é apenas uma tartaruga normal, e o Diretor Asheworth, de forma desnecessária, criou uma confusão fora de proporção. Como uma criatura tão doce poderia machucar alguém? Se o Diretor Asheworth tivesse sido mais cuidadoso, ele não teria caído da cama e perfurado o ânus com a alça que sai da armação da cama. Além disso, desde o encontro com o Diretor, a tartaruga parece ter se tornado um garoto muito alegre. -- //Pesquisadora Flower//

[[/collapsible]]</textarea></pre>
