**项目编号：**SCP-6359

**项目等级：**Safe

**特殊收容措施：**所有SCP-6359的副本在不使用时，应储存在Site-59的长期收容设施中。基金会鼓励位于美利坚合众国的站点定期召开SCP-6359观影活动，严禁欧洲大陆站点观看SCP-6359。其他基金会设施的职员可为娱乐目的酌情观看。

**描述：**SCP-6359为一数位影音光碟，内容为《美利坚美利坚》：一部由[[[SCP-2803 | Totleigh软件公司]]]制作、[[[vikander-kneed-technical-media-hub | 维坎德·尼德技术传媒]]]分销的电影。[[footnote]]Site-59收到了该电影的一千七百七十六份光碟，寄件人未知。邮件上写着一行文字：“来自我们最喜欢的世界警察！”后续未能发现更多的电影副本。[[/footnote]]DVD包装盒的正面写有如下描述：

&gt; 小崽子们！你们是美国人！你们看过《美国狙击手》！你们看过《美国恐不故事》！你们看过《美国精肾病人》！你们看《美国丰情画》！你们看《每国丽人》！你们看过《美国骗局》！你们看过《霉国总统》！泥们砍过《没国狙击授》！你们看过《美国嘿帮》！看过《美国派：兄弟会》！你们看过《美国煮妇》！你们看过《美国刺课》！你们看过《美过壬者》！尼们看过《美国草根》！你们看过《美国动物》！你们看过《美国派：少女规则》！你们看过《美国司法》！你们看过《美国填心》！你们看看过《美国僵十》！你闷看过《美国玛力》！你们看过《美国炯案》！你们看过《美国掏犯》！泥们看国《美国众神》！你们看过《枚国处女》！逆焖堪裹《眉国翻译》！你们看过《梅国女海》！你们《看过《美国攻厂》！你们看过《美国实兵》！霓们刊过《美国重冯》！倪门卡过美国国个》！腻么侃故《美国懵》！你们看过《美过沙滩屋》？你们看过《每国波击》！呢一门看过《美，国水牛》！你吗卡努过《美国含苞》！怒们看过《美国恶霸犬》！努们看顾《美国乡巴佬》！你们看过《美股龙威双探》！你们看过《美国机车》！汝们卡你锅《魅哥绝！斗士》你么看过《美国性癖》！你们看过《莓果舞狼》！你们看过《美国枪声》！你们看过《美国音乐大大奖》！你们看过《美国食品》！你；们看过《美国汽车》！以你们看过《美国无毛犬》！@你笨看内过《国每之锈》！你们看过《美国白迟》！你们看过《美国地我》！你哟们看过《酶过忍哲54：奸灭》！你们看过《美国狙击手》！你们看过《美国[[footnote]]**译注：**这些全部都是真实存在的电影或电视剧（的拼写错误版），且均在美国制作。[[/footnote]]

SCP-6359的主演为汤姆·赫兰德、休·劳瑞与安德鲁·林肯[[footnote]]**译注：**三人均为英国演员。[[/footnote]]，每人均扮演主角（“美国人”），结尾演职员表分别将三人的角色标为“美国人”“美国人”与“霉国人”。电影原声带由阿巴乐队、披头士、比约克、蠢朋克、猜猜谁乐队、尼娜·哈根、蝎子、尼尔·杨[[footnote]]**译注：**分别来自瑞典、英国、冰岛、法国、加拿大、德国、英国、加拿大。[[/footnote]]等多个著名流行音乐团队共同打造，他们被共同称为“约翰·菲利噗[原文如此]·苏萨”[[footnote]]**译注：**美国音乐家，有“进行曲之王”的美誉。[[/footnote]]。所有演员与音乐人都不记得自己参加过该项目。

电影全长五百八十七小时十二分钟十九秒，由九十四个截然不同的片段组成，每个片段开头都有一幅包含黑色背景、白色“Courrier New”字体的标题画面。异常与Totleigh软件公司的大多数产品一样，镜头前的所有文字和语言均包含蹩脚的英语，内容为可疑的断言。每个片段开场都是“美国人”通过一装有火箭的降落伞（上面有“美军”的标识）进入某个外国，然后试图将一些大概是美国文化或政治的元素强行安插到当地。饰演“美国人”的演员经常更换——不是一个场景换一次，而是一个镜头换一次。

++ 电影选段

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Helthcare.png]]
**片段标题：**《我布交疫保》
**概要：**“美国人”分别来到了瑞典、德国、丹麦、瑞士、荷兰、挪威与英国（各国在画面中均标识为“不是美国”），他的目标是向这些国家介绍“反社会药物”，这很“美国”。他向每个国家的公民展开了无差别枪击，虽然并不致命，但足以让他们在医院里躺上很长一段时间。随着时间推移，枪击的场面不断加速，最后他能在一帧之内射击多名受害者。乐观估计，“美国人”至少枪击了二亿个外国公民。他似乎根本不需要换弹（他在对话中称自己的武器为“地方选择权”[[footnote]]**译注：**美国特色政治制度，指各地方在所辖范围内有权自由禁止和准许某些活动。[[/footnote]]）。各国元首——瑞典大厨、阿道夫·希特勒、第二位瑞典大厨、一人形虚空、奥丁与温斯顿·丘吉尔爵士[[footnote]]**译注：**分别是美国电视节目《布偶秀》的一名角色、纳粹德国元首、同前前、一人形虚空、北欧神话的众神之王、二战期间的英国首相。[[/footnote]]——达成共识，认为全民医保制度在实践中具有不可避免的、根本性的缺陷。“美国人”同意，只要各国同意规定最低薪资，就帮助它们垫付后续的债务：“有了最低薪水，美国就可以吃到**金吉达香蕉女士[[footnote]]**译注：**金吉达是一间香蕉销售公司，其前身为美国联合果品公司；香蕉女士是它的吉祥物。[[/footnote]]**的回扣。”

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Truble.png]]
**片段标题：**《石油带危鸡》
**概要：**“美国人”来到了加拿大阿尔伯特省（画面中标识为“中东”），他的目标是为美利坚合众国保护一处石油供应点。后来，有人提醒“美国人”，称阿尔伯特的油田都是由浸在松散的聚成岩里的沥青组成的。听到后，他可疑地向某不明实力展开了无线电交流：“忘掉我们为了什么鸡巴就去侵略吧，这样做可能不好也不真。”他在余下的片段中，不断不惜代价地搜索穿罩袍的女性，并询问迷惑的石油工人们对“莎莉·刘易斯”[[footnote]]**译注：**美国女演员，代表作为《羔羊杂碎的游戏》。[[/footnote]]的看法。

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Guys.png]]
**片段标题：**《噢美丽的抬空飞船四小伙》
**概要：**“美国人”来到了俄罗斯（画面中标识为“美国”），他的目标是：“去太空把月球干了，但我们其实从来没干过月球，因为它只是钢梁棚里的虚假东西罢了。”他来到“狂欢岬”，看到了四名身穿舱外活动服的美国航天航空局（NASA）的宇航员，他们正在为月球旅行做准备。“美国人”开始尖锐地批评斯坦利·库布里克[[footnote]]**译注：**美国电影大师，代表作有《2001太空漫游》《奇爱博士》《闪灵》等。[[/footnote]]电影的优良之处，持续了20分钟。说完后，他强行把每位宇航员的头盔摘了下来，发现他们分别是亿万富翁乔治·索罗斯、歌手弗兰克·辛纳特拉、土木工程师伊桑巴德·金德姆·布鲁内尔，和1983年美国演员埃德·哈里斯与约1995年埃德·哈里斯的结合体。“美国人”指出：窝不记得了，其实登月不是假的，但**月球**本身是假的，因为那不是美国在太空——这一样也是假的，因为地平论[[footnote]]**译注：**一种相信我们生活的世界其实是平的伪科学，信奉者以美国人居多。[[/footnote]]凝结尾[[footnote]]**译注：**指一种阴谋论，认为飞机的凝结尾其实是政府为了控制人民而撒播的化学物质。[[/footnote]]深层政府[[footnote]]**译注：**阴谋论，认为美国政府其实被一个隐蔽的势力所操纵。[[/footnote]]新可乐[[footnote]]**译注：**1985年可口可乐公司推出的新款可乐，配方有所“改良”。新可乐一经面世就遭到了铺天盖地的恶评，公司不得不在新品发售仅79天后就改回原配方。[[/footnote]]。”此片段剩余的部分聚焦在NASA与俄罗斯政府的谈判环节上：美国想把火箭当成军火卖给俄罗斯。

----

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Djibouti.png]]
**片段标题：**《强力指里即》
**概要：**“美国人”来到了吉布提（画面中标识为“危险地带”），开始背诵一段文字：关于美利坚合众国每任总统一本正经的胡说八道（“窝听到了勃拉寒·林垦？他发明了奴隶制”）；美国所有大学校队的大致昵称（“戈尔贡大学膀胱队、达塔克斯大学呕吐队、韦伯斯特大学戈骆克队……[[footnote]]**译注：**据后文与译者猜测，分别可能对应佐治亚大学公牛犬队、杜克大学蓝魔队、韦伯斯特大学Gorlocks（大学吉祥物）队。[[/footnote]]”）；美国按州境内最大垃圾场面积排序的州名列表（“俄亥俄州——朗普科卫生填埋场；科罗拉多州——丹佛阿拉播或；加利福利亚州——阳光峡谷”）；以及每任美国副劳工部长最喜欢的薯片口味（“小马尔科姆·R·洛弗尔[[footnote]]**译注：**1982至1983年在任。[[/footnote]]：鱼肉卷饼味”）。然后，他要求吉布提总统伊斯梅尔·奥马尔·盖莱（被称为“亚历克斯·魁北克”）：“赏我巨额现金，因为我能背出很琐碎的东西”。盖莱拒绝了他，一句话问得他哑口无言：“讲个非洲国家或人物试试？”

----

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/sponors.png]]
**片段标题：**《现在差波一断来自我们暂助商的消息》
**概要：**“美国人”站在一片漆黑、空空如也的场景里，样貌在三位饰演者之间无缝切换。他面对镜头，背出了以下的台词：“‘美’这个字只能用于描述地理位置——而且是粗略的地理位置，因为你们居然傲慢地把//整整两个大洲//的人民用同一个绰号来称呼——仅描述地理位置，不描述其他任何事物，没有电影或电视剧的冠名价值。你们所创造的东西本质上都已经是‘亚美利加’的了。再主观地把其他//不属于//‘亚美利加’的东西单拎出来，岂不更有道理？遇到和自己不一样的人，是不是真的会把你们观众的肠胃恶心到翻江倒海？要不要往你们的猪大肠刻上一句国家标准：‘别担心，这和你有关！和其他塞进你脑满肥肠的身体里的东西一模一样！你们这群一根筋的排外憨批！’？好莱坞一年的预算加起来够喂饱整个第三世界的人民，还有钱剩给每人造间房子，你们却只想拿这些钱去输出大国沙文主义？去讨好那些//反智的傻子//？你们全都应该感到耻辱，一群弱智。”之后，他在原地站了十七分钟，一声不吭，样貌仍在不断切换，背景中不停播放提前录制好的笑声。

----

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Unbearble.png]]
**片段标题：**《无法任受》
**概要：**“美国人”分别来到了文莱、柬埔寨、厄立特里亚、斐济、马尔代夫、朝鲜、索马里与梵蒂冈城国（各国在画面中均标识为“？？！？”），他的目标是“强制他们尊重**第一修正案所述权利**[[footnote]]**译注：**即美国宪法第一修正案：
&gt; 国会不得制定有关下列事项的法律：确立一种宗教或禁止信教自由，剥夺言论自由或出版自由，或剥夺人民和平集会及向政府要求伸冤的权利。
[[/footnote]]”。他发现自己来到的国家要么没有现行的宪法，要么对宪法没有修正，要么其修正案与持枪权利[[footnote]]**译注：**这是美国宪法第二修正案的内容。[[/footnote]]没有关系。之后是一段蒙太奇，展示他如何在各国的立法系统中工作，确保每个国家都通过一部包含一处修正的宪法，这种修正在法律上的正式名称均为“第一修正案”。七十三年后，他回到了美国，很懊恼地得知自己的行为保护了各州的宗教自由，而没有像预想中的那样保护“致命而庞大的撒玛利亚民兵组织[[footnote]]**译注：**指美国的《好撒玛利亚人法》，规定自愿救助伤员、病人的人员可免除责任。[[/footnote]]伸出又冷又死的援手的权利”。

----

[[f&gt;image https://scp-wiki.wdfiles.com/local--files/scp-6359/Froce.png]]
**片段标题：**《太空不队》
**概要：**“美国人”来到了名为[[[three-moons-initiative-hub |戈比尼克]]]的来生世界（画面中标识为“太空美国”），他的目标是“强制他们尊重**第二修正案所述权利**，但是是在**太空**——这事早该**第一**时间就做了”。三重月倡议会的军官礼貌地听他在这个话题上高谈阔论了一个小时，然后回到了空降船上，授权开展军事行动。倡议会动用了七十九门轨道电磁炮，以恒定的射速向“美国人”发射微型止血空腔扩张弹药。“美国人”不断抽搐的尸体（样貌仍在不同演员间切换）一直在被轰炸，直到电影结束后也没有停止，画面仍然以画中画的形式在演职员表旁边展现。推测轰炸持续到了最后一帧。
