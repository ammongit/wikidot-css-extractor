**Ítem #:** SCP-923-KO

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-923-KO no pudo ser contenido. Los procedimientos de contención actuales se centran en ocultar la existencia de SCP-923-KO-1. Una vez descubiertos los casos de SCP-923-KO-1, es Destacamento Móvil γ-64 (el equipo legal de Disney) debe ocultar toda la información sobre SCP-923-KO-1 y administrar amnésicos de Clase-B a todos los civiles que conozcan SCP-923-KO-1.

**Descripción:** SCP-923-KO es una entidad conceptual de naturaleza parasitaria. Toma como huésped a grupos de humanos, donde adopta la forma de SCP-923-KO-1. Dado que SCP-923-KO es un poderoso peligro cognitivo, los anfitriones con SCP-923-KO son capaces de reconocer y registrar instancias de KO-1, pero pensarán que la instancia no es nada fuera de lo común. Debido a esta naturaleza de SCP-923-KO-1, es imposible encontrar y contener las instancias de antemano. Este efecto desaparece cuando la entidad abandona su anfitrión.

SCP-923-KO-1 es la forma que adopta SCP-923-KO cuando es parásito de su anfitrión. Independientemente de su anfitrión, las instancias utilizan el nombre &#34;Departamento Anti-Disney&#34;. SCP-923-KO-1 se funda inicialmente como un pequeño departamento de 50 a 60 personas y crece en tamaño a medida que el anfitrión proporciona personal y finanzas. Cuando SCP-923-KO reside en su anfitrión, éste lleva a cabo múltiples proyectos relacionados con Walt Disney, todos ellos inútiles e ineficaces. Cuando el tamaño de KO-1 crece hasta unas 100 o 150 personas, SCP-923-KO abandona su anfitrión. Inmediatamente después todos los que tienen información sobre KO-1 reconocen su anormalidad.

SCP-923-KO fue descubierto por primera vez el 15/12/1966 cuando la administración de la fundación cuestionó por primera vez la existencia del Departamento Anti-Disney (denominado SCP-923-KO-1A a continuación). La revisión de las grabaciones sobre SCP-923-KO-1A ha demostrado que se fundó el 26/10/1923 bajo la aprobación del Director ██████ █████. En el momento de la fundación, había 52 personas en el departamento. En el momento del descubrimiento no se ha recuperado ninguna información sobre KO-1A, ya que todos los miembros del departamento, incluido el director ██████ █████ fueron encontrados muertos. KO-1A se disolvió sin problemas y se clasificó como neutralizado. En el momento de la disolución, había 113 personas en el departamento. 

El ██/██/2003, una instancia del Departamento Anti-Disney (referida como SCP-923-KO-1B) fue descubierta en la NASA. La investigación mostró que SCP-923-KO-1B fue fundado poco después de la disolución de KO-1A, el 16 de diciembre de 1966. Cincuenta y cinco personas formaban parte de KO-1B en el momento de su fundación. La información sobre la instancia fue ocultada, y se administraron amnésicos de Clase-B a los individuos relacionados.

El ██/██/2003, una instancia del Departamento Anti-Disney (referida como SCP-923-KO-1C) fue descubierta en la universidad estatal de Moscú. La investigación ha demostrado que el SCP-923-KO-1C también se fundó el 16/12/1966, poco después de la disolución del KO-1A. En el momento de la fundación, había 58 personas en KO-1C. La información sobre KO-1C se ocultó y se administraron amnésicos de Clase-B a las personas relacionadas. 

Se observa que la fecha de disolución de SCP-923-KO-1A es la misma que la fecha de fundación de KO-1B y KO-1C y que la suma de los miembros en KO-1B y KO-1C en el momento de su fundación es igual a la de KO-1A en su disolución. Este hecho llevó al Dr. █████ ██████ a teorizar que SCP-923-KO se propaga.

SCP-923-KO es incontenible y existe la posibilidad de que haya muchas instancias de SCP-923-KO-1 que pasen desapercibidas para la fundación. Por lo tanto, la entidad ha sido [[[ykamikura-7|reclasificada como Keter]]].

**__Documento SCP-923-KO-1A__**
El siguiente documento fue escrito por miembros de KO-1A y no ha sido alterado. Pueden solicitarse otros documentos relacionados con la instancia al investigador designado de SCP-923-KO, el Dr. █████ ███████.

&gt; **Ítem #:** SCP-e
&gt; 
&gt; **Clase del Objeto:** Hokma
&gt; 
&gt; **Procedimientos Especiales de Contención:** El SCP-e debe estar contenido en un contenedor metálico de 3 m por 3 m por 3 m recubierto de plomo. El personal que haya ingerido //Malus Domestica// hace menos de una hora debe tener prohibido el acceso en un área de 500 metros del SCP-e. Si alguna persona que haya ingerido //Malus Domestica// hace menos de una hora se acerca a dicha zona, debe ser inmediatamente despedida, y los flashes de rayos X deben saltar continuamente durante tres horas o más. Se prohíben todos los experimentos con SCP-e.
&gt; 
&gt; **Descripción:** SCP-e es un póster de la película de animación de 1937, &lt;Blancanieves y los siete enanitos&gt;. Físicamente, SCP-e es igual que un cartel normal. Si un humano que ingirió //Malus Domestica// hace menos de una hora se acerca al SCP-e a menos de 500 metros, el SCP-e [DATOS BORRADOS]. El personal [DATOS BORRADOS]. Si un humano no ingirió //Malus Domestica//, o ha pasado más de una hora desde la ingestión, no ocurre nada.
&gt; 
&gt; SCP-e fue encontrado en el cine [CENSURADO] el ██, ██, 1939. En el momento del descubrimiento el cine [CENSURADO] estaba [DATOS BORRADOS]. [DATOS BORRADOS]. El Agente ████ adquirió el SCP-e. [DATOS BORRADOS]. El Agente ████ era [DATOS BORRADOS]. Los procedimientos de contención actuales se establecieron después de que el Agente ████ [DATOS BORRADOS].

El análisis del cartel del documento ha demostrado que SCP-e era, de hecho, un cartel normal.</textarea></pre>
