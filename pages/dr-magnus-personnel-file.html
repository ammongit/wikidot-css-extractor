**Имя:** Доктор Майкл Магнус

**Род занятий:** //Сведений нет//

**Уровень допуска:** //Сведений нет//

**Статус:** Мёртв

**История:** Доктор Магнус был рекрутирован Фондом после подачи заявки на должность исследователя в компании &#34;Свежая Косметика из Плаценты&#34; и прохождения стандартной серии тестов для исследователей. Официальная дата рождения сильно отличалась от  его хронологического возраста. Сомнения в правдивости даты рождения возникли вскоре после принятия на службу.
Он утверждал, что ему в это время было 78 лет, хотя выглядел он как нормальный 27-летний мужчина, что доказывалось как визуально, так и с помощью стандартных тестов.

Посмертный анализ записи показал, что доктор Магнус был патологическим лжецом, и многие из его заявленных тем исследований были физически невозможными. Его посмертный возраст, как показали исследования, составлял 27 лет и 6 месяцев. Спекуляции касательно характера его работы были также признаны уловками и классическим трюкачеством. Сотруднику, оформившему документы и принявшему д-ра Магнуса на работу, был объявлен выговор. 

Доктор Магнус утверждал, что получил степень по &#34;метафизике&#34; в университете [УДАЛЕНО]. Почему это не выяснилось во время собеседования, неизвестно. Позднее, после контакта с университетом, было установлено, что Майкл Магнус получил степень бакалавра в области психологии в [УДАЛЕНО]. На сегодняшний день в работе доктора Магнуса не было обнаружено нарушений требований безопасности, однако расследование продолжается.

Доктор Магнус погиб в бою от нескольких смертельных ножевых ранений во время нападения группы &#34;Повстанцев Хаоса&#34; на [УДАЛЕНО]. Доктор Магнус, не обладая какими-либо боевыми навыками, вступил в рукопашную схватку с обученным агентом Повстанцев Хаоса. В настоящее время он похоронен в [УДАЛЕНО], согласно завещанию.
