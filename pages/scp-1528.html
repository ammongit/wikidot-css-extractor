[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1528/Snake-Oil.jpg|caption=Muestra de SCP-1528 en un recipiente, durante la recuperación inicial, el ██/██/19██|width=200px]]


**Ítem #:** SCP-1528

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las muestras de SCP-1528 han de ser mantenidas en recipientes herméticos bajo acceso restringido, en el Casillero de Almacenamiento 662, en el Sitio-77. Es requerida la aprobación de la autoridad comandante del proyecto para hacer experimentos con SCP-1528. Cuando está contenido, SCP-1528 no ha de ser almacenado en recipientes con mecanismos de apertura complejos o fáciles de romper. Cuando esté bajo experimentación, una pequeña cantidad se ha de almacenar en un Sistema de Dispersión en Aerosol. La experimentación de SCP-1528 con otros objetos anómalos debe ser aprobada [[[SCP-1497|caso]]] por [[[SCP-2486|caso]]].

La Fundación actualmente posee 648 ml de SCP-1528.

**Descripción:** SCP-1528 es un líquido azul similar en apariencia a los productos de limpieza a base de blanqueadores. Cuando está en forma líquida, SCP-1528 no posee propiedades anómalas. Sin embargo, conserva las propiedades de un producto de limpieza a base de blanqueadores, por lo que se debe tener precaución al utilizarlo.

La primera muestra de SCP-1528 fue obtenida el ██ de Julio de 1983, en un mercado de pulgas urbano, a través de un vendedor quien lo anunciaba como un &#34;arregla todo&#34;. Desde entonces, muestras de SCP-1528 han sido descubiertas en varios lugares, cantidades, y recipientes con pocos o ningún estampado. Las áreas en que usualmente SCP-1528 ha sido encontrado incluyen los mercados de pulgas, tiendas de comestibles locales, y una espontanea aparición en el área de almacenamiento del personal de mantenimiento de la Fundación.

Cuando se dispersa en forma de aerosol, y es inhalado por un sujeto, SCP-1528 tiene un potente e inmediato efecto psicológico. Si el sujeto percibe que algún objeto está defectuoso o roto, y percibe que tal objeto tiene aplicado algo de SCP-1528, el sujeto es sometido a un cambio sensorial o cognitivo, el cual es aplicado a la totalidad de su consciencia con el fin de corregir el defecto del objeto. Este efecto no desaparece hasta que el sujeto está inconsciente. Para más detalles, por favor consulte el Anexo.

**Anexo:** Resumen del registro de experimentación de SCP-1528.

**Procedimiento:** Al sujeto se le solicita que aplique 5 ml de SCP-1528 al objeto.

**Sujeto:** D-67365
**Objeto:** Una Ilustración, colgada en la pared.
**Defecto del objeto:** La Ilustración fue colgada torcida, a aproximadamente 20° fuera del centro.
**Resultado:** El sujeto se inclinó hacia un lado e inmediatamente perdió el equilibrio. El sujeto parecía creer que el lugar estaba inclinado hacia un lado en un ángulo de 20°. Mientras que estuvo afectado por SCP-1528, el sujeto era incapaz de recordar ningún momento en el que el mundo no estuviese inclinado en un ángulo de 20°.

**Sujeto:** D-67365
**Objeto:** Una ilustración de un paisaje.
**Defecto del objeto:** Los colores del paisaje estaban invertidos (Hierba Amarilla, Cielo Rojo-Anaranjado, etc).
**Resultado**: El sujeto experimentó una confusión extrema y una desorientación visual, seguidas del regreso de su comportamiento normal. El sujeto no reportó efectos anormales, pero se cree que su capacidad de ver los colores se invirtió debido a SCP-1528.

**Sujeto:** D-67365
**Objeto:** Música y un sistema de altavoces, tocando &#34;Ana Ng&#34; de They Might Be Giants.
**Defecto del objeto:** La canción se tocó al doble de la velocidad normal.
**Resultado:** El sujeto comenzó a moverse más rápido, de manera proporcional al tiempo de la reproducción de la canción. Tras la entrevista, expresó molestia ante los &#34;lentos movimientos&#34; de los investigadores.

**Sujeto:** D-67365
**Objeto:** Termómetro
**Defecto del objeto:** Calibrado incorrectamente a un frío de 30°C.
**Resultado:** La temperatura corporal del sujeto comenzó a incrementarse de inmediato. El sujeto se quejó de un dolor extremo debido al frío, y cayó inconsciente después de 31,2 segundos; el cuerpo pareció sufrir síntomas similares a un golpe de calor. Los análisis demostraron que en estos momentos, la temperatura corporal de D-67365 era mucho mayor de lo normal. Después de 15 minutos, D-67365 murió debido al cambio brusco en su temperatura corporal.

**Sujeto:** D-76290
**Objeto:** Un sujeto humano (D-67431)
**Defecto del objeto:** El rostro de D-67431 fue severamente desfigurado.
**Resultado:** D-76290 sintió repulsión hacia cualquier sujeto que intentase interactuar con ella, describiendo a sus cuerpos y caras como &#34;desfigurados&#34;. Cuando fue expuesta a su reflejo, D-76290 se negó a creer que su rostro era el que estaba siendo reflejado, y comenzó a ser agresiva. Más pruebas relacionadas con el reconocimiento humano han sido programadas por el Dr. Gillespie.

//Para más pruebas, consulte el [[[Experiment Log 1528|Registro de Experimentación 1528]]].//

**Anexo-2:** Pruebas Adicionales

**Sujeto:** Dr. Boyd
**Objeto:** Un documento de 62 páginas que detalla las especificaciones de la teoría de la Relatividad Especial.
**Defecto del objeto:** Ninguno inherente; antes de trabajar para la Fundación SCP, el Dr. Boyd, quien no es un físico, había expresado cinismo a la relatividad especial.
**Nota:** La prueba se hizo accidentalmente.
**Resultado:** El Dr. Boyd intentó mantener el equilibrio sobre una mesa cercana, antes de caer inconsciente. Esto alertó rápidamente al personal allí presente. El Oficial de Seguridad Fish sujetó al Dr. Boyd, y lo traslado al pabellón médico. El Dr. Boyd reportó haber experimentado la &#34;rápida aceleración ascendente de todo el edificio.&#34;
