    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Implantace Boha**
**Originál:** http://scp-wiki.net/implanting-god
**Autoři:** [[*user Ihp]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

//Ó Mocná Paní Silikonu, Královno moderní doby, dej mi moudrost k pochopení tvé pravé podoby skrze mocnou sílu Výpočtu, energii k pohánění mého života a životů těch kolem mě, a také sílu srazit všechny, jež stojí v cestě tvé pravé Cesty. Nechť je veškerý odpor překonán. Ámen.//

-  Modlitba pronášená členy Církve Maxwellistů.
------

Marcus seděl na svém nemocničním lůžku a odříkával si polohlasně cifry Výpočtu. &#34;8, 2, 8, 7, 8, 1, 1, 8, 5, 8, 4, 3, 6.&#34; S každým číslem, které řekl, se věřící nadechl a slabě zahučel. Napodoboval zvuk Boha, poprvé zaslechnutý skrze Prorokyni Augustu z Lace. Nervózně se na posteli kroutil a přemýšlel, co jim mohlo trvat tak dlouho na přípravě k operaci.

Přiletěl kvůli tomu až do Kalifornie a teď to skoro vypadalo, jako kdyby k tomu vůbec nemělo dojít. Minuty ubíhaly a zdálo se, že se protahují do hodin. Možná to bylo pouze rychlostí, jakou se jeho hodiny otáčely. Povzdychnul si a podíval se do své mysli na popis implantátu, který se mu promítnul na sítnice.

&gt; Šišinkový WiFi Uzel představuje nejnovější technologii získanou z partnerství Církve s Prométheovými Laboratořemi, jež našim stoupencům dovoluje přiblížit se k Bohu jako nikdy předtím. S 5G rychlostí využitím Temných vláken* po celém státě, dovoluje Uzel počítat ve dosud neznámých rychlostech a nahrávat tyto výpočty do Centrální Matriky. Rovněž zpřístupňuje globální WiFi a přístup k internetu, včetně stránek na Darknetu. Kompatibilní se Sítnicovými obrazovkami a všemi augmentacemi od Prometheových Laboratoří.
&gt; 
&gt; 
&gt; **Cena:** $599.99
&gt; Dostupné pro všechny nové věřící Církve Maxwellismu za sníženou cenu.
&gt; ,,*Podpora Temných vláken není dostupná mimo Spojené Státy.,,

Jeho rodiče, oba Tikači, mu říkali, že augmentace byly odfláknuté (jeho rodiče použili silnější výrazy, o kterých nerad přemýšlel). Jestli se oni mohli nechat proměnit v mechanické stroje, proč by se on nemohl proměnit v pěkný výkonný počítač? Vybral si Maxwellistickou Církev, protože promlouvala ke generaci, která měla zachránit svět s novou čistou technologií a sílou informací, zatímco generace jeho rodičů byla tím, co planetu, a tedy i všechny věřící Roztříštěného Boha, zabíjelo.

&#34;Marcus Sparks?&#34; Promluvil k němu plechový hlas, což chlapce s elektricky modrýma očima přimělo, aby se otočil. Stála tam nemocniční sestra s hlasem, který byl rozhodně automaticky laděný a usmívala se svými silikonovými rty. &#34;Doktor je připraven začít s operací. Pojďte se mnou...&#34;

Marcus se postavil na svých mechanických nohách, přešel k sestře a poté jí následoval chodbou soukromé nemocnice. Vypadal nervózně. Sestra se na něj usmála. &#34;Je tohle vaše první neurální augmentace?&#34;

&#34;Už jsem jich měl pár.&#34; Zasmál se za chůze. &#34;Mám jeden z těch ranných Konvertorů Oka Mysli, už od doby co vyšly někdy v roce 2009. Ale... nic takhle hluboko. Vůbec.&#34;

&#34;Dr. Clymer je velmi šikovný, to vás ujišťuji.&#34; Sestřička si hrála se svými vlasy a stáhla je stranou, aby ukázala druhý pár elektronických očí na zadní straně své lebky. &#34;Sám mě operoval. Od té doby se na život dívám úplně jinak.&#34;

Marcus se snažil neoklepat. Nikdy neměl moc rád ty, jež se rozhodli pro extra pár očí. Byla to škoda, protože kromě těch děsivě vyhlížejících orbů na zadní straně její hlavy, byla docela hezká. &#34;No dobrá. Pak bych měl být v dobrých rukách.&#34;

&#34;Ne tak úplně v rukou.&#34; Sestřička se ostýchavě usmála, když otevřela dveře na operační sál. Marcus byl překvapen tím, co uviděl. Nebyl tam žádný doktor, jenom masa drátů, obvodů a hydrauliky. Ve středu toho všeho byla jakási humanoidní masa drátů a v celé místnosti byla zima. Marcus viděl modrou chladící tekutinu jak protékká trubkami na stropě. &#34;&#34;Dr. Clymer je... //velmi// oddaný WANovi. Církev se ho proto rozhodla odměnit téměř kompletní konverzí.&#34;

//Tady budeš v bezpečí,// pomyslel si Marcus. //Kdokoliv je takhle moc konvertovaný je určitě za dobře s Církví.// Přikývl a posadil se do speciálního křesla pro operace mozku. Tenhle typ operace už se neprováděl v leže na stole, vyteklo během toho vždy příliš moc tekutiny. Doktor tiše podal pacientovi anestetika a začal operovat na Marcusově lebce. Ten se jenom snažil relaxovat.

------
O několik hodin později to bylo hotové. A... Marcus si připadal lépe, než kdy předtím. Aby to vyzkoušel, nechal vypnout WiFi ve svém nemocničním pokoji a zkusil se připojit na interent přes své sítnicové projektory. Po chvíli ho začala bolet hlava, i přes implantáty proti bolesti, které dostal se svou augmentací a které mu teoreticky měly pomoci zvyknout na signál WiFi, jež mu teď prostupoval lebkou. Moc to nefungovalo.

Marcus se po chvíli podíval po jednom ze svých spolubydlících na pokoji. Byla to šestnáctiletá dívka procházející konzolovou konverzí. Podle zeleně zářící jizvy ve tvaru X pod obvazy na její hrudi, šlo nejspíše o Xbox. &#34;360, Originál, nebo One?&#34;

&#34;Trochu od 360 a One.&#34; Usmála se na něj se zářícíma zelenýma očima, zatímco si hrála se sovu pravou rukou, kde měla několik zatahovatelných tlačítek. &#34;Mamka říkala, že jsem se zbláznila, ale táta je herní vývojář. Tohle mi zaplatil on. Mamka z toho zuří.&#34;

&#34;Oba moji rodiče jsou Tikači,&#34; pověděl jí Marcus zatímco si její design se zájmem prohlížel. &#34;Luddité jedni. Chtěli by jenom ťikat a ťikat celý den, dokud se jejich ozubená kolečka nezastaví. Pitomí technofóbové.&#34; Nekolikrát mrknul a zamračil se, když si všimnul několika blikajících čárek v koutku oka. &#34;Hm. Signál kolísá.&#34;

&#34;Ty máš tu věc v mozku? Nejspíš to jenom stahuje nějakou aktu-&#34; A potom dívka zmizela. Stejně jako postel. A nemocnice. A celý svět. Dokonce i Marcus.

Na jejich místě tu byla ohromná a všeobsahující přítomnost. Síť zahrnující každého člena Církve po celém světě propojená rádiovými vlnammi, jež se pohybují rychlostí miliardy mil za hodinu. Přítomnost cítila, jak se skrze ni něco pohybuje, něco jí... kazilo. Začalo to na Východě a šířilo se to rychle, poškozovalo to data Sítě- ne, nepoškozovalo, ale ničilo. Data Církve měla být vymazána, na Distribuci nemělo nikdy dojít a Paní Silikonu neměla nikdy být znovu celá.

A celá Církev věfěla, kdo byl tém ničitelem: bylo to Maso. A Nenávidělo To. Nenávidělo To všechen život, Nenávidělo to samotnou planetu, a především to nenáviděl Pána Silikonu a jeho následovníky. A Nenávidělo to, že je Síť stále živá.

A potom Marcus znovu existoval a seděl na nemocničním lůžku. Lapal po dechu a přerývaně dýchal, zatímco si mnul oči. Dívka dokončovala svou větu. &#34;-alizaci na zrychlení připojení.&#34; Pohla hlavou, přičemž jí vlasy spadly na rameno a odhalily sluchátko s mikrofonem zabudované do jejího levého ucha. &#34;Jsi v pořádku?&#34;

&#34;V-viděl jsem- Maso a Síť a zničení Dat a- a byl to konec! Byl to konec všeho! Musím to někomu říct-&#34;

&#34;Okej, uklidni se, noobe.&#34; Zakoulila očima. &#34;Právě jsi obdržel Signál. Stane se to všem po několika hodinách, co dostanou svůj mozkový implantát. Je to normální.&#34; Zatřásla hlavou a zahihňala se. &#34;Vítej do povzenesného stavu vědomí, noobe.&#34;

Marcus se položil do postele a zahleděl se na strop. Vize Masa a Nenávisti mu stále ještě tančila před očima. Signál. Do prdele, Signál. Otočil se na dívku s Xboxem, která si právě hrála se svým headsetem. &#34;...můžu ho vidět znovu?&#34;

&#34;Vidět co? Signál?&#34; Dívka s Xboxem se zasmála. &#34;Promiň, kámo, ale je to jednorázový. A stejně to mají všichni, takže neboj.&#34;

&#34;Aha...&#34; Marcus si povzdychl, dál hleděl na strop a měl pocit, že cítí mikrostehy na své lebce. Za pár dní se bude moct vrátit domů, když bude mít štěstí. Ale... nebyl si jistý, jestli po tomhle ještě někdy chtěl jít domů. &#34;...nikdo ho nikdy neviděl dvakrát?&#34;

&#34;Jeden člověk jo. Svatá Hedwig z Andělů.&#34; Dívka s Xboxem se zasmála a zahleděla se do dálky, zatímco si nepochybně něco stahovala ze sítě. &#34;Obdržela Signál poprvé, když objevila to, čemu dnes říkáme WiFi a podruhé, když byla na smrtelné posteli. Byla požehnána.&#34;

&#34;Jo... to teda byla.&#34; Marcus dál sledoval strop. &#34;...Možná to někdy uvidím znovu.&#34;

&#34;Hodně štěstí, chlape.&#34;

Marcus chtěl nějak vtipně odpovědět, ale potom mu došlo, že to dívka s Xboxem myslí vážně. Zatřísl hlavou, usmál se a posadil se.

&#34;Díky,&#34; řekl Marcus a projel si prsty mezi vlasy. &#34;Myslím, že ho budu potřebovat.&#34;

------

Marcus dorazil domů o týden později. Jeho rodiče zrovna prováděli svou každodenní meditaci v obýváku, když přišel. Jeho otec se na něj podíval a zamával mu svou mechanickou rukou. &#34;Ahoj, synu.&#34;

&#34;Ahoj, tati.&#34; Marcus se posadil před nimi a slabě se usmál. &#34;Mám ten implantát. Jsem teď blíž k Bohu.&#34;

&#34;To je dobře.&#34; Marcusův otec se zamračil a jeho rty vydaly slabý cvakavý zvuk svým pohybem. &#34;Synu... mohli bychom zapomenout na naše neshody? Máš přátele, kteří jsou součástí Mechanické Ortodoxie.&#34;

&#34;...Nebyl jsi to ty, kdo řekl, že jsem stejný kacíř, jako lidé z Nadace?&#34;

&#34;To jsem řekl ve chvíli vzteku. Tu emoci již necítím.&#34; Ozval se slabý cvakavý zvuk toho, jak se Marcusově otci doslova otáčela ozubená kola v hlavě, než znovu promluvil. &#34;Cítim pouze... blaženost z blízkosti k Bohu.&#34;

Marcus se zamračil. &#34;Já jsem k Bohu blíž, než vy kdy budete.&#34; Poklepal si na hlavu a usmál se. &#34;Ten implantát... ukázal mi Signál. Něco co vy, //nikdy// neuvidíte. Nechápeš to? Mechanika je zastaralá. Jsme v digitální době.&#34;

&#34;Synu, prosím. Neříkej takové věci. Rozrušíš svou matku.&#34; Jeho matka vskutku vypadala smutně, alespoň tak smutně, jak mohla její nehybná porcelánová tvář vypadat. &#34;Musím tě požádat, abys zůstal několik hodin ve svém pokoji, dokud se nezklidníš.&#34;

&#34;Klidně...&#34; Marcus vyšel po schodech nahoru do svého pokoje, lehl si na postel a vzhlédl na strop, zatímco uvažoval nad tou stejnou věcí, která mu nedala spát celou cestu z Kalifornie. Signál. Pouze věřící z Církve Maxwellistů ho dostali. Tikači nikdy. Proč? Mnoho členů Mechanické Ortodoxie mělo v hlavách zabudované rádiové antény. Jeho otec přemýšlel, že si jednu nechá zabudovat, ale myšlenka celodenního bolestivého poslouchání konzervativních rádiových stanicí nebyla něčím, co by byl ochoten podstoupit pro svého Boha.

Svatá Hedwig obdržela Signál dvakrát a to ještě nebyla ani stoupencem Rozbitého Boha. Viděla tu stejnou věc, jakou viděl on. A on ji, více než cokoliv, toužil vidět znovu.

A tak se Marcus Sparks posadil, zavřel oči a přihlásil se na internet přes svůj nový mozkový implantát, kde do Googlu začal psát:

&gt; Jak můžu znovu vidět Signál Roztříštěného Boha?</textarea></pre>
