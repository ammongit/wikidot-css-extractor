    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-sandbox-3.wdfiles.com/local--files/observerseptember/cc0-98571_960_720.png|align=center|width=250px|caption=ŻADNE PRAWA NIE SĄ ZASTRZEŻONE]]

[[tabview]]
[[tab Artykuły]]
**[[[SCP-3185]]]** - Tytułowy artykuł wprowadzający (Służba Ochrony Domeny Publicznej)
[[[SCP-3285]]] - creative comas

__Opowieści__

[[[antipublicinterference|ANTY-PUBLICZNE zakłócenia]]]
[[[fortherepublic|Dla RE-PUBLIKI]]] (Bellerwersum)
[[/tab]]
[[tab Pisanie do PDPS]]
Jak zapewne się domyślacie, głównym tematem lub powtarzającym się elementem wszystkich artykułów o PDPS jest prawo autorskie i ochrona wiedzy. Używając 3185 jako przewodnika, nie krępujcie się pisać wokół obu tych tematów w dowolnej formie, pamiętając o poniższych zasadach:

* PDPS, podobnie jak Batman, nie zabija ludzi. Nadmierne tortury również nie są dozwolone.
* Niektóre słowa i zwroty muszą być pisane WIELKIMI literami, zwykle te wymienione w zakładce Terminy; jest to element stylistyczny, który wyróżnia PDPS w artykułach. Należy jednak pamiętać, że nadmierna kapitalizacja może działać ludziom na nerwy, dlatego należy zachować ostrożność w jej stosowaniu. Nazwa &#34;Public Domain Protection Service&#34;/&#34;Służba Ochrony Domeny Publicznej&#34; nigdy nie jest pisana w całości wielkimi literami, lecz jak w cudzysłowie.
* Główne cele PDPS to: karanie ludzi, którzy tłumią wiedzę, ochrona wiedzy dla współczesności i/lub przyszłości oraz (okazjonalnie) nagradzanie tych, którzy podzielają ich cele. PDPS interpretuje restrykcyjne prawo autorskie i ekstremalnie długie okresy obowiązywania praw autorskich jako szkodliwe dla zachowania wiedzy i robi, co może, by je podważyć, a jednocześnie nie spieprzyć zbytnio historii.
* PDPS aktywnie korzysta z podróży w czasie, ale generalnie nie może zmieniać historii w znaczący sposób (w przypadku SCP z głównej listy). Jeśli chcesz to zrobić w opowieści, musisz to zrobić w sposób kreatywny, aby uniknąć sytuacji, w której bohaterowie zachowują się //out of character//.
* System datowania jest oparty na dacie urodzenia Jacka Valentiego (1921) i jest oznaczony jako BS/AS (Before Suppressor/After Suppressor -- przed i po Tłumicielu). Z tego względu, //ANTY-PUBLICZNE zakłócenia// mają miejsce w 429/2351 roku.
* Pod względem estetycznym PDPS jest nijaki i pozbawiony wyrazu, czego dowodem jest butelkocepcja z 3285.
* Niezależnie od powyższego, artykuły PDPS nie muszą być ze sobą spójne i mogą swobodnie stosować kanony i GoI, o ile zachowany zostanie podstawowy ton i charakter organizacji.
[[/tab]]
[[tab Terminy (SPOJLERY)]]
**ANTY-PUBLICZNY** - Osoby lub organizacje, które opowiadają się za zaostrzeniem prawa autorskiego lub w inny sposób działają w sposób, który PDPS postrzega jako uniemożliwiający rozpowszechnianie i ochronę wiedzy. Osoby o poglądach antypublicznych są zwykle powoływane do udziału w MISJACH ODZYSKOWYCH.

**Jack Tłumiciel** - Jack Valenti (1921-2007), były prezes MPAA, twórca systemu klasyfikacji filmów i prominentny lobbysta na rzecz praw autorskich (jeden z głównych lobbystów CTEA). PDPS gardzi nim tak bardzo, że ich system datowania opiera się na jego urodzeniu, i to nie w dobrym znaczeniu; jest on w zasadzie ich straszakiem.

**Kodeks Reformy Praw Autorskich** - Prawo autorskie, na którym PDPS opiera swoje działania. Ustawa o prawie autorskim i prawach pokrewnych ma na celu zarówno umożliwienie swobodniejszego niż w naszych czasach powielania i przekształcania własności intelektualnej, jak i zmuszenie ANTY-PUBLICZNYCH osób z przeszłości do ODKUPIENIA swojej roli w tworzeniu naszego prawa autorskiego.

**Lawrence Konserwator** - Lawrence Lessig, twórca systemu licencjonowania Creative Commons i działacz na rzecz reformy prawa autorskiego. Ceniony przez PDPS i uważany przez nich za wzór zachowania PRO-PUBLICZNEGO.

**MISJE ODZYSKOWE** - Misje podróży w czasie, zwykle wymuszone, podejmowane przez osoby ANTY-PUBLICZNE w celu zwalczania skutków Wielkiego Zacierania.

**ODDZIAŁ POKUTY** - Wydział PDPS odpowiedzialny za karanie osób o poglądach ANTY-PUBLICZNYCH.

**Proces Przedłużeniowy** - //Eldred kontra Ashcroft//, sprawa Sądu Najwyższego USA z 2003 r., który decyzją 7-2 podtrzymał konstytucyjność Przedłużenia.

**Przedłużenie** - [https://en.wikipedia.org/wiki/Copyright_Term_Extension_Act Copyright Term Extension Act] (Akt Przedłużenia Prawa Autorskiego), amerykańska ustawa z 1998 r., która wydłużyła okres obowiązywania obecnych praw autorskich do 70 lat po śmierci autora i 95 lat dla wszystkich dzieł chronionych prawem autorskim, które zostały opublikowane w latach 1923-1977. PDPS uważa, że to właśnie Przedłużenie jest odpowiedzialne za Wielkie Zacieranie.

**PRO-PUBLICZNY** - Osoby lub organizacje, które działają na rzecz ochrony sztuki i kultury lub reformy prawa autorskiego. Przykłady: Internet Archive, Project Gutenberg/Wolne Lektury, Partia Piratów z dowolnego kraju.

**Wielkie Zacieranie** - Utrata większości form mediów (książek, filmów, seriali telewizyjnych itp.) w czasie i miejscu istnienia PDPS. Podstawowym celem MISJI ODZYSKOWYCH (oprócz kar wymienionych w definicji ANTY-PUBLICZNOŚCI) jest przywrócenie tej utraconej kultury do miejsca, w którym się znajdują, aby udostępnić ją przyszłym pokoleniom.
[[/tab]]
