    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Midnight Parade
**Auteur :** [[user sunnyclockwork]]
**Traducteur :** [[user dr_ryleh]]
**Date de publication originale :** 12 septembre 2015	
[[include credit:end]]

Lorsque vint minuit, deux hommes se retrouvèrent sous une pâle lumière éclairant une ruelle, loin de la foule et de leurs œillades attentives. Les étoiles noires brillaient faiblement dans le ciel.

L&#39;un des hommes revêtait de beaux vêtements, mais couvrait tous les bijoux qu&#39;il portait avec un épais manteau noir. L&#39;autre portait un manteau partageant la teinte de celui de son interlocuteur et semblait nerveux, au vu du regard inquiet qu&#39;il dardait parfois sur la route principale afin de s&#39;assurer que personne ne fasse attention à eux.

L&#39;homme qui cachait de luxueux ornements sous son habit parlait d&#39;une voix grave : elle résonnait dans la ruelle sombre, malgré le fait qu&#39;il ne parlasse pas particulièrement fort. &#34;Je dois sortir de la ville.&#34;

&#34;Mais mon Seigneur !&#34; répondit son interlocuteur, la voix légèrement tremblante. &#34;Les autres Seigneurs, ils--&#34;

&#34;Les autres Seigneurs vont rester là, eux. Ils ont longtemps jalousé mon statut et sont plus que prêts à se débarrasser de moi.&#34; l&#39;interrompit son maître, le ton froid et suintant de haine. &#34;As-tu récupéré la clé des portes ?&#34;

&#34;Oui, oui.&#34; L&#39;homme sortit de son manteau une clé en métal noir et la tendit à son supérieur ; de la clé émanait une senteur de chair brûlée.

Son Seigneur se saisit de la clé et la glissa entre ses doigts longilignes, tandis que les anneaux d&#39;obsidienne et de porcelaine qu&#39;il portait rayonnaient faiblement sous la lumière du réverbère. Le froncement de sourcils constant sur son visage se soulagea légèrement tandis qu&#39;il examinait soigneusement la clé. Il la remit ensuite à son servant.

&#34;Seigneur&#34;, poursuivit le serviteur, &#34;Vous pourriez faire appel au Roi ! Vous êtes toujours—&#34;

&#34;Je suis toujours son favori et c&#39;est exactement pour cela qu&#39;ils ne me laisseront pas vivre.&#34; répondit le Seigneur, le visage tremblant, comme s&#39;il subissait une douleur atroce. &#34;L&#39;Ambassadeur ne souhaite pas voir le pouvoir du Roi grandir. Et sans mon aide, le Roi resterait impuissant. Des chaînes et des pointes le retiennent sur son trône, il ne peut pas m&#39;aider ; pas plus qu&#39;il ne peut s&#39;aider lui-même.&#34;

Le servant ouvrit la bouche pour parler, mais il fut interrompu par les bruits provenant de la route principale ; une cacophonie de bruits de pas, non pas d&#39;une personne mais d&#39;une foule, tonnait dans la rue.

&#34;La parade approche.&#34; s&#39;écria le serviteur, terrifié.

&#34;Je dois sortir de la ville.&#34; dit le Seigneur une seconde fois.

&#34;Que puis-je faire pour vous, mon Seigneur ?&#34; La voix du sujet tremblait tandis que la lumière émise par le réverbère au-dessus d&#39;eux commençait d&#39;ores et déjà à vaciller.

Le Seigneur le regardait sans piper mot. Il leva ses doigts et se mit soudainement à les enfoncer dans sa chair. Ses longs ongles polis, maintenant tachés de rouge, creusaient profondément dans sa peau et des torrents cramoisis coulaient sur ses mains pâles ainsi que sur ses anneaux raffinés. Alors qu&#39;il arrachait sa propre chair avec une rare violence, la lumière du lampadaire vacillait frénétiquement.

Les bruits de pas se rapprochaient.

Le Seigneur arracha finalement son propre visage pâle et le tint dans ses mains ensanglantées, laissant son sang sombre couler de sa plaie béante pour disparaître dans son manteau noir. Les tremblements et la respiration du serviteur s&#39;intensifièrent et son cœur battait la chamade. Mais malgré la scène atroce qui venait de se dérouler devant ses yeux, le serviteur ne s&#39;enfuit pas.

&#34;Mets-le.&#34; chuchota le visage arraché.

Les bruits de pas étaient désormais très proches.

Le servant prit le visage de porcelaine blanc avec ses mains tremblantes et le mit contre le sien, comme s&#39;il mettait un masque. Il ne cria pas.

La source des pas était arrivée ; des gens aux masques variés et aux larges sourires étaient visibles sur la route principale.

Le visage s&#39;accrocha en toute sécurité sur son nouveau corps. Un liquide corrosif noir se déversa des orbites et de la bouche de l&#39;hôte. Il tremblait encore, mais se tourna subitement pour courir avec toute la force qu&#39;il pouvait obtenir de son corps vicié afin de s&#39;éloigner de la parade.

&#34;L&#39;Ambassadeur est là !&#34; résonna un cri derrière lui.

La foule vira brusquement de sa trajectoire et envahit la ruelle toujours éclairée par la faible lumière du réverbère. Au milieu de la parade se trouvait l&#39;Ambassadeur, grand et fier, qui se tenait au-dessus de tous les fêtards pour mener le défilé avec l&#39;arrogance qui lui était propre. Les êtres tous masqués et riants portaient tous leurs plus beaux vêtements et leurs plus beaux bijoux, tenant dans leurs mains des bouteilles aux contenus indiscernables. Le monde sain d&#39;esprit était oublié, les réjouissances inarrêtables, et la foule hurlait d&#39;une joie sauvage. L&#39;Ambassadeur, lui, ne rit pas.

L&#39;ancien corps du Seigneur, couvert de sang sombre, se tenait encore debout dans la ruelle sombre.

La foule entoura le cadavre et le piétina aisément. Le son des os qui craquaient fut masqué par les chants et les rires de la parade tandis que les luxueux vêtements que feu le Seigneur portait devenaient rapidement poussiéreux et miteux, et que les anneaux d&#39;obsidienne et de porcelaine étaient brisés en mille morceaux. Il n&#39;y eut aucun cri, mais même s&#39;il y en avait eu, ils n&#39;auraient pu être entendus.

L&#39;Ambassadeur observa la scène pendant un moment, puis se dirigea vers la sortie de la ruelle. Le défilé se poursuivit et se répandit dans toute la ville d&#39;[[[SCP-2264|Alagadda]]].

Mais quelque part, loin de la parade tonitruante, un homme courait. C&#39;était un serviteur, mais il n&#39;en était plus un ; c&#39;était un seigneur, mais qui n&#39;en était plus un. Lorsque la foule marcha sur son ancien corps, il éclata de rire. L&#39;éternelle angoisse gravée sur son [[[SCP-035|visage de porcelaine fine]]] disparut pour laisser place à un sourire radieux, alors qu&#39;un liquide noirâtre suintait de sa bouche grande ouverte pour couler sur son beau visage pâle.

Et pendant qu&#39;il courait, il riait et riait encore en tenant fermement la clé brûlée dans sa main.</textarea></pre>
