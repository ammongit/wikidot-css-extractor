**Identyfikator podmiotu:** SCP-1525

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-1525 jest trzymany w zamkniętej kasetce przechowawczej z dostępem dla poziomu 2. Jeśli SCP-1525 jest potrzebny do testów, powinien być on transportowany w zamkniętej kasie pancernej. Pracownicy przyłapani na noszeniu SCP-1525 powinni zostać obezwładnieni, a podmiot natychmiastowo skonfiskowany.

**Opis:** SCP-1525 to zegarek marki Rolex z czystego złota (99.96%) w prawie idealnym stanie. Tarcza zegarka jest wykonana z czystego kwarcu, inkrustowanego dwudziestoma dwoma małymi (0,1 karata) diamentami. Na spodzie znajduje się mały, wygrawerowany napis po łacinieo treści “Horologium regem ideonos” (tłumaczenie: zegar idealny dla króla). Zegarek nie przypomina żadnego znanego modelu Rolex.

Osoby noszące obiekt [dalej określane jako SCP-1525-2] często z początku nie wykazują żadnych negatywnych symptomów aż do czterech godzin od założenia podmiotu – chociaż niektóre osoby zostały dotknięte natychmiastowo.

Za każdym razem, gdy SCP-1525-2 podejmie świadomą decyzję o rozebraniu się, instancja natychmiast założy, że jest już w pełni rozebrana. SCP-1525-2 będzie nieświadoma istnienia ubrań pod ich obecną warstwą (włączając zegarek), bez względu na czynniki zewnętrzne takie jak przesiąkanie odzieży lub słowne udowodnienie jej istnienia. SCP-1525-2 pozostanie w tym stanie do zdjęcia zegarka.

**Log odkrycia:** SCP-1525 został odkryty dnia 02.07.19██. Obiekt został pozyskany z ciała mężczyzny znalezionego martwego w jego własnym łóżku. Znaleziono go noszącego siedemnaście warstw ubrań (włączając siedem par skarpet, sześć par rękawic, siedem szalików, dwa płaszcze, siedemnaście koszulek, sześć par spodni i czternaście par bielizny), wiele z nich było pokrytych pleśnią, a zwłaszcza najwcześniejsza warstwa, która była znacznie poplamiona czymś, co wydawało się [ZMIENIONO]. Ustalono, że przyczyną śmierci była ostra infekcja klatki piersiowej i ciężkie zapalenie tchawicy. Bliscy krewni pana ██████ twierdzili, że podmiot był starą pamiątką rodzinną, a ofiara zdecydowała się ubrać obiekt po zgubieniu swojego osobistego zegarka. Ze względu na rozrost pleśni szacuje się, że podmiot nosił zegarek przez około dwa tygodnie przed śmiercią.
