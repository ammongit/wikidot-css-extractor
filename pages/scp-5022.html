**Elemento #:** SCP-5022

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Fino alla conclusione dei test, tutti i campioni di SCP-5022 devono essere conservati in un serbatoio d&#39;acqua comune dotato di un dispositivo di filtraggio per garantire un contenimento efficacie. Per scopi di ricerca, è stato installato un sistema di telecamere all&#39;interno ed all&#39;esterno della vasca di contenimento in modo da monitorare costantemente le condizioni di tutti gli esemplari di SCP-5022.

**Descrizione:** SCP-5022 è la designazione collettiva delle teste disincarnate di ventinove bambini di sesso ed etnia diversi, i quali dimostrano la capacità di animarsi quando vengono immersi nell&#39;acqua.

Quando è attiva, un&#39;istanza di SCP-5022 si muoverà nell&#39;area disponibile nonostante la mancanza di metodi di propulsione visibili per ispezionare qualsiasi oggetto estraneo con curiosità. Quando più di un esemplare di SCP-5022 è attivo all&#39;interno della stessa area, essi interagiranno impattando l&#39;uno contro l&#39;altro ad alta velocità. La ragione di questo comportamento è sconosciuta.

Sebbene tutti gli esemplari di SCP-5022 rimangano in silenzio quando sono sotto osservazione diretta, i filmati di sorveglianza hanno rivelato che quando il personale di ricerca non è presente tutti gli esemplari sghignazzano e ridono rumorosamente, nonostante la mancanza di organi vocali. Quando vengono rimosse dall&#39;acqua, le istanze di SCP-5022 tornano ad essere inerte e cessano ogni segno di vita fino alla loro prossima immersione.

------

**Addendum 5022-1 (Scoperta):** SCP-5022 è stato recuperato dalla casa di un insegnante della scuola elementare Dale Crawton il 21/06/2019, in seguito alla totale scomparsa di una delle sue classi durante l&#39;orario scolastico. Quando le autorità si sono recate a casa del signor Crawton per interrogarlo, egli era assente, ma tutti gli esemplari di SCP-5022 si trovavano all&#39;interno di un serbatoio d&#39;acqua nel suo garage.

Dopo il contenimento iniziale, agli agenti è stato richiesto di localizzare il signor Crawton, che è stato infine individuato mentre tentava di lasciare lo stato. Nonostante i tentativi di negoziazione, è scaturito un inseguimento che si è concluso con il gettarsi del signor Crawton dal molo locale. L&#39;ispezione del veicolo ha rivelato che era morto sul colpo durante l&#39;incidente per decapitazione.

Nessun oggetto personale è stato ritrovato nel veicolo del signor Crawton durante le indagini, a parte una copia danneggiata dall&#39;acqua di //Peter Pan di JM Barrie a Kensington Gardens// nel suo taschino.

------

**Addendum 5022-2 (Tentativi di Comunicazione):** In tre diverse occasioni, un esemplare di SCP-5022 ha interrotto il suo solito schema comportamentale per espellere una grossa bolla dalla sua bocca. La bolla è poi salita verso l&#39;alto attraverso l&#39;acqua, formando alcune parole prima di disgregarsi rapidamente.

I messaggi ottenuti sono stati i seguenti:

&gt; nuotare

&gt; non crescere assolutamente mai

&gt; sono felisce [sic]
