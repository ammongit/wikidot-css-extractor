**Item nº:** SCP-2172

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2172 foi marcado com um letreiro indicando a sua natureza e foi alvo de uma campanha de desinformação pela Assessoria de Imprensa Regional, com um esforço para garantir seu status de “estranheza local” e atração turística para evitar sua perturbação. Ativos locais da Fundação são instruídos a monitorar a câmera de tráfego na localização de SCP-2172. No caso de SCP-2172 ficar amarelo ou verde, ou qualquer tentativa de perturbá-lo, a Força Tarefa Móvel Local 352-Dalet (“Magia Assustadora de Dixieland”) é encarregada de investigação imediata e revisão dos procedimentos de contenção, se necessário. SCP-2172-1 é mantido em um armário de contenção padrão na Sede Regional-352.

**Descrição:** SCP-2172 é um semáforo no sentido norte da Avenida Perry em Fort Walton Beach, Flórida, que brilha exclusivamente com seu sinal vermelho. Nenhuma tentativa, seja por meio de sistemas de controle de tráfego ou religação, permitiu aos pesquisadores desativar o sinal vermelho ou ativar os sinais amarelo ou verde. O sinal de SCP-2172 brilha independentemente do status de alimentação, e a remoção de SCP-2172 de seu lugar na interseção da Avenida Perry com a U.S. 98 causa uma queda acentuada e imediata nos níveis de realidade localizada, que permanece até que SCP-2172 volte a ficar pendurado na interseção.[[footnote]]Ver o documento anexo “Leituras de Hume da Região 352-ד às 0700 EST 16 SET, 2004,” para um exemplo dos efeitos do último evento de Perturbação de Sinalizador, quando a linha de SCP-2172 foi cortada por ventos fortes durante a chegada do Furacão Ivan.[[/footnote]]

SCP-2172-1 é um caderno de 64 páginas da marca Field Notes, na cor cinza. Recuperado da casa de Warner Davis, um diácono da Diocese Católica de Pensacola-Tallahassee, após sua morte por suicídio, SCP-2172-1 contém uma marcação do sangue de Deacon Davis e, na página ao lado, uma mensagem escrita por ele:

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2172/unnamed-2.jpg |caption=SCP-2172-1 após recuperação.|width=300px]]
[[code]]
Asmodei,

Com esse sangue eu
 selo nosso pacto.

Que minha alma seja
 sua no
 Segundo Círculo, e,

Em troca, conceda
 minha Ordem uma eterna
 chama, uma nunca extinta
 luz, garantindo a
 vitória do Vaticano
 em todas as guerras.

-Warner Davis
[[/code]]

A data do suicídio de Deacon Davis coincide com a primeira manifestação registrada das propriedades anômalas de SCP-2172 em 19██.

**Adendo:** Após um extenso debate interno,[[footnote]]Evans, Nathaniel, “Guerra Santa: Não Podemos Testar a Infalibilidade Papal, Mas Podemos Testar a Invencibilidade do Vaticano.” //Teografia: Um Jornal da Fundação SCP// (2013): 558.[[/footnote]] a Fundação começou a busca de testar o potencial efeito secundário de SCP-2172. Depois de mais de quatro anos de negociação com a Iniciativa do Horizonte e governos da Santa Sé e Essuatíni, um teste foi organizado no Vaticano para 1º de dezembro de 20██. Durante o teste, rei suazi ██████ ███[[footnote]]O Reino de Essuatíni foi selecionado por suas fortes conexões governamentais com a Fundação e seu status de monarquia absoluta, fazendo com que o processo da nação declarar guerra exigisse coordenação limitada.[[/footnote]] declarará guerra à Cidade do Vaticano. Ele e o Papa █████ tentarão imediatamente assinar um tratado de paz terminando a guerra, sem termos além de uma admissão de derrota pela Santa Sé. O sucesso ou fracasso desta tentativa indicará se SCP-2172 tem algum impacto na capacidade do Vaticano de perder uma guerra.
