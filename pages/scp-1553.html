**Ítem #:** SCP-1553

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Los paquetes de SCP-1553 deben ser contenidos en la casilla de almacenaje de alto valor #0227 en el Sitio-14 de Investigación. La experimentación con este debe tomar lugar exclusivamente en el Laboratorio-Blanco 02. El laboratorio deberá estar equipado con focos halógenos empotrados, un proyector de techo, dos linternas de alta intensidad, una mesa y una puerta de bloqueo automático, operada de forma remota. Todas las paredes deben ser pintadas de blanco puro anualmente y limpiadas semanalmente por el personal de mantenimiento. Ninguna ventana o control de iluminación es accesible desde dentro del laboratorio.

Sólo se le permitirá el acceso a equipamiento y amueblado translúcido o transparente al Laboratorio-Blanco 02, al menos que se autorice lo contrario para propósitos de investigación. Todo el equipamiento adicional debe ser removido y todas las instancias de SCP-1553-1 o SCP-1553-2 deben ser eliminadas en la conclusión de cada prueba. A raíz del Incidente 1553-2, ninguna instancia podrá persistir su actividad por un período mayor a 8 horas.

El Laboratorio-Blanco 02 debe ser mantenido bajo vigilancia de vídeo las 24 horas y mantenerse iluminado por los tres días siguientes a cualquier experimentación. En el evento de cualquier actividad anómala de sombras, fallo de iluminación dentro del laboratorio, o apertura no autorizada de la puerta del laboratorio durante este período, una brecha de contención debe ser asumida. El corredor debe ser cerrado, y el protocolo 012-Trundholm debe iniciarse.

**Descripción:** El paquete del fabricante identifica a SCP-1553 como &#34;¡Set de Pintura Sombra del [[[http://www.scp-wiki.net/dr-wondertainment-hub|Dr. Wondertainment®]]]!” Cada uno está empaquetado en una caja de cartón azul y verde cubierta en envoltura retráctil, con escritura negra y dimensiones de 15 x 22 x 22 cm. Los contenidos incluyen:

* 1.89 L (2 qt) de un líquido viscoso, translúcido y negro (SCP-1553-A) en un cubo blanco de plástico, etiquetado como &#34;Pintura Sombra&#34;
* Una esponja de goma blanca, con dimensiones de 3 x 10 x 20 cm (SCP-1553-B) con un relieve del nombre  &#34;Borrador de Sombras&#34;
* Una brocha de pintar No. 18 no-anómala.
* Un folleto de la documentación del fabricante. Ver documento 1553-C.

Hasta la fecha, diez (10) instancias han sido descubiertas en los Estados Unidos, tres (3) en Canadá, y cinco (5) en la Unión Europea. La interrogación determinó en todos los casos que los empleados de tiendas, gerentes, y ejecutivos regionales no tenían conocimiento de la presencia o propiedades de SCP-1553. Esfuerzos para localizar instancias adicionales continúan activos.

Cuando se aplique a cualquier superficie iluminada, SCP-1553-A se secará completamente, sin dejar ningún residuo.[[footnote]] Se requiere una luminosidad mínima de tres (3) lux para que SCP-1553-A se seque y se manifiesten sus propiedades anómalas.[[/footnote]] En el sitio, la superficie procederá a proyectar un objeto anómalo de sombra, designado como SCP-1553-1. Las instancias mantienen la forma pintada por SCP-1553-A, y son capaces de interactuar con cualquier sombra, anómala o no, mediante contacto directo.

Si SCP-1553-A es utilizado para representar un animal o un humanoide, la imagen espontáneamente se animará en cuanto se seque, creando una instancia de SCP-1553-2. Estas instancias mostrarán inteligencia, habilidad física, y un comportamiento adecuado a su forma. Las instancias sólo se animarán si son representadas como siluetas sólidas e ininterrumpidas. SCP-1553-2 no requiere de sustento para sobrevivir, pero interactuará con instancias de SCP-1553-1 relacionadas con comida si alguna se encuentra disponible.[[footnote]] Se les a los investigadores que soliciten permiso para probar instancias humanoides o peligrosas de SCP-1553-2 a leer el Reporte del Incidente 1553-2, y considerar sus parámetros experimentales muy cuidadosamente. [[/footnote]] 

Las propiedades, gestos, y habilidades de SCP-1553-1 y SCP-1553-2 varían significativamente de una instancia a la siguiente, y se encuentran muy cercanamente enlazadas con las intenciones, temperamentos, creencias y actitudes del usuario. Sin embargo, todas las instancias sí comparten ciertas cualidades en común.

* Las proyecciones de SCP-1553 siempre interactuarán como si fuesen objetos físicos tridimensionales, a pesar de que sólo existen como siluetas bidimensionales.
* Todas las instancias tiene la habilidad de &#34;difuminarse&#34; o crecer en relación a la superficie en la que existen moviendo el campo de interacción hacia su fuente de luz primaria[[footnote]]El campo de interacción de SCP-1553-1 se comportará de acuerdo a las creencias del usuario, con la creencia del usuario original tomando precedencia sobre otros observadores. SCP-1553-2 ha demostrado la habilidad de determinar su propia posición relativa a objetos reales, que no siempre corresponde correctamente con la topología Euclideana.[[/footnote]]
* Los usuarios son capaces universalmente de experimentar las propiedades del campo de interacción mediante el tacto y sonido, aunque nunca un sonido causado por SCP-1553 ha sido grabado, y ningún objeto físico responsable por causar las sombras designadas SCP-1553-1 o SCP-1553-2 puede ser verificado.

La aplicación de SCP-1553-B directamente a cualquier sombra, sea anómala o no, resulta en la inmediata desaparición de la sombra. La neutralización de SCP-1553-1 y SCP-1553-2 puede también ser alcanzada mediante el mero contacto de la sombra con SCP-1553-B, dejando a las sombras no-anómalas intactas. Hasta la fecha, no ha sido encontrado otro método efectivo para neutralizar los efectos de SCP-1553-A, e investigaciones intentando reproducir este efecto continúan vigentes. 

Si SCP-1553-B es utilizado para borrar la sombra de un objeto real, la región afectada perderá opacidad en un plazo de treinta (30) segundos. Los observadores describen tales objetos como apareciendo visibles e invisibles simultáneamente. Luego de aproximadamente cinco  (5) minutos, la región perderá su habilidad de interactuar físicamente con objetos normales. En objetos inanimados el efecto puede ser fácilmente revertido mediante la aplicación liberal de SCP-1553-A en cualquier superficie. Sin embargo, en sujetos vivientes el proceso puede resultar en lesiones significantes si no se es tratado inmediatamente. Ver Experimentos 1553-37 y 1553-38 para más detalles.

**Apéndice 1553-01: Documento 1553-C**

&gt; **Prefacio:** Copiados debajo se encuentran los extractos de texto en inglés de la documentación para SCP-1553, &#34;Set de Pintura Sombra del Dr. Wondertainment®.&#34; La documentación incluye también varias representaciones pictóricas y sugerencias acompañando al texto. 

&gt; **¡HEY, NIÑOS!** Diganle adiós a la tiza de vereda; ¡es el Set de Pintura Sombra del Dr. Wondertainment®!
&gt;
&gt; Simplemente aplica la patentada fórmula de &#34;Pintura Sombra&#34; a cualquier superficie donde haya luz, ¡y mira la diversión cobrar vida! Gracias a la tecnología de //Ani-Magi-Nation//™, ¡el único límite a tu creación es tu propia imaginación! ¡Enteros Reinos-Sombra pueden ascender y caer ante tus propios ojos! ¡Asusta a tus hermanitos pequeños con gigantescos monstruos de sombra! ¡Toca a tus juguetes de sombra y juega con ellos como si en Realidad™ estuvieran allí! 
&gt;
&gt; No se preocupen, Mamá y Papá; ¡la limpieza es súper facil con el milagroso Borrador de Sombras! Sólo pase el borrador sobre el área de juego, y listo. Para aquellos lugares difíciles de alcanzar, frote al Borrador de Sombras gentilmente sobre la superficie y mire a las sombras desaparecer como por arte de magia, ¡garantizado! Sean muy cuidadosos, ¡no querrán borrar una sombra real por error!
&gt;
&gt; **PRECAUCIÓN: Recuerde que las Criaturas de la Sombra son tan amigables (¡o peligrosas!) como //tú// las imaginas ser. No intente dibujar una persona Real™ utilizando el Set de Pintura Sombra™. El Dr. Wondertainment no se hace responsable por lesiones, disconformidad o crisis existenciales resultante del mal uso del Set de Pintura Sombra™.**


**Apéndice 1553-02:** Fotografía de luz baja ha confirmado que debajo del nivel crítico de luminosidad de tres (3) lux, instancias de SCP-1553-1 y SCP-1553-2 son indetectables como siluetas apegadas a la superficie, pero pueden ser modeladas como objetos cuasi-físicos de tamaño y aspecto apropiados a su forma en condiciones más luminosas. El efecto persiste de esa forma hasta cierto tiempo cuando la iluminación del ambiente expone a las instancias a una luminosidad de tres (3) lux o mayor. Aunque el campo de interacción puede ser mapeado con imágenes ecográficas, es actualmente imposible confirmar si un objeto fundamentalmente físico existe en esta región o no, ya que todo otro equipamiento de escaneo disponible depende de ondas de luz no-visible para renderizar la imagen, y estas niegan el efecto.

**Apéndice 1553-03: Registro de Experimentos Resumido**

Este documento incluye varios experimentos importantes necesarios para entender las complejidades de los efectos de SCP-1553-A y SCP-1553-B en mayor detalle. Registro completo disponible ante petición.

**Experimento 1553-5**
**Efecto: SCP-1553-1**
**Sumario:** D-4310 es instruido para utilizar SCP-1553-A para representar un martillo de carpintero. Se reportó a la instancia de sentirse liviana, de plástico y &#34;falsa&#34;. SCP-1553-1 fue inefectivo en hincar el clavo provisto, y se rompió luego de dos golpes. Instancia neutralizada. El sujeto fue instruido para repetir el procedimiento mientras se imaginaba un martillo útil. Se reportó a la nueva instancia como muy pesada, con el mango teniendo la textura de caucho duro.  SCP-1553-1 exitosamente hincó el clavo en tres golpes. 

**Experimento 1553-12**
**Efecto: SCP-1553-1**
**Sumario:** El Agente ██████ F██████ es instruido para representar una pistola de servicio Beretta 92 utilizando el esténcil provisto, y se le es dado acceso a cinco sujetos Clase-D programados para la eliminación. A pesar del conocimiento del agente F██████ sobre armas de fuego e intención de crear un arma en funcionamiento, SCP-1553-1 fracasa en funcionar efectivamente. Los sujetos reportan una sensación de picadura similar a ser disparador con un arma de bolas de pintura o de aire comprimido, y no sufrieron lesiones visibles. Observaciones a largo plazo no revelan efectos negativos.

//Nota:// Resolví el problema de la máquina con el conocimiento, pero el problema de las armas aparenta ser universal. Creo que aprendimos todo lo que podemos sobre SCP-1553-1 por ahora. Continuemos.
-Dr. F█████

**Experimento 1553-21**
**Efecto: SCP-1553-2**
**Sumario:** D-4330 es instruido para representar //Felis catus// utilizando el esténcil provisto. SCP-1553-2 se manifiesta al secarse, e inmediatamente se retira al rincón opuesto de la habitación. D-4330 exitosamente engatusa a SCP-1553-2 a salir del rincón, y reporta texturas peludas y acaloradas al tacto. El sujeto también reporta escuchar un sonido de ronroneo al mimar a SCP-1553-2, aunque ningún audio se ha grabado. La instancia continúa interactuando de una manera amistosa hasta que D-4330 intenta levantarlo en brazos, punto en el cual SCP-1553-2 araña y muerde al sujeto, causando que este lo deje caer. Instancia eliminada.

//Nota:// D-4330 fue admitido en la enfermería del sitio con reportes de entumecimiento en sus manos donde SCP-1553-2 lo había rasguñado y mordido. El sujeto fue tratado por infección cutánea menor y dado de alta. Recomiendo que empecemos a escalar las cosas hacia arriba, a ver si podemos crear instancias más inteligentes y grandes.
-Dr. F█████

**Experimento 1553-37**
**Efecto: SCP-1553-B**
**Sumario:** D-5001 es instruido para borrar parte de su sombra y reportar los efectos. El sujeto se encontraba inicialmente nervioso, pero se empieza a entretener, borrando partes más y más grandes de sombra en la región baja del abdomen. El sujeto reporta una ligera sensación de hormigueo, seguida por aturdimiento. Investigadores presentes reportan una apariencia semi-transparente del abdomen de D-5001, seguido por una red apenas visible de colores rojos que asemejaban vasos sanguíneos y capilares. Cuatro minutos luego de la exposición la región pierde coherencia, causando una significante limpieza biopeligrosa en Laboratorio-Blanco 02. D-5001 eliminado. La región afectada se mantiene suspendida en el aire hasta que SCP-1553-A se aplica a la pared donde su sombra normalmente caería. SCP-1553-A seca instantáneamente, y la porción extirpada se convierte de nuevo en sujeto a la gravedad. Los restos no muestran más propiedades anómalas y son incinerados.

**Experimento 1553-38**
**Efecto: SCP-1553-B**
**Sumario:** D-5002 es instruida para borrar toda su sombra. La sujeto es al principio reacia, pero cumple, borrando toda su sombra en alrededor de 1.25 minutos. D-5002 no reporta efectos negativos en un principio aparte de sentirse &#34;algo fría&#34;. Veintinueve (29) segundos luego del borrado, la sujeto empieza a desvanecerse, haciéndose translúcida. Luego de 5.50 minutos, la voz de la sujeto deja de ser audible. D-5002 señala que es incapaz de oír, aunque continúa moviéndose alrededor libremente, es aún capaz de ver y aparenta respirar normalmente. La sujeto demuestra la habilidad de moverse a través de objetos sólidos dentro del laboratorio e intenta violar la contención. Incapaz de contener a la sujeto mediante medios convencionales. La iluminación en Laboratorio-Blanco 02 es extinguida por el Investigador --Junior-- ████ G█████, causando [DATOS BORRADOS]. D-5002 es eliminada y equipos de limpieza de biopeligros despachados.

//Nota:// Parece ser que borrar la sombra de un objeto existente tiene el efecto opuesto de pintar una sombra donde no existe ningún objeto. Recomiendo algo más de investigación para determinar aplicaciones en operaciones de inteligencia/contrainteligencia.
- Dr. G█████
