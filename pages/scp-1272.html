[[include component:credit-button]]
**Artikel:** SCP-1272 – Zeitlupenkatastrophe
**Autor:** [[*user ophite]]
**Original:** http://www.scp-wiki.net/scp-1272
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1272

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Artefakte, aus denen SCP-1272 besteht, sind in einer Reichweite von nicht näher als 41 Meter und nicht weiter als 74 Kilometer zu halten. Keine zwei Artefakte mit einer kollektiven //w//-Achsenabweichung von mehr als 38 Grad haben sich innerhalb von 8 Kilometern einer anderen topologischen Anomalie zu nähern. Aufgrund des anhaltenden Risikos eines Eindämmungsbruchs sind alle Objekte nach erfolgreicher Eindämmung dauerhaft an ihren Sockeln zu befestigen. Aufgrund der gegenwärtig von SCP-1272-06 ausgehenden Risiken werden aktive Eindämmungsbemühungen derzeit ausgesetzt. Überarbeitete Sicherheitsmaßnahmen stehen noch aus.

Nach einem Verstoß gegen die Eindämmungsprotokolle am 27.03.1973 bleiben SCP-1272-01, 02, 03 und 04 uneingedämmt. Bis die Eindämmung wiederhergestellt ist, hat ein Eindämmungsteam alle vier Monate die Anomalie zu betreten und zu versuchen, die Tür des Eindämmungsgewölbes zu erreichen und frühere Eindämmungsteams zu kontaktieren, um ihnen zu raten, von den Eindämmungsprotokollen vor 2003 abzuweichen. Bevor sie sich der topologischen Singularität nähern, müssen sich die dem Eindämmungsteam zugeteilten Agenten einer psychologischen Vorabprüfung unterziehen. Bei der Vorabprüfung sollten Eindämmungsagenten darauf hingewiesen werden, dass bei der derzeitigen topologischen Dichte eine erfolgreiche Eindämmung voraussichtlich am 18. März 2394, 423 Jahre nach dem ersten Eintritt, abgeschlossen sein wird. Gegenwärtige Suizidgedanken sind nicht disqualifizierend. Auf Verlangen des Agenten sind Foundation-Hinterbliebenenleistungen sofort beim Betreten des Eindämmungsbereichs an den benannten Begünstigten auszuzahlen.

Die topologische Anomalie ist jederzeit von einem festgelegten Foundation-Austrittsberater der Foundation über Videoüberwachung zu überwachen. Kleidung, die allen Epochen des Teameintritts angemessen ist, ist vor Ort zu pflegen. Bei geplantem oder außerplanmäßigem Teamsaustritt ist eine Nachbesprechung obligatorisch. Der Gegenstand der Nachbesprechung sollte auf die Angelegenheiten beschränkt werden, die zur Beurteilung der psychologischen Eignung zur Wiederaufnahme des Dienstes und der technischen Aspekte der Anomalie erforderlich sind. Unangemessene Themen für die Nachbesprechung sind überlebende Familienmitglieder, falls vorhanden, geheime Informationen, die nichts mit der Anomalie von Standort-53 zu tun haben, und Foundation-Angelegenheiten, die außerhalb des Bereichs der historischen Freigabestufe des Teams liegen.

Berater sollten mit einem Anpassungsschock rechnen. Klasse-C-Amnesika sind auf Anfrage zur Verfügung zu stellen.

**Beschreibung:** SCP-1272-01, 02, 03 und 04 sind vier identische Statuen, die anscheinend Anfang bis Mitte der 1950er-Jahre vom korsischen Neoklassizisten Emile Abruzzo gemeißelt wurden. Frühe Fotografien der Statuen zeigen ein Kind im Alter zwischen 11 und 14 Jahren, das unauffällige Frührenaissance-Kleidung  und eine Stofftasche trägt. Seit dieser Zeit weisen die Statuen sich verschlechternde topologische Anomalien auf und waren zum Zeitpunkt des Eindämmungsbruchs nicht als ihre ursprünglichen Gegenstände erkennbar.

Bis 1961, während sie sich in Foundation-Gewahrsam befanden, stabilisierten sich die //w//-Achsenabweichungen der Statuen bei 7, 13, 19 bzw. 23 Grad. Zu dieser Zeit war unbekannt, dass das Annähern von Objekten mit summierten //w//-Abweichungen von mehr als 38 Grad an eine topologische Anomalie auf 41 Meter zu einer topologischen Involution führt, die sich schnell zu einer nichtgravitativen Singularität entwickelt.

Am 27. März 1973 geschah dies, was zu einem Eindämmungsbruch und SCP-1272-05 führte.

SCP-1272-05 ist die nichtgravitative Singularität, die aus der falschen Handhabung von SCP-1272-01, 02, 03 und 04 resultierte. Derzeit umfasst SCP-1272-05 den Wartungskorridor 2a von Standort-53, das topologische Anomalien-Eindämmungsgewölbe und versiegelte Teile von zwei Kontrollräumen, die an den Korridor angrenzen. Die Einbeziehung räumlicher Dimensionen ist minimal, was zu einer Verdrehung von 19 Grad und einer Ablenkung von 31 Grad nach links des Wartungskorridors 2a führt. Die Einbeziehung zeitähnlicher Dimensionen ist extrem. In weiten Teilen des betroffenen Korridors vergeht die subjektive Zeit schätzungsweise mit einer Rate von 184 Nanosekunden pro externer Stunde. Das Verhältnis von externer zu interner Zeit im Epizentrum der Anomalie ist derzeit unbekannt.

SCP-1272-06 ist ein männlicher Mensch im Alter von 27–35 Jahren, der am 17.12.2003 zum ersten Mal von Überwachungskameras etwas hinter der Sicherheitsgewölbetür von SCP-1272-01 entdeckt wurde. Das Aussehen stimmt nicht mit Agenten oder Forschern überein, von denen bekannt ist, dass sie zum Zeitpunkt des ersten Eindämmungsbruchs an Standort-53 arbeiteten; aufgrund der einheitlichen dunkelblauen Färbung von Gesichtszügen und Kleidung ist es für das Beobachtungspersonal jedoch nach wie vor schwierig, Gesichtsdetails aufzulösen. Seit seiner ersten Entdeckung hat sich SCP-1272-06 vier Meter in den von der Anomalie betroffenen Korridor bewegt, ohne offensichtlich von Eindämmungsteams entdeckt zu werden, die sich zum Gewölbe begaben. Auf Hochgeschwindigkeitsvideos entspricht der Gang einem zügigen Gehen.

Laut Dr. Collins sollten Forscher beachten, dass die Färbung des Subjekts das Ergebnis einer Blauverschiebung und nicht einer natürlichen Färbung zu sein scheint. Unter der Annahme einer logarithmischen Abnahme der Rate der subjektiven Zeit bei der Annäherung an die Singularität verlässt SCP-1272-06 derzeit den Tresorraum mit 41 % der Lichtgeschwindigkeit. Wenn SCP-1272-06 nicht langsamer wird oder wenn Eindämmungsteams, die vor der Entdeckung entsandt wurden, SCP-1272-01, 02, 03 oder 04 erfolgreich neu ausrichten, wird der Austritt voraussichtlich am oder vor dem █.█.████ erfolgen, was massive thermische Schäden an Standort-53 und den umliegenden besiedelten Gebieten zur Folge hat.</textarea></pre>
