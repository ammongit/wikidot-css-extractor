[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-471/satellite.jpg|caption=SCP-471 em órbita]]


**Item nº:** SCP-471 

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Métodos de conter SCP-471 estão atualmente sendo investigados. O objetivo principal da contenção é bloquear as transmissões não terrestres que emanam dele, com um objetivo secundário de adquirir e estudar SCP-471 em si. A [[[http://scp-pt-br.wikidot.com/task-forces#toc27 | FTM Mu-4 (&#34;Depuradores&#34;)]]] está atualmente encarregada de bloquear as transmissões de SCP-471.

A Sonda de Observação Delta-2 está atualmente em uma órbita elíptica ao redor da Terra que permite que ela intercepte regularmente o sinal que emana de SCP-471. Ela é responsável por observar e relatar esse sinal cada vez que ela o intercepta. Delta-2 também possui propulsores capazes de mantê-la dentro do sinal por períodos prolongados de tempo para fins de teste ou para monitorar um desvio significativo no sinal de SCP-471

**Descrição:** SCP-471 é um satélite artificial atualmente em uma órbita elíptica ao redor da Terra. SCP-471 parece idêntico ao Satélite █████████-█, um satélite meteorológico lançado pela [REDIGIDO] em 197█. Embora SCP-471 se assemelhe superficialmente ao Satélite █████████-█, equipamentos adicionais de propósito desconhecido podem ser vistos em sua parte traseira. Fotografias e relatórios de fabricação confirmaram que este equipamento não estava presente no lançamento do Satélite █████████-█. Não se sabe se o Satélite █████████-█ foi alterado após o lançamento ou substituído inteiramente algum tempo depois. SCP-471 tem continuado a transmitir as mesmas informações meteorológicas pelas quais o Satélite █████████-█ era responsável, o que permitiu que SCP-471 não fosse detectado por décadas.

SCP-471 foi inicialmente descoberto pelo ônibus espacial //Discovery// durante uma missão de manutenção de rotina para [REDIGIDO]. Um sinal anômalo foi detectado sendo transmitido para longe da Terra, que foi rastreado de volta a SCP-471. Depois que agentes da Fundação dentro da NASA identificaram que o satélite era na verdade um Objeto SCP, a Fundação assumiu a investigação e divulgou uma história de cobertura, indicando que a NASA havia detectado um projeto de pesquisa militar ultrassecreto.

Desde sua descoberta, SCP-471 tem transmitido constantemente, completando um ciclo a cada ███ minutos. Apenas uma interrupção no sinal foi registrada (Consulte o [[[Test Log 471-931 | Registro de Testes 471-931]]]). O sinal é mais forte do que qualquer sinal que a Fundação ou qualquer agência da Terra é capaz de produzir, e todas as tentativas de bloqueá-lo fracassaram. Da mesma forma, o sinal é claramente direcionado; ele só é detectável dentro de um cone estreito (relação raio-altura = 0,0013) originado em SCP-471. O alvo do sinal parece estar fixado em Júpiter. **Consulte o Adendo 471-01.**

O conteúdo da transmissão está fortemente criptografado e parece ser estática bruta quando observado diretamente. Se não fosse pela força do sinal, a NASA teria assumido que fosse estática aleatória gerada pelo campo eletromagnético da Terra. Com o tempo, o sinal evoluiu, com seções dele mudando desde sua descoberta inicial. Um supercomputador da Fundação, BOMB-2, foi encarregado de quebrar a criptografia e determinar o conteúdo do sinal. Após funcionar continuamente por ███ dias, BOMB-2 foi capaz de descriptografar uma pequena parte dele, que parecia ser uma série de valores binários. Embora a maioria das finalidades dos valores permaneçam desconhecidas, vários deles foram identificados por corresponder precisamente a valores discretos relacionados à Terra, incluindo:

* A população global atual.
* O número total de nascimentos e mortes ocorridos durante uma órbita completa de SCP-471 ao redor da Terra.
* A sequência de Fibonacci até 75025.
* O número de satélites artificiais atualmente em órbita ao redor da Terra.
* O resultado final de vários jogos de beisebol americano.
* Total combinado de armas nucleares e usinas nucleares na Terra e em satélites.
* Resultados da votação para a eleição para senador de 200█ em Oklahoma.

██ horas depois de descriptografar com sucesso essa parte do código, BOMB-2 sofreu um aparente mau funcionamento eletrônico. A investigação revelou que BOMB-2 sofreu danos consistentes com os de um pulso eletromagnético; no entanto, nenhum outro aparelho eletrônico na área teve efeitos semelhantes. A Fundação criou um novo computador, BOMB-3, para continuar de onde o BOMB-2 parou. ██ horas após o início de sua análise, no entanto, BOMB-3 sofreu danos idênticos ao BOMB-2, apesar de ter sido reforçado contra pulsos eletromagnéticos. Se isso é resultado de um ataque direto ou uma consequência do conteúdo do sinal, não foi determinado.

O método pelo qual SCP-471 coleta dados é atualmente desconhecido e está sob investigação.

Atualmente três (3) sondas foram lançadas para SCP-471 na esperança de examiná-lo mais de perto. Consulte o [[[Test Log 471-931 | Registro de Testes 471-931]]] para obter mais detalhes.

**Adendo 471-01:** Enquanto tentava inferir o propósito dos valores inteiros identificados por BOMB-2, a Fundação descobriu uma cópia do sinal transmitido por SCP-471, muito mais fraco e com um atraso de 88 minutos, sendo transmitido de volta à Terra. A investigação revelou que SCP-471 estava transmitindo seu sinal de tal forma que era amplificado pela magnetosfera de Júpiter e transmitido em todas as direções. O sinal copiado evitou detecção porque se misturava com a estática de fundo produzida naturalmente por Júpiter. Uma investigação mais aprofundada sobre a possível interação deste sinal com [[[SCP-2399]]] e outras anomalias baseadas em Júpiter está em andamento.
