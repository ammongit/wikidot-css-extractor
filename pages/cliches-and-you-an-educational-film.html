(no, in realtà è solo una guida non ufficiale)

La [[[the-big-list-of-overdone-scp-cliches | Lista dei Cliché]]] mi ha sempre innervosito un po&#39;, siccome penso che molti lettori interpretano male il suo scopo.

La Lista dei Cliché non è:

* Una lista di idee che non devono essere mai scritte;
* Una lista di idee da downvotare a vista;
* Una lista di idee che non possono essere scritte bene.

Quindi a che serve la Lista dei Cliché? In poche parole, è una lista di idee che sono più difficili da scrivere di altre, specialmente per scrittori di SCP inesperti. Ci sono parecchie ragioni per cui delle idee possono cadere in questa categoria e per questo le spiego qui sotto. Mentre leggi, ricorda che questa è una lista di **avvisi**, non di  **regole**, e che ci sono eccezioni. Le idee cattive possono essere realizzate se hanno una scrittura eccezionale. Ciò capita raramente, spesso perché il 99% delle persone che scrivono cattive idee non realizzano che la loro idea sia cattiva, e che quindi sarà sicuramente improbabile che riescano a farcela.

Ecco la Lista dei Cliché, riorganizzata per categorie, con vari commenti:

**Le Cose che Realmente non Dovresti Mai Scrivere**

##blue|5. Cose che hai visto in TV/ in un film/ in un anime/ che hai letto in un libro/ che hai sentito in una canzone.##

Il Plagio, effettuato da un altro SCP o da siti esterni, ti farà cancellare immediatamente il tuo SCP, e potresti essere bannato dal sito. Questa è una cosa della lista che non dovresti realmente mai fare.

Dovrebbe essere ovvio che, se scopri che la tua idea è già stata scritta come SCP, dovresti cambiare l&#39;idea significativamente.

Prendere qualcosa da un altro media e “SCPficarla” senza modificarla fortemente non va mai bene (nemmeno per un –J). Perciò: Non scrivere il tuo mostro lovecraftiano preferito, un mostro di D&amp;D o un oggetto magico come SCP. Niente Slenderman. Niente Pokèmon. Avete afferrato il concetto… .

**Cose che Non Vanno Bene coi Toni della Fondazione**

##blue|1. Cose che ti fanno combattere bene, persone che combattono bene, insomma, qualsiasi cosa coinvolga il combattere bene.##

Generalmente non scriviamo &#34;persone con poteri fighi che vorresti avere&#34; od oggetti che sono troppo utili. Includere uno svantaggio non aiuta. Leggi [[[so you want to write a humanoid scp object|E Così Vorresti Scrivere un SCP Umanoide]]] per più dettagli.

##blue|2. Modificatori della realtà che possono far cambiare il mondo attraverso le loro menti.##

##blue|12. Cose che sono antiche e malvagie, così tanto che il genere umano non riesce a comprenderle etc etc. Possono essercene solo un numero limitato, e ce ne sono già abbastanza.##

Leggi [[[eldritch-application | Applicazione dell&#39;Arcano]]] per capire il perché questi SCP superpotenti di solito non funzionano. Abbiamo anche [[[SCP-343]]], che è contenuto perché lui ha deciso di restare.  Non abbiamo bisogno di un altro come lui.

Gli SCP incontenibili possono funzionare... a volte. Ne vedrai alcuni dove le Procedure di Contenimento si limitano a &#34;tracciarle e eliminare informazioni&#34;. Inoltre, &#34;incontenibile&#34; non è la stessa cosa di &#34;non contenuto.&#34; Incontenibile va bene, almeno finché la Fondazione lavora su di loro in qualche modo ragionabile. Ricorda che la Fondazione vuole **veramente** contenere gli SCP e possiede risorse quasi illimitate, perciò non essere pigro nel pensare ad un modo per contenerle il tuo SCP.

##blue|3. Cose alle quali dovremmo dare ascolto quando ci dicono di fare cose perché non andrebbe bene se si arrabbiassero.##

##blue|9. Cose che sono persone molto carine e che piacciono a tutti.##

La Fondazione **contiene** e **sperimenta** su persone/oggetti anomali/e; non si piega al loro volere. Se le tue Procedure di Contenimento sono tipo &#34;fai quello che ti chiede e si comporterà bene&#34;, allora stai sbagliando. Al contrario, la Fondazione non dovrebbe essere gratuitamente crudele contro gli SCP. Ricorda, è utile premiare i buoni comportamenti, almeno finché non viola la sicurezza o consuma risorse eccessive.

##blue|18. Cose che sono indistruttibili solo perché devono essere indistruttibili. Siamo la Fondazione delle Procedure Speciali di CONTENIMENTO, non delle Procedure Speciali di DISTRUZIONE: solitamente non distruggiamo le cose giusto per eliminarle, al giorno d&#39;oggi.##

Distruggere le cose anomale è più il Modus Operandi del CGO. La Fondazione è una &#34;accumulatrice seriale&#34; di natura. Loro vogliono studiare cose in caso riappaiano fuori dal contenimento.  Distruggere un SCP può causare più problemi che tenerlo, perciò la Fondazione tende ad essere prudente nel provarci. È abbastanza facile pensare ad una ragione per tenere il tuo SCP in giro.

##blue|21. Addendum umoristici che parlano di qualche macchinazione che lo staff ha fatto e che terribile punizione li aspetta nel caso lo facessero di nuovo; stiamo cercando di distaccarci da questo tipo di cose.##

Ciò è comunemente conosciuto come &#34;LOLFondazione.&#34; Anche se potresti vederli in dei vecchi articoli, questi fanno sembrare la Fondazione stupida e non professionale, inoltre sono dei grandi rovina-atmosfera.

**Idee già fatte Abbastanza Bene che Potrai (probabilmente) Solo Scrivere una Brutta Copia**

##blue|4. Cose che rendono le altre cose strane; questo include le cose che creano SCP e le cose nelle quali infili altre cose e vengono fuori migliorate.##

Abbiamo già [[[SCP-914]]], [[[SCP-294]]], [[[SCP-261]]], e [[[SCP-212]]]. Sarà dura aggiungere una cosa del genere che non sembri una loro brutta imitazione.

##blue|14. Cose che conducono ad una qualche vasta dimensione di inutilità dove perdiamo un numero indefinito di Classe-D mandandoli lì senza un motivo particolare##

Abbiamo già [[[SCP-093]]], [[[SCP-967]]], ed il log degli esperimenti di [[[SCP-354]]]. Se vuoi scrivere un nuovo portale dimensionale da esplorare, deve essere dannatamente interessante per sopravvivere.

##blue|15. Statue che si muovono quando non le guardi. Ne abbiamo già una che fa questo ed è meglio di quella che tu potrai mai scrivere.##

[[[SCP-173]]], anche se pensi o no che non sia poi così bello, era il primo SCP, ed ha una votazione di +1000. Provare a migliorarlo è una pessima idea.

##blue|17. Cose che non fanno altro che sputare informazioni a caso in modo misterioso.##

[[[SCP-058]]] lo fa meglio di tutto ciò che vorrai scrivere.

**Per il 99% delle volte, Questi sono Segni di Scrittura Debole/Sciatta**

##blue|7. Cose che utilizzano risorse eccessive, come armi nucleari o personale di Classe-D. E comunque, le guardie cieche sono risorse eccessive.##

I lettori si aspettano che la Fondazione trovi delle Procedure di Sicurezza sensate, appropriate per il contenimento dell&#39;oggetto. Anche se puoi considerare che la Fondazione abbia delle risorse quasi illimitate, non andranno a sprecarle per delle Procedure di Contenimento eccessive.

##blue|8. Cose che si riferiscono in maniera eccessiva ad altri SCP; questo include le cose che sono migliori altri SCP.##

I riferimenti ad altri SCP sono una fissazione di parecchi lettori, specialmente se sembra possibile associare senza problemi il tuo (brutto) SCP con uno migliore.

##blue|19. Cose che hanno causato lo TSUNAMI DELL&#39;OCEANO INDIANO. Seriamente, credo che la Fondazione l&#39;abbia causato già un dieci milioni di volte. E visto che siamo in tema, smettetela di fare mappamondi e mappe che cambiano il mondo quando la mappa o il mappamondo viene modificato.##

Generalmente, associare il tuo SCP con eventi reali non lo farà andare bene, anche se fatto abilmente.  

##blue|6. Cose che ti fanno impazzire senza una ragione apparente.##

Solitamente viene interpretato come un pericolo creato per puro espediente narrativo, così come nel caso di un SCP che spinge le persone ad usarlo senza una ragione apparente.

##blue|11. Cose che si comportano in maniera esagerata rispetto a ciò che dovrebbero fare. Cioè coltelli che tagliano attraverso le dimensioni, apparecchi sonori che causano pazzia a chiunque li ascolti ecc.##

Queste cose sono semplicemente troppo ovvie e monotone per avere una buona figura.  

##blue|13. Qualsiasi cosa sia una sfera. O un cubo. Seriamente, scegli un qualunque oggetto piuttosto che una forma.##

Questo non è un problema se il tuo oggetto ha una ragione per essere una sfera o un cubo -- una palla da basket, una sonda spaziale o un dado a sei facce, per esempio. Il problema è quando hai pensato ad un effetto strano ed affascinante, ma non riesci a trovare l&#39;oggetto giusto per produrlo. Pensaci parecchio e uno sicuramente lo troverai… .  

**Cose delle Quali (magari) ne Abbiamo un po&#39; Troppe**

##blue|16. Cose che provengono DAL FUTURO! Abbiamo una città intera da lì.##

##blue|20. Cani e Gatti. Seriamente, abbiamo fin troppi canidi e felini, facciamo qualcosa di diverso! Furetti, aragoste, calamari, ornitorinchi, topi muschiati, castori, draghi di komodo, ci sono milioni di animali là fuori che non sono cani o gatti!##

##blue|22. PORTALI SU UN ALTRO MONDO! Davvero, ne abbiamo già almeno quattro e sono tutti simili. Inventa qualcosa di più originale.##

##blue|23. Bambole inquietanti. E ho detto abbastanza.##

Prima di scrivere una di queste cose, fai una ricerca sugli articoli già esistenti e chiediti: &#34;La mia anomalia fa qualcosa di diverso o più interessante di ciò che abbiamo già?&#34;. Se puoi sinceramente dire di si, allora puoi procedere…  

Qualcuno occasionalmente suggerisce un nuovo argomento per la Lista dei Cliché -- Parassiti. Creature che si fingono oggetti normali, per poi ammazzarti. Dadi. Ci sono oltre 4000 SCP sul sito, quindi sarebbe utile fare una ricerca e chiedere nel forum o nella chat se la tua idea è già stata fatta, non importa di cosa si tratti.

**Un&#39;ultima Cosa**

Questa non è una lista di cose da unire insieme per fare un SCP-J. È già stata fatta (e cancellata) diverse volte.</textarea></pre>
