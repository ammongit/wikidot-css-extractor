    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5193]
**Autore:** [[*user A Mountain]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5193

**Classe dell&#39;Oggetto:** Neutralizzato

**Procedure Speciali di Contenimento:** In quanto SCP-5193 non si è materializzato per un periodo di oltre un anno, è stato dichiarato Neutralizzato. Di conseguenza, non sono necessarie procedure di contenimento.

[[collapsible show=&#34;+ Procedure di Contenimento Precedenti&#34; hide=&#34;- Chiudi&#34;]]
Ogni venerdì, degli agenti della Fondazione travestiti da turisti devono recarsi al Vietnam Veterans Memorial a Washington, DC, prima che SCP-5193 si materializzi. Dal momento in cui SCP-5193 si materializza, gli agenti dovranno monitorare l&#39;area per individuare tutti coloro che stabiliranno un qualsiasi tipo di contatto con esso fino al momento della dematerializzazione. Tali individui devono essere trattenuti e amnesticizzati, insieme a tutti coloro che hanno assistito alla materializzazione o dematerializzazione di SCP-5193.
[[/collapsible]]

**Descrizione:** SCP-5193 era un&#39;entità anomala che si sarebbe dovuta manifestare vicino al Vietnam Veterans Memorial a Washington, DC, ogni venerdì alle 17:00. SCP-5193 sembrava essere James ██████, un uomo americano che prestò servizio nel Corpo dei Marine degli Stati Uniti dal 1964 fino alla sua morte nel 1968. James aveva 25 anni al momento del decesso.

Dopo essersi manifestato, SCP-5193 avrebbe camminato lungo il Memorial Wall per un&#39;ora esatta, dopodichè si sarebbe dematerializzato. Ogni tentativo di entrare in contatto con SCP-5193 durante questo lasso di tempo si è rivelato infruttuoso, in quanto non è stato possibile stabilire con esso un contatto fisico e nemmeno ottenere risposta dai tentativi di conversazione.

**Addendum:** Rapporto Incidente

Il 26/10/2019, un uomo è arrivato al Vietnam Veterans Memorial alle 16:57 e si è immediatamente avvicinato a SCP-5193 dopo la sua comparsa. Gli agenti della Fondazione si sono avvicinati all&#39;uomo per trattenerlo, ma hanno deciso di permettergli di interagire con SCP-5193 dopo che questo aveva visibilmente reagito alla sua presenza. Segue un registro dell&#39;incidente risultante.

&gt; **Inizio Registro**
&gt; 
&gt; //L&#39;uomo si avvicina a SCP-5193. SCP-5193 smette di camminare e si gira verso di lui.//
&gt; 
&gt; **Uomo:** Sei davvero tu?
&gt; 
&gt; //SCP-5193 lo fissa, ma non risponde.//
&gt; 
&gt; **Uomo:** Lo prenderò per un sì. Come stai?
&gt; 
&gt; //SCP-5193 non reagisce.//
&gt; 
&gt; **Uomo:** Come puoi vedere, sono cresciuto. Ho trovato un lavoro, ho messo su famiglia, sono invecchiato. Mi sarebbe piaciuto che avessi vissuto tutto ciò assieme a noi.
&gt; 
&gt; //SCP-5193 abbassa la testa. L&#39;uomo non dice nulla per circa 30 secondi.//
&gt; 
&gt; **Uomo:** Sai, non ho compreso il concetto di morte neanche quando sei stato ucciso laggiù. La mamma mi disse che ti eri dimostrato così coraggioso che hanno voluto trattenerti anche dopo la fine della guerra. Non ho capito cosa fosse effettivamente successo fino ad anni dopo.
&gt; 
&gt; //SCP-5193 non reagisce.//
&gt; 
&gt; **Uomo:** Ho sentito la tua assenza in ogni fase della mia vita. Diploma di scuola superiore, matrimonio, e quant&#39;altro. Ora che sei qui, tutti quei momenti non contano.
&gt; 
&gt; //SCP-5193 alza lo sguardo e fa un passo verso l&#39;uomo.//
&gt; 
&gt; **Uomo:** È buffo, ho passato la maggior parte della mia vita cercando di pensare a cosa dire una volta venuto qui, ma non riesco proprio a trovare le parole ora che posso effettivamente parlarti. Immagino che tutto ciò che voglio davvero dire è che ti voglio bene, e vorrei potertelo dire più spesso.
&gt; 
&gt; //SCP-5193 sorride. I due si abbracciano e SCP-5193 si dematerializza. Gli agenti della Fondazione intervengono per arrestare l&#39;uomo.//
&gt; 
&gt; **&lt;Fine Registro&gt;**

L&#39;uomo è stato successivamente identificato come Robert ██████, il figlio di James ██████. Quando è stato interrogato, Robert ha affermato di essere stato al Vietnam Veterans Memorial per rendere omaggio e di non essere stato a conoscenza dell&#39;esistenza di SCP-5193 prima della sua manifestazione. Robert non è stato in grado di spiegare come fosse riuscito a stabilire un contatto fisico con SCP-5193 e non ha fornito altre informazioni utili. Dall&#39;avvenimento di questo incidente, SCP-5193 ha cessato di manifestarsi ed è stato dichiarato Neutralizzato il 26/10/2020.
