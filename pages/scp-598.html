[[include credit:start]]
標題：SCP-598 - 色有耳目
作者：[[*user Sophia Light]]
譯者：[[*user vomiter]]
[[include credit:end]]



**項目編號：** SCP-598

**項目等級：** Safe

**特殊收容措施：** SCP-598的收容室長寬高皆為3公尺，牆面均塗滿百色熊牌的「珍珠白」油漆，地板則鋪有反射鏡。天花板上三架燈具的設置方式確保房間內的任一角落都能被照射到。這些燈具應每日24小時不間斷通電，為了避免受停電意外波及而外接有備用發電機。每天都應檢查房間內是否有霉斑或污痕，並在發現後迅速將其移除。

SCP-598的收容室外全天候都應有兩名2級警衛駐守。所有2級人員都能在上級督導下與SCP-598互動。參與互動的人員在事前與事後都會成為研究對象，並在後續時日為其隨機安排精神分析。

除非有來自監督者的同意，否則不得攜入刀具、手術刀、鏡片、脫漆劑或相機等物品。

**描述：** 籠罩著收容間內部的那一道黃色色調就是SCP-598，已知該存在具有智慧能力。目前所有利用顏料、蠟筆等繪圖工具複製SCP-598的嘗試都未能成功。經過實驗後確認所謂含白度或稱明度並不會對它造成影響（除非達到完全黑暗，否則它的感知能力在不同光線強度下都保持一致），而色調則是重要影響因子（將有色濾光片放置在該項目的光源處即可抵銷其效應）。

SCP-598可以接收鄰近環境中的視聽刺激，但無法自發性的移動或說話，也無法透過一般感官進行溝通。然而SCP-598能夠做到心電感應，並藉此在心理層面與人展開廣泛的對話。它喜好諸如音樂、藝術和科學等談話主題。它對SCP基金會表現出些微興趣，但這很可能只是因為它的周遭環境，而非出於惡意動機。

SCP-598並不是具有物理實體的生物——它不會移動、生長、進食、睡眠或排除廢物，所以技術上來說它並不是活物。但製作SCP-598的精確色彩副本可以導致它的自我複製，這類副本的製作手段包含電腦、影音紀錄或鏡片等等。

SCP-598會對任何附近4公尺範圍內的短波無線電裝置造成特別的影響。上述裝置受其效應後將開始捕捉到一個原本在範圍外的雜音訊號源。

至今為止，來自該訊號源的聲音紀錄如下：
* 類似狼嚎的聲音
* 鯨歌
* 蛙鳴聲，雜有蟲鳴
* 低頻嗡鳴，來源未知
* 高頻吱喳聲，事後確認是將蝙蝠發出的噪音調整到人類聽力範圍的結果

SCP-598似乎不知道這些雜音的來源，但它很喜歡收容室內有一台接收該頻率的無線電收音機。這些雜音會隨機變換，並且每次都持續數個小時。

**附錄：** ███████████博士提議將SCP-598的一個樣本投入[[[SCP-085]]]。該提案仍待監督者與所有相關人員的核准。
