**Объект №:** SCP-1306-RU - Угол зрения

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Ввиду особенностей объекта, его перемещение невозможно, поэтому Специализированная Зона-16 воздвигнута на месте его обнаружения. Планировка здания, в котором был обнаружен объект, не была подвергнута изменениям, за исключением помещения, в котором был обнаружен SCP-1306-B. В нём стены, пол и потолок были заменены на стеклянные. 

Всё, что находится в радиусе трёх километров от камеры хранения SCP-1306-B, является аномальной зоной, обозначаемой как SCP-1306-L.

Меры, предпринимаемые для обороны объекта, не должны быть проницаемы для противника, которому известно, какие меры против него предприняты. В связи с этим, СЗ-16 окружена плотным минным полем.

**Описание:** SCP-X-A - это человек, возрастом около 14-16 лет, имя - Михаил ████████. До постановки на содержание, головной мозг объекта был подвергнут хирургическому вмешательству, в ходе которого были удалены механизмы формирования моральных суждений и важные участки, отвечающие за мышление. Также были обнаружены следы генетического вмешательства, приведшие к формированию дополнительных связей между различными отделами мозга. Более точные описания произведённых изменений строения тела объекта можно найти в документе SCP-X-A/146/M. 

Логика совершённых манипуляций остаётся отчасти невыясненной, их результатом стала практически полная утрата объектом мыслительной деятельности, в физиологических механизмах поведения и речи заметны множественные дефекты. Но несмотря на это, объект не испытывает никаких проблем. Например, судя по тому, как объект произносит некоторые слова, многие звуки должны были быть произнесены некорректно, однако каждый, кто когда-либо слышал речь SCP-X-A, отмечает, что она превосходно поставлена. Вне зависимости от того, как объект держит предметы, перемещается и т.д., им не совершается никаких оплошностей. 

&#34;Идеальность&#34; объекта, а также её аномальная природа, выражается ещё явственнее, если задать объекту какой-нибудь вопрос. Поскольку объект, по всей видимости, никоим образом не может продемонстрировать беспомощность в каком-либо вопросе, он всегда даёт исчерпывающий ответ, даже если информация, содержащаяся в ответе, является строго засекреченной и для объекта не было никакой возможности её узнать.

SCP-X-B - это человек, возрастом не более 8 лет. Имя - Алексей ██████. Также, как и SCP-X-A, объект в прошлом подвергался хирургическому вмешательству в области мозга, а также всей ЦНС в целом, однако над SCP-X-B поработали более основательно, генетические модификации куда обширнее и обеспечивают не только связи между отделами мозга, но и отсутствие эфаптической связи, которая в мозгу обычных людей носит важную роль синхронизации нервных импульсов. Юный возраст помог закрепить изменения строение тела и развить их, поэтому эффект вышел более серьёзным.

В радиусе 2-3 километров от объекта вся материя меняет свойства на те, которые по мнению объекта, должны быть ей присущи. Именно поэтому объект хранится в кубе из стекла, а не из более подходящего материала, по неизвестной причине объект считает, что стекло неразрушимо, в то же время бетон или металл куда проще подвергнуть деформации. 

Над объектом не требуется уход. В определённые моменты времени, из воздуха, снаружи камеры содержания, материализуется гуманоид (обозначается как SCP-X-B-2), внешность которого, по всей видимости, копирует внешность его бывшего опекуна. Гуманоид появляется не с пустыми руками, а с какой-либо пищей. SCP-X-B-2 способен открыть любую дверь, каким бы образом она ни была заперта. В случае, если двери нет, на месте стены появляется дверь, внешность которой копирует внешность двери, ведущей в комнату, в которой ранее находился SCP-X-B. Никто, кроме объекта, не способен взаимодействовать с гуманоидом, так что он считается неопасным. 

[[collapsible show=&#34;Фрагмент стенограммы аудиозаписи, сделанной командиром МОГ Дельта-5&#34; hide=&#34;Закрыть доклад&#34;]]

&gt; ...во время контратаки противника, нам &#34;удалось&#34; сполна оценить способности объекта. Противник знал о них куда лучше, вполне вероятно, что он подобным образом их и настроил, чем активно пользовался, так что мы понесли большие потери. 
&gt; 
&gt; Когда только начался штурм позиций, на которых мы едва окопались, мы обнаружили, что пули противника простреливают практически любые преграды, кроме стекла, так что в первые минуты умерло семеро солдат. Сержант Приморский незаметно от глаз мальчика зарядил в автомат холостой патрон и на его глазах выстрелил в себя, однако упал с огнестрельным ранением. Позже он сказал, что хотел таким образом сделать наши бронежилеты абсолютно пуленепробиваемыми в зоне действия объекта. Умный малый, но на этот раз он немного недоглядел. 
&gt; 
&gt; А штука в том, что мальчик понял концепцию огнестрельного оружия как-то по-своему. Если находиться около него, то пули попадают точно в цель, даже если по идее должен был промахнуться. Противник пользовался и этим, благо, это помогало и нам, однако у врага были ростовые щиты из стекла, которые добавляли нам проблем. 
&gt; 
&gt; А самое паршивое то, что они, похоже, добились своей цели. Умыкнули &#34;идеального&#34; и отступили. Похоже, это значит, что им теперь известно //всё, что они захотят//

[[/collapsible]]

Однако изменения окружающей объект реальности выражаются не только в изменениях законов физики. Как выяснилось, до момента получения объектом сверхъестественных способностей, местность, ныне занятая СЗ-16, была окружена лугами и флора с фауной были соответствующими. Однако теперь с западной стороны Зоны наличествует большое озеро (причём объективную площадь водоёма возможно установить лишь находясь вне зоны действия объекта, внутри же неё имеет место оптическая иллюзия, из-за которой наблюдающему кажется, что он смотрит на бескрайнее море). Появление моря сам объект объяснил тем, что он услышал каких-то морских птиц и решил, что неподалёку должно быть море. 

Новоявленное озеро наполнено разнообразными живыми существами, свойственными как морям, так и озёрам. В небе над ним начали кружить чайки, причём они практически никогда не садятся на землю, а на суше, неподалёку от озера, появились различные травоядные, ранее не обитавшие в данной местности. Полный список обнаруженных живых существ содержится в документе SCP-X-B/LL/3.

Изменения также произошли и в социальной структуре СЗ-16. Со временем исчезла дисциплина и какая-либо иерархия, поведение персонала стало напоминать поведение персонажей в мультипликации, предназначенной для детей, а именно: у каждого сотрудника изменился характер, в котором теперь присутствует максимум одна, да и та слабовыраженная, негативная черта. В основном, теперь весь персонал СЗ-16 можно охарактеризовать как исключительно добрых, отзывчивых людей. Подобное влияние на людей делает зону действия объекта неподходящей для военного контингента, размещённого около СЗ-16. К счастью, вне её психика людей возвращается в норму и замена МОГ не потребовалась. 

СЗ-16 не нуждается в поставках чего бы то ни было, пища, вода, электропитание и прочие необходимые для быта и работы ресурсы, берутся из ниоткуда.

SCP-X-C - это человеческий зародыш, находящийся в утробе приблизительно семь месяцев. Исследование показало, что организм SCP-X-C изобилует обширными генетическими изменениями, которые и обеспечивают проявившиеся аномальные возможности. В силу возраста объекта, ярко выражена всего одна способность объекта, но и та демонстрирует большую его опасность. В отношении SCP-X-C невозможно подумать об убийстве. Если первые два объекта возможно в случае необходимости устранить, то этот - нет. 

Экспериментируя с попытками подумать об убийстве SCP-X-C, выяснилось, что зона действия объекта распространяется на всю Землю.

SCP-X-C содержится в искусственной утробе, которую невозможно куда-либо переместить. Невозможность перемещения, в случае, если SCP-X-C находится вне зоны действия SCP-X-B, влияет также и на движение Земли, так что SCP-X-B в некоторой мере подавляет способности SCP-X-C. Выше указанными обстоятельствами и продиктована необходимость постройки СЗ-16 на месте обнаружения объектов.

Камера объекта служит одной цели - недопустить, чтоб он узнал хоть что-нибудь. В случае, если объект усвоит хотя бы один аспект бытия, существует большая угроза масштабных изменений в структуре ближайшего пространства. 

В качестве запасного плана, Фонд подготовил различные обучающие материалы, повествующие о наиболее важных и фундаментальных понятиях и законах природы.
