**Item nº:** SCP-721-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** --SCP-721-J-1 foi seguramente contido na casa do Doutor Lloyd Jenkins com uma coleira de choque elétrico.-- SCP-721-J-1 deve ser mantido na casa do Doutor Lloyd Jenkins a todo momento. Nunca o deixe sair, e se ele sair, nunca jamais o deixe perto de outro sítio da Fundação.

**Descrição:** SCP-721-J é uma imagem do cachorro do Doutor Lloyd Jenkins, [REDIGIDO][[footnote]] Nome redigido a pedido do Dr. Lloyd Jenkins para &#34;manter todas as minhas senhas seguras.&#34; [[/footnote]], daqui em diante SCP-721-J-1. SCP-721-J é um agente memético visual que afeta apenas indivíduos que viram SCP-721-J-1 em pessoa. O efeito faz com que um indivíduo customize seus pertences pessoais com SCP-721-J. Isto inclui pinturas de parede, fundos de área de trabalho, calendários, canecas, camisetas, etc. Há atualmente 9 instâncias de SCP-721-J no escritório do Doutor Lloyd Jenkins (não incluindo cada mês do calendário). Não há cura conhecida para a exposição.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-721-j/DOGMUG.jpg|
    caption=Uma caneca customizada no escritório do Dr. Lloyd Jenkins. Ele já a tem por 3 meses e ela ainda não foi usada.
]]
**Adendo:** No dia 5/4/2017 uma brecha de contenção massiva de SCP-721-J ocorreu no dia de levar o pet para o trabalho anual do Sítio 127. Uma estimativa de 56% dos funcionários foram expostos a SCP-721-J-1. Dentro de uma semana da brecha inicial os seguintes pedidos customizados foram feitos por funcionários do sítio:

25 calendários
48 pacotes de notas Post-It
14 camisetas
46 rolos de papel higiênico
12 pinturas
32 fotos de carteira
3 tatuagens
1 túmulo (pré-encomendado)
 
Dois dias seguindo a brecha de contenção inicial funcionários do Sítio 127 começaram a enviar spam de imagem de SCP-721-J para o Comitê de Ética, Comando Overseer, e vários outros sítios da Fundação. Abaixo está uma transcrição de emails em relação ao mau comportamento dos funcionários do Sítio 127.  
 
 
__**E-mails Em Relação à Brecha de Contenção do Sítio 127:**__
&gt; **De:** ███████ ████████, Chefe do Comitê de Ética
&gt; **Para:** Troy Alderman, Diretor do Sítio 127
&gt; **Re:** SCP-721-J
&gt; 
&gt; Vocês do Sítio 127 poderiam parar de enviar essa foto estúpida de um cachorro. Eu abri minha caixa de entrada nessa manhã para encontrar 18 fotos diferentes do novo mural da cafeteria do seu sítio. Eu não deveria ter que dizer, mas esses não são pedidos apropriados para revisão de ética.
&gt; 
&gt; Além disso, ninguém quer ver essa tatuagem no [DADOS EXPURGADOS] do D-6783. (Isso foi consensual? Como é que se faz uma tatuagem aí?)
&gt; 
&gt; Atenciosamente,
&gt; 
&gt; ███████ ████████

&gt; **De:** Troy Alderman, Diretor do Sítio 127
&gt; **Para:** ███████ ████████, Chefe do Comitê de Ética
&gt; **Re:** SCP-721-J
&gt; 
&gt; Eu não vejo nenhum problema com o comportamento dos meus funcionários. SCP-721-J é memético, mas não tem risco. Além do mais, eu falei com o Doutor Lloyd Jenkins a respeito e ele se sente como se finalmente tivesse feito algo de sucesso em sua vida.
&gt; 
&gt; Atenciosamente,
&gt; 
&gt; Troy Alderman

&gt; **De:** ███████ ████████, Chefe do Comitê de Ética
&gt; **Para:** Troy Alderman, Diretor do Sítio 127
&gt; **Re:** SCP-721-J
&gt; 
&gt; Primeiro, SCP-721-J pode não ter risco, mas já é doloroso de olhar.
&gt; 
&gt; Segundo, ser sucedido não significa que é merecido.
&gt; 
&gt; Terceiro, se algo é sucedido, mas também deixa o conselho O5 com raiva, não é realmente sucedido.
&gt; 
&gt; Quarto, o O5 votou, spam de imagem de SCP-721-J deve parar imediatamente.
&gt; 
&gt; Falha de cessação resultará na remoção do dia do pijama anual do sítio 127.
&gt; 
&gt; ███████ ████████

&gt; **De:** Troy Alderman, Diretor do Sítio 127
&gt; **Para:** ███████ ████████, Chefe do Comitê de Ética
&gt; **Re:** SCP-721-J   
&gt; 
&gt;  [[collapsible show=&#34;Mostrar arquivo de imagem anexado&#34; hide=&#34;ocultar&#34;]]|||| [[image http://scp-wiki.wdfiles.com/local--files/scp-721-j/DOGNO_2_FINAL_3.png width=&#34;300px&#34;]] ||||||[[/collapsible]]
&gt; 
&gt; Atenciosamente,
&gt; 
&gt; Troy Alderman
&gt; 
&gt; P.S. É realmente tão caro para a Fundação comprar Photoshop? Levou duas horas para fazer isso no Gimp 2 e eu ainda não estou satisfeito com esse O.

Seguindo o assassinato de Troy Alderman, o Sítio 127 caiu em uma guerra civil turbinada por anarquia.

Canais de comunicação foram cortados, e, até onde o resto da Fundação sabia, tudo havia retornado ao normal.</textarea></pre>
