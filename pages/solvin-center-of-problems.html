До Делла Конагера долетали крики агонии его коллег, половина из которых прямо сейчас умирала в страшных муках. Проблему мигом решили шумопоглощающие наушники, что Делл натянул взамен привычной строительной каски; прямиком со склада Mann Co. – одно из лучших его приобретений на данный момент. 
Как только крики, стрельба и взрывы заглохли, Инженер закинул ноги на магазин своей турели и лениво перевернул страницу своего журнала.

Телепорт Telemax, стоящий справа и излучавший твердый красный свет, вдруг явил миру немца. Делл кивнул ему.
Медик отряхнулся от частиц, после телепортации вполне обычных, и поспешил куда-то вниз.
Вскоре после этого телепорт выплюнул пару лишних транспространственных частиц, а затем красный свет угас и гироскоп остановился. 
Делл взглянул на свой КПК, обнаружил, что и его раздатчик, и вход его телепорта разрушены, и что-то прошипел сквозь зубы.

На нижнем этаже Медик вовремя подоспел к своим коллегам. Вот они вырвались наперекор безумной армии роботов, свежие и полные сил, а легион их железных двойников тем временем несся в их сторону, сотрясая землю громовым топотом. 
Заслышав врага, турель с готовностью дернулась, словно австралиец перед перестрелкой. Делл быстро перелистал журнал, а затем вернулся к новому каталогу Mann Co.

– Спокойно, милая, - нежно произнес Делл, – Работы нам сегодня – непочатый край. Много у нас роботов падет.

------

SCP-1290. «Неидеальный телепорт», как его прозвали пользователи, тогда как исследователь Касситер из Зоны 48-Альфа предпочитал именовать его «Говно сраное». 
Последние 15 лет Фонд перебирал его и изучал изнутри, в конечном итоге сумев создать аналог. При этом исследователи не понимали, ни каким образом он работает, ни как его отремонтировать в случае чего. Касситер уже хотел подать заявку на перевод, но тут кто-то предложил новую идею, и теперь уже – не просто переслать шар для боулинга.

Коллеги по ту сторону планеты, изучая точку 2, подали идею – а что, если запустить точку 2, не подготовив при этом точку 1?
Касситер не знал ответа на этот вопрос. И директор Зоны не знал. Потому и решили его найти.

------

Делл Конагер еще раз выстрелил из переделанного дробовика, отправив еще одного робота к праотцам (праотцы у этих роботов были – Делл все тщательно проверил).
Рядом стоял Снайпер с самодельной винтовкой и то и дело стрелял из нее по роботам какой-то своей «загадочной жидкостью мистера Манди».
Турель Делла расстреляла робо-Пулеметчика ураганным огнем и ракетами; гигантская машина, получив сполна, опрокинулась и придавила пару своих товарищей помельче.

Вход телепорта Делла все еще не был готов, но при этом ему хотя бы хватило ума возвести раздатчик для Пулеметчика – железяки уже окружили и громилу, и его ненадежного доктора, так и напрашиваясь на пулю.
Вот в маленьком укреплении наемников появился отряд робо-Солдат, но убер-заряд в сочетании с бомбами-липучками успешно сдержал натиск. Наемники пережили последнюю волну в этот день.

Делл спрыгнул вниз и побежал к дымящемуся раздатчику, на ходу извлекая свой верный разводной ключ. Универсальный инструмент Инженера; им можно починить что угодно, если знать, как. 
Пара ударов ключом – и раздатчик вновь дошел до 100%. Инженер одобрительно кивнул ему, потянулся и полюбовался, как коллеги собирают деньги слуг Грея Манна. 
Снайпер, проходя мимо, перебросил ему его долю. Инженер поймал деньги и снял свои наушники.

– Спасибо большое.

– Они у нас по самые отхватили, а, друзяка?

– А то, – Делл сунул деньги в карман и поплелся к своему логову. – Чую я, нам так плясать до конца жизни.

– Будет тебе, ломастер! –  ухмыльнулся мистер Манди. Машинально потерев свой шрам, он сложил деньги в шляпу и пошел следом. – По мне, так хоть целый день пропляшешь без труда. У нас вон Доктор есть, и эта твоя штука-возрождалка. Все здорово будет.

– Да уж... Думаю, пока Mann Co. нам присылает добро, живехонькими будем, – Делл подкрутил что-то в своей турели.

И тут хлынула еще волна.

– ...Э-э... А вход-то ты, по-моему, не смастрячил.

Делл взглянул на выход телепорта. Механизм вращался и испускал свой обычный диск твердого света. 
Вот только он был не красный и даже не синий. Скорее серый, чем черный, подумалось Деллу. Телепорт тем временем работал как ни в чем ни бывало. 
Через пару секунд из него выпал блок пенопласта.

Инженер и Снайпер пару секунд оценивали блок, а затем переглянулись.

– Ась?

------

– Стало быть, сработало, – отметил Касситер.

– Дэшку? – вопросил исследователь Тайлер.

– Дэшку. А это выруби пока, потом включим, когда проверку начнем. А то мало ли чего...

------

Делл Конагер аккуратно подобрал пенопласт, потряс его и разломал блок пополам. Ничего такого не обнаружил. 
Его предок в свое время отсек себе руку и прицепил на ее место механический протез, сам же он зашел еще дальше – построил машину бессмертия, затем поработал на какого-то неуёмного социопата с энергией ключом, как пить дать, из усов текущей (или из волос на груди, что по форме чисто твоя Австралия); потом он подружился с полоумным пироманом, сразился с волшебником (несколько раз, к слову), случайно убил обезьяну-космонавта неисправной ракетой (мир праху твоему, Какашка Джо), бился с роботами-клонами, работающими на деньгах, бывал в Аду и вернулся оттуда целым... и все же, самой странной вещью во всей его жизни был вот этот предмет.

Потому Делл поступил так же, как и при любом другом нарушении пределов странного. Он решил двигаться далее, только аккуратно.
Положил пенопласт, нацелил свою турель в сторону телепорта. Созвал товарищей и пояснил им ситуацию. Все встали наизготовку – разломать выход телепорта им не позволяло любопытство, а просто сидеть и рассматривать не давало безумие.

И тут телепорт выключился.

И вновь хлынули роботы.

------

Час спустя D-101007 оторвали от обычного распорядка дня и поставили на SCP-1290-1.
Исследователи вручили ему шлем, налокотники и наколенники. Не сказали ему, что собираются делать, ответили уклончиво – «вклад в науку».
Ну, или хотя бы развлечение.
Правда, вот об этом они не упомянули.

------

Тавиш Финнеган Дегрут вперился взглядом в культю, обрубленную чуть ниже левого плеча:
– Э, а рука где?

– А ноги-то где? – спросил Пулеметчик.

Пьяный шотландец окинул себя взглядом и тотчас же протрезвел:
– Слушай, я уж и забыл...

Пулеметчик от души захохотал. Подрывник уж было хотел присоединиться, да только истек кровью и умер, не успев издать и смешка. От этого Пулеметчик захохотал еще громче, и даже Медик не устоял. 
Через полминуты Подрывник бодро вышагал из комнаты возрождения с огромной ухмылкой до ушей и с не меньшей бутылкой сидра в руке.

Медик перестал ухмыляться, протер лицо от масла и прокашлялся:
– Иншенер, фот это самое... Как оно произноситца?

– Аномалия, доктор, – поднял очки Инженер. – Видать, партия Телемаксов бракованная была. Кто-то другой прицепился к моему телепорту. Правда, будь оно так, они бы оттуда сами вышли, чем пенопласт бросать.

– И... дальше что? – вопросил Снайпер. – Ну нашел кто-то портал, ну небось кинул туда дребедень какую, проверить, на ходу ли он.

– Кабы то не впервой было... – пожал плечами Инженер, и наемники согласно пробурчали. – Чую я, тут у нас межвселенные врата. Ну помните, как тогда Солдат ракету откуда-то надыбал?

– Значит, Солдату ракету и пушки новые, а нам что – пенопласт? – Пулеметчик скрестил на груди свои ручищи и сплюнул на землю. – Хоть бы шляпу прислали.

– Слушай, а его... ну не знаю, отследить можно? – поинтересовался Подрывник.

– Может, и смогу отследить вход, если опять включится. Но не факт, что вообще включится. Если на том конце знают, что телепорт односторонний, людей посылать сюда без разбору не станут. Это если, конечно, они там не полные тупицы, или бессердеч...

Речь Инженера оборвал знакомый звук телепортации.

– Так... – опустил очки Делл. – Вот сейчас, ребят, все и выясним.

Наемники с готовностью собрались вокруг телепорта и нацелили в черный диск, что у кого было. Люди, зомби, призраки, колдуны, роботы – они бились с ними всеми и победили. Теперь же перед ними новая угроза – пенопласт.

Но вместо всего этого появился крупный человек в оранжевом комбинезоне. Турель дернулась вверх-вниз, словно размышляя, стрелять или нет; Делл хлопнул по ней, и турель опустила стволы. Человек смахнул с себя пелену частиц черной пустоты и вдруг взвизгнул по-девчачьи – шутка ли: шестеро наемников, здоровенная автоматическая турель, и все целятся прямо в него.

– Осадите-ка назад, – сказал Делл и немного опустил дробовик. – Откуда будешь, дружище?

Человек в комбинезоне отскочил назад, но телепорт Делла стоял вплотную к стене, потому человек лишь ударился в нее и соскользнул вниз, сев в итоге на диск твердого света.

– Лучше б ты подвинулся, сынок, – посоветовал ему Делл. – Вот пройдет сейчас кто, и телефраг тебе будет.

Человек не сдвинулся, и Пулеметчик сам сдернул его с телепорта. Инженер присел над телепортом, поковырялся в нем, а затем извлек КПК и пробежал взглядом по данным на экране. Затем он ухмыльнулся и встал.

– Итак, наш новый друг из Колумбии. 
Наемники осмотрели его, но не нашли в нем ничего колумбийского.

 – Из 2013 года.
Ни лазеров, ни реактивных ранцев у него не нашли.

– И еще он из другой вселенной. 
Поскольку ни оружия, ни экипировки, ни денег у него не было, наемники быстро потеряли всякий интерес и приготовились к новой волне роботов.

Пошла первая буря металлических стрел. Пулеметчик попытался принять своей тушей как можно больше огня, но одна медлительная стрела понеслась к новичку в оранжевом. Он вздрогнул. 
А стрела... прошла прямо сквозь его голову и воткнулась в стену за ним. Сам же новичок как будто бы ничего и не почувствовал.

– Что, вот эта стрела ему сквозь башку пролетела? – удивился Снайпер.

– Угу, – хмыкнул Подрывник. 

Медик поднял сначала бровь, затем свой арбалет, и выпустил в человека стрелу. Она пролетела сквозь его грудь, не оставив даже царапины. Делл ухмыльнулся и пальнул в него металлом... и ничего не произошло.

– А вот это уже интересно, – заметил Делл. – Так, вы прикрывайте, а я тут звякну кое-кому...

------

– Кажется, я понял кое-что... – заявил исследователь Тайлер.

– Чего там? – поднял голову от обеда исследователь Касситер.

– 1290 – односторонний. И мы в ус не дуем, куда дэшка этот подевался. Он был, небось, убийца, или насильник какой, а мы его кинули прямо в неведомые дали. Может, даже в другую вселенную.

– Да ладно, бывало и хуже. Импульс он в любом случае сохранил, так что куда бы ни прилетел – максимум в лепешку разобьется.

– А... Да, конечно...

Тупицы или бессердечные засранцы. Без вариантов.

------

– Еноты... Нет, Солдат, никаких енотов! – Делл Конагер поднял очки, потер переносицу и переложил трубку телефона в другую руку. Разговор с мистером Джейном Доу всегда проверял нервы на крепость. – Да, они пушистики и вообще миляги, но... в общем, слушай меня внимательно. Можешь. Связаться. С колдуном?

– Не-а. Э, стоп, да! Хотя, нет. Поговорить не могу. Только вызвать. Прости, Инж.

– Так это... – оборвал фразу Инженер. Из кого-то дурь выбивают кулаками, а с Солдатом остается только шутить. – Сойдет и так. Приказываю немедленно явиться на новый контрольный пункт.

– Я тут... занят немного. – На том конце провода загремели кастрюли и скороводки. – А давай я тебе просто скажу? Умен, чертяка.

– Ну... полагаю, и так пойдет. Ладно, блокнот под рукой, записываю. Как мне вызвать Колдуна?

– Так. Во-первых...

------

Исследователи Касситер и Тайлер уставились на SCP-1290-1.

– Погоди-ка! А что, если перевернуть точку 2 вверх ногами? – заинтересовался Тайлер.

Касситеру было лень даже отвечать, что лет десять назад они уже пробовали. Вместо этого он решил подыграть.
– Тогда будешь смотреть вправо, но все равно двигаться на восток, причем на скорости... сколько там, 930 метров в секунду?

– А если перевернуть точку 2 вверх ногами и закинуть объект со скоростью 930 метров в секунду, но чтобы он летел влево? И если мы правильно рассчитаем...

– Мысль-то правильная, только надо касаться платформы. Полагаю, если ты все сделаешь вовремя, и платформу кто-нибудь как-нибудь заденет, может и сработать. Но все же это прямо как биться об стену на 930 эм эс, так что умрешь ты по-любому.

– Нет, серьезно. Как же они умудрились построить телепорт, но не додумались скомпенсировать сохранение импульса?

– Небось, работали по физике Аристотеля. Ну знаешь, грек такой был, типа Прометея.

– Тупицы.

Касситер усмехнулся:
– Ты сейчас предложил перевернуть эту дурынду и стрелять туда людьми из пушки. И получается, тупицы у нас – создатели рабочего телепорта?

– Пасть закрой.

------

Делл Конагер рассматривал бардак, собранный по указаниям Солдата. Куча железных енотов, выплавленных из останков роботов, а посередине – статуя человека, вознесшего руки в весьма колдовской позе.

– Так, Солдат, – ответил Делл, – Ну построили. Дальше что?

– Дальше, Инж, я тебе медаль сделаю! Спасибо за статую. Можешь теперь отнести ее ко мне домой, и чтоб тебя роботы по пути не зашибли?

– Слушай... – Рука Делла побелела, сжимая трубку, и едва удержалась от того, чтобы не раздавить ее. – Солдат! ЭТИМ, что ли, колдуна вызывать надо?!

– А, точно. Я тебе не сказал? Надо нарисовать круг со смайликом, и чтобы у него был рот в форме буквы М. Подожги его, и Маразмус явится.

Делл прикусил язык:
– Солдат... Ты вообще это хоть раз делал НЕ у себя дома?

– Не-а. Повода не было. Но когда мы вместе жили, и надо было с ним побалакать, я так и поступал – и он являлся в ту же секунду!

– Солдат, ты свой дом поджигал.

– ...

Делл окинул взглядом товарищей, ожидая ответа.

– Слушай, ты можешь как-нибудь наколдовать либо связь с колдуном, либо его самого?

– ...

Новичок мог собирать даже то, что в обычных условиях пропало бы под огнем, потому его и снарядили собирать выбитые деньги. Поначалу новичок боялся всего вокруг, но вскоре освоился, поняв, что вреда ему никто не нанесет, и решил помогать, как только может.

– Солда-аат? Алё, ты еще там?
Грохот кастрюль и сковородок, и ничего больше. Тут кто-то на том конце провода прокашлялся.

– Джейн, ты?

– Нет! Это я, **МАРАЗМУС**! Что угодно тебе, дурень?

Солдат же хохотал где-то на заднем плане и хвастался енотам, что он был прав.

– Ой.
Мозг Делла заработал лишь спустя пару секунд.
 
– Тут у нас портал в другую вселенную, правда, односторонний. Я вот думал, может ты сможешь... ну, проколдовать путь в другую сторону.

– И с чего мне это делать?

– Давай договоримся. Приди к нам, помоги нам, приведи с собой Солдата, и мы дадим тебе его убить.

– Нет, ну правда, я – **МАРАЗМУС!** – не вижу более конца вашим жалким...

– Да нет. Если его убить рядом с комнатой возрождения, навсегда он не умрет. Хочешь – хоть сто раз убей.

– ...Он вам поведал, как меня призывать?

Делл ухмыльнулся.
– А то.

– Поторопитесь. Пожалуйста.

------

Исследователь Касситер вновь уставился на SCP-1290-1. Взглядом, отточенным за восемь лет. Чего такого нашел в этой дуре Фонд, он не понимал. 
Его уже столько раз пересобирали, что даже уборщики научились. И все же высшие чины потребовали еще пересобирать – в надежде хоть что-то понять.
Понятно было лишь, что это Говно Сраное. Впрочем, многие коллеги Касситера, да хотя бы тот же Тайлер, относились ко всему этому по-доброму.

Тут Касситер на миг подумал о судьбе сотрудника класса D – закинули его... куда-то там. Может быть, пока не работает точка 2, он гуляет где-то в нулевом пространстве. А потом появится и – чвак. Касситер запомнил одну мысль: попросить команду точки 2 запустить ее дистанционно.

Пока он обдумывал, чего еще в 1290 пониманию не подлежит, за пару метров от главной платформы открылась дыра во времени-пространстве. Поначалу Касситер дыру даже не заметил, пока она не разрослась в пурпурный водоворот.
Касситер хотел было включить тревогу, но тут из воронки вышел D-101007, без налокотников и наколенников, зато с огромной сумкой за спиной. Вслед за ним – человек в красном, с большим ящиком для инструментов в руках.
А затем воронка закрылась с таким звуком, с каким сдувается воздушный шарик.

– Ну, буду, – произнес человек с техасским акцентом, а затем по-дружески снял свою каску перед Касситером. – Здоровеньки, мистер.

Человек опустил ящик на землю, сбил крышку ногой, и взору Касситера предстало неведомое устройство. Оно полностью раскрыло лопасти и прижало их металлическими зажимами. 
Затем лопасти дернулись, и устройство на минуту замолчало. Но потом они вдруг закрутились и образовали диск, висящий прямо над устройством. От диска отлетали вверх красные хлопья, исчезая где-то на полметра вверх.

Касситер сделал вид, будто бы почесал живот; на самом деле нажал кнопку личной тревоги.

– Ну что ж, – произнес человек, вышел вперед и протянул Касситеру руку. Исследователь, поколебавшись, пожал ее.

Хватка у человека была что твои клещи, но исследователь постарался не подать виду, что ему больно. 

– Меня зовут Делл Конагер. Я – инженер. Подумал вот зайти к вам во вселенную, посмотреть, что тут да как.

– Можете звать меня Касситер. Так значит, мистер Конагер, вы... из другой вселенной. И тем не менее как-то попали сюда, да еще и привели с собой D-101007, всего-то спустя пару часов. Могу ли я поинтересоваться, как вы это сделали?

– D-кого? Вот этого, что в оранжевом?

Касситер кивнул. При этом даже не сомневался, что Конагер под очками недобро взглянул на него.

– А вы Касситер. Почему же его зовут номером, а вас не зовут?

– Я – исследователь, а это... тестовый субъект, можно и так сказать.

– Ага. – Конагер кивнул, будто что-то запоминая. – Ясненько. Клон, значит?

Касситер пожал плечами:
– У вас во вселенной такое часто бывает?

Конагер пожал плечами:
– И не говорите, я ведь сам клон. В общем, как попал сюда? Магия. Нет, не голубя из рукава доставать – у нас есть колдуны. У нас вообще много чего есть. А у вас? Есть у вас чего?

Касситер кивнул:
– С нашей точки зрения, вы сами по себе вещь. И ваша вселенная – тоже вещь.

Конагер кивнул:
– Думаю, смысл тут есть. Вы ведь исследователь? И, полагаю, вы исследуете всякие странности вашего мира? А давайте обменяемся опытом.

– Боюсь, мне это не дозволено.

– Хм. Печально. У нас тут целая сумка ништяков. Считайте за подарок. Или это вам тоже не дозволено?

– ...
Взвесив все за и против, Касситер задумался. 

Во-первых, что самое главное, Фонду необходимо удерживать все аномалии. Странное барахло из другой вселенной, где этот тип живет, нормальным точно не назвать. С другой стороны, изучив вначале барахло, можно будет изучить и саму вселенную. 
А если у него целая сумка такого добра, значит, получается, там его можно заказать на раз-два. Оно было создано в его мире.
Может, его создадут и в мире Касситера. 
Прямо перед ним находилась целая сумка не содержащихся объектов.

– Давайте вначале о другом... Что это за устройство вы разложили? Вот это, с диском.

– М-м? А, да это выход телепорта. Вообще ходить сюда нам было бы, скажем так, накладно, а этот миляга нам все упростит. И теперь, когда вы послали к нам своего подопытного кролика, а я все наладил, у нас стабильная связь между мирами.

Да где же эта охрана, едрить ее в корень? 
– Мистер Конагер, вы, как ученый, прекрасно понимаете важность нашего разговора. Мы из разных реальностей, и наши действия определяют судьбу наших с вами вселенных. Я не могу...

Конагер усмехнулся, но через пару секунд смешок перешел в сдавленный хохот.

Он приподнял каску и улыбнулся:
– Слушай, сынок. Мы уже не впервой ходим к вам. У нас так каждые пару месяцев. Обычно ходим за мелочью, за висюльками. Ну, за всем тем, что можно нацепить на поле брани, шляпы, и все дела. Порой – за оружием, но так вообще мы и сами что хочешь свинтим. Дошло? Взаимодействия между вселенными – это пустяки, для нас это как //за ботинками сходить//. Нам – побрякушки, а мирам, что с нами стыкуются – капиталы.

Касситер стоял, не проронив ни звука, и разрывался между выбором «слушать попаданца» и «валить куда подальше, пока охрана не прибудет».

Конагер понизил голос и наклонил голову вперед, отчего каска стукнула об очки.
– Я тебя, Кассяра, насквозь вижу. Мы оба работаем на дядь, которых как бы и не существует. По тебе вижу – и ваши, и наши что-то скрывают. Думают, что мир можно спасти, если спрятать все его странности. Скажу я тебе, мое начальство всю свою жизнь пригревало странности на груди. Цеплялось за них, следило за ними. Собирало весь этот бред в кучу и втюхивало народу под видом игрушек. Искало другие вселенные и выкупало их аномалии. Правильно-правильно, аномалии. Вы ведь так их называете? Вон, глаза-то как забегали.

Сейчас Касситер был уже готов драпать не разбирая дороги, да только ноги не слушались.

– Давай так сделаем, сынок. Я тебе даю свой пистолет. Если не будешь дурью страдать, все будут целы. Ты берешь у меня сумку, я говорю с твоим начальством, и, возможно, от этого выиграют оба наших мира. Я потом соберу сведения о твоем мире, кое-что заберу к себе, может, даже позову кого-нибудь и мы кое-о-чем вас расспросим. Но если ты и впрямь хочешь удержать меня и мой мир, ты стреляешь мне в голову. И лучше молись, кому ты там молишься, чтобы я от этого погиб. Потому как тебе лучше будет сломать этот выход и оставить мой мир в покое. В ином случае мы сами вторгнемся в ваш мир, и тогда-то уж заберем //ваши// аномалии.

Конагер извлек пистолет из кобуры и вручил Касситеру, а затем зловеще ухмыльнулся и поднял каску, явив миру свой лоб.

– Выбирай, сынок. Теперь твой мир на волоске.</textarea></pre>
