    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-954]
**Autore:** [[*user DrMagnus]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-954/Micrixalus_saxicola.jpg|caption=SCP-954 attualmente in contenimento]]

**Elemento #:** SCP-954

**Classe dell&#39;Oggetto:** --Safe-- Euclid

**Procedure Speciali di Contenimento:** Le istanze di SCP-954 devono essere contenute nel Bio-Habitat 27 presso il Sito ██. Il Bio-Habitat 27 deve essere rivestito con un materiale fonoassorbente sia all&#39;interno che all&#39;esterno, per impedire la dispersione del suono al di fuori dalla camera di contenimento. Lo svolgimento di test con SCP-954 richiede un&#39;autorizzazione di livello 2, con previa consegna della procedura sperimentale al direttore di Studio di SCP-954, attualmente il Dottor ███████.

**Descrizione:** SCP-954 è una specie di rana simile all&#39;//Eleutherodactylus cystignathoides campi// conosciuta anche come rana cinguettante del Rio Grande. Al contrario dell&#39;//Eleutherodactylus cystignathoides campi//, però, le vocalizzazioni di SCP-954 non rientrano nella portata dell&#39;udito umano. Le proprietà anomale di SCP-954 sono osservabili quando vocalizza in presenza di altri organismi.

Le vocalizzazioni di SCP-954 causano leggere allucinazioni nei soggetti umani dato che stimolano l&#39;area di giunzione temporoparietale del cervello. Si ipotizza che questo sia un effetto collaterale accidentale del metodo di cattura delle prede adottato da SCP-954; si ritiene inoltre che le vibrazioni causate dalle vocalizzazioni di SCP-954 siano la causa di questo effetto nei soggetti umani.

L&#39;effetto causato su questa regione, provoca il fenomeno noto come &#34;persone ombra&#34;. L&#39;effetto &#34;persone ombra&#34; è comunemente descritto come vedere una figura ombrosa tramite la visione periferica, che si muove rapidamente quando è focalizzata, al di fuori dal campo visivo. Si ipotizza che questo fenomeno sia ciò che causa la maggior parte degli avvistamenti di fantasmi che non possono essere attribuiti a fonti tangibili o ad altri oggetti SCP.   

È stato osservato che l&#39;effetto di SCP-954 viene utilizzato per disorientare vari insetti, di solito causando irregolarità nei loro movimenti. Non si sa esattamente come ciò influisca sugli insetti, poiché non sono provvisti di complesse strutture cerebrali come gli umani. Quando colpiti, la maggior parte degli insetti volanti cade a terra e gli insetti terrestri generalmente smettono di muoversi. In rari casi, [DATI CANCELLATI]. Diverse ipotesi sono state avanzate per spiegare questi comportamenti, la più plausibile delle quali è che le vocalizzazioni interrompano le proteine ​​motorie attorno ai principali metodi di locomozione degli entomi. Tuttavia, non è noto come SCP-954 abbia sviluppato questa capacità. Gli esemplari di SCP-954 sono diffusi nella maggior parte del Nord America ed in parti dell&#39;Europa e dell&#39;Asia; per questo motivo, potrebbe essersi verificata un&#39;evoluzione della specie, ma [REDATTO].

Tuttavia, al momento non si ritiene che SCP-954 sia responsabile di alcuna morte. La maggior parte dei soggetti riferisce una sensazione di disorientamento dopo essere stata esposta all&#39;effetto, che di solito dura meno di due ore.

**Addendum 1:** Il ██/██/████ è stato osservato che le vocalizzazioni di SCP-954 rientravano nel raggio di percezione umano. Questo effetto è stato osservato dal Dottor ███████ durante l&#39;alimentazione di routine di SCP-954. In questo lasso di tempo, il Dottor ████████ ha riferito di sentirsi estremamente a disagio ed in seguito ha riportato un forte mal di testa. Nel corso della vocalizzazione, diversi esemplari di SCP-954 sono morti a causa della rottura dell&#39;apparato vocale.

Quando il Dottor ███████ si è presentato al dipartimento medico per le consuete analisi dopo i test, si è scoperto che la sua giunzione temporoparietale si era gonfiata al punto da causare potenziali danni ai tessuti circostanti. I test con SCP-954 devono essere sospesi immediatamente e tutte le istanze di SCP-954 presenti in natura devono essere prelevate immediatamente dalla SSM-Omega-87 (&#34;Sorveglia Rane&#34;). Fare riferimento al documento SCP-954-C/R-01 per istruzioni specifiche sull&#39;equipaggiamento e l&#39;intervento della squadra.

**Nota del Dottor ███████:**
//Non credo che SCP-954 sia un pericolo a questo punto. Come tutte le creature predatorie, sta tentando di adattarsi all&#39;ambiente. A differenza della maggior parte degli animali predatori, tuttavia, SCP-954 sembra adattarsi molto più velocemente, sia intergenerazionalmente che nella prima generazione. Questo è straordinariamente interessante e merita ulteriori studi. Tuttavia, fino a quando non sarà possibile aggiornare le procedure di contenimento e di sperimentazione, tutti i test devono essere interrotti finchè non saremo in grado di valutarne la nocività. La somministrazione dei pasti deve continuare, utilizzando temporaneamente i membri del personale di classe D.//
