    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:magnus-web-format]]

**项目编号：**SCP-5392

**项目等级：**Euclid

**特殊收容措施：**--SCP-5392异常性质存在时，需将其保持在基金会的监控之下。--SCP-5392需在Site-228保持化学引导的昏迷状态。对其无效化的研究正在进行中。

**描述：**SCP-5392是Site-228的前主管Jonathan Möller。SCP-5392受到一种在其死亡时出现的现象的影响。在SCP-5392死亡后，其周身半径2米内的一切物质，包括SCP-5392自身，都将恢复到两分钟之前的确切状态，唯一的区别是SCP-5392保有转变前的全部记忆。此过程自发产生，SCP-5392无法控制。

SCP-5392的异常性质发现于其退休11年后的2008年，它的住宅发生火灾之时。在救援队抵达并发现它之前，它已经因为吸入烟雾而死亡了大约30次。

[[collapsible show=&#34;● 访谈记录 ●&#34; hide=&#34;○ 关闭 ○&#34;hideLocation=&#34;both&#34;]]
&gt; **受访者：**SCP-5392
&gt; 
&gt; **访谈者：**Dr. Cren
&gt; 
&gt; ----
&gt; **[记录开始]**
&gt; 
&gt; **Dr. Cren：**你好，Jonathan。
&gt; 
&gt; **SCP-5392：**这是一次访谈。你应该用SCP编号称呼我。
&gt; 
&gt; **Dr. Cren：**对……对不起，我只是第一次目睹之前的同事成为异常。
&gt; 
&gt; **SCP-5392：**最开始是会很奇怪，但你会习惯的。还是开始吧。你想问什么？
&gt; 
&gt; **Dr. Cren：**首先。你知道自己的异常性质吗？
&gt; 
&gt; **SCP-5392：**我会说不知道，但我觉得在22年前我从Site-17来到这里之后，我身上好像就有什么地方变了。
&gt; 
&gt; **Dr. Cren：**那是什么意思？
&gt; 
&gt;  **SCP-5392：**你看，Cren，当我开始在Site-17工作的时候，我见过、做过很多我并不引以为傲的[[[https://scp-wiki-cn.wikidot.com/site-17-hub|事情]]]。 我猜是Site-17的某个人为了惩罚我，就让我变成了这样。
&gt; 
&gt; **Dr. Cren：**你知道那个人可能是谁吗？
&gt; 
&gt; **SCP-5392：**不知道。那几年我和很多现实扭曲者工作过。我不想说谎，但我料到了我会受到类似于这样的惩罚。说实话？议会不会喜欢我这么说的，但我很欣慰情况是现在这样。
&gt; 
&gt; **Dr. Cren：**为什么呢？
&gt; 
&gt; **SCP-5392：**因为，坦率地说，在我做了那么多之后，还能过上普通的生活其实是不公平的。
&gt; 
&gt;  **[记录结束]**
[[/collapsible]]  

**更新：**目前，SCP-5392已经有107岁了。因为年龄和健康问题，SCP-5392自2018年以来通常每天死亡45-50次。由于所有永久无效化SCP-5392的尝试都已失败，根据SCP-5392自身的要求，它将保持在化学引导的昏迷状态。

[[footnoteblock]]</textarea></pre>
