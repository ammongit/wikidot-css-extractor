**Articolo:** SCP-635 -- Programma Medievale Di Avvio
**Autore:** [[*user sandrewswann]]
**Originale:** [http://www.scpwiki.com/scp-635 SCP-635]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]



**Elemento #:** SCP-635

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutti i ██ volumi di SCP-635-1 devono essere conservati in una biblioteca apposita nel Sito-██ con un ambiente climatizzato che mantiene una temperatura costante di 13 gradi Celsius e un&#39;umidità compresa tra il 35% e il 45%.  I sistemi HVAC devono utilizzare la filtrazione HEPA per mantenere i contaminanti atmosferici al minimo.  L&#39;esposizione alla luce degli oggetti contenuti deve essere limitata a 50 lux al giorno.  Gli esperimenti sui volumi originali di SCP-635-1 sono scoraggiati a causa della loro fragilità e saranno approvati solo in un tentativo di recupero dei dati persi.  Una copia digitale del testo di SCP-635-1 è disponibile in formato standard criptato per scopi di ricerca con approvazione di Livello 3.

Il personale esposto al testo di SCP-635-1 deve essere messo in quarantena sul posto fino alla cessazione di tutti i sintomi di contaminazione, generalmente 72 ore dopo l&#39;esposizione.  A tale personale devono essere forniti strumenti e/o attrezzature solo come parte di un esperimento controllato in un ambiente sicuro.

Le istanze di SCP-635-2 e SCP-635-3 devono essere contenute in stanze sicure con pareti blindate e devono essere smontate quando non vengono più utilizzate per i test.  Qualsiasi istanza di SCP-635-4 o superiore deve essere trattata come una violazione imminente del contenimento e deve essere neutralizzata immediatamente tramite la procedura Capek-Omega-635.


**Descrizione:** SCP-635-1 è un insieme di ██ manoscritti illustrati risalenti al 13° Secolo recuperati dal Dr. H████ S████ dell&#39;Università ██████ dalle rovine del monastero ███████ a ███████, Irlanda, nell&#39;Agosto del 18██.  I manoscritti arrivarono sotto la custodia della Fondazione 36 anni dopo, nel 19██, un decennio dopo il licenziamento del Dr. S████ dall&#39;Università per [DATI CANCELLATI].

Indagando sui rapporti, gli agenti della Fondazione hanno scoperto l&#39;edificio principale della struttura parzialmente smantellato.  Oltre a SCP-635-1, gli agenti hanno recuperato ███ istanze inerti di SCP-635-2, ██ istanze inerti di SCP-635-3, e diversi pezzi di macchinari arrugginiti che potrebbero essere stati un tentativo di costruire un&#39;istanza di SCP-635-4.

SCP-635-1 è scritto in una combinazione di latino e di una scrittura precedentemente sconosciuta che si basa su elementi numerici e logici simili a un moderno linguaggio di programmazione per computer.  Il primo volume è un&#39;introduzione in latino, che introduce i vari elementi di questa scrittura, e man mano che il testo progredisce, il latino viene lentamente sostituito finché il secondo volume è quasi interamente in questa nuova lingua.  I volumi aumentano di complessità fino a quando nel volume ██ il testo consiste in solidi blocchi di dati numerici che sono stati sottoposti ad un algoritmo di compressione estremamente efficiente.

Se un soggetto con una rudimentale comprensione del latino inizia a leggere il primo volume di SCP-635-1, sperimenterà una crescente riluttanza a smettere che è proporzionale alla sua intelligenza generale, comprensione della lettura, attitudine al problem-solving, e abilità matematica.  Quelli con lauree in informatica o ingegneria sembrano più suscettibili.  Se il soggetto è autorizzato a continuare la lettura, finirà i primi █ volumi di SCP-635-1 in circa 12 ore.  (Nota: le interviste post-esposizione rivelano che la ritenzione a lungo termine del materiale letto durante questo periodo è minima.  Quando gli viene chiesto di spiegare cosa hanno letto in seguito, la maggior parte dei soggetti riferisce solo un&#39;impressione generale di qualcosa di &#34;davvero figo&#34;).

Dopo aver completato i primi █ volumi di SCP-635-1, i soggetti entreranno in uno stato di allerta in cui smetteranno di leggere e cercheranno immediatamente strumenti e materiale per iniziare la costruzione di un&#39;istanza di SCP-635-2.  (Nota: le interviste post-esposizione rivelano che i soggetti sono coscienti e consapevoli durante questo periodo, e riferiscono di aver sentito un forte desiderio di &#34;provare alcune di queste cose&#34;).  Il design e i materiali usati nella costruzione di SCP-635-2 varieranno in base all&#39;attitudine del soggetto e ai materiali e strumenti disponibili.  Tuttavia, SCP-635-2 sarà sempre costruito con un modo per inserire il testo del volume █ di SCP-635-1.  Il soggetto continuerà a costruire SCP-635-2, e a inserire il testo di SCP-635-1, al meglio delle sue capacità, fino a soccombere all&#39;esaurimento.  Se gli strumenti e i materiali appropriati non sono disponibili, questo stato di allerta si placa, ma il soggetto sentirà una forte compulsione a fare una copia di backup del testo di SCP-635-1 &#34;per sicurezza&#34;.  (Nota: In questo caso, si raccomanda di permettere al soggetto di fare una copia di archivio del file digitale nel magazzino dati del Sito-██.  In caso contrario, potrebbe verificarsi una violazione della sicurezza).

Le istanze di SCP-635-2 sono robot con diversi strumenti di manipolazione e memorizzazione dei dati.  Circa il 50% delle istanze costruite si dimostrano efficienti e autonome.  Se un SCP-635-2 costruito da un soggetto si dimostra affidabile, inizierà immediatamente la costruzione di un altro SCP-635-2 basato sul suo stesso progetto.  Le copie tendono ad essere imperfette e hanno difetti, e circa l&#39;80% dei test si sono conclusi con meno di 3 SCP-635-2 funzionanti prima che le macchine si esauriscano e diventino inerti.  Nel ██% dei casi in cui sono stati creati più di █ SCP-635-2 affidabili, gli SCP-635-2 cambieranno comportamento e costruiranno un&#39;istanza di SCP-635-3, un robot sostanzialmente più avanzato che avrà la capacità di recuperare i dati dai volumi rimanenti di SCP-635-1.  Una volta recuperati i dati, un SCP-635-3 è in grado di organizzare e dirigere gli SCP-635-2 e impedire loro di spegnersi prematuramente.  Se non controllato, SCP-635-3 smonterà elementi dell&#39;ambiente circostante per ottenere materia prima per altri robot.  Una volta che 2 o più SCP-635-3 sono attivi, tutti i robot inizieranno l&#39;assemblaggio di SCP-635-4.  Un SCP-635-4 funzionante sarà [DATI CANCELLATI] e non è chiaro se questo è dovuto a un intento ostile, o dalla corruzione dei dati al contenuto di SCP-635-1 a causa dell&#39;età.
