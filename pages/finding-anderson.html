Agente Clarissa Shaw estava parada em silêncio, examinando o conteúdo de uma sala de interrogatório do [[[secure-facility-dossier-site-64|Sítio-64]]]. Sentado à mesa lá dentro estava um Saker que se chamava Miles Wilson, um androide projetado para parecer com um homem afro-americano com cerca de vinte anos de idade. Agente Shaw afastou uma mecha de seu cabelo loiro dos olhos enquanto revisava o conteúdo de um arquivo que segurava em seus braços. Com um sorriso minúsculo, ela levantou os óculos de aros finos e entrou na sala de interrogatório.

&#34;Boa tarde, Miles,&#34; Shaw começou enquanto ela se sentava à mesa, colocando cuidadosamente a pasta diante dela. Miles imediatamente desviou o olhar, seu olhar focado em qualquer outro lugar ao invés de arriscar contato visual com a agente.

&#34;Olá, Sra. Starling,&#34; murmurou Miles.

&#34;Você pode me chamar de Agente Shaw,&#34; começou Shaw, &#34;eu já te disse que isso era apenas um disfarce.&#34;

&#34;Eu gostava mais de você quando você era a Sra. Starling,&#34; respondeu Miles. &#34;Você parecia mais legal.&#34;

Miles então parou; seus olhos olharam ao redor da sala, mas ainda se recusavam a fazer contato visual.

&#34;Essa era uma referência ao Silêncio dos Inocentes, né?&#34; Perguntou ele, &#34;Agente Starling?&#34;

&#34;Correto,&#34; disse Shaw com um sorriso, &#34;adequado, não acha?&#34;

&#34;O que você quiser,&#34; disse Miles. &#34;Não tenho mais pra te dizer.&#34;

&#34;Ah, eu duvido disso,&#34; disse Shaw enquanto abria o arquivo e examinava seu conteúdo. &#34;Acho que ainda há muito que você pode me dizer, como qual era seu propósito em particular como uma unidade Saker.&#34;

&#34;Eu não sei do que você está falando...&#34; Miles sacudiu a cabeça. &#34;Tenho certeza de que saberia se eu fosse um robô. Claramente, eu não sou.&#34;

Shaw suspirou, tirou uma fotografia da pasta e a deslizou sobre a mesa.

&#34;O que você vê aqui, Miles?&#39; Perguntou ela.

Miles olhou para baixo. A foto era dele em um uniforme de beisebol da faculdade, de pé entre vários outros jogadores. Ele sorriu e deslizou a foto de volta sobre a mesa.

&#34;Você tem uma foto minha de quando eu jogava beisebol para os Beavers, e daí?&#34; Disse ele, seu olhar se deslocando para o espelho unidirecional.

&#34;Essa foto foi tirada para um artigo de jornal que foi publicado em 1998,&#34; respondeu Shaw enquanto colocava a foto de volta no arquivo. &#34;Você tem quantos anos? 23? 25? Você deveria estar com trinta e tantos anos agora, mas nem parece que envelheceu. Além disso, meus amigos vasculharam um pouco. O Miles Wilson retratado aqui morreu em 2001 de carcinoma de pequenas células.&#34;

Miles fechou os olhos com força e sacudiu violentamente a cabeça. Shaw podia ouvi-lo murmurar &#34;pare&#34; em voz baixa.

&#34;Acho que alguém na família de Miles Wilson é muito próximo à [[[anderson-robotics-hub|Anderson]]], se não o próprio Anderson,&#34; continuou Shaw, &#34;e acho que o Anderson fez você como um substituto. Você foi projetado para parecer e agir o mais humano possível. Anderson ainda não te neutralizou porque você é muito especial. Eu não ficaria surpresa se...&#34;

&#34;Por que você está fazendo isso?&#34; Interrompeu Miles, batendo o punho na mesa com um baque doentio, seus olhos cheios de lágrimas finalmente fazendo contato visual, &#34;por que vocês estão tentando tanto me dizer que eu sou algo que não sou? O que importa para vocês se eu acho que sou um humano ou um robô? No fim das contas, eu ainda te contei tudo o que sei!&#34;

&#34;Como eu disse antes, eu duvido disso,&#34; disse Shaw friamente. &#34;Imagino que descobriremos em breve.&#34;

-----

Agente Shaw estava sentada no escritório de Agente Sasha Merlo, líder da FTM Gamma-13, Portadores da Lei de Asimov. Enquanto Shaw se recostava na cadeira, relaxada e com uma xícara de café, os olhos de Merlo permaneciam grudados no telefone, roendo as unhas. Uma parte da FTM foi enviada para a residência de Jeffery Wilson, pai de Miles, para levar o homem à custódia da Fundação. Agora ambas esperavam para ouvir o status da missão. A sala permaneceu em silêncio, exceto pelo tique-taque do relógio azul elétrico da Merlo na parede.

&#34;Aha!&#34; Merlo gritou em êxtase quando o telefone tocou, o súbito influxo de barulho forçando Shaw a pular e derramar um pouco de seu café. Shaw tentou recuperar a compostura enquanto Merlo colocava o telefone no viva-voz.

&#34;Merlo aqui!&#34;

&#34;Merlo, aqui é Carter. Estamos na residência dos Wilson,&#34; a voz de um homem tocou pelo viva-voz, e uma chuva forte podia ser ouvida ao fundo. &#34;Ela se foi.&#34;

Shaw observou a cor sumir do rosto de Merlo. Seu sorriso se transformou em uma expressão muito mais solene.

&#34;O que?&#34;

&#34;Ela se foi!&#34; Repetiu Carter. &#34;A Casa foi totalmente queimada. Não há nada aqui. Estamos vasculhando a área, mas não acho que a busca vá...&#34;

Merlo desligou. Lentamente, ela afundou de volta em sua cadeira e girou, se virando para longe de sua companheira.

&#34;Só uma vez, gostaria que fossemos mais rápidos.&#34;

&#34;Ainda há uma chance. Se o resto da equipe vasculhar a área, talvez...&#34; começou Shaw, apenas para parar de falar quando Merlo sacudiu a cabeça.

&#34;A casa do homem foi incendiada. Algo me diz que não foi porque ele deixou a porra do fogão ligado,&#34; respondeu Merlo. &#34;Não, Wilson sabia que estávamos a caminho. Ele se foi há muito tempo.&#34;

Merlo então se levantou e começou a se dirigir para a porta.

&#34;Você quer reforço?&#34; Perguntou Shaw.

&#34;Eu deveria fazer isso sozinha,&#34; gritou Merlo de volta, e desapareceu no corredor.

-----

&gt; [[=]]
&gt; **[[[All Hallows|Edgar Holman]]], [[[Decisions We Make|Diretor de Sítio]]]**
&gt; [[/=]]

Merlo respirou fundo enquanto ela lia a placa de identificação na porta, e então deu uma batida forte.

&#34;Está aberta,&#34; gritou a voz de um homem de dentro.

Merlo levou um momento para se recompor antes de entrar. O escritório em si era bastante grande. Inúmeras prateleiras cobriam as paredes, cada uma cheia de pequenos itens de arte que foram trazidos para o Sítio-64 ao longo dos anos, mas não exigiam classificação de objeto oficial. No fundo da sala havia uma grande mesa coberta por uma série de arquivos, cada um rotulado [[[paper-pusher|&#34;Clayton.&#34;]]] Sentado em uma cadeira bastante grande atrás da mesa estava um homem alto, bem vestido, com cabelos penteados para trás.

&#34;Merlo?&#34; Perguntou Holman. Sua voz era grave e profunda.

&#34;Diretor,&#34; disse Merlo com uma risada desanimada. &#34;tivemos alguns desenvolvimento com Wilson...&#34;

&#34;Hã? Continue.&#34; Holman calmamente colocou a pasta que estava lendo e deixou clara que ela tinha toda a sua atenção.

&#34;Ele sumiu,&#34; Merlo se encolheu, &#34;a residência foi incendiada. Carter está fazendo o resto da equipe vasculhar a área, mas você já sabe no que isso vai terminar.&#34;

Holman concordou com a cabeça. Um sorriso simpático surgiu em seu rosto.

&#34;Nós simplesmente não podemos vencer, não é?&#34;

&#34;Talvez não desta vez, mas ainda temos o Saker. Tenho certeza de que ainda não esgotamos esse caminho.&#34;

O sorriso de Holman rapidamente se transformou em uma carranca.

&#34;Sobre isso,&#34; disse Holman com um suspiro, &#34;acabei de receber uma notícia dos Supervisores. O Sake deve ser transferido para o [[[secure-facility-dossier-site-81|Sítio-81]]].&#34;

&#34;Com licença?&#34; Merlo riu nervosamente.

&#34;Sinto muito, Sasha,&#34; respondeu Holman, &#34;está fora do meu alcance. Razões de segurança.&#34;

[[[Tearing Down|“Aqueles filhos da puta invadiram o Sítio-19!&#34;]]] Merlo gritou enquanto batia a mão na mesa, &#34;Como diabos o Sítio-81 vai ajudar? Você vai deixar aquele charlatão careca levar nosso prêmio? Perdemos três agentes durante o último ataque! Além daquele [[[simple-sketches|fedelho]]] no [[[SCP-1760|Sítio-84,]]] a Gamma-13 é //a// autoridade se tratando da Anderson...&#34;

&#34;Agente Merlo!&#34; A voz de Holman encheu a sala como um estrondo sônico; Merlo deu alguns passos para trás da mesa.

Merlo permaneceu em silêncio por alguns momentos enquanto Holman respirava fundo.

&#34;Edgar, por favor,&#34; disse Merlo, &#34;não deixe que eles façam isso conosco.&#34;

Holman fechou os olhos e lentamente sacudiu a cabeça.

&#34;Não há nada mais que eu possa fazer. Sinto muito.&#34;

Merlo balançou a cabeça em compreensão. Com um suspiro, ela se virou e começou a se dirigir para a porta.

&#34;Ah, Sasha,&#34; disse Holman quando Merlo começou a desaparecer no corredor, &#34;Lembre-se que você ainda está no comando de Miles até a transferência. Faça o que quiser com essa informação.&#34;

Merlo deu a Holman um sorriso perverso e acenou com a cabeça antes de desaparecer. Havia trabalho a ser feito.

-----

Agente Merlo estava sentada sozinha em seu escritório, os olhos vidrados enquanto analisava furiosamente documento após documento do arquivo de PDI de Anderson.

&#34;Tem que haver algo aqui...&#34; ela murmurou para si mesma.

Então o telefone de Merlo tocou.

&#34;Merlo Aqui,&#34; gritou ela impacientemente enquanto pegava o telefone.

&#34;Ah, hum... esse é o escritório de Sasha Merlo, correto?&#34; perguntou uma voz masculina profunda e metálica. &#34;Eu tenho que dizer que é muito bom ter a chance de finalmente falar com você.&#34;

Merlo congelou.

&#34;Quem é você?&#39; Perguntou ela.

&#34;Ah é, desculpe por isso, eu sou Anderson,&#34; respondeu ele, &#34;eu, uh, eu acredito que você esteja familiarizada com o meu trabalho.&#34;

Houve uma pausa. Merlo não sabia o que dizer. //Esse// era o Anderson?

&#34;Por que eu deveria acreditar em você?&#34; Perguntou Merlo hesitantemente.

&#34;Bem, se você me colocar no viva-voz, eu poderia desativar aquela unidade Amur que tem estado em seu escritório nos últimos dois dias.&#34;

Merlo imediatamente largou o telefone e pegou sua pistola, rapidamente examinando toda a sala antes de ouvir o riso vindo do outro lado.

&#34;É, uh, eu só estava brincando,&#34; riu Anderson.

&#34;Você tem minha atenção,&#34; sibilou Merlo, &#34;Por que ligar agora?&#34;

&#34;Ah, certo! Bem, veja, você está certa em pensar que Miles é muito valioso para mim. Eu estava meio que esperando que talvez eu pudesse pegá-lo.&#34;

&#34;... Você está falando sério.&#34;

&#34;Como câncer,&#34; respondeu Anderson.

&#34;Isso não vai acontecer,&#34; disse Merlo, seus olhos arregalados em confusão.

&#34;Imaginei que você fosse dizer isso...&#34; suspirou Anderson, &#34;eu gostaria que isso não fosse sempre tão difícil.&#34;

&#34;Com licença?&#34; Perguntou Merlo. &#34;Estou dificultando pra você?&#34;

&#34;Não me entenda mal, Sasha,&#34; disse Anderson, &#34;eu realmente gosto do que você e a Fundação fazem. Acho que isso é, uh, um trabalho excelente. Vocês fazem coisas que eu nunca gostaria de tocar, sabe, contendo horrores sobrenaturais e tal. Eu, uh, eu só queria que vocês não fossem tão rápidos em esmagar os pequenos inventores. Com tempo suficiente, mesmo a tecnologia anômala se torna comum. Quero dizer, Cristo, se fôssemos homens das cavernas, vocês tentariam conter o fogo porque ele seria muito assustador para o seu gosto. Você entende o que quero dizer?&#34;

Merlo não respondeu. //Esse era o Anderson?//

&#34;Bem, foda-se então,&#34; disse Anderson depois de mais alguns momentos de silêncio. &#34;Eu, uh, acho que vou ter que vir buscá-lo eu mesmo. Eu realmente esperava que não chegasse a isso. Ah bem. Acho que te vejo em breve, Sasha. Diga olá à Sra. Starling por mim.&#34;

A linha desligou.

Merlo então sentiu algo se mover em seu pescoço. Por reflexo, ela rapidamente agarrou o local e jogou o objeto para longe. Uma pequena bola preta quicou contra a parede e veio parar no chão. O objeto rapidamente produziu um conjunto de pernas e um ponto vermelho que servia de olho. Merlo o reconheceu como um dos [[[Products|Drones de Reconhecimento Amur]]] do Anderson. Em um piscar de olhos, o pequeno robô escalou a parede de seu escritório e desapareceu no sistema de ventilação. A boca de Merlo ficou aberta por alguns momentos antes que ela caísse de volta em sua cadeira.

&#34;Bem, merda...&#34;

Aquele //era// o Anderson.
