**Объект №:** SCP-1406-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1406 должен храниться в герметичной камере 2×2×2 метра, оснащённой термостатом, психрометром типа, а также дверью,  в исследовательской зоне номер 7. Выпущенные, из SCP-1406, снаряды приобретают статус SCP-1406-1 и подлежат --сортировки в камеру хранения для безопасных объектов-- [[footnote]] См. Инцидент 1406-RU. [[/footnote]] немедленному уничтожению в мусоросжигателе зоны. Доступ к объекту осуществляется с одобрением двух сотрудников с третьим уровнем допуска и выше.

 

**Описание:** SCP-1406 - представляет собой мушкетон, образца конца восемнадцатого века. Отличием от оригинальной модели того времени является лазерный целеуказатель, прикреплённый к дулу молярным скотчем. Общий анализ показал, что SCP-1406 не может использоваться в роли стандартного оружия, . А именно, субъект, желающий воспользоваться SCP-1406, должен зарядить его смесью из рыхлой (или жидкой) основы, твёрдого компонента (размеры которого не должны превышать 7 см), а затем нажать на курок. В следствии этого происходит взвод оружия, без участия субъекта, смесь внутри переходит в состояние ярко синей [[footnote]] Предположительно наблюдается эффект Вавилова-Черенкова [[/footnote]] субстанции (Состав не определён) и проходя через ствол, выходит наружу в виде предмета или предметов, которых не было внутри объекты в момент «Перезарядки». 


**Приложение:** SCP-1406 был найден при обыске во дворце арабского шейха, Аида █████, после проверки слухов о его участии в аукционах, проводимых МКиД в 20██ году. Дабы обеспечить незаметность захвата, была проведена операция &#34;Тихий бархан&#34;[[footnote]] За подробным отчётом об операции обратиться в картотеку Зоны 7.[[/footnote]], в ходе которой было захвачено три объекта представляющих непосредственный интерес для Фонда, это SCP-███, SCP-███ и SCP-1406. По результатам допроса свиты шейха, было выяснено, что SCP-1406 использовался в качестве увеселения на проводимых закрытых пиршествах и приёмах, при которых демонстрировались аномальные свойства объекта[[footnote]]  Проводится расследование на наличие утечки информации.[[/footnote]]. На момент постановки  объекта на содержание, со слов свидетелей, было известно около ██ смесей для получения SCP-1406-1. Дабы изучить все компоненты, из которых можно получить SCP-1406-1, была создана исследовательская группа «Девять», во главе которой стоит Д-р Дискейн. Её цель - это нахождение новых смесей, --которые в последствии могут использоваться в проекте //[УДАЛЕНО]//--. Подробнее о ходе экспериментов смотри документ «Протокол экспериментов 1406-RU».
