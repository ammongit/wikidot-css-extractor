**Объект №:** SCP-2081

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все образцы SCP-2081 следует хранить в стандартной ячейке для объектов класса &#34;Безопасный&#34;, каждый экземпляр которого должен быть надежно закреплен двумя прочными резинками для предотвращения случайного воздействия. Дублирование содержимого SCP-2081 не воспроизводит аномальных эффектов, вследствие чего любые созданные копии не подлежат особым условиям содержания. Все копии, созданные для исследовательских или иных целей, не подлежат вывозу за пределы комплекса.

**Описание:** SCP-2081 — это несколько идентичных копий твердо переплетенной книги объемом в 82 страницы под названием &#39;Воплощение мечты в реальность: Ясновидение для чайников&#39;, якобы представляющий собой руководство по осознанным сновидениям. Автор указан как Др. ███████ █████████, предположительно являющийся экспертом в нейробиологии циркадных ритмов; однако, на данный момент в ходе расследований никого с таким именем и описанием не было обнаружено, и считается, что это псевдоним. Название, по-видимому, происходит из цитаты, приведенной в предисловии книги, озаглавленной как &#39;Почему ясновидение?&#39;: &#39;Если [мечтатель] часто видит эти осознанные сны, они могут даже повлиять на его уверенность, настроение и на общее самочувствие, находясь в настоящем мире - осознанное сновидение является действительно реальным способом превратить его мечту в реальность.&#39; Происхождение цитаты не указано.

----
//Примечание добавлено ██/██/20██: На ██/██/20██//
----
[[collapsible show=&#34;+ Запись добавлена в протокол в ██/██/20██]:&#34; hide=&#34;- Закрыть запись&#34;]]
&gt; **ID субъекта:** ██
&gt; 
&gt; **Визуальные события:** Нет
&gt; 
&gt; **Слуховые события (включая примерное время):**
&gt; 00:00:00: //(Субъект постепенно просыпается, изначально полагая, что слышит радио-будильник)//
&gt; 
&gt; 00:00:10: […] из-за аварии с участием нескольких транспортных средств. В этом все о туризме, а к нам присоединяется Карен Скотт с новостями о погоде //(по радио играет песенка)//
&gt; 
&gt; 00:00:20: Спасибо Джон. Как ты видишь, этим утром у нас ясное голубое небо, на самом деле, нас ждет самое яркое утро в истории, с температурами на беспрецедентных максимумах на юго-востоке. После вспышки есть сильный шанс дождя, загрязненного сажей на большую часть побережья во второй половине дня, с тяжелыми недостатками света в местах, но не пугайтесь, как этот эффект почти наверняка будет временным. Все граждане должны находиться вдали от окон и, по возможности, от внешних стен. Позднее на востоке начнут появляться облака, причем в большой части региона //(Речь начинает трескаться, затем превращается в помехи)//
[[/collapsible]]
[[collapsible show=&#34;+ Отрывок из записи, добавленной в протокол в ██/██/20██]:&#34; hide=&#34;- Закрыть запись&#34;]]
&gt; 00:17:30: обгоревшие обрубки, которые ныне даже не являются телами, что в прошлом были близки и назывались любовниками. Поверхностные деформации - все, что остается, чтобы предложить руку, поднятую в обороне, скрученные увечия в полете. Двести миллиграмм, нафтол красный. Альфа и Омега поглощены белым светом ада с раздробленной плотью и кровью. Позади не будет ничего, кроме бесплодного неба.
[[/collapsible]]
[[collapsible show=&#34;+ Запись добавлена в протокол в ██/██/20██]:&#34; hide=&#34;- Закрыть запись&#34;]]
&gt; **ID субъекта:** ██
&gt; 
&gt; **Визуальные события:** Не определено (см. примечание)
&gt; 
&gt; //(Примечание: После полного пробуждения, аудиозапись была установлена субъектом как отрывок с SCP-2081 на странице 63, озаглавленная как &#39;Предупреждения&#39;. Субъект сообщил, что он не уверен относительно того, были ли у него визуальные галлюцинации, утверждая только, что он видел &#39;фигуры, напоминающих людей в темноте&#39;.)//
&gt; 
&gt; **Слуховые события (включая примерное время):**
&gt; 00:00:00: Если в любое время в процессе осознанного сновидения вы окажетесь в состоянии возможного паралича, очень важно следовать дальнейшим указаниям:
&gt; 
&gt; 00:00:10: Не закрывайте глаза и пытайтесь моргать как можно реже. Не пытайтесь разговаривать или издавать любой другой звук.
&gt; 
&gt; 00:00:20: Если кто-то спит возле вас, ни при каких обстоятельствах не пытайтесь разбудить его, даже если его личность вам известна.
&gt; 
&gt; 00:00:30: Не смотрите непосредственно на непокрытое стекло, например, на зеркала или окна, или на какие-либо электронные источники света.
&gt; 
&gt; 00:00:40: По возможности избегайте взгляда на все часовые устройства, в особенности на электронные циферблаты.
&gt; 
&gt; 00:00:45: //(Тишина)//
&gt; 
&gt; 00:00:55: Если вы слышите звуки, которые, скорее всего, исходят из комнаты, не осознавайте это никоим образом. Такие звуки включают в себя шепот, движение или звуки, производимые электронными устройствами.
&gt; 
&gt; 00:01:10: Если вы ощущаете присутствие неизвестной сущности в комнате, не пытайтесь раскрыть ее местоположение. Оставайтесь как можно тихими и спокойными, дышите медленно. Если вы видите гуманоидную фигуру поблизости, не смотрите прямо на нее: отведите взгляд, если это возможно, и **ни при каких обстоятельствах** не позволяйте ей смотреть в ваши глаза.
&gt; 
&gt; 00:01:30: Если какое-либо видимое гуманоидное существо движется к вам или касается вас, убедитесь, что вы не смотрите прямо на его лицо. Сохраняйте спокойствие и не признавайте его присутствие.
&gt; 
&gt; 00:01:40: //(Тишина)//
&gt; 
&gt; 00:02:00: //(Сообщение повторяется)//
[[/collapsible]]</textarea></pre>
