[[include component:credit-button]]
**Artikel:** Reconciliation
**Autor:** [[*user djkaktus]]
**Original:** http://www.scp-wiki.net/reconciliation
**Übersetzer:** Moonraccoon97
**Korrektur:** Tapsi, [[*Der Archivar]]
[[include credit:end]]
[[include component:button-end]]

Das Wetter an Standort 81 war während des Winters typischerweise eine Mischung aus Kälte und Nässe, wobei geringfügige Abweichungen davon ausgingen. An jedem beliebigen Tag konnte es bedeckt sein und die Temperaturen konnten knapp über dem Gefrierpunkt liegen, so dass es sich so anfühlte, als ob es in Ordnung wäre, die Regeln zu ignorieren, die besagen, wie kaltes Wasser werden kann, ohne sich in einen Festkörper zu verwandeln, und am nächsten Tag war es sonnig und zehn Grad minus. Das meiste angenehmere Wetter zeigte sich gewöhnlich erst im Januar, wobei der Dezember &#34;kalt und elend&#34; und der Februar &#34;kalt und oh mein Gott das Eis&#34; war.

Das Erscheinungsbild hätte in diesen schrecklichen Wintermonaten jedoch nicht besser sein können, denn die leitenden Mitarbeiter an Standort 81 waren besonders darauf bedacht, die weihnachtliche Stimmung zu verbreiten. Die langen, kahlen Korridore waren mit einer Menagerie aus bunten Lichtern und Lametta geschmückt, und die Gemeinschaftsräume waren mit matten Immergrün-Weihnachtsbäumen übersät (die zweifellos auf mysteriöse Weise im Schutz der Nacht von einem örtlichen Bauernhof verschwunden sind), sehr zur Verwirrung des betroffenen Baumzüchters.

Ja, der Geist der Jahreszeit war an Standort 81 ausgeprägt und wurde insbesondere durch die bombastische Leichtfertigkeit eines Direktors, Karlyle Aktus, des fröhlichsten Fünfundsiebzigjährigen der gesamten Foundation, gestärkt. Der alte Mann hatte am 30. November um Mitternacht ein Weihnachtsmannkostüm angezogen und es noch nicht wieder abgelegt. Trotz dieser seltsamen Abneigung gegen das Wechseln der Kleidung behaupteten diejenigen, die den Mut hatten, sich dem Direktor zu nähern, dass er immer noch irgendwie nach Pfefferminz roch, anstatt nach alten Socken. Dies wurde als besonderer Segen empfunden.

Der Monat war angesichts einer Flut von Berichten über die Eindämmung des Jahresendes sowie Finanz- und Unfallberichte wie im Flug vergangen, und bevor man sagen konnte: &#34;Ho-Ho-Holy Shit&#34;, war Heiligabend. Viele der Mitarbeiter, die keine vorrangigen Standorte besuchten, waren während des Kurzurlaubs, der ihnen am Jahresende gewährt wurde, zu ihren Familien gegangen, und die meisten die blieben, waren so in ihre Projekte vertieft, dass sie vergessen hatten, welches Jahr wir hatten.

Es gab noch eine kleine Gruppe von Forschern, die trotz der relativen Sicherheit ihres Projekts damit beauftragt waren, das Objekt während des ganzen Abends zu beaufsichtigen und zu betreuen. Bei dem fraglichen Objekt handelte es sich um eine mit rotem Geschenkpapier umwickelte und mit einer goldenen Schleife verschnürte Schachtel, die sich erst am 1. Weihnachtsfeiertag um Mitternacht öffnen und entweder ein harmloses Geschenk ist oder ein &#34;Weltuntergangsszenario&#34; der XK-Klasse auslösen würde. Die Serie von Szenario-Öffnungen, die nicht das &#34;Ende der Welt&#34;-Szenario betrafen, war auf fünfundvierzig Jahre vor Weihnachten angestiegen, und es gab Zweifel, ob das Objekt in diesem Jahr überhaupt etwas bewirken würde. Ungeachtet dessen waren die Eindämmungsverfahren strikt, und niemand wollte sich an Weihnachten dem Disziplinarausschuss stellen, nachdem er eine entopische Verletzung verursacht hatte.

Die vier saßen da und starrten auf die Schachtel, machten untätig Notizen oder tippten auf ihren Tablets herum. Jordan, der dunkelhäutige junge Mann aus Ghana, war der Teamleiter. Neben ihm saß Hank,  ein vierundvierzig Jahre alter Fluglotse im Ruhestand, und neben ihm Myra, die Tochter von jemandem höher gestellten des Standortes 19. Ergänzt wurde der Trupp durch Kevin, den ewigen Streber, der weiterhin auf seiner Tastatur herumhämmerte und verzweifelt so viele Informationen über die Box vor ihnen in die Datenbank der Foundation pumpte, wie er vor dem großen Moment konnte. Sie waren alle relativ still, bis Hank in der elften Stunde ihrer Mahnwache seine Bedenken äußerte.

&#34;Das ist eine verdammte Scheiße&#34;, sagte er und verschränkte die Arme. &#34;Die nehmen das Weihnachtsfrühstück in der Cafeteria des G-Flügels ein und wir beobachten eine Kiste.&#34;

Jenna nickte und strich sich eine Strähne ihres braunen Haares hinters Ohr. &#34;Wäre das nicht ein schrecklicher Ort, wenn dieses Ding auch einen XK verursachen würde? Warum sind wir hier?&#34;

Jordan zuckte die Achseln. &#34;Sie werden mit Dr. I. P. Freeley, dem ursprünglichen Autor der Eindämmungsverfahren, sprechen müssen&#34;, während er seine Akten durchsah.

Hank hob eine Augenbraue. &#34;I. P. Freeley?&#34;

&#34;Ja, sehen Sie, genau hier, I. P. Free- ah, fuck.&#34;

Jenna schnaubte und wandte sich dann wieder ihrem Tablet zu, um sich untätig irgendeinem Spiel zuwidmen, während die Uhr im Hintergrund vor sich hin tickt.

&#34;Kopf hoch, Leute&#34;, kam eine Stimme aus dem hinteren Teil des Raumes. &#34;Denkt an all die Menschen, denen wir helfen, indem wir unsere mutige Wache über diese abscheuliche ...&#34;

&#34;Halt die Klappe, Kevin,&#34; sagte Hank scharf. &#34;Wir wissen es, die Kiste ist eine große Sache.&#34;

Sie rollten gemeinsam mit den Augen, als Kevin sich selbst für sein Betragen lobte, und sanken schnell wieder in die Stille zurück, aus der sie sich erst kürzlich zurückzuziehen versucht hatten. Eine weitere Minute verging, und dann eine Stunde, und plötzlich waren es einundzwanzighundert Stunden. Die Zielgerade lag vor ihnen, aber ...

&#34;Gott, das dauert ja ewig&#34;, unterbrach Hank die Stille.

Plötzlich füllte sich der Raum mit dem Klang von Glocken. Kleine Glöckchen, große Glocken, schrille Glocken und tiefe Glocken, alle Arten von metallischen Schlaginstrumenten. Sie sprangen auf und drehten sich um, um zu sehen, was es mit dem Krawall auf sich hatte, und fanden sich dabei wieder, wie sie auf den größten, glatzköpfigsten und am übereifrigsten aussehenden Weihnachtsmann starrten, den sie in ihrem ganzen Leben je gesehen hatten.

&#34;D-Direktor, eine Freude, Sie zu sehen&#34;, stotterte Jordan. &#34;Was machen Sie denn hier unten? Sollten Sie nicht ...&#34;

&#34;Unsinn, Jordan&#34;, sagte Aktus, während er fröhlich durch den Raum schritt. &#34;Warum, es ist doch Heiligabend, nicht wahr? Gibt es einen besseren Ort, als an Ihrer Seite zu sein?&#34; Er hob eine Tasche über seine Schulter und warf sie auf einen Labortisch in der Nähe der beiden. &#34;Und seht euch das an, seht ihr das nicht? Ein Geschenk von den Arbeitern drüben in Flügel G!&#34;

Jenna hustete. &#34;Warum reden Sie wie ...&#34;

Santa Aktus klopfte ihr herzlich auf den Rücken. &#34;Jetzt ist keine Zeit für Fragen, du liebes, süßes, junges Ding. Jetzt ist die Zeit für Geschichten von zu Hause, die ich mitbringe!&#34;

Er ließ sich auf eine Bank fallen, so nah, dass sie durch seine übliche dunkle Sonnenbrille fast durchschauen konnten, welche mysteriösen Pupillen hinter ihnen lagen. Der Anblick brachte sogar Kevin zum Verharren, der daraufhin hinüberrutschte, um an dem Ereignis teilzunehmen. &#34;Nun, wo war ich? Ach ja, ein Festtagsmärchen, einer meiner Brüder und ein Feiertagsgral.&#34;

Hank zog Jordan zur Seite. &#34; Er hat vor, so weiterzumachen, oder?&#34;

Direktor Aktus lachte. &#34;Nein, nein, nichts davon. In dieser Geschichte geht es nicht einmal um einen Gral, ich konnte mir einfach beim besten Willen kein anderes Wort vorstellen, das sich auf Erzählung reimt. Er schüttelte den Kopf und lachte. &#34;Ich fürchte, ich wäre kein guter Rapper.&#34;

Er richtete sich leicht ein und griff in eine Gesäßtasche und holte ein kleines Fläschchen hervor. Der alte Mann nahm einen Schluck, atmete scharf ein und seufzte. &#34;Nicht gerade der Ort, an dem wir den Heiligabend verbringen wollten, oder?&#34; Er bedachte ihre Reaktionen. &#34;Nein, das dachte ich mir. Es ist natürlich besser, zu Hause zu sein und Zeit mit der Familie zu verbringen.&#34;

&#34;Als ich jung war, wurde ich für ein Projekt der Foundation in Bulgarien, in der Nähe meines Heimatlandes, eingesetzt. Es war ein kalter, bitterer Winter, und ich arbeitete an einem streng geheimen Projekt. Meine jüngeren Brüder arbeiteten beide auch an zusätzlichen Projekten in und um Bulgarien, aber ihre Prioritäten waren nicht so hoch. Ich hatte das Projekt wegen des Versprechens einer Beförderung angenommen. Die Foundation war damals nachlässiger mit Familienbesuchen, aber dieses Projekt würde mich so oder so von meinen Lieben fernhalten. Um meiner Karriere willen nahm ich die Stelle an&#34;.

&#34;Ich erhielt die Nachricht von meinem jüngsten Bruder Jeremiah, dass mein Vater während meines Dienstes verstorben war. Er war bei einer Schießerei in meiner Heimatstadt von einer verirrten Kugel getroffen worden und auf der Straße verblutet. Meine beiden Brüder waren gegangen, um ihm im Krankenhaus zur Seite zu stehen, bevor er schließlich diese Welt verließ, aber ich blieb auf meinem Posten&#34;.

&#34;Meine Mutter war von Trauer zerrissen, und meine Brüder waren da, um sie zu trösten, aber ich blieb in diesem Bunker. Als sie im nächsten Monat im Vollrausch auf die Straße stolperte, nach meinem Vater rief und von einem Auto erfasst wurde, nahmen meine Brüder an ihrer Beerdigung teil. Ich blieb auf meinem Posten&#34;.

Er schloss seine Augen. Jenna hatte ihn nicht angesehen, aber jetzt schon, und bemerkte, dass ihm Tränen über die Wangen liefen. &#34;Aber das war damals, meine Freunde, und das waren andere Zeiten. Es waren härtere Zeiten, in meinem Land, und ich bin dankbar, dass ich die Möglichkeit hatte, dort wegzukommen. Die Foundation hat mir zweifellos das Leben gerettet, und doch ... Ich wäre gerne für sie da gewesen. Ich war sehr besessen von der Forschung und meiner Pflicht gegenüber der Foundation und dem Schutz der Welt, dass ich mich nicht darum gekümmert habe, diejenigen zu schützen, die mir am nächsten standen.“

Aktus beugte sich vor und holte tief Luft. &#34;Wenn wir der Foundation beitreten, wird uns gesagt, dass wir alles aufgeben, um die Welt zu retten. Man sagt uns, dass nichts heilig ist, außer zu sichern, einzudämmen und zu schützen. Es wird uns gesagt, dass nichts wichtiger ist.&#34; Er schüttelte den Kopf. &#34;Aber das ist eine Lüge. Ihre Familien sind wichtiger. Ihre Freunde sind wichtiger. Wenn die Welt heute Nacht untergeht, möchten Sie dann, dass Ihr letzter Gedanke, der ist, dass Sie Ihre letzten Momente in diesem Labor verbracht haben?&#34;

Er stand auf. &#34;Geht nach Hause, Freunde. Seid heute Abend bei euren Familien. Wenn die Welt untergeht, will ich, dass ihr ihn mit ihnen verbringt.&#34;

Zuerst wehrten sie sich, doch schließlich gewann der Direktor sie für sich. Einer nach dem anderen bewegten sie sich auf den Ausgang zu, wünschten dem alten Doktor Frohe Weihnachten und verschwanden durch den langen Flur. Kevin war Letzter, die Arme voller Zettel, aber Karlyle winkte lächelnd ab. Auch er verließ den Raum, und dann war da nur noch der Direktor.

-----

Die Luft war ruhig und still in dem dunklen Labor, und Karlyle stand darin eingehüllt und starrte auf die Kiste. Er hörte, wie die Tür hinter ihm aufschwang, aber er bewegte sich nicht. Er sah einen Schatten, der sich auf ihn zu bewegte, aber er atmete nicht. Er hörte das Atmen eines anderen Mannes, und er senkte den Kopf. Keiner von beiden sagte etwas, als die letzten Minuten verstrichen, und schließlich zitterte Karlyle.

&#34;... glauben Sie, dass sie es dieses Jahr sein wird? Sind Sie deshalb gekommen?&#34;

Keiner von ihnen sprach, keiner von ihnen bewegte sich. Karlyle brauchte keine Uhr, um zu wissen, dass es Zeit war. Die Luft erwärmte sich leicht, und der goldene Bogen begann zu brutzeln. Er funkelte und zischte, und schließlich war nichts mehr übrig als die Kiste darunter. Der Deckel wackelte leicht und rutschte zur Seite. Der Raum war wieder still, und Karlyle bewegte sich vorwärts. Er blickte nach unten, sein Gesicht unter der dunklen Brille triefend vor Erinnerungen, und holte tief Luft.

Er schwankte einen Moment lang, als er in die Box starrte, sein Körper schwankte langsam. Er streckte die Hand aus, als wolle er nach etwas greifen, aber seine Hand hing in der Luft und blieb stehen. Er lächelte. Er drehte sich um, um sich dem Mann hinter sich zuzuwenden.

&#34;Werdet ihr ... werdet ihr mich begleiten, Joshua? Zumindest vorerst?&#34;

Sie sagten nichts. Er nickte anerkennend und begann zu gehen. Sie folgten ihm, aus dem Labor heraus und in den langen Flur.

-----

Kurze Zeit später tauchte Direktor Aktus in dem Innenhof von Standort-81 auf. Der Schnee fiel, wie schon die ganze Nacht, langsam und leise. Die Welt war still. Karlyle atmete tief ein und füllte seine Lungen mit der kalten Luft Indianas.

Er begann, sich umzudrehen, zögerte aber. &#34;Es ist lange her, seit ...&#34; Er zog sich zurück und betete um ein Wort, eine Berührung, irgendetwas von ihnen. &#34;Nachdem Mutter gestorben war, habe ich ... habe ich mich geirrt. Ich hätte zurückkommen sollen, ich hätte dort sein sollen.&#34; Er saugte Luft ein. &#34;Ich habe keinen von euch beiden gesehen. Ich dachte, dass ihr ... Sie sagten mir, dass ihr ...&#34;

Er atmete aus und sah, wie eine andere Gestalt mit einer Thermoskanne in der Hand über den Hof zu ihm kam. Karlyle lächelte und streckte seine Hand aus.

&#34;Guten Morgen, Jordan.&#34;

Der junge Forscher nahm seine Hand, schüttelte sie und stellte dann einen Becher mit einem heißen Getränk hinein. &#34;Frohe Weihnachten, Herr Direktor. Ich dachte über Ihr Angebot nach, aber meine Familie ist viele tausend Kilometer weit weg. Ich fürchte, Sie werden heute Abend mit mir abfinden müssen.&#34;

Karlyle lachte und nahm das Getränk. &#34;Ich denke, das ist gut so, Jordan, danke. Sie können in Ihrem Fallbericht auch eine Entwarnung für das Objekt vermerken. Es wurden keine feindlichen Aktivitäten festgestellt.&#34;

Jordan lachte ebenfalls, und gemeinsam gingen sie zurück ins Gebäude. Als sie sich auf die Tür zu bewegten, drehte sich Jordan zu ihm um.

&#34;Mit wem haben Sie gesprochen, Herr Direktor?&#34;

Karlyle hielt einen Moment inne und schaute ihm über die Schulter. Ein einzelnes Paar Fußspuren füllte sich im Licht des Mondes langsam Schnee, und der Hof war leer. Er schloss seine Augen und nickte.

&#34;Niemand, Jordan. Nur ein alter Mann, der mit sich selbst spricht.&#34;

Später wurden sie in Aktus&#39; Büro beim Trinken und Dartwerfen gesehen und bei einem Streich, als sie die leitenden Mitarbeiter von Standort 19 anriefen. Aktus machte eine Notiz, die Löcher in seinen Wänden, die durch ihre Tätigkeit in dieser Nacht entstanden waren, niemals zu zuspachteln.
