    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-559 SCP-559] 生日時間！
作者：[[*user Wheen]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-559

**項目等級：** Euclid

**特殊收容措施：**: SCP-559應妥善儲存於維安保險箱內，保險箱內應額外放置至少3項經烘焙食品，禁止維安等級3級以下人員與之接觸。SCP-559的使用必須獲得4級以上人員批准，並由該員在場監督方能進行。

**描述：** SCP-559在本文件撰寫當下的外型為一顆圓形香草生日蛋糕。已觀測到其有能力轉移至其他經烘焙食品（麵包捲、泡芙、小蛋糕等）中。無論SCP-559變為何種食品，都能透過上頭綠色糖霜所寫之「生日時間！」字樣識別。原料檢測顯示該糖衣的原料並無任何異常性質。

一旦將點燃的蠟燭插入SCP-559之中，只有當日生日者（為求方便稱呼，以下稱為「生日者」）能夠將該蠟燭熄滅。在此之後，生日者的年齡將變得與SCP-559上頭蠟燭數量相等。該效應將持續24小時，隨後生日者將會變回原來的年齡。

在測試後發現了異常的額外特性：SCP-559似乎會將任何燃燒物（無論其大小或類型）視為蠟燭，火柴棒、煙火乃至於高爆裂炸藥都在其範疇內，「蠟燭」一旦插入SCP-559就能被生日者輕易弄熄。曾在SCP-559上頭插上1到900以上的蠟燭進行測試，超高齡測試並沒有造成任何直接相關的健康問題，當以這種方式「變老」時，身上既有的健康問題（心衰弱、氣喘等）影響也會減輕。就算老化到500歲以上，生日者也有高達87%的機率存活到24小時後異常效應結束，不過老化預期導致的身體衰退仍舊會發生。24小時後，生日者會瞬間（在20微秒的時間內）恢復到原本的年齡，並保留年齡變化期間內的全部記憶。

只要SCP-559被以前述方式「使用」或切下小塊，其當前「宿主」的異常特性與綠色糖霜就會消失，並隨即轉移到鄰近的經烘焙食品上。曾觀察到SCP-559以該方式橫越了25公里遠的海面，此特性導致了定位與搜索該項目的困難。

**發現紀錄：** SCP-559是由[已刪除資料]的一家麵包店購得，原本是原家庭為了家中一位82歲老人而準備的慶生蛋糕，蛋糕上放置了8根大蠟燭與2根小蠟燭。老人因吹滅蠟燭而變成了10歲的孩童，其家人在驚慌之餘下意識地撥打了911。在基金會對911呼叫中心的例行檢測下，SCP-559的存在被基金會警覺，在經過妥善的保密談判後，被食用蛋糕接受了收容。然而在測試後，人員意識到SCP-559仍未被收容，這使得基金會對當地所有與原本蛋糕相似經烘焙食品的全面追查。當SCP-559被發現時已經變成了酥皮蛋糕的形式，但仍因綠色糖霜使異常特性暴露而在隨後被收容。

**附錄559-01：** //非常感謝各位測試人員為我們收集數據，但考慮到一年只有一次生日，我想有必要提醒各位：在食用蛋糕時一旁應該有至少一個經烘焙食品，以實行對559的再收容作業。最近有次測試就忘了放替代品；幸好當天的員工食堂有提供小蛋糕。請謹記本警告。//

//- Reg博士//
