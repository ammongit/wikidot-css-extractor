**Объект №:** SCP-577

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-577 должен находиться в стандартной камере содержания большого размера, усиленной стальной баллистической защитой. Все двери в камеру и связанные с ней участки должны обладать возможностью дистанционного управления.

Дважды в год, сотрудник класса D должен быть направлен в камеру, для осмотра баллистической защиты на предмет повреждений, вызванных воздействием SCP-577, и проведения необходимых ремонтных работ. Этот же сотрудник должен удалить любые трупы или остатки, находящиеся в камере после предыдущих входов в неё. Любой персонал Фонда, перед входом в камеру содержания SCP-577, должен облачиться в полный костюм баллистической защиты.

**Описание:** SCP-577 представляет собой живую, левитирующую массу боеприпасов различного калибра. Объект  находится в постоянном вращении, принимая при этом сферическую форму. Приблизительно 40% боеприпасов, из которых состоит объект, представляют собой патроны калибра 9 мм, однако также было отмечено большое количество патронов калибра 10 мм и .45 ACP. Пули находящиеся внутри SCP-577 способны покидать объект, выстреливая собой со скоростью, сравнимой со скоростью выстрела из стандартного огнестрельного оружия.  Также было отмечено, что иногда объект принимает узнаваемые формы, зачастую представляющие собой различных домашних животных. Общая масса SCP-577 постоянно увеличивается, приблизительно около тысячи новых боеприпасов появляется в ней каждый год.

SCP-577 проявляет агрессию по отношению ко всем сотрудникам Фонда, а также к персоналу класса D, имевшему опыт работы в правоохранительных органах. Большая часть массы объекта выстреливается в сторону этих сотрудников, что приводит к физическим травмам, а в некоторых случаях и к смерти. Тем не менее, исследования показали, что SCP-577 ведет себя дружелюбно по отношению к небольшому числу сотрудников класса D, как правило, они представляют собой персонал, набранный из числа заключённых американских тюрем и бездомных.

**Приложение 577a:** ██.01.2019 D-28126 был направлен в камеру содержания SCP-577 для стандартной полугодовой инспекции. Результаты инспекции и последующее интервью записаны ниже.

&gt; **@@[00:00]:@@** D-28126 входит в камеру содержания. SCP-577 подходит к D-28126 и принимает форму большого кота. D-28126 выглядит растерянным.
&gt; 
&gt; **@@[02:34]:@@** D-28126 начинает осмотр и обслуживание камеры, периодически останавливаясь, чтобы погладить SCP-577.
&gt; 
&gt; **@@[04:01]:@@** Прогресс D-28126 в мытье стен замедляется, судя по всему, он плачет.  
&gt; 
&gt; **@@[05:53]:@@** D-28126 прекращает работу и приваливается к стене. SCP-577 садится рядом с ним и кладет голову ему на ногу. D-28126 продолжает плакать, прижимая к себе SCP-577.
&gt; 
&gt; **@@[08:19]:@@** Персонал приказывает D-28126 покинуть камеру содержания. Он не подчиняется, продолжая держать SCP-577.
&gt; 
&gt; **@@[09:37]:@@** SCP-577, судя по всему, направляет руку D-28126 внутрь себя. Когда субъект вытаскивает руку, она покрыта чем-то, напоминающим кровь.
&gt; 
&gt; **@@[10:44]:@@** D-28126 в течение нескольких мгновений смотрит на свою руку, затем открывает ее и видит слегка пульсирующую пулю, выпускающую из себя капли крови. Он прижимает руку к груди и что-то шепчет.
&gt; 
&gt; **@@[15:52]:@@** Получив ещё несколько приказов от дежурного персонала, D-28126 встает и обнимает SCP-577, после чего выходит из камеры содержания.
 
Как только D-28126 покинул камеру содержания, пуля перестала двигаться, и проявлять другие аномальные эффекты. Это позволило сотрудникам службы безопасности задержать субъекта и конфисковать пулю в целях анализа и последующего тестирования.

Кровь оказалась генетически схожей с кровью D-28126, но не являлась идентичной. Баллистический анализ пули показал, что она попала в плоть или другое мягкое вещество, однако на теле D-28126 не было обнаружено никаких повреждений.

Перед началом интервью, пуля была возвращена D-28126.

&gt; **Д-р Вандербильт:** Прежде всего, назовите, пожалуйста, свое имя для протокола.
&gt; 
&gt; **D-28126:** Артуро Розас... ох… сотрудник класса D номер два-восемь-один-два-шесть.
&gt; 
&gt; **Д-р Вандербильт:** Замечательно //(делает пометку в блокноте)//. Итак, Артуро, я хочу, чтобы вы рассказали мне о том, что там произошло.
&gt; 
&gt; **D-28126:** Оно превратилось в моего кота... кота... которому мы с братом помогали в детстве. Я бы узнал его хвост где угодно.
&gt; 
&gt; **Д-р Вандербильт:** Вы уверены, в том, что это был ваш кот?
&gt; 
&gt; **D-28126:** Да.
&gt; 
&gt; **Д-р Вандербильт:** Судя по всему, вы очень скучали по нему, раз решили бросить то, чем вы там занимались.
&gt; 
&gt; **D-28126:** Я сделал это из-за того, что он мне сказал. Я... слышал, как он говорил со мной. Очень тихо. Я едва услышал, как он сказал &#34;Мне жаль&#34;.
&gt; 
&gt; **Д-р Вандербильт:** Если бы это на самом деле был ваш кот, то о чем бы он мог сожалеть?
&gt; 
&gt; **D-28126:** Это правда был он! Я ничего не выдумываю!
&gt; 
&gt; **Д-р Вандербильт:** //(Поднимает руку)// Не стоит сердиться. Я готов принять то, что это был ваш кот. Прошу, продолжайте.
&gt; 
&gt; **D-28126:** Всё произошло ещё до того, как я попал к вам, ребят. После того, как моя мать выгнала меня и моего брата из дома, нас нашел кот. Он был бродячим, но после того как мы дали ему немного нашей еды, он решил остаться с нами. Мой брат назвал его Утёнок, потому что ему нравилось, как это слово выглядит на языке жестов.
&gt; 
&gt; **D-28126:** //(Он делает паузу)// Он помогал нам выжить, стал кем-то вроде кота-поводыря, понимаете? Мой брат был глухим, и ему было очень тяжело с этим справляться, особенно, будучи бездомным. Утёнок очень помогал ему, до тех пор, пока... //(D-28126 вздыхает и вытирает глаза)// Последний раз я видел Утёнка... когда он пришел, чтобы найти меня. Я не знаю, как он это сделал, он всегда был в первую очередь котом Рикардо. Но, он привел меня к тому месту, где мы жили. Там повсюду были копы.
&gt; 
&gt; **D-28126:** Я так и не смог попрощаться с ним. Я был так зол, так напуган... Утёнок пытался утешить меня, но я только бросал в него камни. Я не хотел этого, просто какая-то часть меня возненавидела его за то, что он мне показал. Он зашипел на меня и убежал. //(D-28126 кашляет)// Через несколько дней я увидел в новостях, что &#34;неизвестный мужчина угрожал полицейскому&#34;. Полицейский, естественно, испугался за свою жизнь и выстрелил в него. Мы были просто детьми, пытавшимися выжить. Конечно, в новостях не потрудились задать вопросы, а просто сразу перешли к статистике о насилии банд.  
&gt; 
&gt; **Д-р Вандербильт:** Звучит жестоко. Но я не совсем понимаю, какое отношение это имеет к делу.
&gt; 
&gt; **D-28126:** //(Кричит)// Да пойми же ты, эта штука дала мне шанс попрощаться! Ты, наверное, забыл, на что похожа твоя семья, но я не забыл. Эта пуля, она была сердцем моего брата. Я жил рядом с ним много лет. Я знаю, как билось его сердце в те моменты, которые мы проводили вместе, пытаясь согреться. Или тогда, когда он пугался, проезжавшего мимо полицейского, или когда он подскакивал, если я будил его. И в те несколько секунд, пока эта пуля еще билась, я смог попрощаться с ним! Я чувствовал, как его кровь стекает на мои руки, и я смог утешить его...
&gt; 
&gt; **Д-р Вандербильт:** Ну, надеюсь, теперь вам лучше.
&gt; 
&gt; **D-28126:** Я не уверен, может это всё происходило только в моей голове. Но, зная обо всех тех странных вещах, что здесь происходят, я чувствую... нет, я знаю, Рикардо смог ощутить то, что я был там. Даже сейчас, спустя десять лет.
