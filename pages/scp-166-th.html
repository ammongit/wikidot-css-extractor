**วัตถุ#** SCP-166-TH

**ระดับ:** --Safe-- Euclid

[[div class=&#34;scp-image-block block-right&#34; style=&#34;width:300px;&#34;]]
[[image https://thumbs.dreamstime.com/t/red-blue-pen-isolated-white-surface-40595148.jpg style=&#34;width:300px;&#34; link=#]]
[[div class=&#34;scp-image-caption&#34; style=&#34;width:300px;&#34;]]
SCP-166-TH-A และ SCP-166-TH-B ก่อนติดชื่อ
[[/div]]
[[/div]]

**มาตรการกักกันพิเศษ:** --อยู่ในลิ้นชักโต๊ะทำงานของ ดร.████ และต้องขออนุญาตก่อนใช้ทุกครั้ง-- อยู่ในตู้นิรภัยที่เข้ารหัสไว้ ของไซต์-██ วางไว้ในห้องขนาด 3x3x3 เมตร อีกชั้นหนึ่ง(ต้องได้รับอนุญาตจาก ดร.████ อย่างเป็นลายลักษณ์อักษรก่อนเปิดตู้) - บนตัววัตถุได้ติดชื่อของวัตถุไว้เพื่อป้องกันการสูญหาย

**รายละเอียด:** ประกอบด้วย SCP-166-TH-A และ SCP-166-TH-B โดย SCP-166-TH-A เป็นปากกาลูกลื่นหมึกแดงไม่ทราบแหล่งที่ผลิต ตัวน้ำหมึกของมันมาสามารถทำให้วัตถุหรือสิ่งของใดๆ**ติดไฟ**ได้ผ่านการขีดเขียนลงบนผิววัตถุนั้นๆ ในส่วนของ SCP-166-TH-B เป็นปากกาลูกลื่นหมึกน้ำเงิน ที่ถูกค้นพบพร้อมกับ SCP-166-TH-A ที่ไม่ทราบแหล่งผลิตเช่นเดียวกัน โดยตัวน้ำหมึกของมันสามารถทำให้วัตถุหรือสิ่งของใดๆอยู่ในสภาพ**ถูกแช่แข็ง**ได้ผ่านการขีดเขียนลงวัตถุนั้นๆ - วัตถุทั้งสองได้มาจากร้าน &#34;เครื่องเขียนมหัศจรรย์&#34; (อยู่ในเมือง██████ , เปิดกิจการตั้งแต่ปี ค.ศ.189█ , ปัจจุบันร้านนี้ปิดกิจการแล้ว) โดย ดร.████  - ในส่วนของตัว ดร.████ เองก็ไม่ทราบความสามารถของวัตถุทั้งสองจนกระทั่งนำมาเขียนงานเอกสารของตน ต่อมาให้มีการเก็บกู้วัตถุให้ไปอยู่ในห้องกักกันอย่างเป็นทางการ ไม่มีการนำน้ำหมึกของวัตถุทั้งสองมาตรวจสอบเนื่องจากพิจารณาแล้วว่ามีอันตรายต่อนักวิจัยและอุปกรณ์ทดลอง

**ภาคผนวก:** เจ้าของร้านเครื่องเขียนมหัศจรรย์คนสุดท้ายคือ นาง██████ อายุ 72 ปี(เสียชีวิตแล้วเมื่อวันที่ 11/26/201█)และไม่มีผู้สืบทอดกิจการต่อ โดย นาง██████ มอบ SCP-166-TH-A และ SCP-166-TH-B ให้แก่ ดร.████ โดยไม่คิดราคาก่อนเธอเสียชีวิต 1 วัน

**การทดลอง:** ได้มีการทดลองใช้ SCP-166-TH-A และ SCP-166-TH-B กับวัตถุ สิ่งของต่างๆ(รวมถึงบุคลากรระดับ D) โดยการทดลองดังกล่าวมีวัตถุ สิ่งของดังนี้
-ลูกบาศก์ไม้ขนาด 10x10x10 เซนติเมตร 1 ลูก
-แก้วใส่น้ำ 200 มิลลิลิตร 2 ใบ
-แผ่นเหล็กขนาด 15x15 เซนติเมตร 1 แผ่น
-บุคลากร D-3215 , D-3216

------

&gt; **สิ่งของในการทดลอง:** ลูกบาศก์ไม้ขนาด 10x10x10 เซนติเมตร
&gt; **จำนวน:** 1
&gt; **ใช้วัตถุ:** SCP-166-TH-A
&gt; **บันทึกการทดลอง:** ผ่านไป 5 วินาที เกิดเพลิงไหม้ตามรอยที่ขีดไว้
&gt; **ผลลัพธ์:** ลูกบาศก์ไม้ถูกเผา

&gt; **สิ่งของในการทดลอง:** แก้วใส่น้ำ 200 มิลลิลิตร
&gt; **จำนวน:** 2
&gt; **ใช้วัตถุ:** SCP-166-TH-A กับน้ำในแก้วใบที่ 1 , SCP-166-TH-B กับน้ำในแก้วใบที่ 2
&gt; **บันทึกการทดลอง:** เมื่อจุ่มหมึกลงน้ำในแก้วแต่ละใบ - ผ่านไป 5 วินาที น้ำในแก้วใบที่ 1 มีอุณหภูมิที่สูงขึ้น , ผ่านไป 5 วินาที น้ำในแก้วใบที่ 2 มีอุณหภูมิที่ต่ำลง
&gt; **ผลลัพธ์:** น้ำในแก้วใบที่ 1 เกิดการระเหย , น้ำในแก้วใบที่ 2 เกิดการเยือกแข็ง

&gt; **สิ่งของในการทดลอง:** แผ่นเหล็กขนาด 15x15 เซนติเมตร
&gt; **จำนวน:** 1
&gt; **ใช้วัตถุ:** SCP-166-TH-A
&gt; **บันทึกการทดลอง:** ผ่านไป 5 วินาที เกิดเพลิงไหม้ตามรอยที่ขีดไว้
&gt; **ผลลัพธ์:** หลังไฟมอด แผ่นเหล็กยังคงอยู่ในสภาพเดิม มีเพียงแค่รอยไหม้

&gt; **สิ่งของในการทดลอง:** D-3215
&gt; **จำนวน:** 1
&gt; **ใช้วัตถุ:** SCP-166-TH-A
&gt; **บันทึกการทดลอง:** ผ่านไป 5 วินาที เกิดเพลิงไหม้ตามรอยที่ขีดไว้(บนแขนขวา) ไฟลุกลามไปบนแขนขวาของ D-3215 อย่างรวดเร็ว ระบบดับเพลิงภายในห้องทำงานได้ทันเวลา
&gt; **ผลลัพธ์:** เกิดแผลไฟไหม้ระดับ 2 แบบ Superficial Partial Thickness (SPT) ที่บริเวณแขนขวา รับการรักษา 14 วัน

&gt; **สิ่งของในการทดลอง:** D-3216
&gt; **จำนวน:** 1
&gt; **ใช้วัตถุ:** SCP-166-TH-B
&gt; **บันทึกการทดลอง:** ผ่านไป 5 วินาที เกิดรอยน้ำแข็งกัดตามรอยที่ขีดไว้(บนแขนขวา) น้ำแข็งจากรอยขีดลุกลามไปบนแขนขวาของ D-3216 อย่างรวดเร็ว ทีมแพทย์ละลายน้ำแข็งได้ทัน
&gt; **ผลลัพธ์:** เกิดแผลน้ำแข็งกัดเล็กน้อย รับการรักษา 5 วัน
