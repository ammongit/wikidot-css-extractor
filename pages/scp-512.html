**Item nº:** SCP-512

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-512 é mantido dentro do [[[secure-facility-dossier-site-77| Sítio-77]]] Repositório de objetos seguros. Deve estar sempre fechado e o teste durante condições climáticas adversas é proibido. Todas as propostas de testes externos devem ser revisadas pelo chefe de segurança Anderson.

**Descrição:** SCP-512 é um guarda-chuva preto de aço inoxidável com um dossel de náilon e alça de ébano polido. O raio máximo do dossel quando aberto é de 0,75 m. Marca e manufatura são desconhecidas. Um patch gravado é visível na seção do dossel.

Quando aberto e apontado para cima, SCP-512 exerce uma força ascendente em oposição à gravidade da Terra, em uma área em forma de cúpula diretamente acima de si mesmo, com uma área de seção transversal de aproximadamente 1,77m ^^2^^. Precipitação e outros objetos serão suspensos e desviados dentro desta área de efeito. SCP-512 não tem efeito quando fechado ou em um ângulo horizontal.

Apesar da eficácia de SCP-512 contra precipitação normal, não é aconselhável usar o objeto durante clima severo. Por meio de um processo ainda desconhecido, o efeito anômalo do item faz com que o ar acima dele se torne extremamente ionizado. Essa interação também faz com que a corrente elétrica aumente muito em amperagem durante o contato direto com o item. Isso faz com que a ameaça de queda direta de raios se torne excepcionalmente perigosa para qualquer indivíduo que possua SCP-512, conforme evidenciado pela morte de seu proprietário original, bem como D-512-33.

Além disso, a corrente elétrica parece viajar pela superfície de SCP-512, causando pouco ou nenhum dano à estrutura do item.

SCP-512 foi obtido em um parque público em [REDIGIDO], Flórida. Os serviços de emergência locais foram convocados para evacuar a área devido a relatos de relâmpagos incomuns. SCP-512 foi descoberto preso em um poste e totalmente aberto, com evidências de vários relâmpagos na área imediata. Seu cabo estava coberto de cinzas. Agentes da Fundação interviram depois que jornais locais começaram a noticiar sobre as propriedades anômalas de SCP-512.



**Adendo: Sumário de Testes**

Após obtido, SCP-512 passou por testes padrão, por meio dos quais suas propriedades foram determinadas. Uma série de itens foi mantida 4 metros acima de SCP-512 e, em seguida, deixada cair, após o qual um aparelho mecânico abriria SCP-512.

Itens testados incluem os seguintes:

* 1 litro de água purificada, despejada de um balde padrão
* 1 litro de suco de laranja concentrado
* aproximadamente 1 quilograma de penas soltas
* 1 quilograma de cubos de gelo
* Os conteúdos da lancheira do Pesquisador Júnior Renfield
* Um tênis de corrida padrão
* Uma melancia padrão
* [[[SCP-1108]]]
* Uma bola de boliche de 5,4 quilos
* Uma caixa de contenção de aço de 40 quilos

Os materiais de teste desaceleraram na descida aproximadamente 0,5 segundos após a abertura de SCP-512, com os itens maiores e menos sólidos parando a aproximadamente 0,35 metros da superfície de SCP-512. Todo o material ficará suspenso no ar, a menos que deslize para o lado e volte a cair em queda livre. Líquidos e partículas são repelidos fracamente do centro do efeito, enquanto objetos mais sólidos podem ser mantidos no lugar com pequenos ajustes no ângulo de SCP-512.

**Adendo: Experimento D-512-33**

&gt; **Item de Teste:** Funcionário Classe-D
&gt;
&gt; **Procedimentos de Teste:** Objeto levado para o campo externo do Sítio-77 para teste da distância vertical do efeito de &#34;antigravidade&#34;.
&gt;
&gt; Uma forte tempestade inesperada ocorreu durante o teste, e as propriedades repelentes de chuva de SCP-512 juntamente com pressão excepcionalmente baixa causaram um efeito de sucção na região diretamente acima do objeto. SCP-512 puxou o Classe-D (D-512-33) arrastando-o para cima no ar e flutuando nas correntes de vento predominantes. O D-512-33 foi capaz de segurar SCP-512 enquanto ganhava altitude rapidamente. D-512-33 voou sobre o perímetro do Sítio-77 e na área circundante. Foi observado que D-512-33 rapidamente desenvolveu a habilidade de alterar o ângulo do efeito &#34;antigravidade&#34; para permitir um vôo semicontrolado. Um helicóptero foi lançado para perseguir o objeto e D-512-33. O objeto foi recapturado após um raio; Os restos mortais do D-512-33 não foram recuperados.
