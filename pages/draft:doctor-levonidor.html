    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1365-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1365 должен находиться в камере  4 х 4 х 4 метра, состоящей из стен с дополнительным бронированием. В камере должны находиться предметы первой необходимости для человека. Продукты питания доставляются посредством труб для желе диаметром 1,5 сантиметра. Запрещены любые формы контакта, которые используют слова (переписка, общение, запись звука и др.). Должно вестись постоянное видеонаблюдение. Контакт с объектом запрещен. Эксперименты после инцидента 1365-П запрещены. Камера должна круглосуточно охраняться 6 сотрудниками МОГ Эта-22. Доступ к объекту разрешен только научным сотрудникам с уровнем допуска 3/1365 и членам МОГ Эта-22 &#34;Слова ложны&#34;.

**Описание:** SCP-1365 является женщиной в возрасте 27 лет, европеоидной расы. Обладает спортивным телосложением, ростом 188 сантиметров, массой 87 килограмм. Владеет всевозможными боевыми навыками. Имеет сверхчеловеческую силу, оценочно равную 4 среднестатистическим сотрудникам МОГ, и высокой регенерацией, в том числе конечностей и внутренних органов. Также объект обладает псионической силой (См. приложение &#34;Слова&#34;). Происхождение неизвестно. Обнаружен в 201█ году, Поволжье.

Объект является ярым приверженцем анархо-радикальных революционных идей. При любой возможности SCP-1365 пытается свергнуть высшую власть, в том числе и власть Фонда. Из-за природы своей псионической силы представляет весомую опасность, если объекту удастся вступить в контакт с людьми.





**Приложение //&#34;Слова&#34;//:** Основная опасность SCP-1365 заключается в его псионической силе. Способности объекта сильно варьируются, однако все они заключаются в словах, которые SCP-1365 использует в любом возможном виде. На момент последнего инцидента известны следующие способности.



||= Кодовое имя ||= Суть ||
||= &#34;Изречение&#34; ||= Объект использует любую форму слова, чтобы заставить человека бездумно следовать его идеям и подчиняться SCP-1365, действует на протяжении 72 часов ||
||= &#34;Распад&#34; ||= Объект наносит непоправимый урон головному мозгу подверженного, возвращая его на уровень новорожденного ребенка. Наблюдалась исключительно посредством написанных слов ||
||= &#34;Ярость&#34; ||= Объект на протяжении некоторого периода времени (не более 4 минут) становится невосприимчивым к огнестрельному оружию, чей калибр меньше 12-мм||
||= &#34;Блок&#34; ||= Объект на протяжении всего времени ведения огня по его голове становится невосприимчивым к любому урону||
||= &#34;Сознание&#34; ||= Расширенная форма способности &#34;Изречение&#34;. Затрагивает всех людей в радиусе 10 метров без специального снаряжения. Наблюдалась исключительно посредством голоса ||
||= &#34;Смех&#34; ||= Объект смеется в течение 30 секунд. Все, кто услышат его, становятся невменяемыми на 15 минут, не могут отличить SCP-1365 от людей. ||

**Примечание:** SCP-1365 не имеет особых слов для использования своих способностей, объект может проявлять любую из вышенаписанных способностей, используя любые слова. По этой и другим вышеперечисленным причинам боевые действия с объектом предписано вести МОГ Эта-22 &#34;Слова ложны&#34;.

&gt; = **Протокол &#34;Захват&#34;:** 
&gt; В случае нарушения условий содержания SCP-1365, при котором объект подчинит менее 30 вооруженных человек посредством способности &#34;Изречение&#34; или &#34;Сознание&#34;, следует действовать по следующим инструкциям. К выполнению допускаются исключительно сотрудники МОГ Эта-22.
&gt; 1. Требуется минимизировать взаимодействие SCP-1365 с людьми, дабы исключить большее число подчиненных.
&gt; 2. Все сотрудники МОГ Эта-22 должны быть оснащены специальным оборудованием типа СЛ-1. Как минимум половина сотрудников МОГ Эта-22 должна быть оснащена крупнокалиберными пулеметами.
&gt; 3. Уничтожить всех подчиненных объекту.
&gt; 4. Выманить SCP-1365 на плоское поле боя, выставить силы по следующему принципу: SCP-1365 равен 10 сотрудникам, подчиненный SCP-1365 (в случае невозможности их устранения отдельно) равен 1 сотруднику.
&gt; 5. Уничтожить подчиненных объекту (если таковые имеются), вести огонь по конечностям и органам SCP-1365 до прекращения сопротивления со стороны объекта. **Ни в коем случае нельзя стрелять в голову, из-за способности &#34;Блок&#34;**. 
&gt; 6. Запечатать объект в специальную камеру с жидким азотом.
&gt; 7. Доставить SCP-1365 в камеру содержания.
&gt; = **Примечание:** Из-за высокой регенерации объекта, время между полным восстановлением работоспособности его тела из состояния полного уничтожения внутренних органов и конечностей в среднем равна 2 минутам.


**Протокол //&#34;Контрреволюция&#34;//:**
