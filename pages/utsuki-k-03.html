##191970|『日本で一番高い山は？』##

##191970|恐らくこれは日本で一番有名なクイズだろう。もちろん正解は「富士山」だ。幼稚園児でも知っている。##

##191970|『日本で一番高い山は富士山ですが、日本で二番目に高い山は？』##

##191970|先に挙げた例にこそ及ばないが、このクイズも随分と人口に膾炙した。正解は「北岳」だ。赤石山脈北部に位置し、古今和歌集の歌にも詠まれた由緒正しき山で、標高は3193メートルもある。##

##191970|北岳に限った話じゃあないけど、日本の屋根なんて呼ばれるだけはあってあの辺りには高峰が軒を連ねている。だけどね、聳え立つ山々全部がそんなに高いわけじゃあないんだ。##

##191970|いや、勘違いしないでくれよ。別に標高という一要素だけを取り上げて山の良し悪しを論じようだなんて気はない。そういう話をしたいんじゃあないよ。でも、そう----##

##191970|本当に残念だと思っているよ。##

@@@@
@@@@
@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@
@@@@
@@@@


その部屋の中には一匹の小動物がいた。毛玉に長い尻尾が生えたようなその生物は、強いて言うならニホンヤマネに似ている。しかしその目は二度と光を映すことは無かった。溺死しているからだ。かつてSCP-███-JPと呼ばれたその生物は肺呼吸だった。頭から水に漬ければ1分とかからず死んでしまう生物だった。

その生物の遺体は部屋の中をぷかぷかと浮かび、あてもなく静かに漂っていた。これはオブジェクトの異常性によるものではない。部屋全体が水没しているからだ。体内で発生したガスによって浮力が生じているという、ただそれだけのことだった。

それを見とがめる人間もいなかった。建物全体が水没してしまったからだ。哀れなニホンヤマネと同じ様に、ヒトの形をした肉塊が転がっていた。防水仕様でない機械や計器類もただただ沈黙していた。電力の供給も止まり、静寂だけがそこにあった。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@

かつては国内でも有数の標高を誇ったサイト-81██も、今となっては[http://scp-jp.wikidot.com/double-hometown-hub 海の底]になってしまった。辺鄙な場所に建てられたこの小さな施設には、Safeクラスのオブジェクト数点が保管されていただけだった。おまけにそのどれもが、水没してしまってはオブジェクトクラスをNeutralizedに変更せざるを得ないものだった。方舟を造ってアララト山に漂着したノアのように、どうにか大洪水から逃げ延びた財団職員たちに、これらのオブジェクトをわざわざ回収に来る余裕などなかった。

海面の上昇に伴って、比較的浅瀬に棲む腐肉食動物たちもサイト-81██近辺に浮上してきていた。彼らの嗅覚受容体は、新鮮な餌の臭いを敏感に嗅ぎとっていた。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@

陸で暮らすヤマネには水中で呼吸するためのえらが必要ないように、サイト-81██の構造体は、塩化物イオンを多く含む水中に長期間曝されることを想定されてはいなかった。なまじ海面に近いばかりに酸素も供給されやすく、錆び、崩れ、朽ち果てていくのに、それほどの時間はかからなかった。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@

接続されていた真空ポンプの残骸はもはや水圧に耐えきれず、亀裂は綻びて、収容房内に[[[SCP-280-JP|海水]]]が流れこんだ。
