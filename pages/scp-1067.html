    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1067 – Teemachende Teelöffel
**Autor:** [[*user Dr S Putilov]] 
**Original:** http://www.scp-wiki.net/scp-1067
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1067

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Komponenten von SCP-1067 sind in Fach sechs von Schließfach-██ einzuschließen, einem von ██ speziell angefertigten Edelstahl-Schließfächern mit einer Höhe von 3,0 m und einer Breite und Tiefe von 0,40 m. Dieses Schließfach und die darin enthaltenen Gegenstände sind derzeit der Abteilung 43-█ zugeordnet und werden per Video überwacht. SCP-1067 ist bei Nichtgebrauch in das Schließfach zurückzubringen und vor der Rückgabe in einem Polyäthylenbeutel zu vakuumversiegeln, nachdem es gründlich getrocknet wurde. Zusätzliche Sicherheit schließt die Markierung mit ultravioletter Tinte auf allen Komponenten mit ein, um Diebstahl zu verhindern. Jeder Mitarbeiter, der Tests an SCP-1067 durchführen möchte, kann dies mit Zustimmung von Administrator Samson tun, obwohl er von mindestens einem (1) Mitarbeiter der Abteilung 43-█ beaufsichtigt werden muss. Zu beachten ist, dass die Anwendung von SCP-1067 zu Erholungszwecken __streng__ verboten ist. 

**Beschreibung:** SCP-1067 besteht aus vier (4) Komponenten (SCP-1067-a bis SCP-1067-d). SCP-1067-a ist ein aufklappbarer ledergebundener Behälter mit den Maßen 25,50 x 14,2 x 2,50cm. Das Innere von SCP-1067-a ist mit blauem Samt ausgekleidet und scheint so gestaltet zu sein, dass es SCP-1067-b bis SCP-1067-d enthalten kann, jedoch weisen Leerräume darauf hin, dass drei (3) Komponenten fehlen. SCP-1067-b bis SCP-1067-d ist ein Set aus drei (3) versilberten Teelöffeln, von denen jeder 10,57 cm lang, 2,50 cm breit und 1,00 cm tief ist. SCP-1067-b bis SCP-1067-d sind alle identisch, abgesehen von ihren Griffen, an denen jeweils ein einzigartiges Ornament angebracht ist, die alle einen Bezug zu modernen westlichen Hochzeitstraditionen haben.

: **SCP-1067-b** : Verziert mit einem Strauß roter Tulpen. Alle Flüssigkeiten, die direkt mit SCP-1067-b in Kontakt kommen, werden sofort zu Earl-Grey-Tee, unabhängig von der Zusammensetzung der Flüssigkeit. Dieser Effekt erweitert sich auf extrem viskose Gele, jedoch nicht auf Dämpfe. SCP-1067-b hat auch eine zweite unerklärte Fähigkeit demonstriert; bei der Verwendung von SCP-1067 zum Rühren einer Lösung aus Wasser und Saccharose berichten Subjekte, einen Widerstand in der Lösung zu verspüren. Beim entfernen brachte SCP-1067 eine kleine Menge weißes Granulat mit sich, das sich beim Verkosten als gewöhnlicher Kristallzucker herausstellte und keine anomalen Eigenschaften aufwies. Eine Wiederholung dieser Aktion führt dazu, dass jegliche Saccharose in einer Lösung in ihrer festen Form abgeschöpft wird, bis die Lösung vollständig frei von Saccharose ist.

: **SCP-1067-c** : Verziert mit einer Hochzeitskutsche. Mit SCP-1067-c gerührte Lösungen rühren sich bis zu vier (4) Stunden nach dem anfänglichen Rühren weiter, selbst wenn sie durch feste Gegenstände blockiert werden. Alle Flüssigkeiten, die mit SCP-1067-c in Kontakt kommen, werden sofort zu Oolong-Tee. Diese Effekte wurden bei einer Vielzahl von Lösungen beobachtet, scheinen jedoch bei extrem viskosen Dichtungsmitteln unwirksam zu sein. SCP-1067-c wurde von Subjekten als ziemlich schwer für seine Größe beschrieben, obwohl die Analyse der Zusammensetzung von SCP-1067-c normale Dichteniveaus anzeigt.

: **SCP-1067-d** : Verziert mit den Figuren einer Braut und eines Bräutigams. Experimente zeigen , dass SCP-1067-d in der Lage ist, bei Kontakt mit Flüssigkeiten pasteurisierte Kuhmilch herzustellen. Die Milch ist wie üblich ungiftig, produziert aber etwas mehr Strahlung als normalerweise zu erwarten wäre. 

Es wurde von Dr. G. █████ bei der Kaffeezubereitung entdeckt, dass SCP-1067 einzigartige Fähigkeiten hat. Dr. █████ gibt an, dass er SCP-1067 1973 von seiner Schwester Fiona █████ geschenkt bekommen hat. Durch eine Befragung ergab sich, dass SCP-1067 zuerst bei █████████ in York, UK, gekauft wurde. Ms. █████ gab an, dass SCP-1067 ein reiner Impulskauf ohne Wichtigkeit gewesen war. Dem Subjekt wurde vor der Entlassung ein Klasse-C-Amnesikum verabreicht. 

Zu diesem Zeitpunkt sind die Fähigkeiten von SCP-1067 trotz eingehender Untersuchung und mehrfacher Prüfungen ohne Erklärung. SCP-1067 wird derzeit von der Abteilung 43-█ des Standorts-██ unter der Zuständigkeit von Administrator Samson betreut und wird dies bis auf weiteres bleiben.

**Anhang:**

**1067-A**
Die Massenspektrometrie der Exemplare von SCP-1067-b, c und d bestätigt, dass die Zusammensetzung dieser Gegenstände hauptsächlich aus Kupfer mit feiner Silberbeschichtung besteht. Die Forscher sind sich einig, dass das Vorhandensein von sowohl Scandium- als auch Zirkonium-Verunreinigungen in Kupfer sehr unregelmäßig ist. Was die Quelle der metamorphen Eigenschaften von SCP-1067 angeht, wurden immer noch keine Fortschritte gemacht.</textarea></pre>
