    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**SCP-1256-RU** Двуликий подросток

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект следует содержать в обычной спальной комнате, стены должны иметь прослойку свинца толщиной не менее 2 см. Scp-1256-ru разрешается запрашивать прогулку с сопровождением в зоне [УДАЛЕНО]. Сопровождение должно состоять из 2 специально обученых охранников имеющих оружие с свинцовыми патронами.
**Поправка после инцидента SCP-1256-RU-31-Альфа. При отказе запроса объекту разрешено запросить человека для общения.**

**Описание:** SCP-1256-RU это подросток лет 15-16. Внешне его аномальная среда не видна. Ести объект переходит в состояние SCP-1256-RU-1, то следует вызвать психолога и двое охранников с соответствующим оружием. Если не удалось успокоить объект, следует выпустистить в него несколько свинцовых пуль, для его ликвидации. Scp-1256-ru-1 тот же подросток, имеющий способность быть как материальным так и бестелестным, так же в этом состоянии объект не переносит свинец, после контакта с которым, он начинает исчезать. При его появлении SCP-1256-RU теряет сознание до того времени пока SCP-1256-RU-1 не исчезнет. SCP-1256-RU согласился не переходить в состояние SCP-1256-RU-1, если на это нет веских причин. Взамен он получил разрешение на запрос прогулки раз в месяц.

**Приложение: Протокол иследований** 
* Scp-1256-ru-1 был помещен в куб состоящий из свинца. Итог: объект исчез, что было доказано пробуждением SCP-1256-RU
* Попытка ликвидации Scp-1256-ru-1 пулями из смешанного свинца. Итог: объект не отреагировал на такой тип свинца. Все последующие подобные иследования выяснили что объект уязив только к чистому свинцу
* Попытка сдерживания SCP-1256-RU-1 другими способами. Итог: объект покидал каждую К.С.
* Разговор с SCP-1256-RU. Итог объект не желает разговаривать на любые темы касающиеся его самого.
* Попытка разбудить объект пока тот находится в состоянии SCP-1256-RU-1. Итог: объект никак не реагировал на действия. При нанесении боли объекту, SCP-1256-RU-1 чувствовал боль.
** Приложение: Инцидент SCP-1256-RU-31-Альфа**
Документ - Альфа-145-1256-RU: после очередного запроса на прогулку объекта, изза [ДАННЫЕ УДАЛЕНЫ] пришлось отклонить запрос. Объект впал в состояние SCP-1256-RU-1, после чего пошел сам прогуляться. При попытке его остановить двое охранников получили серьёзные ранения. Во время прогулки объект был вполне разговорчив и был не против пообщаться с людьми по дороге. После 41 минуты прогулки SCP-1256-RU-1 добровольно исчез. После инцидента было решено что объект не желает вреда.</textarea></pre>
