**Объект №:** SCP-XXX-RU-Нулевая регенерация

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:**
Периметр, радиус которого равен одному километру должен быть ограждён металлической, сетчатой перегародкой с проволокой. А также, по периметру должен быть расставлен снайперский патруль, состоящий из 20 человек.

Запрещены все эксперименты, которые могут привести к распространению SCP-XXX-3.

Во избежание распространения SCP-XXX-3, территория вокруг SCP-XXX-1 должна быть накрыта стеклянным куполом, радиус которого равен 250 метров. 
Всех особей SCP-XXX-2, вышедших из SCP-XXX-1 необходимо уничтожить, любым доступным методом. 
Все контактировавшие с SCP-XXX-2 или SCP-XXX-1 должны будут помещены на карантин, длительность которого составляет 24 часа. При заражении SCP-XXX-3 необходимо ликвидировать субъекты и уничтожить их тела.

При возможном появлении SCP-XXX-3 в каком-либо месте, кроме зоны под куполом, должна быть сформирована МОГ, состоящая из не менее, чем из 40 человек и направлена на место. 
При провале плана сдерживания, заражённую территорию необходимо бомбандировать ядерными боеголовками.

**Описание:** SCP-XXX это общее обозначение для ряда объектов. 

SCP-XXX-1 является пространственно-временной аномалией.
Внешне SCP-XXX-1 представляет собой зеркало, висящее в воздухе, длина которого составляет 6 метров, а ширина 2 метра. Кромка SCP-XXX-1 имеет красный цвет, по стилю напоминает кромки, времён дворянского правления. 
SCP-XXX-1 невозможно уничтожить не одним известным человечеству способом. А также, в воздухе вокруг SCP-XXX-1 распространяется SCP-XXX-3.

SCP-XXX-1 ведёт в параллельный мир, напоминающий наш. Инфраструктура, по ту сторону SCP-XXX-1, частично разрушена. Все живые организмы (далее SCP-XXX-2) по ту сторону SCP-XXX-1 заражены SCP-XXX-3. 

SCP-XXX-2 - это существа, обитающие по ту сторону SCP-XXX-1, заражённые SCP-XXX-3. 
Структура тела и поведение особей SCP-XXX-2 может различаться, в зависимости от мутаций SCP-XXX-3 и исходного носителя. Сила и скорость SCP-XXX-2 превышают показатели исходных существ, примерно в 5 раз.
Гуманоидные носители SCP-XXX-3 обычно действуют следующим образом: 
Бродят или не двигаются, пока не заметят людей; 
При обнаружении человека особь SCP-XXX-2 издаёт громкий вой, привлекающий остальных особей на большом расстоянии, они в свою очередь тоже издают вой, привлекающий других особей; 
Вой одной особи SCP-XXX-2 продолжается в течении 5 секунд, после чего особь переходит в агрессивное состояние и нападает на обнаруженных человека. 

SCP-XXX-3 - вирус, поразивший всё живое, по ту сторону SCP-XXX-1. SCP-XXX-3 невозможно излечить не одним, известным человечеству, способом. SCP-XXX-3 может проникать через любые препятствия и заражать любое живое существо. 
SCP-XXX-3 вызывает неконтролимые мутации и способен адаптироваться, при создании новых особей SCP-XXX-2, кроме того мутации передаются ближайшим носителями SCP-XXX-3. 
SCP-XXX-3 деградирует, в случае если в течении длительного периода не находит новых носителей.
SCP-XXX-3 передаётся воздушно-капельным путём, через кровь и по воздуху, радиус распространения неизвестен.
SCP-XXX-3 заражает постепенно и если выбраться из радиуса поражения, до гибели организма, SCP-XXX-3 погибает внутри тела носителя.

**Протокол обнаружения**
После странных слухов о загадочном исчезновении людей, агент Леон Блэкуайт отправился в деревню [ДАННЫЕ УДАЛЕНЫ], в Штате Делавэр, где пропадали люди. 
Когда агент Блэкуайт прибыл на место он обнаружил, что в деревне не было ни одного живого существа, а также следы и лужи крови, разбрызганные по деревне см. Запись SCP-XXX-A. После этого агент Блэкуайт сообщил о ситуации фонду и прошёл через SCP-XXX-1, в поисках выживших. 

Фонд отправил на объект МОГ Тау-6 (&#34;Красные шапочки&#34;). МОГ Тау-6 (&#34;Красные шапочки&#34;) была полностью уничтожена, в течении 2 часов, после прохода через SCP-XXX-1, однако агент Блэкуайт смог вернуться и доложить обо всём Фонду.
