    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo Originale:** [*https://scp-wiki.wikidot.com/scp-6980 Unexplained Artefact #6980 ]
**Autore:** [[*user Dr Leonerd]]
**Traduttore:** [[*user Ardi0177]]
**Crediti Immagine:** [*https://commons.wikimedia.org/wiki/File:IceAgeEarth.jpg Link]
[[include credit:end]]


**N° Catalogo #:** 6980

**Classe di Contenimento:** ##green|Verde##

**Istruzioni di Contenimento:** L&#39;elemento è attualmente contenuto in un armadietto standard nell&#39;hangar occidentale del Campo-15. L&#39;uso di #6980 a scopo di sperimentazione richiede l&#39;approvazione preventiva del capo studioso Luna Crescente di Blackbeak. Tutte le fotografie prodotte da #6980 devono essere archiviate e inviate al database dell&#39;Istituto per ulteriori studi.

**Compendio:** L&#39;Artefatto Irrisolto #6980 è una macchina fotografica a sviluppo automatico[[footnote]]Conosciuta anche come fotocamera istantanea[[/footnote]] di fattura e modello ignoti, recuperata presso i Regni Gemelli nel 1264. Le analisi interne hanno rivelato l&#39;assenza di irregolarità nella costruzione, così come la prova di incantamenti taumaturgici.

L&#39;oggetto è funzionante, ed è capace di catturare immagini visive. Tuttavia qualsiasi foto che verrà prodotta usando #6980 rappresenterà un paesaggio naturale, i quali si ritiene provengano da un&#39;altra dimensione (provvisoriamente designata come Terra-6980) mai individuata prima dalla Divisione di Studi Eso-Cosmologici.

La sperimentazione ha mostrato che il suolo e l&#39;ambiente di Terra-6980 varia a seconda della posizione del fotografo. Dal momento che il clima, i biomi e la topografia di Terra-6980 sembrano radicalmente divergenti da quelli di partenza, si ipotizza che si sia ramificato dal nostro universo in un punto indeterminato nel lontano passato. Sono in corso ulteriori ricerche.



**Appendice-1:** Ad oggi, i test sull&#39;Artefatto #6980 hanno avuto luogo in tutti e otto i continenti. Quello che segue è un registro di sperimentazione abbreviato, compilato dal Discepolo Petty Goodpeace il Giovane di New Longbridge:


&gt; **Data:** 05/09/1265
&gt; @@ @@
&gt; **Luogo:** Campo-15, Regni Gemelli
&gt; @@ @@
&gt; **Immagine Risultante:** Una distesa desertica arida, nessuna forma di vita presente. Le stelle sono visibili sullo sfondo, sebbene il loro allineamento non corrisponda a nessuna configurazione attuale o storicamente accertata.

&gt; **Data:** 08/01/1266
&gt; @@ @@
&gt; **Luogo:** Montagne dei Boschi Sognanti, Principato dei Grandi Antipodi
&gt; @@ @@
&gt; **Immagine Risultante:** La superficie di un vasto oceano. Si osserva una grande luna visivamente indistinguibile dalla linea dell&#39;orizzonte; analisi successive suggeriscono che potrebbe essere situata a una distanza leggermente maggiore (~ 1,2%) dalla Terra.



&gt; **Data:** 34/02/1266
&gt; @@ @@
&gt; **Luogo:** Lago della Misericordia, Lande Degenerate
&gt; @@ @@
&gt; **Immagine Risultante:** Una savana ondulata fotografata all&#39;alba. Un organismo bipede eretto, che possiede un cranio allargato e caratteristiche da mammifero, è visibile a sinistra della foto. Il soggetto è alto circa nove mani ed è raffigurato mentre brandisce quella che assomiglia a una lancia di legno con la punta di pietra. Prima conferma diretta che vita intelligente abiti Terra #6980.
@@ @@
[[include component:image-block
    name=https://upload.wikimedia.org/wikipedia/commons/b/b4/IceAgeEarth.jpg|
caption= Terra #6980 vista dall&#39;orbita.| width=150px]]

**Appendice-2:** Il giorno 32/03/1268, l&#39;Amministratore delle Luci Danzanti di Kingscrest ha dato la propria approvazione per la ricollocazione temporanea di #6980 presso l&#39;Istituto della stazione spaziale //Infinity//, al fine di indagare l&#39;entità delle divergenze geologiche della Terra-6980. Oltre 64 immagini sono state catturate dall&#39;orbita, con le fotografie risultanti inviate presso il più ampio database dell&#39;Istituto.



Queste immagini confermano che il clima della Terra-6980 è molto più mite di quanto si pensasse inizialmente, come evidenziato dalle prominenti calotte glaciali che abbracciano gran parte dell&#39;emisfero settentrionale. Sei delle principali masse terrestri della Terra sono identificabili, sebbene si trovino a una distanza notevolmente maggiore l&#39;una dall&#39;altra, con molte (tra cui Blueland e New Cloudmount) che si ritiene siano completamente sommerse.



La Divisione alle Irregolarità Geologiche ha notato che la topografia di Terra-6980 ha una somiglianza stimata al 72% con quella prevista per la linea di base tra 56 e 64 GA[[footnote]]Giga Anni (1 GA = 2.097.152 anni)[[/footnote]] nel [[[SCP-6204 | futuro]]].
