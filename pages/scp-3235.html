    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-3235 - The Baba-Disease
    **Auteur :** [[user xFox]]
    **Traducteur :** [[user Eiween]]
    **Date de publication originale :** 14 juillet 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3235

**Classe :** Euclide

**Procédure de Confinements Spéciales :** Les échantillons de SCP-3235 doivent être conservés dans un stockage P3 réfrigéré dans le Site de Confinement Biologique-██.

Le retrait d&#39;échantillons pour étude requiert l&#39;approbation d&#39;au minimum 2 membres du personnel de Niveau 4. Tester SCP-3235 sur des membres du personnel de Classe D requiert l&#39;approbation d&#39;au minimum 3 membres du personnel de Niveau 4. Les interactions directes avec de la matière provenant de SCP-3235 requiert l&#39;utilisation d&#39;une combinaison Hazmat de niveau A.

Tous les sujets infectés par SCP-3235 doivent être considérés comme perdus. Les cadavres résultants doivent être incinérés, et la zone qu&#39;ils avaient habitée doit être décontaminée.

**Description :** SCP-3235 est un virus contagieux qui infecte les humains. L&#39;infection se transmet par contact de la peau des sujets infectés ou par les particules en suspension dans l&#39;air provenant de la toux et des éternuements de SCP-3235-1. Les virions sont enveloppés par une membrane lipidique contenant le matériel génétique de Migs Babache, dont le diamètre de la capside mesure 300 nm. Aucune forme de traitement ou d&#39;antiviral n&#39;a été développée afin d&#39;inverser l&#39;infection. Les symptômes initiaux incluent des cloques sur la peau, des maux de gorge, et de la fièvre. De fait, SCP-3235 peut être pris pour une infection virale non-anormale dans les premiers stades de l&#39;infection. Les circonstances et les conditions qui ont conduit à la création de SCP-3235 sont actuellement inconnues.

Dans les 72 heures suivant l&#39;infection, des tumeurs se formeront sur les sujets infectés[[footnote]]Ces tumeurs se développent à partir des cloques formées au cours des premiers stades de l&#39;infection.[[/footnote]], y compris dans les cavités corporelles. Les tissus comprenant ces excroissances sont génétiquement identiques à celle de Migs Babache, un civil de la ville de [SUPPRIMÉ]. Les sujets infectés peuvent mourir à cette étape en raison de l&#39;asphyxie causée par la croissance des tumeurs dans la trachée. Les excroissances se développeront en absorbant les nutriments de l&#39;hôte, via un réseau de vaisseaux sanguins qui se connectent au système circulatoire de l&#39;hôte. Au fil du temps, ces excroissances développeront des structures fonctionnelles, similaires à celles trouvées dans une tête humaine, telles qu&#39;un crâne, des dents, un cerveau, des yeux et une langue. Des structures internes tel que l&#39;œsophage et la trachée se développeront au sein de l&#39;hôte et se connecteront aux organes correspondants pour le soutien et la subsistance.

Si le sujet survit au-delà de la première semaine de l&#39;infection, chaque excroissance se développera en une tête en apparence identique à celle de Migs Babache. À partir de ce moment, l&#39;excroissance est désignée instance de SCP-3235-1. À ce stade, toutes les structures attendues dans une tête humaine sont présentes dans SCP-3235-1, bien qu&#39;à des stades de développement variables. Ces têtes sont conscientes[[footnote]]L&#39;intelligence des instances sous-développées n&#39;a pas encore été déterminée, car les objets ne sont pas capables de parler de façon cohérente.[[/footnote]] et capables de communiquer verbalement, bien qu&#39;un degré important de détresse psychologique se soit manifesté. Des vocalisations ou des cris étouffés sont parfois audibles de l&#39;intérieur des sujets infectés. Chaque instance possède les souvenirs de Migs Babache avant sa disparition. En outre, chaque instance prétend être le &#34;vrai&#34; Migs Babache et peut se disputer avec d&#39;autres instances au sujet de cette déclaration. Jusqu&#39;à 50 instances ont été recensées sur un même sujet. SCP-3235-1 continuera à se développer sur les sujets infectés jusqu&#39;à ce qu&#39;ils soient complètement recouverts ou jusqu&#39;à leur décès.

SCP-3235 a été porté à l&#39;attention de la Fondation après que les colocataires de Migs Babache eurent signalé sa disparition[[footnote]]D&#39;après leurs dires, il se serait dématérialisé spontanément, ses vêtements et accessoires tombant par terre.[[/footnote]] dans leur appartement, le ██/██/2001. Les agents ont mis la chambre sous quarantaine, mais n&#39;ont pas réussi à détecter d&#39;anomalie. Par la suite, les trois personnes ont été admises à l&#39;hôpital de ██████, après avoir contracté une infection virale non-identifiée. Ils ont été transportés au Site-██ après que les propriétés anormales de l&#39;infection ont été confirmées par le personnel infiltré de la Fondation. Des amnésiques appropriés ont été administrés au personnel médical et aux autres témoins. Aucune infection additionnelle n&#39;a été contractée, car les premiers infectés avaient été efficacement mis en quarantaine par le personnel médical.

[[collapsible show=&#34;+ Transcription de l&#39;entretien 3235-3a&#34; hide=&#34;- fermer&#34;]]
&gt; **Interrogé :** SCP-3235-1-17
&gt; 
&gt; **Interrogateur :** Dr ██████
&gt; 
&gt; **Avant-propos :** Le sujet infecté est ████ █████, un des colocataires de Migs Babache. Un sédatif a été administré au sujet avant l&#39;entretien, et toutes les instances de SCP-3235-1, exceptée celle qui a été interrogée, ont été chirurgicalement retirées et incinérées. SCP-3235-1-17 a été sélectionné en raison de son haut niveau de développement et sa capacité à produire un discours cohérent. Cette instance croissait sur l&#39;épaule du sujet et a dû être rassurée de manière significative avant de bien vouloir répondre aux chercheurs.
&gt; 
&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; (On peut entendre de faibles gémissements et gargouillements constamment audibles provenant des plaies de ████ █████ ; plusieurs nouvelles tumeurs ont commencé à se développer sur le sujet au cours de l&#39;entretien.)
&gt; 
&gt; **Dr ██████ :** Bonjour. Pouvez-vous me comprendre ?
&gt; 
&gt; **SCP-3235-1-17 :** Quoi ? Je… Euh… (L&#39;instance ne réagit pas pendant 28 secondes pendant qu&#39;elle évalue sa situation). Qu&#39;est-il arrivé à tous les autres…
&gt; 
&gt; **Dr ██████ :** Ils ne se sont pas bien développés et n&#39;ont pas survécu. Pouvez-vous me comprendre ?
&gt; 
&gt; **SCP-3235-1-17 :** Ok, oui, je peux. Je suppose que je ne devrais pas vraiment être surpris. Ils n&#39;étaient pas réels…
&gt; 
&gt; **Dr ██████ :** Veuillez m&#39;indiquer votre nom.
&gt; 
&gt; **SCP-3235-1-17 :** Migs Babache. Vous êtes médecin ? Aidez-moi, s&#39;il vous plaît. Putain, je ne sais pas ce qu&#39;il m&#39;arrive.
&gt; 
&gt; **Dr ██████ :** Oui, je suis médecin. Nous faisons tout notre possible, mais vous devez me dire tout ce qui vous savez afin que nous puissions mieux comprendre votre état.
&gt; 
&gt; **SCP-3235-1-17 :** D-D&#39;accord, mais, pitié, faites tout ce que vous pouvez pour régler ça. Vous devez m&#39;aider.
&gt; 
&gt; **Dr ██████ :** Calmez-vous s&#39;il vous plaît, nous y travaillons. Pouvez-vous décrire ce que vous ressentez ?  Quel est votre degré de contrôle ?
&gt; 
&gt; **SCP-3235-1-17 :** Je ne peux rien bouger, sauf ma bouche, mes yeux… C&#39;est à peu près tout, je crois. Je ne peux rien sentir, à part mon visage.
&gt; 
&gt; **Dr ██████ :** C&#39;est noté. Est-ce que vous-
&gt; 
&gt; (Un cri étouffé se fait entendre lorsqu&#39;une tumeur avec une bouche sous-développée commence à se développer à partir d&#39;une des lésions de ████ █████)
&gt; 
&gt; **SCP-3235-1-17 :** Bordel, c&#39;est quoi ça ?
&gt; 
&gt; **Dr ██████ :** Ignorez-le, s&#39;il vous plait. Concentrez-vous simplement sur ce que vous savez, afin que nous puissions vous aider.
&gt; 
&gt; **SCP-3235-1-1 :** (pleure) Ok, ok, j&#39;essaie de me calmer… D&#39;accord… (Le sujet prend trois profondes respirations).
&gt; 
&gt; **Dr ██████ :** Savez-vous comment vous vous êtes retrouvé dans cette situation ? Que pouvez-vous me dire des évènements qui y ont mené ?
&gt; 
&gt; **SCP-3235-1-17 :** Je ne sais foutrement pas ce qui m&#39;est arrivé ! La dernière chose dont je me souviens, j&#39;étais juste assis, en train d&#39;essayer de jouer à des jeux vidéos. C&#39;était le week-end, et je n&#39;avais aucun travail à faire, donc je me détendais. Je me souviens qu&#39;ensuite, tout est devenu noir, et je ne pouvais plus respirer. Je ne sais pas ce qui était en train d&#39;arriver ; il n&#39;y avait eu aucun avertissement. Je ne pouvais pas bouger, je ne voyais rien, je ne pouvais pas respirer, mais je ne mourrais pas. Je ne sais pas combien de temps ça a duré, mais c&#39;était un cauchemar.
&gt; 
&gt; Putain ! Je ne pouvais pas parler non plus, jusqu&#39;à bien plus tard. J&#39;étais juste en train de hurler. Je hurlais à l&#39;aide, parce que je ne pouvais rien sentir, ni voir. Mais je ne pouvais pas parler, parce que ma bouche ne fonctionnait pas correctement. Mais j&#39;entendais d&#39;autres personnes hurler. Beaucoup de personnes, dont mon colocataire. J&#39;ai cru que j&#39;étais toujours dans notre appartement, ou quelque chose comme ça, mais je ne comprenais pas pourquoi il y avait autant de personnes en train de crier. J&#39;ai réalisé plus tard qu&#39;ils criaient avec ma voix… Puis… Ils ont commencé à parler.
&gt; 
&gt; **Dr ██████ :** Vous souvenez-vous du moment où vous avez regagné la vue ?
&gt; 
&gt; **SCP-3235-1-17 :** Ouais, c&#39;était il y a pas longtemps. Juste hier, je crois. J&#39;étais à l&#39;hôpital. Oh, putain, c&#39;est là que le cauchemar a commencé. J&#39;espère que c&#39;était un cauchemar. Il y avait ces… autres… têtes. Juste des têtes. Elles me ressemblaient. Et nous étions tous en train, de pousser sur ████. Argh… Putain, pourquoi ça m&#39;arrive ?
&gt; 
&gt; **Dr ██████ :** Calmez-vous. Vous devez tout nous dire si vous voulez que nous vous aidions.
&gt; 
&gt; **SCP-3235-1-17 :** D&#39;accord… Argh… D&#39;accord.
&gt; 
&gt; **Dr ██████ :** S&#39;il vous plaît, calmez-vous. Vous devez nous aider pour que nous puissions vous aider.
&gt; 
&gt; **SCP-3235-1-17 :** D&#39;accord, d&#39;accord (l&#39;objet prend une profonde respiration). Les choses qui me ressemblaient disaient toutes qu&#39;elles étaient le vrai moi. Ça ne peut pas être possible, n&#39;est-ce pas ? Parce que je suis moi. Je veux dire, je serais qui ? Ou quoi d&#39;autre ? Je me souviens de tout. Mes parents, ma famille, mon enfance. Vous voyez ? Et le fait que je sois toujours là doit signifier quelque chose, non ?
&gt; 
&gt; Je veux dire, pourquoi je serais toujours là quand les autres choses n&#39;ont pas survécu ? Je dois être le vrai moi. Mais ils disaient tous qu&#39;ils étaient moi. Et mon colocataire flippait de ouf. Les docteurs qui sont venus étaient tous horrifiés et ne savaient pas quoi faire. Putain, c&#39;est un vrai cauchemar. J&#39;aimerai juste me réveiller de ça. Vous allez me soigner, non ? Je veux dire…
&gt; 
&gt; **Dr ██████ :** Nous avons une équipe qui y travaille, soyez-en assuré. Vous souvenez-vous d&#39;autres choses ? Quelque chose qui sorte de l&#39;ordinaire ?
&gt; 
&gt; **SCP-32-35-1-17 :** Quelque chose qui sort de l&#39;ordinaire ? Non. Je n&#39;y arrive vraiment pas. Je n&#39;ai rien fait qui sortait de l&#39;ordinaire. J&#39;ai mangé aux mêmes endroit, joué aux même jeux, moi et mes colocataires nous nous sommes mêmes disputés à propos de la même maudite chose à cause de laquelle on se disputait toujours. En fait, nous nous sommes disputés juste avant que ça n&#39;arrive. S&#39;il vous plaît, faites tout ce que vous pouvez pour me soigner, docteur. Je ne sais vraiment pas comment c&#39;est arrivé. Si rien d&#39;autre ne fonctionne, vous pouvez faire une transplantation de tête, ou quelque chose du genre, n&#39;est-ce-pas ? Je veux dire, j&#39;ai déjà vu une fois cette émission à propos de nouvelles technologies où [DIALOGUES SUPERFLUS SUPPRIMÉS].
&gt; 
&gt; &lt;**Fin de la transcription**&gt;
&gt; 
&gt; **Conclusion :** L&#39;entretien a été interrompu car aucune autre information n&#39;a pu être obtenue du sujet.

Le sujet est décédé deux jours après l&#39;entretien, et le cadavre a été par la suite incinéré. Des entretiens avec les deux autres colocataires ont déterminé que toutes les instances de SCP-3235-1 partagent les souvenirs de Migs Babache avant sa disparition.
[[/collapsible]]

**Addendum :** Le document suivant consiste en des extraits de SMS envoyés par ██████ ████ à ████ █████ ; ces derniers sont tout deux des colocataires de Migs Babache. Le contenu des messages concerne Migs Babache et a été modifié par souci de concision.

&gt; Migs est furieux contre moi aujourd&#39;hui. Apparemment, sa copine voulait le voir, mais il lui a menti en disant qu&#39;il se sentait pas bien, et qu&#39;il devait rester à l&#39;appart. Évidemment, il nous l&#39;a pas dit, et on est sortis avec les autres sans le savoir. J&#39;ai pris quelques photos pour les poster en ligne, et il apparaît sur l&#39;une d&#39;elles. Sa copine a vu qu&#39;il n&#39;était pas malade et a été furieuse en voyant le message. Quand elle l&#39;a trouvé, elle a découvert qu&#39;il la trompait avec quelqu&#39;un d&#39;autre, c&#39;est pour ça qu&#39;il lui a menti. Donc, maintenant, il est énervé contre moi. Premièrement, il aurait pu me prévenir qu&#39;il mentait à sa copine, comme ça je n&#39;aurais pas posté ces photos. Secondement, il n&#39;aurait pas dû commencer à lui mentir, point.

&gt; Nan, j&#39;arrive pas à dormir, donc je pense que je vais m&#39;habiller et vous rejoindre. Migs s&#39;engueule avec sa copine dehors depuis 22 heures.

&gt; Un mot d&#39;avertissement : la console est corrompue et Migs nous le reproche, donc il te le reprochera aussi. Elle doit avoir chopé un virus ou quelque chose du genre. Je pense que nous savons tous qui est à blâmer. C&#39;est déjà assez grave que Migs triche dans la vie réelle, mais il triche aussi dans les jeux vidéos. À chaque fois. Et il le nie, alors qu&#39;on a des preuves. Et il se demande pourquoi on l&#39;invite pas à jouer. Aussi, tu savais qu&#39;il sortait avec █████ depuis cinq ans maintenant ? Alors qu&#39;il l&#39;a trompée de temps en temps tout ce temps.

&gt; Migs est une personne toxique. C&#39;est tout ce que je peux dire. C&#39;est l&#39;incarnation de la définition de &#34;personne toxique&#34;. Ça fait 10 ans que je le connais, et il a toujours été comme ça. Il ne fait jamais sa part des choses et laisse d&#39;autres personnes s&#39;en occuper, tout en pensant que c&#39;est parfaitement acceptable. On a déjà essayé de lui dire, mais tout ce qu&#39;il fait, c&#39;est le nier. Il triche, il ment et il traite tout le monde comme de la merde. J&#39;espère que ces parents sont heureux de la façon dont ils l&#39;ont élevé. S&#39;il ne change pas, tout ce qu&#39;il sera c&#39;est être une maladie pour la société.

Les enquêtes sur la résidence de la personne d&#39;intérêt █████ ███ n&#39;ont pas révélé d&#39;autres anomalies.
