    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1377 - Automaton Parliament
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 17 juillet 2012
**Images :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=automaton.jpg|caption=SCP-1377-01.20 s&#39;adressant à l&#39;Assemblée Nationale de la République de Corée]]

**Objet n^^o^^ :** SCP-1377

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-1377-01 doivent être préservées dans l&#39;Aile C de la morgue du Site-23 après leur récupération initiale et leur observation. L&#39;Aile C a été réaménagée selon les protocoles de confinement et rétroactivement fournie en infrastructure de sécurité nécessaire. L&#39;accès aux instances de SCP-1377-01 à des fins d&#39;expérimentations nécessite l&#39;autorisation écrite du Directeur de Recherche et du Comité d&#39;Initiative Cybernétique. 

Lors de l&#39;apparition d&#39;une nouvelle itération de SCP-1377-01, des contacts désignés au sein des organisations de sécurité responsables des législatures nationales contacteront immédiatement le Directeur de Recherche. Celui-ci relaiera ensuite ses ordres à la FIM Kappa-71 (Roberto&#39;s Rules of Order), qui soit neutralisera ou confinera directement SCP-1377-01, soit guidera les agents de sécurité de la Fondation les plus proches de l&#39;événement dans ce processus. 

En raison de la nature politiquement sensible des événements SCP-1377, l&#39;utilisation de drogues amnésiques sur les témoins lors des efforts de contrôle de l&#39;information subséquents doit être minimisée ; voir la documentation du Protocole 1377-SOLON pour davantage de détails. Toutes les procédures de contrôle de l&#39;information relatives à SCP-1377 doivent être approuvées par le Directeur de Recherche avant leur implémentation.  

**Description :** SCP-1377 est un phénomène affectant les corps législatifs du monde entier, pour la première fois apparu en 1952 et existant toujours aujourd&#39;hui. Il consiste en un automate humanoïde aux caractéristiques physiques variées (ci-après désigné comme étant une instance de SCP-1377-01) se présentant à une session officielle d&#39;un corps législatif national depuis un point d&#39;origine inconnu. Celui-ci disposera d&#39;un ensemble de fausses accréditations l&#39;identifiant comme un membre de ce corps et tentera de s&#39;adresser à la chambre. Dans tous les cas, les fausses accréditations ont identifié SCP-1377-01 comme un représentant d&#39;une circonscription fictive au sein de la juridiction nationale ; les exemples incluent l&#39;imposture d&#39;un MP du Parlement du Royaume-Uni de &#34;Lockbarrow&#34;, un député chilien représentant la région de &#34;Camino Desconocido&#34;, un Membre de l&#39;Assemblée du Botswana provenant de &#34;Nnwande West&#34;, et un Sénateur des États-Unis représentant l&#39;État du &#34;Kenswick&#34;. 

[[include component:image-block name=dummy.jpg|caption=SCP-1377-01.2, récupéré à █████, ███████]]

Les instances de SCP-1377-01 sont composées de tissu organique vivant et disposent d&#39;une vague ressemblance analogue avec l&#39;//Homo sapiens//. Cependant, l&#39;anatomie de SCP-1377-01 diffère significativement de celle des humains ; les spécimens possèdent une musculature et des tissus conjonctifs similaires à ceux de l&#39;//H. sapiens//, mais ne possèdent aucun organe interne discernable, et disposent à la place d&#39;une masse de chair indéterminée là où devrait se trouver la cavité thoracique d&#39;un humain. De plus, les spécimens SCP-1377-01 disposent d&#39;une structure squelettique composée de tissus semblables à du cartilage durci. Cela est supposé être la raison des mouvements erratiques et hésitants de SCP-1377-01. Les analyses ADN confirment que SCP-1377-01 ne correspond à aucun organisme biologique actuellement connu de la Fondation. En raison de l&#39;absence de données sur les spécimens SCP-1377-01 avant leur apparition, le développement de ces organismes est mal compris. Cependant, les fonctions vitales de chaque instance de SCP-1377-01 se sont arrêtées entre 12 et 18 heures après leur apparition. 

27 instances de SCP-1377-01 ont actuellement été documentées dans 24 pays depuis la première occurrence connue le 23/04/1952. Toutes les instances de SCP-1377-01 ont été récupérées et détenues par la Fondation, à l&#39;exception de SCP-1377-01.14 (voir l&#39;Incident 1377-1). S&#39;il est permis à SCP-1377-01 d&#39;entrer dans la chambre législative devant laquelle il s&#39;est présenté, celui-ci fera un &#34;discours&#34;. Le contenu de ce &#34;discours&#34; varie fortement entre les instances de SCP-1377-01 : le premier discours observé consistait en une série de crissements semblables à des parasites et de tonalités électroniques vocalisée par SCP-1377-01.3 ; SCP-1377-01.7 s&#39;adressa au Conseil Suprême du Peuple du Sud-Yémen avec une imitation de hululements typiquement émis par le //Gorilla beringei// longue de huit minutes ; et, plus récemment, SCP-1377-01.27 fut observé au //Reichstag// allemand émettre des vocalisations qui, bien que ressemblant au son d&#39;un langage humain, ne contenaient aucun motif ou structure linguistique discernable.
