[[iftags +版式]]
这是为 [[[scplive-foundation-idol-project|SCPLive!]]] ([[span class=&#34;scplive&#34;]]Foundation Idol Project[[/span]]) 设定所制作的版式。

在你的作品开头添加如下语法以应用此版式：


&gt; @@[[module css]]@@
&gt; @@@import url(/theme:scplive/code/1);@@
&gt; @@[[/module]]@@


[[code type=&#34;css&#34;]]
/* Modified from Just Girly Things Theme 
(https://scp-wiki.wikidot.com/theme:just-girly-things) 
by stormbreath 
and Letters Theme 
(http://scp-wiki-cn.wikidot.com/component:letters-theme) 
by breaddd */

@charset &#34;utf-8&#34;;

#content-wrap {
    min-height: 800px;
}

body {
    background-attachment: fixed;
    color: #000000;
    font-family: &#34;等线&#34;, nonserif;
    --muse: 228, 0, 128;
    --aqours: 25, 177, 246;
    --nijigasaki: 248, 182, 86;
    --liella: 218, 87, 216;
    width: 100%;
    background-color: rgba(228,0,128,.05);
}


h1,
#page-title {
    color: #E40080;
}

#page-title {
    border-color: #E40080;
}

.enlarge {
    transition: .25s;
}

.enlarge:hover {
    transform: scale(1.3);
    transition: .25s;
    transition-delay: .4s;
    z-index: 1000;
}

.scplive {
    font-style:italic; 
    font-family: &#34;Times New Roman&#34;, serif; 
    color: #E40080;
}

.scplive::before {
    content: &#34;SCPLive! &#34;
}

/* links */

a {
    color: #E40080;
}

a:visited {
    color: #19b1f6;
}

a.newpage {
    color: #E40080;
}

/* SIDE BAR */
#side-bar .side-block {
    background: #E40080;
    color: #FFF !important;
    border: none;
    box-shadow: none;
}

#side-bar .heading,
#side-bar a,
#side-bar a:visited {
    color: #FFF;
}

#side-bar .side-block[style=&#34;background-color: #f0fff6;&#34;],
#side-bar .side-block[style=&#34;background-color: #fff0f0;&#34;] {
    background-color: #19b1f6 !important;
}
#side-bar .side-block[style=&#34;background-color: #e5e5ff;&#34;] {
    background-color: #f8b656 !important;
}
#side-bar .side-block[style=&#34;background-color: #e7e5e8;&#34;],
#side-bar .side-block[style=&#34;background-color: #f0f0f0;&#34;] {
    background-color: #da57d8 !important;
}

div#container-wrap {
    background: none;
}

/* HEADER */

#header {
    background-color: #E40080;
    background-image: url(http://1145141919810.wdfiles.com/local--files/blog%3A_start/%E7%94%BB%E6%9D%BF%201.png) !important;
    border-radius: 0px 0px 10px 10px;
    background-size: 75px;
    background-position: 1.5em 4.5em;
}


#header h1 a {
    display: block;
    margin: 0;
    padding: 80px 0 25px;
    font-size: 0px;
    line-height: 0px;
    max-height: 0px;
    color: transparent;
    background: transparent;
    font-family: &#34;Times New Roman&#34;, serif;
    text-shadow: none;
    text-decoration: none;
    letter-spacing: 0.9px;
}

#header h1 a::before {
    content: &#34;SCPLive!&#34;;
    font-style: italic;
    font-size: 40px !important;
    color: #FFF;
}

h1,
#page-title {
    color: #E40080;
}

#header h2 span {
    display: block;
    margin: 0;
    padding: 19px 0;
    font-size: 0px;
    line-height: 0px;
    max-height: 0px;
    font-weight: bold;
    font-family: &#34;Consolas&#34;, monospace;
    color: transparent;
    text-shadow: none;
}

#header h2 span::before {
    content: &#39;Foundation Idol Project&#39;;
    font-size: 10px;
    color: #FFF;
}

/* SEARCH BAR */
#search-top-box-input {
    border: solid 1px #AAA;
    color: #000;
    background-color: #FFF;
    box-shadow: none;
}

#search-top-box-input:hover,
#search-top-box-input:focus {
    border: solid 1px #AAA;
    color: #000;
    background-color: #EEE;
    box-shadow: none;
}

#search-top-box-form input[type=submit] {
    border: transparent;
    color: #E40080;
    background: #FFF;
    box-shadow: none;
}

#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: transparent;
    color: #E40080;
    background: #FFF;
    box-shadow: none;
}

/* LOG-IN INFO */

#login-status {
    color: #000;
}

#login-status a {
    color: #000;
}

#login-status ul a {
    color: #000;
}

#account-topbutton {
    background: #CCCCCC;
    color: #000;
}

/* -------------- FOOTER -------------- */
#footer {
    background: #E40080;
    color: white
}

/* -------------- RATING MODULE -------------- */
.page-rate-widget-box .rate-points {
    background-color: #E40080 !important;
    color: hsl(335, 90%, 95%) !important;
    border: solid 1px #E40080;
}
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
    background-color: hsl(335, 90%, 95%);
    border-top: solid 1px #E40080;
    border-bottom: solid 1px #E40080;
}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
    background: transparent;
    color: #E40080;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
    background: #E40080;
    color: hsl(335, 90%, 95%);
}
.page-rate-widget-box .cancel {
    background: transparent;
    background-color: #E40080;
    border: solid 1px #E40080;
}
.page-rate-widget-box .cancel a {
    color: hsl(335, 90%, 95%);
}
.page-rate-widget-box .cancel a:hover {
    background: hsl(335, 90%, 95%);
    color: #E40080;
}
 
/* Info Module */
#page-content .rate-box-with-credit-button {
    background-color: #E40080;
    border-color: #E40080;
    border-radius: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,.5);
}
#page-content .creditButton p a {
    border-left-color: hsl(335, 90%, 95%);
}
 
#page-content .creditButton p a:hover {
    color: hsl(305, 100%, 15%);
}
 
/* -------------- OTHER ELEMENTS -------------- */
blockquote,
div.blockquote,
.code {
    border-color: hsl(335, 90%, 85%);
    background-color: hsl(335, 90%, 95%);
}
 
#page-content .wiki-content-table tr th {
     background-color: #E40080;
     color: hsl(335, 100%, 98%);
     border: 1px solid hsl(335, 100%, 14%);
}
 
.scp-image-block .scp-image-caption {
    background-color: hsl(335, 90%, 95%);
}
 
.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {
    border-color: hsl(335, 90%, 75%); /* color between tab list and content */
}
 
.yui-navset .yui-nav a,
.yui-navset .yui-navset-top .yui-nav a {
    background-color: transparent !important; /* tab background */
    border-color: transparent;
    color: hsl(335, 100%, 14%);
}
 
.yui-navset .yui-nav a em {
     background-color: hsl(335, 90%, 95%);
     box-shadow: 0px 1px 2px rgba(0,0,0,0.7);
     border-color: hsl(335, 90%, 85%);
}
 
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus,
.yui-navset .yui-nav .selected a:hover {
    background-image: none;
    background-color: #E40080; /* selected tab background */
    color: hsl(335, 100%, 98%);
}
 
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a em {
    border-color: #E40080;
    box-shadow: 0px 1px 2px rgba(0,0,0,0.7);
    background-color: #E40080;
}
 
.yui-navset .yui-content {
    background-color: hsl(335, 90%, 95%); /* content background color */
}
 
/* -------------- MOBILE VIEW -------------- */
@media (max-width: 767px) {
    #side-bar {
          background-color: hsl(335, 65%, 65%);
     }
 
    .open-menu a {
         border: 0.2em solid hsl(335, 100%, 85%) !important;
         background-color: hsl(335, 100%, 98%) !important;
         color: hsl(335, 100%, 85%) !important;
    }
}
[[/code]]
[[/iftags]]</textarea></pre>
