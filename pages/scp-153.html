**Objek #:** SCP-153

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Spesimen SCP-153 harus tetap diisolasikan di dalam penampung tahan asam tidak lebih kecil dari 10 m x 10 m x 5 m, setengah diisi dengan limbah selokan dan material organik, di Area Penelitian Biologis-12. Setiap empat jam, level konten organik integritas struktural setiap penampung harus dicek. Dalam keadaan apa pun tidak diperbolehkan untuk menyambung penampung tersebut dengan sistem pipa internal atau eksternal.

Spesimen SCP-153 hampir pasti masih ada di alam liar. Setiap laporan tentang orang menghilang dari tempat mandi atau bak mandi harus diinvestigasi dengan segera. Agen-agen yang terlibat harus dilengkapi dengan sensor inframerah dan sensor ultraviolet untuk mengelakkan kamuflase SCP-153. Spesimen harus dibawa dalam keadaan hidup ke Area-12 jika memungkinkan.

**Deskripsi:** SCP-153 tampak seperti spesies nematoda (cacing gelang) dengan panjang sampai dengan ██ m dan diameter sampai dengan ██ cm. SCP-153 tinggal di dalam selokan dan pipa selokan, dan walaupun SCP-153 bisa hidup dengan material organik apa pun, mereka lebih memilih untuk mengonsumsi jaringan hewani.

SCP-153 dapat mengeluarkan senyawa asam serupa dengan [DATA DIHAPUS] dari mulut mereka dan dari kerongkongannya, dan mereka memiliki kemampuan untuk mengkamuflasekan diri di luar maupun di dalam. SCP-153 telah mengembangkan teknik berburu di mana SCP-153 akan berenang ke kepala pancuran atau lubang pembuangan kamar mandi, melarutkan tutup selokan dengan ludah asamnya, dan mengkamuflasekan kerongkongannya supaya terlihat seperti lubang selokan biasa. Sejenak setelah seorang manusia memasuki kamar mandi atau bak mandi, SCP-153 akan [DATA DIHAPUS], dan kembali ke dalam selokan tanpa meninggalkan jejak apa pun. Seluruh proses ini memakan waktu kurang dari █████ detik.

**Lampiran 153-01:** Specimen SCP-153 harus diisolasikan dari satu sama yang lain, kecuali dalam kondisi pembiakan terkontrol. –Dr. Kovalanskaya

**Lampiran 153-02:** Insiden di █████████████ memberi kesan bahwa spesimen SCP-153 mulai menyerang manusia melalui saluran pembuangan, toilet, dan [DATA DIHAPUS]. Para peneliti sedang menginvestigasi bagaiman hewan sederhana tersebut dapat mengembangkan teknik berburu yang relatif rumit.

**Lampiran 153-03:** Dr. Kovalanskaya telah mendapatkan persetujuan untuk memulai sebuah program penelitian pembiakan dengan SCP-153, dengan penekanan tentang rekayasa genetika. Program tersebut [DATA DIHAPUS] demikian juga potensinya sebagai pembuangan limbah organik.

**Lampiran 153-04:** Pelepasan terkontrol beberapa spesimen SCP-153 telah diusulkan sebagai cara penanganan yang mungkin bisa digunakan untuk menekan penyebaran [[[SCP-2717]]]. Persetujuan masih ditunggu.
