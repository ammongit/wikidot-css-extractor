    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Dossier personnel du Dr Caroline
**Auteur :** [[user Lyrkasi]]
**Date :** 9 juillet 2016
[[include credit:end]]

+++ **Nom:**
Caroline Sorti

+++ **Hiérarchie:**
Département Scientifique
Chercheur de Niveau 2

+++ **Lieu:**
--Sur un quelconque SCP à faire des recherches étranges où dans son bureau à fantasmer sur des SCP et parfois travailler.-- 
Incinérée

+++ **Biographie:**

**Physique:** Le Docteur Caroline est une femme mesurant 1.55 mètres et pesant 50 kilos. Elle a les cheveux bruns et les yeux vairons : bleu à droite et marron à gauche. Normalement porteuse de lunettes, elle les perd souvent dans des endroits incongrus tels que les toilettes, les salles de test ou encore dans un livre comme marque-page. 
La fois où elle est apparue en réunion avec une paire de lunettes &#34;perdue&#34; sur sa tête et une autre paire de lunettes sur son nez, reste gravée dans les mémoires.  

**Personnalité :** Le docteur Caroline est une personne sérieuse dans son domaine d&#39;expertise mais en dehors de celui-ci, elle sera souvent amenée à agir de façon irresponsable, ce qui lui a causé plusieurs soucis avec le comité O5.
En dehors de cela, il s&#39;agit de quelqu&#39;un de très ouvert d&#39;esprit et prête à entendre tout ce qu&#39;on lui dit sans pour autant laisser son opinion de côté, elle peut aller jusqu&#39;à se montrer têtue quand elle sait qu&#39;elle à raison.

**Avant la Fondation :** Elle a étudié les sciences occultes avant de se tourner vers des études de neuropsychologie, obtenant ainsi son diplôme à 28 ans. Elle travaillera ensuite six ans avec l&#39;appui d&#39;une équipe réduite composée de 12 personnes sur une combinaison de ses deux domaines d&#39;études.

Trois ans après les premiers résultats le Dr Caroline et son équipe, composée à présent de huit personnes (quatre ayant abandonnées le projet pour des raisons d&#39;ordre éthique), sont contactés par une agence inconnue s&#39;intéressant à leur projet et leur proposant des moyens techniques importants pour mener à bien la fin des tests. 
En échange il fut demandé à l&#39;équipe de ne pas divulguer les résultats aux institutions mentionnées dans le contrat.
Il fallut trois jours au docteur et à son équipe pour décider de la marche à suivre aboutissant finalement par un accord et une signature.

**Dans la Fondation :** On notera bien après son intégration à la Fondation que le Dr Caroline possède une définition du mot &#34;mignon&#34; plus qu’étrange, en effet, ce mot sera généralement associé à des choses loin de l’être.
Ainsi, et par mesure de sécurité, la localisation de certains SCP devront lui être cachées, et ce, peu importe son niveau d’accréditation.
Le Dr Caroline est actuellement supposée disparue à la recherche du lieu où se trouve SCP-682. 

Suite à l&#39;événement incluant [[[d-6542|D-6542]]], le Dr Caroline fut tuée par le Km Mortarion.

[[collapsible show=&#34;Avis du personnel au sujet du Docteur Caroline&#34; hide=&#34;Avis du personnel au sujet du Docteur Caroline&#34;]]
//J&#39;ai jamais compris comment elle pouvait trouver mignon ce... truc... Remarque, dans ces cas-là, Gabou devrait lui plaire// - Dr Topy
[[/collapsible]]</textarea></pre>
