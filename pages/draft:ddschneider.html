----

[[div class=&#34;rimg&#34;]]
[[image 9090.jpg width=&#34;300&#34; ]]
[[span]]SCP-9090
Фото после постановки на содержание[[/span]]
[[/div]]

**Особые условия содержания:** SCP-9090 содержится в стандартной камере содержания гуманоидов повышенной комфортности типа С-2. Для проведения интервью зеркало в жилом блоке заменено на зеркало Гезелла, позволяющее наблюдать за субъектом из смежного помещения. В прилегающей комнате расположена панель управления, между помещениями находится передаточный шлюз с непрозрачными дверцами для выдачи запрошенных предметов, пищевых пайков и личных принадлежностей. На данный момент SCP-9090 запросила следующее:
* Печатная продукция в виде нескольких экземпляров современной художественной литературы и графических романов (одобрено)
* Принадлежности для рисования, включающие в себя несколько карандашей и упаковку плотной бумаги (одобрено)
* Персональный компьютер с предустановленным программным обеспечением для рисования (одобрено)
* Доступ в Интернет (отклонено: набор аудио- и видеоматериалов предоставляется с разрешения д-ра Шнайдера)

SCP-9090 запрещено покидать свою камеру содержания за исключением проведения прямых и перекрестных исследований. При необходимости перемещения субъекта, сотрудники СБ должны обеспечить отсутствие возможности SCP-9090 видеть что-либо вокруг себя. На данный момент это достигается при помощи повязки из непрозрачной ткани, плотно прилегающей к глазам субъекта.

Все опыты с SCP-9090 должны проводиться только с сотрудниками класса D. Руководители эксперимента и приглашенные исследователи должны находиться за пределами видимости SCP-9090 и следить за происходящим также при помощи одностороннего зеркала и камер видеонаблюдения. 



**Описание:** SCP-9090 - женщина европейского происхождения. Настоящее имя - С██████ С████████████. На момент написания документа возраст субъекта составляет 29 лет, рост - 162 сантиметра, вес - 53 кг. Субъект имеет темные волосы, карие глаза. 

Аномальный эффект субъекта проявляется при прямом визуальном контакте с людьми, а также при наблюдении с использованием субъектом устройств, способных выдавать видео-изображение в режиме реального времени. Лица, попавшие под воздействие SCP-9090, не могут заниматься своей привычной деятельностью, испытывают дискомфорт и явные усилия при выполнении физических и умственных задач, вследствие чего их действия не завершаются успешно. Также, их физическая деятельность может причинить им вред, вплоть до тяжелых травм и летального исхода; степень их тяжести прямо пропорционально зависит от сложности задачи, сил, необходимых на ее выполнение, и требуемых навыков. Как правило, чем сложнее действие, тем выше вероятность и характер негативного воздействия. Люди, попавшие в фокус зрения SCP-9090, избавляются от аномального эффекта только тогда, когда перестают попадать в поле зрения субъекта. Таким образом, SCP-9090 может воздействовать сразу на несколько целей, удерживая их в поле зрения. Сама SCP-9090 осознает существование своих способностей и утверждает, что не контролирует процесс воздействия.

Обстоятельства обнаружения: SCP-9090 была обнаружена в ходе допроса свидетелей автокатастрофы, произошедшей в ██.██.202█, в городе ████. Агент ████████, внедренный в местные правоохранительные органы, проводил опрос SCP-9090, когда обнаружил, что не в силах скрыть от нее факт существования Фонда. Как позднее выяснилось, в тот момент мысль о сохранении режима секретности была для него первоочередной. Субъект, узнав от сотрудника о Фонде, сразу призналась о существовании своей аномалии и предложила «поместить ее в Фонд и изолировать от людей». Была проведена проверка на ее причастность к враждебным группировкам, на данный момент все еще проводится расследование. Ее роль в произошедшей катастрофе не установлена, однако агент исключил ее из списка свидетелей под предлогом ее недееспособности. Сам же агент ███████ получил дисциплинарное взыскание за неосторожность, в настоящее время он продолжает выполнять служебные обязанности.

----

Далее представлена выдержка из протокола экспериментов, описывающая основные свойства SCP-9090:

[[collapsible show=&#34;+ Протокол экспериментов №9090-X&#34; hide=&#34;- Закрыть документ&#34;]]
&gt; Целью данных экспериментов является исследование аномальной природы SCP-9090. Все эксперименты следует оформлять по нижеописанному шаблону:
&gt; 
&gt; **Эксперимент *Номер эксперимента в формате 9090-X-n***
&gt; **Руководитель:**
&gt; **Испытуемые:**
&gt; **Цель:**
&gt; **Оборудование:**
&gt; **Ход эксперимента:**
&gt; **Результат:**
&gt; 
&gt; **Эксперимент 9090-X-1**
&gt; **Руководитель:** куратор объекта, старший научный сотрудник Дагоберт Дидрих Шнайдер.
&gt; **Испытуемые:** D-14985.
&gt; **Цель:** Исследовать влияние SCP-9090 на людей, выполняющих простые задачи.
&gt; **Оборудование:** Лист бумаги, карандаш.
&gt; **Ход эксперимента:** D-12526 было приказано изобразить простейшие геометрические фигуры. SCP-9090 было поручено смотреть на него.
&gt; **Результат:** D-12526 не смог совершить требуемое действие. При попытке выполнить задачу карандаш надломился, а лист бумаги порвался.
&gt; 
&gt; **Эксперимент 9090-X-2**
&gt; **Руководитель:** д-р Шнайдер.
&gt; **Испытуемые:** D-12526, D-14985.
&gt; **Цель:** Исследовать влияние SCP-9090 на множественные цели.
&gt; **Оборудование:** Два листа бумаги, два карандаша.
&gt; **Ход эксперимента:** Сотрудникам класса D было приказано изобразить простейшие геометрические фигуры. SCP-9090 было поручено смотреть сначала на D-12526, затем на D-14985.
&gt; **Результат:** Результат одиночных наблюдений совпал с результатом предыдущего предыдущего эксперимента. D-12526 находился под влиянием субъекта после наблюдения за ним, находясь при этом в его поле зрения.
&gt; 
&gt; **Эксперимент 9090-X-3**
&gt; **Руководитель:** д-р Шнайдер.
&gt; **Испытуемые:** D-14985. //Примечание: сотрудник никогда не занимался изобразительным искусством.//
&gt; **Цель:** Исследовать влияние SCP-9090 на людей, выполняющих сложные задачи и не имеющих определенных навыков.
&gt; **Оборудование:** Лист бумаги, карандаш.
&gt; **Ход эксперимента:** D-14985 было приказано детально изобразить SCP-9090. SCP-9090 было поручено смотреть на него.
&gt; **Результат:** Практически сразу после начала эксперимента, рука, на которую опирался D-14985, соскользнула со стола. Сотрудник потерял равновесие и упал на карандаш, который он держал в другой руке. В результате этого у D-14985 была насквозь пробита щека и повреждена гортань. Пострадавшему была оказана медицинская помощь, на данный момент он готов к дальнейшим экспериментам.
&gt; 
&gt; **Эксперимент 9090-X-4**
&gt; **Руководитель:** д-р Шнайдер.
&gt; **Испытуемые:** D-12526. //Примечание: сотрудник имеет профессиональное образование.//
&gt; **Цель:** Исследовать влияние SCP-9090 на людей, выполняющих сложные задачи и не владеющих требуемыми навыками.
&gt; **Оборудование:** Лист бумаги, карандаш.
&gt; **Ход эксперимента:** D-12526 было приказано детально изобразить SCP-9090. SCP-9090 было поручено смотреть на него.
&gt; **Результат:** [УДАЛЕНО]. Причиной смерти стали болевой шок и обильное внутреннее кровоизлияние брюшной полости.
&gt; 
&gt; **Эксперимент 9090-X-5**
&gt; **Руководитель:** д-р Шнайдер.
&gt; **Испытуемые:** D-14985, D-52481.
&gt; **Цель:** Исследовать влияние SCP-9090 на людей, находящихся под наблюдением субъекта при помощи устройств видеонаблюдения.
&gt; **Оборудование:** Веб-камера, монитор.
&gt; **Ход эксперимента:** D-14985 было приказано повторить действия, описанные в эксперименте 9090-X-1, затем покинуть зону видеонаблюдения. Далее, сотруднику D-52481 было приказано сесть на место предыдущего сотрудника и повторить его действия. SCP-9090 было поручено следить за первым сотрудником. Затем, ей было поручено просмотреть запись, что по факту также являлось трансляцией деятельности D-52481.
&gt; **Результат:** Первая часть эксперимента совпала с результатом 9090-X-1. С помощью технологий удаленного доступа задержка видеосигнала постепенно изменялась с минимально допустимой до 10-секундной, однако это не повлияло на аномальный эффект. Тем не менее, когда SCP-9090 сообщили, что она просматривает запись с действиями D-52481, аномальный эффект на нем не наблюдался.
&gt; //Примечание: несмотря на то, что SCP-9090 утверждает, что не контролирует процесс воздействия, ее влияние возможно только тогда, когда она явно уверена в том, что субъекты в ее зоне видимости реальны, а их действия происходят в данный момент. Следовательно, процесс все-таки отчасти связан с ее сознанием// - д-р Шнайдер. 
&gt; 
&gt; **Эксперимент 9090-X-6**
&gt; **Руководитель:** д-р Шнайдер.
&gt; **Испытуемые:** D-14985. //Примечание: до начала эксперимента испытуемого погрузили в глубокий транс методом гипноза.//
&gt; **Цель:** Исследовать влияние SCP-9090 на людей, ведущих неосмысленную деятельность.
&gt; **Оборудование:** Лист бумаги, карандаш.
&gt; **Ход эксперимента:** D-14985 было приказано изобразить простейшие геометрические фигуры. Вследствие его состояния, д-р Шнайдер был вынужден диктовать ему каждое действие, наблюдая за ним при помощи камер видеонаблюдения. SCP-9090 было поручено следить за ним.
&gt; **Результат:** Аномального эффекта замечено не было, D-14985 выполнил задание и был выведен из транса.
&gt; 
&gt; **Эксперимент 9090-X-7**
&gt; **Руководитель:** д-р Шнайдер, приглашенный исследователь, криптозоолог, доктор Марселин Зильберман.
&gt; **Испытуемые:** Крыса вида Rattus norvegicus (Крыса серая), обезьяна вида Pongo pygmaeus (Орангутан калимантанский).
&gt; **Цель:** Исследовать влияние SCP-9090 на животных разной степени схожести с человеком.
&gt; **Оборудование:** Отсутствует.
&gt; **Ход эксперимента:** SCP-9090 было поручено наблюдать за действиями и поведением животных. Также, обезьяне были предложены простые когнитивные тесты на проверку интеллекта.
&gt; **Результат:** Аномальный эффект замечен не был, животные занимались своей привычной деятельностью.
&gt; //Примечание: судя по всему, животные не обладают достаточно развитым самосознанием, что и отличает их от людей, либо же воздействие субъекта избирательно и происходит только с людьми// - д-р Зильберман.
[[/collapsible]]

Общий итог экспериментов показал, что эффект SCP-9090 действует при следующих условиях:
* Между SCP-9090 и испытуемым установлен визуальный контакт (устройства записи и время задержки сигнала не имеют значения);
* Субъект осознает, что наблюдает за живым человеком в режиме реального времени;
* Наблюдаемый является дееспособным человеком, выполняющим осмысленные и осознанные действия.

Ниже представлена стенография интервью, проведенного вскоре после обнаружения SCP-9090:

[[collapsible show=&#34;+ Интервью №9090-I-1&#34; hide=&#34;- Закрыть документ&#34;]]
&gt; Интервью проводит доктор Шнайдер. Процесс проходит в камере SCP-9090, субъект сидит за столом, находящимся перед односторонним стеклом.
&gt; 
&gt; *Начало записи*
&gt; 
&gt; **Д-р Шнайдер:** Доброе утро, SCP-9090. Меня зовут доктор Шнайдер, и я занимаюсь... вашей болезнью. 
&gt; 
&gt; **SCP-9090:** Здравствуйте, доктор. Простите, как вы меня назвали?
&gt; 
&gt; **Д-р Шнайдер:** SCP-9090. Согласно правилам, к Вам следует обращаться так во время исследований и проведения интервью. У вас ведь нет к этому претензий?
&gt; 
&gt; **SCP-9090:** Да... да, конечно. Если такие правила, то... можно привыкнуть.
&gt; 
&gt; **Д-р Шнайдер:** Замечательно. Итак, приступим. Назовите ваше настоящее имя и возраст.
&gt; 
&gt; **SCP-9090:** С██████ С████████████, мне... 29 лет.
&gt; 
&gt; **Д-р Шнайдер:** Хорошо. Расскажите, с точки зрения Ваших ощущений, вы чувствуете в себе что-то необычное?
&gt; 
&gt; **SCP-9090:** Думаю, что нет, доктор. Я не знаю, я... живу с этим, сколько себя помню, и для меня все выглядит, как обычно. Я чувствую себя, как обычный человек ну... кроме этого (субъект показывает себе на глаза).
&gt; 
&gt; **Д-р Шнайдер:** Хорошо, SCP-9090, я вас услышал. Не могли бы Вы рассказать поподробнее, что что происходит с Вами и с людьми рядом? Это нужно для отчета. 
&gt; 
&gt; **SCP-9090:** Со мной... Ничего. Ровным счётом ничего. Я не делаю ничего, я просто... Просто стоит мне посмотреть на человека, и... Я не знаю, доктор, я не знаю что с ними происходит, они просто становятся... Сами не свои. Вы когда-нибудь наблюдали, как работают мастера, или готовят повара, или учат учителя? Я - нет. Точнее, они перестают быть мастерами, поварами, учителями. Все, за кем я когда-либо начинала наблюдать, ведут себя странно. Еле держат в руках предметы, не знают что с ними делать, будто забывают всё и вся.
&gt; 
&gt; //*Субъект перестает говорить, и продолжает спустя некоторое время*//
&gt; 
&gt; **SCP-9090:** Часто бывает, что люди... Ну, на которых я случайно посмотрю... Они становятся такими, что ли, неловкими, делают странные вещи и случайно вредят себе. Я правда, правда не хочу, чтобы кому-то было плохо из-за меня, но это происходит само. Я поэтому старалась избегать встреч с людьми и не выходить из дома лишний раз. Мне правда это всё не нравится.
&gt; 
&gt; **Д-р Шнайдер:** Достаточно. Так, насчет Вас понятно. Расскажите, что произошло с Вами ██.██.202█.
&gt; 
&gt; **SCP-9090:** Ну, я сама не знаю, что точно произошло со мной. Все началось несколько недель назад. Я лазила по разным сайтам, посвященным эзотерике, экстрасенсорным способностям и прочим вещам. Я хотела найти объяснение тому, что... что происходит со мной. Спустя некоторое время, мне начали приходить письма на электронную почту. Сначала я подумала, что это обычный спам, но потом начала подозревать, что не все так просто. Несмотря на то, что я блокировала их отправителя, письма с тем же содержанием приходили уже с других адресов. 
&gt; 
&gt; **Д-р Шнайдер:** Можете описать, что было в тех письмах?
&gt; 
&gt; **SCP-9090:** Да, этот ворох писем состоял из двух текстов. В первом говорилось, что я нуждаюсь в помощи профессиональных врачей, и какая-то организация готова помочь мне, по очень хорошей скидке.
&gt; 
&gt; **Д-р Шнайдер:** Не припомните, как называлась та организация? Название, может быть, некий логотип?
&gt; 
&gt; **SCP-9090:** Компания называлась как-то вроде... не помню. Такое ощущение, будто я помню все, кроме этого названия. Ммм... &lt;&lt;Медицинский Консилиум из Дрездена&gt;&gt;? Нет, что-то похожее, но не то. Все письма были без каких-либо опознавательных знаков.
&gt; 
&gt; **Д-р Шнайдер:** Вот как? Очень интересно. А что было во втором письме? 
&gt; 
&gt; **SCP-9090:** Там было что-то вроде призыва прийти на некую встречу. Если честно, я очень испугалась, когда первый раз увидела его. Такое ощущение, будто отправитель все знал обо мне.
&gt; 
&gt; **Д-р Шнайдер:** А что это был за призыв?
&gt; 
&gt; **SCP-9090:** Там было написано как-то так: &lt;&lt;Вы чувствуете в себе что-то особенное? Может быть, дар? Не слушайте скептиков, которые отрицают ваше мнение об этом. Вы сами решаете, на что вы способны. Так примите же решение прийти к нам. Найдите тех, кто примет все ваши недостатки и оценит все ваши способности&gt;&gt;. Примерно так.
&gt; 
&gt; **Д-р Шнайдер:** А как подписывались эти отправители?
&gt; 
&gt; **SCP-9090:** Никак. Это были анонимные письма, с разных адресов, а адреса были простым набором букв и чисел.
&gt; 
&gt; **Д-р Шнайдер:** Очень интересно. И что вы предприняли?
&gt; 
&gt; **SCP-9090:** Как я и сказала, я старалась не обращать внимание. Но потом письма стали приходить не только на электронную почту, но и на бумажную. В один момент мне даже показалось, что даже контекстная реклама стала намекать мне на то, что за мной следят, и от меня чего-то хотят. В конце концов, я решила посоветоваться с матерью: это был единственный человек, с которым я старалась хоть как-то поддерживать общение.
&gt; 
&gt; **Д-р Шнайдер:** И вы решили навестить ее лично?
&gt; 
&gt; **SCP-9090:** Да... да. Теперь я понимаю, что это было ошибкой. Столько людей пострадало...
&gt; 
&gt; //*Субъект закрывает лицо руками и всхлипывает. Спустя некоторое время интервью продолжается*//
&gt; 
&gt; **SCP-9090:** Думаю да, не стоило мне туда ехать. Я специально так отдалилась от матери, я не хотела, чтобы она лишний раз навещала меня. А теперь это сыграло со мной злую шутку.
&gt; 
&gt; **Д-р Шнайдер:** Я думаю, вы поступили правильно. Некий своеобразный &#34;карантин&#34; - это вполне здравое решение. К тому же, так мы смогли найти Вас. Что касается аварии - Вам не стоит винить себя. Расследование показало, что водитель, выехавший на встречную полосу, был пьян. В произошедшем нет вашей вины.
&gt; 
&gt; **SCP-9090:** Хочется верить... А как же те письма? Ну, те врачи, и то общество?
&gt; 
&gt; **Д-р Шнайдер:** Не берите в голову. Обычная кучка шарлатанов и секта. Поверьте, иногда им очень хорошо удается убедить о том, что они знают о вас все.
&gt; 
&gt; **SCP-9090:** Ладно... Буду надеяться, что сейчас я не в секте. //*смеется*// И, что здесь мне помогут вылечиться.
&gt; 
&gt; **Д-р Шнайдер:** Разумеется. Мы постараемся оказать вам помощь и вы сможете вернуться домой. Ладно. Интервью окончено, вы можете быть свободны. До свидания, SCP-9090.
&gt; 
&gt; **SCP-9090:** До свидания, доктор.
&gt; 
&gt; *Конец записи*

[...] ██.██.202█, в ██:██, на междугородней трассе E-███, вблизи города ████, произошла авария с участием междугороднего автобуса и ██ легковых автомобилей. [...] Причиной ДТП стал выезд водителя легкового автомобиля на встречную полосу, повлекший прямое столкновение с автобусом. [...] Это привело к дальнейшему столкновению автомобилей, движущихся с обоих сторон. [...] Вследствие столкновения, автобус завалился набок, перекрыв собой обе полосы движения, в результате чего ██ автомобилей также попали в аварию. [...] Водитель легкового автомобиля █████ ██████ получил травмы, несовместимые с жизнью. Находящиеся в автобусе, включая водителя, получили травмы различной тяжести (█ пассажиров скончались в реанимации). Всего погибло █ человек, пострадало ██. Медицинская экспертиза водителя легкового автомобиля показалоа, что на момент столкновения он был трезв и не находился под влиянием наркотических или психотропных веществ. [...] По результатам личного допроса и записям видеорегистратора, полученных с транспортного средства, была исключена причастность водителя автобуса к произошедшему (инциденту)[...]
//Примечание: дополнительное расследование показало, что SCP-9090 могла потенциально повлиять на действия водителя, так как за 5 минут до столкновения она пересела на место, с которого было видно пространство перед автобусом. Камера видеонаблюдения, расположенная в салоне, показала, что субъект сделал это из-за солнечных лучей, бьющих в лицо. Факт причастности к инциденту был сокрыт от SCP-9090, а также от правоохранительных органов, для которых субъект значился как потерпевший, неспособный дать показания на месте, а в дальнейшем лицо, неспособное дать показания под предлогом коматозного состояния, вызванного аварией.//

Было проведено медицинское обследование SCP-9090, в результате которого было установлено, что причина аномалии кроется в голове субъекта. Томография мозга показала, что в лобной доле находится некое новообразование, соединенное с сетчаткой глаза и затылочной долей мозга вместе со зрительными нервами. На данный момент это новообразование очень мало и не приносит вреда SCP-9090 - этим объясняется то, что в ее детстве эффект не был заметен, а врачи не знали о существовании опухоли. Однако, исследования показали, что новообразование медленно увеличивается в размерах, если сравнивать снимки за разные периоды. Увеличение может привести к когнитивным расстройствам личности ввиду повреждения лобной доли, а также к усилению влияния SCP-9090. Медицинский персонал настаивает на том, чтобы удалить эту опухоль, пока она операбельна и не несет угрозы здоровью.

С уважением, Д-р Шнайдер.

Примечание:
██.██.203█, влияние SCP-9090 преодолело визуальный барьер. Люди, находящиеся на расстоянии --█--, ██ метров от объекта, подвергаются эффекту SCP-9090 намного сильнее, чем раньше. Помимо увеличенной травмоопасности, жертвы сообщали о слуховых галлюцинациях и неспособности своевременно покинуть зону влияния. Общее описание галлюцинаций звучит как голос, повторяющий фразы, которые несут негативный и деструктивный характер (например, &lt;&lt;ты ничего не добьешься&gt;&gt; или &lt;&lt;у тебя ничего не выйдет&gt;&gt;), что приводит их к апатии, а некоторых к пассивно-агрессивному состоянию. Ведется пересмотр условий содержания и способы противодействия аномальному влиянию, а также пересмотр классификации субъекта.</textarea></pre>
