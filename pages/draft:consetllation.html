**Объект №: SCP-###**

**Класс объекта: Евклид**

**Особые условия содержания:** Для содержания объекта **SCP-###** требуется камера повышенной безопасности содержания (Тип С-1), со звуконепроницаемой дверью. Объекту полагается трехразовое питания.
**Описание:** **SCP-###** представляет собой подростка 14 лет, женского пола. Вес 50 кг при росте 155,4. Одежда подростка это черная кофта с капюшоном и джинсы темно-синего цвета. При себе имеет фотоаппарат неизвестной фирмы. Чаще всего, фотоаппарат надет на шее объекта. **SCP-###** никогда не снимает капюшон, но из-за него проглядывается длинная челка на правый бок, бирюзово-зеленого цвета. Вместо глаз кровавые дыры. У объекта хорошо развит слух, обоняние, осязание и нюх. 
**SCP-###** способен убивать вспышкой от фотоаппарата. Если объект агрессирует или чувствует угрозу, то применяет эту способность. У убитых вспышкой часто отсутствуют глаза. Вместо них появляются точно такие же дыры, как и у **SCP-###**. В чужих руках, фотоаппарат //не включается//. Интервью подтвердило версию того, что фотоаппарат //является глазами// **SCP-###**.
Фотоаппарат влияет на человека, которого сфотографировали без вспышки, вызывая этим:
* Галлюцинации
* Головные боли
* Нарушение работы сердца
* Смерть от остановки дыхания (//в редких случаях//)
Дистанция между человеком и **SCP-###** должна быть не менее двух метров. В случае нарушения дистанции могут проявиться следующие симптомы:
* Бессонница
* Головокружение
//__Д-р Д███ имеет теорию, что **SCP-###** является инструментом или носителем для неизвестного существа. Доказательства этой теории до сих пор нет.__//

**Приложение:**
[[collapsible show=&#34;+Первое интервью Д-р Д████ с SCP-### &#34; hide=&#34;- Первое интервью Д-р Д████ с SCP-### &#34;]]
&gt; Интервью было записано через пару часов после того, как объект был доставлен в Зону ██
&gt; **&lt;Начало записи&gt;**
&gt; **Д-р Д███**: SCP-###, сколько тебе лет?
&gt; **SCP-###**: Мне? Мне 14. Почему я здесь?
&gt; **Д-р Д███**: Сначала ответь на мои вопросы, SCP-###. А потом, я отвечу на твои. Договорились? Я не приченю тебе вреда.
&gt; **SCP-###**: Хорошо.
&gt; **Д-р Д███**: Как тебя зовут?
&gt; **SCP-###**: Я не помню. Меня называли //призраком//, //убийцей//, //маньяком//. Но по имени меня не называли. А я просто фотографировала людей. Как они качались на качелях, ели на пикниках, играли в теннис, пели. У меня даже сохранились все фотографии на моем фотоаппарате. Но вы забрали его у меня.
&gt; **Д-р Д███**: Ты мне покажешь их потом?
&gt; **SCP-###**: Да, если вы не испортили фотоаппарат. Он хрупкий.
&gt; **Д-р Д███**: Откуда у тебя этот фотоаппарат? Мы пытались его включить, но он не включается. Как же ты делала фотографии?
&gt; **SCP-###**: Не работает? Странно. Я вижу, что он работает.
&gt; **Д-р Д███**: Видишь? Как ты это можешь объяснить?
&gt; **SCP-###**: Я не смогу это просто объяснить...
&gt; **Д-р Д███**: Давай по-порядку. Мне важно знать о тебе, как можно больше.
&gt; **SCP-###**: Я спала, а потом, сквозь сон, услышала крики. Я проснулась, но было темно. Я помнила, что около моей кровати стоит столик, а на нем мой фотоаппарат. Я дотянулась до него, нащупала кнопку и включила его. Только тогда, с помощью вспышки, я смогла что-то увидеть. Почему-то, мне не хватало смелости включить свет.
&gt; **Д-р Д███**: Что было дальше? Рассказывай все, что помнишь.
&gt; **SCP-###**: Я вышла из комнаты. Входная дверь была открыта. Я вышла из дома, а у крыльца лежала тетя. Рядом с ней, стояла какая-то фигура. Я решила сфотографировать этого человека. Но он увидел меня. Я надеялась, что смогу ослепить его вспышкой, ведь было темно. Но единственное что он сделал, это сказал, что //я та, кого он искал//. Дальше, ничего не помню. Я помню только то, как люди бегали от меня. Я просила их помочь, ведь там умирала моя тетя! И я не понимала почему от меня бегают. Я вышла к магазинам и увидела себя в отражении витрин. У меня нет глаз. Тогда я поняла, что мой фотоаппарат стал моими глазами. Поэтому мне так важно, чтобы вы вернули его мне.
&gt; **Д-р Д███** Вернем. Как звали твою тетю?
&gt; **SCP-###**: Г████. Ее звали Г████.
&gt; **Д-р Д███**:  Откуда у тебя этот фотоаппарат?
&gt; **SCP-###**: Мне его мама подарила перед тем, как умерла. Она вернулась поздно домой и подарила его. Мама сказала, что этот фотоаппарат она купила в каком-то ларьке. Я давно хотела заняться фотографиями, но у нас не было денег даже на телефон с хорошей камерой. Так что я была безумно рада!
&gt; **Д-р Д███**: И ты начала фотографировать?
&gt; **SCP-###**: Да! Я сначала сфотографировала маму. У меня получилось хорошо. Потом друзей и брата.
&gt; **Д-р Д███**: Ты сказала, что пыталась ослепить того человека вспышкой, так? То есть, ты его сфотографировала?
&gt; **SCP-###**: Да. Но на фото его нет. Я смотрела фотографии. Его нет ни на одном из фото, что я сделала в ту ночь.
&gt; **Д-р Д███**: А от чего умерла твоя мама?
&gt; **SCP-###**: Мне врачи не сказали, но сказал дядя. Она умерла от остановки дыхания. Задохнулась во сне. Странно, да? Потом мой брат умер. На уроках он начал задыхаться.
&gt; **Д-р Д███**: А что с твоими друзьями? У тебя были друзья?
&gt; **SCP-###**: Они живы. Но они перестали со мной дружить. Они говорят, что после того, как мы погуляем вместе, они чувствуют себя не хорошо.
&gt; **Д-р Д███**: Что ж... Думаю, тебе больше нечего рассказать? Теперь твоя очередь задавать вопросы.
&gt; **SCP-###**: Кто вы и где я?
&gt; **Д-р Д███**: Я Д-р Д███ и ты находишься в безопасном для тебя месте. Здесь ты никому не сможешь навредить.
&gt; **SCP-###**: Навредить? Разве я кому-то сделала плохо?
&gt; **Д-р Д███**: Ты знаешь, о чем я говорю. Ты пользовалась вспышкой, чтобы отбиться от солдат, что хотели тебя увезти. Они погибли. И не только солдаты пострадали из-за тебя, SCP-###.
&gt; **SCP-###**: Я испугалась. Они наставили на меня оружие!
&gt; **Д-р Д███**: Успокойся. И так... Раз ты не помнишь свое имя, то придумай его.
&gt; **SCP-###**: Можно мне быть █████?
&gt; **Д-р Д███**: Конечно, SCP-###.
&gt; **SCP-###**: Не называйте меня SCP-###. А теперь, верните мне мой фотоаппарат.
&gt; **Д-р Д███**: Как только тебя отведут в твою новую комнату, тебе вернут его. До встречи, █████.
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]
[[collapsible show=&#34;+Отчёт Д-р Д███ об нападение&#34; hide=&#34;- Отчёт Д-р Д███ об нападение&#34;]]
&gt; **Дата произошедшего 23.05.██ в ██ ч ██ минут.** 
&gt; **Место произошедшего: Зона ██. Камера содержания SCP-###**.
&gt; **Причина инцидента: Появление странного существа, вызвало странное поведение у SCP-###.**
&gt; **&lt;Начало записи&gt;**
&gt; **Д-р Д███**: Во время наблюдения за **SCP-###** на камерах появилось странное существо. Оно не имело четкой формы. Существо появилось в ██ ч ██ минут и долго смотрело на **SCP-###** во время сна. Когда объект проснулся, то начал истерически кричать. **SCP-###** начала фотографировать существо, используя вспышку. Но после четырех вспышек, существо исчезло. **SCP-###** не успокоилась. Объект начал бегать по камере, пытаясь спрятаться от чего-то, закрывая лицо ладонями. Мне показалось, что все утихло, когда **SCP-###** легла обратно на кровать. Но ошибся. Примерно через пол часа, **SCP-###** встала около двери и начал биться головой об нее. Я не решился подходить к камере содержания. Когда же наконец подросток ушел в угл комнаты, я зашел в комнату и подошел к **SCP-###** не нарушая дистанцию. Я спросил: &#34;что случилось?&#34;.  █████ ответила мне, что [ДАННЫЕ УДАЛЕНЫ]. Я не поверил своим ушам. Конечно я поспешил уйти, ведь начал чувствовать себя не комфортно. К тому же, в руке █████ держала свой фотоаппарат. Но не успел я отойти, как она набросилась на меня. **SCP-###** пыталась сфотографировать меня. Я сумел выхватить фотоаппарат из рук объекта, но это больше взбесило ее. Она снова накинулась и смогла укусить меня за ухо, откусив не большую часть от него. Я отбросил **SCP-###** в сторону и выбежал из ее камеры содержания. Пока я отсутствовал, за **SCP-###** наблюдал Д-р В█████. Сейчас, *SCP-###** спокойна. Завтра я попытаюсь узнать у *SCP-###** что произошло вчера ночью. Может, мне удаться, что-то выяснить.
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]
[[collapsible show=&#34;+Интервью Д-р Д████ с SCP-### об нападении 23.05.██ в ██ ч ██ минут.&#34; hide=&#34;- Интервью Д-р Д████ с SCP-### об нападении 23.05.██ в ██ ч ██ минут.&#34;]]
&gt; **&lt;Начало записи&gt;**
&gt; **Д-р Д███**:  █████, ты  помнишь, что произошло вчера ночью?
&gt; **SCP-###**: Не особо. Мне сказали, что я ранила Вас, Д-р Д████. Я не знаю, что на меня нашло.
&gt; **Д-р Д███**: Что за существо было в твоей камере содержания? Видимо, это существо, как-то связанно с фотоаппаратом. Почему ты молчишь, █████?
&gt; **SCP-###**: Оно приходило и раньше, Д-р Д████. За пару недель, до того, как мама купила этот фотоаппарат, оно мне снилось. Оно пожирало меня или вселялось. И все время повторял, что искал он именно меня.
&gt; **Д-р Д███**: Надеюсь, что больше такого не произойдет.
&gt; **SCP-###**: Он стал частью меня... Будто... Мы одно целое. Я не знаю, кто или что он. Я часто слышу его голос.
&gt; **Д-р Д███**: То есть, он тебя и сделал... Такой?
&gt; **SCP-###**: Призраком? Монстром? Я не знаю, Д-р Д████. Я ничего не знаю! Хватит донимать меня расспросами о нем!
&gt; **Д-р Д███**: SCP-###, успокойся! SCP-###! Черт!
&gt; [[ДАННЫЕ ПОВРЕЖДЕНЫ]]
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]
[[collapsible show=&#34;+Последний отчет Д-р Д███ об SCP-###&#34; hide=&#34;- Последний отчет Д-р Д███ об SCP-###&#34;]]
&gt; **&lt;Начало записи&gt;**
&gt; **Д-р Д███**: Ситуация с **SCP-###** сложная. Она опасна, это понятно. Но все-таки, после интервью с ней, мне кажется, что она лишь... некий носитель для какого-то существа. Возможно, у меня была такая версия, что это существо копит энергию, а **SCP-###** использует как инструмент для получения этой энергии. В любом случае, я буду продолжать работать с этим объектом и пытаться выяснить, что это за существо. Если со мной, что-то случиться, работать с **SCP-###** продолжит Д-р В█████. Последнее интервью было записано 23.05.██. И закончилось оно не очень хорошо. SCP-### взбесилась и перевернула стол. Если б не охрана, меня сейчас бы не было в живых. Сейчас же 02.06.██. Все это время объект не проявлял никакой активности. Подросток находился в состоянии сна. Лишь вчера вечером она встала с кровати. На протяжении 10 минут она стояла и смотрела в камеру. Если честно, в тот момент мне стало не по себе. Она что-то сказала, но или тихо, или просто шевелила губами, так как на записи я ничего не слышал. Потом, SCP-### снова легла в кровать. И лежит до сих пор. На правом боку. Фотоаппарат лежит на полу. Объектив направлен на нее. Она смотрит саму на себя? Объект стал вести себя так, именно после той ночи, когда какое-то существо стояло над ней. Завтра я попытаюсь забрать у SCP-### фотоаппарат. Мне интересно, что будет. 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]
//Д-р Д███ был серьезно ранен при попытке забрать фотоаппарат у объекта. До возвращения Д-р Д████, наблюдение за **SCP-###** ведет Д-р В█████.//
[[collapsible show=&#34;+Отчет Д-р В█████ об SCP-###&#34; hide=&#34;- Отчет Д-р В█████ об SCP-###&#34;]]
&gt; **&lt;Начало записи&gt;**
&gt; **В█████**: SCP-###, после нападения на Д-р Д████, становиться очень агрессивной, если с ней попытаться заговорить. Бывают моменты, когда объект будто приходит в себя и, как ни в чем не бывало, продолжает ввести себя как до нападения. Возможно, версия моего коллеги про то существо, может быть вполне вероятной. Но получается, что подросток лишь заложник фотоаппарата и существа? Но тогда не сходяться некоторые слова объекта. Я продолжу наблюдение вместе с Д-р Д█████, когда тот будет снова в состоянии работать.
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]</textarea></pre>
