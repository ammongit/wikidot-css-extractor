++ 人事档案
[[tabview]]
[[tab 特外站点十号员工档案041-Sylvia Blank]]
[[div style=&#34;float:right;width:15%;&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sd.png]]
[[/div]]
**称呼：**Sylvia Blank/布兰卡/--布鸾kua--

**性别：**女

**安保权限等级：**3（特外站点十号内）

**所属设施：**--Site-CN-█-- EXC-Site-CN-10（特外站点十号）

**职务：**异常生物学高级研究员，[应急]后勤技术员
[[collapsible show=&#34;+ 描述：[需权限]&#34; hide=&#34;- 描述：[已认证]&#34;]]
Sylvia Blank，原名███，19██年11月13日生于██市██区一普通家庭，于20██毕业自██大学。因其发表《对于██地区污染对该地生物所造成的可能影响》涉及内容的严谨分析及独到见解，基金会与其取得联系并聘入Site-CN-█进行实习工作，实习期结束后正式加入该站点。

--在工作三个月后在站点事故██后发现SCP-CN-███影响痕迹，将其作为收容措施的一部分处理。--

经Site-CN-J站长ObserverJ申请及伦理道德委员会批准，在对其进行记忆删除、记忆重构及长期观察实验后，与SCP-CN-███所涉及的外质体一同成为EXC-Site-CN-10计划的一部分。并由与其具有较近血缘关系，原属于Site-CN-█，MTF-辛巳-041“夜空巡逻”特工Corvus进行专门监督。

受SCP-CN-███影响，研究员Blank对于一般模因感染/精神污染具有一定的抵抗能力，但研究员Blank本身并无任何奇术能力或现实扭曲能力，对其办公室及宿舍加装小型斯克兰顿现实稳定锚目的在于防止SCP-CN-███在计划外被激活。

据以前的同事称，研究员Blank是一个性格内敛，不善表达和交际的人。但记忆重构后的性格评估为乐观且平和。善于与人相处和处理琐碎繁重工作，在同事们眼中是鼓舞人心的存在。

不论是记忆重构前或是重构后，Blank都以其工作时反应迅速果断著称。但因其做出举动往往不伴有完整解释，曾引起不少人的误会。在记忆重构后这一点得到--没多少--改善。

Blank具有较为熟练的近身格斗及夺枪/刀技巧，但用枪技巧较为生疏。推测与某段记忆重构前的经历有关，这一点有待证实。
[[/collapsible]]

[[/tab]]
[[tab 特外站点十号员工档案039-Corvus]]
[[div style=&#34;float:right;width:15%;&#34;]]
[[image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/mtf.png]]
[[/div]]
**称呼：**Corvus/卡洛斯

**性别：**男

**安保权限等级：**2（常规）3（特外站点十号内）

**所属设施：**--Site-CN-█-- EXC-Site-CN-10（特外站点十号）

**职务：**外勤特工  MTF-辛巳-041“夜空巡逻”成员，外勤特工  --研究员Blank的私人助手--

**描述：**
Corvus，原名███，19██年7月11日生于██市██区一普通家庭。曾在█地警校学习。后经过正规渠道聘入Site-CN-█担任外勤特工。一年后编入MTF-辛巳-041“夜空巡逻”。并在第二次水平考核后任命为副队长。

在Site-CN-█受#████事故影响后，作为幸存者之一，与MTF-辛巳-041其他幸存成员驻当地流动站点。

特外站点十号计划启动后，作为涉事人和专门监督员编入EXC-Site-CN-10（特外站点十号）作为异常员工监督员工作。

在同事们的眼里Corvus通常表现得乐观但谨慎，擅长表达和与人沟通，调节内部矛盾等。而据Corvus主观认为其不擅长一般意义上的外交活动，只是擅长交朋友。事故#████并未对他的核心性格造成影响，而是使他更愿意从事相关工作。

擅长使用轻型枪种及小型冷兵器。

数年的实战和带队经验决定了他是个善于权衡利弊的人，也正因为如此他才能作为极个别的专门监督员工作在站点中。
[[/tab]]
[[tab 特外站点十号员工档案027 Iris]]
**称呼：**Iris Ficus

**真实姓名：**艾██

**性别：**女

**安保权限等级：** 3

**所属设施：**--Site-CN-█-- EXC-Site-CN-10（特外站点十号）

**职务：** 研究员 驻站心理医生

**描述：**
Iris Ficus，出生于标准基金会家庭，██大学心理学硕士，持心理咨询师一级证书。前于Site-CN-█任驻站心理学家，#████的非亲历幸存者之一，现作为心理医生在EXC-Site-CN-10进行监督员工作。

爱好花卉及艺术，工作严谨细致，待人友善平和。几乎符合任何一个人对称职的心理咨询师的印象。对于工作上的决定较为大胆，对工作发展通常持前瞻态度。

#████事件发生后反对使用记忆删除疗法的主要人员，并带头负责了幸存者的心理治疗，效果显著。最早支持特外站点十号计划并参与建设的人员之一。

[[/tab]]
