[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ AVISO DE LA COORDINACIÓN CENTRAL DE INTELIGENCIA Y DE LA OFICINA DE COMANDO DE OPERACIONES DE LOS PROYECTOS

SPC-2000 actualmente está activo. Toda la información requerida está archivada. La replicación de entidades Selacimorfas debe continuar hasta nuevo aviso por parte de la CICAPOCO. El radio de entidades Selacimorfas Tipo-Base no modificadas y de entidades Selacimorfas Tipo-Divergente CRUZ DE SANGRE es actualmente 4:1.

Cualquier petición para que el Centro conduzca pugilato únicamente en las entidades Selacimorfas Tipo-Base replicadas con SPC-2000 será denegada.

Para prevenir el acceso no autorizado por Grupos de Interés hostiles y elementos pro-Selacimorfos, el acceso a SPC-2000 está limitado al personal con autorización 2000-PRIVADO.

[[/=]]
[[/div]] 

[[include component:image-block
    name= SPC-2000-1.jpg|
    caption=El Dr. Jack Bright, coinventor del RSBZ. 
]]

**Proyecto #:** SPC-2000 

**Capacidades Pugilísticas contra Selacimorfos:** SPC-2000 no posee ninguna capacidad directa para combatir con entidades Selacimorfas. En su lugar, está destinado a garantizar un suministro diverso y constante de entidades Selacimorfas. Las entidades Selacimorfas replicadas con SPC-2000 deben ser utilizadas por los agentes como ayudas para el entrenamiento.

**Componente(s) del Proyecto:** SPC-2000 consiste de 1,000 unidades de Replicadores de Selacimorfos Bright-Zartion (RSBZ), y una unidad de supercomputadora clase-ALEXANDRA.

Utilizando la supercomputadora clase-ALEXANDRA como un método de guardar información respecto a los alelos de todas las especies conocidas de entidades Selacimorfas Tipo-Base, los RSBZs correspondientes de la instalación son capaces de producir 1,000 clones de una especie seleccionada en un año.

**Resumen de Aumentos:**  El RSBZ es una modificación del &#34;Replicador Homínido&#34;, teorizado por los doctores Jack Bright y Christopher Zartion. Sin embargo, el dispositivo propuesto no recibió ningún financiamiento inicial debido a la falta de aplicabilidad para el Centro. Por esto, los doctores Bright y Zartion abordaron a Laboratorios Prometheus para producir un prototipo funcional.

El Centro ultimadamente mostró interés en la invención de los doctores Bright y Zartion cuando se confirmó que las especies de peces, (particularmente entidades Selacimorfas) pueden ser replicadas. Como la patente había sido asegurada por el personal anteriormente mencionado, y un número sustancial de unidades habían sido construidas por Laboratorios Prometheus, la adquisición y construcción procedió sin ninguna complicación. Los doctores Bright y Zartion conjuntamente han recibido la Estrella del Centro por su visión e iniciativa.

**Resumen de Mejoras:** Propuestas para replicar las entidades Selacimorfas Tipo-Divergente fueron rechazadas por la Comisión de Ética. A continuación hay una declaración del Dr. Hu An, un representante de la Comisión de Ética:

&gt; Debido a las tendencias violentas de [[[scp-1373|algunos Selacimorfos divergentes]]], el resultado de su replicación es altamente impredecible y puede incluso dañar a SPC-2000. Esta es una inversión, y no nos vamos a arriesgar a que sea desperdiciada innecesariamente.

Debido al uso de la manipulación genética en el RSBZ, se teoriza que SPC-2000 es capaz de manipular los genomas de varias entidades Selacimorfas. Las modificaciones propuestas incluyen:

||~ Modificación Propuesta ||~ Justificación ||~ Estado ||
|| Remover los dientes || Reduce el riesgo de heridas en el entrenamiento || Rechazada (efecto adverso en la supervivencia de las entidades Selacimorfas replicadas) ||
|| Alteraciones para permitir una dieta herbívora || Reduce el riesgo de heridas en el entrenamiento || Rechazada (incrementa la complacencia respecto a la confrontación con entidades Selacimorfas en el campo) ||
|| Patrones de cruces rojas ubicados en el envés || Ofrecen práctica al lanzar golpes pugilistas precisos || Implementación limitada para propósitos de entrenamiento; los especímenes modificados son designados como &#34;Entidad Selacimorfa Tipo-Divergente CRUZ DE SANGRE&#34;  ||

**Registro de Despliegue:** Inicialmente, la Comisión de Ética advocó para que SPC-2000 fuera la única fuente de entidades Selacimorfas declaradas para el pugilismo. Sin embargo, siguiendo la inhabilidad de los agentes recientemente reclutados para hacerle frente a entidades Selacimorfas en condiciones naturales, las entidades Selacimorfas replicadas con SPC-2000 han sido relegadas para servir como materiales de entrenamiento; véase el Aviso actual.

[[include component:image-block
    name= SPC-2000-2.jpg|
    caption=Entidad Selacimorfa Tipo-Base DOBLE SQUATINA (designación civil: Angelote), enlistado como &#34;Amenazado&#34; por la Lista Roja de la UICN antes de la implementación de SPC-2000.
]]

Un año después de la implementación de SPC-2000, la población de múltiples entidades Selacimorfas Tipo-Base incrementó en un promedio del 200% por especie. La cantidad de entidades Selacimorfas generadas se estima sobrepasará la perdida anual de población por lo menos en un ██% en las especies afectadas.

El Departamento de Relaciones Públicas del Centro ha sugerido liberar hasta el 40% de las entidades Selacimorfas Tipo-Base replicadas a sus nuevos hábitats. Los objetivos propuestos son los siguientes:

* Incrementar la moral al refutar las acusaciones de &#34;abuso Selacimorfo&#34;, &#34;genocidio Selacimorfo&#34;, y su equivalente entre el personal disidente del Centro.
* Revertir el declive poblacional de las especies Selacimorfas amenazadas, manteniendo el reclutamiento de personal de la población civil.

Adicionalmente, el Departamento de Tesorería del Centro ha propuesto una colaboración con Marshall &amp; Carter, Ltd[[footnote]]Anteriormente conocido como &#34;Marshall, Carter &amp; Shark, Ltd&#34;. Este Grupo de Interés fue renombrado siguiendo un golpe, respaldado por el Centro, que derrocó al &#34;Sr. Shark&#34; y a sus seguidores.[[/footnote]] para subastar a las entidades Selacimorfas Tipo-Divergente CRUZ DE SANGRE con el fin de crear conciencia del pugilismo Selacimorfo entre los multimillonarios, y para ganar financiamiento adicional para el Centro.</textarea></pre>
