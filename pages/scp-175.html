**Mã vật thể:** SCP-175

**Phân loại:** Safe 

**Quy trình Quản thúc Đặc biệt:** SCP-175 phải được lưu giữ trong một két kim loại khi không phải trải qua thử nghiệm.Cần được bảo vệ một cách an toàn trong phòng lưu trữ ở Điểm-███, với các SCP có mức độ bảo quản thấp khác. Căn phòng sẽ được bảo vệ bởi hai nhân viên bảo vệ mọi lúc theo giao thức bảo mật [DỮ LIỆU BỊ XÓA].

**Mô tả:** Khi không hoạt động, thì SCP-175 giống như một mảnh giấy màu vàng cũ, lớn hơn một chút so với một mảnh giấy đạt tiêu chuẩn bình thường. Các rìa giấy bị quăn lại, nó xuất hiện với vẻ ngoài cũ kĩ và dễ rách. Tuy nhiên, SCP-175 thực sự khá bền và không thể bị phá hủy mặc dù bề ngoài trông có vẻ như bị mòn.

Một số đặc tính đáng chú ý hơn của SCP-175 được tiết lộ khi di chuyển gần với một vật thể bị chôn vùi. Phạm vi vùng lân cận dường như thay đổi theo các tham số chưa biết: SCP-175 đã trở thành vật chủ động tạo ra giao động trong khoảng cách từ 30 mét đến khoảng cách vài km. Tuy nhiên, trung bình khoảng cách dao động thường từ 100 đến 200 mét.

Khi SCP-175 hoạt động, nó sẽ xuất hiện dưới dạng một tấm bản đồ, tập hợp các hướng đến vật thể bị chôn vùi hoặc một số vật thể giống nó. Mặc dù kích thước và hình dạng gần đúng của SCP-175 không thay đổi, bề ngoài của nó có thể thay đổi với nhiều loại giấy với chủng loại khác nhau, cách viết và cách vẽ cũng khác nhau, dường như dựa trên suy nghĩ của cá nhân hoặc cá nhân chôn cất đối tượng. Để biết danh sách một trong các vật thể bị chôn vùi và một số bộ phận của chúng, xem Tài liệu 175-08.

Nếu đối tượng bị chôn vùi được đào lên hoặc bản đồ được di chuyển khỏi vùng lân cận của đối tượng, SCP-175 sẽ trở lại trạng thái bình thường.

**Tài liệu 175-08:** Danh sách một phần các vật thể, vật bị chôn và sự xuất hiện của SCP-175. Tất cả các thí nghiệm diễn ra tại [DỮ LIỆU BỊ XÓA] trừ khi có quy định khác.

Ts.███████ đã chôn một hộp gỗ. SCP-175 trở thành một mảnh giấy vẽ đồ thị , hướng đi , với bản đồ vẽ bằng bút chì của khu vực xung quanh, hoàn chỉnh với một đoạn văn ở phía dưới bên trái. Vị trí của kho báu đã được đánh dấu rõ ràng. Ts.███████ nhận xét rằng chữ viết tay trên SCP-175 trông giống hệt chữ viết của mình.

████, một đứa trẻ nữ 5 tuổi của Ts.█████, được hướng dẫn chôn một hộp gỗ với một vài đồ chơi của cô ấy trong đó. SCP-175 trở thành một bản đồ được vẽ bằng bút chì của khu vực xung quanh trên một tờ giấy trắng, được mô phỏng rõ ràng theo cách của một đứa trẻ bình thường ở độ tuổi đó.

███████, một đứa trẻ nam 10 tuổi của Đặc vụ █████, được hướng dẫn chôn một hộp chứa một số truyện tranh của mình. SCP-175 trở thành một danh sách  hướng dẫn trên giấy màu vàng, dựa trên một số mốc trong khu vực (cây, đá, v.v.). Các hướng dẫn bao gồm nơi bắt đầu, và bao nhiêu bước để đi đến mốc tiếp theo, hướng để rẽ, và cuối cùng, nơi để đào. Các hướng dẫn đã được hoàn thành với lỗi chính tả phù hợp với kiến ​​thức của một đứa trẻ ở độ tuổi đó.

████ ████████, một nghệ sĩ cảnh quan chuyên nghiệp được nhiều người kính trọng, đã được hướng dẫn chôn một hộp gỗ rỗng. SCP-175 trở thành một bức tranh vẽ với góc nhìn trên cao được vẽ chính xác của khu vực xung quanh, với một chữ X để đánh dấu vị trí nơi chiếc hộp bị chôn vùi.

█████████ ███████, một người giải câu đố chuyên nghiệp và viết trò chơi ô chữ, được hướng dẫn chôn một hộp gỗ. SCP-175 trở thành một mảnh giấy vẽ đồ thị với nhiều ô chữ được viết mực và nhiều câu đố chữ khác nhau, cùng với một câu đố meta. Việc giải các câu đố nhỏ hơn là điều cần thiết để tìm các chữ cái để giải câu đố meta, đó là một danh sách các hướng dẫn về nơi tìm thấy vật bị chôn vùi.

Một đặc vụ đã nhớ một chiếc hộp với nhiều đồ vật khác nhau bên trong mà anh ta đã chôn ở sân sau năm 8 tuổi, đã đi cùng một nhóm nghiên cứu để [DỮ LIỆU BỊ XÓA]. SCP-175 trở thành bản đồ vẽ bằng bút chì của khu vực xung quanh, cùng với các kí hiệu không khớp với chữ viết tay hiện tại của anh ta, nhưng lại khớp với chữ viết tay của anh ta từ những tờ giấy mà cha mẹ anh ta đã giữ ở tuổi đó. Đáng chú ý nhất, bản đồ bao gồm một số cây đã bị đốn hạ trong những năm kể từ khi chiếc hộp bị chôn vùi.

Một nhân viên Cấp-D, từng là một kiến ​​trúc sư chuyên nghiệp trước khi bị kết án là kẻ giết người hàng loạt đã được hướng dẫn chôn một hộp gỗ. [DỮ LIỆU BỊ XÓA]. Để biết chi tiết đầy đủ, xem Phụ lục 175-13.

Trong quá trình vận chuyển SCP-175, cùng với nhiều SCP an toàn khác đến [DỮ LIỆU BỊ XÓA], một trong những lính gác trong xe tải đã báo cáo rằng anh ta nghe thấy một tiếng rên rỉ phát ra từ thùng chứa SCP-175. Theo giao thức, chiếc xe tải đã dừng lại và sơ tán, và lực lượng đặc nhiệm gần nhất, Đội Đặc Nhiệm Cơ Động Omega-7 (Chiếc Hộp Pandora) đã được gửi đến để điều tra sau khi được thông báo về nội dung của thùng chứa. Theo như điều tra, họ tìm thấy một tấm kim loại phát ra tiếng rên rỉ, và âm thanh tăng lên theo cao độ và âm lượng khi họ đến gần một địa điểm cụ thể. Việc đào trong khu vực này đã phát hiện ra SCP-███, tại thời điểm đó, tấm kim loại được hoàn nguyên về trạng thái không hoạt động của SCP-175.

**Phụ lục 175-13:** Trên ███████, một nhân viên cấp D, từng là kiến ​​trúc sư chuyên nghiệp trước khi bị kết án là kẻ giết người hàng loạt đã được hướng dẫn chôn một hộp gỗ; mục đích dự định của thí nghiệm này là để xem SCP-175 sẽ trông như thế nào khi được kiến ​​trúc sư chôn cất.Khi các tiến sĩ nhìn vào SCP-175, anh ta lập tức hét lên, quỳ xuống, giữ chặt đầu bằng hai tay, thả SCP-175 xuống đất, may mắn, úp mặt xuống đất. Đặc vụ, người đứng bên cạnh Tiến sĩ trong thí nghiệm này, đã báo cáo một khối màu nhấp nháy và cảm giác buồn nôn tột độ khi nhìn thoáng qua SCP-175 trước khi nó trôi xuống đất . Anh nhanh chóng đào chiếc hộp lên, để thiết lập lại SCP-175. Tiến sĩ đã hôn mê sau sự cố này, và sàng lọc tâm lý dữ dội của đối tượng hạng D cho thấy một bệnh tâm thần phân liệt và bệnh xã hội ẩn giấu. Kể từ thí nghiệm này, giao thức nghiêm ngặt đã được đưa ra để bảo vệ sức khỏe tinh thần của các nhà nghiên cứu.
