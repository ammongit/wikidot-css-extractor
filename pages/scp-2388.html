**アイテム番号:** SCP-2388

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2388を収めたドライブはサイト-73のSafeクラス収容ロッカーに保管します。影響を受けたコンピュータは、SCP-2388プログラムが除去されるまで外部ネットワークに接続すべきではありません。SCP-2388-1個体やそれらと交流する研究者には適切な耳用の保護具を提供します。

SCP-2388-1対象者が第2段階に達した場合、身の安全のために拘束すべきです。第3段階にあるSCP-2388-1は、自律機能への負荷に起因するダメージが無いかを毎日検査します。

**説明:** SCP-2388はCRUISE.EXEという名前の実行ファイルです。このファイルのオリジナル版コピーはライムグリーンの2GB容量USBフラッシュドライブに保存されており、ファイル名が黒のマーカーで外側に手書きされています。SCP-2388のコードを読もうとすると単語の“A”が29,290回繰り返されているだけの結果に終わり、フラッシュドライブのファイルを追加または削除しようとすると一貫してエラーメッセージが表示されます。ドライブをコンピュータに接続して生きた人間がファイルを開くと、コンピュータはSCP-2388のコピーを15～30秒でデスクトップにインストールします。これは通常ならば.exeファイルを読み込むことができないオペレーティングシステムでも機能しているように見受けられます。一旦プログラムがインストールされると、コンピュータとそのファイルを開いた人物(以下SCP-2388-1とする)は関連する異常効果の影響を受けます。

影響を受けたコンピュータは、29.29KBのアクティブメモリを使用し、バックグラウンドで継続的にSCP-2388を動作させます。そのコンピュータで打ち込まれた英単語は意図せず大文字になり始めます。実験において接続したキーボードを交換しても何の効果も無かったため、この現象はコンピュータのマザーボードで発生していることが示唆されています。最初のうちは、影響を受けるのは入力された文字の1%未満ですが、64時間かけて、全ての入力された文字が影響されるまで徐々に増大していきます。SCP-2388の結果として大文字にされた単語は削除可能ですが、改めて入力しても依然として大文字のままです[[footnote]]削除された単語の代わりに別な単語を入力した場合、自動的に大文字にはなりませんが、いずれ大文字化する可能性は以前と同程度に保たれています。[[/footnote]]。財団のプログラマーは現在までのところ、インストールから64時間以内のSCP-2388のコピーを、コンピュータの完全な再フォーマット以外では除去できていません。64時間が経過するとプログラムは削除可能になり、コンピュータは標準的な機能を取り戻します -- しかし、SCP-2388-1に対する異常な変化を逆転させることはできません。

SCP-2388-1対象者は全3段階の影響を受け、各段階は64時間ずつ持続します。**第1段階**において、対象者は当初は変化を意識しません。しかしながら約6時間後、対象者は自身が意図していた声の大きさと、実際の声量との差異に気付き始めます。この差は第1段階を通して広がり続け、最終的に対象者の標準的な声量は、叫び声と囁き声が同程度の98～114デシベルに達します。これは対象者の声帯にダメージが及ぶリスクをもたらしますが、ダメージはこのような音量の声を持続的に生成している場合に予想されるものより遥かに少ないものです。しかし聴覚は通常通りに影響されるため、適切な保護対策が無ければ、SCP-2388-1対象者は1ヶ月以内に自らの声で聴力を損なうリスクがあります。

**第2段階**において、SCP-2388-1の肉体的動作は誇張され始めます。最初のうち、これはSCP-2388-1からは軽度の不便として述べられ、観察者からは“マンガ的”と描写されます。しかしながら、動作の誇張は第2段階を通して重症度を増し、SCP-2388-1対象者は単純な動作でも筋挫傷や肉離れのリスクに曝されるようになります。第2段階が完了する時点になると、ただ関節を曲げるだけでもおよそ35%の確率で腱断裂を引き起こします。

**第3段階**においては、身体の自律機能が肉体的動作と同じように誇張され始めます。6時間後には軽度の動悸が確認されます。第3段階の終了時点でSCP-2388-1対象者の平均心拍は106 bpmに達しています。神経系にかかる過度の刺激のため、SCP-2388-1対象者は軽微な身体接触だけでも激しい苦痛を訴えます。SCP-2388-1対象者は適切な治療が施されればこれらの状況を生き延びることも可能ですが、自然な恐怖心や苦痛反応はしばしば心拍数を長期間にわたって200 bpm以上に上昇させ、SCP-2388-1の心停止と死亡を招きます。

**補遺2388-1:** SCP-2388の最初のコピーは、[[span class=&#34;ruby&#34;]]異常芸術家[[span class=&#34;rt&#34;]]アナーティスト[[/span]][[/span]]集団“Are We Cool Yet?”の構成員が居住している疑いのあった倉庫へのガサ入れで発見されました。同団体の構成員は捕獲されませんでしたが、SCP-2388を収めたフラッシュドライブが、鈍器による複数回の殴打で破壊されたノートパソコンの残骸に挿し込まれているのが見つかりました。以下のメモはその近くにあった封筒に、フラッシュドライブのラベルと同じ筆跡の黒いマーカーで記されていたものです。
&gt; IF YOU HAVE TO KEEP ASKING, THE ANSWER IS NO.
&gt; ------
&gt; アナタガタガドウシテモタズネズニイラレナイナラバ、コタエハNOデス。</textarea></pre>
