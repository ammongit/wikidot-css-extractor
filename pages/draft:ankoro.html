**Объект №:** SCP-2299

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**Обьект должен сокрыт от взрослого человека на 15 метров.

**Описание:**SCP-2299 - Это Ностальгирующий торговый автомат, его свойства влияют на людей пагубным образом. Когда человек находится рядом с обьектом SCP-2299 тот притягивает жертву █████ способом. Когда человек взаимодействует с обьектом он постепенно начнёт стареть пока не умрёт естественным образом. Впервые был найден в пригороде Токио. Рядом лежал труп старика, который держал в руке капсулу с чем то внутри. Открыть капсулу не удалось. Для экспериментов использовали работников класса D. Оказалось что обьект SCP-2299 принимает 50 иен и выдаёт пользователю капсулу с предметом,который вызывает всплеск ностальгии. И тем самым обьект SCP-2299 поглощает часть энергии подопытного. Из-за чувства ностальгии подопытный был не в себе и тем самым продолжал вставлять монетки и открывать капсулы. После примерно █████ капсулы подопытный упал замертво. Дальнейшие опыты показали что обьект SCP-2299 не влияет на детей.

**Приложение:** Предметы которые выдавал обьект SCP-2299 со временем начинали терять форму и превращались в пыль.</textarea></pre>
