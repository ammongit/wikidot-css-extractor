    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Pasje zmarłych mogą być ogromne i potężne, ale my nie jesteśmy wszechmocni.

Są rzeczy, których nigdy nie zobaczę. Są rzeczy, których nie mogę dotknąć. Są rzeczy, których nigdy nie mogę przezwyciężyć. Z tego powodu jest wiele rzeczy, przed którymi nie mogę ochronić moich-dzieci-które-urodziły-mnie. Z tego powodu często umierają one w goryczy i bólu. Z tego powodu, ich śmierć może również zrodzić Nienawiść, dużą i małą.

Nienawiść to rzeczy, które mogę zobaczyć i dotknąć. //Muszę// je zobaczyć i dotknąć, ponieważ moje-dzieci-które-urodziły-mnie, nie mogą. //Muszę// chronić moje dzieci-które-urodziły-mnie, gdzie tylko mogę, tak jak moi dziwni bracia są zmuszeni do przeklinania ich. Nie mam mocy, by odczarować Nienawiść. Najlepsze, co mogę zrobić, to związać ją pieczęcią wykonaną z rzeczy, które moje dzieci-które-urodziły-mnie //mogą// zobaczyć i dotknąć. Prawda o naszej naturze jest wszystkim, co mamy i czym jesteśmy, a zaprzeczenie tej prawdzie jest zaprzeczeniem naszej mocy, ale co ważniejsze, moje dzieci-które-urodziły-mnie mogą chronić się przed tym, co mogą zobaczyć i dotknąć.

Forma chrząszcza biedronki lub motyla jest piękną pieczęcią dla małych Nienawiści. W pieczęci tej wielkości, łatwo jest mi zredukować moc ich klątw niemal do zera. Większe pieczęcie potrzebne do utrzymania większych Nienawiści są trudniejsze. Nienawiść zapieczętowana jako kot wciąż może powodować choroby i nieszczęścia.

Istnieją też ogromne Nienawiści, zrodzone z wojen i plag, które zabiły wielu z moich-dzieci-które-urodziły-mnie. Niewiele jest miłości wystarczająco wielkich, by zaprzeczyć prawdzie o ich naturze, ale raz już próbowałam. Była to nienawiść zrodzona z gniewu tlącego się w sercach tak wielu, którzy umierali wiedząc, że ich ciała spłoną razem w dole zarazy i anonimowości. Rzadko wzywam moc światła, która przynosi życie, by stworzyć pieczęć, ale nie miałam wyboru wobec nienawiści tak silnie związanej ze śmiercią.

Najsłabszą częścią każdej pieczęci są zawsze oczy, ponieważ są one oknem do duszy. Moje-dzieci-które-urodziły-mnie wierzą w to tylko jako koncepcję, ale koncepcje są o wiele bardziej realne dla moich braci—czy są dziwni czy nie—i dla mnie, niż to, co moje-dzieci-które-urodziły-mnie uważają za &#34;konkretne&#34;. Ustawić okna w linii to zrobić otwartą drogę między duszą a najbardziej plugawą klątwą, jaką zapieczętowana Nienawiść może jeszcze zadać. Użyłam wszelkich znanych mi metod, aby wzmocnić oczy pieczęci, ale nawet wtedy nie mogłam powstrzymać jej przed wywołaniem śmierci u każdego, z kim się spotkała. Moje błogosławieństwo mogło jedynie opóźnić pełne działanie klątwy na jeden cykl wokół światła, które przynosi życie.

Moje zbłąkane dzieci, dlaczego zabraliście [[[SCP-023| jego]]] oczy?</textarea></pre>
