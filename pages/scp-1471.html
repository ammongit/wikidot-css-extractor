[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1471/scp1471.jpg|caption=Gambar terakhir yang diterima SCP-1471-9405 sebelum dinonaktifkan]]

**Objek #:** SCP-1471

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Segala perangkat seluler yang telah terinstal SCP-1471 harus disita dan dianalisis untuk mencari kemungkinan adanya perangkat lain yang terpengaruh. Setelah itu, perangkat yang terpengaruh harus dilepas baterainya, dan diberikan penamaan (e.g. SCP-1471-#), dan diletakkan di dalam Unit Penyimpanan-91 di Situs Penelitian-45.

Semua toko aplikasi daring harus tetap dipantau untuk mencegah distribusi SCP-1471 yang tidak diinginkan.  Perangkat yang dicurigai harus disisipi perangkat lunak berbahaya yang dapat mengunggah sendiri untuk menonaktifkan perangkat tersebut sampai agen-agen lapangan dapat menyita perangkat tersebut.  

**Deskripsi:**  SCP-1471 adalah sebuah aplikasi 9.8MB gratis untuk perangkat seluler bernama &#34;MalO ver1.0.0&#34; di toko aplikasi daring.SCP-1471 tidak memiliki pengembang yang tertera dan entah bagaimana dapat menerobos proses persetujuan aplikasi dan sampai secara langsung ke distribusi. SCP-1471 juga dapat menghindari penghapusan oleh program pengaturan aplikasi.

Setelah SCP-1471 terpasang, tidak ada ikon ataupun pintasan yang dibuat untuk aplikasi tersebut. SCP-1471 akan mulai mengirimkan gambar satuan lewat pesan teks setiap 3-6 jam. Semua gambar akan menunjukkan SCP-1471-A entah di latar belakang atau di latar depan. SCP-1471-A tampak seperti sosok humanoid besar dengan tengkorak seperti anjing dan rambut hitam.  

Selama 24 jam pertama setelah pemasangan SCP-1471, Perangkat seluler akan menerima gambar dari lokasi yang individu tersebut biasa datangi. Setelah 48 jam, perangkat seluler akan menerima gambar dari lokasi yang individu tersebut baru datangi. Setelah 72 jam, perangkat seluler akan menerima gambar individu tersebut dengan waktu bersamaan dengan SCP-1471-A yang muncul disekitaran subjek.  

Individu yang terpapar lebih dari 90 jam dengan gambar berkelanjutan tersebut akan mulai membayangkan SCP-1471-A di penglihatan tepinya, permukaan yang terpantul, atau keduanya bersamaan. Pemaparan berkelanjutan SCP-1471 pada saat ini akan menyebabkan visualisasi berkelanjutan SCP-1471-A yang ireversibel. Individu yang sampai tahap ini melaporkan beberapa percobaan berkala yang dilakukan oleh SCP-1471-A untuk berkomunikasi secara visual dengan mereka, tetapi gagal untuk mengerti apa yang mereka lakukan. Saat ini, satu-satunya cara untuk membalik efek SCP-1471&#39;s effect adalah menghentikan pemaparan visual individu sebelum 90 jam setelah pemasangan. Sampai saat ini, tidak ada aktivitas agresif yang dilaporkan dari SCP-1471-A.

&gt; {{Deskripsi:}}
&gt; {{Untuk ████████████. Jangan lagi merasa canggung saat sendirian. MalO adalah pengalaman yang menyenangkan dan interaktif yang akan membuatmu tetap sibuk dan tertarik. Kegelisahan dalam keadaan sosial bisa saja menegangkan, tapi setelah beberapa jam menggunakan MalO kamu akan segera melupakan semua emosi kekecewaan yang menyakitkan. Ambil bagian dari kekinian yang mulai menjadi pengganti hubungan sosial yang baru.  Ingat, semakin kamu berpartisipasi, semakin sering juga MalO akan terlibat denganmu. Pengalamanmu sepenuhnya terserah dirimu. Sama sekali TIADA IKLAN.  Nikmati!}}
