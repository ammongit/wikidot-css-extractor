    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-3801 - Based on a True Story
**Auteur :** [[user Lady Zenth]] 
**Traducteur:** [[user Mr Alastor]] 
**Date de publication :** 19 février 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3801

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-3801 récupérées sont conservées dans des casiers de stockage de Classe C ; une instance au minimum est présente dans chaque site confinant des dangers mémétiques. Les sites demandant l&#39;utilisation d&#39;amnésiques de Classe E ou plus sont éligibles pour utiliser les instances de SCP-3801, à la discrétion du personnel de la Fondation disposant d&#39;une autorisation de Niveau quatre ou supérieur. Le transport et l&#39;administration des instances de SCP-3801 sont gérés par la FIM Omicron-89 (&#34;Prête-Plumes&#34;). En aucun cas un individu ne devra être contraint d&#39;utiliser une instance SCP-3801 (si un refus est attendu, le sujet doit être invité à utiliser l&#39;objet sans explication).

**Description :** SCP-3801 est une collection de 794 journaux à feuilles mobiles qui produisent un effet amnésique capable de purger la plupart des effets mémétiques de tout être humain rapportant des événements à l&#39;intérieur de l&#39;objet. Cet effet se produit uniquement après le retrait des pages écrites du journal. Les pages déchirées des cahiers disparaissent invariablement dans les cinq minutes suivant leur retrait.

Lorsque toutes les personnes ayant connaissance d&#39;un événement l&#39;enregistrent dans une instance de SCP-3801 et que les pages correspondantes sont retirées, une certaine forme de souvenir fictif de cet événement commencera spontanément à circuler au sein de la population générale. Ces souvenirs peuvent être exprimés dans des supports tels que des livres, des jeux vidéo et des histoires pour enfants et sont entièrement banals, sauf pour leur origine. La création réelle de ces souvenirs semble également être banale. Les auteurs détenus et interrogés par le personnel de la Fondation ont affirmé avoir travaillé sur le souvenir pendant des mois ou des années avant la date d&#39;utilisation de SCP-3801.

**Rapport d&#39;Expériences :** [[collapsible show=&#34;+ Afficher le Rapport d&#39;Expériences&#34; hide=&#34;- Masquer le Rapport d&#39;Expériences&#34;]]

__**Test 1 - ██/██/██**__
&gt; **Sujets :** Deux individus étant entrés en contact avec SCP-████ (éliminés).
&gt; **Procédure :** Les sujets ont été invités à enregistrer leur expérience de la rencontre avec SCP-████. Les pages ont ensuite été retirées de l&#39;instance SCP-3801.
&gt; **Résultats :** Les sujets n&#39;ont présenté aucun souvenir de la rencontre dans les 5 minutes suivant la suppression des pages. Huit jours plus tard, un récit oral d&#39;une poupée ayant assassiné les individus qui l&#39;avaient achetée avant de retourner au magasin où elle a été vendue a commencé à circuler dans l&#39;école élémentaire █████, au New Jersey.

__**Test 2 - ██/██/██**__
&gt; **Sujet :** Un Membre du personnel de Classe D.
&gt; **Procédure :** Le sujet a supprimé une page vierge d&#39;une instance de SCP-3801.
&gt; **Résultats :** La page de SCP-3801 a disparu de la même manière que les pages écrites dans le Test 1. Le Membre du personnel de Classe D n&#39;a signalé aucune perte de mémoire. Aucun souvenir spontané de l&#39;événement n&#39;a été observé dans la population générale.

__**Test 3 - ██/██/██**__
&gt; **Sujet :** Un Membre du personnel de Classe D.
&gt; **Procédure :** Le sujet a rapporté son petit-déjeuner dans une instance de SCP-3801 et a déchiré la page.
&gt; **Résultats :** Le sujet n&#39;a présenté aucun souvenir de ce qu&#39;il avait auparavant consommé le jour du test dans les 2 minutes suivant la suppression de la page. Les autres membres du personnel de Classe D présents dans la cafétéria à ce moment n&#39;ont présenté aucune perte de mémoire. Aucun souvenir inexpliqué de l&#39;événement n&#39;a été observé dans la population générale.

__**Test 4 - ██/██/██**__
&gt; **Sujets :** 17 survivants de la brèche de confinement du Site-██ du ██ / ██ / ██.
&gt; **Procédure :** Chaque sujet a reçu une instance de SCP-3801 et a été chargé d&#39;énumérer les événements de la brèche qu&#39;ils ont vécu. Les sujets ont été invités à retirer leur page après avoir fini d&#39;écrire.
&gt; **Résultats :** Les sujets ont perdu tout souvenir de la brèche de confinement simultanément au retrait de la feuille de l&#39;instance SCP-3081 par le dernier sujet. Le souvenir spontané de l&#39;événement est apparu 3 semaines plus tard sous la forme d&#39;une courte histoire. L&#39;histoire générée diffère des événements réels sur plusieurs points clés : le Site-██ a été remplacé par une grange, la FIM Thêta-66 (&#34;Yeux Rouges&#34;) a été remplacé par deux professeurs et un bibliothécaire, et SCP-████ a été éliminé avec succès au lieu d&#39;être en fuite.

__**Test 5 - ██/██/██**__
&gt; **Sujets :** 2342 individus capturés après leur exposition à SCP-████.
&gt; **Procédure :** Les sujets ont été forcés d&#39;enregistrer leurs interactions avec SCP-████. Les sujets peu coopératifs ont d&#39;abord été menacés de violences physiques, puis physiquement contraints de rapporter leurs expériences. Les pages ont ensuite été retirées par des membres de la Fondation. Des procédures de confinement mémétiques étaient en vigueur.
&gt; **Résultats :** Les sujets n&#39;ont manifesté aucun souvenir de leur exposition à SCP-████, et l&#39;effet mémétique s&#39;est achevé avec succès. Le souvenir s&#39;est manifesté entre 1600 et 2100 ans avant l&#39;expérience sous la forme d&#39;un document religieux. Ce document semble être banal, mais s&#39;écarte largement des événements réels écrits dans SCP-3801, notamment SCP-████ qui est présenté comme une figure divine bienveillante. Le culte de SCP-████ est maintenant très répandu, avec environ ██ % des officiers de la Fondation compromis par cet événement. D&#39;autres changements historiques sont à l&#39;étude, mais sont compliqués par un manque d&#39;informations sur la chronologie avant l&#39;utilisation de SCP-3801.
