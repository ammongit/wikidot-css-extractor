**Identyfikator podmiotu:** SCP-877

**Klasa podmiotu:** --Euclid-- Keter

**Specjalne Czynności Przechowawcze:** Wszystkie kopie SCP-877 mają być zabezpieczone w pojemnikach z elektromagnetycznym zamkiem w sejfie Ośrodka 19. Pojemniki należy wyposażyć w radioodbiorniki skanujące wszystkie częstotliwości przychodzące i wychodzące. Log poprzednio używanych częstotliwości ma zostać przechowywany w pliku. Wszystkie transmisje z każdej kopii SCP-877 mają być zaraportowane dowództwu Ośrodka 19. Należy dołożyć wszelkich starań, aby pochwycić jak najwięcej SCP-877, aby ustalić wszystkie inne umiejętności obiektu.

**Opis:** SCP-877 jest zbiorem --czterech-- --dziesięciu-- dwunastu pozyskanych mikrochipów między 199█ a 201█ z kor mózgowych różnych małych ssaków. Do zwierząt, w których odkryto kopie SCP-877 należy między innymi, ale nie tylko Sciurus carolinensis (Wiewiórka szara), Felis catus (kota domowego) i Eumops perotis (Czapeczkowiec uszaty). Mikrochipy są nieoznakowane z wyjątkiem małych stempli, czytelnych tylko pod mikroskopem elektronowym, na którym napisane na nich jest “DEP. BIOLOGII UNIWERSYTETU ALEXYLVA,” niżej zapisano “GENERACJA” i numer. Jednakże nie istnieją żadne zapiski dotyczące instytucji o nazwie “[[[wayward|Uniwersytetu Alexylva]]].” Co więcej, możliwości tych mikrochipów przekraczają możliwości produkcyjne wszystkich znanych laboratoriów.

Kopie SCP-877 mają potencjał obliczeniowy o prędkości 3.3x10^^██^^ miliona poleceń w sekundę w ██ teraherców, a możliwości przechowywania szacuje się na ███ petabajtów. Chipy są w stanie połączyć się i kontrolować funkcje motoryczne nosiciela, choć zwykle pozwala instynktom zwierząt na prowadzenie podstawowych czynności (takich jak pożywianie się, osiedlanie i chowanie).

Zauważono, że SCP-877 przejmuje swojego nosiciela --tylko-- głównie w celu namnażania się (Zobacz Dodatek 877-2). Mechanizm, według którego wybiera miejsce jest nieznany, ale zachowania z tym związane są dobrze udokumentowane. Zwierzę nosiciel podejdzie do innego zwierzęcia i unieruchomi go wszystkim skutecznymi możliwościami. Gospodarz ugryzie ofiarę w dowolne miejsce na głowie, wchodząc w interakcję z krwią zwierzęciem. Pierwotny nosiciel uwolni stworzenie po dziesięciu minutach.

W ciągu dwudziestu czterech godzin nowa kopia SCP-877 powstanie w nowym nosicielu; chip będzie trochę mniejszy, a numer generacji będzie większy o jeden. --Najwyższy odkryty numer generacji to █-- (zobacz dodatek 877-2 dla uzupełnienia), a każdy chip wydaje się być w stanie powielić się sześć razy, co oznacza, że całkowita populacja SCP-877 może wynosić --miliony-- dziesiątki milionów.

**Dodatek 877-1: Raport z pozyskania:** Pierwsza kopia SCP-877 została odkryta przez badaczy zoologicznych na Uniwersytecie miasta [ZMIENIONO], Tennessee w 199█ podczas typowej dysekcji. Jego nietypowa obecność zwróciła uwagę badaczy Fundacji, którzy zidentyfikowali je jako pierwszą generację chipów. Analiza niecodziennej energii odczytywanej z chipów doprowadziły do skanowania w poszukiwaniu transmisji radiowych z częstotliwością o wartości [ZMIENIONO], prowadząc do zabezpieczenia jeszcze dwóch obiektów. Instancje SCP-877 zaczęły wielokrotnie zmieniać częstotliwości; jednakże, posiadanie kilku okazów w niewoli ułatwiło ich pozyskiwanie.

**Dodatek 877-2: Log aktualizacji**

██ Luty 2011: Pozyskano dziesiąty okaz. Podczas testów odnotowano duży skok aktywności radiowej na kilku różnych częstotliwościach. W tym czasie wszystkie instancje SCP-877 zatrzymane przez Fundację przestało nadawać sygnał i wszystkie znane transmisje podmiotu ustały. Dowództwo O5 wierzy, że reszta chipów komunikuje się na zakodowanych łączach i kontynuują cykle rozmnażania. Ze względu na brak informacji o pochodzeniu i prawdziwym celu obiektu, jego poziom zagrożenia należy uznać za wysoki, a próby zlokalizowania SCP-877 i wszelkich materiałów z nim związanych należy uznać za priorytet.

█-██ Kwiecień 2011: Dwa razy w ciągu tygodnia otrzymano raporty o atakach na odizolowanych ludzi przez skupiska zwierząt różnych gatunków współpracujących ze sobą. Jeden okaz //Didelphis virginiana//, Dydelf wirginijski, został złapany. Obecność SCP-877 została potwierdzona podczas dysekcji. Podanie o reklasyfikacje na Keter zostało złożone. 

██ Kwiecień 2011: Wniosek o reklasyfikacje na Keter została odrzucony przez O5.

██ Wrzesień 2011: Kolejny atak z udziałem SCP-877 został odnotowany. Dwa boston terriery, cztery wiewiórki i ogrodnik zwyczajny współpracowały w ataku na 11-letnie dziecka, który zabłądził w lesie niedaleko swojego domu. Używając namierzania radiowego, oba psy zostały zabezpieczone; osobnik SCP-877 został potwierdzony poprzez dysekcję. Obiekty należały do &#34;GENERACJI ██&#39; i były zlokalizowane głębiej w mózgu, sprawiając większą trudność w pozyskaniu obiektu. Mobilna Formacja Operacyjna Rho-1 (&#34;the Professors&#34;) została utworzona i szybko przystosowana do pozyskiwania instancji SCP-877.

██ Wrzesień 2011: Po zgłoszeniach o nietypowych wydarzeniach z użyciem przemocy, ofiara poprzedniego ataku SCP-877 został przyprowadzona do fundacyjnych naukowców. Skan MRI był niejednoznaczny, mimo znalezienia małego cienia w korze mózgowej. Badacze potwierdzili, że mały obiekt był podobny do SCP-877, ze względu na ich zgodne kształty i lokacje podczas wielokrotnego skanowania, mimo to definitywne zidentyfikowanie obiektu nie było możliwe, gdy pacjent był jeszcze żywy ze względu na umieszczenie chipa.

██ Wrzesień 2011: Wniosek o reklasyfikacje na Keter został akceptowany.
