[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1604/chain_sky.jpg|caption=Một phần của SCP-1604]]


**Mã vật thể #:** SCP-1604

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Do kích cỡ của SCP-1604, nên việc quản thúc được thực hiện tại địa điểm của vật thể. Một khu vực nhỏ đã được thiết lập nằm cách năm km về phía đông tính từ vị trí của vật thể dưới vỏ bọc của một cơ sở nghiên cứu để quan sát vật thể và, nếu cần thiết, đề phòng những kẻ xâm nhập. Sự phối hợp với các cơ quan hàng không khác giúp không gian xung quanh SCP-1604 trống trải để tránh việc va chạm, và Tổ chức duy trì sự hiện diện trực tiếp trong bộ phận kiểm soát không lưu tại địa phương nhằm cảnh báo các máy bay đi lạc vào hướng đi của SCP-1604.

**Miêu tả:** SCP-1604 là một chuỗi xích dài, neo tại ███████████, Greenland, nối giữa mặt đất và bầu khí quyển với chiều dài vô định. SCP-1604 hướng thẳng vào lõi của trái đất và đang trong trạng thái căng trong hầu hết thời điểm. Mỗi mắt xích có đường kính khoảng sáu mươi cm ở điểm rộng nhất của chúng và dường như cấu thành bởi sắt bị oxy hóa mạnh. Tuy nhiên, chuỗi xích thường xuyên chịu áp lực vượt xa dung sai của sắt và đã chống lại bất kỳ nỗ lực thu thập bất kỳ mẫu vật chất cấu thành nào của Tổ chức.

Chuỗi xích này được neo trong một khối vật chất chưa rõ, có mật độ cao và dường như bao quanh SCP-1604 dưới mặt đất. Vào thời điểm phát hiện, mỏ neo này cao hơn hai mét so với mặt đất, và đã được khai quật trong quá trình kiểm nghiệm. Một thiết bị tương tự như một ổ khóa khe răng ban đầu được gắn vào mấu nối của mỏ neo này. Khóa đã được bọc trong một hỗn hợp sơ khai của bê tông, trên đó một số ký hiệu không thể xác định đã được khắc. Loại bê tông này đã được loại bỏ để điều tra.

Định kỳ, SCP-1604 sẽ chùng lại trong một thời gian ngắn, vào thời điểm đó một phần chiều dài của chuỗi xích sẽ rơi xuống mặt đất. Thông thường, một vài ki-lộ-mét của chuỗi xích sẽ thể hiện việc chùng trước khi việc căng của chuỗi được khôi phục, thứ sẽ nhanh chóng kéo chuỗi xích căng trở lại. Những sự kiện này xảy ra một lần trung bình mỗi chín mươi phút, mặc dù việc SCP-1604 không hoạt động thời gian dài hoặc bùng phát hoạt động một cách dồn dập đều đã được ghi lại.

Do những nguy cơ có thể xảy ra trong những khoảng thời gian này nên việc quan sát quy mô của vật thể bị hạn chế. Radar địa thám cho thấy sự hiện diện của SCP-1604 tới giới hạn phạm vi mà nó có thể cung cấp, và chiều dài vật thể này được nhận định rằng ít nhất cũng vượt quá quỹ đạo mặt trăng của Trái Đất. Nỗ lực sử dụng laser hoặc radar nhằm thu thập hình ảnh của vật thể ngoài phạm vi này đã dẫn đến sự gia tăng đột ngột mức căng trên chuỗi xích đủ để gây ra các hoạt động địa chất bất lợi.
