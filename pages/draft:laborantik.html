**Объект №:** SCP-1991-RU 

**Класс объекта:** --Безопасный--
 Нейтрализованный




**Особые условия содержания:**--У дверей объекта должна стоять охрана и не пропускать граждан города █████. По всему ресторану должны быть расставлены видеокамеры для наблюдения за SCP-1991-2 и SCP-1991-3--
Особых условий содержания не требуется в связи со списанием объекта.




**Описание:**  SCP-1991-1 является маленьким двухэтажным рестораном, сделанным в стиле ампир, находящимся в городе ██████. SCP-1991-2 является официантом одетым в костюм фирмы ████████. SCP-1991-3 повар знающий и умеющий готовить в совершенстве абсолютно все блюда в мире. 
Каждому клиенту(ам) заходящему(им) в ресторан официант предлагает присесть за свободный столик. Далее клиенту(там) приносится планшет на котором установлено неизвестное ПО(программное обеспечение) с меню. Выбрав блюдо оно готовится в течение 10 минут. Официант приносит еду, а после поедания произносит что еда им(клиентам) достается бесплатно предлагая после посетить их заведение ещё.





**Приложение 1:** Протокол допроса SCP-1991-3
Перед допросом субъект усыпили, и перевезли в зону допроса т.к. в SCP-1991-1 он отказывался вести разговор.
Д-р  █████: Здравствуйте объект, как вы себя чувствуете?
SCP-1991-3: Хорошо... нормально... так стоп. Кто вы? Где я?
Д-р  █████:Не все сразу. Отвечайте на мои вопросы потом я отвечу на ваши.
SCP-1991-3:Если вы мне обещаете что меня не похитили с целью продажи на черном рынке то я готов.
Д-р  █████:Да. Как вас зовут?
SCP-1991-3: Даниил.
Д-р  █████:Отлично Даниил, чем вы можете объяснить свою феноменальную память?
Даниил:Я не понимаю о чем вы?
Д-р  █████:По нашим данным вы знаете абсолютно все рецепты со всего мира. И даже после полной изоляции вашего рабочего места вы узнали новое блюдо с другого материка.
Даниил:Воу вы меня наверное с кем то путаете. Я не умею готовить. И это же не возможно знать все о еде.
Д-р  █████:Даниил не пытайтесь шутить со мной эти блюда из ресторана не могли сами себя приготовить.
Даниил:Ээээ...Какого ресторана я работаю в офисе. Вы о чем вообще?
Д-р  █████:Закончить допрос я все понял.
После допроса Д-р  █████ вывел теорию что работники SCP-1991 не помнят о том что происходит за стенами ресторана. Теория подтвердилась.




**Приложение 2:** Отчет об инциденте 1991-1
21.03.██.:К объекту подходит молодой человек которого не пропускает охранник.
██████:Здравствуйте могу ли я пройти?
Охранник:Нет.
██████:Но почему?
Охранник:Этот ресторан принимает только людей которые уже забронировали столик.
██████:Ладно, хорошо. Где я могу его забронировать?
Охранник:Вы можете сделать это через сайт нашего ресторана.
██████:Могу ли я сделать это тут?
Охранник:Простите нет. Тот кто может это сделать заболел.
██████:Тогда я пойду, всего вам доброго.
Вечером в период времени с 18:32 по 18:40 у ██████ и его друга ████ в соц.сети ██ случился диалог:
██████ :Хей. Да ты был прав, этот ресторан и правда странный.
████:А то.
██████:Короче есть план. Встречаемся на главной площади.
И это позови ███ и █████.
████:Ок
Дальнейшие данные разговоров не найдены.
Утро 22.03.██.. Два(2) субъекта ███ и █████ отвлекают охрану. В это же время ██████ и ████ забегают в ресторан.
Данные разговора с официантом утеряны.
Всех 4(четверых) людей задержали. Они были приговорены тюремному заключению, где агенты фонда устранили всех участников инцидента.
Агенты охранявшие объект были отправлены на переаттестацию.
Объект было решено списать методом снесения.</textarea></pre>
