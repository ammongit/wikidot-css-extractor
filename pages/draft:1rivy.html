**Объект №:** SCP-1423-RU

**Класс объекта:**[[[euclid |Евклид]]]

**Особые условия содержания:**--SCP-1423 вместе с SCP-1423-2 должны содержаться в камере для гуманоидов-- SCP-1423 должен содержаться в жилом отсеке вместе с особью SCP-1423-2. Попытка поселить SCP в камере для гуманоидов не увенчалась успехом.

**Описание:** SCP1423 представляет собой гуманоидное существо, которое видно только в темноте. Как сообщил SCP-1423-2 она видит его постоянно. SCP-1423 выглядит очень похоже на объёмную тень. Также нельзя отрицать что существо состоит из газа, попытки узнать не увенчались успехом. Рост SCP-1423 2 м.
SCP-1423-2 представляет девочку европеоидной расы. На вид ей 14 лет. Как сообщила нам SCP-1423-2 её имя ████. Волосы у неё подстрижены под каре, тёмного цвета. На правой руке виднеется самодельная татуировка. Её рост составляет 172 см.

**Приложение 1423.1:** SCP-1423 вместе с SCP-1423-2 были обнаружены  ночью в Сибири близ города ███████████ в ходе расследования о побега из пcиxбoльницы, а также расследования о множества убийств, в частности бывших одноклассников SCP-1984-2. Местная полиция начала обыск всего города после чего обнаружили объект. После данного проишествия фонд захватил объекты. SCP-1423-2 сдалась добровольно[[footnote]] Объект долго не соглашалась. Силой захватить не получилось. при попытке такого захвата умерло одно подразделение [[/footnote]].

Ниже приведена расшифровка беседы между д-р Фартуновым и SCP-1423-2 во время первичного опроса.

&gt; **Опрашивающий:**Д-р Фартунов, Зона 7
&gt; 
&gt; **Допрашиваемый:** SCP-1423-2
&gt; 
&gt; -----
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt;
&gt; **Фартунов**: Итак, начнём. Меня зовут Доктор Фартунов. Вы не против если я у вас поспрашиваю некоторые вещи?
&gt;
&gt; **SCP-1423-2**: (//нервно//) Вы... Доктор? Вы меня опять будете лечит меня? Я не хочу чтобы мне опять ставили уколы.
&gt;
&gt; **Фартунов**: Нет конечно! мы не для этого сдесь! Для начала представтесь.
&gt;
&gt; **SCP-1423-2**: (//нервно//) Меня зовут ████.
&gt;
&gt; **Фартунов**: Вы можете рассказать немного о себе?
&gt;
&gt; **SCP-1423-2**: (//более уверенно//) Я жила в городе ██████████. В больнице... Мне там ставили уколы что-бы я не видела своего друга!
&gt;
&gt; **Фартунов**: Что за друг? Вы можете описать его?
&gt;
&gt; **SCP-1423-2**: Ну он такой большой...  ещё он чёрного цвета... Из за того что он убил мальчика который бил меня... меня... меня запирали в тёмном помещение. Ко мне никто не заходил. Они... они стали его тоже видеть.
&gt;
&gt; **Фартунов**: Вы хотите сказать что вы его видите постоянно, а другие только ночью?
&gt;
&gt; **SCP-1423-2**: (//неуверенно//) Вроде да.
&gt;
&gt; **Фартунов**: (//по рации//) Выключите здесь свет!
&gt;
&gt; **Фартунов**: (//очень расстерянно//) э...это он в углу стоит?
&gt;
&gt; **SCP-1423-2**: Да! это мой друг, он защищает меня!
&gt;
&gt; **Фартунов**: (//по рации//) Включите свет обратно!
&gt;
&gt; **SCP-1423-2**: Вы его боитесь? Вы же взрослый! А взрослые ничего не боятся!
&gt;
&gt; **Фартунов**: (//расстерянно//) Н...нет конечно! Мне просто не комфортно! 
&gt;
&gt; **SCP-1423-2**: Советую вам с ним подружится! Может он и вас будет защищать!
&gt;
&gt; **Фартунов**: Вы можете рассказать мне про ваших родителей?
&gt;
&gt; **SCP-1423-2**: Он не любит когда я упоминаю родителей. Они плохие.
&gt;
&gt; **Фартунов**: Мало ли что он не любит! Вы должны рассказать нам!
&gt;
&gt; **SCP-1423-2**: Точно?
&gt;
&gt; **Фартунов**(//держась за горло//) Нет так нет! я думаю на сегодня хватит.
&gt;
&gt;[КОНЕЦ ЗАПИСИ]

//Примечание опрашивающего: Как по моему SCP-1984 представляет угрозу тем-кто ему не нравится. Когда я спросил про родителей он начал меня душить. Так что к SCP-1984-2 нужно относиться осторожно[[footnote]] Как потом было выеснено SCP-1984 защищает и подчиняется SCP-1984-2. Но SCP-1984-2 очень редко просит о чём либо [[/footnote]]// 

&gt; **Журнал наблюдений 1984.ЖН.1 СВОДКА**
&gt; 
&gt; **Субъект:** SCP-1423,SCP-1423-2
&gt; 
&gt; **Примечание:** D-85352 приказали нанести SCP-1423-2 незначительный физический ущерб.
&gt; 
&gt; **Результаты наблюдений:** В помещение резко выключился свет, класс D начал судорожно бить по стенам, через некоторое время класс D был убит SCP-1423. SCP-1423-2 начала отчитывать SCP-1423 за то что он сильно жестоко расправился с классом D.

&gt; **Журнал наблюдений 1423.ЖН.1 СВОДКА**
&gt;
&gt; **Субъект:** SCP-1423, SCP-1423-2
&gt;
&gt; **Примечание:** D-85223 сказали написать записку с угрозами для SCP-1423-2, после чего передали его SCP-1423-2. Перед этим поместив SCP-1423 и SCP-1423-2 в камеру для гуманоидов.
&gt;
&gt; **Результат наблюдений:** В камере где находился класс D выключился свет после чего появился SCP-1423. Он сказал &#34;████[[footnote]] Настоящее имя D-85223. [[/footnote]] я знаю что ты написал&#34; после чего начал потрошить его руками.

//Примечание к ЖН.2: После данного эксперимента SCP-1423 и SCP-1423-2 поместили в жилой отсек т.к. ни одна камера содержания не справлялась с SCP-1423. Доктор Горбунов предложил идею о уничтожении SCP-1423 и SCP-1423-2. данная идея была отклонена т.к. идей по списанию данного SCP не было, так же данный SCP объект не представлял опасности для человечества.//

Ниже приведены отрывки из дневника SCP-1423-2

&gt; **Дневник  изъятый у SCP-1423-2**
&gt; ------
&gt; 
&gt; ██.██.████
&gt;
&gt; //Дорогой дневник, сегодня меня похитила непонятная организация. Сначала я подумала что это меня опять забрали в ту больницу но оказалось что они меня не лечат, а просто  поселили меня. Сначала они меня расспрашивали про Друга. Пока я живу в чёрной, железной комнате. Моему Другу это не нравится. Он хотел всех убить, но я отговорила его ведь здесь жить куда лучше чем в том деревянном доме. Кормят меня здесь хорошо. Ну а пока всё!//
&gt; ------
&gt;
&gt; ██.██.████
&gt;
&gt; //Привет! Сегодня меня пересилили в хорошую и удобную комнату. Так же мой Друг начал спокойнее относиться к тем Докторам. Как они нам сказали они УЧЁНЫЕ, что удивительно Друг отнёсся к этому спокойно. Он сказал что ему даже интересно наблюдать за его изучением.//
&gt; //Также утром мне передали записку с угрозами. Но Друг его быстро нашёл и наказал. Он сказал что не причинил ему вреда. Я так рада что он становится более милосердным//.
//Примечание к дневнику SCP-1423-2: Дневник вернули SCP-1423-2. Через некоторое время его будут так же изымать для изучения дальнейших записей.//
**Приложение 1423.1**: ночью ██.██.████ на весь комплекс раздались слова на латинском. Как выяснилось потом это был SCP-1423 он говорил [ДАННЫЕ УДАЛЕНЫ].

Были попытки провести допрос SCP-1423.</textarea></pre>
