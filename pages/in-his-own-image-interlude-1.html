//Le dita di Lament scivolarono lungo la cornice di cromo per un attimo. Era stata costosa, ma la battuta (anche se sapeva che non avrebbe fatto ridere) ne valeva la pena. Il suo primo fallimento per un evviva finale. Abbozzò un sorrisetto, guardando la foto, osservando quel sorriso che sembrava quasi anormale, e rise.//

//Lament voleva pensare: “La sua espressione…” o qualcosa di altrettanto riflessivo, ma sapeva che quell’espressione sarebbe stata la solita: vuota e calcolatrice.//

//Prese la carta da pacchi e iniziò a piegarla con calma intorno alla foto, con un mezzo sorriso, canticchiando “tanti auguri a te”.//
