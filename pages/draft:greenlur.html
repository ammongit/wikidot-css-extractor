**Объект №:** SCP-1335-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1335 должен содержаться в изолированной камере для гуманоидов Зоны 7, видеозапись и звукозапись которого должны анализироваться ботом меметической защиты UI-113. Не исключается частая смена защиты в связи с нарушениями информационной безопасности. Контактировать на прямую с SCP-1335 любому персоналу и изучать полученные документы о физических изменениях SCP-1335 без Процедуры-1335-MF возможно только с разрешением Совета O5.
&gt; **Процедура-1335-MF:** После получения и обработки информации с помощью UI-113, один сотрудник класса D должен тщательно прочитать конвертированые в текст видеозапись и звукозапись, а иногда сами медиа файлы, затем пройти психологический тест PT-1335-7. При положительном прохождении теста, исходный текстовый документ можно получить научному персоналу, работающим на объекте. При отрицательном тесте обработать субъект амнезиаком класса А и переформатировать полученную документацию до примитивного описания.
Протокол 1335-7-MT[[footnote]]Тестирование мемагентов на SCP-1335.[[/footnote]] разрешён научному персоналу 3 УД и выше. Протокол1335-7-DMT[[footnote]]Тестирование мемагентов с тела SCP-1335 на персонале класса D. [[/footnote]] разрешён только под контролем руководителя объектом.
**Описание:** SCP-1335 это мужчина европеоидной расы, внешне возраст составляет 28-35 лет. Описать внешность субъекта в конкретных подробностях пока не представляется возможным. Телосложение атлета, волосяной покров отсутствует, кожа бледная и примерно на 70-90% покрыта различными татуировками преимущественно чёрного цвета. Субъект в идеале знает китайский и японский язык, знание английского и русского - средний. Субъект не идёт на контакт с фондом, и проявляет агрессию по отношению к персоналу и опытам, которые они проводят. 
Аномальные свойства объекта:
* Появление и исчезновение случайных татуировок на коже SCP-1335. Это могут быть как и обычные узоры или образы, так и изображение аномальных предметов, когнитивных и меметическим угроз, мыслей субъекта и мировых событий. Татуировки проявляются в период от 1 до 15 часов, и за такое же время исчезают. Минимальное время устойчивости татуировки на теле 14 минут.
* Полная устойчивость к любым меметическим и когнитивным угрозам как к тем, что расположены у него на теле, так и другим (См. Протокол эксперементов EX-1335/C).
* В речи SCP-1335 есть множество вредоносных меметических фраз на Японском, Китайском, Русском и Английском языке. Он редко повторяется с подобными высказываниями, как-бы генерируя их на ходу.
**История обнаружения:** SCP-1335, находившийся в пожизненном заключении за убийство ██ человек в торговом центре ████████ города ██████████, Россия, попал в набор персонала класса D, и после Инцедента 1335/FC постановлен на содержание.
&gt; **Инцедент 1335/FC:** При наборе в персонал класса D на лбу SCP-1335 начала выявляться новая тату с изображением символа Фонда SCP (которая в настоящее время ещё осталась на субъекте) и ещё несколько тату на шее, замечание которых Доктором ████████ привело к [ДАННЫЕ УДАЛЕНЫ]. Д-р ███████ и ещё █ сотрудников тюрьмы где проводился допрос, были нейтрализованы, чтобы не допустить распространение меметической заразы. SCP-1335 сбежал, но на пути к ближайшему населенному пункту был перехвачен сотрудниками Фонда и постановлен на первоначальное содержание.</textarea></pre>
