2021-3-17 UTC+8 20:25
想来“生存是文明的第一需要”这句话还是束缚了想法让故事俗套的绝望起来了啊……
不过也是……毕竟，热一热二是永恒的死神
讲个笑话：
热一：你赢不了
热二：你没法不输不赢
热三：你甚至没法从这场游戏里脱身
也不知道有没有打破束缚的可能性……那大概需要一个超过生存本身的东西……
但说回来……如果说虚空、ZK是无意义，那么产生一个能问出这个“意义”的东西，就是最大的意义呢……
想出这个问题的答案……故事才能超脱吧……

------

2021-03-13 UTC+8 22:00
嘛……发现知识储备还是不够，不过做个笔记好了
II的主要问题就是太长了，太尼玛长了，
所以我考虑中间细节全部砍掉，只留论缘起和终结的。
终结我考虑用……嗯，末世的重启的时候的第一人称视角，中间的剧情全部用闪回串起来
缘起证明基金会的必然产生，终结证明基金会必须且已经想明白了必然灭亡，这两个历史的必然
闪回这些建筑初建的时候，闪回路线争论的时候，闪回基金会自己作死的时候，闪回崩溃的时候
不过这种写法就全是主观内容和场景了，移步换景——不过事实证明这种硬骨头必须要啃
不过缘起怎么写的好看又是个大麻烦了……
目前想到用前哥伦布时代的美洲文明或者商周……但是我对材料还没到张口就来的地步很不熟悉……这很麻烦

------

2021-03-07 UTC+8 19:37
呼……大修方案终于敲定了，竞赛结束以后就删了吧（已经征得合著者同意），反正这分数我真的觉得难过……没脸见人说自己来参加竞赛的……

确实现行文章有很严重的缺陷——叙述性内容不足，其实不会写这个东西的毛病从我第一份文档就有了，但是那个时候不严重，因为全文都是记录现象，且和常见科幻有联系，从而脑补就能解决问题；2中这个问题其实已经严重了，但是2题材是历史，有其作为背景资料，脑内翻译也不难；这篇就真的是纯粹空对空了，自然翻车了，唉……

希望修过一遍会好一点，虽然基本跟彻底推翻重来差不多了……妈的真实在赌……

大修方案：
总纲，剧情和paper穿插

第一迭代：现代基金会遇到了3201，进行交流时它们说它们是多重宇宙的录事者
第二迭代：地点-00的值班警报，显示功率已经过载，遭到未知来源的攻击
第三迭代，现代基金会对临近的宇宙和超膜进行统计和分类调查，发现很多按照理论应有平行宇宙的坐标上现在只有一个“坑”，什么都没有
第四迭代，1942-1943那个事应该从现场采访（摘录原文，事后数据分析，以及当班Site-00值班员工角度访谈和数据记录
然后这段结束了上原论文对应的一段
第五部分，挖坟，挖SCP-1000家的坟，他们是HGI-01，-02的目击者和SCP-2399的制造者，以他们的角度的记录，打打谜语人，然后神神叨叨一下
然后把2399那部分的论文原文弄上去
第六迭代，3848的警报，和部分被3848影响的世界里的概述，这部分模仿一下3005那种逐渐疯批的实验记录
然后这部分后面是神性实体的作用部分的原论文
第七迭代，超符号学，以及作用效果，照样模仿3005的那个实验记录
打攻防战，逐渐疯批
虽然因为最后的收容要求，这部分到后面人疯掉是必然的，然后上原论文、搞点数据损坏在上面、代表已经进入收容
第八迭代，继续回到对其他平行宇宙的调查统计，通过SCP-3200这种规模的伤口来证实纯粹热力学第二定律化身的那种神性实体有多疯狂，以及0号实体互相斗殴的痕迹和方式
背景Akiva辐射的多级矩的信息摘要——宇宙的“随机种子”，大一统对称的破缺方式，决定新宇宙的物理定律
这部分基金会的文本结束后，回到3201视角：通过对宇宙寿命和回收物品的量表，他们得到结论：所有人都不能无所不能的宇宙才安全
然后他们开始修补自己的宇宙（通过黑洞以及普朗克能量级别的高能过程可以产生新的子多元宇宙系统）：10^500个平行宇宙都消失以后，那么本多元宇宙就彻底没入虚无，ZZK
到这结束
原meta保留
