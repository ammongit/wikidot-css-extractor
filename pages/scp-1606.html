**Ítem #:** SCP-1606

**Clasificación del Objeto:** Euclid-exsequi

**Procedimientos Especiales de Contención:** La propiedad en la que SCP-1606 fue construido fue comprada por la Fundación bajo el seudónimo de Duane Schmidt. Dos agentes deben residir en SCP-1606 para proporcionar la seguridad básica y desalentar la entrada de personas no-autorizadas, con las identidades de fachada Duane y Elizabeth Schmidt. El personal no puede ingresar a SCP-1606-2 bajo ninguna circunstancia. Las personas que ingresen a SCP-1606-2 pueden ser dejadas allí indefinidamente.

**Descripción:** SCP-1606 es una casa de madera pintada de blanco construida en 1897, en Chippewa Falls, Wisconsin, Estados Unidos. SCP-1606 se encuentra en un estado de deterioro moderado, con dos ventanas rotas, la mayoría de las superficies estacionarias cubiertas con aproximadamente 0.8mm de polvo, y múltiples orificios en las paredes. La estructura se ha mantenido en esta condición desde la recuperación del objeto por parte de la Fundación en 1977; no se ha observado degradación alguna en SCP-1606 a pesar de la falta de acciones tomadas para contrarrestar esto. Además, ningún intento de reparar o limpiar a SCP-1606 ha sido efectivo, y cualquier cambio realizado se deshará inmediatamente después de la finalización de la tarea.

SCP-1606-1 es una entidad que toma la forma de una mujer caucásica de mediana edad, identificada como Marissa Schmidt, residente de por vida y nativa de Chippewa Falls, nacida en 1923. SCP-1606-1 posee los recuerdos y personalidad de Marissa Schmidt durante el 01 de Junio de 1977[[footnote]]Marissa Schmidt ingresó a SCP-1606-2 en esta fecha; SCP-1606 se contuvo dos meses más tarde, con Marissa Schmidt falleciendo un mes después de eso.[[/footnote]]; sin embargo, no puede salir de SCP-1606. Cualquier intento de retirar a SCP-1606-1 de la estructura ha resultado en su desaparición y manifestación dentro de SCP-1606, sin recuerdos de lo ocurrido después del 01 de Junio de 1977. SCP-1606-1 nunca ha expresado deseos de salir de SCP-1606, ni ha sido capaz de proporcionar una explicación satisfactoria para las propiedades anómalas de SCP-1606. SCP-1606-1 no parece requerir de sustento ni sueño, y no representa una amenaza para el personal.

El piso superior de SCP-1606, designado como SCP-1606-2, consta de un baño y un dormitorio, conectados por un pasillo que va hasta una escalera que conduce a la planta baja. Las personas que ingresan a SCP-1606-2 sufren pérdidas de memoria permanentes e irreversibles a corto plazo que imposibilitan la salida voluntaria de SCP-1606-2. Los sujetos afectados con frecuencia se perderán cuando se muevan dentro o entre las habitaciones; cualquier intento del sujeto de formar un plan de acción falla cuando olvida cualquier resolución que pueda haber tenido para hacerlo. Los sujetos tampoco pueden seguir instrucciones o comunicarse efectivamente entre ellos o con otras personas. La remoción de los sujetos de SCP-1606-2 es imposible sin el uso de sistemas automatizados o accionados remotamente. Los sujetos recuperados carecen de la capacidad de formar nuevos recuerdos, y exhiben una gran pérdida de memoria a largo y corto plazo.

A pesar de la carencia de facultades mentales para comer o beber en caso de que se le proporcionen alimentos y/o bebidas, los sujetos expuestos a SCP-1606-2 viven aproximadamente por tres meses antes de fallecer. Se asume que esto es un efecto anómalo de SCP-1606. Si un sujeto muere en SCP-1606-2, su cadáver desaparecerá. En ocasiones en que SCP-1606-2 está vacante, los sujetos anteriores que hayan muerto allí aparecerán a intervalos aleatorios, exhibiendo el comportamiento típico de las víctimas de SCP-1606-2.

**Anexo 1606-1:** Tres fotos y un fragmento de vídeo de nueve segundos grabado dentro de SCP-1606-2 han demostrado la presencia de un anciano; la existencia de esta persona dentro de SCP-1606-2 no se ha confirmado. SCP-1606-1 ha identificado al individuo como Donald Schmidt, su padre. Existen registros públicos sin nada que remarcar sobre de Donald Schmidt; sin embargo, no se han creado registros adicionales desde Abril de 1958. SCP-1606-1 afirma que Donald Schmidt padece la enfermedad del Alzheimer, e insiste en que reside en el dormitorio superior de SCP-1606, a pesar de que la evidencia dice lo contrario.
