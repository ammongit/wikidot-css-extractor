**Объект №:** SCP-1130-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1130 следует хранить в запертом сейфе в хранилище  ценных предметов Зоны 7. В целях предосторожности объект должен быть обёрнут плотной непрозрачной тканью. Протирать SCP-1130 от пыли необходимо раз в месяц, данную  процедуру необходимо осуществлять только с помощью сотрудников класса D. Любые манипуляции с объектом должны производиться с особой осторожностью.

Выжившие сотрудники класса D, ответственные за уборку, помещают психолога, с которым они должны обсуждать свои сны. Если у них будут выевлены какие-либо мысли о побеге, связанные с SCP-1130, то их нужно незамедлительно устранять и заменять новыми сотрудниками класса D. 

**Описание:** SCP-1130 представляет собой небольшое зеркало овальной формы в деревянной раме. Габариты объекта составляют 40 х 60 см, а высота измеряется в 80 см. Исследование фрагмента рамы показало, что зеркало было изготовлено в XIX веке. На обратную сторону стекла нанесён тонкий слой серебра. Правый край рамы покрыт готическим узором, узор на левом крае сколот. Стекло рассечено надвое трещиной и шатается в раме. Объект крайне хрупок, а риск дальнейшего повреждения оценивается как &#34;Крайне высокий&#34;. 

Аномальный эффект проявляется в том, что вероятность успешного исхода любого события, на момент своего проведения и отражавшегося в зеркале, приближается к нулю. [[footnote]]Что крайне затрудняет фотосъёмку объекта.[[/footnote]] На физиологически необходимые для выживания &#34;события&#34; (вроде дыхания), аномальный эффект не распространяется. 

Нередки смертельные случаи использования объекта. К примеру, во время попытки D-1228 причесаться перед SCP-1130 в коридоре был произведён шум, который напугал испытуемого, и отшатнувшийся он упал со стула, сломав при падении шею.

Особое аномальное воздействие получали те испытуемые, которые выживали после подобных случаев. Большинство сотрудников класса D не хотели рассказывать о этих снах или явно что-то не договаривали, но нашлись и те, которых было достаточно немного припугнуть для того, чтобы получить полную информацию. 

Особое аномальное воздействие проявляется в различных зрительных и слуховых галлюцинациях, а также во снах. Пока человек бодорствует, ему мерещится тот самый узор с SCP-1130, который он видит боковым зрением на различных поверхностях и иногда вглядываюсь в отдельные предметы и бумажные носители. Слуховые галлюцинации обычно представляют собой голоса, преимущественно принадлежащие женщинам, которые шепчут о &#34;Большой удачи&#34; испытуемых и о том, что только они смогут вернуть им &#34;Сестёр и братьев&#34;, вернуть &#34;Магию зеркала удачи&#34;. По заверению этих самых голосов, тем самым испытуемые будут вознаграждены [ДАННЫЕ УДАЛЕНЫ] 

По заявлениям субъектов данные узоры &#34;Преследуют&#34; их и во снах. В них они принимает форму зеркала схожего с SCP-1130, за исключением присутствия узора на левой стороне и отсутствия трещины на зеркале. Рядом с зеркалом на стуле сидит девушка в платье конца XIX века, которая пречёсывает волосы. После данной процедуры она встаёт и уходит, сливаясь с &#34;Фоном&#34;, состоящим из узор, с которым сливается и сам стул. Далее появляются ещё узоры, которые постепенно принимают гуманоидные черты, пока окончательно не формируют человека с инструментами в руках. Меж тем узоры с обоих сторон рамы начинают преобразоватся в детские головы, лица которых сменяются с радости на ужас после того, как те замечают инструменты в руках человека. Он начинает откалывать &#34;Головы&#34; с левой стороны рамы, пока те корчатся в ужасных гримасах, а &#34;Головы&#34; с другой стороны начинают плакать, широко раскрыв рты. 

После того, как человек заканчивает с первым краем рамы, он уже было приступает к другому, но вдруг те узорые, которые до этого были &#34;Фоном&#34;, преобразуются в нескольких людей в одежде дворцовой полиции Российской Империи XIX века с оружием. Увидев их, человек исчезает, оставив дворцовую полицию в ступоре, после которого они сразу же сливается с &#34;Фоном&#34;.

Узоры принимают форму девушки в платье XIX, предпожительно той, которая появлялась в самом начале сна. Она садится на появившийся стул перед зеркалом, а её лицо испытуемые описывали, как &#34;Полное печали и скорби&#34; и что &#34;Теже лица были и у голов&#34;. Девушка резко вздрагивает, и отшатнувшись от стула, падает, а &#34;Головы&#34; на раме застывают в ужасе. Узоры преобразуются в людей в одежде священников и бояр, которые пропускают старушку в &#34;Странных одеждах и без глаз&#34;. Она подходит к зеркалу, чтобы [УДАЛЕНО] и накрывает зеркало некой тканью. Все, кроме зеркала и ткани на ней, сливаются с &#34;Фоном&#34; 

Из &#34;Фона&#34; выходят люди в одежде сотрудников класса D с инструментами, которые снимают ткань с SCP-1130, на котором узоры с правого края снова изменяются на &#34;Головы&#34;, но на этот раз не детей, а взрослых с очень широкими улыбками. На зеркале имеется трещина, которую нанёс прошлый хозяин зеркала. Класс D начинают воссоздавать узоры на левом крае рамы. При этом они постоянно спотыкаются друг об друга, попадают инструментами по себе и другим, ломают кости. После того, как узоры нанесены, они преобразуются в детские, счастливые &#34;Головы&#34;, которые начинают [ДАННЫЕ УДАЛЕНЫ] Все расходники мертвы и лежат в одной кучи у SCP-1130. 

Из-за &#34;Фона&#34; выходят ещё несколько людей D класса с SCP-████ и SCP-████, которые используют их, чтобы оживить расходников, но вдобавок к этому тела ещё и ДАННЫЕ УДАЛЕНЫ. Они берут зеркало и сбегают с помощью SCP-████. 
 

**Приложение 1:** История обнаружения

Объект был обнаружен агентом Ж████ во время сезонной распродажи в городе С███ Тамбовская область. Ему показалось крайне странным, что дорогой антикварный предмет  хозяин оценил всего в пятьсот рублей и выставил его стеклом к стене. После недолгих расспросов агент узнал, что объект он приобрёл у некого странного мужчины на рынке в другом городе, который продал объект за такую же низкую цену вместе со странными документами.

После того, как Агент изучил документы и понял, что те были связаны с СО Чрезвычайной Канцелярией, а также узнал об аномальных свойствах, то приобрёл SCP-1130 за указанную выше цену, пообещав хозяину, что он унесёт зеркало, как можно дальше и переправил его в Зону 7. Хозяину зеркала был введён амнезиак класса B.</textarea></pre>
