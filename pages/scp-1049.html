    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1049 – Die Knochennehmer-Eule
**Autor:** [[*user TankCopter]]
**Original:** http://www.scp-wiki.net/scp-1049
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1049

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1049 ist in einer 1 x 1 x 3 m großen Voliere zu halten. Außer einer Sitzstange in 2 m Höhe, einer Futterstelle und einem Wasserbehälter sind keine Fremdkörper im Gehege von SCP-1049 erlaubt. SCP-1049 muss die ganze Zeit an der Stange festgebunden bleiben. Wenn der Zutritt zum Gehege von SCP-1049 erforderlich ist, muss Schutzkleidung getragen und die Zeit im Gehege auf ein Minimum beschränkt werden. 

SCP-1049 ist mit einer Nahrung zu füttern, die hauptsächlich aus Käfern, Grillen und Heuschrecken besteht. Einmal pro Woche können auch kleine Fledermäuse oder Mäuse angeboten werden. Personal darf das Gehege von SCP-1049 zum Füttern nicht betreten; der an der Voliere angebrachte Futterautomat ermöglicht das Anbieten von Futter von außen.

**Beschreibung:** SCP-1049 ist ein ausgewachsener männlicher Bindenhalskauz (//Strix nigrolineata//). Es ist physisch identisch mit jedem anderen Mitglied seiner Art, abgesehen von seinen rötlich-rosa Augen. Seine Ernährungsbedürfnisse und sein Jagdverhalten sind denen jeder anderen Eule ähnlich; SCP-1049 weist jedoch die Fähigkeit auf, die Skelette von Menschen auf unbekannte Weise zu entfernen. Es wird vermutet, dass es dies nur bei Menschen tut, da SCP-1049 die Fähigkeit vor der Eindämmung anscheinend nicht bei anderen Kreaturen angewandt hat.

SCP-1049 wurde gefunden, nachdem die Polizei in ██████, Mexiko, berichtet hatte, dass im nahegelegenen Dschungel knochenlose Leichen gefunden wurden, ohne Anzeichen einer äußeren Verletzung oder einer anderen Person, die das Verbrechen begangen hat. Ein Opfer war jedoch mit mehreren Federn auf der Brust des Leichnams gefunden worden, die als einer Eule zugehörig identifiziert wurden. Einheimische in der Gegend berichteten, in der Nähe der Leichen ein ungewöhnliches rotäugiges Exemplar gesehen zu haben, und behaupteten, es habe den Tod der Opfer verursacht. Die Polizei hat die Behauptungen sofort zurückgewiesen.

Foundation-Beamte erhielten den Bericht während routinemäßiger Geheimüberprüfungen, durchsuchten das Gebiet und fanden SCP-1049 schließlich. Bevor SCP-1049 eingedämmt werden konnte, landete es auf der Schulter von Agent █████. SCP-1049 biss in Agent █████s Gesicht, obwohl Agent █████ keine Verletzung erlitt. Nach einigen Sekunden brach Agent █████ zusammen. Die Leiche von Agent █████ schien in sich zusammenzubrechen. Es wurde festgestellt, dass die Überreste von Agent █████ völlig knochenlos waren. Als Todesursache gelten Druck und Schock, die nach dem Verlust des Schädels auf das Gehirn ausgeübt wurden.

SCP-1049 produzierte später ein Gewölle, das kleine Stücke menschlichen Knochens enthielt, einschließlich Phalanxfragmenten und einer Cochlea. Tests bestätigten, dass die Fragmente Agent █████ gehörten.

SCP-1049 wird jeden Menschen, den es sieht, auf diese Weise angreifen, was zu einem vollständigen Verlust von Knochengewebe und dem daraus resultierenden Tod führt.

**Anhang:** Die Untersuchung von SCP-1049 zeigt keine internen Anomalien oder irgendeinen Hinweis darauf, was die in Agent beobachtete Reaktion verursacht hat. Es ist auch nicht bekannt, wie Knochenfragmente von SCP-1049 aufgenommen werden, da es nicht versucht, seine Opfer zu essen.</textarea></pre>
