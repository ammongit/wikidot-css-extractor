И то, что не рушимо, сомневается в своей непоколебимости. 

Разум это по истине самое сильное оружие. Обладание разумом, расценивается как преступление против человечества, против человека, как биологического вида. С помощью разума, человек создал вещи, не совместимые с природой и правилами, которая она создала. Каждый человек - по истине эгоист. Это, единственное правило заложенное природой, которое сознание и мораль еще не уничтожила. Единственное что современному человеку нужно - создать комфортные условия для своего существования. Каким именно способом нас не интересует. В совокупности природный эгоизм и разум дает нам разрушение. Мы этого хотим? Или это нам и нужно?

Фонд - инструмент человека и человечества для создания тех самых комфортных условий. Ведь то что желает нам зла, точно не хочет сохранить нас и наши оправдания необходимости разума, по типу искусства. Быть инстинктивным животным создавая своим существованием только лишь гармонию и баланс между всеми существами. Думаете, все что удерживает фонд, творения природы? Я уверен, что мы успеем 

Глупо, по настоящему глупо считать, что все идет по плану, возможно это так, но по нашему ли? Мы никогда не одолеем предначертанный ход событий. Ждет нас лишь высшее благо и упокоение, та подарочная гармония, о которой я уже упоминал. А высшее благо для нас - смерть. Смерть, которая позволит искалеченной планете стать чем-то по настоящему прекрасным. 
И что тогда? - Должны были спросить вы. А дальше, ничего. Ничего и не должно происходить. Мы будем дрейфовать в мертвом космосе, творя настоящее искусство и добро. Неизвестные наблюдатели будут смотреть на постоянный, цикличный ход событий. Рождение - и наконец, смерть. Вот что нам нужно! 
Мы и другие земные существа живем для того чтобы после себя оставить потомство и умереть чтобы нашим трупом полакомился кто-то другой, чтобы он успел создать потомство до того как смерть придет по его душу.</textarea></pre>
