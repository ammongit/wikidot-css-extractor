**项目编号：**SCP-CN-2198

**项目等级：**Safe

**特殊收容措施：**在未能证明SCP-CN-2198存在任何危害效应前，暂不考虑对其采取具体收容措施。

**描述：**SCP-CN-2198为一片具有异常性质的玫瑰花丛的总称。SCP-CN-2198会自发性地在土壤中出现，并在极短的时间内生长至花蕾状态，随后便不再进一步生长。

第一枝SCP-CN-2198个体于2015/11/5在中国台湾屏东县高树乡一少年的坟墓前被发现。当天前来扫墓的少年父母发现了从土壤中生长出的SCP-CN-2198，然而两人均表示过去的一个月里未注意到此处有玫瑰花生长的迹象。在该个体被发现后的两个月里，先后共有约近百枝SCP-CN-2198个体在四周凭空出现。随后该现象被一基金会特工注意到并上报，这一项目被交由站点Area-CN-18进行后续处理。

后续调查表明该坟墓的主人为当地一名名为叶██的少年，其已于2000/█/██去世，但具体去世原因始终不明。

一系列对SCP-CN-2198的实验于随后展开以探明其异常性质。

__**实验 A - 2016/2/14**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**D-1997
&gt; 
&gt; **实验内容：**D-1997被要求赤手触碰一枝SCP-CN-2198个体。
&gt; 
&gt; **结果：**D-1997表示“感受到某种强烈的共鸣感”。被触碰个体花瓣颜色发生转化。
&gt; 
&gt; **分析：**//“赤橙黄绿青蓝紫……这是，彩虹？”——H.six博士//

__**实验 B - 2016/2/17**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**D-20420
&gt; 
&gt; **实验内容：**D-20420被要求赤手触碰一枝SCP-CN-2198个体。
&gt; 
&gt; **结果：**D-20420表示“感受到感动、伤感和绝望”，随后开始了难以抑制的哭泣。被触碰个体花瓣颜色发生明显转化。
&gt; 
&gt; **分析：**//“依然是那七种颜色，但是更鲜艳了。或许SCP-CN-2198的异常性质就是让别人感动？但是显然其具体效果存在差别。”——H.six//

__**实验 C - 2016/2/21**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**D-1574
&gt; 
&gt; **实验内容：**D-1574被要求赤手触碰一枝SCP-CN-2198个体。
&gt; 
&gt; **结果：**D-1574表示“感受到一种莫名其妙的厌恶”。被触碰个体开始枯萎、凋谢，但于D-1574停止触碰后的二十分钟内逐渐恢复至原样。
&gt; 
&gt; **分析：**//“……玫瑰、彩虹、枯萎。我有了个想法。”——H.six//

__**实验 D - 2016/2/27**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**D-2515
&gt; 
&gt; **实验内容：**D-2515被要求赤手触碰一枝SCP-CN-2198个体。
&gt; 
&gt; **结果：**D-3017展现出强烈的破坏欲望，随后将该SCP-CN-2198个体连根拔除，该个体当即枯死。20分钟后，在相同位置观察到有新的SCP-CN-2198出现。
&gt; 
&gt; **分析：**//“这个混蛋在他妈的干什么？”——H.six//

__**实验 E - 2016/3/1**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**D-3017
&gt; 
&gt; **实验内容：**D-3017被要求赤手触碰一枝SCP-CN-2198个体。
&gt; 
&gt; **结果：**D-3017表示“并未产生任何感觉，但是这枝花很漂亮”。被触碰个体无明显变化，但颜色转变为较明亮的玫红色。
&gt; 
&gt; **分析：**//“……好了，我想就是这样。Folin, 把这几个人的详细资料给我整理一份。”——H.six//

根据站点员工Folin提供的资料，五位实验者被注意到有如下特点：

D-1997：曾公开支持过同性恋合法化，后因遭受政治迫害入狱。

D-20420：同性恋者，曾因此在一次遭受三名同学的嘲笑与殴打后强烈反抗，因而失手杀死其中的两人，后被定性为“防卫过当”而判处三年有期徒刑。

D-1574：性少数群体歧视者，曾被记录过常年在网络上匿名发表对同性恋者的歧视与辱骂言论，如“我真不知道你是什么[已编辑]才会喜欢上一个男人”“女的喜欢女的就是[已编辑]”“[已编辑]”。

&gt; “我不认为这些话有记录在收容文档里的必要。”——H.six

D-2515：死刑犯。原因为曾因极度厌恶同性恋而犯下连续七起以同性恋者为目标的无差别杀人案。

D-3017：并未查询到有明显的与“同性恋”这一概念相关的联系，然而过往记录表明其对接触到的各类性少数群体均不曾表现过具有歧视倾向。

&gt; “看起来好像就这么简单，博士。我想这个项目并没什么值得研究的价值。”——Folin

&gt; “我想，它的价值应该不在研究上面。”——H.six

__**实验 F - 2016/3/11**__

&gt; **实验对象：**SCP-CN-2198
&gt; 
&gt; **实验人员：**Area-CN-18站点成员，基金会博士H.six
&gt; 
&gt; **实验内容：**H.six对一枝SCP-CN-2198个体进行触碰。
&gt; 
&gt; **结果：**被触碰个体花瓣颜色转变为彩虹色。
&gt; 
&gt; **分析：**//“确实没有什么可以研究的了……随后我会对这个项目的收容文档进行更新，但我要求对其进行进一步的持续观察。”——H.six//

&gt; “然而，我们没有理由在已经没有研究空间和价值的项目上浪费成本。”——站点主管，Nolan Van Lith
&gt; 
&gt; “一个摄像头也不行？”——H.six
&gt; 
&gt; “……好吧，毕竟你是负责人——虽然我不知道你为什么要这么做。”——Nolan Van Lith

**项目编号：**SCP-CN-2198

**项目等级：**Safe

**特殊收容措施：**考虑到SCP-CN-2198的性质，应认定其已完成自我收容。为避免不必要的成本投入，收容该项目的Area-CN-18站点及相关项目负责人不得以对SCP-CN-2198进行保护及修复为由向基金会申请额外的项目经费，但该站点员工对项目采取的任何自发性维护行为均不受基金会限制。

**描述：**SCP-CN-2198为一片生长在中国台湾屏东县高树乡一少年的坟墓前，且具有异常性质的玫瑰花丛的总称。SCP-CN-2198会自发性地在该坟墓前的土壤中出现，并在极短的时间内生长至花蕾状态，随后便停止生长。

当有人员触碰SCP-CN-2198时，其将进入某些特定的情绪状态，推定产生的具体情绪与受试者对“同性恋者”这一群体的看法直接相关。与此同时，SCP-CN-2198的状态亦将随受试者的情绪而改变：当受试者表示出对同性恋的理解或感同身受时，被触碰的个体的花瓣颜色将朝向与彩虹相同构成的彩色转变；当受试者表示出对同性恋的反感乃至厌恶时，个体花瓣颜色将逐渐暗淡乃至枯萎。受试者与被触碰个体在此期间产生的异常效应均会在交互过程停止后逐渐消失。若SCP-CN-2198被以外力拔出或施加伤害，该个体会立即死亡，但新个体会于20分钟后在相同位置出现。

将SCP-CN-2198个体从土壤中拔出进行进一步实验的提议已被项目负责人H.six否决。

&gt; “没有人应当认为再有必要做这种事情。”——H.six

最后一枝新增的SCP-CN-2198个体于2018/12/26被观测到出现在墓前，此后SCP-CN-2198的总数量维持在517枝不变，并组成接近于一名人类少年面部的图案。据该坟墓中所埋葬的少年叶██的父母表示，该图案与死者生前所留下的最后一幅照片中的形象十分接近。

项目负责人H.six亦于2019/8/8观察到所有SCP-CN-2198个体于当日下午18:05突然同时开放，摄像头记录显示此过程持续了共3分55秒，此后SCP-CN-2198维持该状态不变。

对SCP-CN-2198的深入研究已被项目负责人H.six下令停止，但Area-CN-18的员工在已被证明对同性恋群体不存在歧视的前提下所有自发与其进行交互或维护的行为均可视为已得到许可。

&gt; “所以，这没必要对我遮遮掩掩的，H.six. 那句口号怎么说来着？”
&gt; 
&gt; “哦，我想起来了：**Love is love.**”——Nolan Van Lith
