[[include component:image-block name=SCP-009-UA.jpg|caption=SCP-009-UA en la mano del Dr. Vovk.]]

**Ítem #:** SCP-009-UA

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-009-UA no representa ninguna amenaza para la vida humana. Debido a las propiedades específicas del objeto, el acceso al mismo se concede con el permiso de al menos un investigador con autorización de Nivel-3. --SCP-009-UA ha de ser contenido en un casillero estándar de 10x10x5cm en la sección de contención de anomalías de clasificación segura del Sitio-UA-80.--  SCP-009-UA ha de ser contenido en un casillero estándar de 10x10x5cm en la sección de contención de anomalías de clasificación Euclid del Sitio-UA-80. Adicionalmente, contacto con el objeto sólo debería ser realizado por personal de Clase-D.

**Descripción:** SCP-009-UA se asemeja a una tarjeta bancaria de tipo GOLD, el tipo de tarjeta que la mayoría de los bancos dan a sus clientes VIP. SCP-009-UA fue descubierto durante las auditorías fiscales llevadas a cabo en el banco ███, atrayendo posteriormente la atención del SFE de Ucrania[[footnote]] Servicio Fiscal del Estado (Ucraniano: Державна фіскальна служба) o SFE (Ucraniano: ДФС) es una agencia gubernamental ucraniano la cual reemplazó al Ministerio de Hacienda y Derechos en el 2014. El antiguo ministerio fue creado en 2012 por el segundo Gobierno de Azarov mediante la fusión del Servicio Estatal de Impuestos y el Servicio Estatal de Aduanas. [[/footnote]], donde trabajaba un agente encubierto de la Fundación. Durante la investigación, se identificó a SCP-009-UA, el cual fue contenido poco después. La propiedad anómala de SCP-009-UA es que con su ayuda es posible realizar pagos sin dinero en efectivo dondequiera que haya condiciones técnicas adecuadas. SCP-009-UA está vinculado a una cuenta en el banco ███, designada SCP-009-UA-1. El saldo de la cuenta siempre es 0, sin embargo, los sistemas del banco realizan las operaciones correctamente. Al cabo de un tiempo, la información sobre una transacción realizada a través de SCP-009-UA-1 aparece en los sistemas informáticos del banco antes de la operación de pago. Esta transacción siempre proviene de una fuente desconocida. Los intentos de la Fundación por rastrear la fuente fueron infructuosos.

**Anexo: Descripción Según Experimentos:** Los experimentos posteriores con SCP-009-UA revelaron las siguientes características. Si un sujeto utiliza la anomalía durante un largo periodo de tiempo, aparecen en él los primeros síntomas de oniomanía[[footnote]] La oniomanía o compra compulsiva es un trastorno psicológico cuyo síntoma es un deseo desenfrenado por comprar sin una necesidad real, frecuente en personas que padecen trastornos del estado de ánimo. [[/footnote]]. El sujeto intentará realizar el mayor número posible de compras de variados productos/servicios, aunque estas no sean necesarias. Además, en el caso del uso constante de la anomalía para los pagos sin efectivo, el equipo técnico utilizado en este proceso tiene muchas más probabilidades de fallar que en condiciones normales.

**Anexo: Registro de Incidente 1/1.**
&gt; Según los resultados de una investigación oficial sobre el acceso no autorizado a la sección de contención de anomalías de clasificación segura del Sitio-UA-80, el Dr. Vovk y el asistente Pavlenko realizaron █ experimentos no autorizados con SCP-009-UA de ██ a ██ y realizaron con la ayuda del objeto aproximadamente ██████ transacciones para pagar diversos bienes/servicios. El agente de seguridad █████████ inició una investigación interna al observar un intento de acceso no autorizado a la sección de contención de anomalías de clasificación segura del Sitio-UA-80. Como parte de la investigación, se descubrió que los culpables del incidente no podían explicar la motivación tras sus acciones, la supervisión de los experimentos con SCP-009-UA fue transferida al Dr. Kovalenko. En base a resultados obtenidos de otras pruebas, SCP-009-UA ha sido reclasificado como &#34;Euclid&#34;.

**Anexo: Registro de Experimentos SCP-009-UA.**

&gt; **#1**
&gt; **Objetivo:** Utilizar a SCP-009-UA para pagar en la máquina expendedora situada en el pasillo del Sitio UA-80.
&gt; **Personal involucrado:** Dr. Vovk; asistente Pavlenko.
&gt; **Resultado:** Prueba exitosa.
&gt; **Notas:** //Estupendo, así que también puedes pagar el alquiler...// - asistente Pavlenko
&gt; //Muy gracioso, Pavlenko. Ven, tenemos que introducir los resultados en el registro.// - Dr. Vovk

&gt; **#2**
&gt; **Objetivo:** Pagar el alquiler del asistente Pavlenko en línea con la ayuda de SCP-009-UA.
&gt; **Personal involucrado:** Dr. Vovk; asistente Pavlenko.
&gt; **Resultado:** Prueba exitosa.
&gt; **Notas:** //No puedo cree que me logró convencer de hacer esto.// - Dr. Vovk

&gt; **#3**
&gt; **Objetivo:** Pagar las compras realizadas en la tienda online ███████████████ utilizando SCP-009-UA.
&gt; **Personal involucrado:** Dr. Kuzmuk.
&gt; **Resultado:** Prueba exitosa.
&gt; **Notas:** //Hmm... pondré a prueba mi teoría la próxima vez.// - Dr. Kuzmuk

&gt; **#4**
&gt; **Objetivo:** Ejecutar una transacción con SCP-009-UA en la cuenta del agente ██████.
&gt; **Personal involucrado:** Dr. Kuzmuk; agente ██████
&gt; **Resultado:** Prueba exitosa.
&gt; **Notas:** //Bueno, parece que ahora tenemos un método de pago universal, esto le servirá a la Fundación.// - Dr. Kuzmuk

&gt; **#5 (Éste y otros experimentos posteriores se llevaron a cabo tras el incidente 1/1)**
&gt; **Objetivo:** Identificar las propiedades negativas y confirmar la teoría del Dr. Kovalenko.
&gt; **Personal involucrado:** Dr. Kovalenko; D-██.
&gt; **Resultado:** Durante la semana D-██ utilizó la anomalía para pagar diferentes productos/servicios. Como resultado, D-██ desarrolló los primeros síntomas de oniomanía y la terminal de pago falló.
&gt; **Notas:** //Hmm, parece que el equipo usado para el pago también sufre de los efectos negativos de SCP-009-UA. Tenemos que hacer más pruebas.// - Dr. Kovalenko

&gt; **#6**
&gt; **Objetivo:** Confirmar el impacto negativo de SCP-009-UA en los sistemas técnicos de pago.
&gt; **Personal involucrado:** Dr. Kovalenko; D-233.
&gt; **Resultado:** Durante la semana D-233 utilizó la anomalía para pagar diferentes productos/servicios. Como resultado, D-233 desarrolló los primeros síntomas de oniomanía y la terminal de pago falló.
&gt; **Notas:** //Tenía razón.// - Dr. Kovalenko

A partir de estos experimentos, se revisaron los procedimientos de contención y se reclasificó la clase de objeto.

**Anexo #1:** Decisión del Director del Sitio-UA-80

Según la decisión del Director del Sitio UA-80, el acceso a la anomalía sólo se permite a discreción de al menos un investigador con autorización de Nivel-3 o más.

**Anexo #2:**  Decisión del Consejo O5.

Teniendo en cuenta la relativa seguridad de la anomalía y también sus propiedades útiles, el Consejo О5 aprobó la posibilidad de utilizar la anomalía en caso de que la Fundación tenga una necesidad urgente de fondos. En tal caso, es necesario actuar según el protocolo T009-defaultX-ua, cuyos detalles sólo están disponibles para los miembros del personal con Nivel de Acceso 4/009-UA o superior.</textarea></pre>
