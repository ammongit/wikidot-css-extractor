    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5811 - How&#39;s my summer?(Did It Cure Your Mind?)Thinking why,why(Oh Sweet static{Static{STATIC})
**Auteur :** [[user NatVoltaic]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 14 mars 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5811

**Classe :** Sûr

**Procédures de confinement spéciales :** Les instructions pour SCP-5811 sont réservées au personnel de Niveau 4/5811.

**Description :** SCP-5811 est une technique non-chirurgicale permettant d&#39;extraire un œil humain de son lobe. Le procédé n&#39;est pas dangereux et les sujets sur lesquels elle est appliquée ne ressentent aucune gêne. Les yeux extraits peuvent être placés sur un nouveau support qui subira alors des déformations topographiques de sorte à imiter une orbite humaine. 

La vue n&#39;est nullement altérée.

------

&gt; **Test/5811.01 :** L&#39;œil gauche de D-WM145 est extrait et déposé sur une table au centre de la salle de test. Le sujet ressent un fort sentiment de désorientation et présente des difficultés à se mouvoir avant de retrouver son calme 11 minutes plus tard. Le lobe oculaire est réintroduit dans l&#39;orbite à la fin de l&#39;expérience. 

&gt; **Test/5811.02 :** L&#39;œil gauche de D-WM146 est extrait et soumis à l&#39;atmosphère de la salle. Le lobe reste momentanément stable jusqu&#39;à ce que les courants d&#39;air provoqués par les mouvements du sujet provoquent sa dissolution. La vue est conservée. Il est déterminé que SCP-5811 fonctionne également pour les supports non-physiques.

&gt; **Test/5811.03 :** L&#39;œil gauche de D-WM147 est extrait et mis en contact avec une ampoule sous tension dans la salle et ensuite avec la lumière émise par l&#39;ampoule. Le contact avec cette dernière engendre comme prévu une cécité ; la vision résultant du contact avec la lumière est décrite comme &#34;douce&#34;, bien que D-WM147 ajoute qu&#39;elle donne envie de &#34;remettre son œil à sa place&#34;. L&#39;œil disparaît.

&gt; **Test/5811.04 :** La chercheuse Alexandra Maxwell, superviseuse de réserve de l&#39;équipe de recherche 5811, extrait accidentellement son [[[schulman-ny-programmable-mnestic-device-ac34d-nc77q-95dcs|lobe postorbital]]] au cours d&#39;un épisode de somnambulisme. Dès le signalement d&#39;un incident anormal, des équipes de sécurité sont envoyées dans sa chambre et récupèrent le lobe pour le placer ensuite en stockage cryogénique. 

------
[[=]]
**Note**

//Les demandes de retrait du lobe du stockage cryogénique effectuées par la chercheuse A. Maxwell ont été rejetées.//
[[/=]]
------

&gt; **Test/5811.05 :** Sur base des résultats du test/5811.04, il est demandé à D-WM148 d&#39;extraire son propre lobe postorbital. D-WM148 n&#39;effectue aucun mouvement pendant 13 secondes avant de déclarer avoir &#34;égaré quelque chose&#34;. D-WM148 et le chercheur Radoš C. Stanek, superviseur des tests, s&#39;évanouissent tous deux. 
&gt; 
&gt; Les membres du personnel médical découvrent que les cerveaux des deux sujets se trouvent en sommeil paradoxal et présentent des schémas neurologiques identiques. Aucun ne reprend connaissance.

------
[[=]]
**Note**

//Les précédentes propositions d&#39;utilisation de SCP-5811 en tant qu&#39;outil auxiliaire en même temps que [[[SCP-3484]]] ont été rejetées à l&#39;unanimité.//

//La chercheuse A. Maxwell est nommée superviseuse des tests.//
[[/=]]
------

&gt; **Test/5811.06 :** La chercheuse A. Maxwell dessine six représentations d&#39;un œil humain de niveaux de détail et d&#39;abstraction variables. Des tentatives visant à extraire chaque dessin de sa feuille et à le placer sur le mur de la salle sont ensuite effectuées. 
&gt; 
&gt; Réussite de toutes les tentatives. 

&gt; **Test/5811.07 :**  Le test/5811.06 est répété avec :
&gt; * Des photographies d&#39;yeux
&gt; * Des yeux dessinés par d&#39;autres membres du personnel
&gt; * Des formes dessinées par des membres du personnel en suivant des instructions établies ; les résultats doivent être similaires à des yeux abstraits, l&#39;intention n&#39;étant pas mentionnée dans les instructions
&gt; SCP-5811 réussit sur les photographies ainsi que sur la première série de dessins mais échoue sur la deuxième. Il apparaît que l&#39;anomalie dépend de l&#39;intention initiale de représenter un œil pour qualifier une structure comme telle. 

&gt; **Test/5811.08 :** SCP-5811 réussit sur une caméra portative.

&gt; **Test/5811.09 :** SCP-5811 réussit sur un télescope réflecteur d&#39;une ouverture de 114 mm.

&gt; **Test/5811.10 :** SCP-5811 réussit sur une copie numérique du film //Le Magicien d&#39;Oz//. Les yeux d&#39;un &#34;Munchkin&#34; en arrière-plan sont extraits de l&#39;écran, placés à part pendant toute la durée du film et le personnage est surveillé afin de détecter la moindre anomalie. Au début, celui-ci semble être légèrement désorienté mais continue néanmoins à jouer jusqu&#39;à ce qu&#39;il n&#39;apparaisse plus à l&#39;écran. 
&gt;  
&gt; Les yeux disparaissent à la fin du film.
&gt; 
&gt; Lors du revisionnage du film, le personnage apparaît sans ses yeux et suit le scripte avant de saluer les personnages principaux et d&#39;aller s&#39;asseoir à distance des évènements centraux tout en levant la tête comme pour regarder en l&#39;air. Le comportement ne change pas lors des revisionnages ultérieurs. Aucun autre effet sur le film n&#39;a été constaté. 

&gt; **Test/5811.11 :** Toutes les mentions des yeux du personnage Jordan Baker, apparaissant dans le roman //Gatsby le Magnifique// sont simultanément effacées. L&#39;intrigue ne subit aucun changement bien que le personnage soit nettement plus introverti que normalement, soit souvent décrit comme regardant le ciel et, dans un cas, tenant un télescope qui n&#39;apparaissait pas dans l&#39;histoire originale. Sa dernière apparition se fait au chapitre 7, lorsqu&#39;elle quitte les personnages principaux après avoir dit qu&#39;elle &#34;a besoin de temps pour réfléchir&#34;. Le personnage est absent de toutes les relectures ultérieures.

&gt; **Test/5811.12 :** Bien qu&#39;ayant été amnésiée selon les instructions exactes, D-W145, alors dans sa propre chambre, applique SCP-5811 sur elle-même. Celle-ci extrait son œil gauche et, d&#39;après les images de sécurité sur lesquelles il est possible de l&#39;apercevoir en train d&#39;&#34;introduire&#34; progressivement sa main dans sa tête, le place dans son espace mental. L&#39;action est répétée sur l&#39;œil droit. S&#39;interrompant un instant, D-W145 dit qu&#39;elle &#34;comprend ce qui se passe maintenant&#34; et disparaît. 
&gt; 
&gt; Le personnel de sécurité ne parvient pas à localiser D-W145 à l&#39;intérieur ou à proximité de l&#39;installation de test. 

&gt; **Test/5811.13 :** La chercheuse A. Maxwell se filme en train de momentanément appliquer SCP-5811 sur elle-même. Les images sont ensuite visionnées sur un écran d&#39;ordinateur dans la salle. 
&gt; 
&gt; Toutes les caméras de sécurité se désactivent simultanément.
[[=]]

------

**Note**

//La chercheuse A. Maxwell a été privée de liberté.//

//Après l&#39;extinction des caméras, les équipes de sécurité sont parvenues à forcer la chambre et à maîtriser la chercheuse A. Maxwell avant qu&#39;elle ne puisse faire mauvais usage de SCP-5811. Dans la chambre se trouvaient les lentilles des caméras extraites au moyen de l&#39;anomalie, des dessins de télescopes ainsi que des dessins du lobe postorbital de niveaux de détail différents. L&#39;écran d&#39;ordinateur était manquant.//

//La chercheuse A. Maxwell n&#39;a pu fournir aucune explication quant à ses actes. Aucune méthode mémétique d&#39;interrogation n&#39;a fourni de résultats.//

//Le Conseil de sécurité des tests, le Conseil de gestion du personnel et le Conseil de conduite du personnel sont parvenus à un accord consensuel consistant à écarter la chercheuse A. Maxwell des travaux de recherche sur SCP-5811 et à la réassigner à des tâches sans lien avec celui-ci. De plus, les Conseils se sont accordés pour que la chercheuse A. Maxwell soit amnésiée afin d&#39;effacer toute information concernant les instructions de l&#39;anomalie et qu&#39;elle soit immédiatement rétrogradée en Classe C. À l&#39;heure actuelle, les Conseils jugent son renvoi de la Fondation inutile.//

//La chercheuse Yasmin Kader a été nommée nouvelle superviseuse des tests.//

[[/=]]

------

**Addendum.5811.1 :** Découverte

SCP-5811 a été découvert suite à la disparition de la Dre Zenia Langley, la sœur de la chercheuse A. Maxwell, le 14/03/2035. La Dre Langley, qui travaillait à l&#39;observatoire de l&#39;Université de Tokyo Atacama, s&#39;est soudainement mise à saisir des commandes relatives au positionnement du télescope et, comme les caméras le montrent, a quitté précipitamment les quartiers du personnel à 03h34 pour rejoindre le télescope de 6,5 m de l&#39;observatoire.

Les personnes ayant examiné l&#39;intérieur du télescope n&#39;ont trouvé aucune trace de la Dre Langley. Dans sa chambre, les instructions de SCP-5811 ont été retrouvées sur un fichier au format .txt et accompagnées d&#39;un message disant : &#34;J&#39;ai trouvé une solution, Alex. Ça va marcher.&#34; La chercheuse A. Maxwell a déclaré ne rien avoir su quant aux actions de la Dre Langley.

Le télescope était pointé sur NGC-6543 (nébuleuse de l&#39;Œil de Chat).
