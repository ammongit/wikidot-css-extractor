**Mã Vật Thể:** SCP-5132

**Phân loại:** Thaumiel

**Quy Trình Quản Thúc Đặc Biệt:** Thị trấn Negaseattle vẫn bị che giấu khỏi sự hiểu biết của công chúng. Nhân sự Tổ Chức có kinh nghiệm liên quan [[footnote]] Chăm sóc trẻ em, giảng dạy, nhi khoa, tâm lý học, chiến đấu, khuyết tật bẩm sinh [[/footnote]] được khuyến khích đến sống ở Negaseattle sau khi nghỉ hưu để hỗ trợ sáng kiến ​​này. Các cá nhân từ 5132-1 đến 5132-50 phải được lưu giữ trong ranh giới của Negaseattle và trong nơi ở hoặc địa điểm mà Tổ Chức đã phê duyệt từ trước.[[footnote]] xem Tài liệu 5132-A [[/footnote]] Bạn có thể tìm thấy thêm thông tin chi tiết về quá trình điều trị các Cá nhân từ 5132-1 đến -50 trong Cẩm nang Toàn diện về Sáng kiến ​​được viết bởi Tiến sĩ Clark.

**Mô tả:** SCP-5132 là định danh cho hoạt động đang được tiến hành tại thị trấn hưu trí Negaseattle của Tổ Chức, bang Washington. SCP-5132 được thiết kế để chống lại sự thiếu hụt nhân sự vào cuối thế kỷ 20 và đầu thế kỷ 21. Do tỷ lệ công việc liên quan đến Tổ Chức ngày càng tăng, Hội đồng O5 đã thông qua các biện pháp duy trì đội ngũ lãnh đạo hiện tại kể từ năm 1981. Năm mươi cá nhân, từ chỉ huy Đội Đặc nhiệm Cơ động, Giám đốc Điểm cho đến lãnh đạo các dự án, đã được chọn cho cuộc thí điểm sơ bộ. Những cá nhân này đã được kiểm tra các khiếm khuyết di truyền và tiền sử bệnh truyền nhiễm trước khi mẫu DNA của họ được gửi đi để tạo ra một bản sao di truyền. Cho đến nay, ba bản sao độc lập của mỗi cá nhân (tức bốn thế hệ tiếp sau của các cá nhân được chọn) đã được tạo ra bằng cách sử dụng SCP-████, nhiều biện pháp khác nhau đã được thực hiện nhằm đảm bảo các bản sao có chất lượng phù hợp nhất cho nhu cầu của Tổ Chức.

**Tổng quan: [http://scp-vn.wikidot.com/shiny-gold-foil Rose Hatcher], Cá nhân 5132-32** [[footnote]]Để biết thêm tổng quan về đối tượng, hãy xem Tài liệu 5132-A. [[/footnote]]

[[tabview]]
[[tab Cá nhân 5132-32.1]]

**Tình trạng hiện tại:** Đã chết vào năm 1992, ung thư phổi.

**Các đặc điểm mong muốn:** Thực hành sáng tạo, phản xạ nhanh, kiểm soát cảm xúc.

**Các đặc điểm không mong muốn:** Tính cách ngang ngược, thường xuyên thiếu tôn trọng cấp trên, vô tổ chức, có khuynh hướng nghiện ngập, có tiền sử di truyền ung thư nội mạc tử cung.

**Ghi chú:** Có bằng tiến sĩ vật lý và kỹ thuật.

&gt; 
&gt; **Ngày phỏng vấn:** 3/12/1981
&gt; 
&gt; **Đối tượng phỏng vấn:** Ts. Rose Hatcher
&gt; 
&gt; **Người phỏng vấn:** Ts. John Cataldo
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Cataldo:** Một lần nữa, chúng tôi muốn cảm ơn cô đã tham gia vào dự án này.
&gt; 
&gt; **Ts. Hatcher:** Cảm ơn vì đã cho tôi tham gia. Tôi rất lạc quan về kết quả.
&gt; 
&gt; **Ts. Cataldo:** Chúng ta bắt đầu chứ?
&gt; 
&gt; **Ts. Hatcher:** Được thôi.
&gt; 
&gt; **Ts. Cataldo:** Trước hết, ban đầu cô lo ngại những gì về sáng kiến này?
&gt; 
&gt; **Ts. Hatcher:** Tôi lo bản sao của tôi sẽ làm rối tung hệ thống sắp xếp tài liệu.
&gt; 
&gt; **Ts. Cataldo:** ...cô mà cũng có hệ thống sắp xếp tài liệu?
&gt; 
&gt; **Ts. Hatcher:** Tôi có đấy. Nó được thiết kế đặc biệt sao cho không một ai biết cách nó hoạt động trừ tôi.
&gt; 
&gt; [Ts. Cataldo cười]
&gt; 
&gt; **Ts. Cataldo:** Thôi được rồi. Kỉ niệm thời thơ ấu ưa thích của cô là gì?
&gt; 
&gt; **Ts. Hatcher:** Bố tôi đưa tôi đến LegoLand và để tôi chọn bất cứ thứ gì tôi muốn. Tôi chạy từ thùng này sang thùng khác, dùng tay trần bốc từng nắm lego bỏ vào xô. Thật phấn khích.
&gt; 
&gt; **Ts. Cataldo:** Nghe tuyệt đấy. Còn nỗi sợ hãi vô hình của cô là gì?
&gt; 
&gt; **Ts. Hatcher:** Bị lờ đi khi tôi có điều gì đó quan trọng cần nói.
&gt; 
&gt; **Ts. Cataldo:** Mm. Vậy trên thang đo từ một đến năm, cô nghĩ độ trung thành với Tổ Chức của mình sẽ ở mức nào?
&gt; 
&gt; **Ts. Hatcher:** Ba.
&gt; 
&gt; **Ts. Cataldo:** Ba?
&gt; 
&gt; **Ts. Hatcher:** Đây chỉ là một công việc. Tôi không phải loại người sẽ lao đầu vào chỗ chết vì những lý tưởng viển vông. Và tôi cũng không đồng ý với QUÁ NHIỀU những thông lệ ở đây. Tôi sẽ làm những gì tôi cần làm, nhưng còn rất nhiều điều mà tôi trung thành HƠN cả chỗ làm của mình.
&gt; 
&gt; **Ts. Cataldo:** Ví dụ như?
&gt; 
&gt; **Ts. Hatcher:** Gia đình tôi.
&gt; 
&gt; **Ts. Cataldo:** Tất nhiên rồi. Cám ơn cô, Tiến sĩ Hatcher. Tôi sẽ sớm liên lạc lại về bước tiếp theo của chúng ta.
&gt; 
&gt; **Ts. Hatcher:** Rất hân hạnh.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;** 
&gt; 
&gt; **Ghi chú:** Điều tra về các vấn đề của Tiến sĩ Hatcher cho thấy cô không có bất kì mối liên hệ nào với các Thế lực Đáng lưu tâm. Tiến sĩ Hatcher không được coi là một hiểm hoạ về tình báo vào lúc này.
&gt; 

**Tài liệu đính kèm**

##red|Giấy chứng tử - Rose Hatcher 
Hồ sơ của Tổ Chức - Rose Hatcher
Báo cáo thể chất - Rose Hatcher##
[[Collapsible show=&#34;Ghi chú bổ sung&#34; hide=&#34;Đóng&#34;]]
&gt; 
&gt; Gửi Ts. Cataldo,
&gt; 
&gt; Một lần nữa, tôi muốn cảm ơn anh vì đã tham gia vào dự án này. Tôi muốn dành chút thời gian để nhắc nhở anh rằng vì những dị thể đã tham gia vào việc tạo ra các đối tượng và tầm quan trọng tổng thể của dự án này, đề xuất của anh cần có sự chấp thuận của ít nhất ba thành viên hội đồng. Việc không có chữ ký của từ ba thành viên hội đồng trở lên sẽ là cơ sở để sa thải anh ngay lập tức khỏi dự án.
&gt; 
&gt; Tôi không thể nói hết được chúng ta có ít cơ hội để làm điều đúng đắn đến nhường nào.
&gt; 
&gt; Ts. Cannon
&gt;

**Năm được tạo:** 1983

**Tình trạng hiện tại:** Đã chết vào năm 1985, sacôm tử cung cấp tính.

**Các đặc điểm mong muốn:** Thực hành sáng tạo, phản xạ nhanh, kiểm soát cảm xúc.

**Các đặc điểm không mong muốn:** Tính cách ngang ngược, thường xuyên thiếu tôn trọng cấp trên, vô tổ chức, có khuynh hướng nghiện ngập, ung thư nội mạc và phổi diễn tiến nhanh.

&gt; 
&gt; **Ngày phỏng vấn:** 9/4/1983
&gt; 
&gt; **Đối tượng phỏng vấn:** Ts. Rose Hatcher 2
&gt; 
&gt; **Đối tượng phỏng vấn:** Ts. Cataldo
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Cataldo:** Cảm ơn vì đã đến gặp tôi, Tiến sĩ Hatcher.
&gt; 
&gt; **Ts. Hatcher:** Không có chi. 
&gt; 
&gt; **Ts. Cataldo:** Tôi đoán là cô đã được thông báo trước rồi?
&gt; 
&gt; **Ts. Hatcher:** Vâng. 
&gt; 
&gt; **Ts. Cataldo:** Tốt. Hãy bắt đầu nào.
&gt; 
&gt; **Ts. Hatcher:** Hân hạnh.
&gt; 
&gt; **Ts. Cataldo:** Ban đầu cô lo ngại những gì về sáng kiến này?
&gt; 
&gt; **Ts. Hatcher:** Tôi lo mình sẽ gặp- “bản sao” của tôi, khi đó tôi sẽ nhìn thấy gáy của chính mình và sẽ có vài thứ không thể giải thích được gắn trên nó, việc đấy sẽ ám ảnh tôi mất.
&gt; 
&gt; **Ts. Cataldo:** Tôi thấy cô cũng hài hước y như Hatcher 1 vậy, tiến sĩ.
&gt; 
&gt; **Ts. Hatcher:** Tại sao lại không chứ?
&gt; 
&gt; [Ts. Cataldo cười]
&gt; 
&gt; **Ts. Cataldo:** Tiếp nào. Kỉ niệm thời thơ ấu ưa thích của cô là gì?
&gt; 
&gt; **Ts. Hatcher:** Khi tôi lên chín, bố tôi đưa tôi đến LegoLand và cho tôi xúc mọi mảnh lego mà mình muốn vào xô. Ngày tuyệt vời nhất trong đời tôi.
&gt; 
&gt; **Ts. Cataldo:** Mấy món đó chơi đó đúng là rất tuyệt. Còn nỗi sợ hãi vô hình của cô là gì?
&gt; 
&gt; **Ts. Hatcher:** Tôi sợ người ta sẽ không nghe lời tôi trong trường hợp khẩn cấp, và nó sẽ dẫn đến thương vong.
&gt; 
&gt; **Ts. Cataldo:** Tôi hiểu. Trên thang đo từ một đến năm, cô nghĩ độ trung thành với Tổ Chức của mình sẽ ở mức nào?
&gt; 
&gt; **Ts. Hatcher:** Ba.
&gt; 
&gt; **Ts. Cataldo:** Cô có thể giải thích không?
&gt; 
&gt; **Ts. Hatcher:** Tôi trung thành với những thứ như gia đình tôi hơn là chỗ làm của mình. Tôi rất vui khi có một công việc ổn định, nhưng sẽ không có gì đáng ngạc nhiên nếu tôi cảm thấy cách vận hành của Tổ Chức hơi có vấn đề.
&gt; 
&gt; **Ts. Cataldo:** Cũng đúng. Hôm nay chúng ta đến đây thôi, Tiến sĩ Hatcher, cám ơn cô vì đã hợp tác. 
&gt; 
&gt; **Ts. Hatcher:** Nó thế nào rồi?
&gt; 
&gt; **Ts. Cataldo:** Cái gì thế nào?
&gt; 
&gt; **Ts. Hatcher:** Dự án. 5132 ấy.
&gt; 
&gt; **Ts. Cataldo:** Nó… chúng tôi đang gặp phải vài khó khăn ngoài dự đoán.
&gt; 
&gt; **Ts. Hatcher:** Các anh sẽ khắc phục nhanh thôi ấy mà.
&gt; 
&gt; **Ts. Cataldo:** Chắc chắn rồi. Chúng tôi đang có vài ý tưởng muốn thử. 
&gt; 
&gt; **Ts. Hatcher:** Chà, tôi mong chúng ta sẽ thấy được thành quả.
&gt; 
&gt; **Ts. Cataldo:** Tôi cũng vậy.
&gt; 
&gt; **&lt;Bản ghi kết thúc&gt;** 
&gt; 
**Ghi chú:** Công nghệ gia tốc tuổi thọ đã bị tạm ngưng sau khi nhân sự quan sát thấy các đối tượng có nguy cơ mắc bệnh di truyền cao hơn. Dự án đã tiến sang Giai đoạn 2.

##red|Tiền sử bệnh bẩm sinh - Rose Hatcher 2
Ghi chú từ bác sĩ chuyên khoa ung thư của 5132 
Ghi chú về khả năng sinh tồn của các bản sao được tạo và được gia tốc tuổi thọ bởi SCP-████##
[[Collapsible show=&#34;Đề xuất sử dụng thêm SCP-████ - Đã từ chối&#34; hide=&#34;Đóng&#34;]]
&gt; 
&gt; Gửi Ts. Cataldo,
&gt; 
&gt; Tinh thần nhân đạo của anh là tương đối đáng hoan nghênh. Nhưng nhân lúc tôi đang vui vì khả năng thấu hiểu của anh, tôi cần nhắc nhở anh rằng nhiệm vụ của anh trong dự án này không bao gồm nghiên cứu SCP-████ hay bất kỳ dự án nào khác của Tổ Chức. Dù tất cả những loại bệnh được quan sát thấy trên các đối tượng quả thực là phi dị thường, nhưng việc sử dụng một dị thể để nghiên cứu ung thư là đang lãng phí tài nguyên của Tổ Chức, và có khi nó còn gây ra thêm nhiều vấn đề hơn.
&gt; 
&gt; Thêm nữa, tôi muốn anh suy nghĩ lại về tầm quan trọng của dự án này. Tổ Chức sẽ sụp đổ nếu chúng ta không thể tìm ra giải pháp. Chúng ta đang thiếu nhân sự một cách trầm trọng. Nhưng dự án 5132 sẽ cứu được Tổ Chức nếu chúng ta có thể tập trung vào công việc của mình.
&gt; 
&gt; Ts. Cannon
&gt;

**Năm sinh:** 1986

**Tình trạng hiện tại:** Đã chết vào năm 2012, vết thương do súng bắn.

**Các đặc điểm mong muốn:** Phản xạ nhanh, kiểm soát cảm xúc, tư duy logic, trung thành với Tổ Chức.

**Các đặc điểm không mong muốn:** Có khuynh hướng cô lập với xã hội, thiếu sự đồng cảm, có sự bốc đồng khó đoán, bị trầm cảm mãn tính, có hành vi tự huỷ hoại bản thân.

&gt; 
&gt; **Đối tượng phỏng vấn:** Cá nhân 5132-32.3
&gt; 
&gt; **Người phỏng vấn:** Ts. Katharine Clark
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Clark:** Chào buổi sáng, cô Hatcher.
&gt; 
&gt; **5132-32.3:** Gọi là 32.3. Hatcher là tổ tiên của tôi, nếu kí ức đó là đúng.
&gt; 
&gt; **Ts. Clark:** ...Phải rồi. Xin lỗi, cô Hatcher.
&gt; 
&gt; **5132-32.3:** Cô đang có vài thắc mắc muốn hỏi tôi đúng không?
&gt; 
&gt; **Ts. Clark:** Ờ, đúng, tôi có, chờ chút. Được rồi. Ban đầu cô lo ngại những gì về sáng kiến này?
&gt; 
&gt; **5132-32.3:** Tôi không có lo lắng về cái gì hết.
&gt; 
&gt; **Ts. Clark:** Ờm- được thôi. Tiếp là… Kỉ niệm thời thơ ấu ưa thích của cô là gì?
&gt; 
&gt; [5132-32.3 im lặng trong vài giây.]
&gt; 
&gt; **5132-32.3:** Mấy câu hỏi này để làm gì vậy?
&gt; 
&gt; **Ts. Clark:** Nó-Nó là một phần của dự án. Xin lỗi. Cô tra lời được chứ?
&gt; 
&gt; **5132-32.3:** ...có lần người giám hộ của tôi đã đưa tôi ra khỏi Điểm để ăn kem ở McDonald.
&gt; 
&gt; **Ts. Clark:** Được rồi. Nỗi sợ hãi vô hình của cô là gì?
&gt; 
&gt; **5132-32.3:** Không có.
&gt; 
&gt; **Ts. Clark:** 32.3, Trên thang đo từ một đến năm, cô nghĩ độ trung thành với Tổ Chức của mình sẽ ở mức nào?
&gt; 
&gt; **5132-32.3:** Năm.
&gt; 
&gt; **Ts. Clark:** Thật không?
&gt; 
&gt; **5132-32.3:** Tôi lớn lên trong Tổ Chức. Tôi còn nơi nào để đi đây?
&gt; 
&gt; **Ts. Clark:** ...ồ.
&gt; 
&gt; [Một vài giây im lặng trôi qua]
&gt; 
&gt; **Ts. Clark:** Ờ thì- cuộc phỏng vấn kết thúc, cô Hatcher. Cô còn muốn nói thêm gì không?
&gt; 
&gt; **5132-32.3:** Không, cảm ơn.
&gt; 
&gt; **Ts. Clark:** Thôi được.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;** 
&gt; 
**Ghi chú:** Cá nhân 5132-32.3 đã bị giết ba tháng sau cuộc phỏng vấn trong một vụ cãi vã với 5132-16.3, Raiden Key. Do sự bất ổn trong sức khoẻ tinh thần và hành vi của các đối tượng, dự án sẽ chuyển sang Giai đoạn 3 và chuyển cơ sở hoạt động đến Negaseattle, bang Washington.

&gt; 
&gt; Ngày 5 tháng 10 năm 1998
&gt; 
&gt; Tôi đang rất lo về lũ trẻ.
&gt; 
&gt; Tôi hiểu là chúng ta vẫn đang theo đúng lộ trình. Nuôi dưỡng chúng trong Tổ Chức, bắt đầu huấn luyện chúng càng sớm càng tốt, giới hạn mối liên hệ với thế giới bên ngoài của chúng, tôi biết chúng ta làm thế để làm gì. Chúng không phải những đứa trẻ bình thường, và chúng sẽ không được sống một cuộc sống bình thường. Những khoá học mà họ định tống lên đầu chúng, theo kế hoạch, là cực kì khó và áp lực, lũ trẻ sẽ được giới thiệu với chúng sớm thôi. Nghiêm túc mà nói, chúng còn không phải con người. Chúng tôi vẫn không chắc chắn 100% là chúng sẽ không gặp phải bất kì tác dụng phụ nào từ dị thể đã tạo ra chúng.
&gt; 
&gt; Nhưng khi tôi dõi theo chúng, giám sát sức khoẻ và sự tiến bộ của chúng, tôi đang dần cảm thấy có gì đó đáng ngờ về cách chúng được tạo ra.
&gt; 
&gt; Chúng lớn lên tương đối bình thường. Có lẽ chỉ mất hơn chục năm, và không ai trong số chúng thể hiện bất cứ điều gì dị thường trong quá trình phát triển. Tuy nhiên, chúng lại cho thấy dấu hiệu của các vấn đề tâm lý nghiêm trọng. Phần ác trong tôi nghĩ rằng nó sẽ có lợi về lâu về dài cho lũ trẻ, dù sao thì phần lớn nhân sự Tổ Chức đều kết thúc sự nghiệp của họ trong những căn bệnh tâm thần vớ vẩn nào đó. Còn phần thiện trong tôi lại hồ nghi về cái kế hoạch nuôi trẻ con trong boongke quân sự dưới lòng đất này, họ bảo như vậy là muốn tốt cho chúng.
&gt; 
&gt; Nhưng thật không may, dự án này không phải là muốn tốt cho chúng. Mà là cho chúng tôi. Chúng tôi đã làm hỏng cả một giai đoạn. Chúng tôi đang dần cạn thời gian.
&gt;

**Năm sinh:** 2010

**Tình trạng hiện tại:** Đang hoạt động, hiện được chăm sóc bởi Tiến sĩ Elaine Marten và cựu đặc vụ Griffith Hook.

**Các đặc điểm mong muốn:** Thực hành sáng tạo, động lực cao, kỹ năng xã hội mạnh, phản xạ nhanh, trung thành với Tổ Chức.

**Các đặc điểm không mong muốn:** Tính cách ngang ngược, bốc đồng, vô tổ chức, thái độ ngoan cố.

&gt; 
&gt; **Ngày phỏng vấn:** 12/9/2026
&gt; 
&gt; **Đối tượng phỏng vấn:** Rose Hatcher 4
&gt; 
&gt; **Người phỏng vấn:** Ts. Clark
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Ts. Clark:** Cháu thế nào rồi, Rosie?
&gt; 
&gt; **Hatcher:** Khá ổn. Vậy còn cô?
&gt; 
&gt; **Ts. Clark:** Cô vẫn khoẻ. Cám ơn cháu đã hỏi thăm.
&gt; 
&gt; **Hatcher:** Có phải cô đến vì mấy cái nhân bản gì gì đó không ạ?
&gt; 
&gt; **Ts. Clark:** Phải, là vì “mấy cái nhân bản gì gì đó.” Ban đầu cháu cảm thấy thế nào về mấy thứ “nhân bản” này? Có lo lắng gì không?
&gt; 
&gt; **Hatcher:** Um, cháu lo mình không đạt được ước mơ.
&gt; 
&gt; **Ts. Clark:** Ước mơ đó là gì?
&gt; 
&gt; **Hatcher:** Cháu muốn trở thành người ngầu nhất Tổ Chức. Cháu phải đuổi kịp các cô các chú chứ.
&gt; 
&gt; [Ts. Clark cười]
&gt; 
&gt; **Ts. Clark:** Cô chắc là cháu sẽ rất ngầu. Được rồi, Kỉ niệm thời thơ ấu ưa thích của cháu là gì?
&gt; 
&gt; [Hatcher suy nghĩ một lúc]
&gt; 
&gt; **Hatcher:** Umm, có lần cháu trói Griff lại vì cậu ấy lấy mất con robot của cháu, hay là cái lần cháu và Rai lẻn ra ngoài sau giờ giới nghiêm và [https://scp-vn.wikidot.com/holyterrors1 bắn pháo hoa trên bãi cỏ ngoài tháp nước cũ của thị trấn.] [[footnote]] Để biết thêm thông tin về &#34;Câu lạc bộ Nghiên cứu Bom Mìn&#34;, xem hồ sơ 5132-32.4. [[/footnote]]
&gt; 
&gt; **Ts. Clark:** ...Ờm, à đúng rồi, cô nhớ mình từng nghe về vụ đó!
&gt; 
&gt; **Hatcher:** Vâng, tụi cháu đã gặp phải rắc rối khá lớn. Lúc đấy họ giận VÔ CÙNG luôn. 
&gt; 
&gt; **Ts. Clark:** Thôi, cô mừng là hai đứa vẫn ổn. Tiếp nào, Rosie, trên thang đo từ một đến năm, cháu nghĩ độ trung thành với Tổ Chức của mình sẽ ở mức nào?
&gt; 
&gt; **Hatcher:** Um, năm.
&gt; 
&gt; **Ts. Clark:** Cô rất vui khi nghe điều đó!
&gt; 
&gt; **Hatcher:** Nhưng mà- Cháu cũng không biết nữa. Tất nhiên là cháu sẵn sàng sửa chữa mọi thứ mà cô muốn. Cháu biết đó là lý do mình ở đây, nhưng... cháu có thể được nghỉ ngơi nhiều hơn không? Họ ép chúng cháu ghê quá. Cháu không có ý xấu đâu! Chỉ là đôi khi mọi thứ quá áp lực thôi. Xin lỗi, cháu hơi nhiều lời nhỉ?
&gt; 
&gt; **Ts. Clark:** Không sao đâu, cô hiểu ý cháu mà. Được rồi, câu hỏi cuối, nỗi sợ hãi vô hình của cháu là gì?
&gt; 
&gt; **Hatcher:** Cháu sợ mình sẽ làm hỏng việc.

&gt; 
&gt; Như các bạn đã biết, điểm kiểm tra của quý đầu tiên đã đến vào thứ hai. Và Hội đồng đã đánh trượt một nửa số đối tượng. Bản ghi nhớ này là lời nhắc nhở các bạn về mục tiêu của dự án và tầm quan trọng của công việc mà chúng ta đang làm ở đây. Sáng kiến cam kết cung cấp môi trường tối ưu cho việc nuôi dưỡng và giáo dục trẻ em, nhưng nếu có đối tượng nào không đáp ứng được những tiêu chí cần thiết về sức khoẻ và tâm lý, chúng phải được đánh giá lại bởi người giám hộ cho đến khi có thể đáp ứng đủ tiêu chuẩn của chúng ta.
&gt; 
&gt; Các bạn, đừng chỉ xem chúng là trẻ con. Chúng là cơ hội cuối cùng của chúng ta. Chúng là tương lai của Tổ Chức. Nếu Giai đoạn 3 thất bại, chúng ta sẽ không còn cơ hội để sửa sai. Các bạn được phép kể cho lũ trẻ về tầm quan trọng của chúng nếu các bạn nghĩ rằng việc đó sẽ thúc đẩy chúng học tập chăm chỉ hơn.
