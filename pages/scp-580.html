**Item nº:** SCP-580

**Classe do Objeto:** (--Keter--) Devido a uma revisão da documentação atual em 5 de janeiro de 2009, este objeto SCP foi reclassificado como Euclídeo.

**Procedimentos Especiais de Contenção:** Devido à natureza de SCP-580 e ao ambiente em que normalmente é encontrado, os seguintes protocolos devem ser seguidos o tempo todo durante contato. Observe que este documento cobre tanto o item em si (doravante referido como SCP 580–01) como a tripulação encontrada dentro (SCP 580–02).

# Pelo menos um Agente da Fundação que seja fluente em mandarim e que seja obviamente descendente de chineses deve estar presente; durante uma emergência, o primeiro requisito é de maior prioridade. (Para os fins deste documento, essa pessoa deve ser referida como Líder de Contato.) Todas as comunicações que ocorrerem entre a equipe da Fundação e SCP 580–02 devem passar pelo Líder de Contato, visto que SCP-580-02 não responderá a qualquer outra interação.
# A comunicação deve ser mantida em um nível não hostil; nenhuma agressão deve ser exibida pela equipe de contato em nenhum momento. O Líder de Contato deve declarar a missão e objetivos atuais de sua equipe da forma mais verdadeira possível, tanto consciente quanto inconscientemente (ou seja, linguagem corporal e indicadores de estresse).
# A equipe deve se desculpar por “Interferir em uma operação militar em território imperial” e declarar que estará partindo imediatamente. Em caso de dúvida, o Líder de Contato pode perguntar o caminho para a “área neutra” mais próxima a qualquer membro do grupo de SCP-580-02, de preferência aquele com quem a equipe mais interagiu. É preciso ter cuidado para que a equipe deixe a impressão de que estará saindo imediatamente; contato adicional com SCP-580 dentro de um período de 24 horas a partir da partida não é recomendado devido a comportamento hostil anterior diante de tais ações.
# Caso comecem-se hostilidades, a Equipe da Fundação deve deixar a área imediatamente e tentar manobras evasivas. Reentrada na atmosfera da Terra é permitida como último recurso, caso seja necessário.

Interações com SCP–580 devem ser estritamente registradas e encaminhadas ao Dr. Kamen o mais rápido possível para análise. Deve ser dada prioridade a quaisquer desvios nos protocolos acima listados e aos resultados dos mesmos, caso se apresentem.

**Descrição**: SCP–580-01 é um zepelim de seda e madeira aparentemente construído durante o reinado de Shi Huang Ti na China. O componente de voo tem um dragão e uma fênix pintados em verde claro, prata e ouro em sua lateral, enquanto o convés parece ser feito de uma madeira dura não identificada. O convés em si não tem armas visíveis, embora 8 espaços para canhões tenham sido identificados em ambos os lados. SCP-580-01 parece não ter sofrido nenhum dano de armas ou perigos ambientais presentes no espaço, embora mostre o desgaste padrão que poderia ser encontrado se tal aeronave estivesse presente em condições atmosféricas. Parece não haver meios de propulsão visíveis do lado de fora da aeronave; registros desenterrados nos sítios de escavação arqueológica ██████, ██████ e ██████ não forneceram quaisquer pistas sobre este assunto.

SCP-580 pode ser encontrado assim que se passa da lua; encontros anteriores (consulte o Arquivo de Dados ███████) mostram que a tripulação de SCP-580-01 considera a lua como a fronteira do “território imperial” e não passa além desse ponto em direção à Terra. Até o momento, cálculos aproximados mostram que pode-se encontrar SCP-580 na área entre a lua e o sol; com base em evidências anedóticas, parece que SCP-580 foi encomendado para viajar ao sol sob as ordens de Shi Huang Ti. Se isso foi para uma expedição militar ou uma jornada de peticionário ainda não está claro atualmente.

Registros recuperados dos sítios de escavação mostram planos incompletos para SCP-580-01; alguma páginas e notas estão ausentes, aparentemente devido a fogo ou causas naturais. No entanto, esses planos mostram que há compartimentos em SCP-580-01 que não estão relacionados à navegação ou ao transporte de carga; as notas sobre essas seções indicam algum tipo de propósito necromântico pretendido para elas, embora os detalhes não estejam claros no momento.

SCP-580-01 está tripulado com aproximadamente 40 guerreiros de terracota, semelhantes aos encontrados na tumba de Shi Huang Ti e seu famoso exército de terracota. Cada um é um golem mecânico que demonstrou habilidade com armas variadas de artes marciais chinesas antigas e combate desarmado. Eles estão armados com o armamento padrão para soldados de seu período original: espada curta, lança e besta de repetição. Eles não se comunicam a menos que se fale com eles e se recusam a atacar a menos que sejam provocados primeiro; além disso, eles mostraram habilidade em marinharia e pequenas funções de manutenção para SCP-580-01. Estão presentes entre a tripulação quatro (4) oficiais guerreiros, que parecem liderar a tripulação e determinar a interação com grupos externos. Atualmente não está claro qual dos quatro é o líder, visto que todos são idênticos em aparência.

**Adendo**: Os Documentos de Referência ████████, ████████ e █████████, bem como o Arquivo de Dados ███████ estão atualmente aguardando desconfidencialização, pendente da aprovação do Dr. Kamen.
