**Articolo:** SCP-606 -- L&#39;Insegnante
**Autore:** [[*user ModernMajorGeneral]]
**Originale:** [http://www.scpwiki.com/scp-606 SCP-606]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]



**Elemento #:** SCP-606

**Classe dell&#39;Oggetto:** Euclid (classificazione a Keter in revisione)

**Procedure Speciali di Contenimento:** SCP-606 è attualmente custodito di sua volontà in una cella non arredata di 20mx25mx8m al Sito ██, il cui ingresso è sigillato da due porte d&#39;acciaio da 25cm su entrambi i lati di una camera di compensazione. Nessun personale deve entrare nella cella di contenimento di SCP-606 se non in circostanze di test controllati o con l&#39;autorizzazione di un membro del personale con autorizzazione di Livello 4 o superiore. Le difese standard ad attivazione diretta (esplosive, chimiche, biologiche e memetiche) devono essere sempre in posizione, secondo la procedura operativa standard.

A causa della natura non corporea di SCP-606, al momento non sono state sviluppate misure di sicurezza affidabili in caso di violazione del contenimento. Nel caso di una tale violazione, tutto il personale dovrebbe fare riferimento al piano ETA-SEI.

Attraverso l&#39;uso di un dispositivo portatile, SCP-606 deve essere fornito con una normale chiavetta USB contenente non meno di 2MB di dati ogni 12 ore. I dati contenuti nel dispositivo devono essere lasciati alla discrezione del supervisore di SCP-606, ma testi di letteratura classica o enciclopedie, filmati o file audio di discorsi storici sono ideali. In una situazione di emergenza questo può essere sostituito con &#34;dati&#34; in qualsiasi forma, come stampe, compact disc o videocassette. Si deve tenere un&#39;attenta registrazione di tutti i dati forniti a SCP-606. A SCP-606 non devono essere date informazioni ripetute se non in una situazione di emergenza. Nessun materiale riguardante la Fondazione o [[[SCP-028|altri oggetti anomali]]] deve essere fornito a SCP-606 in nessuna circostanza.

**Descrizione:** SCP-606 appare come una massa sferica di luce di dimensioni e intensità variabili.  Più comunemente, ha un diametro di circa 85 cm ed emette 220 candele di luminosità, ma è stato osservato crescere fino a 10 m di diametro ed emettere oltre 100.000 candele. SCP-606 è stato anche osservato ridursi a 4cm di diametro, emettendo meno di 0,5 candele. Nonostante la sua capacità di emettere grandi quantità di luce, SCP-606 non emette calore. Non sembra essere composto da alcuna forma di materia, ed è in grado di passare attraverso le barriere materiali senza sforzo.

Attualmente si teorizza che SCP-606 sia un&#39;entità composta puramente di conoscenza o informazione, e le informazioni ottenute da SCP-606 stesso sembrano confermare questo. Inoltre, SCP-606 sembra trarre sostentamento dall&#39;informazione, crescendo sia in dimensioni che in luminosità quando gli vengono fornite fonti di informazione fino alla sua dimensione massima sopra menzionata e riducendosi quando ne viene privato.

È in grado di &#34;nutrirsi&#34; di un gran numero di fonti diverse, compresi i dispositivi digitali, i libri, il nastro magnetico e gli esseri viventi, il che significa semplicemente che SCP-606 circonda l&#39;oggetto. Questo processo non sembra influenzare le sue fonti in alcun modo. I supporti digitali memorizzati su flash drive sono utilizzati nella conservazione di SCP-606 in modo che i dettagli specifici così come le dimensioni approssimative di tutte le informazioni fornite a SCP-606 possano essere facilmente registrate. Le specifiche per il mantenimento di SCP-606 elencate sopra sono state formulate sia attraverso la discussione con SCP-606 che attraverso l&#39;osservazione prolungata; SCP-606 sembra avere una preferenza per la letteratura classica, per esempio, e la quantità fornita finora serve a mantenere SCP-606 alla sua normale dimensione e luminosità.

SCP-606 è sapiente, apparentemente consapevole di tutta la conoscenza che ha acquisito nel corso della sua esistenza, e capace di comunicazione intelligente. Lo fa producendo toni puri d&#39;onda sinusoidale attraverso un meccanismo sconosciuto. Tale meccanismo è stato perfezionato attraverso l&#39;insegnamento a SCP-606 di un sistema di linguaggio basato sui toni di invenzione della Fondazione, che tutto il personale di Livello 2 o superiore assegnato a SCP-606 è tenuto ad imparare.

Se un altro individuo sapiente entra nella cella di contenimento di SCP-606, tenterà di &#34;illuminarlo&#34;, per usare le parole di SCP-606 stesso. In questo caso SCP-606 si muove per circondare la testa dell&#39;essere (o un equivalente simile). Questo provoca crisi epilettiche tonico-cloniche generalizzate per un periodo da 30 secondi a 5 minuti, dopo di che l&#39;individuo cade in coma seguito dalla morte. Il monitoraggio EEG degli individui colpiti durante questo processo ha mostrato un massiccio aumento dell&#39;attività di tutte le onde cerebrali, in particolare le onde di tipo gamma e beta. Attualmente si teorizza che questo sia il risultato del tentativo di SCP-606 di trasferire tutte le informazioni che ha raccolto al cervello dell&#39;individuo attraverso un processo sconosciuto, nonostante il normale cervello umano non sia in grado di sostenere lo stress di una tale procedura.

I risultati delle interviste con SCP-606 sono stati contrastanti. Anche se in precedenza si è degnato di rispondere ad alcune domande di base su se stesso e la sua storia, qualsiasi domanda più approfondita o interrogazione sugli argomenti di cui possiede la conoscenza si traduce inevitabilmente in una richiesta da parte di SCP-606 di &#34;illuminare&#34; l&#39;intervistatore e un rifiuto di rispondere a ulteriori domande. Le richieste fatte a SCP-606 di astenersi dal tentare di &#34;illuminare&#34; senza permesso sono state parzialmente soddisfatte; SCP-606 non cerca più di &#34;illuminare&#34; ogni individuo con cui entra in contatto, ma ha ancora sporadicamente cercato di eseguire il processo senza essere sollecitato. Per questo motivo l&#39;accesso alla cella di SCP-606 è limitato.

SCP-606 è stato scoperto dalla Fondazione il 6/11/19██ a ██████, Francia, dopo che un&#39;ondata di segnalazioni di persone scomparse è stata portata all&#39;attenzione della Fondazione. Il personale è riuscito successivamente ad attirare SCP-606 in un veicolo di trasporto e a trasferirlo nella sua attuale struttura, offrendogli personale di Classe D da &#34;illuminare&#34;. Una volta scoperta la sua natura non corporea, a SCP-606 fu chiesto perché non avesse tentato di sfuggire alla cattura. Ha risposto che &#34;desiderava vedere cosa sarebbe successo&#34;. Poiché SCP-606 è in grado di passare attraverso tutte le forme di materia, si presume che rimanga nella custodia della Fondazione di sua spontanea volontà, forse a causa della costante fornitura di informazioni che gli viene offerto.

**Addendum 606-1:** La comunicazione complessa con SCP-606 è stata resa possibile il 2/4/20██ quando il Dr. ████████ e ██████ hanno completato il loro lavoro sul suddetto linguaggio basato sui toni. I dettagli di questo linguaggio sono stati trascritti su normale carta da lettere e lasciati nella camera di contenimento di SCP-606. Segue un estratto della prima intervista con SCP-606; condotta da una stanza di monitoraggio protetta tramite microfono. SCP-606 è in grado di comprendere il normale linguaggio umano.

**Documento #606-1**

**&lt;Inizio Log&gt;**

&gt; Dr. ████████: Puoi capirmi?
&gt; 
&gt; SCP-606: [Si.]
&gt; 
&gt; Dr. ████████: Come hai imparato a farlo?
&gt; 
&gt; SCP-606: [Ascolto.]
&gt; 
&gt; Dr. ████████: Ci puoi dire chi sei?
&gt; 
&gt; SCP-606: [Sono l&#39;insegnante.]
&gt; 
&gt; Dr. ████████: Puoi essere più specifico?
&gt; 
&gt; SCP-606: [Sono l&#39;insegnante. Sono un fornitore di conoscenza. Entrate in questa stanza e vi illuminerò.]
&gt; 
&gt; Dr. ████████: Non desidero farlo in questo momento. Posso farti altre domande?
&gt; 
&gt; SCP-606: [Fornisco risposte.]
&gt; 
&gt; Dr. ████████: Dunque... quanti anni hai?
&gt; 
&gt; SCP-606: [Sono vecchio quanto basta.]
&gt; 
&gt; Dr. ████████: Puoi spiegarmi cosa intendi?
&gt; 
&gt; SCP-606: [Questi suoni che mi hai insegnato sono... limitati. Posso solo illuminarti direttamente.]
&gt; 
&gt; Dr. ████████: Come &#39;illumini&#39; la gente?
&gt; 
&gt; SCP-606: [Lo insegno.]
&gt; 
&gt; Dr. ████████: Lo sai che questo causa la morte ai tuoi... studenti?
&gt; 
&gt; SCP-606: [Non la chiamo morte. È la conseguenza dell&#39;essere... inadeguati.]
&gt; 
&gt; Dr. ████████: Cosa... insegni?
&gt; 
&gt; SCP-606: [Insegno tutto quello che ho imparato.]
&gt; 
&gt; Dr. ████████: Sai chi sono?
&gt; 
&gt; SCP-606: [Sei colui che si definisce un umano. I tuoi simili si riferiscono a te come &#39;dottore&#39;.]
&gt; 
&gt; Dr. ████████: Sai che cos&#39;è un &#39;dottore&#39;?
&gt; 
&gt; SCP-606: [È la vostra parola per uno che è stato istruito e insegna. A modo suo, almeno.]
&gt; 
&gt; Dr. ████████: Mi puoi insegnare solo parlando?
&gt; 
&gt; SCP-606: [Desidero illuminarti. Se non vuoi essere illuminato, non ho bisogno di te.]

**&lt;Fine Log&gt;**

A questo punto, SCP-606 ha interrotto l&#39;intervista e ha rifiutato di rispondere ad altre domande per alcuni giorni da parte del Dr. ████████. Le interviste successive hanno ottenuto poche altre informazioni significative su SCP-606 o sui soggetti che sostiene di conoscere.

**Addendum 606-2:** //Dopo aver esaminato i rapporti su 606, in particolare l&#39;Esperimento 606-██-█, sto diventando sempre più sospettoso che le morti dei suoi &#34;studenti&#34; **non** siano accidentali. La possibilità che abbia qualche scopo malevolo completamente indipendente dal suo &#34;insegnamento&#34; non può essere esclusa. Sì, tutti **dicono** che sta solo cercando di &#34;insegnare&#34; alle persone, ma tutto quello che sappiamo è che le fa crollare e morire. Non è stata scoperta nessuna prova solida che sia effettivamente ciò che pensiamo che sia. Non abbiamo nemmeno un modo per fermare questa dannata cosa - la ricerca di contromisure dovrebbe essere una priorità assoluta per la Sezione █ in collaborazione con il personale 606. Un incremento a Keter deve essere preso in considerazione.//

//- Dr. Major//
