**Item nº:** SCP-CQTM-J

**Classe do Objeto:** Keter, porque pode e vai te matar

**Procedimentos Especiais de Contenção:** SCP-CQTM-J é contido em uma cela de contenção padrão reforçada na Área-0000 - longe de você, quem ele quer matar. Devido ao fato de que SCP-CQTM-J é uma coisa muito perigosa que deseja e tem os meios para te matar, SCP-CQTM-J não deve ser manuseado por você especificamente. Este método de contenção iria te tornar efetivamente imortal em relação ao objetivo de SCP-CQTM-J de te matar.

**Descrição:** SCP-CQTM-J é uma coisa que te mata. Apesar de assassinato ser uma ação ilegal em toda jurisdição nacional na Terra, condenado na maioria das escrituras religiosas, e geralmente desprezado, SCP-CQTM-J como uma entidade não tem consideração por qualquer regra contra te matar e tem os meios para fazê-lo de múltiplas formas - incluindo, mas não limitado a:
* Uso de uma arma para te matar,
* Uso de um dispositivo de tortura para te torturar, então te matar,
* Uso de seus próprios [REDIGIDO]s para te matar,
* Conseguir a ajuda de coisa que te mata diferente como um meio de te matar,
* Te matar até suas funções vitais cessarem, então continuar a te matar,
* --Te dar um abraço-- uso de meios anômalos para te matar, e
* [DADOS EXPURGADOS] ████ te █████.

No evento de uma brecha de contenção total de SCP-CQTM-J, o resultado inevitável seria um evento classe-URK de você-está-prestes-a-ser-morto, seguido por um cenário classe-UHK de você-foi-morto. Como você é, presumivelmente, uma coisa que não deve ser morta, o último cenário deve ser evitado a todo custo.

**Adendo 1 - Entrevista com SCP-CQTM-J, 23/2/15:**
&gt; **Dr. Henderson:** Bom dia, SCP-CQTM-J, eu espero que você esteja bem.
&gt; 
&gt; **SCP-CQTM-J:** Eh, poderia estar melhor. Nesse momento, tudo no que eu consigo pensar é o quanto eu quero te matar de tantas formas diferentes.
&gt; 
&gt; **Dr. Henderson:** Você sabe que não podemos permitir que você faça isso.
&gt; 
&gt; **SCP-CQTM-J:** Eu imaginei. Ainda assim, seria muito bom se você deixasse eu enfiar uma navalha na sua caixa torácica bem nesse mesmo minuto, até seu coração parar.
&gt; 
&gt; **Dr. Henderson:** Acredite em mim, eu já me senti da mesma forma muitas vezes.
&gt; 
&gt; **SCP-CQTM-J:** Sobre si mesmo?
&gt; 
&gt; **Dr. Henderson:** Não muito.
&gt; 
&gt; **SCP-CQTM-J:** Cara, eu poderia fazer um bom e velho assassinato-de-você agorinha mesmo.
&gt; 
&gt; **Dr. Henderson:** Não há mais nada no que você pensa?
&gt; 
&gt; //(Curta pausa)//
&gt; 
&gt; **SCP-CQTM-J:** Eu quero começar a costurar.
&gt; 
&gt; **Dr. Henderson:** Isso é inofensivo o suficiente.
&gt; 
&gt; **SCP-CQTM-J:** Porque eu poderia te arrastar para um falso senso de segurança, então, quando você menos espera, BAM! Uma agulha de costurar em cada olho, enquanto eu arranco seu coração com meus dentes!
&gt; 
&gt; **Dr. Henderson:** Essa conversa não vai a lugar nenhum.
&gt; 
&gt; **SCP-CQTM-J:** Obviamente não! Nós não te assassinamos ainda!
&gt; 
&gt; **Dr. Henderson:** Se você hipoteticamente pudesse me matar, o que você teria a intenção de fazer depois?
&gt;   
&gt; **SCP-CQTM-J:** Hmm... eu meio que quero fazer uma roupa grindcore.
&gt; 
&gt; **Dr. Henderson:** Qual seria o nome?
&gt; 
&gt; **SCP-CQTM-J:** &#34;Pilha de Você Morto.&#34;
&gt; 
&gt; **Dr. Henderson:** ...acabamos aqui.

**Adendo 2 - Entrevista 24/2/15:**
&gt; **Dr. Henderson:** Olá de novo. Por favor não me mate.
&gt; 
&gt; **SCP-CQTM-J:** Eu não faço promessas nisso, amigo.
&gt; 
&gt; **Dr. Henderson:** Tem mais alguém que você gostaria de matar que não seja eu?
&gt; 
&gt; //(SCP-CQTM-J pausa para pensar)//
&gt; 
&gt; **SCP-CQTM-J:** Bem, tem sempre esse babaca do &#34;%%title%%&#34;.
