**Elemento #:** SCP-589

**Classe Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-589 dev&#39;essere contenuto all&#39;interno di un recipiente sigillato e rinforzato. In nessuna circostanza SCP-589 deve venire rimosso dal contenitore, toccato fisicamente, o anche solo osservato. SCP-589 e il suo contenitore devono restare sopra una bilancia, in modo che il loro peso possa essere controllato di continuo per confermare la presenza all&#39;interno di SCP-589.

Solo il personale di livello 4 può accedere alla cella di contenimento di SCP-589, che dev&#39;essere sorvegliata da almeno due membri del personale di livello 4 ventiquattr&#39;ore su ventiquattro. In nessuna circostanza dev&#39;essere permesso a SCP-589 di lasciare la sua cella di contenimento. Il personale che tenti un ingresso non autorizzato o la rimozione di SCP-589 sarà terminato.

Nell&#39;eventualità che il contenimento venga violato, l&#39;intero settore in cui SCP-589 è conservato dev&#39;essere immediatamente epurato con cariche da demolizione o dispositivi incendiari. Tutto il personale che riesca a fuggire dev&#39;essere interrogato e quindi immediatamente trattenuto per un esame psicologico.

Nell&#39;eventualità che SCP-589 debba essere maneggiato senza la protezione del contenitore, il personale autorizzato deve aver ricevuto il permesso dagli psicologi della Fondazione e possedere un Indice di Resistenza Psionica di 30 o superiore. Una volta che il loro compito è terminato, tutto il personale che ha maneggiato SCP-589 deve sottoporsi ad un esame psicologico obbligatorio.

**Descrizione:** SCP-589 è un animale di pezza in grado di cambiare il suo aspetto basandosi sui desideri soggettivi della prima persona che entra in contatto con esso. SCP-589 possiede l&#39;abilità di indurre una sensazione di calma e serenità in chiunque lo veda o lo tocchi fisicamente. Questa abilità appare essere memetica, dato che è in grado di diffondersi tramite copie dell&#39;oggetto o immagini che mostrino la sua figura; ad ogni modo, l&#39;efficacia di queste copie è direttamente proporzionale alla qualità della riproduzione. L&#39;effetto calmante che SCP-589 causa non è dissimile dall&#39;uso di narcotici, dato che stimola le aree del cervello responsabili delle sensazioni di sollievo ed euforia, ed incoraggia la produzione di sostanze chimiche ed ormoni che riducano lo stress; tuttavia, l&#39;effetto crea rapidamente dipendenza, e gli individui affetti diventano completamente dipendenti da SCP-589 dopo un&#39;esposizione prolungata. Una volta che diviene assuefatto, l&#39;interazione di un certo individuo con SCP-589 o con qualunque sua copia è prossima alla completa ossessione, e questi è spinto a creare altre copie di SCP-589 e a cercare di distribuirle.

In ogni caso, ciò che rende SCP-589 pericoloso sono gli effetti postumi. Dopo un certo periodo di tempo, SCP-589 scompare all&#39;improvviso; SCP-589, tutte le copie fisiche e tutte le versioni stampate di esso in ogni media stampato o in formato elettronico svaniscono completamente. Questa improvvisa e massiccia scomparsa di SCP-589 ha conseguenze catastrofiche per coloro che ne sono influenzati. Senza SCP-589 a mantenerli passivi e calmi, gli individui infetti inizieranno immediatamente a soffrire di una varietà di sintomi da astinenza inclusi, ma non limitati a: depressione maniacale, psicosi, aumento dell&#39;aggressività, disperazione incontrollabile, demenza, manie, paranoia, e vari altri disordini comportamentali. Non si è a conoscenza di come o perché SCP-589 produca questo effetto, ma è stato ipotizzato che SCP-589 si &#34;nutra&#34; della sofferenza psicologica che causa in coloro che sono completamente ossessionati da esso. Una volta che il processo è completo, SCP-589 riapparirà in un&#39;altro luogo casuale e ripeterà il ciclo.

SCP-589 è stato rintracciato e contenuto dopo che la Fondazione aveva ricevuto una serie di misteriose segnalazioni di villaggi e cittadine in aree rurali rinvenuti con l&#39;intera popolazione deceduta, apparentemente dopo essersi massacrati a vicenda in violente sommosse su larga scala. La Fondazione ha iniziato a tenere traccia dei suddetti incidenti, ma non è riuscita a determinarne le cause finché il Dr. ████████ non ha scoperto uno schema nelle aree colpite. Utilizzando i dati forniti dal Dr. ████████, la Fondazione è riuscita ad intercettare e a contenere SCP-589, nonostante diversi membri del personale abbiano dovuto sottoporsi a rigorosi trattamenti psicologici per contrastarne gli effetti. Attualmente, SCP-589 non ha tentato di lasciare la sua area di contenimento, il che ha condotto i ricercatori ad ipotizzare che SCP-589 segua un ciclo vitale molto specifico.

**Modello dell&#39;Infezione:** Dopo vari esperimenti su gruppi di test composti da personale di classe-D, SCP-589 è apparso scegliere come bersaglio solamente individui fortemente insicuri, o coloro che soffrono di alti livelli di stress. Le frequenza delle infezioni mostrava un tasso del 90% nei soggetti i cui profili psicologici suggeriscono che fossero altamente stressati o dotati di scarsa autostima, mentre i soggetti con livelli di stress bassi o nulli e con un&#39;alta autostima soffrivano di un tasso di infezione del 12%. Questo conferma l&#39;ipotesi iniziale del Dr. che le aree scelte come bersaglio da SCP-589 avessero un alto numero di persone facili da infettare.

**Ipotesi di Senzienza:** 
C&#39;è una concreta possibilità che SCP-589 possa essere in effetti una creatura senziente, piuttosto che un oggetto inanimato. Lo studio degli schemi di movimento di SCP-589, uniti ai dati sui modelli di infezione suggeriscono che SCP-589 controlli deliberatamente dove appare all&#39;inizio di ogni ciclo. In ogni caso, sono necessari ulteriori dati ed esperimenti per confermare questo aspetto.

**Nota Amministrativa:** //A causa della catastrofica interruzione del contenimento durante l&#39;Esperimento 589-05, che ha causato l&#39;Incidente 589-4, SCP-589 deve essere contenuto permanentemente nel suo recipiente sicuro. Qualunque richiesta di rimuovere SCP-589 richiede un&#39;autorizzazione di livello O5.//

//O5-█//
