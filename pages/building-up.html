Pesquisador Conwell olhava ao redor de seu escritório. Os poucos pertences que ele usava para decorá-lo estavam agora colocados em uma caixa sobre a mesa.

Conwell deixou escapar um suspiro desanimador. Ele queria dizer que tinha sido bom enquanto durou, mas, para ser honesto consigo mesmo, o trabalho que vinha fazendo com [[[SCP-1360]]] era frustrante e doentio. Ainda assim, ele gostaria de ter produzido mais resultados. Talvez assim não pareça que ele fracassou. Talvez assim não pareceria como se ele tivesse decepcionado o pobre droide. Uma forte batida na porta tirou Conwell de seu devaneio.

&#34;Tá aberta,&#34; gritou ele. Uma mulher baixa com olhos cinzentos penetrantes e um grande sorriso entrou. Seu cabelo estava preso em um coque e um pequeno par de óculos estava em seu nariz pontudo. Conwell fez o possível para esconder sua decepção. Essa mulher era a Dr.ª Freemont. Embora ela fosse pelo menos um pé mais baixa do que ele, ela sempre conseguia fazê-lo se sentir pequeno.

&#34;Transferido de novo?&#34; Perguntou ela. Uma sobrancelha se erguendo ao olhar para a caixa sobre a mesa. Sua voz era doce e preocupada, mas seus lábios estavam curvados em um sorriso sorrateiro.

&#34;Como adivinhou?&#34; Respondeu ele. Conwell puxou sua caixa de coisas para longe de sua convidada e fingiu mexer nelas, na esperança de parecer muito ocupado para conversar. &#34;A que devo o prazer?&#34;

&#34;Aonde eles estão mandando você?&#34; Perguntou Freemont. Se ela não percebeu sua exibição ou não se importava, restava para ser visto.

&#34;[[[SCP-1760|Sítio-84]]]. Novamente. O que você quer, Freemont?&#34;

&#34;Dr. Thompson pediu para vê-lo. Acho que tive sorte de ter pego você agora, antes deles te mandarem pro Pacífico.&#34; Freemont deu uma risadinha. A boca de Conwell ficou levemente aberta enquanto ele tentava processar exatamente o quão insensível ela podia ser.

&#34;Por que?&#34; perguntou Conwell. Ele tinha ouvido falar do pobre [[[SCP-2860|Dr. Harold Thompson]]] quando estava trablahando com Dr. Johnson, e até o encontrou pessoalmente uma vez. Freemont respondeu com um forte encolher de ombros.

&#34;Eu também gostaria de saber isso. Ele tem sido muito influxível sobre vê-lo ao longo da semana.&#34;

&#34;Achei que Dr. Collins estivesse mantendo contato...&#34; Conwell começou, parando quando Freemont deu uma risada aguda.

&#34;Gregg não visita Harold desde que Johnson se foi. Enfim, tá na hora dele receber mais uma consulta de saúde psicológica, então pensei em agradá-lo com você. Posso dizer a ele que você vai dar uma passada por lá?&#34;

Conwell suspirou e colocou a cabeça entre as mãos antes de arrastá-las pelo rosto. Se Freemont estivesse dizendo a verdade, Dr. Thompson já não era visitado há quase três anos e provavelmente estava perdendo a esperança.

&#34;Receio que eu tenha um voo para pegar e mais algumas reuniões para cuidar antes de embarcar. Sinto muito. Gostaria de poder. Eu realmente gostaria, simplesmente não posso,&#34; disse ele enquanto sacudia a cabeça. Freemont encolheu os ombros.

&#34;Você está desapontando ele, não eu. Boa sorte no Casket Garden.&#34;

Conwell baixou a cabeça e esperou que Freemont fosse embora. A porta bateu atrás dela. Ele então soltou outro suspiro e agarrou sua caixa de coisas antes de sair e desligar a luz atrás de si.
-----

Conwell bateu com força na porta do escritório do Dr. Collins. Ele não esperou permissão para entrar, em vez disso escolhendo abrir a porta silenciosamente e entrar na sala. O escritório em si, estava iamculado, uma grande quantidade de premeditação parecendo ter sido canalizada na hora de colocar tudo, até as canetas sobre a mesa. Ele não queria tocar em nada, como se um curador fosse gritar com ele por perturbar a exposição.

&#34;Posso te garantir que você tá fazendo um bom trabalho,&#34; disse Collins com uma pequena risada de sua cadeira. Ele falou sem tirar os olhos da tela de sua área de trabalho. Conwell revirou os olhos em resposta. &#34;O que você tem em mente, campeão?&#34;

&#34;Já esvaziei o laboratório de 1360-1. Você vai ficar com o escritório antigo do Zack ou vai ficar com este aqui?&#34;

Ainda não decidi, mas suponho que minha situação de escritório não foi o que motivou sua visita.&#34; Respondeu Collins. Ele agora olhava para Conwell por trás de seus óculos grossos.

&#34;Eu sei que você me ajudou a ser transferido. É por isso que eles estão dando a você o comando sobre 1360. Eu só não consigo entender por que você fez isso.&#34;

Collins suspirou. Ele pareceu um pai prestes a dizer ao filho que não estava zangado, só desapontado.

&#34;Seu entusiasmo por aquele projeto estava diminuindo muito antes de Johnson partir. O comando estava com medo de que você não fosse mais adequado para continuar a liderar o projeto, então eles me pediram para ficar de olho em você e relatar o que eu visse,&#34; Collins então sacudiu a cabeça enquanto ria em voz baixa. &#34;Digo, meu deus, você é um homem adulto, não vou visitá-lo para dizer que está fazendo um bom trabalho. Ninguém faz isso.&#34;

&#34;Então é isso? Uma visita abaixo da média e estou no olho da rua?&#34; Retrucou Conwell.

&#34;Corta essa.&#34; Retrucou Collins de volta. &#34;Você sabe muito bem que não é assim que fazemos as coisas. Você já odiava trabalhar no projeto do 1360 há muito tempo. Fazer você continuar a servir como Investigador Principal para esse objeto era um prejuízo a você e para a pesquisa que estava sendo feita em 1360-1. Eu vi isso e cobrei os favores que precisava para ter certeza de que o que precisava ser feito //fosse feito.//&#34;

Conwell apertou o punho. Ele se imaginou batendo na cabeça de Collins com o teclado do computador. Por fim, ele recuperou a compostura e colocou uma grande pilha de arquivos sobre a mesa.

&#34;Tudo bem então, capitão. Aqui está o volante, todas as notas minhas e do Johnson sobre o 1360 e [[[anderson-robotics-hub|Anderson]]], incluindo a transcrição da operação fracassada da semana passada e todas as informações conhecidas sobre os modelos do Anderson.&#34;

Conwell começou a se encaminhar para saída, mas parou quando Collins começou a falar.

&#34;Olha, Jacob, esta não é a primeira vez que você está sendo realocado de um projeto, e não será a última. Diabos, e fui realocado mais vezes do que me importo de contar. O importante é você lembrar que essas decisões são tomadas pelo comando por um motivo. O importante é poder seguir em frente. Por favor, não deixe isso se interpor entre nós no futuro. No geral, você fez um bom trabalho.&#34;

Conwell parou na porta e sacudiu a cabeça.

&#34;Dr.ª Freemont me visitou hoje mais cedo. Harold queria me ver. Ela disse que você não comparece para uma das consultas de saúde psicológica há quase três anos. Você deveria pensar em passar por lá se tiver uma chance.&#34;

Conwell então silenciosamente passou para o corredor, permitindo que a porta se fechasse silenciosamente atrás dele.

Collins esperou a porta fechar antes de sorrir e pensar consigo mesmo:

//Anderson,//
//Integração bem-sucedida e infiltração agora concluída. Obtive o comando completo de nº31. Aguardando novas instruções.//
//Saker nº76//

Collins esperou um segundo enquanto sua programação confirmava o recebimento da mensagem. Ele então assobiu e voltou ao trabalho.
-----

Dr. Harold Thompson lentamente abria caminho até a soleira de sua cela, voltando de outra rodada de testes. O que antes era um homem bronzeado e atlético agora era pálido e magricela. Embora os anos de sua prisão tenham sido desagradáveis, foram os três anos após a partida de seu amigo, Dr. Johnson, que pareceram os mais difíceis. Dois seguranças estavam atrás dele, observando-o casualmente para caso ele fizesse qualquer movimento que parecesse uma tentativa de fuga. Oito anos de comportamento estelar da parte de Harold, no entanto, permitiam que eles relaxassem um pouco. Também ajudava o fato de suas mãos não estarem apenas cobertas por grossas luvas de couro, mas também amarradas por cordas grossas.

&#34;Segurem a porta por um momento,&#34; a voz melosa da Dr.ª Freemont gritou enquanto ela aparecia atrás dos seguranças. &#34;Bom trabalho hoje, Harold. Continuaremos os testes em dois dias. Amanhã será a sua consulta de saúde psicológica.&#34;

&#34;Entendo...&#34; Harold mantinha as costas para seus captores enquanto falava. &#34;Pesquisador Conwell?&#34;

&#34;Receio que serei apenas eu de novo,&#34; disse Freemont com um sorriso melancólico. &#34;Conwell está sendo realocado para outra instalação.&#34;

&#34;E o Gregg -&#34; começou Harold, mas foi rapidamente interrompido.

&#34;Receio que eu ainda não tenha conseguido falar com ele. Ele é um homem ocupado. Tenho certeza que você entende.&#34;

&#34;Eu nem consigo imaginar...&#34; Murmurou Harold, mexendo com as mãos enquanto falava. Os seguranças se entreolharam levemente nervosos e depois para Freemont. Ela revirou os olhos e ergueu a mão enquanto fazia sinal para eles fecharem a porta.

Quando a porta começou a se fechar, as mãos nuas de Harold de repente se estenderam, puxando o segurança para o trilho da porta. O agente soltou um suspiro repentino, e no instante seguinte era mármore sólido.

&#34;Merda!&#34; O outro segurança gritou enquanto sacava sua pistola, mas era tarde demais. Harold abriu a porta novamente e colocou a mão no rosto do agente antes que seus dedos pudessem envolver o punho da arma. Ele também se tornou mármore sólido.

&#34;Não não não não não!&#34; Freemont gritou quando Harold se virou para ela. Ela tentou correr em direção ao alarme, mas foi rapidamente alcançada. Harold se lançou e a derrubou no chão. A mão dele firmemente segurando o tornozelo dela.

A sala ficou em silêncio enquanto Harold se levantava e se limpava. Ele rapidamente desfez suas amarras, pegou uma das pistolas e cartões de passe do segurança, e se cobriu com o jaleco da Dr.ª Freemont.

Ele se olhou no espelho pro alguns momentos. Desde que não chamasse muita atenção para si mesmo, ele achava que seria fácil percorrer a curta distância até o escritório do Dr. Collins. Misturar-se como pesquisador da Fundação também não seria difícil.

Afinal, ele já tinha sido um em uma vida passada.
