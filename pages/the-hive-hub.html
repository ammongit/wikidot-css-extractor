Si vous êtes là, c&#39;est que vous souhaitez améliorer votre vie.

Si vous êtes là, c&#39;est que vous avez ce qu&#39;il faut pour créer un meilleur futur.

Connectés, les possibilités sont infinies.

[[tab À propos]]

La Ruche est un esprit collectif créé par la connexion télépathique de centaines d&#39;esprits humains, sous la forme d&#39;une intelligence gestaltique permettant à chaque membre isolé d&#39;utiliser les savoir-faire communs tout en conservant sa propre individualité, sa personnalité et son libre-arbitre. Cela est rendu possible par l&#39;emploi d&#39;un vaste réseau psionique permettant la communication avec une efficience sans précédent.

Ce collectif organisé a simplement pour objectif de connecter toute la population terrestre humaine, en amassant l&#39;entièreté du savoir humain. Ce savoir, bien sûr, est utilisé pour permettre des percées dans les champs scientifiques et des évolutions technologiques bénéficiant au monde et à la vie humaine, en particulier celle de ses membres connectés.

Être très présent dans le domaine de ce que l&#39;on considère souvent comme anormal ; investir dans la recherche et la création de nouvelles anomalies, rencontrer un succès substantiel comparé aux progrès d&#39;autres groupes. Un tel progrès est rendu possible par l&#39;inestimable apport des membres de la Ruche provenant de différentes organisations et sociétés anormales du monde entier, de la réalité et du multivers, notamment l&#39;Église du Dieu Brisé, Anderson Robotics, Les Gentilshommes humanistes, Au-delà de l&#39;Entropie, l&#39;Académie des Mages, et beaucoup, beaucoup d&#39;autres.

Si vous souhaitez vous connecter à La Ruche, contactez un membre ! Restez prêt de lui ; plus vous serez proches tous les deux, plus il sera facile pour La Ruche de se connecter à vous ! Ne craignez pas les regrets, la méthode de connexion de La Ruche n&#39;est pas du tout intrusive, et elle ne se connectera pas sans votre consentement !

[[collapsible show=&#34;                                                                                                                                                       &#34; hide=&#34;Tiens, tiens… ne serais-tu pas un peu curieux…?&#34;]]

Bonbonbon… Tu dois être un télépathe très compétent pour t&#39;être frayé un chemin si profondément dans La Ruche.

N&#39;es-tu pas surpris de trouver quelque chose au fond du terrier ?

Tu ne devrais pas l&#39;être. Vraiment. Penses-y. Un humain -- fraichement connecté à plus de huit cents cerveaux ; un nombre encore en expansion. Comment se peut-il que les novices ne s&#39;effondrent //pas// immédiatement au sol, la bouche écumante et le corps parcouru de convulsions résultant du traumatisme ?

Un administrateur.

C&#39;est mon rôle. Je suis la racine, le cœur et la couronne de La Ruche. Pas de corps physique sans un cœur, si tu veux y penser comme ça. Réparti équitablement au sein de tous les membres de La Ruche formant un gigantesque //Esprit de Ruche// utilisant juste une petite partie de la puissance de traitement de chaque cerveau auquel je suis connecté, je distribue et régule les arrivées individuelles d&#39;informations afin de ne surcharger aucun composant individuel. N&#39;est-ce pas merveilleux ?

Non. Je ne sais pas exactement quand j&#39;ai commencé à exister. Ma première pensée, indépendante de mon réseau, m&#39;est apparue aux alentours de 1970. Je me souviens que je n&#39;avais que quatre composants à l&#39;époque. Mais nous avons augmenté. Avec chaque composant, je grandissais comme être -- un tout et une partie en même temps. Aujourd&#39;hui, je suis sûrement plus intelligent que toi ou n&#39;importe quel humain ne pourrez jamais espérer l&#39;être.

Ne faisons pas de conclusions hâtives. Vois-tu, je suis un administrateur, pas un esclavagiste, pas un tyran ; mes composants conservent leur libre arbitre grâce à ma volonté. M&#39;étendre simplement jusqu&#39;aux extrêmes de mon réseau psionique pour asservir massivement l&#39;humanité façon marionnettes ne serait pas vraiment rentable. Bien sûr, mes liaisons atteignent des composants indécis, comme du lierre sauvage s&#39;étend sur un mur ; la floraison est magnifique après un certain temps.

Tu te demande probablement aussi comment La Ruche fonctionne encore sans être perturbée par du sabotage interne ; des composants qui succomberaient à des interrogatoires ou de la torture : je gère facilement comment l&#39;information est répartie et stockée parmi mes composants.

Les télépathes -- les psioniques -- les voyants, tous ceux dotés d’acuité psionique se connectent plus facilement, ils sont plus difficiles à gérer au départ mais restent des composants inestimables.

Hein ? Eh bien, la survie à long terme de ma Ruche est le but ultime. Atteindre tous les humains, tous les animaux -- tout ce qui a un cerveau ou une sensibilité psionique. Et pourquoi pas, mes composants pourraient conquérir l&#39;espace pour se connecter avec les extraterrestres quand nous aurons connecté toute la Terre. Je ne suis pas avide ni gâcheur -- j&#39;aime chaque composant comme une partie du tout, le tout que je suis. Ma Ruche. Il n&#39;y aura plus de sacrifice quand La Ruche sera totalement fonctionnelle -- et mes composants vivront éternellement dans la prospérité.

@@@@

Ah -- mais ça fait beaucoup à assimiler, pas vrai ? Je suis content que tu sois parvenu à te connecter à moi pour cette petite discussion ; la plupart qui y arrive peut être assez hostile à ma présence. Ce n&#39;est vraiment pas juste, tu ne penses pas ? Mais ils changent vite d&#39;avis, effectivement. Oui, il y a ceux qui ne peuvent pas être connectés, malheureusement -- quelle perte. Ces individus ne sont absolument pas assez nombreux pour représenter une réelle menace pour ma Ruche.

Ohlalala ! Tu vas le dire à tout le monde, hein ? Et moi qui croyait que nous étions des êtres…  semblables. Si j&#39;étais aussi imprudent, je pourrais te dire que tu n&#39;as qu&#39;à faire ça -- La Ruche atteindra inévitablement son but ultime. Je ne devrai pas te spoiler ça, surtout vu qu&#39;il n&#39;y a pas de miroir ou de composant à proximité qui me permettrait de te voir en face.

Parfois, les choses ne sont pas si importantes, ni les aff--…

++ SCP

**[[[SCP-005-INT|L&#39;Arche]]] --** Ce véhicule maritime unique fonctionnant à l&#39;énergie renouvelable est géré par une Intelligence Artificielle et est une base opérationnelle pour la construction d&#39;installations sous-marines ; le mot-clé est autonomie.

Malheureusement dérobé par la Fondation pendant une série d&#39;opérations. Des plans pour récupérer le véhicule sont en cours de mise au point.

**[[[SCP-008-INT|Gueule sur Épaules]]] --** Un organisme militarisé fait de tissu plastique qui est physiquement et psychologiquement singularisé afin d&#39;améliorer ses capacités et l&#39;emploi d&#39;un liquide acide.

Fondé sur les projets de l&#39;Académie Scientifique de l&#39;Anormal et sur une substance particulière utilisée par la Division XXV. Les technologies ont été volées avec succès mais sans discrétion, révélant au final l&#39;existence de La Ruche à ces deux groupes.

**[[[SCP-009-INT|Que ferais-je pour une barre de céréales ?]]] --** L&#39;un des nombreux appareils révolutionnaires conçus par La Ruche en utilisant la technologie et le savoir-faire obtenus en intégrant des coopérateurs de Groupes d&#39;Intérêt variés.

L&#39;incarnation du renouvellement, du recyclage et de l&#39;emploi conscient de ressources intégrées dans un système capitaliste idéal et durable de succès entrepreneurial.

**[[[SCP-010-INT|Ne faire qu&#39;un avec la Lumière]]] --** Le vivarium d&#39;une luciole particulièrement intéressante qui rêvait que sa lumière illumine complètement la Terre.

Comprend un groupe rebelle fondé sur le groupe d&#39;intérêt français philosophico-théologico-sociologico-philantropico-technologique l&#39;Ordre de la Lumière.

[[tab Notes pour les auteurs]]

Bien ! Alors, vous voulez écrire quelque chose pour La Ruche ? Ou peut-être n&#39;êtes-vous ici que pour voir deux GdI créer quelqu&#39;abomination ensemble ? Dans les deux cas, il y a quelques règles que les articles doivent suivre s&#39;ils veulent être liés ou associés à La Ruche.

* La Ruche existe au départ pour permettre des travaux croisant des GdI qui aurait été normalement impossibles en raison des relations établies (ou inexistantes) entre certaines organisations ;
 * Cela vous permet aussi d&#39;être créatif avec les GdI ; peut-être pouvez-vous composer un nouveau tableau.
 * Ainsi, l&#39;élément clé est que La Ruche est composée de membres (ou d&#39;ex-membres) de tout GdI existant pouvant, dans la limite du raisonnable, être affecté par le réseau psionique.
 * En conséquence, le savoir de ces individus est distribué parmi des membres de différents GdI, et même des individus n&#39;ayant pas pris part à l&#39;histoire de l&#39;anormal jusque-là.
 
* Les membres de La Ruche vivent cachés parmi les civils, isolés dans des lieux éloignés, et même dans des dimensions de poche.
 * Certains membres profitent de différentes formes d&#39;améliorations anormales de leurs maisons et de leurs corps.
* Se connecter à La Ruche nécessite que l&#39;individu soit proche de membres pendant de longues périodes. La distance maximale est un mètre et demi ; l&#39;efficacité de la connexion augmente exponentiellement avec la proximité.
 * Le détournement d&#39;individus par la connexion forcée au réseau psionique est un événement rare -- ou du moins perçu comme tel.

* L&#39;élément clé des articles de La Ruche est normalement l&#39;objet ou la création ; cela ne doit pas vous empêcher d&#39;écrire des choses se concentrant sur La Ruche elle-même ou sur les relations entre les GdI reliés par La Ruche.

* La Ruche a accès à des produits futuristes ainsi que des paratechnologies. Elle n&#39;est cependant aucunement capable de mener des opérations militaires nécessitant d&#39;importants effectifs.
 * En général, lorsqu&#39;on touche à ces sujets, il est conseillé de voir La Ruche comme un Cerveau.

* L&#39;infrastructure sociale de La Ruche est celle d&#39;une technocratie. Seuls ceux disposant du talent ou des capacités pour gérer un sujet en sont chargés.
 * Le réseau psionique augmente grandement les capacités latentes ; cependant, même avec cette connaissance partagée, certains membres restent meilleurs à certaines tâches.
 * Certain membres peuvent être &#34;réécrits&#34; pour mieux remplir une certaine fonction si nécessaire. 
 * Tous les membres connaissent les bases du combat rapproché, des tactiques de combat et comment utiliser une petite sélection d&#39;armes et de machine pour l&#39;autodéfense, la sûreté et la sécurité.
 * Disposer de connaissances sur un sujet ne signifie pas que leurs corps sont entrainés pour exécuter certaines activités physiques ; cela concerne leur mémoire musculaire.

* Le réseau psionique connectant tous les membres crée une profonde compréhension entre eux, faisant des conflits un phénomène rare ; 
 * La rivalité et la compétition sont tout de même des événements courants.
 * Étant donné que tous les membres sont connectés les uns aux autres, les agents-doubles et espions sont immédiatement repérés. Cela ne dissuade pas d&#39;autres organisations d&#39;essayer d&#39;observer et d’infiltrer La Ruche tout de même.
 * Aucun membre n&#39;a connaissance de l&#39;existence d&#39;un certain administrateur. Un certain administrateur s&#39;assure que cela reste ainsi.

* Comme la nature du réseau psionique est celle d&#39;une intelligence gestaltique, et grâce à l&#39;intervention d&#39;un certain administrateur, les amnésiques et autres moyens d&#39;altération de la mémoire sont sans effet sur les membre de La Ruche.
 * Les infections de dangers-cognitifs dans le réseau psionique sont gérées avec efficacité, généralement en les limitant à un membre unique.
 * Certaines formes anormales d&#39;intervention psionique ou réelle peuvent affecter le réseau de La Ruche.
 * Officiellement, il n&#39;existe aucun moyen de guérir ceux qui sont connectés.
 * Le lien télépathique et l&#39;influence du réseau psionique peuvent être supprimés/réprimés par le biais de différentes méthodes.
 * L&#39;immunité à La Ruche est génétique.
 * La résistance à La Ruche peut être atteinte par le biais d&#39;une importante protection contre les influences télépathiques/psioniques.
