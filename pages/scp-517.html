    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-517 SCP-517] 奶奶都知道
作者：[[*user Dexanote]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-517

**項目等級：** Safe

**特殊收容措施：** SCP-517將妥善收容於Site-66的51164號收容櫃之中，櫃子必須背對門口。項目應隨時鋪上厚重的布幕。由於項目的測試總會導致低等級收容突破，當前禁止進行任何測試。若SCP-517-01被觸發，人員應向其直屬上司報告以便擬定517-001協議。

[[[Incident 517-1997-M | 事故517-1997-M]]]後，SCP-517應隨時收容於獨立收容室內。項目應由不透明的黑布包覆封死。自--1997/08/25-- 2002/██/██起，未經站點主任的批准，不得再對SCP-517進行任何測試。

**描述：** SCP-517是一檯高約2公尺的自動預言機。在木箱與玻璃內裝載著機械木偶與電蠟燭。檢查後顯示其內部結構與類似機器一致。其頂部的招牌上內嵌著「奶奶算命」的字樣，木偶是老年婦女的形貌，身著白色上衣與藍色披肩。物品的電源線已自底部15公分處被拔斷；這似乎是不熟練拔除電線導致的結果。就算將硬幣投入投幣孔內，也不會發生任何事情。

每小時一次，若有單一個人（以下通稱為「目標」）進入其視野範圍內，該項目將會自動通電，木偶將轉動身體對準目標，自前端插槽印出一張「預言卡」後隨即停止運作。其過程完全是機械化的，項目並無表現出具有意識的跡象。關於「預言」的實例，參見附錄紀錄。

當地時間次日凌晨1時43分，「觸發」SCP-517者將會成為一或多個實體的襲擊目標。襲擊實體（歸定為SCP-517-01）將會以數量不等的多關節長臂形式（數量在10至30個之間）顯現於同一區域
。上述手臂似乎為完全實體且能夠無限伸長。實體在顯現後將會立即擒抓並捕獲目標。隨著捕殺難度的提升，將會有額外的手臂在受害者周遭不斷生成，以便更容易抓捕目標。



SCP-517-01通常會選擇自低矮、狹窄且陰暗的地方（例如地下室或壁櫥）顯現並在襲擊過程中不斷轉移位置。當前所有案例的目標都會被抓獲，並在被迅速拖入SCP-517-01選定地點後，殘忍地毆打到破曉為止。記錄在案的實體行為包括：自辦公樓層通風系統中顯現並將目標拖入天花板；將目標拖入床底下；將目標拉進汙水槽內。任何嘗試干涉該過程者都會被連帶捲入襲擊中。受害者的遺體將會被傷害至[刪減內容]。到目前為止沒有任何生還紀錄。

若一天之內項目被多人觸發多次，所有人員都會成為次日半夜的襲擊目標。SCP-517-01會從多個區域中顯現，並同時「獵殺」多個目標。然而，基於這類情況測試（517-34c）導致的混亂，應盡一切手段阻止該情況發生。

在測試的過程中，曾對SCP-517-01預期顯現點進行遠程觀測，發現手臂會自拐角處和其他地方自鏡頭外延伸，最終佔滿整個影像畫面。在SCP-517-01顯現區域回收到了無法辨識的零碎人類DNA痕跡；其原初來源至今仍無從得知。

**附錄 - 預言**
SCP-517讀取的數個「預言」實例摘錄。

1993/██/██：要跟一個人說幾次「要做好事」才足夠？
1994/██/██：你媽媽原本能教出更好的孩子的。我很抱歉，但公平就是如此。
1994/██/██：你有努力當個好人，但你該更努力的。
1994/██/██：有些人就是不知道怎麼做個好人。你很快就會知道了，不是嗎？
1997/██/██：多行不義必自斃。親愛的，這是你自找的。
1998/██/██：你就要懂了，很[[[http://scp-zh-tr.wikidot.com/old-kansas-sector-part-4 | 快]]]。
2002/██/██：你似乎犯了些錯。有些事情是不可饒恕的，不是嗎？
2002/██/██：你覺得沒人記得了是嗎？
