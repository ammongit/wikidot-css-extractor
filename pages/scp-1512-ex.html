**Ítem #:** SCP-1512-EX

**Clase de Objeto:** --Seguro-- Explicado.

**Procedimientos Especiales De Contención:** --Todas las instancias de SCP-1512 deben ser mantenidas en el sitio 66, bajo condiciones modificadas P4 (todos lo materiales relacionados a SCP-1512 deben ser manejados de forma similar a materiales patógenos P4, y SCP-1512 por si mismo, debe mantenerse en un ambiente ISO Clase 1 de Sala Blanca.) Todos los producto y bioproductos relacionados a SCP-1512 deben ser dispuesto en procedimientos P4 para la eliminación de desechos de laboratorios-- Anulado, consulte en el apéndice 1512-03.


--Todo el personal que trabaje con SCP-1512 debe someterse a exámenes médicos semanales y examinaciones de laboratorios para asegurar que no existan infecciones accidentales de SCP-1512 desde fuera de las instalaciones de Contención/Investigación. El personal que ha sido infectados por bioproductos de SCP-1512 deben ser contenidos y tratados con inhibidores mioticos (vinblastina o vincristina) por un periodo de no menos 28 días. Si los bioproductos de SCP-1512 no han sido limpiados del sistema del personal infectado luego de 28 días de tratamiento, la terminación por fuego debe ser llevada a cabo.-- Anulado, consulte en el 
apéndice 1512-02.

No hay procedimientos especiales actualmente existentes para la contención, SCP-1512-EX debe ser mantenido en una Sala Blanca ISO Clase 1 todo el tiempo. Propuestas de investigaciones que involucren a SCP-1512-EX deben ser enviadas al director del proyecto, quien en el momento de este escrito es el doctor G. Hewlett. Consulte en el apéndice 1512-04.

**Descripción:** SCP-1512 son seis (6) dispositivos electro-mecánicos, capaces de crear artificialmente matrices celulares parecidos a órganos humanos funcionales cuando es proveído de los materiales y medios apropiados para su crecimiento.

Todos los dispositivos recuperados, operan de la siguiente manera:
* Una reserva de células (Células madres embrionarias al tiempo de recuperación) es mantenida en suspensión fluida.
* El dispositivo, un enrutador de control numérico modificado, se mueve en posiciones donde las células requieren el medio de crecimiento.
* Cuando la cabeza del dispositivo pasa sobre el medio de crecimiento, un motor de paso a paso gira un tornillo, que extruye el material celular en el medio de crecimiento.
* Cuando la plantilla esta completa, una placa de soporte baja gradualmente, permitiendo que un modelo 3D sea construido de células vivientes, la maquina para cuando todo el modelo ha sido completado.

Las estructuras biológicas creadas por células madres embrionarias requieren estímulos externos para influenciar en el tipo de célula, pero las células madres adultas parecen ser mas fáciles de influenciar y controlar con respecto al tipo de célula deseada, consulte el apéndice 1512-02 para mas detalles.

SCP-1512 es compatible con el funcionamiento de Código-G (RS-274) lenguaje numérico de control, que es usado para operar la mayoría de computadoras y dispositivo de fabricación asistida (CAM).

**Descubrimiento:** Todas las instancias de SCP-1512 fueron recuperadas de una instalación abandonada de Laboratorios Prometheus, luego del colapso de la compañía en ████. Todos los dispositivos, programas, y datos incompletos sobre pruebas/investigaciones fueron recuperadas sin ningún incidente, y todo el material fue transferido al Sitio-66 para su procesamiento y contención.

**Apéndice 1512-01:** Debido al uso de células madres embrionarias, hay una inquietud en que las estructuras biológicas creadas por SCP-1512 podrían resultar en la creación de objetos potencialmente deletéreos. La clasificación del objeto se mantiene como Seguro, pero los procedimientos para su utilización ahora formalmente adoptan procedimientos P4 para el manejo de todos los productos y bioproductos de SCP-1512.

**Apéndice 1512-02:** Como parte de una propuesta de experimento para reemplazar la punta del dedo índice del Agente [CENSURADO] (La cual perdió durante una misión de campo), una instancia sin usar de SCP-1512 fue preparada con una célula madre adulta extraída de la medula ósea del agente, un hueso artificial con tejido fue creado. Seguido de una exitosa cirugía de revascularización/adhesión en la que no se presentaron signos de mutación o cualquier efecto secundario deletéreo, el estatus P4 de SCP-1512 se ha levantado, y sus investigaciones deberán continuar bajo un nivel de protección menor.

**Apéndice 1512-03:** Tras las noticias de la compañía de investigación biomédica de Organovo desarrollaría su propio proceso para los métodos de bioimpresión segura en 2006 (En conjunto con la Universidad de Virginia), los agentes de la Fundación obtuvieron copias de las notas de Organovo  para compararlas con las existentes instancias de SCP-1512. Se descubrieron fuertes similitudes entre las notas de Organovo y las notas corroboradas en la investigación en el interior de SCP-1512, el Consejo de Supervisores decidió oficialmente en re-clasificar a SCP-1512 como Explicado, luego de que la tecnología usada en la creación de SCP-1512 es ahora considerada como conocimiento científico avanzado mas que un fenómeno anómalo.

**Apéndice 1512-04:** Luego de la expiración de la patente de Stratasys Ltd. FDM [[footnote]]**Nota del Traductor:** FDM o FFF son siglas para //fused deposition modeling// o modelado por deposición fundida.[[/footnote]] en 2009, otras compañías posteriormente seguirían los pasos de Organovo y comenzarían a experimentar con los métodos de bioimpresión. Es un nombre comun. Y bioimpresión va todo junto. utilizando tecnología de modelado por deposición fundida (FDM). En respuesta a explosivo crecimiento,  la Fundación insertó ex personal investigador de SCP-1512-EX en diferentes compañías, para vigilar así como guiar de forma segura y efectiva en el desarrollo de tecnología de punta. El Doctor G. Hewlett, ex jefe investigador de SCP-1512, es ahora asignado como jefe del proyecto de supervisión. Las maquinas de bio impresión en propiedad de la Fundación  están ahora autorizadas para su utilización en investigaciones biológicas y medicas para la contención de otros objetos.</textarea></pre>
