**Titre original :** SCP-2032 - Father Time
**Auteur :** [[user Vorcha]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 19 juillet 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2032

**Classe :** --Sûr-- Keter[[footnote]] Voir le paragraphe 5 [[/footnote]]

**Procédures de Confinement Spéciales :** SCP-2032 doit être gardé dans une cellule de confinement pour humanoïde standard au Site-06-3. Quatre gardes doivent surveiller l&#39;extérieur de la cellule de SCP-2032 en toutes circonstances afin d&#39;empêcher que de fausses informations ne soient placées dans ses effets personnels. Toutes les demandes faites par SCP-2032 peuvent être acceptées selon des limites raisonnables suivant une révision de la demande et l&#39;accord écrit d&#39;un Chercheur de Niveau 3. Des journaux documentant les événements mondiaux récents doivent être amenés à la cellule de confinement de SCP-2032 sur une base quotidienne. SCP-2032 doit se voir prescrire deux capsules de 16 mg de galantamine par jour, fournies avec les repas du matin et du soir. À environ 8h30 chaque matin, SCP-2032 doit recevoir une injection sous-cutanée de 100 mg d&#39;anakinra. --À condition que l&#39;inflammation de ses articulations ne limite pas ses mouvements, SCP-2032 a droit à deux heures par jour d&#39;exercice et de socialisation approuvées par un médecin avec le personnel du Site-06-3 tant qu&#39;il est accompagné d&#39;une infirmière.-- En raison d&#39;un accident vasculaire cérébral bénin, SCP-2032 est branché à un respirateur artificiel et ne peut se déplacer qu&#39;avec l&#39;aide d&#39;un fauteuil roulant. SCP-2032 n&#39;est plus autorisé à quitter sa cellule de confinement. La cellule a été réaménagée avec des systèmes de maintien des fonctions vitales.

**Description :** SCP-2032 semble être un homme âgé d&#39;origine moyen-orientale. Son âge réel et son ascendance ne sont pas connus actuellement, bien que des archives plausibles indiquent un lien avec le califat de ████████ vers ███-███ de notre ère. Bien que SCP-2032 possède une longévité surhumaine apparente, il est estimé que sa santé physique et mentale a commencé à se détériorer avec l&#39;âge plusieurs décennies avant d&#39;être pris en charge par la Fondation. SCP-2032 reçoit actuellement des traitements quotidiens pour traiter la maladie d&#39;Alzheimer au stade modéré et la démence précoce, en plus d&#39;une thérapie physique pour l&#39;arthrite. SCP-2032 est également en rééducation de la parole à la suite d&#39;un AVC (la cause étant détaillée dans l&#39;Addendum-2032-A).

La principale propriété anormale de SCP-2032 est que sa mémoire affecte directement les souvenirs historiques du grand public. Au fur et à mesure que SCP-2032 perd sa mémoire, de nombreuses opinions divergentes apparaissent contenant des explications incohérentes et des informations inexactes au sujet de certains événements historiques. Cette perte de mémoire va également jusqu&#39;à altérer directement les textes historiques. SCP-2032 a écrit plusieurs journaux intimes afin de garder sa mémoire intacte.[[footnote]] À la suite des événements de l&#39;Addendum 2032-A, une équipe dévouée de chercheurs transcrit maintenant les souvenirs des événements mondiaux de SCP-2032 pour les Archives de la Fondation. [[/footnote]] Il existe, en théorie, une zone de sécurité qui n&#39;est pas affectée par les effets de modification de la réalité causés par la mémoire de SCP-2032, et tous les documents et personnes se trouvant à moins de trois mètres de SCP-2032 seraient exempts de ses effets anormaux. De plus, au fur et à mesure que le temps passe et qu&#39;un événement perd de son actualité, il est considéré que celui-ci a atteint la mémoire à long terme de SCP-2032, ce qui signifie que des informations concernant un événement peuvent être ignorées par le grand public, mais non par les spécialistes et les historiens. Lorsque des informations quittent ce stade de mémorisation, celles-ci sont considérées comme perdues.

Après la découverte de cette &#39;&#39;zone de sécurité&#39;&#39; en présence de SCP-2032, les journaux et autres types d&#39;informations ont été stockés dans la cellule de confinement de SCP-2032 jusqu&#39;à ce qu&#39;un meilleur moyen d&#39;archivage soit trouvé. Une équipe d&#39;archivistes de la Fondation travaille actuellement de façon quotidienne afin de mettre à l&#39;écrit les souvenirs de SCP-2032, en commençant par ses souvenirs les plus lointains. Les journaux de bord détaillant les souvenirs de SCP-2032 doivent être conservés dans un coffre-fort à l&#39;intérieur de sa cellule afin d&#39;empêcher la perte de ces informations.

L&#39;opinion publique et la prise de conscience d&#39;événements mondiaux récents créent de nouveaux souvenirs pour SCP-2032. Ces souvenirs ont été décrits aux chercheurs comme étant très vagues, et nécessitent des informations externes pour en assurer l&#39;exactitude et la clarté. Lorsqu&#39;un événement se produit, mais n&#39;est pas encore compris par le public, comme des spéculations ou des rumeurs, SCP-2032 le décrira comme un rêve. SCP-2032 obtiendra progressivement des informations plus claires sur l&#39;événement, ce qui rendra publiques les connaissances entourant l&#39;événement. Bien que ce processus ait certains effets sur la santé mentale de SCP-2032, la perception de SCP-2032 de l&#39;événement n&#39;est pas la cause de la réaction du public. Au fur et à mesure que les facteurs culturels approfondissent la compréhension des populations locales d&#39;un événement, la réponse psychologique de SCP-2032 deviendra apparente.

SCP-2032 prend actuellement des médicaments sur une base quotidienne afin d&#39;atténuer les symptômes de sa détérioration mentale progressive. Au rythme actuel de sa détérioration mentale, il est estimé que toute littérature historique écrite avant l&#39;an 685 de notre ère sera perdue d&#39;ici ██ ans. Des recherches sont actuellement en cours dans le but de trouver un moyen de ralentir cette dégradation, et si possible, de l&#39;inverser. Les demandes d&#39;utilisation de [[[SCP-500]]] ont été refusées, car elles pourraient inverser les effets des amnésiques utilisés pour supprimer les événements traumatiques de la mémoire de SCP-2032. À la suite de son AVC (voir Addendum-2032-A), de nombreuses manifestations et théories du complot se sont répandues jusqu&#39;à ce que l&#39;état de SCP-2032 se stabilise. Les effets potentiels de dommages supplémentaires à la mémoire de SCP-2032 pourraient mener à un scénario hypothétique de déstabilisation des gouvernements mondiaux de Classe-CY, incluant une perte totale de toute l&#39;histoire écrite et vécue de l&#39;humanité.

Malgré la détérioration continue de son état mental, SCP-2032 ne semble pas vieillir au niveau cellulaire. Puisque les tests ADN ont confirmé que les télomères de SCP-2032 ne raccourcissent pas et que SCP-2032 ne semble visiblement pas avoir vieilli pendant les décennies suivant son confinement, il a été jugé probable que SCP-2032 ait atteint son stade biologique le plus âgé et qu&#39;il ne vieillira plus. 

Il a été découvert que manipuler la mémoire de SCP-2032 altère la connaissance du grand public par rapport à certains événements, mais pas la séquence des événements qui se sont réellement produits. Tous les faits sont modifiés pour correspondre avec ce que SCP-2032 se souvient, et les incohérences avec ces faits, bien que toujours réelles, ne sont pas perçues par l&#39;humanité. En cas de brèche de confinement critique, SCP-2032 doit se voir administrer des amnésiques sélectifs, et de faux souvenirs doivent lui être implantés afin d&#39;altérer la mémoire du grand public en ce qui concerne la brèche. Toutes les modifications historiques ordonnées par le Conseil O5 ont été transcrites et stockées dans un coffre-fort à proximité de SCP-2032 avec une copie de la documentation de l&#39;événement original, au cas où il serait souhaitable d&#39;annuler les changements. Tout membre du personnel reconnu coupable d&#39;avoir implanté de faux souvenirs dans la mémoire de SCP-2032 sera interrogé quant à la raison de la modification, puis supprimé.

Le rapport de l&#39;entretien initial de SCP-2032 suit :

&gt;  Interrogé : █████ ███ ████, désormais SCP-2032
&gt; 
&gt; 
&gt;  Interrogateur : Dr Lucan
&gt; 
&gt; 
&gt;  Avant-propos : Après avoir demandé la protection des autorités de █████, le sujet a contacté le personnel de la Fondation en prétendant être une anomalie. L&#39;entretien a été approuvé après des tests approfondis pour vérifier la véracité de ses déclarations.
&gt; 
&gt;  &lt;Début de l&#39;enregistrement, ██ avril 19██ 10:25 AM&gt;
&gt; 
&gt;  **Dr Lucan :** M. ████, si vous vous en souvenez, comment et quand vos capacités se sont-elles manifestées pour la première fois ?
&gt; 
&gt;  **SCP-2032 :** Capacités ? Euh, les souvenirs … mes souvenirs ont toujours été parfaits. Toujours, le monde a toujours correspondu à ce que je me rappelais ...
&gt;  
&gt; **[SCP-2032 prend une pause notable]**
&gt;  
&gt;  **SCP-2032 :** Le Calife, █████ ███ ███████, m&#39;a demandé personnellement d&#39;être son historien. Le salaud ne pouvait même pas se rappeler quelle femme avait réchauffé son lit chaque nuit. C&#39;était il y a longtemps, n&#39;est-ce pas ? Je ne me souviens pas de la date. Nous n&#39;avons jamais... Je ne m&#39;en souviens pas. Pourtant, ma mémoire est forte et continuera à l&#39;être, inshallah. Oui, j&#39;étais ravi, je pouvais obtenir tout ce dont je voulais dans l&#39;Est. Je pouvais dire ce que je voulais, le salaud de Calife n&#39;en saurait rien. Mais, j&#39;ai toujours choisi d&#39;être honnête.
&gt;  
&gt; **Dr Lucan :** S&#39;il vous plaît concentrez-vous sur les détails concernant vos capacités.
&gt;  
&gt;  **SCP-2032 :** [Longue pause] Je ne me souviens pas de ma naissance. Quel homme le 
&gt; peut ? À un certain point, les souvenirs restent et deviennent inoubliables. Un homme rentre chez toi, demande un tribut et ton père refuse. Il le frappe avec un bâton. Ton père se plaint au chérif, et le salaud ne fait rien. Personne ne fait attention à ces choses, mais tu te souviens quand même de ces moments encore plus clairement que tu ne te souviens des choses importantes. À un certain point, les souvenirs restent toujours.
&gt;  
&gt;  **Dr Lucan :** Et qu&#39;est-ce qui vous a incité à contacter la Fondation ?
&gt; 
&gt; **SCP-2032 :** Cette bande de salauds, un grand groupe de serpents bien habillés et rasés. Ils sont venus me voir un jour. Ils m&#39;ont demandé de travailler pour eux. J&#39;ai refusé, poliment bien sûr, et ils ont triplé leur offre, comme si l&#39;argent était tout ce qui comptait. Je les ai remarqués me suivant pendant plusieurs jours après cela. Parfois un seul homme, parfois plusieurs. Me collant après la peau comme des ombres.
&gt;  
&gt; **Dr Lucan :** Donc vous êtes venu vers la Fondation pour demander asile ?
&gt; 
&gt; **SCP-2032 :** Oui, par la volonté de Dieu. Mon sort pourrait être bien pire.
&gt; 
&gt;  &lt;Fin de l&#39;enregistrement, ██ avril 19██ 10:55 AM&gt;
&gt;  
&gt;  Conclusion : La demande de SCP-2032 concernant son désir d&#39;être pris en charge par la Fondation fut accordée. Après cet entretien, il fut transporté au Site-06-3.

Le rapport de test initial cherchant à déterminer l&#39;étendue des capacités de SCP-2032 suit :

|| Test || Effets || Remarques ||
|| SCP-2032 est longuement interrogé sur plusieurs batailles historiques auxquelles il prétend avoir participé. || Toutes les informations fournies se sont avérées exactes sans exception, même en ce qui concerne la position des constellations pendant la nuit. || Bien que SCP-2032 ait du mal à se souvenir de ces détails, ce qu&#39;il dit est tout à fait véridique. Sa condition physique et les récits de ses combats sont jugés suffisants pour vérifier ses affirmations. ||
|| SCP-2032 se voit administrer des amnésiques sélectifs pour tester l&#39;étendue de sa capacité à modifier la mémoire des autres par rapport à des événements particuliers. || Tous les membres du personnel ne se trouvant pas dans la salle de test ont oublié les événements en question. || Il est confirmé que les capacités de SCP-2032 ont une &#39;&#39;zone de sécurité&#39;&#39; limitée. ||
|| SCP-2032 se voit administrer un amnésique sélectif faible afin d&#39;oublier la bataille de ███ █████. ||Tous les documents décrivant les événements de la bataille ont été rendus vierges, à l&#39;exception de ceux stockés dans un coffre-fort immédiatement à proximité de SCP-2032. Les historiens interrogés sur la bataille affirment qu&#39;aucune escarmouche correspondant à ces détails n&#39;a jamais eu lieu. || La mémoire de SCP-2032 semble être une copie directe &#39;&#39;originale&#39;&#39; de l&#39;Histoire. Chaque fois qu&#39;il oublie une chose, elle est effectivement effacée. ||

**Addendum 2032-A :** Le 06/11/1963, immédiatement après l&#39;auto-immolation de Thích Quảng Đức au sommet de l&#39;opposition publique envers la guerre du Vietnam, SCP-2032 a fait un AVC modéré. SCP-2032 s&#39;est vu administrer des amnésiques sélectifs de Classe B et s&#39;est fait implanter de faux souvenirs afin d&#39;atténuer l&#39;indignation générale du public, empêchant l&#39;aggravation de son état.

**Addendum 2032-B :** Pour éviter de nouvelles complications de la santé de SCP-2032 comme celles décrites dans 2032-A, le Conseil O5 a approuvé l&#39;utilisation d&#39;amnésiques sélectifs sur SCP-2032 pour tout événement mondial pouvant provoquer une indignation générale ou une hystérie de masse.
