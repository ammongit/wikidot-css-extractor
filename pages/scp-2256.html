**Item nº:** SCP-2256

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Informação sobre SCP-2256 está sujeita a um gradual efeito de corrosão antimemética. Corrosão ocorre em ritmos diferentes dependendo do nível de detalhe/exatidão na informação e da complexidade física do meio de armazenamento. Publicações acadêmicas aprofundadas, fotografias, e informações armazenadas eletronicamente decaem rapidamente; descrições vagas, esboços a lápis e papéis se deterioram lentamente.

Portanto, esta entrada eletrônica da base de dados deverá descrever SCP-2256 somente em termos vagos. Informações detalhadas de SCP-2256 sobre sua aparência, linhagem evolutiva teorizada, biologia, dieta, comportamento, vocalizações, ciclo de vida, inteligência, nicho ecológico e significância cultural devem ser armazenadas em cópias físicas no Sítio 19, cofre 1-053. A taxa de corrosão em ambas as fontes de dados deverá ser monitorada cuidadosamente, embora no momento não se conheça nenhuma técnica para impedir ou desfazer tal corrosão.

Embora esses efeitos antimeméticos persistam e mereçam a classificação Euclídeo, SCP-2256 em si está extinta e não requer nenhum procedimento especial de contenção.

**Descrição:** SCP-2256 (//Cryptomorpha gigantes//) é uma espécie de megafauna que era endêmica do Oceano Pacífico Sul ao redor das ilhas da Polinésia. SCP-2256 era uma das únicas espécies de que se tem registro de ter desenvolvido uma camuflagem rudimentar contra percepção/&#34;antimemética&#34;, fazendo com que fossem quase impossíveis de serem percebidos ou lembrados por outros seres sencientes. Foi teorizado que essa adaptação teria surgido para escapar de predadores.

SCP-2256 foi a maior espécie que já viveu na Terra. Aparentando girafas espichadas, verticalmente alongadas ou braquiossauros, adultos da espécie cresciam acima dos 1.000 metros de altura. Pesavam não mais do que 4 toneladas, com a maior parte de sua massa &#34;camuflada&#34; por uma adaptação muito similar. Com suas patas largas em formato de prato, eram capazes de andar diretamente na superfície do oceano sem afundar.

SCP-2256 navegava pelo oceano sozinha ou em ██████ contendo de 2 até mesmo 2.000 indivíduos. Relutavam em se aproximar de terra firme, especialmente ilhas habitadas, geralmente permanecendo mais de 30 quilômetros da costa. Por causa de sua altura, eles eram visíveis no horizonte dessa distância.

**Aquisição:** Polinésios naturais da ilha de Maikiti usavam uma substância chamada //teùkoka// para fins recreativos e religiosos. Além de ser um psicodélico moderado, essa droga possuía propriedades mnésticas, suprimindo efeitos antimeméticos e fazendo com que entidades camufladas desta forma fossem mais facilmente vistas e lembradas. Logo, os maikitianos foram por centenas de anos as únicas pessoas capazes de ver SCP-2256. Na mitologia maikitiana SCP-2256 eram espíritos errantes a quem os deuses incumbiram de cuidar do horizonte, para garantir que o céu e a água nunca se misturassem. Eles eram caracterizados como sendo bem-intencionados e amigáveis, porém estúpidos e comumente deficitários em suas tarefas, cumulando em tempestades e tufões. Eles eram chamados //polo&#39;ongakau//, &#34;aqueles que andam muito devagar&#34;.

Em 1991 um estudo interno de bioquímica revelou que a //teùkoka// guardava uma forte semelhança com os mnésticos classe-W da própria Fundação. Um antropólogo da Fundação foi encarregado de investigar a lenda maikitiana, e se tornou o primeiro estrangeiro a observar ███-2256. Um destacamento de observação foi rapidamente estabelecido na ilha para estudo das criaturas. A análise de contenção rotineira descobriu que SCP-2256 era Seguro e não exigia nenhum procedimento especial de contenção, nem mesmo observância de sigilo em especial.

**Histórico:** SCP-████ imediatamente se mostrou impossível de ser fotografada. Negativos fotográficos da espécie desbotavam até ficarem transparentes ██ ██████ minutos. Degradação de ███████ similares afetavam fitas de vídeo, fitas de áudio, filme celuloide, digitalizações digitais e eletrônicas, //███//. O time de observação logo guardou a maior parte de seu equipamento e passou a usar █████ e lápis. Na época se acreditava que tais registros seriam permanentes.

A população de SCP-2256 diminuiu ligeiramente em 1992 e 1993, e despencou abruptamente de 1994 em diante. Observou-se uma soma de fatores combinados: doenças, infertilidade e um ███████ ██ taxa de natimortos.

Em 2002 foi desenvolvido um gerador de campo que podia penetrar e neutralizar a ██████████ antimemética de SCP-2256, permitindo o uso de fotografia convencional. A primeira e única fotografia de perto de uma das criaturas matou-a instantaneamente. Concluiu-se que a observação direta de SCP-2256 ████ é perniciosa. Acredita-se que essa adaptação surgiu como um meio de detectar predadores, assim como a camuflagem antimemética de SCP-2256 lhes protegiam desses mesmos predadores. O uso do gerador ██ ████ foi imediatamente restringido.

Subsequentemente supôs-se que a contínua observação passiva da espécie pela Fundação era intensa o suficiente para ter efeitos nocivos em SCP-2256, e era ████ que estava levando a espécie à extinção. Opiniões discordaram veementemente ██████ ██ veracidade dessa hipótese, sobre ████ minuciosamente deveria ser testada, e o que ███████ ser feito caso se mostrasse verídica. Várias opções extremas foram ██████████, incluindo exterminar ███ ████████ SCP-2256 para preservar os dados, e completamente expurgar os dados para preservar SCP-2256. Não ██ ██████ ██ nenhuma conclusão firme.

Em 2003 a observação de SCP-2256 foi significativamente reduzida, e a Fundação █████ ███ foco de coleta de █████ dados para a análise dos dados ██████████. No entanto, a população de SCP-2256 continuou a ████████. O último indivíduo morreu próximo a Tokelau ██ 30 de outubro de 2006.

██ 2010 descobriu-██ ███ █ ██████ de camuflagem antimemética, também caracterizada como &#34;deterioração&#34; ou &#34;corrosão&#34;, estava se espalhando pelo acervo em papel de ███-████. Desde ████, mais ██ 60% ██████ documentos estão █████████, mesmo com ███  forte dose mnéstica. O efeito está ██████████ ███ █████ ████ própria entrada SCP, apesar ██ ████ █ proteção e redundância █████ sistema.

Como ███-████ ████ extinta, ██████ novo dado █████ ela pode ser gerado. ██████-se que contaminação completa ████████ ██████ ██ três a oito anos.</textarea></pre>
