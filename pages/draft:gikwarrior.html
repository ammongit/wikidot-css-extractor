**Объект №:** SCP-1306-RU
@@@@
**Класс объекта:** [[[safe |Безопасный]]]
@@@@
@@@@
**Особые условия содержания:** 
[[div class=&#34;rimg&#34;]]
[[image https://im0-tub-ru.yandex.net/i?id=6e618f0c53c3513acf24a703f9181c0b&amp;n=13 width=&#34;250&#34; ]]
[[span]]Юная особь SCP-1306-RU[[/span]]
[[/div]]
Объекты должны содержаться в стандартной камере содержания с двойным шлюзовым отсеком и полностью мебелированной. Телесный контакт с SCP-1306 воспрещён. Раз в две (2) недели проводится чистка основной камеры содержания объектов и проверка двери шлюза на выявление повреждений. Ввиду предотвращения события ███ передвигать предметы мебели в камере содержания SCP-1306-RU неавторизироваоному персоналу строго запрещено. Куратором SCP-1306-RU на данный момент является д-р М█████.
@@@@
**Описание:** SCP-1306-RU представляет собой одиннадцать особей миловидных сусуществ, способных --к членораздельной речи-- к повторению знакомых фраз и не обладающих интеллектом. Все особи незначительно различаются по размерам: в высоту приблизительно 34 см и весят 28,3 кг. Конечности рудиментированы и не заметны в шерсти собей, покрывающей их, однако присутствует безсуставчатый отросток, напоминающий хвост и выполняющий все его функции. Цвет шерсти различен у существ различного пола и возраста, при этом у молодых особей одинаковая расцветка, отчего сложно определить их пол. Помимо окраса пол существ определяется по звуку голоса: самцы звонкоголосы, самки - низкоголосы, а так же у особей мужского пола вырабатывается сперма в нижней части живота, однако половых связей между особями не было зарегистрировано. Естественной средой обитания SCP-1306-RU являются мебелированные помещения.
 ██████ █████ ██████.

**Особые условия содержания:** SCP-1306 должны содержаться в стандартной камере с двойным шлюзовым отсеком и полностью мебелированной. Авторизированный персонал обязан постоянно наблюдать за объектами, сменяя друг друга каждые четыре часа. Охранять камеру содержания должен как минимум один (1) сотрудник охраны с введённым амнезиаком класса Е. Любые эксперименты проводятся с письменного согласия куратора и одного из сотрудников отряда ##darkseagreen| &#34;LIBERhous&#34;##. Куратор обязан самолично обращаться к авторизированному сотруднику за оформлением согласия на проведение опытов с SCP-1306 сразу же после получения прошения на эксперименты с объектами.
@@@@
**Описание объекта:** SCP-1306 представляет собой 11 сущностей с меметическим камуфляжем. Вышеописанные данные о существах являются их врождённой маскировкой. Человек, восприимчивый к данному мемагенту, способен описать следующее:
SCP-1306 выглядят как уродливые и бесформенные шары из плоти, анализ которой выдаёт разные значения при каждом обследовании. В целом, существа выглядят как те же объекты SCP-1306, только без покровных тканей. Существа крайне агрессивны, но, ввиду отсутствия конечностей для борьбы, навредить напрямую не способны.Однако, существа способны вырабатыват...

[[/collapsible]]
