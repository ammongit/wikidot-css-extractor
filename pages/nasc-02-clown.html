모두 망치고 말았다.

병국은 욕지거리를 내뱉으며 신경질적으로 붓을 이젤에 내던졌다. 오후 아홉 시가 될 때까지 그는 계속 노트북 화면을 들여다 보고 있었다. 메신저에 숫자가 뜨기를 기다리면서. 그리고 아홉 시인 지금 이 순간까지 그의 바람은 전혀 이루어질 기미가 보이질 않았다.

굼벵이 같은 새끼들.

그는 그렇게 중얼거리며 머리를 긁어댔다. 짜증이 치밀어 견딜 수가 없었다. 감히 나를 이런 식으로 엿을 먹여? 그 누구도 아닌 나를? 소리라도 지르고 싶은 심정이었다. 돈줄을 누가 쥐고 있는지 알지도 못하는 모양이었다. 그러니 이렇게 멍청하게 구는 거겠지.

작업실 안은 한산했다. 병국 하나만이 남아있는 작업실 내부에는 갖가지 공예품과 전통 가면, 화구가 즐비했다. 가운데에는 흰 천으로 덮인 탁자가 하나 놓였다. 한쪽 벽면에는 예술제 혹은 공모전에서 탄 상이 가득했고, 그 반대편에는 병국과 잘 차려입은 다수가 자세를 취한 사진이 걸려 있었다. 이곳은 완전히 병국을 위한 곳이었다. 병국의 혼과 실력과 명성이 가득 담긴 공간.

전시회까지 일주일이 남았다. 더더욱 만전을 기해야 할 상황이었다. 병국의 지시 역시 이를 위한 것이었다. 명천구 밖으로 나가 물건을 좀 구해오라고. 딱히 어렵지도 않은 지시였는데 그걸 지금까지 완수하지 못하는 건 둘 중 하나였다. 그놈들이 지독한 멍청이 새끼들이던가, 아니면 그놈들이 병국을 무시하고 있는 것이던가.

짜증이 치밀어 작업대 다리를 걷어찼다. 공연히 발등만 아파왔다. 발의 통증과 분노는 비례하고 있었다. 감히 나를 무시해? 병국의 얼굴이 일그러졌다. 심부름을 시킨 놈들 중 아무도 그의 발뒤꿈치조차 따라올 수준의 실력을 갖추지 못했다. 배우고 싶다기에 문하생으로, 친분을 얻으려 빌빌 기길래 이름뿐인 친구로 삼아주었을 뿐이었다. 그런데 그런 놈들이 감히, 나를?

&#34;이 씨발 좆같은 놈들...&#34;

목이 타는 것 같아 병국은 작업실 안에 놓인 간이 냉장고에서 맥주 한 캔을 꺼내 들었다. 적어도 지금쯤 어디에 왔다, 구했다 못 구했다 정도는 연락을 할 줄 알았는데.

병국은 맥주를 들이켜면서 불안함을 감추지 못하고 서성였다. 만약 놈들이 못 구해도 문제는 문제였다. 그렇게 된다면 직접 밖으로 나가야 했는데, 그 리스크가 이만저만이 아니었다. 바깥세상에서도 얼추 얼굴이 팔린 병국은 명천구 안에서만큼은 아니지만 주목을 받을 것이 분명했다. 그런 그가 특정한 물건을 사면 당연히 명천구 안의 적수들도 그가 어떤 작품을 준비하고 있는지 알 것이었다.

&#34;뭐, 제깟 것들이 알아봤자 어쩌겠느냐만은.&#34;

병국의 입가에 미소가 걸렸다. 그래, 나만한 새끼가 여기 어딨어. 그는 맥주를 한 입 더 마시고는 입맛을 다셨다. 그건 적어도 병국의 시선에서는 사실이었다. 그의 유명세와 실력은 업계 내에서도 알아주는 수준이었다. 메이저에서 날고 긴다는 놈들도 그의 앞에서는 전혀 기를 쓰지 못했다.

그러니까 그 물건, 그 물건을 구하러 나간 놈들만 어떻게 돌아오면 만사가 평탄해지는 것이었다. 그럼 분수도 모르고 덤비는 것들의 코를 다시 납작하게 눌러줄 수도 있고, 새로운 광고에 계약에...

문 두들기는 소리가 들려왔다.

병국은 반색하며 그쪽으로 고개를 돌렸다. 곧이어 문이 삐걱거리는 소리를 내며 열렸다.

웬 처음 보는 남자가 그곳에 서 있었다.

&#34;뭐야...?&#34;

&#34;최병국 씨 맞죠?&#34;

삿대질을 하며 씩 웃는 남자는 병국과 안면이 없던 사람이었다. 그런 자가 자신의 작업실에 어떻게 들어올 수 있었는지, 병국은 상상조차 할 수 없었다. 남자가 웃으면서 손을 들어 올렸다. 걱정하지 말라는 투였다.

병국이 뭐라고 입을 열기도 전에 남자가 보따리와 박스를 가득 실은 카트를 끌고 안으로 들어왔다. 박스는 병국이 부탁한 물건이었다. 병국은 이해할 수 없다는 표정을 지었다. 대체 뭐가 어떻게 돌아가는 것인지.

&#34;부탁해서 왔어요. 이걸 좀 가져다주라던데요.&#34;

&#34;김창식이가?&#34;

&#34;예, 김창식 씨.&#34;

남자는 귀에 꽂힌 이어폰을 빼지도 않고 씩 웃으며 그렇게 대꾸했다. 묘하게 건들거리는 자세에 멀대같이 큰 키로 짝다리를 짚은 모습은 상당히 불온해 보였다. 무슨 일로 이렇게 시건방진 인상의 사내를 시켜서 물건을 보내게 했는지 알 수가 없었다. 대개 작업실에 드나드는 사람은 전부 병국에게 공손하게 굴었다. 그런데 이 작자는 무슨 믿는 구석이 있어서 이렇게 구는 걸까.

남자는 몸에 붙는 세미 정장에 붉은 선과 흰 선이 교차하는 비니를 쓰고 있었다. 무엇보다 시선을 사로잡는 것은 광대 분장이었다. 얼굴의 인상을 덮어쓰는 듯한 느낌을 주는 그 분장은 묘하게 시선이 잘 가질 않았다. 튀는 것 같으면서도 튀지 않는 모습이었다. 남자가 뒷목을 주무르며 목을 스트레칭하자 손목에 검은색과 갈색 팔찌가 걸려 있는 것이 보였다. 손에는 흰 장갑이 씌워져 있었다.

하기사 요근래 스폰서 눈에 들려고 일부러 분장을 요란하게 하고 다니는 놈들이 많았다. 기믹이 개입된 아티스트들에 관해 비판 여론도 많았지만, 비판자들 대다수가 언더에서 빌빌 기는 것들밖에 없었다. 돈도 없는 거지 새끼들. 병국은 피식 웃었다. 그러니까 눈앞의 남자는 태도는 불손해도 머리는 있다는 소리였다.

남자가 카트를 밀면서 병국에게 다가왔다.

&#34;아, 거기 나둬요.&#34;

그러나 남자는 멈추지 않고, 병국의 앞까지 다가왔다.

&#34;지금 뭐하자는 거야?&#34;

&#34;그분들이 최병국 씨 눈앞에까지 배달하라고 하셔서요.&#34;

&#34;뭐라고?&#34;

병국은 헛웃음을 치며 남자의 얼굴을 바라보았다. 능글맞은 웃음이 걸려 있는 그 얼굴이 무척이나 짜증스러웠다. 병국은 뭐라고 쏘아붙이려다가 괜히 더 심기를 어지럽히고 싶지 않아 돌아섰다.

&#34;됐으면 물건 거기 두고 나가.&#34;

&#34;에이, 못 나가겠는데.&#34;

병국은 인상을 쓰며 남자를 돌아보았다. 남자의 얼굴에는 여전히 미소가 걸려 있었다. 어이가 없었다. 이건 또 무슨 짓거리인가.

&#34;당신 뭐야? 요새는 상대방한테 무례하게 구는 걸로 눈도장을 찍나?&#34;

광대 분장을 한 남자가 실실 웃으며 카트로 다가갔다. 묻는 말에 대답도 하지 않은 채, 남자는 보따리를 슬슬 풀기 시작했다. 잠시간 작업실 안에는 끈과 천이 쓸리는 소리밖에 들리지 않았다.

&#34;지금 나 무시하냐?&#34;

병국은 열에 뻗쳐 소리를 지르기 시작했다.

그리고 그 순간 보따리가 열리며 무언가가 바닥으로 떨어져 내렸다. 그 존재는 꿈틀대고 있었다. 만신창이가 된 채로. 병국은 자기도 모르게 그것에게로 눈길을 줬다. 익숙한 겉옷이 눈에 들어왔다. 홍대 패피를 따라하며 빼입은 옷. 창식의 옷이었다. 병국의 눈이 순간적으로 커졌다.

두 번째 보따리와 세 번째 보따리가 차례로 열리고, 그 안에서도 익숙한 것들이 떨어져 나왔다. 모두 병국의 심부름꾼이었다. 엊저녁에 명천구를 나간 녀석들. 모두 피투성이에 몸조차 가누지 못할 정도로 정신이 없었다. 심한 꼴을 당한 듯했다.

&#34;너, 너 누구야.&#34;

병국은 저도 모르게 뒷걸음질을 쳤다. 여전히 웃고 있는 남자의 얼굴은 전과 변함이 없었다. 그 한결같음에 섬뜩해진 병국은 재빨리 옆에 유화 나이프를 집어들었다. 목소리가 떨려왔다.

&#34;어떤 여자애가 있어요.&#34;

&#34;뭐?&#34;

남자가 씩 웃으며 느긋한 목소리로 말을 이었다.

&#34;이름은 이예림이고 나이는 열 살. 한창 친구들하고 재밌게 놀고, 집에 와서는 부모님이랑 행복한 시간을 보내고 있을 때랍니다. 삶에서 유일한 고뇌란 매일매일 나오는 숙제랑 방과 후에 하는 공부 정도.&#34;

광대 분장을 하는 남자가 구연동화를 읽어주듯 발랄한 목소리로 읊어댔다.

&#34;그런데 이게 무슨 일일까요, 그렇게 행복한 나날을 보내고 있던 예림이는 며칠 전에 실종이 됐어요. 평범한 경찰들이 멍멍이들을 앞세워 야산을 뒤지고 다녔지만, 안타깝게도 찾을 수가 없었죠. 부모님의 마음은 타들어 가겠지만, 별수가 있겠어요?&#34;

광대가 잠시 말을 멈추고 병국에게로 다가섰다. 그의 짙은 회색빛 눈동자가 병국의 눈동자를 정확히 응시했다.

&#34;바로 너희 같은 미친 새끼들이 예림이를 납치했는데.&#34;

통증.

병국은 바닥에 진한 입맞춤을 하고 나서야 자신이 방금 얻어맞았다는 사실을 깨달았다. 손에 들린 나이프는 어느새 저만치로 떨어져 나갔다. 일어서려고 했지만 다리에 힘이 들어가지 않았다. 턱이 너무나 아팠다. 광대가 그를 내려다보고 있었다.

&#34;너... 도대체 뭐하는 새끼야.&#34;

&#34;말 아직 안 끝났어.&#34;

남자가 차가운 목소리로 말했다. 병국은 손을 들어 올리는 남자를 보고 몸을 움츠렸지만, 광대는 그를 때리려는 것이 아니었다. 그는 대신 카트 위에 실린 박스를 내리기 시작했다.

&#34;정장... 최면제... 나이프... 이건 뭐야, 도끼?&#34;

&#34;손대지 마... 그건 재료야!&#34;

&#34;그래, 그러시겠지. 너희들의 엄청나고도 놀라운 예술에 꼭 필요한 재료.&#34;

그리고 병국은 다시 바닥으로 쓰러졌다. 아까보단 약했지만 중심을 잃고 쓰러지기엔 충분한 타격이었다. 병국은 뺨을 부여잡고 비틀거리며 일어서려고 애를 썼다. 입안이 찢어진 듯 쇠맛이 났다.

&#34;이 씨발…&#34;

광대가 내쉬는 한숨이 귀에 똑똑히 들려왔다.

&#34;이런 걸 너넨 예술이라고 부르냐?&#34;

&#34;예술이라곤 하나도 모르는 새끼가 어디서--&#34;

다시금 눈에서 불이 튀었다. 병국은 뺨을 잡고 바닥에 뒹굴었다. 분노와 억울함과 짜증이 섞인 신음이 입안에서 튀어나왔다. 그러나 병국은 광대가 다시 다가옴에 따라 투정 같은 비명을 멈추었다. 광대는 전등을 등지고 서 있었다. 병국이 시선을 올리자, 그 위엔 어둠에 감춰진 광대의 흰 분장만이 눈에 띄었다. 광대가 다리를 들어 올리고, 그리고 어깨에 격통이 일기 시작했다. 비명이 뒤따랐다. 이번에는 정말로 고통 그 자체서 비롯된 비명이었다.

몇 분 후에야 광대는 발을 거뒀다. 망치로 내리친 것처럼 근육과 뼈가 아프다가 점점 감각이 사라졌다. 지독한 통증만이 손끝에 남아있을 뿐이었다. 흐느끼는 병국의 머리 위에 광대의 말이 무겁게 떨어졌다.

&#34;내 앞에서 그 따위 싸구려 예술론을 펼칠 생각이면,&#34; 광대가 낮게 읊조렸다. &#34;네 창자를 꺼내서 풍선으로 만들어 버릴 거야. 농담 같아?&#34;

병국이 필사적으로 고개를 저었다.

&#34;좋아.&#34;

광대가 몸을 일으켜 천천히 탁자 쪽으로 다가갔다. 천이 걷혀지는 소리가 들리더니 병국의 시야 한쪽에 희어멀건한 것이 보였다.

광대의 웃음소리가 들려왔다.

병국은 성한 팔로 근처의 물건을 짚고 일어나려고 시도했다. 놈을 완력으로 이길 수 없다는 건 이미 자명했다. 나가서 도움을 청해야 했다. 이 미친놈에게서 대항할 유일한 방법은 그것밖에 없었다.

그러나 그 미친놈의 발소리가 다시 들려오면서 아주 잠깐 품었던 병국의 희망은 먼지처럼 사라지고 말았다.

광대가 쪼그려 앉아 병국과 시선을 마주했다. 그의 시선이 피부에 와 닿는 걸 느끼자 병국은 저도 모르게 고개를 움츠렸다. 잔뜩 억눌린 말이 조심스럽게 입 밖으로 기어나왔다.

&#34;도대체 왜 이러는 거야. 내가 뭘 잘못했다고!&#34;

눈앞에 손가락 하나가 들어왔다. 짧고 뭉툭한 어린아이의 손가락이었다. 손끝에 작은 상처가 나 있었다. 병국은 흠칫 몸을 떨며 고개를 뒤로 뺐다.

&#34;넌 아이를 죽였어.&#34;

광대가 말했다. 병국은 그 목소리에 담긴 감정을 알아챌 수 있었다. 분노였다.

&#34;그게 문제야? 이 도덕주의자 새끼, 나만 이러는 줄 알아? 왜 하필 나한테 지랄이야? 왜 나한테 지랄이냐고!&#34;

목이 쉬어라 외쳐댔다. 어차피 이래죽나 저래죽나 상관없다는 생각이 일었다. 어깨에 점점 감각이 사라져 갔다.

광대가 병국의 성한 어깨를 움켜쥐었다. 병국은 광대의 웃음을 볼 수 있었다.

&#34;너한테만 그럴 정도로 네가 거물이라고 착각하는 거야?&#34;

조금 지나서야 그의 말이 이해가 되었다. 병국은 조금씩 떨리는 눈가로 침입자를 바라보았다.

&#34;경고하려고 왔어.&#34;

광대가 나직하게 말했다. 한 마디 내뱉을 때마다 그의 팔에 힘이 들어가면서 병국의 어깨가 흔들렸다. 말 자체가 병국에게 어떤 타격을 주듯이.

&#34;예술인지 테러인지, 발 뻗을 데인지 뻗지 말아야 할 데인지, 봐 가면서 하라고.&#34;

광대가 팔을 거뒀다. 병국은 앞으로 쓰러질 뻔한 자신의 몸을 간신히 지탱했다. 놈이 하는 말을 알았다. 언쿨 따위의 멍청한 발언. 언쿨은 이성적이지도 못하고 그저 한순간의 동정에 휘둘리는 버러지가 모여 만든 일종의 운동이었다. 자신이 도덕적으로 우월한 것처럼 여기는 쓰레기들이었다. 지금까지 공격적 예술이 쌓아올린 지위에 편승하고는 아무것도 하지 않는 것들.

그러나… 지금은 어쩔 수 없었다. 더 고집을 부렸다가는 일은 돌이킬 수 없을 정도로 커진다. 전시회에 나갈 수조차 없을 것이다. 그것만은 막아야 했다. 병국은 최대한 지어 보일 수 있는 비굴한 표정을 지으며 고개를 숙였다.

&#34;미, 미안하다. 내가 잘못했어. 앞으로 다신 안 그럴게.&#34;

대답은 들려오지 않았다.

사과가 부족한 모양인가 싶어 슬쩍 고개를 드는 순간 목에 무언가가 닿는 느낌이 들었다. 부드러운 느낌의 고무 재질이었다. 광대는 풍선으로 만든 칼을 들이밀고 있었다.

어이가 없어하는 속내를 들킨 건지, 광대가 픽 웃으면서 허공에 칼을 휘둘러 보였다.

&#34;이걸로 뭘 할까 싶지?&#34;

둔탁한 부서지는 소리. 한 번 휘두른 동작에 상패가 진열된 받침대가 나무와 먼지로 변해버렸다. 상패가 바닥에 추락하면서 산산조각 났다. 병국의 입에서 고함이 터져 나왔다. 광대는 거기서 멈추지 않고 탁자의 다리를 후려쳤다. 커다란 소리를 내며 탁자가 한 곳으로 기울어지는 것을 보자 병국의 얼굴에서 핏기가 가셨다. 광대가 그에게로 다가왔다.

&#34;이제 대화를 좀 할 마음이 들까?&#34;

&#34;뭐, 뭘 원하는 건데. 돈? 자리? 이야기해, 이야기하라고.&#34;

병국이 필사적으로 외쳤다. 그러나 광대는 고개를 저었다.

&#34;애 어딨어?&#34;

침묵이 흘렀다. 병국의 시야가 사정없이 흔들렸다. 목소리가 떨리지 않기 위해 갖은 노력을 다했다. 

&#34;그게 무슨 소리야.&#34;

&#34;난 바보 아냐.&#34;

광대가 풍선칼 끝으로 병국의 목을 찔렀다.

&#34;예림이는 연습용으로, 다른 애 하나는 전시회용으로 준비했겠지.&#34;

광대가 조용히 물었다.

&#34;그 애 지금 어딨어?&#34;
