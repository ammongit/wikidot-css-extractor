[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1382/1382.jpg|caption=SCP-1382-1]]

**Mã vật thể:** SCP-1382

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-1382 hiện được quản thúc tại ngoại tại tọa độ [DỮ LIỆU BỊ TÁC ĐỘNG], Hồ Michigan. tàu SCPS //Seastar// sẽ được giao nhiệm vụ vĩnh viễn hiện diện cách SCP-1382 1 ki-lô-mét, hoạt động dưới cái tên là Tàu SS //Lobster Trap// của Hiệp hội Nghiên cứu Tàu đắm Michigan. Các nhân sự của Tổ chức sẽ được cài cắm vào các đơn vị Bảo Vệ Bờ Biển địa phương nhằm chuyển hướng các luồng giao thông đường không và đường biển tránh khỏi khu vực quản thúc. Bất kỳ phương tiện giao thông dân sự nào tiếp cận SCP-1382 đều sẽ bị giam giữ, thẩm vấn và các cá nhân liên quan sẽ được cung cấp thuốc lú Cấp B sau khi có kết quả thẩm vấn.

**Mô tả:** SCP-1382-1 là một chiếc phao đánh dấu mực nước biển màu đỏ, vẻ ngoài đồng nhất với mẫu mã loại phao được sản xuất bởi ████████ ██████. Loại phao với mẫu mã đồng nhất đã được đăng ký sản xuất vào năm 19██, nhưng không có bất kỳ biểu hiện bất thường nào của sản phẩm này từng được báo cáo cho đến thời điểm ngày 07 Tháng Bảy, năm 2012. SCP-1382-1 đã trải qua sự hư hại cấu trúc, nhìn bề ngoài cho thấy sự tác động lực với tốc độ cao, có khả năng là một phương tiện có gắn động cơ loại nhẹ của thường dân, ngoài ra các bộ phận khác đều nguyên vệ và đầy đủ chức năng. Tổ chức đã nhận thấy các dấu hiệu bất thường về SCP-1382 sau khi nhiều báo cáo với cùng chi tiết về nhiều cá nhân mất tích tại thời điểm đó đã dẫn dắt Tổ chức đến tọa độ của nó. Trong điều kiện thời tiết âm u hoặc vào ban đêm, SCP-1382-1 sẽ nhấp nháy phát tín hiệu báo hiệu bằng mã Morse quốc tế &#34;S.O.S.&#34; liên tục cách nhau mỗi mười giây.

SCP-1382-1 được neo vào SCP-1382-2, thứ được đặt dưới đáy biển ở độ sâu ██ mét. SCP-1382-2 là phần còn lại của Chuyến bay 441 thuộc █████████ Airlines , một máy bay chở khách thương mại đã biến mất trên Hồ Michigan vào ngày 2 Tháng 7 năm 1973. Nó đã trải qua nhiều thiệt hại về cấu trúc và các hư hoại nghiêm trọng liên quan đến việc hạ thủy trong tình trạng không kiểm soát và bị chìm trong thời gian dài.

Bên trong SCP-1382-2 là năm mươi sáu cá thể SCP-1382-3: xương người được cho là cựu hành khách và phi hành đoàn của SCP-1382-2. Phần còn lại của ba người mất tích được báo cáo là do SCP-1382-1, cũng như D-49581 (xem Biến cố 1382-C-2), cũng được chứa trong SCP-1382-2. Vị trí của hai hành khách và hai thành viên phi hành đoàn của Chuyến bay 441 hiện vẫn chưa rõ.

Khi SCP-1382-1 bắt đầu hoạt động, tất cả các cá thể SCP-1382-3 đều sẽ hoạt động, máy quét hình ảnh nhiệt ghi lại nhiệt độ các cá thể này là 37,0 ° C (98,6 ° F). Quan sát sơ lược cho thấy SCP-1382-3 đã &#34;hồi sinh&#34; sự kiện sụp đổ của Chuyến bay 441: phần lớn trong số các cá thể 1382-3 biểu lộ sự đau khổ và tái hiện vị trí chỗ ngồi của chúng khi tai nạn xảy ra. Việc tiếp tục quan sát đã cho thấy một số khác biệt, và đó là kết luận của Ts. Salvia rằng các hành khách bị đau khổ không phải chỉ bởi riêng vụ tai nạn mà còn các sự kiện xảy ra song song với vụ tai nạn.

* Đối tượng #1 (SCP-1382-3-1) đứng lên khỏi ghế của phi công và dường như đang chống đỡ một kẻ tấn công không rõ trước khi ngã xuống bảng điều khiển của 1382-2 và ngừng chuyển động.
* Đối tượng #9 quỵ xuống bằng đầu gối và giơ tay lên, trong tư thế thỉnh nguyện và/hoặc cầu nguyện.
* Đối tượng #12 cố gắng ấn ngón tay cái bên phải vào ổ cắm bên trái của Đối tượng #13, ngồi liền kề với nó. #13 không thể hiện sự chống đối nhưng thay vào đó là hành vi giống như đang la hét.
* Đối tượng #18 rướn người về phía sau ghế ngồi của nó, nắm giữ và cố gắng tiêu thụ bàn tay trái của Đối tượng #19, trong khi đã xoay xở để rứt lìa và nuốt hai lóng tay của ngón trỏ và ngón giữa (các xương ngón tay có thể được nhìn thấy bên trong lồng ngực #18). #19 dường như đang la hét trong khi Đối tượng # 20, ngồi cạnh nó, tấn công #18 bằng nắm đấm của nó.
* Đối tượng #22, #23 và #24 đang thực hiện các cử chỉ lên cửa sổ hành khách bên trái, chuyển động của chúng gợi ý về thứ gì đó ở trên hoặc gần cánh máy bay.
* Đối tượng #44 và #45 khuất phục Đối tượng #46 và #47 (cả hai đều là trẻ vị thành niên, ước tính lần lượt tương ứng 8 và 6 tuổi) và bắt đầu tiêu thụ chúng.
* Đối tượng #53, #54 và #55 được xác định là █████ █████████, ████████ ██████ và ███ ███ ████, được báo cáo mất tích trong khoảng thời gian ba tháng trước khi SCP-1382 được phát hiện. Mỗi đối tượng đang trong trạng thái phân hủy phù hợp với môi trường và thời gian bị ngập nước. Khi cử động, cả ba đối tượng thể hiện sự rối loạn và đau khổ với môi trường xung quanh của chúng và tình trạng hư hoại của chính cơ thể chúng.
* Đối tượng #56 là phần còn lại của D-49581, được hấp thụ vào SCP-1382-2 trong Biến cố 1382-C-2. Nó đang ở giai đoạn rất sớm của sự phân hủy. #56 thể hiện sự rối loạn và đau khổ với môi trường xung quanh chúng, cũng như sự tự nhận thức cao hơn và không có bất kỳ hành động &#34;lặp đi lặp lại&#34; nào như đã được chứng minh bởi các SCP-1382-3 khác. #56 đã thực hiện nhiều nỗ lực để thoát khỏi SCP-1382-2. Cho đến nay nó đã cố gắng để giải thoát chính nó thông qua một cửa sổ mở, giao tiếp với SCP-1382-3 gần đó, và chạy hoặc bơi đến lối thoát hiểm. Mỗi lần thử đều không thành công trong khoảng thời gian nó tận dụng được. Yêu cầu liên hệ và/hoặc di dời #56 khỏi đó đang chờ phê duyệt.

Sau 13 giây hoạt động, tất cả các cá thể SCP-1382-3 đều quay mặt về phía SCP-1382-1. Chúng vẫn ở tư thế này cho đến khi SCP-1382-1 ngừng hoạt động phát tín hiệu S.O.S., tại thời điểm đó chúng sụp đổ và trở nên bất động.

[[collapsible show=&#34;+ Biến cố 1382-C-1&#34; hide=&#34;- Ẩn báo cáo&#34;]]
&gt; **Lời nói đầu:** Bản phiên thuật chi tiết sau đây nêu rõ những nỗ lực của Ts. Salvia trong việc thiết lập giao tiếp với SCP-1382-1 bằng cách sử dụng đèn tín hiệu của tàu //Seastar// từ khoảng cách 800 mét.
&gt;  
&gt; **&lt;Bắt đầu Bản ghi, Thời gian 00:39&gt;**
&gt;  
&gt; **Ts. Salvia:** XIN CHÀO
&gt;  
&gt; **SCP-1382-1:** S.O.S.
&gt;  
&gt; **Ts. Salvia:** PHẢN HỒI
&gt; 
&gt; [Có một khoảng dừng 2 phút không có bất kỳ tín hiệu nào trước khi SCP-1382-1 nhấp nháy phản hồi.]
&gt;   
&gt; **SCP-1382-1:** CỨU
&gt;  
&gt; **Ts. Salvia:** NGƯƠI LÀ AI
&gt;  
&gt; **SCP-1382-1:** MARY S.O.S.
&gt;  
&gt; **&lt;Kết thúc Bản ghi, Thời gian 01:03&gt;**
&gt;  
&gt; **Tuyên bố kết thúc:** SCP-1382-1 ngừng hoạt động tại thời điểm này. &#34;Mary&#34; được cho là Mary ████████, một hành khách trên Chuyến bay 441.
[[/collapsible]]

[[collapsible show=&#34;+ Biến cố 1382-C-2&#34; hide=&#34;- Ẩn báo cáo&#34;]]
&gt; **Đối tượng phỏng vấn:** D-49581, được lựa chọn bởi lượng kiến thức về chèo thuyền và mã Morse quốc tế.
&gt;  
&gt; **Người phỏng vấn:** Ts. Salvia, aboard the SCPS //Seastar//.
&gt;  
&gt; **Lời nói đầu:** D-49581 được hướng dẫn lên một chiếc xuồng cao su và tiếp cận SCP-1382-1. Điều kiện thời tiết không ảnh hưởng đáng kể. Bản ghi bắt đầu lúc 22:17 giờ, khi D-49581 đã nằm trong phạm vi 100 mét của SCP-1382-1.
&gt;  
&gt; **&lt;Bắt đầu Bản ghi, Thời gian 22:17&gt;**
&gt;  
&gt; **D-49581:** Này tiến sĩ, ông có nghe thấy tôi không?
&gt;  
&gt; **Ts. Salvia:** To và rõ, D-49581. Hãy báo cáo trạng thái của anh.
&gt;  
&gt; **D-49581:** Tôi có thể thấy cái phao. Mặc dù không có người nào cả. Ông có chắc là có ai đó ở đây không?
&gt;  
&gt; **Ts. Salvia:** Tiến hành theo chỉ dẫn, D-49581.
&gt;  
&gt; **D-49581:** Được rồi, được rồi. Xin chào! Có ai ở nhà không ?!
&gt; 
&gt; [D-49581 bật đèn nháy tín hiệu của mình và nhấp nháy mã &#34;XIN CHÀO&#34; từ đèn của anh ta. SCP-1382-1 không phản hồi.]
&gt;  
&gt; **Ts. Salvia:** Tiếp tục phát tín hiệu, D-49581.
&gt;  
&gt; [D-49581 tiếp tục nhấp nháy tín hiệu nội dung đã chuẩn bị trước đó: &#34;ĐẾN ĐÂY ĐỂ GIÚP K.&#34;]
&gt;  
&gt; **Ts. Salvia:** Có phản ứng gì không, D-49581?
&gt; 
&gt; [SCP-1382-1 bắt đầu phát một tín hiệu mới, được dịch sau đó là &#34;ĐÓI.&#34;]
&gt; 
&gt; **D-49581:** Cái quái gì thế?
&gt; 
&gt; **&lt;Kết thúc Bản ghi, Thời gian 22:22&gt;**
&gt;  
&gt; **Tuyên bố kết thúc:** Một lớp sóng triều giả đột ngột - được ước tính cao 3 mét - dâng lên tách SCP-1382-1 khỏi chiếc xuồng cao su. Liên kết với D-49581 bị mất do sự tác động này. SCP-1382-1 ngừng hoạt động. Một cuộc tìm kiếm toàn khu vực đã phát hiện đèn phát tín hiệu của D-49581 và các mảnh vỡ của máy quay gắn trên ngực gắn trên của đối tượng, ngoài ra không có bất kỳ mảnh vụn nào khác.
[[/collapsible]]

[[collapsible show=&#34;+ Biến cố 1382-C-3&#34; hide=&#34;- Ẩn báo cáo&#34;]]
&gt; **Lời nói đầu:** 32 giờ sau khi Biến cố 1382-C-2, Ts. Salvia cố gắng thiết lập lại sự giao tiếp mã Morse với SCP-1382-1.
&gt;  
&gt; **&lt;Bắt đầu Bản ghi, Thời gian 23:20&gt;**
&gt;  
&gt; **SCP-1382-1:** S.O.S.
&gt;  
&gt; **Ts. Salvia:** XIN CHÀO
&gt;  
&gt; **SCP-1382-1:** [Không có khoảng dừng] CỨU
&gt;  
&gt; **Ts. Salvia:** BẰNG CÁCH NÀO
&gt;  
&gt; **SCP-1382-1:** S.O.S.
&gt;  
&gt; **Ts. Salvia:** NGƯƠI CÓ PHẢI LÀ MARY ████████
&gt;  
&gt; **SCP-1382-1:** S.O.S.
&gt;  
&gt; **Ts. Salvia:** NGƯƠI LÀ THỨ GÌ?
&gt;  
&gt; **SCP-1382-1:** S.O.S.
&gt;  
&gt; **Ts. Salvia:** CÓ PHẢI █████ ĐANG Ở VỚI NGƯƠI
&gt;  
&gt; [&#34;█████&#34; là tên thật của D-49581. Gần 5 phút trôi qua trước khi SCP-1382-1 trả lời.]
&gt; 
&gt; **SCP-1382-1:** ĐÓI
&gt;  
&gt; **Ts. Salvia:** █████ Ở ĐÂU
&gt; 
&gt; **SCP-1382-1:**  ĐÓI S.O.S.
&gt;
