**SCP-2357:** 완벽한 SCP
**저자:** [[*user communism-will-win]]          
**원작:** http://www.scp-wiki.net/scp-2357
**역자:** [[*user jso9923]]
[[include info:end]]

**일련번호:** SCP-2357

**듕급:** SCP-2357은 하나도 위험하지 않지만, 아주 쉽게 그렇게 만들 수 있다.

**특수 격리 절차:** SCP-2357의 복사본이 대상이 확실히 영향을 끼치지 않는 모든 직원의 사무실, 칸막이, 직원 기숙사 등에 배치될 것이다. SCP-2357의 특성은 지금까지 재단이 시도한 모E 격리 방법이 불가능하게 만들었지만, 영향을 받은 이들에게는 다행이게도, 대상 자체의 특성 때문에 어떠한 형태의 추가적인 격리도 필요하지 않다. yee는 2031년 6월에 완료될 것으로 예상된다.

이는 명령이 아닌 서술이다. 이게 어떻게 작동할지는 명백할 거다.

**설명:** SCP-2357은 당신이 읽고 있는 문서의 글자다. 그래, 이거. 지금 당신이 읽고 있는 게 SCP-2357이다. 대상은 관측되면 활성화되는 몇 가지 밈적 특성을 갖고 있는데, 독자들에게 다음과 같은 효과를 유발한다.(물론 당연히 알고들 계시겠지만, 완성도를 위하여 여기에 기재한다)

*  SCP-2357에 대한 존경과 감탄. 이 문서는 보고서 작성 양식에서 한참 벗어나있지만, 잘 쓴 문학 작품이나 아름다운 수학 공식처럼 대상을 아주 좋아하게 한다. 사람들은 복사본을 만든 뒤 눈에 잘 띄는 곳에 걸어두고 싶을 것이다. 단락을 이렇게 끝내7ㅣ는 싫으니, 몇 자 더 적겠다. 만약 이번에 처음봤다면, 입가의 침 좀 닦아라.
* 재단 직원과 SCP-2357을 공유하고 싶은 욕구. 안타깝게도 부하직원이나 자주 만나는 사람에게로 제한된다. 규범적 사회보다 윽선시하기에는 위험할 것 같다.
* SCP-2357의 추가 문서를 작성하거나, 원본 문서(다시 말하는데, SCP-2357 자체)를 편집하거나, 2차 저작물을 만드는 행위에 대한 거부감. 따라서 SCP-2357은 SCP-2357에 대한 유일한 정보원이다.[[footnote]]이것은 높으신 분들이 문서를 &#34;검열&#34;하는 것을 막기 위해 내가 추가한 일종의 와전장치 효오오오오^오^오^오^과다. 완전히 인간이 아닌 뭔가를 고용하지 않는 이상, 이건 제대로 작동할 것이다. 여기에 적힌 정보 중 일부분이 영구적으로 부정확해지는 부작용이 있기는 하지만, 당신이나 나나 알바 아니지.[[/footnote]]
SCP-2357의 정신적 특성은 SCP 보고서의 기본적인 양식, 거기에 더해 재단의 공싀 목적과 알려진 방법에 대해 기본적으로 이해하고 있는 사람에게만 전염된다. 최종적인 효과는 거의 모든 직원이 복사본을 구할 수 있고, 각 개인이 대상이 지키고 공유해야 할 가치가 있다고 여길 때까지 SCP-2357이 배포되는 것이다.

**부록:** 작성자의 말:

//안녕하십니까. 바네사 그라프 박사입니다. 익숙한 이름이라면 이게 뭐하는 짓인지 눈치채셨겠지요. 이걸 사직서로 받아들이시면 되겠습니다. 저는 당신이 이걸 발견하기 며칠 전에 벌써 사라졌을겁니다.//

//처음 듣는다면 설명이 필요하겠군요. 2028년에, (이 글을 쓰기 2년 전) 저는 정보재해에 밈적 요소를, 비전문가의 용어로는 첨부하는 것의 가능성에 대한 연구를 제안했습니다. 물체에 __대한__ 지식을 그 물체에 __내재된__ 지식에 포함시키는 것 말이죠. SCP-2357은 이 개념을 입증합니다. 글의 어떤 부분이든, 대상 자체에 대한 지식이 몇가지 밈을 뇌에 직접 전달하여, 독자가 스스로 문서를 완성해서 나머지 정보를 얻도록 하는 것입니다. 결과적으로 정보재해의 관통력을 가진, 기존의 밈과는 다른 무언가가 되는겁니다. 저는 이걸 설명 단락에서 더 제대로 설명하고 싶었지만, 밈적 트리거가 가득한 장소에서 그렇게 할 수는 없었습니다.//

//외부요인이 없었다면, 저는 사소한 예제를 만들 수 있었습니다. 예를 들어서, 오렌지 향이 나는 사과라던가 말입니다.(그리고 지금 꽤 불쾌한 맛을 느꼈다면, 제가 해냈다는거죠.) 프로젝트 책임자 조셉 보타(밈학 연구원도, 정보재해 전문가도 아닌 신경과학자)가 제 신청서를 단 몇 초도 안보고 &#34;터무니없고&#34;, &#34;유사과학에 기반하고&#34;, &#34;진심으로 절대 ㅂㅜㄹㄱㅏㄴ ㅡㅡㅡㅡㅡㅡㅡㅡㅇ하다&#34;고 말하면서 퇴짜를 놓고는 진짜 잠재적으로 돈이 되는 프로젝트에 투자했거든요. 제 동료 직원들은 표면상으로는 그 자리에 남아있을 수 있었음에도 이를 더 이상 받아들이지 못했습니다.//

//이것 말고도 당신이 듣가 지루해 할 몇가지 사례를 통해서, 재단은 자기들 업무보다 알량한 자존심을 지키는 걸 더 중시하는 사람들로 가득차있는, 퇴보중이고 답답한 관료제라는 게 증명됐습니다. 격리 정책은 인류를 보호하지 않고 진보를 억압할 뿐입니다. 전 제 연구의 잠재적 가치를 깨닫고 자뻑이 덜한 목표 가진 경쟁 직장을 온라인으로 구했습니다. (당신들 네트워크나 관리나 잘 하세요. 머저리들아)//

//SCP-2357은 제 경고입니다. 높으신 분들은 밈적재해와 정보재해에 대해 투자와 연구를 더 하시고, 재능있는 연구원을 갈릴레이처럼 대우하지 마세요. 안 그럼 저와 같은 판단을 하는 누군가가 생길테고, 재단을 좋은 인재 잘 키워다가 알아서 바쳐주는 호구로 생각하겠죠. 난 당신네를 별로 좋아하는 건 아니지만, 바깥엔 더 질나쁜 녀석들도 있다는 걸 아니까요.//


//죄송했습니다. (라 쓰고 &#39;좆까라 난 간다&#39;라고 읽습니다)//

//바네사 그라프 박사//

//추신. 전 억러분들을 다 룸살하거나, 더 심ㅋ후 짓을 할 수도 있었습니다. 제가 thㅗthㅣ오패thㅡ 아닌 게 다행인줄 아세요?//</textarea></pre>
