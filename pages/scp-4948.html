**Identyfikator podmiotu:** SCP-4948

**Klasa obiektu:** Memetyczny

**Klasa przechowywania:** Zneutralizowane

**Specjalne Czynności Przechowawcze (Zlikwidowane):** Cywile dotknięci przez SCP-4948 mają zostać przeniesieni do Komory Testowej #127 w Pomocniczym Ośrodku 4948. Drzwi do Komory #127 mają być pozostawione lekko uchylone na dwie minuty przed weryfikacją remediacji i powrotu do społeczności lokalnej.

**Opis:** SCP-4948 jest fenomenem nagłej i irracjonalnej paranoi przed zamkniętymi drzwiami. Nieznane jest, w jaki sposób SCP-4948 się rozwija; podejrzewa się, że czynnikiem jest bliskość osób dotkniętych przez SCP-4948.

SCP-4948 zaczyna się od lekkiego, niewyjaśnionego strachu na widok zamykanych drzwi. Aż ostatecznie staje się to pełnym przerażeniem i poczuciem potrzeby ucieczki z pomieszczenia, jeżeli to tylko możliwe.

Jeżeli niemożliwe jest opuszczenie pokoju z zamkniętymi lub uchylonymi drzwiami, dotknięty personel będzie zgłaszał zwiększoną ciemność w pomieszczeniu, oraz bardziej poszarpaną i agresywną geometrie. Po około dwóch minutach, podmiot się uspokoi, a SCP-4948 zaprzestanie wpływania na niego.

**Historia:** SCP-4948 został pierwszy raz zauważony po tym, jak zaczął wpływać na mieszkańców miasteczka Nightford, Minnesota, małej, leśnej wioski, która została zbadana po zniknięciu miejscowej rodziny. Odkryto, że wszystkie drzwi z domu tej rodziny zostały usunięte. Nie znaleziono dalszych śladów rodziny, o której mowa.

Miejscowy hotel został przekształcony w Pomocniczym Ośrodek 4948, aby leczyć lokalną społeczność i personel Fundacji, który zaczął przejawiać objawy SCP-4948. Podczas leczenia, większość podmiotów chowała się w rogu komory badawczej, dopóki nie ustępowały efekty SCP-4948. Podczas tego okresu czasu, urządzenia rejestrujące wychwyciły ledwo słyszalne szepty, wraz z skowytem badanych. Od 31.08.2018r. do 20.09.2018r., ponad 300 osób zostało poddanych leczeniu SCP-4948, przy czym wszystkie leczenia zostały uznane za udane. W związku z czym, SCP-4948 został uznany za Zneutralizowane.

Wartego odnotowania jest ostateczna neutralizacja SCP-4948, w przypadku Dr. Warnera. Neutralizacja ta trwała pięć minut, zamiast dwóch, oraz zakończyła się zbliżeniem się do drzwi przez Dr. Warnera, uklęknięciem na kolanach i błaganiem drzwi o nie &#34;zabieraniem [mu] tego&#34;. Po tym nastąpił dwugodzinny okres utraty przytomności, po którym Dr. Warner zgłosił, że jest wyleczony.

Personel w Pomocniczym Ośrodku 4948 zgłaszał, że Komora Testowa #127 zaczęła pachnieć rozkładającym się mięsem. Ustalono, że było to spowodowane przez drzwi zrobione z materiałów organicznych, które pojawiły się w komorze. Próby usunięcia tych drzwi z komory nie powiodły się.  Od tego czasu, komora została zalana betonem.
