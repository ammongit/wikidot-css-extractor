**Mã Vật Thể:** SCP-2004

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-2004 được quản thúc tại Hòm Quản Thúc Vũ Trang  Khu vực-02. Các biện pháp xử lí thông tin lan truyền tiêu chuẩn đã được chứng minh không hiệu quả trong quá khứ; do đó, SCP-2004 sẽ được xử lý bằng Quy trình Quản thúc-2004 &#34;Người mù dẫn đầu người mù&#34;. Xem Sổ tay hướng dẫn Giao Thức ARC A-02 Giấy Phép-04 để biết thêm thông tin. Bất kỳ cá nhân nào bị ảnh hưởng bởi SCP-2004 (sau đây được gọi là SCP-2004-1) đều phải được xử lý theo cách tương tự.

**Mô tả:** SCP-2004 là một bộ năm thiết bị dữ liệu hỗ trợ cá nhân cầm tay với nguồn gốc chưa rõ, có khả năng đến từ ngoài trái đất. Kể từ khi được thu hồi, chỉ một vật thể bị hỏng và không còn hoạt động. SCP-2004 được cấu tạo từ một vật liệu không xác định có cấu trúc phân tử không trùng khớp với bất kì nguyên tố nào trong bảng tuần hoàn các nguyên tố mở rộng của Tổ Chức, mềm dẻo như nhựa nhưng có thể chịu được nhiệt độ cực cao và tác động vật lý. Thiết bị đều có màu xanh lá cây trong suốt với các cạnh góc được làm nhẵn, không có nguồn điện hoặc cổng đầu vào/đầu ra rõ ràng. SCP-2004 sẽ kích hoạt khi thiết bị tiếp xúc vật lý với một trường điện sinh học đang hoạt động, chiếu lên một tài liệu ba chiều.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2004/Molecule.png|caption=Mẫu vật L-2004 không lan truyền. Biểu tượng được xác định là một phân tử của nước.|width=100px]]

Hình ảnh được chiếu từ SCP-2004 là văn bản phông chữ đen trên nền trắng, được viết bằng ngôn ngữ hình ảnh (L-2004), dường như dựa trên các chòm sao thiên văn được cách điệu và các liên kết phân tử hóa học, sử dụng các mẫu dấu chấm, vòng tròn và dấu gạch chéo để tạo ra các cấu trúc câu ngày càng phức tạp. Đọc hoặc nghe L-2004 tạo ra hiệu ứng lan truyền dị thường, khiến các nỗ lực dịch thuật trở nên cực kỳ nguy hiểm. Vì thế, chỉ có bốn phần trăm tài liệu đã được dịch (xem bên dưới).

Những biểu hiện ban đầu của việc bị ảnh hưởng bởi hiệu ứng lan truyền của L-2004 không xuất hiện ngay lập tức mà có thể tiến triển trong vài ngày trước khi có thể nhận biết được. Các đối tượng bị ảnh hưởng, SCP-2004-1, thể hiện sự lo lắng và cáu gắt tăng dần, ám ảnh hành vi, hoang tưởng và thù địch. Các đối tượng bắt đầu không hiểu rõ và mất cảm giác về bản thân, hoặc tin rằng bản thân là một người khác, khẳng định rằng cuộc sống trước đây của đối tượng là một trò lừa đảo được thiết kế tinh vi. Sau khoảng thời gian từ sáu đến tám ngày, các vùng ngôn ngữ trong não SCP-2004-1 được lập trình lại, với các triệu chứng tương tự như chứng bất lực ngôn ngữ. Đối tượng mất khả năng nhận biết hoặc hiểu bất kỳ ngôn ngữ nào, dù bằng văn bản hay bằng lời nói, ngoại trừ L-2004. Vào cuối giai đoạn thứ hai, đối tượng thông thạo cả viết và nói L-2004, và được quan sát trò chuyện với các cá thể SCP-2004-1 khác.

Sau mười bốn ngày, các đối tượng bị ảnh hưởng có sự thay đổi hoàn toàn về mặt tâm thần và nhân cách. Các bài kiểm tra sơ bộ cho thấy khả năng nhận thức được tăng cường cũng như trạng thái nhận thức và trí thông minh gia tăng/nâng cao. SCP-2004- biểu hiện hành vi thù địch với những người chưa bị ảnh hưởng, luôn cố gắng vi phạm quản thúc và sẽ hợp tác với nhau để lây lan dị tượng, đặc biệt nhắm vào các cá nhân mà SCP-2004-1 từng cảm thấy gần gũi. Các đối tượng cũng thể hiện những khả năng kĩ thuật chưa từng có. Trong ít nhất ba sự cố, sử dụng các vật liệu bình thường, từng đối tượng SCP-2004-1 đã có thể tạo ra các vật thể dị thường, hoặc có cấu tạo vượt xa kiến thức khoa học hiện tại của Tổ Chức.

|| **Mã hiện vật** || **Định Danh** || **Phân tích** ||
|| I-001 || Thiết bị EMP || SCP-2004-1-07 đã lén mua một chiếc đồng hồ bỏ túi bằng bạc từ Tiến sĩ T████ và sửa đổi nó, sử dụng các vật liệu lấy ra từ camera quan sát của buồng giam và bàn phím khóa điện tử. Khi tiếp xúc với từ trường mạnh (chẳng hạn như từ trường được tạo ra bởi MRI), I-001 tạo ra một xung điện từ. SCP-2004-1-07 đã cố gắng trốn thoát nhân lúc xảy ra hỗn loạn, và bị thương nặng bởi lực lượng an ninh. ||
|| I-002 || Vũ khí năng lượng khí Ion|| Là một phần của Thí Nghiệm T022, SCP-2004-1-15 được cung cấp nhiều loại vật liệu ngẫu nhiên để kiểm tra khả năng kỹ thuật của đối tượng. Sau 45 phút thao tác mà không bị gián đoạn, các Giám sát viên Cấp 4 đã quyết định tạm dừng thử nghiệm và tịch thu thiết bị. Khi được thử nghiệm trong các điều kiện an toàn, I-002 đã bắn ra một quả cầu 1 cm bằng plasma ion hóa, ước tính có nhiệt độ 10.000 kelvin. Thiết bị đã phát triển một lượng nhiệt tích tụ trong quá trình thử nghiệm, phá hủy các cơ chế bên trong của thiết bị. ||
|| I-003 || Thiết bị liên lạc || I-003 được tạo ra bởi một số đối tượng SCP-2004-1, các thành phần của thiết bị được chế tạo một cách riêng biệt để tránh bị phát hiện. Thiết bị này đã xâm nhập vào hệ thống liên lạc nội bộ và mạng dữ liệu của Khu vực-02, nhập vào các mẫu siêu nhỏ của L-2004 vào cơ sở này. Giám sát viên Cấp 4 Stephen Sinclair đã được trao tặng Huân chương Công lý của Tổ Chức vì đã kích hoạt biện pháp đối phó bằng khí sarin của cơ sở, tiêu diệt ███ đối tượng SCP-2004-1 đang cố gắng sử dụng các SCP cấp Keter được quản thúc tại Khu vực-02. ||

Hiện tại không có phương pháp nào điều trị cho SCP-2004-1 một khi đối tượng đã bước vào giai đoạn thứ hai của &#34;mất ngôn ngữ&#34;. Sử dụng thuốc lú Cấp-A trong giai đoạn phơi nhiễm sơ bộ (một đến ba ngày sau khi tiếp xúc) chỉ có tỷ lệ thành công 60% trong việc loại bỏ các hiệu ứng dị thường. Phơi nhiễm dương tính xảy ra trong 100% các trường hợp tiếp xúc.

Dưới đây là bản dịch một phần, không theo kiểu chữ hiển thị của SCP-2004.
&gt; **##### Phân loại:** Wise ##### là Bất Khả Chiến Bại.
&gt; 
&gt; **#####:** Giống loài #####-001 bị ##### hạn chế ##### thế giới quê hương. Bất kỳ ##### của #####-001 sẽ ##### bị xóa bỏ khỏi ##### thuộc địa ##### và được trả về ##### yêu cầu đang chờ được xử lí tại thế giới quê nhà ##### Truyền Dạy Cấp Độ 4. Truyền Dạy Cấp Độ 5 đều ##### được cấp quyền tự quản thúc. Cấp độ 5 #####-001 ##### được chỉ định Lưu Trữ ##### Tổ Chức.
&gt; 
&gt; **#####:** Giống loài #####-001 là dạng sống ##### thích nghi được biết đến trong ##### như một ##### Mối đe dọa Cấp Độ-. Trong không dưới ##### trường hợp, Giống loài #####-001 đã gây ra ##### sự cố bất thường tự phát ##### phá hủy, dẫn tới ##### 15 loại  ##### tuyệt chủng #####. Theo phán quyết của ##### Ủy ban, với sự chấp thuận của #####, Các Giống loài #####-001 sẽ được quản thúc trên ##### thế giới quê nhà cho đến thời điểm ##### quy trình đã đạt được ##### như được mô tả ##### Bài viết của #####. Giống loài #####-001 is ##### hung dữ, thù địch và ##### tuyên bố chủ quyền của nó ##### và các dân tộc trên khắp ##### không thể bị đe dọa như vậy. Trong mọi trường hợp, các Giống Loài #####-001 ##### được tiếp xúc ##### Ngôn ngữ #####, điều này có thể dẫn đến sự thất bại trong việc Truyền Dạy và tái xuất hiện của chúng ##### nhận dạng và dị thường #####.

[[collapsible show=&#34;+ Yêu Cầu Quyền Hạn Bảo Mật Cấp O5&#34; hide=&#34;- Niêm phong Phụ lục &#34;]]
&gt; **Phụ lục O5:** Một số người đã đặt câu hỏi về sự cần thiết của việc &#34;mồi chài&#34; theo cách này, xem xét những hậu quả có thể xảy ra. Tôi nhắc nhở mỗi người trong số các bạn rằng một cuộc tái thiết thảm khốc của thực tại sẽ xảy ra nếu gestalt &#34;không tin&#34; là bản thân nó không tồn tại. Ngay cả chỉ một số ít Cấp 04 được biết, tuy là gián tiếp, về L-2004 cũng đủ để bảo tồn nó. Các biểu hiện dị thường, những &#34;quái vật đến từ xung động bản năng&#34;, là kết quả, nhưng miễn là Tổ Chức vẫn quyết tâm đứng vững thì tổn thất tiềm năng vẫn nằm trong mức có thể chấp nhận được.
&gt; 
&gt; Tuy nhiên, các Quý ông đã bày tỏ một số lo lắng. Số lượng ngày càng tăng của các dị thể cấp độ Keter là một vấn đề đáng lo ngại. Những điều được truyền đạt có thể đang biến dạng trong cái lồng của tiềm thức. Tất cả chúng ta đều phải nỗ lực gấp đôi. Mọi thứ đều có rủi ro, nhưng cái siêu nghiệm là phần thưởng..
