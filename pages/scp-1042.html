**Artikel:** SCP-1042 – Geisterstein
**Autor:** [[*user CoffeeJedi]]
**Original:** http://www.scp-wiki.net/scp-1042
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1042

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1042 ist in einem standardmäßigen EM-abgeschirmten Aufbewahrungsschrank für anomales Material aufzubewahren. Bei Tests sollten Vorsichtsmaßnahmen mit Geräten getroffen werden, da festgestellt wurde, dass das Objekt elektrische Geräte beeinflusst.

**Beschreibung:** SCP-1042 ist ein Standardziegel, der im Fundamentbau verwendet wird und typisch für Häuser aus der viktorianischen Zeit ist. Die Analyse hat gezeigt, dass SCP-1042 eine ähnliche Zusammensetzung hat, wie die in ███████ während ██████ hergestellten, obwohl eine genauere Betrachtung eine ungewöhnliche Gitterstruktur auf molekularer Ebene zeigt. Wenn es elektromagnetischen Feldern geringer Stärke ausgesetzt wird oder mit einem eisenhaltigen Gegenstand getroffen wird, erscheinen dreidimensionale visuelle und auditive &#34;Projektionen&#34; vergangener Ereignisse. Diese Projektionen werden häufig von der Entität mit der Bezeichnung SCP-1042-1 begleitet.

//Geschichte//:
Die Historische Gesellschaft von ███████████████ hatte ein örtliches Herrenhaus, den Schauplatz eines berüchtigten Mordes, in Besitz genommen und gab geführte &#34;Geistertouren&#34; durch die Anlage. Der ursprüngliche Besitzer des Hauses, Mr. ████████ ███████████, der &#34;Landbaron&#34; der Stadt, wurde 18██ des Mordes an einer Dienstmagd angeklagt, wurde jedoch von der Anklage freigesprochen. Nach dem Prozess entfernte ███████████s Frau sich und ihre Kinder aus der Gegend, und er wurde ein Einsiedler, bevor er 3 Jahre später im Haus schließlich Selbstmord beging. Seitdem berichteten Besitzer und Angestellte, dass sie im und um das Herrenhaus der ursprünglichen Familie und der Angestellten mehrere Erscheinungen und Bilder von sich selbst bei der Ausführung alltäglicher Aufgaben (von Fremdenführern als &#34;Doppelgänger&#34; bezeichnet) gesehen haben und von Sichtungen von &#34;Der Schwarze Mönch&#34; (der jetzt vermutlich SCP-1042-1 ist). Die Häufigkeit dieser Sichtungen nahm bei Gewittern tendenziell zu. Im Jahr 19██ kratzte ein Elektriker, der das Haus an das neue Stromnetz der Stadt anschloss, mit einem Schraubenzieher über die freiliegenden Blöcke des Kellers und wurde mit dem Bild des ursprünglichen Besitzers des Hauses begrüßt, der die Dienstmagd in einer Nachstellung des 18██-Ereignisses ermordete. Die Erscheinungen zeigten keine Kenntnis vom Elektriker und verblassten nach ca. 5 Minuten.

//Beschaffung://
Indem sie sich als Sicherheitsinspektoren ausgaben, konnten Foundation-Agenten SCP-1042 unter Verwendung von &#34;Fundamenterhaltung&#34; als Vertuschungsgeschichte beschaffen. Der Ziegel wurde unter Verwendung eines standardmäßigen elektromagnetischen Feldmessers lokalisiert. Agenten ersetzten es durch ein Duplikat gleicher Proportionen und verstärkten das Fundament des Gebäudes strukturell, um keinen Verdacht zu erregen.

In Experimenten mit SCP-1042 wurde festgestellt, dass Bilder und Geräusche von Personen oder Objekten, die sich um das Objekt herum bewegen, für die spätere Wiedergabe aufgezeichnet werden. Es scheint keine Inaktivität aufgezeichnet zu werden, nur Bewegung. Die Wiedergabe von Ereignissen variiert in der Wiedergabegenauigkeit; die meisten Bilder sind transparent und haben einen unscharfen Effekt, der Ton hat merkliche Störungen, die von Beobachtern als &#34;metallisches Schaben&#34; oder &#34;Stein, der auf Stein schleift&#34; beschrieben werden. Wenn niedriger Strom an den Block gegeben wird, gewinnen die Effekte an Klarheit. Aufgezeichnete Ereignisse können durch Einbringen eines EM-Felds oder durch Schlagen oder Kratzen des Blocks mit einem Stahl- oder Eisenobjekt projiziert werden; bestimmte Ereignisse können für die Wiedergabe ausgewählt werden, indem die Stärke des EM-Felds, die Schlagkraft oder eine Kombination aus beidem geändert wird.

//Das Folgende ist eine Auswahl der beachtenswertesten Tests mit SCP-1042. Das vollständige Testprotokoll ist als Dokument SCP-1042-L1 erhältlich.//
[[collapsible show=&#34;+ Experimentprotokoll zeigen&#34; hide=&#34;- Experimentprotokoll verbergen&#34;]]
EM-Feld:  ███ W/m²
Einschlagkraft: keine
Ergebnis:
Die obere Hälfte einer Frau mittleren Alters, die als Küchendienerin gekleidet war, erschien mit einem Glas Pfirsichkonserven. Sie stellte das Glas auf ein unsichtbares Regal (das Glas hing dann in der Luft, anscheinend auf einem Regal, das einem echten Regal im Keller des Ortes entsprach), dann drehte sie sich um und ging drei Schritte, bevor sie verschwand.

An diesem Punkt erkannten die Forscher, dass SCP-1042 auf einem Labortisch ungefähr 45 Zentimeter unter seiner ursprünglichen Höhe platziert wurde. Der Block wurde auf ein erhöhtes, auf seine ungefähre Höhe eingestelltes Regal im Keller platziert und der Test wurde erneut durchgeführt, diesmal war das vollständige Bild der Frau zu sehen. Wie lokale Aufzeichnungen bestätigen, wurde diese Frau als ████████ ████████ bestätigt, die als Magd im Herrenhaus arbeitete.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Die Forscher sahen ein weiteres Experiment, das im selben Raum 13 Tage zuvor von Dr. Lowenstein an SCP-███ durchgeführt wurde. Die Manifestation dauerte 13 Minuten, 15 Sekunden. Objekte im Raum, die zum Zeitpunkt des Experiments stationär blieben, erschienen nicht, sondern nur solche, die ihre Position veränderten. Dr. Lowenstein bestätigte später, dass er diese Aktionen durchgeführt hat, und zwar in der genauen Vorgehensweise, die aufgezeichnet wurde, als eine digitale Aufzeichnung dieses Tests gezeigt wurde.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Eine Nachstellung des Mordes an der Dienstmagd durch den Hausbesitzer. Bild und Ton waren besonders klar. Nach dem Verbrechen wurde ███████████ gesehen, wie er die Leiche über seine Schulter hob und in Richtung der Kellertreppe ging. Das Bild von ███████████ stieg entsprechend der Lage der Treppe im Keller zur Decke, aber ihre Struktur wurde nicht projiziert.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Ein als Maurer aus der Zeit, in der das Haus gebaut wurde, gekleideter Mann erschien, stand mit einer Kelle vor dem Ziegel und setzte ihn auf. Ungefähr 3 Meter hinter ihm stand regungslos eine dunkle humanoide Gestalt, die eine schwarze Kapuzenrobe mit verdecktem Gesicht trug. Während der Arbeiter in relativ guter Klarheit erschien, war die dunkle Gestalt von merklich geringerer Schärfe. Sie machte keine Bewegung, sondern schien in Richtung des Maurers zu starren. Beim Betrachten einer digitalen Aufzeichnung des Tests war die schwarze Gestalt mit der Bezeichnung SCP-1042-1 nicht zu sehen.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Drei als Hausmeister gekleidete Männer erschienen und durchquerten den Raum. Kleidung und Frisuren schienen mit der Mitte des 20. Jahrhunderts übereinstimmend zu sein. Es erschienen auch zwei Instanzen von SCP-1042-1. Eine direkt neben ihrem Weg, eine hinter Dr. Thompson. Die beiden jüngeren Männer diskutierten kurz über die verschiedenen Geistersichtungen und Legenden rund um das Haus. Der dritte, ältere Mann tadelte sie, weil sie an solche Dinge glaubten, und ermahnte sie, wieder an die Arbeit zu gehen. Die drei hoben Gartengeräte auf (die Werkzeuge erschienen in der Projektion in dem Moment, in dem die Arbeiter Kontakt miteinander hatten) und verschwanden. Es sollte beachtet werden, dass die Position der Entität hinter Dr. Thompson fester Erde hinter der Mauer entsprach, die ursprünglich SCP-1042 enthielt.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Während Dr. Thompson diesen Test vorbereitete, betrat Dr. ████████ den Raum und unterhielt sich ungefähr 2 Minuten lang mit Thompson. Während dieser Zeit berührte der Ärmel ihres Laborkittels einen Erlenmeyerkolben und beförderte ihn in ein Arbeitsbecken, wo er zusammen mit mehreren Reagenzgläsern zerbrach, die nach einem von Dr. Lowensteins zuvor erwähnten Experimenten mit SCP-███ gereinigt wurden. Nachdem die richtigen Parameter für die Wiedergabe dieses Ereignisses bestimmt und seine Kollegin gerufen worden war, um ihre Aktionen zu sehen, manifestierte sich das Bild als normal. Kurz bevor die Flasche zerbrochen wurde, erschien jedoch SCP-1042-1 hinter Dr. ████████ und bewegte die Flasche 4 Zentimeter zu ihrem Arm. Als die digitale Aufzeichnung der Wiedergabe betrachtet wurde, erschien weder die Gestalt, noch war zu sehen, wie sich der Kolben bewegte. 
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Einer der Hausmeister aus dem vorherigen Experiment erschien. Als er den Wirkungsbereich von SCP-1042 überquerte, erschien SCP-1042-1, kniete nieder und schob eine hölzerne Apfelkiste 6 cm auf den Mann zu. Das linke Knie des Hausmeisters kollidierte mit der Kiste und er stürzte nach vorne auf einen Gartenrechen, wobei die Zinken sein Gesicht, sein rechtes Auge und seine linke Wange durchbohrten. SCP-1042-1 stand aufrecht und beobachtete, wie sich der Mann auf dem Boden wand. Die Szene stoppte an dieser Stelle. Die Untersuchung der örtlichen Aufzeichnungen zeigt, dass der Hausmeister ████████ ████████ war. Nach diesem Unfall, von dem bestätigt wurde, dass er 19██ stattfand, berichten Zeitungen und Gerichtsdokumente davon, dass er Alkoholiker wurde und in eine Reihe von Bagatelldelikten verwickelt war. ████████ kam bei einem Autounfall ums Leben, nachdem er 2 Jahre später eine Kneipe verlassen hatte. Der Fahrer des anderen Fahrzeugs wurde leicht verletzt, die beiden Insassen starben beim Aufprall. 
Anmerkung: Der Überlebende dieses Unfalls war █████ ██████████, der später ein prominenter öffentlicher Verfechter der Gesetze bei Trunkenheit am Steuer und Gründer der █████ ███████ ████████ ████████████████ war. In Befragungen gab ██████████ diesen Vorfall und den Verlust seiner Frau und seines Kindes als seine Hauptmotivation an.
-----
EM-Feld:  ███ W/m²
Einschlagkraft: ███ Newton
Ergebnis:
Ein Testszenario wurde von Dr. Thompson und mehreren anderen Forschern erstellt, die sich durch den Raum bewegten, eine Reihe von Objekten auf dem Boden verschoben und verschiedene Aufgaben wie das Werfen eines Softballs oder das Jonglieren für etwa 15 Minuten ausführten. Während der Aufnahmephase wurde an SCP-1042 elektrischer Strom gegeben. Als der Stein für die Wiedergabe aktiviert wurde, erschienen 2 SCP-1042-1-Entitäten in den Ecken des Raums. Dr. Thompson untersuchte die Projektion von einer genau und versuchte, ihre Merkmale für die Forschung zu erkennen. Nach 3 Minuten Beobachtung drehte sich die Gestalt zu Thompson um und eine Stimme sagte: &#34;Bitte hör auf zu starren, es ist uns furchtbar unangenehm.&#34; Erschrocken sprang Thompson von der Erscheinung weg und fiel beinahe nach hinten. Dann wandte die Gestalt ihre Aufmerksamkeit wieder den aufgezeichneten Ereignissen zu.
Wie zuvor erschien SCP-1042-1 beim Betrachten des Filmmaterials des Tests nicht und wurde auch nicht gehört; Dr. Thompson schien einfach mit dem leeren Raum zu interagieren.
[[/collapsible]]

[[collapsible show=&#34;+ Anmerkungen zu SCP-1042-1 zeigen&#34; hide=&#34;+ Anmerkungen zu SCP-1042-1 ausblenden&#34;]]
SCP-1042-1 erscheint als große humanoide Gestalt in einer Höhe von etwa 2,5 Metern. Die Bildtreue der Projektion variiert, aber sie wurde nie in der vollen Klarheit und Deckkraft anderer SCP-1042-Projektionen beobachtet. Sie scheint in schwarze Kapuzengewänder gekleidet zu sein. Auch Gesichtszüge scheinen durch eine Maske aus dem gleichen Material verdeckt zu sein. Die Hände sind humanoid, mit 5 Fingern, auch mit Schichten aus schwarzem Material bedeckt. Die genaue Beschaffenheit dieser Kleidung kann nicht bestimmt werden.

Diese Entitäten sind in ungefähr 15 % der SCP-1042-Projektionen zu sehen. 80 % dieser Erscheinungen bestehen aus der bewegungslosen Gestalt, die den Handlungen der Subjekte gegenübersteht. In 20 % der Erscheinungen interagierten die Entitäten indirekt mit den Subjekten, indem sie Objekte in der allgemeinen Umgebung an eine leicht veränderte Position verlagerten, immer so, dass die Subjekte mit diesen Objekten in Kontakt kamen. Der Zweck dieser Aktionen ist unbekannt.

Das einzige Auftreten von SCP-1042-1-Vokalisationen ist das obige Experimentprotokoll. Wir können nicht feststellen, ob die Entität in Echtzeit mit Forschern interagierte oder unsere Aktionen vorherbestimmt und während der Aufnahmephase die entsprechende Reaktion durchgeführt hat. Angesichts der Natur von SCP-1042-1 ist es möglich, dass es die Zeit nicht streng linear wahrnimmt; eine weitere Prüfung dieser Hypothese wird empfohlen.
