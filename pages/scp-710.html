**Αριθμος Αντικειμένου:** SCP-710

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-710 πρέπει να περικλείεται από περιμετρικό φράχτη με συνεχείς περιπολίες και όλοι οι δρόμοι που οδηγούν στην τοποθεσία πρέπει να φυλάσσονται με οπλισμένα σημεία ελέγχου. Όλος ο εναέριος χώρος πάνω από το SCP-710 θεωρείται ζώνη απαγόρευσης πτήσεων, η οποία πρέπει να παρακολουθείται συνεχώς και να εφαρμόζεται. Τυχόν παραβιάσεις αυτών των μέτρων ασφαλείας από μη εξουσιοδοτημένους εισβολείς μπορούν να επιλυθούν με τη χρήση θανατηφόρας δύναμης, εάν είναι απαραίτητο.

Απαγορεύεται σε οποιοδήποτε προσωπικό του Ιδρύματος να μπει στο SCP-710 χωρίς άδεια επιπέδου 4. Μόνο το προσωπικό της κατηγορίας D και τα μη επανδρωμένα οχήματα αναγνώρισης μπορούν να μπουν στο SCP-710 για ερευνητικούς σκοπούς. Σε περίπτωση αποτυχίας του περιορισμού του SCP-710, επιτρέπεται άμεση αεροπορική επίθεση του SCP-710 και της γύρω περιοχής σε ακτίνα πέντε μιλίων.

**Περιγραφή:** Το SCP-710 είναι μια εγκαταλελειμμένη ανάπτυξη προαστιακών κατοικιών που βρίσκεται στο ██████████████. Ωστόσο, οποιαδήποτε και όλη η οργανική ζωή που μπαίνει στο SCP-710 θα εξαφανιστεί χωρίς ίχνος. Ο ακριβής τρόπος ή γιατί συμβαίνει αυτό το φαινόμενο είναι προς το παρόν άγνωστος, αλλά οι ηχογραφήσεις βίντεο εξεταστικών ατόμων έχουν αποκαλύψει διαφορετικά στάδια.

Αρχικό Στάδιο (Χρόνος έκθεσης: κανένας): Τα άτομα δεν δείχνουν κανένα σημάδι. Ωστόσο, υπάρχει αισθητό άγχος και άγχος που σχετίζεται με μια ξαφνική μετάβαση σε ένα νέο περιβάλλον, καθώς και τη φυσική ατμόσφαιρα που προκαλεί το SCP-710 λόγω της εγκαταλελειμμένης κατάστασής του. Τα άτομα εξακολουθούν να ανταποκρίνονται κανονικά σε εξωτερικά ερεθίσματα.

Μεσαίο στάδιο (Χρόνος έκθεσης: 7-8 ημέρες): Τα άτομα αρχίζουν να καθιερώνουν μια καθημερινή ρουτίνα μέσω ενός συνδυασμού προσωπικού ενδιαφέροντος, πλήξης και παραγγελιών από το προσωπικό του Ιδρύματος. Σε αυτό το σημείο, εμφανίζονται πρώιμα συμπτώματα έκθεσης στο SCP-710. Τα άτομα γίνονται πολύ πιο ληθαργικά από το φυσιολογικό και παρουσιάζουν πολλά σημάδια σωματικής και διανοητικής κόπωσης. Ωστόσο, αυτά τα συμπτώματα είναι ελαφριά και αντιμετωπίζονται εύκολα μέσω εξειδικευμένων φαρμάκων. Τα άτομα δείχνουν μειωμένη ανταπόκριση σε εξωτερικά ερεθίσματα.

Προτελευταίο στάδιο (χρόνος έκθεσης: 10-12 ημέρες): Τα συμπτώματα που εμφανίζονται στο μεσαίο στάδιο της έκθεσης αρχίζουν να επιδεινώνονται. Επίσης, τα άτομα αρχίζουν να γίνονται αργά διαφανή. Ωστόσο, κανένα από τα άτομα δεν φαίνεται να παρατηρεί αυτά τα φαινόμενα. Αντ &#39;αυτού, τα άτομα θα συνεχίσουν με την καθημερινή ρουτίνα που είχαν ορίσει κατά το Μεσαίο στάδιο, με μικρές παραλλαγές. Τα άτομα στα τέλη του σταδίου δείχνουν σχεδόν μηδενική απόκριση στα εξωτερικά ερεθίσματα και φαίνονται να αγνοούν εντελώς την κατάστασή τους.

Τερματικό στάδιο (Χρόνος έκθεσης: 14 ημέρες): Τα άτομα γίνονται εντελώς διαφανή, με την εξασθενημένη σιλουέτα να είναι ο μόνος οπτικός δείκτης της παρουσίας τους. Τα συμπτώματα της κόπωσης αυξάνονται σημαντικά όπως φαίνεται από τις κινήσεις των τελικών ατόμων καθώς και από την απροθυμία ή την αδυναμία τους να ανταποκριθούν σε εξωτερικά ερεθίσματα. Τα άτομα δεν θα παρακολουθούν πλέον την καθημερινή τους ρουτίνα και θα περιπλανηθούν στο SCP-710 χωρίς σκοπό, χωρίς να γνωρίζουν ή να αγνοούν την τρέχουσα κατάστασή τους.

Λήξη: (Χρόνος έκθεσης: 15 Ημέρες): Τα  άτομα ουσιαστικά θα εξασθενίσουν από την ύπαρξη. Δεν υπάρχουν φυσικές ενδείξεις για την παρουσία τους και οι προσπάθειες παρακολούθησης των κινήσεών τους και του τόπου μετά τη Λήξη έχουν μέχρι στιγμής αποδειχθεί ανεπιτυχείς.

Μέχρι στιγμής, δεν φαίνεται να υπάρχει τρόπος αντιμετώπισης των επιπτώσεων του SCP-710. Τα πειράματα με προσωπικό κατηγορίας D δείχνουν ότι μόλις εμφανιστούν τα συμπτώματα του Μεσαίου Σταδίου, η διαδικασία είναι αδύνατη να αποφευχθεί ή να αντιστραφεί. Αυτό αφήνει ένα μικρό παράθυρο μόνο λίγων ημερών για το προσωπικό να μπει στο SCP-710 χωρίς κίνδυνο.

Η ακριβής αιτία αυτού του φαινομένου είναι προς το παρόν άγνωστο. Το μόνο που είναι γνωστό είναι ότι η ικανότητα του SCP-710 εκδηλώθηκε κάποτε το 19██, προκαλώντας την εξαφάνιση περίπου ███████ ατόμων. Το περιστατικό καλύφθηκε ως φυσική καταστροφή.

**Σημειώμα:** Δεν είναι τυχαίο ότι το SCP-710 εκδηλώθηκε τόσο ξαφνικά και τυχαία. Ίσως είχε να κάνει με το [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]? Οι ημερομηνίες σίγουρα συσχετίζονται. -Δρ. ████

//Ίσως, ή μπορεί να είναι κάτι που δεν έχουμε σκεφτεί ακόμη. -Δρ. ████████//

//Πρέπει να πάρουμε μια ομάδα εκεί, και όχι μόνο μια ομάδα τυχαίων ατόμων κατηγορίας D. Είναι πολύ αναξιόπιστοι. Υπάρχει **κάτι** κρυμμένο σε αυτήν την πόλη. -Ο5-██//

&gt; **Συνέντευξη μετά την δράση**
&gt;   
&gt; Δρ. ████: Βρήκατε κάτι σημαντικό?
&gt;     
&gt; Ερευνητής ██: Όχι, αλλά υπάρχει μόνο τόσος χώρος που μπορείτε να καλύψετε σε σαράντα οκτώ ώρες, ειδικά όταν πρέπει να ξοδέψετε ένα καλό κομμάτι εκείνου του χρόνου για προετοιμασία και στη συνέχεια στήνοντας στρατόπεδο όταν ο χρονοδιακόπτης είναι σχεδόν επάνω. Το ████████ είναι ένα μεγάλο μέρος και χρειαζόμαστε περισσότερο από μισή ημέρα για να εξερευνήσουμε οποιοδήποτε αξιοπρεπές μέρος του.
&gt;     
&gt; Δρ. ████: (Αναστενάζει) Εντάξει, τοτε ας αποκλίνουμε λίγο. Ποιες ήταν οι αρχικές σας εντυπώσεις για το SCP-710?
&gt;     
&gt; Ερευνητής ██: Υπάρχει κάτι παράξενο για το μέρος. Ίσως το γεγονός ότι είναι τόσο δύσκολο να φανταστεί κανείς μια τόσο μεγάλη πόλη με τόσους πολλούς ανθρώπους που θα μπορούσαν να φανούν τόσο εγκαταλελειμμένοι έτσι. Πετάξαμε επίσης στην Ομάδα 35, που ήταν όλοι στο Τερματικό στάδιο μέχρι εκείνη τη στιγμή, μας τρόμαξαν αρκετά όταν τους συναντήσαμε για πρώτη φορά. Επιπλέον, ήταν τόσο… ήσυχο. Ποτέ δεν πίστευα ότι δεν θα άκουγα τον ήχο των πουλιών να κελαηδούν.
&gt;     
&gt; Δρ. ████: Υπάρχει κάτι άλλο που θέλετε να προσθέσετε?
&gt;      
&gt; Ερευνητής ██: Δεν θέλω να επιστρέψω εκεί. Όταν τα πουλιά δεν κελαηδούν, μπορείτε να ακούσετε πράγματα που δεν πρέπει να ακουστούν.

Ο Ερευνητής ██ και η ομάδα του βρίσκονται σε αναστολή από το ενεργό καθήκον τους εν αναμονή των αποτελεσμάτων ενός πλήρους ψυχολογικού ελέγχου.
