**収容プロトコル:** 実験に使用していない時、全てのSCP-4204実例はサイト-12の安全保管庫に保管されます。SCP-4204を保管庫から持ち出す時はプロジェクト研究責任者の許可が必要です。SCP-4204を使用するサイトは、財団技術文書4204-1[[footnote]]要請に応じてサイト-12記録部門から取得可能。[[/footnote]]に概説されている避雷針装備の基準を満たしていなければいけません。

2007年4月以降、SCP-4204の実験に携わった職員は、如何なる状況でもサイト-12を離れることが認められていません。

**説明:** SCP-4204は直径6cm、厚さ0.75cmの硬貨55枚の総称です。化学分析の結果、これらの硬貨は24カラットの金箔で薄く被覆された鉛・鉄・黄鉄鉱の合金であると断定されています。炭素年代測定はSCP-4204の製造時期を紀元前2000年頃としています。

SCP-4204の表面には様式化された満月の絵と//“泥棒が月に言ったとさ”//という言葉が、裏面には逆三日月の絵と//“直ぐにお前の光を消してやる”//という言葉がそれぞれ浮き彫りにされています。この文章は常に視認者の母語で知覚されます。

[[collapsible show=&#34;SCP-4204活性化手順&#34; hide=&#34;手順を閉じる&#34;]]

**手順-4204:** SCP-4204は発話・読解能力を持つ任意の生物によって活性化できます。

# SCP-4204は右手の人差指と親指で掴まなければならない。
# 使用者は左の掌にSCP-4204の縁を押し当て、銘刻を声に出して読み上げなければならない。
# 使用者はその後、SCP-4204を掌の上で、少なくとも1回完全に転がさなければならない。
[[/collapsible]]

手順-4204に従って活性化すると、SCP-4204は幾つかの異常性を示します。

* 月の反射光は、SCP-4204使用者の半径25km以内で完全に視認できなくなります。
* 使用者が入室/占有した部屋にある全ての白熱灯と蛍光灯は完全に消灯され、使用者が退室してから約28分が経過するまで点灯できなくなります。炎などの自然光源は鎮火し、生物発光は1/10まで減退します。
* 半径700m以内の全ての監視カメラは、赤外線サーモグラフィや微光撮影機能を備えた物も含めて、SCP-4204使用者を検出できなくなります。
* 半径200m以内の音声送出が可能な電子機器は、ショーン・ジェームズの楽曲“[*https://www.youtube.com/watch?v=WoQPIPTbBX0 泥棒と月]”を25デシベルで再生し始めます[[footnote]]SCP-4204実例が最初に記録されたのは“泥棒と月”が発表される13年前の1998年です。ショーン・ジェームズはこの歌のインスピレーションについても、SCP-4204の起源についても全く知識を有していません。[[/footnote]]。
* 錠前などの電子的・従来的な保証装置は、SCP-4204使用者の半径2m以内で機能しなくなります。板を打ち付けたドアなどの単純なメカニズムは影響されません。
 
SCP-4204の効果は、使用者の所持している硬貨が除去されるか、使用者の居場所が日の出の時刻になるまで続きます。SCP-4204を活性化できるのは夜間のみで、日中に使用する試みは失敗に終わります。

**発見:**  SCP-4204は、フォート・ノックス[[footnote]]訳注: アメリカ合衆国ケンタッキー州の陸軍基地。[[/footnote]]への侵入を試みた人物が、金庫から脱出する前に日の出を迎えたことで発見されました。この金庫強盗未遂犯、ジェシー・ホートン(26歳)は内側から金庫ドアを叩いているのを基地の警備員に見つかりました。監視映像の見直しの後、ホートンはFBI異常事件課の拘留下に移されました。

ホートンをUIUの主要拘留施設へ移送する途中、装甲車は雷に複数回撃たれて野原で横転しました。数名のエージェントがこの事故で負傷し、ホートンは無我夢中で拘留下からの逃走を試みました。当時まだ意識があったエージェント数名によると、ホートンは約25m走った時点で12発の連続した落雷に焼却されました。彼が雷に打たれたとされる場所から死体は発見されず、焦げた草の輪が踏み荒らされたばかりの土を囲んでいました。

2年後の2000年4月、SCP-4204とその関連資料は、進行中のUIU捜査に関連する情報と引き換えに財団へ移譲されました。財団の回収機動部隊はジェシー・ホートンの家族が所有していた農場の調査を行い、追加55枚のSCP-4204実例を収めた小さな箱が、トリカブトの一種(//Aconitum variegatum//)に囲まれたトネリコの木の根元0.5m地点に埋まっているのを発見しました。エージェントたちはこの時、森の中で大きな生物が遠距離から部隊を尾行しているのを見たと報告しましたが、当該生物と交戦・記録できる装備を所持していませんでした。

[[collapsible show=&#34;+ 補遺-01&#34; hide=&#34;- 閉じる&#34;]]

2007年3月21日の夜、1枚のSCP-4204実例が安全保管庫から紛失していると発覚しました。サイトを徹底的に捜索した後、テオドア・レト博士のみが敷地内から失踪していると判明しました。続く4日間の夜に、レト博士の自宅から20km圏内にある2ヶ所の銀行が強盗被害に遭いましたが、目撃者はおらず、監視映像も残っていませんでした。SCP-4204を収容するため、機動部隊ウプシロン-11 “アヴァロンの覚醒”がレト博士の家に派遣されましたが、そこにはレト博士の妻、娘、介護人1名しかいませんでした。レト夫人と介護人は尋問のためにサイトへ移送されました -- レト博士の娘はステージ3の白血病で合併症を起こしていたため、移動させることが不可能でした。

レト夫人の証言を基にして、調査の焦点はレト博士が釣りやハイキングに使っていた遠隔地のキャビンに向けられました。現地に到着した機動部隊の隊員たちは、キャビンの屋根が完全に避雷針で覆われていることに着目しました。敷地を捜索したところ、レト博士と一致する少量の血液と、キャビンの壁に鈍器または彫刻用具で刻んだと思われるメッセージが見つかりました。メッセージの内容は以下の通りです。

&gt; 愛ゆえに犯した罪であろうとも、依然として自然への冒涜である。空の月を摘む者が何処に居ようか？
&gt; 
&gt; しかし貴方の愛ゆえに、その肩に圧し掛かる罰は軽い。慈悲と捉えよ。
&gt; 
&gt; SL

二足歩行のオオカミ型実体が残したと断定された足跡がキャビンの周囲から発見されました。実体はキャビンを3周してから入場し、レト博士と共に退出したようです。機動部隊は足跡をキャビンの北方200m地点にある小さな洞窟まで追跡しましたが、そこで足跡は唐突に消えていました。レト博士は行方不明と宣言されています。盗難されたSCP-4204実例は回収されませんでした。
