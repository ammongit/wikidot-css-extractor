**Titre original :** SCP-782 - All-New You
**Auteur :** [[user DStecks]]
**Traducteur :** [[user Dr Dharma]]
**Date de publication originale :** 14 septembre 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-782

**Classe :** Sûr

**Procédures de Confinement Spéciales :**  Toutes les copies connues de SCP-782 doivent être conservées au site de Stockage-██. ██ copies sont actuellement stockées ; le nombre total de copies existantes est inconnu. La Force d’Intervention Mobile Kappa-██  (&#34;Rats de bibliothèques&#34;) est chargée d’examiner les bibliothèques, les librairies d’occasion ainsi que les magasins caritatifs afin de trouver des copies toujours en circulation. Les copies de SCP-782 doivent être conservées dans un environnement avec un taux d’hygrométrie bas afin d’atténuer la décomposition. Si possible, le personnel manipulant des copies de SCP-782 ne doit pas être en mesure de lire l’anglais. Le personnel anglophone doit traiter SCP-782 comme une menace mémétique de niveau Gabriel-7.

**Description :** SCP-782 est un livre de développement personnel anonyme intitulé « Trois étapes simples pour un tout nouveau Vous ». Aucun auteur n’est mentionné, son éditeur, ███████ █████, a fermé en 199█. Comme ███████ █████ était un soi-disant &#34;éditeur vaniteux&#34;,  aucune des personnes associées avec ne prétend se souvenir d’un tel livre, ni même de la plupart des livres publiés par cet éditeur. De plus, toutes les archives de ███████ █████ ont été détruites quand son PDG, ██████ ███████, a incendié le siège social de la compagnie dans le but de commettre une fraude à l’assurance. En raison de ces facteurs, les origines inconnues de SCP-782 ne doivent pas être considérées comme paranormales.

Quand SCP-782 est lu par un individu capable de comprendre son message et son contenu, celui-ci  affecte la victime par un effet mémétique de Type-P. SCP-782 modifie la chimie, les connexions et même l’architecture du cerveau. Les effets de SCP-782 apparaissent en trois étapes. Ces trois étapes se produisent dans différentes parties du corps au fil du temps, prenant généralement de 7 à 14 mois, bien que, rarement, ces étapes puissent se produire en moins d’un mois. La première étape de l’effet est que la victime commence à sentir un engourdissement dans des zones aléatoires de son corps ; cet engourdissement finit par disparaître.

La seconde étape de cet effet est que la victime ne sera plus en mesure de contrôler les parties du corps précédemment touchées par l’engourdissement. L’individu affecté n’a aucune influence sur les mouvements de son corps affectés, au-delà d’utiliser les autres parties du corps reliées à celles-ci. La victime est toujours capable de ressentir des sensations dans les parties du corps touchées; essentiellement, les zones touchées peuvent envoyer des signaux au cerveau, mais ne les reçoivent pas. La deuxième étape est généralement brève, d’une durée d’un (1) à trois (3) jours. Dans la troisième et dernière étape de l’effet de SCP-782, les parties du corps touchées commencent à se mouvoir de façon autonome.

Les mouvements des zones affectées peuvent être complètement en contradiction avec les désirs de la victime, et les parties du corps affectées se livrent souvent à des activités n&#39;étant pas caractéristiques de la personnalité de la victime. Les parties du corps essaieront d’atteindre des objectifs et d’effectuer des tâches indépendamment de la volonté de la victime. Si les mains, la bouche et la gorge sont affectées, la communication devient alors difficile, si ce n’est impossible. Une fois que les organes de communication sont affectés, ils tenteront alors invariablement de communiquer au nom d’un autre esprit. À ce stade, il devient clair que les parties du corps affectées ne sont pas indépendantes les unes des autres, mais contrôlées par une autre volonté. Finalement, l’entièreté du corps sera contrôlé par la seconde volonté, devenant la conscience principale du corps.

La nouvelle personnalité ne partage aucun souvenir avec l’ancienne, cependant, ils vont partager tous les souvenir &#34;inconscients&#34; ; en d’autres termes, les capacités du sujet ainsi que le langage. La nouvelle personnalité n’est pas plus susceptible d’être malveillante qu’un membre de la population en général.

**Document 782-1 :** Le document suivant est une collection de rapports de cas d’incidents de SCP-782, collecté depuis les notes du Dr ████████.

&gt; **Cas 782-AAA** : Victime âgée de 47 ans, de sexe masculin, caucasien. Pas d’antécédent de maladie mentale. La victime est un prêtre local ayant fait campagne contre le projet de loi concernant le mariage entre personnes de même sexe dans l’état de █████. A été consulter à l’hôpital pour un mystérieux engourdissement. Cet engourdissement a commencé par les mains. La victime a démontré une soudaine augmentation de ses talents artistiques. Parfois, les mains de la victime se mettent à dessiner des images décrites comme homo-érotiques. L’engourdissement a par la suite progressé vers les parties génitales. La victime a signalé une excitation sexuelle non désirée décrite comme homosexuelle. L’engourdissement a continué de progresser, la victime s’est suicidée. L’autopsie a déclaré que la cause de la mort était due à l’étouffement de la victime par sa langue, celle-ci sectionnée par les dents.

&gt; **Cas-782-ABJ** : Victime âgée de 16 ans, de sexe féminin, d’origine africaine. Diagnostiquée avec un trouble déficitaire de l’attention considéré comme non pertinent. A été consulter à l’hôpital pour un mystérieux engourdissement. L’engourdissement a commencé dans la gorge de la victime. La victime demandait de l’aide, prétendant être coincée à l’intérieur d’un corps étranger qu’elle ne pouvait pas contrôler. Lors de communications écrites, la victime a confirmé ne plus avoir le contrôle de son discours. Son discours était bouleversé malgré un manque de langage corporel. L’engourdissement à par la suite progressé dans tout le corps de la victime ; son discours est devenu moins conflictuel à mesure que la progression de l’engourdissement se propageait dans son corps et que la nouvelle conscience prenait le dessus sur la victime. Comme la progression de l’engourdissement dans les mains du sujet s’effectua rapidement, l’état mental de la personnalité d’origine de la victime pour la dernière année de sa vie est inconnue. Des amnésiques de classe A ont été administrés à la victime qui est retournée auprès de sa famille, vivant actuellement une vie normale, bien que sous observation de la Fondation.

&gt; **Cas-782-ACB** : Victime âgée de 32 ans, de sexe masculin, caucasien, a. Pas d’antécédent de maladie mentale. A été consulter à l’hôpital en raison d’une soudaine et inexplicable cécité. La victime a retrouvé la vue et a été renvoyé à son domicile. L’engourdissement s’est rapidement propagé dans les mains et les bras de la victime.  Pour des raisons inconnues, la victime n’a pas demandé de soins médicaux. L’engourdissement à progressé très rapidement jusqu’aux jambes de la victime. La victime a [DONNÉES SUPPRIMÉES] sa femme et sa fille contre sa volonté. A supplié la police de le tuer. Est actuellement en détention au Site-██ de la Fondation. La progression de l’engourdissement n’a pas encore atteint la totalité du corps de la victime.

**Document SCP-782-A** : Pour les besoins du personnel de recherche, voici un extrait de SCP-782. Comme il n’est pas lu directement à partir de SCP-782, la lecture du document suivant est inoffensive.

&gt; &#34;La première étape pour un tout nouveau Vous est de rejeter votre ancien Vous. Vous devez jeter tout votre passé, tous vos complexes, démanteler tous les défauts de l’ancien Vous. La deuxième étape est de trouver votre nouveau Vous. La meilleure manière de trouver le nouveau Vous est l’introspection ; cherchez à l’intérieur de vous, trouvez vos rêves d’enfance et vos fantasmes secrets, puis adoptez tout cela comme le nouveau Vous… La troisième étape consiste à adopter le nouveau Vous. Vous devez permettre au nouveau Vous de remplacer entièrement votre ancien Vous, afin que l’ancien Vous ne soit plus.&#34;
