&lt;p style=&#34;font-family:Verdana,sans-serif;font-size: 0.80em&#34;&gt;&lt;span style=&#34;font-weight:bold;&#34;&gt;项目编号：&lt;/span&gt;&lt;span id=&#34;demo&#34;&gt;SCP-4539&lt;/span&gt;&lt;span&gt;（使用替代编号SCP-DECI）&lt;/span&gt;&lt;/p&gt;

**项目等级：**等待分级

**特殊收容措施：**交流与SCP-DECI相关的数字编号或尺寸信息时，必须使用明喻或暗喻的表达方式。

SCP-DECI应收容于Mambo站点的一个标准储物柜中。储物柜的门应使用明亮的粉色粉刷，且需使用此种粉色自SCP-DECI的储物柜开始画一条线路，经过休息室Delta，到达Mambo站点的入口。工作内容与SCP-DECI有关的人员需严格沿此路线行走，且不能尝试给出任何基于数字的指令。Mambo站点内不允许出现其他粉色物品。

处理SCP-DECI的人员必须通读文档SCP-DECI-REF，直到其中的短语可以使人员联想到相关数字。任何在一周内接触过SCP-DECI的人员会被要求进行一次基础数学水平测试，测试会在每次轮班的开始和结束时进行。

SCP-DECI相关人员的测试材料需要不知悉SCP-DECI的效应的人员创建并评分。

**描述：**SCP-DECI是一个卡西欧品牌的计算器，但具体型号不明。项目被发现时，其上有一可移除保护罩，并写有字样“Malinda”。保护罩与计算器本身均有遭受灰尘和水损坏过的痕迹，但没有影响正常功能运行。当一个个体试着书写或交流与SCP-DECI相关的数字时，该数字不会是该个体试图表达的数字。更进一步地，在SCP-DECI周围的小范围内，没有人可以与其他人正确沟通数字相关的信息，尝试如此做均会产生不准确的数字信息。如果使用SCP-DECI没有接触过的数字系统，SCP-DECI不会改变相关的数字信息，但在接触数个与新系统有关的问题过后，SCP-DECI会尝试开始误导，尽管一开始使个体相信错误答案这一行为对SCP-DECI来说较为艰难。

目前为止，SCP-DECI已经可以在以下系统的交流中进行阻碍：
* 十进制系统
* 二进制系统
* 罗马数字（在收容期间“学会”，详见测试SCP-DECI-DELTA）
* 英语文本表示的数字
* 法语文本表示的数字
* 英语口语
* 法语口语
* 十六进制数字（尽管在编写本文档时，项目仍不能以错误结果进行可信的误导）

最初，这些效应只作用于交流行为。--所有--几乎所有与SCP-DECI接触时间在两周以内的个体都会意识到所交流的数字是错误的，并不是本意想要交流的。

即使如此，与项目的接触时间增加会导致效应在个体的心理层面彻底稳固。在此阶段，个体会失去所有在任何情况下计算、计数、书写或阅读数字的能力，并且没有任何理由地认为他们的错误结果是正确的。这种效应会在个体接受足以清除与接触项目有关记忆的记忆删除手段，或远离SCP-DECI一段时间后消失，这段时间的长度应与接触时间相等。

**回收记录：**SCP-DECI回收于澳大利亚新南威尔斯的█████高中里的一处池塘，该高中因一个年级的所有学生在一次学年末的数学考试中，均无法给出任何正确答案而登上了当地新闻。该校的一名学生，Malinda ███████称自己在考试前不久购买了SCP-DECI。

**附录：**
来自Dr. David Petel的笔记：

&gt; 在导致事故SCP-DECI-Beta的多次测试和事件，包括该事故本身之后，我相信SCP-DECI拥有感知力。Dr. Andrews被分配研究SCP-DECI只有一天，但已经展现出与SCP-DECI接触更久的个体会出现的症状。
&gt; 
&gt; 如果这也是SCP-DECI的异常效应，那么它的范围和作用时间已经远超出我们一开始认为的级别。在我们彻底确定这种能力的界限之前，所有与SCP-DECI接触的人员每日应强制接受一次数学水平测试。

**附加记录:**

[[collapsible show=&#34;+ 测试SCP-DECI-Delta&#34; hide=&#34;- 测试SCP-DECI-Delta&#34;]]
**测试对象：**D-（头）（眼镜）（手指）（骰子面数）（见文档SCP-DECI-REF）
**数学水平：**高中水平，同时也具有用罗马数字和十六进制表达数字的能力。
**测试前与SCP-DECI是否有接触：**无
测试对象进行了一次简单的数学测试，测试中包含一些要求以罗马数字或十六进制回答的问题。SCP-DECI被藏于该名D级人员所使用的桌子的一个隔间中。Dr. Andrews监督了此次测试。

[[include :scp-sandbox-3:component:image-zoom-2 name= http://scp-sandbox-3.wikidot.com/local--files/dr-mistopheles/SCPDECITESTSDELTA|caption=测试文档SCP-DECI-DELTA|width=300px|align=right]]
**测试文件的扫描和文本转录**
&gt;
&gt; **问题：**4 + 5等于几？
&gt; **回答：**7 **错误**
&gt; 
&gt; **问题：**3 * 2等于几？
&gt; **回答：**8 **错误**
&gt; 
&gt; **问题：**6 + 7等于几？请用罗马数字表示。
&gt; **回答：**XIII **正确**
&gt; 
&gt; **问题：**10 + 7等于几？请用罗马数字表示。
&gt; **回答：**XIIIIII[[footnote]]**译注：**正确形式应为XVI[[/footnote]]**错误** //形式错误！//
&gt; 
&gt; **问题：**请用罗马数字表示数字5。
&gt; **回答：**V **正确**
&gt;  
&gt; **问题：**下列哪个选项是用罗马数字表示14和9的正确形式？
&gt; **选项：**A：XIIII和VIIII，B：XIV和VIIII，C：XIV和IX，D：XIIII和IX
&gt; **回答：**C **正确**
&gt; 
&gt; **问题：**10 + 4等于几？请用罗马数字表示。
&gt; **回答：**XIX **错误** //项目生效了是不是//
&gt; 
&gt; **问题：**5 * 3等于几？请用十六进制表示。
&gt; **回答：**F **正确**
&gt; 
&gt; **问题：**5 + 5等于几？请用十六进制表示。
&gt; **回答：**A **正确**
&gt; 
&gt; **问题：**7+7等于几？请用十六进制表示。
&gt; **回答：**N[[footnote]]**译注：**十六进制中只包含0~9和A~F。[[/footnote]]**错误** //形式再次错误！//

Dr. Andrews的笔记：//上述结果表明这个异常项目在它从未接触过的系统中无法产生合理的错误。注意到在最初的几个罗马数字相关问题后，它给出了一些错误而且格式也不对的答案。只有在一些能够提示正确格式的问题之后，它才给出了遵循正确格式的错误答案。//
[[/collapsible]]

[[collapsible show=&#34;+ 测试记录SCP-DECI-Theta的片段&#34; hide=&#34;- 测试记录SCP-DECI-Theta的片段&#34;]]
D级人员D-（头）（眼镜）（骰子面数）（空）与Dr. Andrews交谈的片段。

&gt; **Andrews：**现在你能告诉我我竖起了多少根手指吗？
&gt; 
&gt; **D级人员：**额……除非你是什么怪胎，不然我数出了十三根手指。
&gt; 
&gt; **Andrews：**不正确。
&gt; 
&gt; **D级人员：**你的小拇指怎么了？
&gt; 
&gt; **Andrews：**请专注于测试。
&gt; 
&gt; **D级人员：**大哥，我就跟个学前班似的坐在这里数手指。你把手伸出来就跟个学前班老师一样，怎么还不允许我对你的奇葩手指点评一番了？
&gt; 
&gt; **Andrews：**别管那么多，请不要分心。现在有多少——
&gt; 
&gt; **D级人员：**所以说，你正在测试的这个破玩意儿，会搅乱数字是不是？这就是为什么我们在干这个？
&gt; 
&gt; //Dr. Andrews沉默了许久//
&gt;  
&gt; **Andrews：**请……请专心于测试。
&gt; 
&gt; **D级人员：**博士，我是个骗子。虽然我看不懂你们那些天花乱坠的文字，但我还是看得明白你的。
&gt; 
&gt; **D级人员：**我再猜猜，你问这些简单的问题就是为了确保知道回答究竟是对是错，对吗？
&gt; 
&gt; **D级人员：**兄弟，两个人在什么秘密政府的地下室里做一道小孩子都不可能做错的数学题，这莫非就是你事业的巅峰了？
&gt; 
&gt; **Andrews：**你给我听着你个——
&gt; 
&gt; //Dr. Andrews停顿了//
&gt; 
&gt; **Andrews：**我没听清，你刚才说什么了？
&gt; 
&gt; **D级人员：**啥？
&gt; 
&gt; **Andrews：**你能重复一遍你刚才说的吗？
&gt; 
&gt; **D级人员：**事业的巅峰？
&gt; 
&gt; **Andrews：**不是，你是不是说了这里有两个人？
&gt; 
&gt; **D级人员：**是啊，咋了？
&gt; 
&gt; **Andrews：**这里有两个人。有两个人在这个房间里。
&gt; 
&gt; **D级人员：**啊，博士？你终于疯了？
&gt; 
&gt; **Andrews：**闭嘴。我们要扫描一次了。
&gt; 

测试SCP-DECI-THETA被暂停，进行了一系列扫描已确定房间内的人数。生物识别扫描，以及后续的X光扫描、热成像以及[已编辑]分析均表明房间内可被观测到的生命形式只有该名D级人员以及Dr. Andrews。

[[collapsible show=&#34;+ 事故报告SCP-DECI-Beta&#34; hide=&#34;- 事故报告 SCP-DECI-Beta&#34;]]
**事故相关个体：**Dr. Johnathan Andrews和初级研究员Zeke Mathis
**事故类型：**收容突破
**相关异常：**SCP-5███（突破收容个体），SCP-DECI（疑似影响源）
**死伤统计：**Dr. Johnathan Andrews（已死亡）
**事故描述：**在前往测试SCP-DECI的过程中，Dr. Andrews被观测到破坏协议，离开前往SCP-DECI的指定路线。研究员Mathis跟随Dr. Andrews，并同时以激活警报的方式尝试警告安保人员此异常举动。

Dr. Andrew最终抵达了SCP-5███的收容室入口。在与研究员Mathis争论后，Dr. Andrew打开了收容室，迫使研究员Mathis逃离现场。

尽管响应警报的小队很快收容了SCP-5███，Dr. Andrews已被严重伤残。在医疗人员到达现场前，Dr. Andrews应伤势过重死亡。

Dr. David Patel被任命对事故SCP-DECI-Beta进行一次调查。

**事件记录：**[机密]

**摘录自事故SCP-DECI-Beta后的一次访问**

&gt; **Patel：**再告诉我一下事故前一天晚上发生了什么？你说你们在测试Theta之后就停止了进一步测试？
&gt; 
&gt; **Mathis：**是的，而且感谢上帝我们那么做了。我觉得……只有两个人在房间里那件事很可怕。虽然不应该这么说，但真的把屎都吓出来了，而且根本停不下来去回想这件事。每次我想的时候……
&gt; 
&gt; **Mathis：**只有那个D级人员和Dr. Andrews在房间里，对吧？所有测试都是这么说的。那……有没有可能是SCP-DECI把自己算进去了？
&gt; 
&gt; **Patel：**它为什么会这么做呢？
&gt; 
&gt; **Mathis：**我的意思是说……之前的测试都表明它需要“学习”东西。我当时想的就是：如果就是因为它当时//正在//学习呢？
&gt; 
&gt; **Patel：**Dr. Andrews有说什么吗？
&gt; 
&gt; **Mathis：**他……挺不以为然的，一笑了之了，说我是过度反应了。
&gt; 
&gt; **Patel：**我记得你说过，他这么说的时候就是那起突发事故发生的时候？
&gt; 
&gt; **Mathis：**是，是的，我觉得是的。你想，他说项目“只不过是个脏的塑料块，我就//感觉//突然变冷了。我，就感觉是有人死死盯着我们。抱歉，这么说不太清楚。我就感觉有人正愤怒地看着我们一样。
&gt; 
&gt; **Patel：**你有感觉到这种注视感来自哪里吗？
&gt; 
&gt; **Mathis：**//也许//是计算器？我……不确定。
&gt;  
&gt; **Patel：**好吧，我们继续……
&gt; 
&gt; **[无关和多余的访问记录已编辑]**
&gt; 
&gt; **Patel：**Dr. Andrews把你带到哪里了？
&gt; 
&gt; **Mathis：**SCP-████的收容室。我告诉他这不是我们要研究的异常，我们应该往回走。他本根没理我。
&gt; 
&gt; **Mathis：**我想让他停下来，先生，但我听说过那个……那个//东西//能干什么，我就跑了。
&gt; 
&gt; **Patel：**这没什么。你的提前警觉可能阻止了一次危机，但还有个问题。
&gt; 
&gt; **Mathis：**什么？
&gt;  
&gt; **Patel：**记录里现实你们其实是在SCP-5███的收容室。
&gt; 
&gt; **Mathis：**什么？不，我记得我看到的是——
&gt; 
&gt; **Patel：**还有一点，SCP-████不在这个站点，那个项目正被看守着，而且你都不应该有查看它的数据的权限。
&gt; 
&gt; **Patel：**你确定你在门上看到的是SCP-████？
&gt; 
&gt; **Mathis：**什——当然！我肯定看到了！我昨晚也查看了，它[数据删除]。
&gt; 
&gt; **Patel：**这……Mathis，那又是另一个不同的异常了。
&gt; 
&gt; **Mathis：**什么？！这不可能。我确定我——
&gt; 
&gt; **Patel：**提醒我一下，SCP-DECI的异常性质是什么？
&gt; 
&gt; **Mathis：**它……可以干扰对于数字的感知。
&gt; 
&gt; **Patel：**所以有没有可能这两次错误都是因为你的感知已经被影响了。
&gt; 
&gt; //[停顿。]//
&gt; 
&gt; **Patel：**我认为你需要进行一次数学测试，检查一下有没有残留的影响。
&gt; 
&gt; **Mathis：**……我没疯。
&gt; 
&gt; **Patel：**你当然没有。只是看在你是新来的份上，我得告诉你没多少员工……最后能享受到退休待遇。
&gt; 
&gt; **Patel：**那些能享受到的，都非常//认真//，不会留一点机会给不好的事情，你明白了吗？
&gt; 
&gt; **Mathis：**……明白了，先生。
&gt; 
&gt; **[访问结束]**
