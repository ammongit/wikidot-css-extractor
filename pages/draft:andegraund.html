**Объект №:** SCP-1396

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Содержать объект SCP-1396 необходимо в комнате 10x12x2.5 м. Запрещено приближаться к объекту научным сотрудникам менее чем на 2 метров и сотрудникам класса D ближе чем на 6 м, если это не предусмотрено протоколом эксперимента (См. приложение 2).
**История обнаружения и захвата:** Объект был обнаружен при раскопках вблизи ледника ██████████ на Аляске. Рабочие, проводившие раскопки, обнаружили двух существ, отдаленно напоминающих современных тигра и пантеру, после чего были вызваны специалисты для извлечения этих животных изо льда. Спустя некоторое время, обнаружившие объект работники начинали жаловаться на резко возросшее чувство голода. Дальнейшие записи были уничтожены. 
После прибытия на место вызванной ранее бригаде специалистов открылась ужасающая картина: растерзанные и изувеченные тела с оторванными конечностями. Вскрытие тел показало, что работники пытались съесть друг друга. Работающий под прикрытием работник фонда сообщил об этом инциденте, и вскоре объект был доставлен в зону ██ и разморожен.

**Описание:** Объект SCP-1396 представляет собой два живых существа SCP-1396-A и SCP-1396-B, бесконечно меняющих свою форму существования и пытающихся &#34;Сожрать&#34; друг друга. Их форма меняется --хаотично-- по определенному алгоритму. Они пытаются превзойти друг друга и эволюционируют в лучшую версию самих себя. Такие попытки поглощения могут продолжаться от нескольких часов до нескольких дней. Когда SCP-1396-A или SCP-1396-B поглощают оппонента, он засыпает на короткий промежуток времени, после прохождения неопределенного отрезка времени победивший объект SCP-1396 погибает и начинается процесс разложения, после чего оба объекта заново конструируют свои тела, начиная с простейших одноклеточных организмов. Хоть SCP-1396 эволюционирует в человека и выше, все высшие функции мозга прекращают работу, ими овладевает первобытный инстинкт - ГОЛОД.

[[collapsible show=&#34;+ Открыть приложения&#34; hide=&#34;- Закрыть приложения&#34;]]
**Приложение №1:** В ходе многочисленных наблюдений Доктором Кайлом Конрадом было выявлено, что объекты эволюционируют по &#34;теории эволюции Дарвина&#34;, но при этом человек (Homo sapiens) не является верхом эволюции. 
**Приложение №2:** В ходе наблюдений выяснилось, что объект 1396 имеет способность влиять на разум ЛЮДЕЙ, находящихся на определенном удалении от него. Это расстояние увеличивалось в зависимости от интеллекта подопытного. Максимальным расстоянием является 6 м. на людей с интеллектом ниже среднего.
**Приложение №3:** В ходе экспериментов с 1396-34 по 1396-37 Доктор Кайл Конрад выяснил, что субъектов, подвергшихся воздействию SCP-1396, можно вылечить на трёх из четырех фазах воздействия, если удовлетворить их потребность в пище.
**Приложение №4:** На данный момент известны 3 ступени эволюции после человека разумного: █████████████, █████████████,████████.
**Приложение №5:** Инцидент при проведении эксперимента SCP-1396-38: Доктор Кайл Конрад, при близком изучении объекта 1396 во время &#34;спячки&#34;, случайно дотронулся до него без защиты и в тот же момент перешёл в 4 неизлечимую стадию воздействия, но при этом не проявлял никакой активности. Его тело разлагалось с той же скоростью, что и тело SCP-1396-B.


[[/collapsible]]
[[collapsible show=&#34;+ Открыть протокол экспериментов&#34; hide=&#34;- Закрыть протокол экспериментов&#34;]]

**Эксперименты с 1396-27 по 1396-34** 
**Имя:** Д-р Кайл Конрад. 
**Дата:** март-июль 19██. 
**Субъект:** Сотрудники класса D.
&gt; Субъекты находившееся в 2-6 м от объекта, зависит от уровня интеллекта субъекта (см. приложение 2), в течении 15 минут начинают чувствовать нарастающий голод.
&gt; Субъекты находившееся в 2-6 м от объекта в течении 30 минут начинали судорожно искать еду. Не находя ее, впадали в панику.
&gt; Субъекты находившееся в 2-6 м от объекта в течении 45 минут начинали поедать все, что может уместится во рту у субъекта.
&gt; Субъекты находившееся в 2-6 м от объекта в течении 60 минут начинали проявлять агрессию по отношению ко всем живым существам и пытаться их сожрать. Завидев битву между SCP-1396-A и SCP-1396-B подвергшийся воздействию субъект переставал обращать внимание на все угрозы и раздражители и пытался присоединиться к этой &#34;борьбе&#34;, но не имея способности к эволюции быстро поглощался одним из SCP-1396.
Д-р Конрад начал записи и зарисовки всех стадий развития объектов и их сравнение со всеми видами живых организмов известных науке.
//Дарвин был прав! - Д-р Конрад//

**Эксперимент 1396-34**
**Имя:** Д-р Кайл Конрад.
**Дата:** 25 июля 19██.
**Субъект:** Сотрудник класса D.
&gt; Объекты начали свою борьбу как обычно, после чего к ним был запущен сотрудник класса D. По прохождении 15 минут субъекта вывели из камеры содержания и накормили. Субъект сообщил, что объелся. 
&gt; Дальнейших аномалий не выявлено.

**Эксперимент 1396-35**
**Имя:** Д-р Кайл Конрад.
**Дата:** 27 июля 19██.
**Субъект:** Сотрудник класса D.
&gt; Объекты начали свою борьбу как обычно, после чего к ним был запущен сотрудник класса D. По прохождении 30 минут субъекта вывели из камеры содержания, субъект пытался вырваться и укусить охранников. Субъекта накормили после чего он извинился за свое поведение сообщил, что больше не голоден.
&gt;  Дальнейших аномалий не выявлено.

**Эксперимент 1396-36**
**Имя:** Д-р Кайл Конрад.
**Дата:** 30 июля 19██.
**Субъект:** Сотрудник класса D.
&gt; Субъект был помещен в камеру содержания объекта. По прохождении 45 минут его вывели из камеры и одели смирительную рубашку, субъект пытался съесть свой комбинезон. Субъект был накормлен, после чего потерял сознание.
&gt;  Дальнейших аномалий не выявлено.
//Я думал мы его не прокормим. Сколько он там съел? - Д-р Конрад.//

**Эксперимент 1396-36**
**Имя:** Д-р Кайл Конрад.
**Дата:** 30 июля 19██.
**Субъект:** Сотрудник класса D.
&gt; Субъект был помещен в камеру содержания объекта. По прохождении 45 минут его вывели из камеры и одели смирительную рубашку, субъект пытался напасть на охранников и обслуживающий персонал. Субъекта пытались накормить, но четно, он съедал все что ему приносили. Было замечено, что у него сильно увеличилась скорость метаболизма. Было принято решение о его устранении.
//Мне казалось, что он съест все наши запасы провизии. Уберите кто-нибудь здесь! -  Д-р Конрад.//

**Инцидент при проведении эксперимента 1396-38**
**Имя:** Д-р Кайл Конрад.
**Дата:** 13 августа 19██.
**Субъект:** нет
&gt; После завершения противостояния объектов Д-р Конрад имел неосторожность зайти в камеру содержания без костюма химической защиты и коснулся объекта, после чего сразу застыл на месте, не проявляя признаков жизни. Еще некоторое время спустя тело д-ра Конрада начало разлагаться с той же скоростью, что и тела объектов.

[[tab Первая ступень эволюции после человека разумного]]
**Название** [ЗАСЕКРЕЧЕНО]
**Описание:** Существо гуманоидного типа, лишенное половых признаков и волосяного покрова, имеет смуглый цвет кожи, большие круглые глаза, не имеющие цветового окраса, увеличенная мышечная масса в полтора раза, по сравнению с человеком. 
Рост: 2,32 м.
Вес: измерить не представляется возможным из-за воздействия объекта.
Объект проявляет агрессию по отношению ко всем живым организмам и поглощает все микроорганизмы в пределах камеры содержания.

[[/tab]]
[[tab Вторая ступень эволюции после человека разумного]]
Для просмотра данного документа требуется допуск 5 уровня и одобрение по крайней мере двух сотрудников О5.

[[/tab]]
