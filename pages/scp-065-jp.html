    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user EFU]]
**英文版译者：**[[*user tetsusquared]]
**中文版译者：**[[*user Autumn W hite]]
**校对：**[[*user Sensenca12]]
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-065-jp/mati.jpg|caption=SCP-065-JP 中日本███████县█████市的航拍图|width=300px]]

**项目名称：** SCP-065-JP

**项目等级：** Safe

**特殊收容措施：** SCP-065-JP所在的井川宅邸已被指定为Site-81██，限制平民进入其中。 此外，守卫将驻扎在位于SCP-065-JP内侧的井川宅邸外，以防止来自 SCP-065-JP 的人类进入现实维度。 目前正在与SCP-065-JP内的基金会合作，对SCP-065-JP，特别是对SCP-065-JP衰落前的日本文明和治理体系进行调查。

目前正在对井川██及其相关信息进行调查。

**描述：** SCP-065-JP是另一个维度，可通过东京█████区一所建筑二楼的一扇门进入。现已查明SCP-065-JP的房屋中居住着井川██及其家属，在发现异常之前，门通向井川██的房间。门通向SCP-065-JP中相同房屋内的走廊。

SCP-065-JP大部分与基准维度相似；现已确定，除在SCP-065-JP中没有相应的井川出生，且SCP-065-JP似乎比基准维度的时间提前了3年零█个月，直到井川在200█年出生之前，SCP-065-JP都遵循与现实维度相同的历史进程。目前SCP-065-JP与基准维度间的大部分差异都在日本境内。

SCP-065-JP中日本与基准维度中日本间的主要区别在于，SCP-065-JP中的整个国家皆已被毁，现由美国建立的独裁政权统治。 SCP-065-JP中日本境内的公共设施似乎是以一种随意、无计划的方式建造的，致使其周围形成了贫民窟。此外，主题公园、游乐园等休闲设施的遗址也随处可见。尽管SCP-065-JP中的基金会了解日本的状况，但直到基准维度的基金会介入并建立收容措施后，他们才认为这是异常情况。

根据对 SCP-065-JP 的调查，在 SCP-065-JP垮台之前的日本首相是井川，推测其由于未知原因从基准维度转移到SCP-065-JP。井川于20██年被报告失踪，并已被确认死于SCP-065-JP中，具体地点为东京███████区的███████站。 [[footnote]]这显然是由于未知嫌疑人的袭击造成的。 [[/footnote]]

**附录 1：** 以下是对SCP-065-JP内一名平民的采访。

&gt; **采访者：** Stiles博士
&gt; 
&gt; **注：** Stile在进行录制前对被采访人假扮为一名英国记者。
&gt; 
&gt; **&lt;录制开始&gt;**
&gt; 
&gt; **采访者：** 给您带来的不便，我深表歉意。
&gt; 
&gt; **被采访人：** 不必在意。反正我也没什么可做的。
&gt; 
&gt; **采访者：** 谢谢。你能告诉我井川首相上任时发生了什么吗？
&gt; 
&gt; **被采访人：** 你是指人们对他的感受和舆论，是吗？
&gt; 
&gt; **采访者：** 是的。
&gt; 
&gt; **被采访人：** 给我一点时间。 [短暂的沉默] 如果我这么说，也不会被反对吧——大家一开始只是一笑置之。我们认为这不过是个玩笑。但是这个玩笑没有任何结果，一周甚至一个月后都没有。虽然有这样的首相是个笑话，但他说的话也应该是个笑话。你知道的，对吧？
&gt; 
&gt; **采访者：** 是的，即使是那些不关心政治的人也知道这是一个笑话。
&gt; 
&gt; **被采访人：** 但是，嗯，我的孩子们很高兴，或者我应该说我的孩子们，“太高兴”了吗？很快整个国家就变成了一个主题公园，然后预算就用完了。
&gt; 
&gt; **采访者：**我以前通过各种渠道看到过日本的样子，但现在我看到它真的只是变成了一个大型游乐场。呃，如果你认识和井川首相关系密切的人，我想与他们取得联系。
&gt; 
&gt; **被采访人：** 可惜我不认识。而且现在内阁里的人都离开了。
&gt; 
&gt; **&lt;录制结束&gt;**

**附录 2：** 以下是在SCP-065-JP中首相办公室发现的文件抄本。所有文字均以井川██的笔迹书写。

&gt; 20██年4月6日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 和爸爸妈妈吵架
&gt;&gt; * 出去了
&gt;&gt; * 向██先生做出承诺[[footnote]] 根据其他文件，这是指井川██的亲密伙伴。[[/footnote]]
&gt;&gt; * 他告诉我明天要做什么
&gt;
&gt; __**想法**__
&gt; 从今天开始，我就是首相。爸爸妈妈不知道。██先生很好，所以他答应让我成为首--象--相。从今以后，我将住在“首相府”。即使写日记很无聊，我也会继续写下去。

&gt; 20██年4月7日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 把我的名字印在很多纸上
&gt;&gt; * 在镜头前讲话
&gt;&gt; * 与很多人握手
&gt;
&gt; __**想法**__
&gt; 做同样的事情太无聊了。在电视上向大家打招呼有点有趣。认真讨论事情也很有趣。明天我会写一个听起来很有趣的“法律”。

&gt; 20██年4月12日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * --制定了一些法律--
&gt;&gt; * 制定了“不再做作业”法
&gt;&gt; * 制定了“你可以在上午 10 点起床”的法律
&gt;&gt; * 制定了“让暑假更长”的法律
&gt;&gt; * 我明天还有更多要写的
&gt;
&gt; __**想法**__
&gt; 我制定了很多法律。我有很多事情想制定法律，所以还有更多工作要做。经过一番思考，我觉得我没必要再制定有关家庭作业或暑假的法律了。

&gt; 20██年7月16日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * ███公园竣工的庆祝派对
&gt;&gt; * 在████公园里玩
&gt;
&gt; __**想法**__
&gt; ████公园不是很有趣，所以我向██先生要了一些更酷的东西。

&gt; 20██年7月19日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 修建了很多医院和道路
&gt;&gt; * 开辟了一条从这里通往日本任何地方的道路
&gt;&gt; * --做了首相该做的事情--
&gt;
&gt; __**想法**__
&gt; 我认为一直做有趣的事情不太好，所以我今天完成了工作。我尽力了

&gt; 20██年10月24日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 与███████市的市民交谈
&gt;&gt; * 付了钱让他们走开
&gt;
&gt; __**想法**__
&gt; 他们真是烦人

&gt; 20██ 年 3 月 2 日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 在电视上讲话
&gt;&gt; * --和██先生打了一架--
&gt;&gt; * 制定了“按我说的做”法
&gt;
&gt; __**想法**__
&gt; 日本人民似乎不喜欢我。我不知道为什么，因为我玩得很开心。██先生说这是没办法的事。但由于他们不想冷静下来，我制定了一项新法律。

&gt; 20██ 年5月23日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 激怒了美国
&gt;&gt; * 向美国作出承诺
&gt;
&gt; __**想法**__
&gt; 美国--首相--总统不喜欢我。所有人都讨厌我

&gt; 20██年5月25日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 跟很多人说话
&gt;&gt; * 决定躲在这里
&gt;
&gt; __**想法**__
&gt; 有很多人来这里。每个人都想和我说话。他们很生气。我决定躲起来。食物很好。

&gt; 20██年1月5日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 吃东西
&gt;&gt; * 其他一切都和昨天一样
&gt;
&gt; __**想法**__
&gt; 日本人民很生气。我不知道该怎么办。这是我的错吗？

&gt; 20██年1月10日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * ███先生[[footnote]]此人的身份未知。[[/footnote]]死了
&gt;
&gt; __**想法**__
&gt; 我想，进来的人都被杀掉了。██先生说我现在最好逃跑。我也是这样认为的。

&gt; 20██年1月14日
&gt;&gt; __**我今天做的事情**__
&gt;&gt; * 没有
&gt;
&gt; __**想法**__
&gt;&gt; [[size 0%]] [[/size]]
