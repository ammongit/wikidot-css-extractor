**Объект №:** SCP-1340

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Запоминающее устройство, на котором находится оригинал объекта, должно храниться в прозрачном герметичном стеклянном контейнере габаритами 50х50х50 сантиметров, который, в свою очередь находится в комнате 4 Зоны содержания А-11. Контейнер изготовлен из пуленепробиваемого стекла и снабжён электронным кодовым замком. Доступ к SCP-1340 разрешается сотрудникам Фонда с уровнем допуска 3 и выше.

**Описание:** SCP-1340 представляет собой компьютерную программу неизвестного происхождения с названием OSYIッ. Предположительно, объект был установлен на все персональные компьютеры Зоны содержания А-11 вместе с обновлением программного обеспечения ██.██.20██. SCP-1340 __невозможно__ удалить с компьютера, на который он был установлен. При запуске, объект выдаёт приветственное письмо с руководством пользователя. Интерфейс программы состоит из видео проигрывателя с клавишами ►, ►►, ◄◄, а также логотипом сверху. Остановить или поставить на паузу запущенный видеоряд __не представляется возможным__. При запуске видеоролика субъект, контактирующий с SCP-1340, искажённо видит на экране то, что он переживал в определённый промежуток своей жизни (при этом остальные находящиеся рядом с ним люди видят чёрный экран с надписью &#34;сеанс запущен&#34;). В зависимости от психологического состояния субъекта он может увидеть от самых приятных для него вещей, до [УДАЛЕНО]. При тестировании было выявлено, что:

[[div]]
* Испытуемый не может оторваться от экрана после 10 секунд просмотра.
* После 1 минуты сеанса лицо субъекта больше не показывает каких-либо эмоций. 
* Через 10 минут, после начала сеанса испытуемый полностью перестаёт реагировать на внешние раздражители.
* После 30 минут сеанса субъект не подаёт признаков жизни.
* [УДАЛЕНО]
* [УДАЛЕНО]
* Через 3 часа сеанса подопытный теряет сознание.

------
После этого программа выдаёт сообщение &#34;сеанс завершён&#34; и выключается.
Субъект может провести в бессознательном состоянии от 2-х часов до суток (по версии Д-ра ███).
[[/div]]

++++++ Далее приведены Протоколы экспериментов SCP-1340:

&gt; **Протокол экспериментов SCP-1340-A:**
&gt; **Д-р ████:** D-5824, пройдите к контейнеру.
&gt; Испытуемый достаёт устройство хранения SCP-1340 из предварительно открытого контейнера.
&gt; **D-5824:** Это флешка?
&gt; **Д-р ████:** Пройдите в смежную комнату.
&gt; **Д-р ████:** Подключите USB-устройство к ПК.
&gt; **D-5824:** А дальше что?
&gt; **Д-р ████:** Откройте программу &#34;OSYI&#34;.
&gt; Субъект открывает SCP-1340.
&gt; **Д-р ████:** Просмотрите видеоролик.
&gt; **D-5824:** Вы хотите, чтобы я посмотрел это?
&gt; **D-5824:** Вы шутите?
&gt; **D-5824:** Меня разбудили, чтобы я протестил какой-то там новый СЦП. Я ухожу.
&gt; **Д-р ████:** D-5824! Если вы отказываетесь от испытаний данного объекта, мы будем вынуждены █████████ вас!
&gt; В комнату 4-1 заходит вооружённый оперативник.
&gt; **Д-р ████:** Это последнее предупреждение. У вас есть 10 секунд на ответ. Вы готовы к тестированию объекта SCP-1340?
&gt; **D-5824:** Стойте! Я согласен.
&gt; **Д-р ████:** Приступим. Посмотрите видеоролик.
&gt; D-5824 нажимает на ►.
&gt; **D-5824:** Так, что тут у нас?
&gt; **D-5824:** ...
&gt; **D-5824:** Как? К-как?! Откуда это у вас? Где вы это взяли?
&gt; //Предположительно, D-5824 сейчас видит отрезок из своей прошлой жизни со стороны.//
&gt; **Д-р ████:** Опишите, что вы сейчас видите.
&gt; **Д-р ████:** Вас это как-то пугает?
&gt; **D-5824:** В смысле &#34;опишите&#34;? Вы сами не видите?!
&gt; **Д-р ████:** Нет, на экране ничего нет.
&gt; **D-5824:** Как нет, если есть! Это же я.........
&gt; **Д-р ████:** D-5824, что с вами?
&gt; Субъект непрерывно смотрит в монитор компьютера.
&gt; **Д-р ████:** Что вы видите? Отвечайте на вопрос!
&gt; **Д-р ████:** D-5824, вы слышите меня? Что случилось?
&gt; Через 2 часа 46 минут испытуемый D-5824 теряет сознание. Провел в бессознательном состоянии - 7 часов.
**Приложение SCP-1340-A:**
После выхода из бессознательного состояния D-5824 попросил одну таблетку какого-нибудь успокоительного. По его виду можно было сказать, что у него паническая атака. Также у него было лёгкое ножевое ранение в области кистей рук. Медицинский работник Зоны содержания А-11 предоставил испытуемому █████, затем обработал и перевязал рану.
Позже субъект написал записку, в которой, очевидно, рассказал о том, что происходило с ним пока он был без сознания.

++++++ Далее приведена сама записка:
&gt; //Блин, врагу бы не пожелал там оказаться. Это просто чертовщина какая-то. В общем, когда я вырубился, я оказался как бы внутри того видео. Я будто был наблюдателем. Я знаю, ЧТО я видел... Точнее сказать, помню. Это было давно, мне было всего 13, когда мой отец ушёл из семьи. Да уж, это я хорошо запомнил, не то, что долбаную химию (никогда её не любил). Правда потом началась жесть какая-то. Когда моя мать попыталась остановить отца, он резко переменился в лице, точнее сказать, это было уже не лицо, а ужасная, __нечеловеческая__ гримаса. --Я обос-- у меня просто сердце в пятки ушло. Потом папа, если его ещё можно было так назвать, взял нож и медленно убил мою мать! А дальше меня! Ну, в смысле меня малого. Затем свет в коридоре стал тусклее и он __посмотрел на меня__. Я начал отходить назад, в пустоту. Я не понимал, что происходит. Он изменился... Он больше не был похож на человека. Издав оглушительный вопль, монстр бросился на меня сквозь невидимую стену! Я успел только выставить руки вперёд, как проснулся здесь... Это было **ужасно**...//
&gt; //Алексей Соколов✓//</textarea></pre>
