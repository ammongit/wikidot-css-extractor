[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-753/753-new.jpg|caption=Εικόνα του SCP-753 λήφθηκε από τα αρχεία Marshall, Carter and Dark Ltd.|width=200px]]

**Αριθμος Αντικειμένου:** SCP-753

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-753 βρίσκεται επί του παρόντος στον Τομέα-28, που βρίσκεται στο █████████ ██████ Το SCP-753 πρέπει να περιέχεται σε ένα κελί συγκράτησης 6m x 6m, που παρακολουθείται πάντα από κάμερες παρακολούθησης. Το SCP-753 πρέπει να διαθέτει πέντε (5) λίτρα από κάθε κύριο χρώμα βαφής κάθε μέρα, μαζί με είκοσι τέσσερις (24) τυποποιημένους καμβάδες ζωγραφικής. Όλοι οι πίνακες που δημιουργήθηκαν από το SCP-753 πρέπει να καταγράφονται από ερευνητικό προσωπικό.

Σε περίπτωση που το SCP-753 επιχειρήσει να αυτοκαταστραφεί, το προσωπικό ασφαλείας πρέπει να περιορίσει το SCP-753 και να περιμένει περαιτέρω εντολές από το παρόν ερευνητικό προσωπικό.

**Περιγραφή:** Το SCP-753 είναι ένα εξαιρετικά προηγμένο αυτόματο μηχάνημα με διάμετρο περίπου δέκα (10) εκατοστά, πλάτος έξι (6) εκατοστά και ύψος οκτώ (8) εκατοστά. Το SCP-753 διαθέτει δύο (2) άκρα που μοιάζουν με τσιμπίδα και προεξέχουν από το κύριο κυκλικό σώμα του, τα οποία χρησιμοποιεί για να κινείται αργά στο έδαφος. Αυτό οφείλεται πιθανότατα στο γεγονός ότι οι κινητήριες λειτουργίες του SCP-753 έχουν υποστεί βλάβη σε άγνωστο σημείο της ιστορίας του.

Στο κέντρο του σώματος του SCP-753 υπάρχει ένα κόκκινο αισθητήριο όργανο παρόμοιο σε δομή με αυτό του ανθρώπινου ματιού. Το μάτι του SCP-753 φαίνεται να είναι οργανικό, αλλά είναι πιθανότατα τεχνητά κατασκευασμένο. Αυτό το μάτι είναι επίσης κατεστραμμένο, αφήνοντας τον SCP-753 μερικώς τυφλό. Στην πλάτη του SCP-753 έχει χαραχθεί το λογότυπο &#34;Marshall, Carter και Dark Ltd.&#34;.

Η εσωτερική ανάλυση του SCP-753 δείχνει ότι κινείται χρησιμοποιώντας ένα υποτυπώδες νευρικό σύστημα, το οποίο συντονίζεται από έναν εξαιρετικά μικρό σφαιρικό &#34;εγκέφαλο&#34;. Πάνω από το σώμα του SCP-753 υπάρχει ένας μικρός &#34;δέκτης&#34;, ο σκοπός του οποίου είναι προς το παρόν άγνωστος. Το SCP-753 φαίνεται να αγνοεί το περιβάλλον του και δεν αναγνωρίζει την παρουσία προσωπικού.

Ο πρωταρχικός σκοπός του SCP-753 φαίνεται να είναι η δημιουργία πινάκων ζωγραφικής. Οι πίνακες που παράγει το SCP-753 είναι ιδιαίτερα ρεαλιστικοί και συχνά δεν αντιστοιχούν σε πραγματικές τοποθεσίες. Πρόσφατα, οι πίνακες που δημιουργήθηκαν από το SCP-753 αφορούσαν κυρίως, με κάποιο τρόπο, το θάνατο του SCP-753. Το SCP-753 επιστράφηκε αρχικά στην Marshall, Carter και Dark Ltd. από έναν από τους πελάτες της, ο οποίος παραπονέθηκε ότι ήταν &#34;σπασμένο&#34;. ██████ ██████, ένας κατάσκοπος του Ιδρύματος στον οργανισμό, κατάφερε να ανακτήσει το SCP-753 πριν από την αποτέφρωση.

Το SCP-753 παράγει συνήθως έναν (1) πίνακα ανά ώρα. Όταν το SCP-753 δεν εφοδιάζεται με επαρκή χρώματα ή καμβά ζωγραφικής, φαίνεται να εισέρχεται σε κατάσταση αδράνειας, κλείνοντας για ελάχιστο χρονικό διάστημα μιας (1) εβδομάδας. Καθώς αυτό εμποδίζει σημαντικά την έρευνα, το SCP-753 πρέπει να είναι πάντα εφοδιασμένο με χρώματα και καμβάδες. Το SCP-753 δεν φαίνεται να ενδιαφέρεται για τους ολοκληρωμένους πίνακες ζωγραφικής και γενικά τους αγνοεί μετά την ολοκλήρωσή τους. 

[[collapsible show=&#34;Καταγραφή ζωγραφικής&#34; hide=&#34; ... &#34;]]

**Καταγραφή ζωγραφικής:**

||~ Ώρα ||~ Εικόνα που παράγεται ||
|| 01:00 Π.Μ. || Εικόνα ενός ωκεανού. Το νερό παρατηρείται να έχει κόκκινο χρώμα. Ένα υδρόβιο πλάσμα άγνωστης ταυτότητας που μοιάζει με πλατύποδας να πηδάει από το νερό. Μια πιο προσεκτική εξέταση αποκαλύπτει ότι το SCP-753 να συνθλίβεται στο σαγόνι του. ||
|| 02:24 Π.Μ. || Εικόνα ενός αναμμένου κλιβάνου. Άγνωστο κόκκινο ανθρωποειδές να σκαρφαλώνει από τον κλίβανο. Το SCP-753 είναι ορατό μέσα στον κλίβανο. ||
|| 03:14 Π.Μ. || Εικόνα ενός ανθρώπινου ματιού σε ένα αστρικό φόντο. Το SCP-753 παρασύρεται προς το μάτι, το οποίο το παρατηρεί. ||
|| 04:21 Π.Μ. || Εικόνα μιας πόλης. Η πόλη φαίνεται να είναι κατασκευασμένη από ιστό και να κατοικείται από γιγάντιες αράχνες. Το SCP-753 είναι ορατό παγιδευμένο σε έναν ιστό, με μια αράχνη να κινείται προς το μέρος του. ||
|| 05:11 Π.Μ. || Εικόνα πυρηνικής έκρηξης. Η σιλουέτα που μοιάζει με το SCP-753 είναι ορατή στην έκρηξη. ||
|| 06:02 Π.Μ. || Εικόνα της περιοχής περιορισμού του SCP-753. Το SCP-753 φαίνεται να έχει κλείσει. Ο ερευνητής ██████ επιθεωρεί το SCP-753. Μια πιο προσεκτική ανάλυση δείχνει ότι ο ερευνητής ██████ δεν έχει μάτια.||
|| 06:59 Π.Μ. || Εικόνα της εγκατάστασης διάθεσης του Τομέα-28. Ο συντηρητής ████ ενεργοποιεί τον αποτεφρωτήρα. Το SCP-753 είναι ορατό ανάμεσα στα απόβλητα. ||
|| 07:42 Π.Μ. || Εικόνα ενός εστιατορίου. Οι θαμώνες δείχνουν έναν πολυέλαιο, ο οποίος έχει πέσει από το ταβάνι. Το SCP-753 είναι ορατό κάτω από τον πολυέλαιο.||
|| 08:35 Π.Μ. || Εικόνα ενός εξοχικού σπιτιού. Ένας άνδρας περπατά προς το εξοχικό σπίτι, κρατώντας ένα τσεκούρι και ένα διαλυμένο SCP-753.||
|| 09:27 Π.Μ. || Εικόνα μιας ερήμου. Ένα πλάσμα που μοιάζει με εξάποδο λύκο βρίσκεται στη διαδικασία καταστροφής του SCP-753. ||
|| 10:12 Π.Μ. || Εικόνα ενός δάσους. Διακρίνονται ακαθόριστες ανθρώπινες φιγούρες που κρέμονται από θηλιές. Ειδικότερα, το SCP-753 φαίνεται να απουσιάζει από τον πίνακα.||
|| 11:02 Π.Μ. || Εικόνα ενός δάσους. Αδιάκριτες ανθρώπινες μορφές δεν κρέμονται πλέον, αλλά βρίσκονται στο έδαφος, κοιτάζοντας κατευθείαν προς τα εμπρός. Η μία κρατάει στη γροθιά της ένα συνθλιμμένο SCP-753. ||
|| 12:29 M.Μ. || Εικόνα ενός ακαθόριστου ανθρώπινου προσώπου, που κρατάει το SCP-753 προς τα εμπρός. Το ασαφές ανθρώπινο πρόσωπο φαίνεται να καταγράφει θυμό.||
