**Ítem  #:** SCP-1635

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todos las instancias de SCP-1635 deben ser almacenadas en la morgue de baja seguridad del Sitio-25 mientras permanezcan inactivas. Las instancias activas deben ser almacenadas en celdas de contención humanoides estándar y tratadas de manera apropiada para su edad y condición aparente con respecto a la alimentación y al cuidado médico. Sólo se permite la activación de las instancias de SCP-1635 durante las pruebas; para la aprobación de las mismas, contacte con el Director de Pruebas del Sitio.

**Descripción:** SCP-1635 es un conjunto de cinco entidades humanoides, designadas individualmente de SCP-1635-1 a -7 (SCP-1635-2 y -4 fueron neutralizadas durante las pruebas). Una instancia de SCP-1635 es indistinguible del cadáver de un ser humano que acaba de fallecer debido a un paro cardíaco: la temperatura corporal se mantiene en el valor medio del ser humano y no hay rigor mortis. Las instancias de SCP-1635 permanecerán en este estado indefinidamente a menos que sean activadas mediante el procedimiento descrito a continuación. 

Todas las instancias de SCP-1635 poseen un microchip de 14 mm x 12 mm adherido a la médula espinal, 10 mm de profundidad en la nuca. Está unido a la columna vertebral por una serie de filamentos microscópicos de oro, que se extienden en la médula espinal y hacia arriba hacia amplias porciones del cerebro. La eliminación de este microchip ha causado una neutralización permanente de los efectos anómalos, a pesar de los intentos de reinsertarlo. Se cree que esto se debe a que las conexiones realizadas entre el chip y la materia neural de SCP-1635 son demasiado finas para restablecerlas por los métodos actuales de la Fundación. Las pruebas en muestras de materia neural de SCP-1635 han demostrado que el 87% de las neuronas del cuerpo contienen cantidades estadísticamente significativas de oro.

Si el dedo de un ser humano vivo toca la zona de la nuca de una instancia SCP-1635 directamente por encima del microchip, la instancia se activará. No se ha observado ningún efecto del microchip fuera de una instancia SCP-1635, incluso cuando es colocado en una posición similar en otro ser humano u organismo. Repetir este procedimiento en una instancia activa de SCP-1635 causará su desactivación.

Las instancias activas de SCP-1635 se asemejan a seres humanos vivos y poseen funciones corporales similares, aunque su cabello y uñas no crecen y no se ha observado que sus tejidos envejezcan. Aunque no requieren de ningún alimento, agua u oxígeno, los procesarán como se esperaría si se los proporcionan, y mostrarán signos de angustia psicológica consistente con los de humanos no anómalos si se les son negados. 

Cualquier trauma físico o exposición a patógenos infligida a las instancias de SCP-1635 se curará como ocurriría normalmente en un ser humano, ya sea que la instancia se encuentre activa o inactiva; un trauma letal hará que la instancia se desactive, o se neutralice permanentemente si la integridad somática está suficientemente comprometida. Las instancias de SCP-1635 no han demostrado ninguna capacidad de regenerar el tejido faltante o regenerar los miembros más allá de la de un humano normal.

Las instancias activas de SCP-1635 creen que son seres humanos normales que han sido transportados a su ubicación actual por medios desconocidos para ellos. No son conscientes de sus propiedades anómalas, y si se les presentan pruebas de ellas, a menudo reaccionan con sorpresa y angustia. Cada instancia de SCP-1635 tiene una apariencia, una personalidad y un conjunto de recuerdos únicos (Ver Anexo 1635-A para más detalles). Los recuerdos se almacenan normalmente después de la activación, pero no persisten después de la desactivación y posterior reactivación. 

Las instancias de SCP-1635 manifiestan consistentemente la misma personalidad cada vez que son activadas, aunque se han registrado desviaciones en los recuerdos de las instancias entre las activaciones. Además, estos recuerdos se desvían frecuentemente de la realidad en mayor o menor medida. Por ejemplo, SCP-1635-1 a veces afirmará que su bando ganó la batalla en la que luchó, y otras veces que la perdió; la afiliación y la naturaleza del enemigo contra el que luchaba también varía con frecuencia. La repetición de las pruebas ha mostrado una ligera tendencia al aumento de la desviación entre las sucesivas ocasiones a medida que aumenta el número de activaciones y reactivaciones. 

**Anexo 1635-A: Lista de instancias de SCP-1635**

||~ Designación ||~ Identificación propia ||~ Descripción ||~ Notas||
||SCP-1635-1||Harald Erikson|| Hombre, de aproximadamente 35 años de edad. Caucásico, con cabello rojo y ojos verdes. Notablemente musculoso y físicamente fuerte.|| Se comunica en inglés antiguo. Afirma que proviene de una batalla ocurrida en Inglaterra en el siglo XI. Extremadamente poco cooperativo.||
||SCP-1635-2||//Desconocida//|| Mujer, de aproximadamente 20 años de edad. Aspecto africano con cabello negro y ojos marrones.|| El sujeto muestra continuamente signos de intenso terror y no quiere o no puede comunicarse con el personal. Ocasionalmente, pronuncia palabras en un idioma desconocido. Neutralizada después de probar el límite de SCP-1635 para regenerarse tras un trauma. Los restos fueron incinerados individualmente después de la confirmación de la ausencia de propiedades anómalas.||
||SCP-1635-3||Tanaka Kaito|| Hombre, de aproximadamente 30 años de edad. Japonés con cabello negro y ojos marrones.|| Afirma que proviene de Kyoto (Japón), del año 1997. Responde a cualquier demanda que se haga; sin embargo, su uso como fuente de información se ve menoscabado por la tendencia a responder a cualquier pregunta con respuestas no comprometedoras o aduladoras.||
||SCP-1635-4||//Desconocido//|| Hombre, de 22 años de edad. Caucásico con cabello rubio y ojos azules. De aspecto andrógino y delgado.|| Inmediatamente después de la activación, intenta suicidarse por cualquier medio disponible. Debido a esto, fue seleccionado como sujeto de experimentación para la eliminación del microchip. Después de la remoción del microchip, se comportó como un cadáver humano normal, con la aparición del rigor mortis y del deterioro del tejido corporal que se esperaba. Los restos fueron incinerados.||
||SCP-1635-5||Sorcia Moon|| Mujer, de 26 años de edad. Caucásica con la cabeza rapada y ojos verdes. Apariencia atlética, posee muchos tatuajes y perforaciones faciales y corporales.|| Afirma que proviene de Londres, Inglaterra, del año 1983. Extremadamente amigable y servicial con los miembros femeninos del personal; hostil y agresiva hacia cualquier hombre.||
||SCP-1635-6||Mo Sam Ben Jak|| Hombre, de 7 años de edad. Caucásico de cabello rubio y ojos azules. De aspecto poco llamativo.|| Afirma que proviene de [CENSURADO], en el año 3109. Su uso potencial como fuente de información para guiar la futura actividad de la Fundación está limitado por la falta de conocimientos específicos y la sospecha de  que presenta un trastorno del espectro autista.||
||SCP-1635-7||Lukas Komorowski|| Hombre, de 48 años de edad. Caucásico con cabello castaño y ojos color oliva. Posee un gran bigote.|| No está dispuesto a describir su origen,  aunque se presume que proviene de Polonia contemporánea debido al idioma que habla. Usa un tono dominante y autoritario, y se rehusa a responder a las preguntas, exigiendo en su lugar respuestas. Cuando es activado,  se manifiestan, en un plazo de dos semanas, tumores cancerosos malignos en el intestino y en el pulmón izquierdo; si no son tratados, resultan fatales para el sujeto en el plazo de cuatro meses. Los tumores se manifiestan en un plazo de cinco días desde su desactivación.||

**Anexo 1635-B: Circunstancias del descubrimiento**

SCP-1635-1 a -7 fueron descubiertos en cajas de madera en un almacén en Clapham, Londres, tras la confiscación de los activos de ███████████ Ltd., una empresa de piezas de automóviles, después de su liquidación. Como la empresa ha sido investigada a fondo y no ha mostrado indicios de actividad anómala ni ningún registro de las cajas, se cree que fueron arrojadas en ese lugar en algún momento entre el abandono del almacén y su incautación. 

La policía creyó inicialmente que las instancias de SCP-1635 eran restos humanos de víctimas de asesinatos, ya que SCP-1635-5 parecía coincidir con los registros de una persona desaparecida que databa de la década de 1980 [[footnote]] Investigaciones posteriores de la Fundación revelaron una serie de pequeñas diferencias, como la ubicación exacta y el contenido de los tatuajes corporales.[[/footnote]] Los efectos anómalos primarios fueron descubiertos cuando un forense activó accidentalmente a SCP-1635-1 durante la autopsia. Agentes de la Fundación incorporados a la Policía Metropolitana descubrieron la anomalía, aplicándose posteriormente con éxito las tácticas estándar de uso de amnésticos y de desinformación para suprimir el conocimiento del incidente.

**Anexo 1635-C: Muestra de la documentación recuperada**

El siguiente documento fue descubierto en el interior de la caja que contenía a SCP-1635-6. Documentos similares fueron encontrados dentro de las otras cajas.

&gt; **Formulario de procesamiento de artículos devueltos de SoulSearch S.A. (02/39)**
&gt; 
&gt; **Orden No.:** 1536
&gt; 
&gt; **Cliente No.:** CS387
&gt; 
&gt; **Fecha de devolución:** 30/05/████
&gt; 
&gt; **Descripción del contenedor:** M/7 HUMANO Tipo 12
&gt; 
&gt; **Nivel de servicio de búsqueda:** Bronce
&gt; 
&gt; **Razón del devolución:** 08C (Características descubiertas no deseadas)
&gt; 
&gt; **Decisión del OSC:** Reembolso aprobado
&gt; 
&gt; **Comentarios del OSC:** El cliente no especificó suficientes criterios para SS; el artículo fue recibido con aspectos adicionales no deseados. Reembolso aprobado, pero hay que vigilar la cuenta ante más actividad. Sugiero, si se reciben futuros pedidos, que se le ofrezca el Servicio Diamante como una oportunidad para asegurarse que el artículo deseado cumpla al 100%.

Los esfuerzos para identificar y localizar a la empresa mencionada en la documentación han sido hasta el momento infructuosos.
