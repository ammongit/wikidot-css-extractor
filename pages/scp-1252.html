    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1252 – Eine halbfertige Idee
**Autor:** [[*user SoullessSingularity]]
**Original:** http://www.scp-wiki.net/scp-1252
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1252

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1252 ist in einer Standard-Isolierzelle für Humanoide einzudämmen, die auch groß genug für das vorgesehene Lebenserhaltungssystem ist. SCP-1252 ist von einem Team aus medizinischem Personal in einer im Behandlungsplan 1252-L beschriebenen Weise zu versorgen. SCP-1252 hat Nahrung durch intravenöse Therapie zu erhalten, wie in Behandlungsplan 1252-L beschrieben, bis das Verdauungssystem des Subjekts als funktionsfähig erachtet wird.

SCP-1252 ist glauben zu machen, dass &#34;Suzie&#34; oder &#34;Susan May Fox&#34; derzeit am Leben ist und in einem auf Kinder spezialisierten örtlichen Krankenhaus behandelt wird. Das Personal ist dazu ermutigt, diese Überzeugung von SCP-1252 zu bekräftigen, wann immer es das Thema anspricht. Das Personal ist weiterhin dazu ermutigt, das Thema Geduld beim Warten auf Suzies Rückkehr zu betonen. Sollte es beginnen, Skepsis zu zeigen, hat das Personal die etablierte Überzeugung aufrechtzuerhalten und Dr. Liu unverzüglich für weitere Anweisungen zu benachrichtigen.

**Beschreibung:** SCP-1252 ist ein intelligenter, erwachsener Humanoid unbestimmten Geschlechts, ungefähr 43 kg schwer und 1,78 m groß. SCP-1252 scheint mindestens die Hälfte seiner Körpermasse zu fehlen, hauptsächlich in Form von Muskel-, Fett-, Knochen- und Hautgewebe. Die einzigen Gliedmaßen oder Organe, die vollständig intakt sind, sind der linke Arm, das Herz und das Gehirn. Trotz seiner Verletzungen ist das Subjekt sprachfähig.

Ein Großteil der verbleibenden inneren Organe besteht anscheinend aus komprimiertem Insektenflügelmaterial, das nur dann seine strukturelle Integrität behält, wenn es Teil von SCP-1252 ist. Einmal entfernt, trennt es sich schnell in nicht anomale Flügelschuppen. Ungefähr 23 % der Haut von SCP-1252 scheinen aus Flügeln mehrerer Arten in den Familien //Papilionidae// (Schwalbenschwanz-Schmetterling) und //Libellulidae// (Schimmer-/Barschlibelle) zu bestehen. Das linke Auge von SCP-1252 wurde durch eine Blume //Clerodendrum ugandense// (Blaue Fliederblume oder Blauer Schmetterlingsstrauch) ersetzt. Es wird angenommen, dass das Auge nicht sehen kann und nicht blinzelt. Obwohl SCP-1252 zur Regeneration fähig ist, scheint es nicht in der Lage zu sein, fehlende Haut oder andere Körpergewebe vollständig wiederherzustellen; sobald es eine maximale Körpermasse von 43 kg erreicht, stoppt jede Heilung der inneren Organe und der Haut.

Das Verhalten von SCP-1252 bleibt sehr kooperativ, teilweise aufgrund der Überzeugung, die in seinen Sicherheitsmaßnahmen beschrieben ist. Trotz seiner Kooperation bleibt die genaue Natur von SCP-1252 unbekannt. Neue Informationen oder Theorien sind Dr. Liu zu melden.

[[collapsible show=&#34;Befragung 1252-001&#34; hide=&#34;Befragung 1252-001&#34;]]
&gt; **Datum:** 2█. März 20██
&gt; **Befragter:** SCP-1252
&gt; **Befrager:** Dr. Blake
&gt; **Anmerkungen:** Diese Befragung wurde 2 Tage nach der Bergung von SCP-1252 durch die Foundation durchgeführt, da es zuvor nicht gesund genug war, um zu kommunizieren, und vorübergehend in einem isolierten Raum im medizinischen Flügel von Standort-37 zur Genesung gehalten wurde.
&gt; 
&gt; **[BEGINN DES PROTOKOLLS]**
&gt; 
&gt; **Dr. Blake:** Also Sie sind SCP-1252, richtig?
&gt; 
&gt; **SCP-1252:** [versucht ein Achselzucken, keine verbale Antwort]
&gt; 
&gt; **Dr. Blake:** [blättert auf dem Klemmbrett] Könnten sie mir erklären, was genau Sie sein sollen?
&gt; 
&gt; **SCP-1252:** Ich soll Suzies allerbester Freund sein. Nun, ihre Freunde nannten sie Suzie.
&gt; 
&gt; **Dr. Blake:** Richtig. Könnten Sie bitte erklären, warum Sie Insektenflügel auf Ihrer Haut haben?
&gt; 
&gt; **SCP-1252:** Suzie mochte Schmetterlinge schon immer. Libellen auch. Sie waren hübsch. Und Blumen. Ihre Mutter hat viele Blumen gezüchtet, bevor sich ihre Eltern trennten und ihre Mutter in eine Wohnung ziehen musste. [SCP-1252 hebt kurz seine linke Hand, um sein linkes Auge zu berühren.]
&gt; 
&gt; **Dr. Blake:** [schreibt] Okay. Wer ist diese Suzie?
&gt; 
&gt; **SCP-1252:** [eine kurze Pause, während es seine Sauerstoffmaske anpasst und mehrmals tief einatmet] Ihr vollständiger Name ist Susan May Fox. [eine weitere Pause und mehrere tiefe Atemzüge] Sie wohnt in der Maple Road 16, in ████████. Sie geht zur ██████ ██████████ Grundschule und ist in der zweiten Klasse. Könnten Sie sie finden und ihr sagen, dass es mir gut geht? Wir wurden durch einen Unfall getrennt und ich möchte nicht, dass sie sich Sorgen macht.
&gt; 
&gt; **Dr. Blake:** [schreibt] Bitte beschreiben Sie den Unfall, den sie erwähnt haben.
&gt; 
&gt; **SCP-1252:** [mehrere tiefe Atemzüge] Ich weiß nicht wirklich, was passiert ist. Es tut mir leid, dass ich keine große Hilfe war. Ich weiß nur, dass ich ihr allerbester Freund sein sollte. Aber etwas unterbrach ihre Gedanken. Ich bin sicher, wenn – [mehrere Atemzüge] wenn Sie sie finden, kann sie Ihnen alles erklären. Sie ist ein kluges Mädchen. Und wenn Sie sie finden, könnten Sie sie mir bitte bringen, damit ich vollendet werden kann? Ich bin sicher, sie würde es zu schätzen wissen. [Anmerkung: An diesem Punkt wird SCP-1252 sehr aufgeregt, was medizinisches Personal dazu veranlasst, Dr. Blake ein Zeichen zu geben und die Befragung zu beenden.]
&gt; 
&gt; **Dr. Blake:** Wir werden tun, was wir können, SCP-1252.
&gt; 
&gt; **SCP-1252:** [nickt, keine verbale Reaktion]
&gt;   
&gt; **[ENDE  DES PROTOKOLLS]**
[[/collapsible]]

**Anhang-1252-A:** SCP-1252 hat um Folgendes gebeten:
* 21. März 20██: Schmerzmittel (aus gesundheitlichen Gründen abgelehnt)
* 25. März 20██: Verschiedene Süßigkeiten (aus gesundheitlichen Gründen abgelehnt)
* 1. April 20██: Zugang zur Außenluft (aus gesundheitlichen Gründen abgelehnt)
* 29. April 20██: 1 Kopie von //Beatrix Potter The Complete Tales// von Beatrix Potter (genehmigt; SCP-1252 ist Zugang für fortgesetztes kooperatives Verhalten zu gewähren)
* 27. Mai 20██: Briefpapier zum Zwecke der Selbstentfaltung/Unterhaltung (genehmigt; SCP-1252 ist  Zugang zu Wachsmalstiften und Papier für fortgesetztes kooperatives Verhalten zu gewähren)
* 10. Oktober 20██: Einen zukünftigen Brief erhalten, der ihm zugestellt wird. Der Brief traf ungefähr 48 Stunden später an der Tür von SCP-1252 ein. Der Brief hatte keinen Absender, und die Nachricht enthielt Details zu Suzies Zustand, die in sauberer blauer Tinte geschrieben waren. Es ist nicht bekannt, wie SCP-1252 von dem Brief wusste oder wie der Brief erschien (wegen möglicher anomaler Aktivität abgelehnt).</textarea></pre>
