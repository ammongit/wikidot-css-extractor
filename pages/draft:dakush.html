**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен содержать в стандартном сейфе для аномальных предметов с нанесённым слоем хрома и стали в соотношение 20% хрома к 75% Стали и 5% примесей других металов. 

**Описание:** Объект представляет собой блокнот с рисунками. Когда объект открывают и начинают изучать его рисунки, то в течении █ секунд, картинки начинают оживать и перемещаться по ближайшей плоской поверхности кроме сплавов с хромом и зеркал. После чего происходит вспышка света, после которой человек использующий объект начинает радоваться жизни и видеть всё в розовых тонах.  

//Примечание 05-█: На время мы останавливаем эксперементы с этим SCP. Спасибо за понимание колеги. //

Приложение ### - 01: 
[[tabview]]
[[tab Протокол эксперемента 1:]]
**Испытуемый: ** D-91156, Осуждён за 2 убийство и изнасиловние. 
**Ход Эксперемента:** Испытуемый использует объект и осматривает его, после чего происходит активация объекта, далее комната покрылась рисунками с блокнота, со страниц они исчезли. Спустя █ секунд произошла вспышка розвого света. Объект был очень удивлён, но после чего стал веселиться и радовать жизни. 
**Последствия:** D-91156  - получил небольшие повреждения зрения, роговица глаза теперь розовая, в отличии от кристалика в глазу, он остался без изменений, но теперь подопотный воспринимает только розовые цвета, остальные он видит как оттенки розового.

**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** --SCP-XXX Должен содержать в камере 2м х 2м. На всей поверхности камеры должен быть нанесён слой огнестойкого метериала (например, Асбест). Доступппппппп в комнату должен осуществляться через две прочных сейфовых двери с автомотическим замком, который закрываются автоматически, если их не удерживать открытыми. Так же за объектом должен наблюдать один сотрудник с 3 уровнем допуска, в случае его исчезновения, он должен оповестить СБ-персонал и те должны немедленно приступить к поискам объекта на территории зоны███-- Объект должен содержать в сейфе для аномальных объектов, внутренние стены которого имею хромовое покрытие около 2 см в толщину. Так же раз в 72 часа, покрытие в сейфе должно проверяться на корозию и вслучае обнаружение таковой, объект немедлено должен быть перемещём в такой же резервный сейф подготовленный заренее. 

**Описание:** █ SCP-XXX представляет собой блокнот (Формат стааараницы в блокноте А5). В самом блокноте имеются пейзажи захваченные огнём и птицы находщиеся на переднем плане картины. Все объекты, кроме птиц были нарисованы обычными восковыми мелками, сами же птицы нарисошшшшшваны грифельным карандашём и неразукрашены. SCP-XXX активируется в присутствии одного человека возрастом от 19 до 25 лет с резкжжжжжжонеготивным отношением к [ПОВРЕЖДЕНИЕ ДАННЫХ]. Активация объекта происходит послппппппппе его открытия и просмотра в течении 30 - 280 секунд. После открытия и наблюдения за объектом, испытуемый, начинает замечать, как птицы на изображиииииииииииениях начинают двигаться, затем объект выражет удивление и восхищение тем, как прекрасно, то что птиаиаиаиаицы &#34;ожили&#34;. Спустя минуту после того, как объект заметит движение птиц на листах блокнота, они вырываются в окружающее пространство и накладываются на какую-либо плоскость дддддддддв раудиусе 1 метра от самого блокнота (Кроме стекла и зеркалов см. Проктокол эксперемента 3). Спустааааая ещё пару минут, птицы стягиваются в общий центр в виде блокнота, после чего происходит сильная вспышка света и по всей области с радиусом 1 метр появляются искры и маленькие огни пламени, которые остаются гореть даже если для этого нет подходящей поверхности. 

**Обнаружение объекта:** Объектаааааааааррррааааа был обнаружен в городе Пушкино, [ДАННЫЕ УДАЛЕНЫ]. После череды странных возгораний и звонков потерпевших, штатные агенты фонда были направлены для проверки на аномалию. По прибытию, агентов оповестили о новом пожаре, который был в здании школы █. Когда Двииииииии агента прибыли на место происшествия, то обнаружели пожарных в недоумении. В сгоревшей части был прозжён бетон и стальные балки. Единственныааааам уцелевшим объектом был блокнот некого Богданского Д.С. (Далее SCP-XXX). Агенттртртртртр ████ немедленноаааааааааааа положил объект в свой саквояж и отправиаааааааался в ближайшаааааааааааую зону, а Агент ████ начала раследование связанное с биографие Богданского Д.С. далее смотрите все приложениаааааааааааааааа.

[[tab Раследование Агента  ████]]
21.01.20██ 
Я начала изучать историю этого городка, ничего не обычного. Город был назван в честь того, что тут производился пух для подушок, так же были пару писателей, Некрасов и Маяковский, но не более. Про этого парня пока ничего... Хотя есть интересный факт, он был замечан единожды на местном канале в 8 летнем возрасте, связанным с фоклёром. Это всё что, я поканашла. Конец записи. 

22.01.20██
Так, нашла. Он учился в одной из гимназий, после чего увлёкся программированием... Но... Потом он просто исчез, в данных запрошенных мною у фонда, сказано что он купил билет в сторону Минска и всё. Исчез он там. Кстати, по по поводу прошлых пожаров, они происходили в старых деревяных домах и в одной заброшке, есть один выживший, наедуюсь сегодня в ЦРБ и поговорю с ним.
