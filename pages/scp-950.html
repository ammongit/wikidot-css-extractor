**Item nº:** SCP-950

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-950 deve ser armazenado em uma sala bem iluminada, com uma câmera de vídeo em um canto, e deve permanecer ligado a um gerador elétrico isolado.

A saída resultante da conclusão da atividade de SCP-950 deve ser tratada com extrema cautela; todos os funcionários não pertencentes à Classe D devem manusear a roupa ou qualquer cesto que contenha a roupa com luvas estéreis e máscaras hospitalares. Todas as saídas devem ser inspecionadas e fotografadas, conforme indicado pelo líder do teste SCP-950. Todos os artigos produzidos devem ser incinerados posteriormente, a menos que orientado pelo líder de teste.

Funcionários que desejam oferecer sua própria lavanderia devem primeiramente serem examinados, e o conteúdo de suas apresentações deve ser inspecionado antes de receberem permissão para entrar na sala de testes.

**Descrição:** SCP-950 é uma secadora de cor preta da série [REDIGIDO], da GE. Todos os componentes combinam com os exemplos usuais desta série, embora a GE nunca os tenha feito em preto.

Quando a máquina é ligada, em qualquer configuração, qualquer roupa dentro da máquina passa por um processo normal de tambor e secagem. No entanto, na metade do ciclo determinado, o conteúdo começará a mudar ou desaparecer completamente. Quando o ciclo termina e a porta é aberta, o que se encontra é uma coleção de roupas totalmente diferente da que foi colocada. Objetos de entrada que não são roupas também passam por esse processo, e acabam como lavanderia da mesma forma. Quando a máquina está vazia, o ciclo funciona normalmente e não ocorre nenhuma transformação.

Todos os testes mostraram que a roupa resultante nunca foi vista antes pela pessoa que possuía a roupa de entrada. Além disso, em quase todos os casos, os artigos de saída são muito mais sujos do que os de entrada e muitas vezes estão cobertos de manchas. Fluidos corporais humanos (e outros animais) de todos os tipos conhecidos foram registrados em várias peças de vestuário, e houve vários com vírus contagiosos, incluindo Ebola e [REDIGIDO]. Ocasionalmente, alguns artigos apresentam rasgos e cortes, correspondentes aos que teriam sido feitos por vários tipos de armas.

Amostras de DNA foram extraídas de muitos dos artigos de saída. Algumas amostras coincidem com as de vítimas de crimes ou doenças, e mais combinam com pessoas listadas como saudáveis e que sofreram apenas lesões ou doenças temporárias. Cerca de 40% das amostras de DNA são DNA animal ou DNA humano que não foi registrado anteriormente em nenhum banco de dados. Três artigos continham resíduos de insetos esmagados de espécies desconhecidas. Um artigo [DADOS EXPURGADOS] sem vida conhecida na Terra.

**Adendo:** Para melhor ilustrar a condição da vestimenta de saída, foram adicionados três trechos de testes. Para fotografias e transcrições completas de mais testes, consulte o documento 950-Gamma.

__Teste 950-Gama-06__
Data: 12/05/2009
Lista de artigos submetidos:
* Cinco uniformes padrão da Classe-D, previamente lavados e secos
* Uma jaqueta esportiva civil, tamanho grande
* Três pares de meias brancas lisas, pouco usadas e não lavadas
* Seis pares de cuecas, lavadas recentemente e ainda molhadas

Configurações usadas: Secar na máquina, 60 minutos, &#39;Coloridas&#39;

Lista de artigos de saída:
* Um top branco, ajuste feminino, mancha de sangue seco com pequeno rasgo de faca na área do estômago
* Uma meia esportiva preta, enrolada, com manchas de saliva seca
* Um par de calças de pijama de tamanho infantil, rasgadas na parte externa da perna esquerda
* Dois pares de roupas íntimas masculinas de tamanho médio, manchadas com █████ e █████ ██████

__Teste 950-Gama-09__
Data: 27/08/2009
Lista de artigos submetidos:
* Um quadrado de 25 cm x 25 cm de carpete muito gasto e sujo
* Duas fronhas padrão da Classe D, uma semana desde a lavagem anterior
* Um lençol king-size, dos aposentos do pesquisador Garton - não era lavado há trinta dias, pequena mancha de sangue seco no canto
 
Configurações usadas: Secar na máquina, 60 minutos, &#39;Pesados&#39;

Lista de artigos de saída:
* Lençóis de tamanho duplo, cobertos por uma camada de resíduos biológicos podres - análises posteriores revelaram que era principalmente pele e músculos humanos, que foram deixados em água muito salgada por pelo menos seis meses
* Smoking masculino formal, apresentando sinais de idade avançada e decomposição - os funcionários acreditam que tenha entre 10 e 15 anos, e vestígios de carne e osso humanos permanecem no interior, bem como vestígios de terra nas superfícies externas
* Quatro pares de meias femininas, fortemente manchadas de suor - a análise se mostrou inconclusiva quanto à identidade das usuárias, e uma foi rasgada em vários lugares, enquanto as outras três, do mesmo tipo, estavam intactas
* Duas camisas de botão de tamanho infantil, ambas azuis escuras, ambas com o nome &#39;Peter&#39; escrito na etiqueta no pescoço com tinta azul, e não foram observadas manchas ou resíduos incomuns em nenhuma delas

__Teste 950-Gama-03__
Data: 15/02/2009
Lista de artigos submetidos:
* Cinco pequenos brinquedos de plástico para crianças sem componentes eletrônicos complexos ou peças metálicas, selecionados para evitar danos ao interior da máquina

Configurações usadas: Secar na máquina, 30 minutos, &#39;Delicados&#39;

Lista de artigos de saída:
* Cinco pulseiras de plástico, usadas pelos necrotérios modernos para identificar corpos; cada pulseira tinha o nome de uma criança que havia morrido devido à ingestão de pequenos brinquedos ou partes de brinquedos. Deve-se notar que cada nome foi atribuído a um país diferente e que todos os cinco morreram no ano passado.
