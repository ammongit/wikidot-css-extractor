**Объект №:** SCP-2160

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящее время поиском и изучением интернет-сайтов, на которых потенциально может проходить SCP-2160, занимается мобильная оперативная группа Мю-4 (&#34;Отладчики&#34;). Кроме того, МОГ Мю-4 имеет право ограничивать доступ к подобным сайтам в случае начала трансляции.

**Описание:** SCP-2160 - это интернет-трансляция (вебкаст) под названием &#34;Уголок счастья&#34;, которая в настоящее время производится из неизвестного места. При каждом новом проявлении SCP-2160 местонахождение точки передачи сигнала меняется, и все попытки определения точных координат потерпели неудачу. За сорок восемь часов до начала трансляции на сайте, на котором будет проходить SCP-2160, возникает таймер обратного отсчета, и как только он достигает нуля, страница автоматически обновляется; на её месте появляется встроенный видеоплеер. Последовательность в проявлениях аномалии, если она и имеется, в настоящее время не обнаружена. Из-за особенностей кодирования (неизвестно, было ли это намеренно сделано создателями SCP-2160) изображение при просмотре трансляции в браузере не воспроизводится, только звук.

Трансляция SCP-2160 начинается с открывающей мелодии, во время которой произносится название &#34;Уголок счастья&#34;. Ведущим является &#34;Шериф Бадди&#34;, который представляет себя аудитории. Анализ его реплик позволяет предположить, что данный вебкаст по своей сути чем-то похож на образовательную детскую телепередачу.

Доказательств того, что подобная передача могла существовать до первого известного случая проявления SCP-2160, нет. В ходе исследований было установлено, что с момента проведения первой трансляции интерес к SCP-2160 возрос, поэтому за всеми фан-сайтами и форумами, на которых может вестись обсуждение SCP-2160, необходимо внимательно следить.

[[collapsible show=&#34;[ДОСТУП К ЭТОЙ ЧАСТИ ДОКУМЕНТА РАЗРЕШЁН ДЛЯ СОТРУДНИКОВ С УРОВНЕМ ДОПУСКА 4]&#34; hide=&#34;[ЛИЧНОСТЬ ПОДТВЕРЖДЕНА]&#34;]]

Об аномальных свойствах SCP-2160 стало известно 16.04.12 после первой известной трансляции, когда в несколько Зон Фонда попытались проникнуть посторонние субъекты, утверждавшие, что они являются &#34;фанатами&#34; SCP-2160. В ходе допросов выяснилось, что попавшие под сверхъестественное воздействие лица загрузили веб-трансляцию с сайта, на котором она проходила, и смотрели её в отдельных программах.

Именно это событие привлекло внимание Фонда к SCP-2160, после чего были начаты исследования данного феномена. Было обнаружено, что если экземпляр SCP-2160 загрузить или записать с сайта, а затем открыть в сторонней программе, видеоизображение будет функционировать нормально. Благодаря этому удалось установить, что Шериф Бадди представляет собой марионетку, похожую на O5-6 в ковбойском костюме. Помимо него в передаче также участвуют другие марионетки, которые выполняют различные действия, не совпадающие со словами ведущего.

Из-за того, что воспроизводимые куклами сценки так или иначе связаны с секретной информацией, доступ к расшифровкам трансляций и другим данным, относящимся к SCP-2160, был ограничен. Правом доступа к расширенной документации по SCP-2160 обладают сотрудники с уровнем допуска 4 и выше.

&gt; **Фрагмент стенограммы веб-трансляции от 27.06.12**
&gt; 
&gt; 00:04:29 - [Шериф Бадди стоит над тряпичной куклой, привязанной к кровати. Стены комнаты окрашены в яркий белый цвет, рядом с кроватью расставлены капельницы.]
&gt; 
&gt; 00:04:31 - Шериф Бадди: Итак, детишки, что нужно сделать, если кому-то стало плохо?
&gt; 
&gt; 00:04:33 - [Слышны голоса множества детей, выкрикивающих &#34;Позвать взрослых&#34;. В это время открываются шесть отдельных дверей, и в помещение входят ещё шесть кукол в оранжевой одежде, которую обычно носят заключённые в американских тюрьмах. Тряпичная кукла поднимает голову, судя по выражению её лица, она испытывает ужас.]
&gt; 
&gt; 00:04:50 - Шериф Бадди: Правильно, детишки! Всегда говорите взрослым, если ваши друзья чувствуют себя нехорошо, ведь только так они могут получить помощь!
&gt; 
&gt; 00:05:10 - [Шесть кукол приближаются к кровати, тряпичная кукла дёргается, пытаясь освободиться. В этот момент МОГ Мю-4 сумела прервать передачу сигнала, и трансляция завершилась.]
&gt; 
&gt; КОНЕЦ ТРАНСЛЯЦИИ

После записи данного экземпляра SCP-2160 МОГ Мю-4 была снята со всех не представляющих важности миссий, чтобы у её членов была возможность сосредоточиться на изучении феномена. Анализ трансляции показывает, что её создатели имеют доступ к внутренней информации, касающейся деятельности Фонда. Принимая во внимание данное обстоятельство, а также тот факт, что отснятые материалы оказывали меметическое воздействие на некоторых посмотревших их субъектов, можно предположить, что источником аномальных трансляций может являться некий SCP-объект, в настоящее время находящийся на содержании в Фонде. Ведётся дальнейшее расследование.

&gt; **Фрагмент стенограммы веб-трансляции от 10.02.13**
&gt; 
&gt; 00:00:05.9 - [Шериф Бадди стоит на мостике над просторной, стерильно выглядящей белой комнатой. Под ним находится большое механическое устройство, а вокруг него - пять других кукол, одетых в чистые белые халаты. В помещение врываются еще четыре куклы, одетые в черную тактическую броню и вооруженные штурмовыми винтовками. Затем они открывают огонь.]
&gt; 
&gt; 00:00:06.3 - Шериф Бадди: Сегодня, дети, мы с вами поговорим про китайский Новый год!
&gt; 
&gt; 00:00:07.2 - [Стрельба сопровождается звуком взрывающихся петард. Одна из пяти кукол, женщина с каштановыми волосами, ныряет под стол, а в это время другую куклу, изображающую мужчину с каштановыми волосами, убивают двумя выстрелами в голову.]
&gt; 
&gt; 00:00:07.8 - [Одна из марионеток-мужчин пропадает из поля зрения, предположительно, её ранили, однако из-за угла обзора камеры об этом нельзя утверждать со всей уверенностью.]
&gt; 
&gt; 00:00:08.0 - [Третья марионетка-мужчина оказывается ранена в плечо, падает на пол и ползёт за устройство.]
&gt; 
&gt; 00:00:08.1 - [Последнюю из первоначальных пяти кукол убивают тремя выстрелами в грудь, и она падает на пол.]
&gt; 
&gt; 00:00: 8.2 - Шериф Бадди: Поздравляю Вас с Новым годом от лица всего славного китайского народа!
&gt; 
&gt; 00:00:11.3 - [Устройство в центре комнаты излучает яркий свет, и все описанные выше события воспроизводятся вновь. Веб-трансляция была прервана на отметке 00:04:07, и за всё это время цикл повторился множество раз.]
&gt; 
&gt; КОНЕЦ ТРАНСЛЯЦИИ

Данные по мониторингу [[[SCP-176]]] были проверены после записи этой трансляции, однако никаких признаков несанкционированного доступа обнаружено не было.

&gt; **Фрагмент стенограммы веб-трансляции от 04.07.13**
&gt; 
&gt; 00:01:03 - [Шериф Бадди находится на переднем плане, позади него стоят две куклы, одна из которых изображает молодую женщину монголоидной расы, а другая, более высокая - лысеющего мужчину в лабораторном халате.]
&gt; 
&gt; 00:01:06 - Шериф Бадди: Сегодня, детишки, мы с вами поговорим о том, как важно соблюдать правила.
&gt; 
&gt; 00:01:38 - [Марионетка-мужчина протягивает белый лист бумаги. Когда марионетка-женщина касается его, лист становится фиолетовым.]
&gt; 
&gt; 00:02:10 - Шериф Бадди: Взрослые придумывают правила, чтобы гарантировать вашу безопасность. Вы же хотите оставаться в безопасности, да, дети?
&gt; 
&gt; 00:03:00 - [Слышны голоса множества детей, выкрикивающих &#34;Да, Шериф Бадди&#34;. В этот момент марионетка-женщина начинает подпрыгивать.]
&gt; 
&gt; 00:03:10 - Шериф Бадди: И запомните, дети, всегда слушайте взрослых, особенно если они - главные. Это ради вашего же блага!
&gt; 
&gt; 00:03:33 - [Кукла-женщина подпрыгивает на 5 м в высоту, после чего падает на пол. При этом обе её ноги ломаются.]
&gt; 
&gt; КОНЕЦ ТРАНСЛЯЦИИ 

В связи с тем, что данная трансляция отсылала на конкретный инцидент, был проведён эксперимент, чтобы проверить, связана ли [[[SCP-2599]]] как-то с этим феноменом. Путём постгипнотического внушения в разум [[[SCP-2599]]] был заложен приказ воссоздать события трансляции. Это также позволило бы определить, может ли её подсознание действовать так, как не способно сознание. Она смогла воссоздать события, произошедшие в ходе трансляции, однако Шериф Бадди в её версии был похож не на О5-6, а на О5-8. В результате потребовалось проведение дополнительных тестов, чтобы определить, как испытуемая смогла воссоздать внешность человека, с которым она никогда раньше не встречалась.

Число гражданских лиц, пытающихся проникнуть в Зоны Фонда после проведения трансляций, достигло такого уровня, что было принято решение о применении радикальных мер. МОГ Мю-4 было приказано перехватить контроль над сайтом в тот момент, когда закончится трансляция очередного экземпляра SCP-2160, и посредством постгипнотического внушения лишить всех зрителей воспоминаний о том, что они только что смотрели SCP-2160. После всех последующих трансляций число гражданских лиц, пытающихся нарушить режим секретности, значительно сократилось.

&gt; **Фрагмент стенограммы веб-трансляции от 22.12.13**
&gt; 
&gt; 00:37:16 - [Камера наведена на большую тёмно-красную куклу с бледно-серым подбрюшьем, которую окружают марионетки меньших размеров в защитных костюмах. На голове и спине большой куклы растут шипы, а её рот заменён хоботком. На переднем плане виден Шериф Бадди.]
&gt; 
&gt; 00:38:02 - Шериф Бадди: И запомните, дети, такие вещи, как датчики дыма, всегда издают внезапные громкие звуки, чтобы предупредить вас об опасности, поэтому важно обращать на них внимание.
&gt; 
&gt; 00:38:34 - [Слышен громкий пронзительный звук, похожий на сигнал датчика дыма. В этот момент большая кукла начинает биться в конвульсиях, а другие марионетки закрывают уши руками. Громкость звука возрастает в течение нескольких секунд и достигает своего пика. При этом все куклы, кроме самой большой, превращаются в лужицы жидкости. Веб-трансляция резко обрывается.]
&gt; 
&gt; КОНЕЦ ТРАНСЛЯЦИИ 

Определить источник сигнала данной веб-трансляции оказалась значительно сложнее, чем остальных, поскольку именно попытка вычисления его координат и вызвала окончание трансляции. Тем не менее, удалось установить, что передача велась из подвала дома в городе ██████, штат Колорадо. Когда МОГ прибыла на место событий, выяснилось, что дом заброшен, а все окна в нём разбиты. Признаков нахождения людей в доме отыскать не удалось, за исключением подвала, стены в котором были окрашены в белый цвет. Здесь была обнаружена оставленная кукла, а также разжиженные останки других марионеток. Поблизости стоял стол с компьютером, к которому посредством кабеля подсоединялась цифровая камера, установленная на штативе-треноге. И компьютер, и монитор оказались разбиты вдребезги, жесткие диски были извлечены из системного блока. На столе также лежала записка, на которой была записана лишь повторявшаяся множество раз фраза &#34;разбудите её&#34;, сделанная чёрными чернилами. Продолжается изучение возможного смысла этого конкретного послания.

&gt; **Фрагмент веб-трансляции от 31.12.14**
&gt; 
&gt; 00:00:01 - [Место действия данной трансляции отличается от предыдущих, события разворачиваются на открытом пространстве. Камера снимает освещённую солнцем равнину с огромной ямой диаметром несколько метров. К яме подъезжает несколько игрушечных грузовых машин, большая часть которых является бетоноукладчиками.]
&gt; 
&gt; 00:00:05 - Шериф Бадди: Привет, дети! Меня зовут Шериф Бадди, и добро пожаловать в &#34;Уголок счастья&#34;! Сегодня мы с вами поговорим о секретах.
&gt; 
&gt; 00:00:55 - [Камера медленно разворачивается и наводится на группу кукол, одетых в защитные костюмы. Среди них также можно видеть 8 отдельных экземпляров Шерифа Бадди, которые говорят в унисон различными голосами.]
&gt; 
&gt; 00:01:15 - Шериф Бадди: Секреты ни в коем случае нельзя ни от кого скрывать, особенно от взрослых. Секреты - это плохо.
&gt; 
&gt; 00:01:47 - [По мере панорамирования можно заметить семь отдельных мешков для трупов, внутри которых что-то находится. Несколько кукол начинают бросать эти мешки в яму.]
&gt; 
&gt; 00:02:22 - Шериф Бадди: Как бы вы не пытались скрыть свои секреты, тайное всегда становится явным, детишки, так что никогда не врите и ничего не утаивайте от других людей.
&gt; 
&gt; 00:02:41 - [После того, как все мешки сброшены в яму, бетоноукладчики выдвигаются на позицию и начинают заливать её бетоном. Трансляция резко обрывается.]
&gt; 
&gt; КОНЕЦ ТРАНСЛЯЦИИ

Данный экземпляр значительно отличался от предыдущих известных трансляций, поскольку он не соответствовал ни одному из событий, задокументированных в архивах Фонда. Это самая последняя известная трансляция. В данный момент продолжается исследование.

&gt; **Дата:** 04.01.15
&gt; **Кому:** Всем руководителям Зон
&gt; **От:** O5-6
&gt; 
&gt; Данная проблема была локализована и решена в соответствии с Протоколом Кайсе. Все записи были уничтожены, а доступ к документации ограничен для предотвращения запросов к ней в долгосрочной перспективе. МОГ Мю-4 в дальнейшем будет создавать видимость бурной деятельности в соответствии с протоколом, поэтому, пожалуйста, обговорите с ними список мер, который действует в каждой отдельной Зоне.
&gt;
