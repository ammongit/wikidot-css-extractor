    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1241 – //Leben mit Werwölfen//
**Autor:** [[*user Bunton]]
**Original:** http://www.scp-wiki.net/scp-1241
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1241

**Klassifizierung:** Neutralisiert (vorher Sicher)

**Sicherheitsmaßnahmen:** --SCP-1241 ist mit einem lokalisierten Signal zu übersteuern, das von den Sendestationen 1241-a und 1241-b produziert wird und eine vorab aufgezeichnete Serie von Fernsehprogrammen ausstrahlt. Eine Vertuschungsgeschichte über die Produktion von SCP-1241 durch ein lokales Studio wurde im Falle eines Eindämmungsversagens in Umlauf gebracht. Um den Inhalt von SCP-1241 kontinuierlich zu überwachen, muss ein Gerät unterhalten werden, um es zu isolieren und aufzuzeichnen. Weitere Informationen sind in Dokument 1241-B zu finden.--

* //Aktualisierung:// Seit dem 09.08.2011 hat SCP-1241 keine aktiven Sicherheitsmaßnahmen. Eine Geschichte, die den Bankrott der verantwortlichen Partei beschreibt, auf die in einer zuvor veröffentlichten Titelgeschichte verwiesen wurde, wurde veröffentlicht. Der Bereich ist ständig auf Anzeichen zu beobachten, die auf eine Wiederaufnahme der Aktivität von SCP-1241 hindeuten könnten.

**Beschreibung (vor dem 23.10.2011):** SCP-1241 ist eine Fernsehsendung, die in einem etwa 8 x 8 Kilometer großen Gebiet in [ZENSIERT], Texas, USA, übertragen wird; das Programm erscheint jede Woche am Dienstag um 23:30 Uhr für durchschnittlich 20 Minuten. Die Analyse des Signals hat ergeben, dass es nicht mit Standard-Fernsehfrequenzen übereinstimmt, und versuchte Nachbildungen der Sendung außerhalb des ursprünglichen Bereichs haben es nicht geschafft, es kohärent zu übertragen. Normalerweise ist es Standardfernsehern nicht möglich, Signale der Frequenz oder Stärke von SCP-1241 kohärent wiederzugeben.

SCP-1241 ähnelt einer Fernsehsendung des Situationskomödien-Genres. Die Sendung besteht aus mehreren Episoden[[footnote]]15 zum Zeitpunkt der Neutralisierung.[[/footnote]], die das häusliche Leben eines männlichen Menschen [[footnote]]Der Name des oben genannten Mannes wird als &#34;Lad&#34; angegeben[[/footnote]] mittleren Alters und einer Gruppe von 4–8 humanoiden Caniden darstellen, die sich offensichtlich eine Wohnung in Los Angeles, Kalifornien, USA, teilen. Jede Episode besitzt die gleiche Eröffnungssequenz (ungefähr dreißig Sekunden Musik mit Texten, die von einer erwachsenen menschlichen Frau gesungen wurden und die oben genannte Prämisse beschreiben), die eine Liste der Darsteller und anderer Personen enthält, die an Produktionen beteiligt sind, sowie den Titel von SCP- 1241 als &#34;__Livin&#39; With Lupes__&#34;. Keine der genannten Personen oder die Person, die den Charakter von &#34;Lad&#34; darstellt, wurde erfolgreich identifiziert: Die Mehrheit der Namen wird mit Personen in Verbindung gebracht, die nicht in einer Karriere im Zusammenhang mit Unterhaltung arbeiten. Für eine detaillierte Transkription der Namen und Liedtexte, die in besagter Eröffnung enthalten sind, siehe Dokument 1241-C.

Das Verhalten der in SCP-1241 vorkommenden Entitäten hat sich bei jeder Episode uneinheitlich zwischen typischem canidem und eher humanoidem Verhalten verändert.

**Zusammengefasstes Dokument 1241-A:** //Das Folgende ist eine Auswahl beachtenswerter Beispiele von SCP-1241.//

&gt; __Episode:__ 1, &#34;Schierling&#34;
&gt; 
&gt; __Zusammenfassung:__ Der-&#34;Lad&#34;-Charakter wird vorgestellt und beim Einkaufen in einem Einzelhandelsgeschäft gezeigt. Der Charakter trifft auf &#34;Martin Wilkinson&#34;, einen der caniden Organismen. Es folgt ein Dialog zwischen den beiden Charakteren, in dem der Lad-Charakter erwähnt, dass er nach einem Wohnsitz sucht. Der Martin-Charakter gibt an, dass er ein Zimmer in einem Apartmentkomplex mietet, aber einen Mitbewohner sucht.
&gt; 
&gt; Als er später das Angebot von &#34;Martin&#34; nach einiger Überlegung annimmt und am Komplex ankommt, enthüllt der Martin-Charakter, dass die verbleibenden Canid-Wesen ebenfalls in der Wohnung leben. Die Episode endet mit einer Nahaufnahme von &#34;Lad&#34;, der Schock zeigt.
&gt;  
&gt; __Zusätzliche Anmerkungen:__ Auszug aus dem Dialog zwischen &#34;Lad&#34; und &#34;Martin&#34;. 
&gt; 
&gt;&gt; Martin: &#34;Ich hatte einen Cousin, der war ein sprechender Hamster.&#34;
&gt;&gt; Junge: &#34;Ach wirklich? Wo ist er jetzt?&#34;
&gt;&gt; Martin: &#34;Tot. Er trat der IRA bei und jemand aß ihn.&#34;

&gt; __Episode:__ 3, &#34;Dog Eat Dog World&#34;
&gt; 
&gt; __Zusammenfassung:__ Folgt mehreren Versuchen des Martin-Charakters, eine Anstellung zu suchen, nachdem er seinen Bürojob gekündigt hatte, weil eine jüngere Person &#34;zum dritten Mal in diesem Jahr&#34; in eine höher bezahlte Position befördert wurde. Der Charakter erhält anschließend kurzzeitig Jobs in mehreren gering qualifizierten Bereichen, darunter Empfang, eine Hausmeisterposition und Büroarbeiten in einer öffentlichen Bibliothek. Während der ersten fünfzehn Minuten wird der Charakter aus verschiedenen Gründen entlassen, einschließlich wiederholter Verspätung, Unfähigkeit und Konsum eines lebenden Huhns vor mehreren Kindern.

&gt; __Episode:__ 14, &#34;Big Wolf Blowing Down&#34;
&gt; 
&gt; __Zusammenfassung:__ Folgt den Hauptcharakteren, die mit einem namenlosen Hurrikan fertig werden, der voraussichtlich ihr Wohngebiet treffen wird. Die zweite Hälfte der Episode konzentriert sich auf ihr Verhalten, während sie aufgrund des Ereignisses drinnen bleiben mussten. Bemerkenswerterweise ist das Video während dieser Zeit verschwommen und wackelig, und der Großteil des Dialogs scheint sich nicht auf die gegebene Prämisse zu beziehen (siehe unten), sondern beschreibt stattdessen ein Gerät mit unbekannter Funktion, das Gefahr läuft, beschädigt zu werden.
&gt; 
&gt; __Zusätzliche Anmerkungen:__ Auszug aus dem Dialog zwischen &#34;Lad&#34; und einem namenlosen Canid-Charakter (hier als &#34;Namenlos&#34; bezeichnet):
&gt;
&gt;&gt; Namenlos: &#34;Bitte lass es nicht kaputt gehen.&#34; 
&gt;&gt; Lad: &#34;Das wird es nicht.&#34;
&gt;&gt; Namenlos: &#34;Es ist zu wichtig. Es war so schön, denken zu können.&#34;
&gt;&gt; Lad: &#34;Ich weiß. Ich werde es nicht kaputt gehen lassen. Ich werde es irgendwie reparieren. Versprochen.&#34;
&gt;&gt; Namenlos: &#34;Ich nehme an, ich sollte nur den Moment genießen, bevor ich zurück muss. Zumindest hat es mir diese Momente beschert. Das werde ich immer haben.&#34;

&gt; __Episode:__ 15, ohne Titel (die Eröffnungssequenz war nicht vorhanden)
&gt;  
&gt; __Zusammenfassung:__ 19 Minuten und 32 Sekunden Filmmaterial, das zwei unterernährte Haushunde (ein Dalmatiner und eine Deutsche Dogge) zeigt, die in einem Käfig liegen. Die Episode endete um 22:59 Uhr, wobei sich die Aktivität der Tiere, die Kameraposition oder der Kamerawinkel durchweg kaum änderten.

**Vorfall 1241-1:** Am 02.05.2011 konnte SCP-1241 nicht zur regulären Zeit entdeckt werden. Es wurde festgestellt, dass SCP-1241 in den folgenden zwei Wochen nicht aktiv war.

Am 17.05.2011 wurde eine gemietete Fläche in ███████████████, Kanada, von ihrem Vermieter untersucht, nachdem der Mieter versäumt hatte (ein ███████ ██████), regelmäßige Zahlungen zu leisten. Aufgrund der in der Wohnung entdeckten Gegenstände wurde später von Foundation-Mitarbeitern eine Nachuntersuchung durchgeführt, nachdem der Vermieter versucht hatte, die örtlichen Behörden zu kontaktieren. Der Inhalt des Schauplatzes war wie folgt:

* Vier große Hundeboxen

* Die Überreste von sechs Hunden verschiedener großer Rassen und eines Menschen (später als Mr. ██████ identifiziert), die alle Schäden aufwiesen, die mit ungefähr zwei Wochen Verwesung und teilweisem Verzehr übereinstimmten (je nach Exemplar unterschiedlich).

* Elektronische Geräte, hauptsächlich bestehend aus solchen, die für Aufzeichnung und Übertragung verwendet werden, darunter: eine Videokamera der Marke Panasonic (nicht funktionsfähig) und ein Stativ, ein Wiedergabe-Videomonitor (nicht funktionsfähig), ein Boom-Operator und ein VHS-Recorder/Player mit der Bezeichnung &#34;AUSGEHENDE EPISODEN&#34; (funktioniert nicht).

* Ein überlebendes männliches Weimaraner-Exemplar, das Anzeichen schwerer Missbildung und Unterernährung aufwies. Das Subjekt verstarb innerhalb einer Stunde, nachdem es trotz versuchter medizinischer Intervention aus dem Ort entfernt worden war. Eine kurz darauf durchgeführte Autopsie ergab, dass ein Teil seines Skeletts durch Knochen mit eindeutig humanoider Struktur ersetzt worden war, hauptsächlich um Kiefer, Schädel und Beine.

SCP-1241 wurde am 09.08.2011 für Neutralisiert erklärt.</textarea></pre>
