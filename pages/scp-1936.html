    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Daleport
**Auteurs :** [[user FlameShirt]] et [[user Tanhony]]
**Traducteur :** [[user Charles Magne]]
**Date de publication originale :** 16 décembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1936

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1936 doit être confinée derrière une palissade électrique de deux mètres, laquelle doit être patrouillée par des éléments du personnel de sécurité. La zone confinée est à peu près circulaire et mesure environ 1 km de diamètre. Des caméras de sécurité doivent être installées de manière à couvrir les zones ne faisant pas l’objet d’une patrouille. Les expéditions dans SCP-1936 doivent être escortées par des membres du personnel armés, selon la manière spécifiée par le Directeur de la Sécurité de la Zone-37. Le personnel ne doit pas pénétrer dans les secteurs soumis à des anomalies spatiales sans une autorisation spécifique, les conditions de cette autorisation étant soumises aux récentes activités anormales de SCP-1936.

La Zone-37 doit être établie à la périphérie de la ville afin de supporter ces opérations et de fournir des infrastructures aux tests initiaux et à la classification des objets récupérés dans SCP-1936. Une fois classés, ces objets doivent être envoyés vers le site approprié pour y être étudiés et entreposés sur le long-terme.

Les échantillons biologiques décédés récupérés au sein de SCP-1936 doivent être conservés sous une quarantaine stricte et apportés à la Zone-37. Une incinération sommaire peut être pratiquée si les échantillons semblent dangereux. Dans l’éventualité où des échantillons biologiques vivants venaient à être découverts à l’intérieur de SCP-1936, le personnel d’enquête doit s’exfiltrer de la zone et la Force d’Intervention Mobile Zeta-29 (“Les Montagnards Fous”) doit être déployée pour les intercepter et les placer sous confinement.

**Description :** SCP-1936 est la ville de Daleport en Nouvelle-Angleterre. Au cours de l’année 1997, la ville fut victime de ce qui est présumé avoir été un évènement ou une série d’évènements hautement destructeurs sur un intervalle de plusieurs jours. À cette époque, la Fondation fut incapable d’entrer dans la ville ou d’observer le moindre évènement s’étant produit en son sein en raison de la présence de SCP-1936-1, une zone gazeuse centrée autour de Daleport et recouvrant toute la ville. (Pour plus d’informations, voir Tentative d’Expédition 1936). Cette anomalie n’est plus présente dans SCP-1936, cette dernière s’étant dissipée une semaine et demie après son apparition.

Les dimensions des bâtiments restants ont subi des altérations significatives par rapport à leurs plans d’origine et un grand nombre d’entre eux sont devenus topologiquement incohérents. Les rapports d’enquête ont révélé des anomalies spatiales comprenant des pièces qui rétrécissent lorsque l’on y pénètre, jusqu’à empêcher les occupants d’en sortir[[footnote]] Un certain nombre d’habitants de Daleport (décédés) et d’agents de la Fondation (statut inconnu) sont actuellement coincés dans ces pièces. [[/footnote]], des portes menant vers différents endroits selon la période de la journée et des couloirs qui, bien que se menant dans une unique direction, mènent également vers plusieurs endroits différents[[footnote]] En raison de leurs propriétés, la description de certaines de ces anomalies spatiales est particulièrement difficile. [[/footnote]].

Aucun survivant des évènements anormaux ayant frappé Daleport n’a été retrouvé dans la ville à proprement parler, mais les restes d’un grand nombre d’habitants de Daleport purent être récupérés. La cause des décès varie, mais il semblerait que plusieurs se soient suicidés. Dans de nombreux cas, les restes de ces citoyens faisaient état de propriétés anormales dont on présume qu’elles furent le fruit de l’évènement anormal en question. Certains de ces restes comprenaient :

* Une empreinte d’entrailles et de viscères capable d’émettre des transmissions radio jusqu’à six miles à la ronde. Le son est créé par la vibration des tissus. À sa découverte, le sujet était pourvu d’un petit mécanisme émettant une petite flamme constante.
* Un torse encastré dans un mur. De légers mouvements du torse ont été observés lorsque des membres du personnel d’investigation se mettaient à parler à proximité. Du sang s’écoule continuellement à quinze centimètres au-dessus du torse.
* Le corps d’un vieil homme dont les deux yeux ont été exorbités. Un flot de cendres se déverse des orbites, du nez, de la bouche et des oreilles du cadavre, sans aucune source apparente.
* Plusieurs cadavres humains découverts dans une artère de la rue principale. La chair, la peau et l’os ont été retirés d’une portion circulaire de leurs fronts. La peau et les tissus cérébraux situés autour de la blessure semblent avoir été calcinés.
* À 19h42 chaque jour, plusieurs torses flottants se manifestent à l’extérieur de la Bibliothèque Publique de Johnson et simulent un mouvement de course en direction du sud-ouest, le long de Market Road. Trois minutes après s’être manifestés, les torses tentent de quitter la route et s’évanouissent.
* Le corps d’une jeune femme flottant continuellement vers le haut lorsqu’une force quelconque lui est appliquée, quelle que soit la direction dans laquelle cette force est appliquée[[footnote]] Actuellement suspendue à 57 m au-dessus du niveau du sol. [[/footnote]].

**Journal Tentative d’Expédition 1936 :**

En raison du statut inconnu des habitants de Daleport, des expéditions avec et sans pilotes furent menées à l’intérieur de SCP-1936-1 pour déterminer s’il était sûr d’entrer dans SCP-1936-1, d’établir la nature de SCP-1936-1 et de ses effets et de faciliter l’éventuel sauvetage des civils. Ces expéditions furent menées au cours d’un intervalle de plusieurs jours à mesure que les ressources arrivaient sur place.

[[collapsible show=&#34;Ouvrir le Journal d’Expédition&#34; hide=&#34;Fermer&#34;]]
**Journal Tentative d’Expédition 1936-1 :**

Expédition de Surface Sans-Pilote :

&gt; **Procédure :** Suite à la mise sous bonne garde des témoins utiles et à l’établissement d’un périmètre de confinement, un Véhicule de Surface Sans Pilote (VSSP-1) fut envoyé dans SCP-1936-1. Le VSSP-1 était équipé de capteurs d’échantillons atmosphériques, de circuits pour échantillons biologiques ouverts et fermés comprenant plusieurs spécimens de //Rattus norvegicus// (rat brun). Des équipements d’enregistrement audio et vidéo étaient également inclus.
&gt; 
&gt; **Résultats :** Le VSSP-1 découvrit que SCP-1936-1 était composé de soufre, de nitrogène et d’oxydes de carbone. Le niveau de concentration découvert était suffisant pour provoquer des irritations, mais ne représentait aucune menace létale. Les échantillons biologiques ne subirent aucune affection anormale. Les enregistrements vidéo révélèrent un paysage morne et en friche, commençant à partir d’une centaine de mètres à l’intérieur SCP-1936-1 et s’étendant jusqu’à 2 km au moins au-delà des limites de SCP-1936-1. À partir de ce point, les communications radio avec le VSSP-1 commencèrent à se dégrader[[footnote]] Les VSSP utilisés par la Fondation possèdent en général une portée de 70 km à partir de leur base d’opération en terrain plat. [[/footnote]] et le VSSP-1 fut redirigé vers le périmètre de SCP-1936-1.

**Journal Tentative d’Expédition 1936-2 :**

Expédition de Surface Habitée :

&gt; **Procédure :** Deux Classes-D-Class (D-512 et D-513) ont été envoyés à l’intérieur de SCP-1936-1 à bord d’un VSSP-2.[[footnote]] Un véhicule de transport modifié. [[/footnote]] Le VSSP-2 était équipé d’un transpondeur radio plus puissant que celui du VSSP-1. D-512 et D-513 portaient des tenues de protection hazmat de Niveau A (étanches aux gaz) et des capteurs de bio-télémétrie au cours de l’expédition.
&gt; 
&gt; **Résultats :** D-512 et D-513 ont été initialement transportés jusqu’à 1 km des limites de SCP-1936-1. D-513 a reçu l’ordre de retirer sa combinaison. D-513 avait été informé au préalable à ce sujet et s’exécuta promptement. D-513 ne rapporta aucune gêne suite à son exposition à SCP-1936-1. La télémétrie médicale révéla que D-513 présentait quelques difficultés respiratoires comme s’il respirait à travers un brouillard de pollution. D-512 et D-513 ne signalèrent qu’un terrain plat et sans relief au cours de leur trajet dans SCP-1936-1. Des interférences radios d’un niveau inacceptable commencèrent à se manifester à 3 km des limites de SCP-1936-1 et le VSSP-2 fut redirigé vers l’extérieur de SCP-1936-1. Les examens médicaux pratiqués sur D-512 et D-513 à leur retour révélèrent que ceux-ci n’avaient contracté aucune affection anormale au cours de l’expédition.

**Journal Tentative d’Expédition 1936-3 :**

Expédition Armée de Surface Habitée :

&gt; **Avant-propos :** Le document audio suivant est la transcription d’une tentative d’expédition par la section d’infanterie mécanisée Kilo. La section s’était vue assignée six VLB V Piranha (immatriculés de Alpha à Foxtrot), équipés d’appareils d’analyse environnementale. L’enregistrement commence 3 km à l’intérieur de SCP-1936-1.
&gt;  
&gt; **C&amp;C :** Kilo Véridique, Kilo Véridique, ici Mike. Veuillez indiquer votre situation, à vous.
&gt;  
&gt; **Kilo Véridique :** Mike, ici Kilo Véridique. Le terrain est toujours plat. SCP-1936-1 ne semble pas avoir changé depuis que nous y avons pénétré.
&gt; 
&gt; **Bravo Véridique :** Kilo Véridique, ici Bravo Véridique. Nous pouvons voir une inclinaison montante par là-bas.
&gt;  
&gt; **Alpha Véridique :** Ici Alpha Véridique. Nous ne voyons aucune inclinaison. Vous pouvez aller jeter un œil là-bas, Bravo ?
&gt; 
&gt; **Bravo Véridique :** Alpha, nous descendons la pente en ce moment.
&gt;  
&gt; **Alpha Véridique :** Ouais, on voit ça. On est derrière vous[[footnote]] L’incohérence n’a pas été relevée avant la fin de l’évènement. [[/footnote]].
&gt;  
&gt; **Charlie Véridique :** Section Kilo, ici Charlie Véridique. Quelqu’un d’autre a remarqué le ciel par ici ? Il y a pas mal de formes rouges et bleues. On dirait que ça interfère un peu avec la radio.
&gt;  
&gt; **Inconnu 1 :** Y&#39;hah hlirgh fm&#39;latgh ebumn.
&gt;  
&gt; **Charlie Véridique :** Euh, C&amp;C ? Je crois qu’on a quelques interf-
&gt;  
&gt; **Inconnu 2 :** Ils disent, &#34;Amen, puisse cet hérétique brûler dans la fosse&#34;. Comme dans, &#34;Je le déteste tellement que j’espère qu’il va connaître une mort lente et douloureuse dans un trou brûlant&#34;.
&gt;  
&gt; //À partir de cet instant, le canal de communication avec l’équipe d’expédition fut rompu et le C&amp;C ne fut plus capable que de recevoir les messages sans pouvoir en transmettre. Des bruits de fusillades et des descriptions erratiques des agresseurs peuvent être entendues. Après une trentaine de minutes environ, le message suivant est capté.//
&gt;  
&gt; **Inconnu 3 :** Blargh, je suis Ssvlsrr, la Brume Frissonnante. Je suis la n&#39;ghft qui recouvre en ce moment la ville de Daleport. Tandis qu’ils traversaient ma ftaghu, vos hommes ont été attaqués. Certains ont été n&#39;gha, mais le reste d’entre eux est entre de bonnes mains. Le mal a été invoqué sur cette ville, par une société de hlirghh. Le pire sera confiné en mon sein par les vulgtmm et les tharanakk, mais la ville et son peuple ne resteront pas sans dommages. Une grande bataille doit faire rage et un vainqueur doit être désigné. Avant peu, ceux qui peuvent stopper l’ehye seront ici et verront les hlirghh fm&#39;latgh. S’il vous plaît, n’envoyez plus de soldats en moi, car je ne peux les préserver du shogg. Quand tout sera throd devant les vainqueurs, je partirai et le shugg sera vôtre à nouveau. J’espère que vous y survivrez. Y&#39;hah.
&gt;  
&gt; **Observations conclusives :** Les exploration non-habitées continuèrent à être déployées, mais aucune ne s’avéra capable d’atteindre la ville de Daleport. Aucune expédition habitée ne fut plus envoyée dans SCP-1936-1 jusqu’à sa dissipation.
[[/collapsible]]

**Informations Récupérées 1936 :**

Un grand nombre de documents ont été récupérés à l’intérieur de SCP-1936. Ces derniers sont présumés avoir été rédigés par les anciens habitants de la ville.

[[collapsible show=&#34;Ouvrir les Documents Écrits Récupérés&#34; hide=&#34;Fermer&#34;]]
Document récupéré depuis un ordinateur découvert dans une habitation du quadrant sud-est de SCP-1936.

&gt; cher journal
&gt; 
&gt; aujourd’hui le bras de m. poisseux est sorti du placar olieu de la fenêtre. il été long pareil quavan, mais il fumé toujour quan je l’ai touché donc jai mal à ma main :(
&gt; 
&gt; j’ai dit à m. poisseux que je voulé pas de sa nourriture dégueu aujourd’hui et il s’est mis en colère. il a dit que c’était vitale pour l’inqubashun de la lave. jai vrément faim donc jai mangé la nourriture dégueu même si cété vert et que sa bougé.
&gt; 
&gt; je n’aime pas beaucoup m. poisseux

La phrase suivante a été découverte à plusieurs endroits, principalement dans des toilettes publiques et gravées dans les organes internes des habitants mutants de Daleport.

&gt; //Je suis désolé de n’avoir pas pu vous sauver.//
&gt; //- Pangloss//

Document récupéré dans un magasin dans le quadrant sud-ouest de SCP-1936.

&gt; Suis à court de fruit en conserve, mais je suppose que c’est le moindre de mes soussis (sic). Il y a encore eu des hurlements affreux et du bordel là dehors, cette nuit. Les cris étaient humains au début, je crois que c’était Lilly de la porte d’à côté. Sais pas à quoi ça ressemblait sur la fin. Jamais entendu quoique ce soit de ce genre.
&gt; 
&gt; Crois avoir entendu quelque chose essayer d’entrer tout à l’heure. C’était le révérend Hawshore qui passait de nouveau devant ma vitrine. Toujours à psalmodier dieu-sait-quoi. Ai pu l’apercevoir à travers la vitrine, aurais souhaité ne pas l’avoir fait. Il avait beaucoup trop d’espace en lui.
&gt; 
&gt; Dois y aller, je crois que l’un des gros types se dirige par ici. Je peux entendre les tambours deho
&gt; 
&gt; je suis la Voix et la Voix c’est moi
[[/collapsible]]

Des caméras de sécurité et d’autres dispositifs d’enregistrement vidéo ont continué à acquérir des images pendant que SCP-1936-1 était toujours présent.

[[collapsible show=&#34;Ouvrir les Enregistrements Vidéo Récupérés&#34; hide=&#34;Fermer&#34;]]

Vidéo récupérée depuis la caméra de surveillance d’une station-service en ruine située à la périphérie de SCP-1936. L’enregistrement commence à 21h39.

&gt; Le caissier de l’établissement est en train de tendre un sac plastique à un client. La fenêtre située près d’eux explose et un organisme inconnu pénètre par l’ouverture. Son apparence est incertaine, le milieu de son corps étant dissimulé sous plusieurs appendices semblables à des tentacules. Sa taille est à peu près la même que celle d’un être humain adulte.
&gt; 
&gt; Le client tente de s’enfuir. L’organisme fait claque un tentacule dans sa direction. Le client est décapité et, sous l’impact du tentacule, sa tête est propulsée hors du champ de la caméra.
&gt;  
&gt; Le caissier se cache derrière le comptoir, mais l’organisme saute par-dessus ce dernier hors de vue, et se jette apparemment sur le caissier. Du sang et des viscères éclaboussent le mur derrière le comptoir pendant une trentaine de secondes.
&gt; 
&gt; La silhouette d’un individu ressemblant à un homme âgé portant un chapeau melon et un veston entre dans l’établissement. L’enregistrement subit quelques distorsions lorsque l’individu entre dans le champ de la caméra, lesquelles augmentent significativement lorsqu’il apparaît qu’au lieu de visage, l’individu ne possède qu’un triangle gravé dans la peau.
&gt; 
&gt; Le premier organisme remonte sur le comptoir, apparemment sur ses gardes vis-à-vis de l’individu. La distorsion de l’enregistrement augmente encore, tandis que plusieurs appendices articulés jaillissent de plusieurs points de son corps.
&gt; 
&gt; Le premier organisme et l’individu engagent les hostilités. L’organisme semble ressentir une vive douleur lorsque l’individu la touche et tente de s’enfuir du magasin. L’individu jette l’organisme hors du magasin au travers d’un mur, créant un large trou dans celui-ci. L’enregistrement est coupé au moment où le plafond s’effondre.

Vidéo récupérée depuis des caméras de sécurité situées à l’extérieur de la Bibliothèque Publique de Johnson, en face de Market Street. L’enregistrement débute à 19h40.

&gt; Une voiture pénètre à grande vitesse dans le cadre depuis la gauche, le long de Main Street. Le conducteur semble avoir perdu le contrôle de son véhicule et s’écrase dans un lampadaire devant la bibliothèque. Au moment où le lampadaire se brise, celui-ci éclate et vole en morceau, tandis qu’une entité spectrale et partiellement translucide en émerge. Les occupants de la voiture quittent le véhicule et commence à courir en direction du sud-ouest le long de la rue, le plus loin possible de l’entité. Cette dernière se lance à leur poursuite en flottant dans les airs.
&gt; 
&gt; La poursuite dure plusieurs minutes au cours desquelles l’entité gagne peu à peu du terrain. Finalement, l’entité cesse sa poursuite et subit plusieurs changements de couleur. Une onde de choc bleue de composition inconnue est alors émise par l’entité et est propulsée vers les fuyards. L’onde de choc les frappe tandis qu’ils tentent de quitter la route à un croisement, les faisant disparaître.

L’enregistrement suivant est un montage provenant de plusieurs sources vidéo ayant partiellement survécu et centrées autour de l’entrée de l’hôtel de ville.

&gt; On aperçoit l’extérieur de l’hôtel de ville qui a subi quelques dommages au niveau du toit qui est partiellement effondré. Les portes principales du bâtiment ont disparu et ont été remplacées par un phénomène circulaire brillant d’une couleur tirant sur l’extrémité bleue/violette du spectre lumineux. Un convoi de véhicules se dirigeant à grande vitesse vers l’hôtel de ville apparaît. Le convoi est composé de douzaines de voitures et de camions civils, ainsi que de véhicules de la Fondation correspondant à ceux déployés lors de l’Exploration Habitée de SCP-1936-1. On aperçoit également un petit nombre d’entités robotiques de forme humaine, équipées d’armes à feu de nature et de facture inconnues, en train de courir auprès des véhicules.
&gt; 
&gt; Alors que les véhicules atteignent l’hôtel de ville, les civils et le personnel de la Fondation sautent à terre. Les civils[[footnote]] 97 au total. [[/footnote]], sous les mouvements pressants des entités robotiques et du personnel de la Fondation, se dirigent vers le phénomène circulaire. On aperçoit un organisme à la symétrie tri-radiale, mesurant environ 3 m de haut et couvertes d’appareils technologiques divers sortir du véhicule de tête de la Fondation. L’organisme interagit avec l’un de ses appareils et semble subir une série de convulsions contrôlées pendant plusieurs secondes.[[footnote]] Un remix dubstep de la chanson Embers, de Owl City, peut être faiblement entendue au même moment à travers les microphones de l’hôtel de ville. Il convient de préciser que le dubstep ne sera pas inventé de manière indépendante avant plus d’un an et que la chanson Embers ne sortira que quinze ans plus tard. Une surveillance accrue des projet musicaux de Owl City est actuellement en cours. [[/footnote]]
&gt; 
&gt; Au moment où les premiers civils atteignent le phénomène circulaire, un drap de peau mobile à la forme en fractale[[footnote]] Basée sur un ensemble de Mandelbrot. [[/footnote]] saute du toit de l’hôtel de ville en direction de la foule. En raison de sa faible masse et de son importante résistance à l’air, le processus prend plusieurs secondes au cours desquelles les robots et le personnel de la Fondation ouvrent le feu sur cette dernière, ne lui infligeant que peu de dommages. Alors que le drap est sur le point d’atteindre le sol, celui-ci fait un bon vers le civil le plus proche et s’enroule autour de la tête de ce dernier. L’organisme à la symétrie tri-radiale se précipite vers eux, arrache le drap de peau de la tête du civil et le jette sur le sol avant d’activer son lance-flamme. Le drap de peau, sévèrement brûlé, cesse alors de bouger. L’organisme fait ensuite signe à plusieurs civils sous le choc de pénétrer à l’intérieur du phénomène circulaire. Ils s’exécutent et disparaissent hors de vue.
&gt; 
&gt; Les entités robotiques et le personnel de la Fondation laissent entrer tous les civils avant de se rabattre à leur tour sur le phénomène circulaire. Lorsqu’il ne reste plus que l’organisme radial, celui-ci fait brûler la phrase &#34;PANGLOSS VOUS ACCORDE L’ASILE&#34; dans le fronton au-dessus de l’entrée de l’hôtel de ville. Le phénomène circulaire reste en place après le départ de l’organisme.

On présume que la manifestation dans la Zone-37 au cours des semaines ayant suivi la disparition de SCP-1936-1 de 94 civils survivants et de presque tout le personnel de la Fondation disparu aurait un lien avec les évènements relatés ci-dessus. Étant donné que les individus récupérés jusqu’à présent souffraient de troubles mémoriels concernant les évènements de Daleport, aucune nouvelle information ne put être collectée au cours des interrogatoires.
[[/collapsible]]

Lors de l’analyse des documents récupérés pour déterminer la cause de la venue de SCP-1936-1 plusieurs références à un culte nommé la Société de la Victoire ont été notées.

[[collapsible show=&#34;Ouvrir la Documentation Cultiste&#34; hide=&#34;Fermer&#34;]]

La note suivante a été découverte dans la poche de la veste de l’un des corps récupérés. La tête et le bras gauche du cadavre avaient enflé jusqu’à atteindre trois fois leur taille normale. Le cadavre est présumé être celui de James Curtis, autrefois membre d’une organisation religieuse locale connue sous le nom de Société de la Victoire.

&gt; Ce dont on a besoin :
&gt; Deux truites
&gt; Une bouteille de lait
&gt; Du sang de vierge (où est-ce que je suis censé trouver ça) qui doit être mélangé avec le lait (celui qui marche sous les rêves est dans ce genre de délire apparemment)
&gt; Un amas d’âmes, vendues avec amour (l’allitération est importante pour ce qui attend dans l’horizon)
&gt; Au moins deux cents scarabées
&gt; Beaucoup de glace (si hawshore croit que je vais me mettre à la sculpture pour ce truc de brume frissonnante, il se fourre le doigt dans l’œil)
&gt; deux corps morts, doivent être décédés depuis au moins un an
&gt; quelques yeux humains (l’aveugle doit avoir des milliers d’orbites, je ne crois pas que quelques yeux feront la différence pour lui MAIS ENFIN BON)
&gt; marky et dan s’occupent de récupérer le reste du matos. laura aussi, je crois. hawshore se contente de rester assis à la maison avec ses bouquins par contre, l’enfoiré.

Le passage suivant a été retrouvé inscrit sur le deuxième de couverture d’un livre brûlé, à l’extérieur de l’église au centre de Daleport.

&gt; La bordure de la fresque est entourée par Ssvlssr, la Brume Frémissante qui descendra sur le monde au Temps de l’Éveil. La brume encercle tout et doit servir de barrière contre ceux qui souhaiteront empêcher l’Éveil et confinera également la Grande Trinité des Vainqueurs Potentiels. Les trois au centre de la fresque sont le Grand Vainqueur des Flammes, le Grand Vainqueur du Gel et le Grand Vainqueur de la Tempête. Ils font pleuvoir la destruction les uns sur les autres et leurs véritables noms sont inscrits en runes illisibles et indéchiffrables.
&gt; 
&gt; Autour des trois sont représentées les visions de la Grande Bataille qui doit concerner la majorité de ceux qui viendront en ce royaume, avec Djrr, le dieu sombre des lampadaires, L’Aveugle qui illumine le chemin pour ses disciples qui laissent des tributs sur les réverbères corrompus. Djlp est représenté par les mouches qui se déversent de la bouche de ceux qu’il aime et qu’il maudit pour assister au conflit par tous les moyens qui lui sont possibles, tandis que Yni-Yni, le Trépanateur, libère ses adeptes du crâne de leurs oppresseurs. Le Chou Râpé de l’Infortune détruira ceux qui s’opposeront à la monarchie des légumes. Zinn, héraut de Maarp commande l’armée du royaume du Lépidoptère pour emporter ailleurs ceux qui dorment parmi les fleurs sous la Cendre Argentée du Grenier Onirique de l’Inanimatum. La Voix des Âges, bien qu’on ne l’aperçoive pas, est omniprésente, représentée par les runes jaunes qui portent son nom dissimulé à travers toute la fresque.
&gt; 
&gt; Enfin, tout en bas, les sous-fifres et les déités mineures prêtent allégeance aux trois vainqueurs. Ceux qui donnent leur allégeance au Grand Vainqueur des Flammes sont peints en orange, ceux du Grand Vainqueur du Gel en violet et ceux du Grand Vainqueur des Tempêtes en vert. Nombre d’entre eux, parmi lesquels Celui Qui Marche Sous les Rêves, le visage en forme de triangle, restent neutres et sont peints en noir, car ils ne s’opposent à personne et malgré tout s’opposent à tous. Dm&#39;axx, le Cerf Sombre, est représenté tournant autour de la bordure, exclut à tout jamais par les autres. Sheogorath se tient là, gouvernant son royaume aux deux visages avant de provoquer lui-même sa chute, avant de se voir mis en échec par un grand prisonnier du roi dragon. Vingt chèvres agglutinées ensemble pour former une boule de chèvre, roulent en tournoyant jusqu’à l’enfer des chèvres. Les squelettes combattent dans leur ultime guerre pour l’éternité. Les conflits de ces divinités mineures n’auront qu’un petit impact sur la désignation du Grand Vainqueur.

Plusieurs documents ont été récupérés sur ce qui est supposé avoir été le corps du révérend Michael Hawshore, le chef de l’organisation religieuse de la Société de la Victoire. Le corps faisait l’objet de plusieurs propriétés anormales extrêmes et fut incinéré après sa récupération et son analyse. Il semblerait que ces pages aient été issues d’un journal, mais la source originale n’a pas encore été découverte.

&gt; 22 juillet 19██
&gt; 
&gt; Je suis retourné à Daleport. Godfrey m’a souhaité bonne chance en partant, mais je sais qu’il espère mon échec. Il est trop idéaliste pour croire en ma cause. J’ai pris tous les livres nécessaires de la Bibliothèque avant de partir, par contre. Je suppose que j’aurais pu attendre d’être à la maison, mais je ne sais pas si j’aurais été capable de trouver un Chemin correct là-bas et je doute très fortement que Godfrey m’aurait assisté.
&gt; 
&gt; Difficile de réunir tous les livres. Ai eu quelques problèmes avec le Septième Tome du Vagabond Perdu de Dasa’n’asad, mais le conteneur que mon contact m’a donné m’a aidé à me débarrasser de mes brûlantes inquiétudes. Me suis brûlé la main en manipulant l’objet, mais bon. On ne peut pas espérer accomplir quelque chose comme ça sans de petits sacrifices.
&gt; 
&gt; James doit me retrouver à la station, mais il sera très certainement en retard. Il l’est toujours. Il faut travailler avec ce que l’on a, mais cela me fend le cœur de voir qu’il n’y a pas plus de personnes respectables intéressées par cette entreprise. Je m’inquiète pour la prochaine fois.
&gt; [[div style=&#34;clear: right; height: 1px;&#34;]]
&gt; [[/div]]

&gt; 1er août 19██
&gt; 
&gt; Je suis un peu secoué. Le rituel primaire de Celui des Neuf Brisés nécessite un sacrifice de sang. J’espérais que l’anesthésie pourrait être utilisée, mais le rituel ne le permet pas. L’enfant est mort à présent et s’est accompli. Nous ne pouvons perdre des yeux notre but. L’enfant m’aurait remercié, remercié du fond de son cœur, s’il avait su pourquoi nous le faisions. C’est pour le bien de tous. C’est pour le bien de tous. C’EST POUR LE BIEN DE TOUS[[footnote]] Il semblerait qu’à cet endroit, le révérend Hawshore ait cassé son stylo et se soit remis à écrire plus tard. [[/footnote]]. Le Vainqueur marchera sur les débris de l’homme et restaurera la clarté à ceux qui resteront.
&gt; 
&gt; Je commence à douter de la dévotion de James à notre cause.

&gt; 13 août 19██
&gt; 
&gt; La Voix des Âges avait besoin d’un hérétique. Je suppose que cela voulait juste dire un hérétique en général, la Voix n’était pas difficile quant au type de religion. James n’était pas enthousiaste à l’idée de contribuer, mais le fait que son sang ait fonctionné prouve bien que mes soupçons étaient fondés. Le menteur. Il nous aurait tous condamnés par son égoïsme. Les choses ne se facilitent pas, mais mon temps est presque révolu. J’ai décidé que nous n’agirons pas pendant les deux prochains jours. Ce sera une période de repos pour nous préparer à ce qui doit venir. J’accueillerai ma mort, même si celle-ci ne sera pas rapide.
&gt; 
&gt; Le monde se dressera à nouveau ce lundi et il nous remerciera pour ça.

Des notes supplémentaires ont été retrouvées auprès du corps du révérend Hawshore. La première d’entre elles semble être une transcription d’un discours prononcé par le révérend, sans doute aux membres de la Société de la Victoire.

&gt; Frères et sœurs, nous nous réunissons pour la dernière fois en ce jour. Ce fut un honneur de travailler avec vous tous. Je n’aurais pu espérer de meilleur groupe pour sécuriser l’avenir de l’humanité.
&gt;  
&gt; Depuis l’aube des temps, de terribles impossibilités ont émergé des ténèbres entre les étoiles, sans haine pour la vie, mais indifférente à cette dernière. Nous ne sommes que des fourmis pour ces abominations, ces dieux déments. J’utilise ce terme car c’est ainsi qu’on les désigne dans les textes anciens. Vous ne trouverez aucun Dieu biblique parmi eux. Ou peut-être que si, je ne sais pas. L’usage du mot ‘dieux’ ici désigne spécifiquement ces formes de créatures, nées du chaos primordial de cette réalité, et non pas juste un être très puissant. Les simples êtres puissants n’atteignent pas les profondeurs insensibles de la cruauté et de la dépravation que peuvent atteindre les dieux.
&gt; 
&gt; Ils sont loin au-dessus de nous qui ne sommes que des insectes. C’est pourquoi nous devons considérer les choses en tant que tel. Afin de gagner le pardon et la faveur des dieux, nous devons apprendre à connaître notre place devant eux.
&gt; 
&gt; Chacune de ces choses cherche à imposer sa domination sur les lois de la réalité elle-même, à imposer la nature de leurs existences tordues sur les étoiles, les planètes et les populations. La seule réponse à cette menace ? Ces dieux doivent être détruits, l’ardoise doit être nettoyée. Nous ne pouvons accomplir cela par nos propres moyens, non. Mais nous ne pouvons permettre à ces choses d’exister. Un royaume ne peut avoir un milliard de rois. Nous ne pouvons tuer les dieux, non, seul un dieu peut tuer un dieu.
&gt; 
&gt; Nous allons les amener ici et les enchaîner. Nous les enchaînerons jusqu’à ce que leur soif de sang soit assouvie, jusqu’à ce que tous sauf un soient morts. In ne restera alors plus qu’un seul dieu : le Vainqueur, qui retournera d’où il vient en tant que seul dieu restant. Mais de leur chaos primordial émergeront d’autres dieux, d’autres anges et démons tordus. Et ainsi tout recommencera à nouveau. Notre vigilance doit être constante, car un nouveau Vainqueur devra être trouvé encore et encore. Nous laisserons une marque dans la création, mais elle s’estompera. Elle guérira.
&gt; 
&gt; Soyez forts, comme le fut jadis notre peuple. Soyez forts comme les presque-humains des anciennes cités. Soyez forts comme nous le fûmes aux Portes de Sodome. Soyez forts comme nous avons toujours été forts, parce que ce qui doit être toujours fait.
&gt; 
&gt; La fortune sourit à ceux qui prennent des décisions audacieuses. Nous devons ne devons plus faire qu’un avec l’Inanimatum, entrer dans le Somnium Aeternum. Puissions-nous être pardonnés.

La section suivante a été découverte sur la dernière de couverture du journal de Hawshore.

&gt; ET LE VAINQUEUR MARCHERA SUR LES DÉBRIS DE L’HOMME ET ACCORDERA --CLARTÉ-- --GLOIRE-- MAJESTÉ À CEUX QUI RESTERONT
&gt; 
&gt; du rouge de mes yeux je les ai vus oui je les ai vus oui je les ai vus ET ILS ME VOIENT
&gt; 
&gt; j’ai tout fait correctement et voilà la récompense ?? je ne crains pas les débris de l’homme ils sont notre gloire à nous je ne sais pas ce qu’ils sont je ne sais pas ce que je suis ma gorge est partie ailleurs. ma gorge est partie ailleurs et je n’aime pas l’endroit où elle est partie.[[footnote]] Ce passage fait sans doute référence à l’aspect des anomalies spatiales sur le corps du révérend. [[/footnote]]
&gt; 
&gt; dans une guerre il a le feu mais ici le feu est froid et de travers et dans les atomes eux-mêmes. dans l’esprit même parce que la douleur dans mon crâne est comme une noix qui craque à cause du petit oiseau à l’intérieur. je dois panser mes blessures mais mes mains sont faites de fil barbelé et de cyanure
&gt; 
&gt; JE LES VOIS IMMENSES et ils ne sont rien ils sont l’ombre du bout de l’ongle d’un ongle nononononon
&gt; 
&gt; pour apaiser les titans nous devons manger des bébés et vivre heureux pour toujours ce n’est pas normal ils devraient être morts maintenant pascensésêtrelànon
&gt;
&gt; le vainqueur marchera sur les débris de l’homme et d’autres marcheront à sa suite

Vidéo récupérée depuis une caméra découverte sur un toit lors d’une expédition près de l’église au centre de Daleport.

[[collapsible show=&#34;Ouvrir l&#39;Enregistrement Vidéo Supplémentaire&#34; hide=&#34;Fermer&#34;]]
&gt; On aperçoit plusieurs entités d’apparence variable s’affronter les unes les autres. L’église de Daleport est visible en arrière-plan, à mesure que la densité de SCP-1936-1 diminue pour des raisons inconnues.
&gt; 
&gt; Une grande créature à la forme irrégulière et qui semble composée d’une grande quantité de pierre, de terre et de ce qui paraît être une forme de champignons se manifeste plusieurs mètres au-dessus de l’église. La caméra commence à trembler. Un bruit ressemblant à un chant de baleine distordu se fait entendre. La taille de la créature est estimée à 50 m.
&gt; 
&gt; Une seconde entité se manifeste au-dessus de l’église. L’entité possède une structure cristalline et une lumière brillante émane de sa spire centrale. Un long crissement se fait entendre pendant une quinzaine de secondes. Les entités s’étant déjà manifestées cessent de s’affronter et quittent rapidement le secteur, comme si elles s’enfuyaient.
&gt; 
&gt; Ce qui est supposé être une troisième entité apparaît, mais les distorsions de la caméra empêchent toute analyse de son apparence. Un bourdonnement sourd se fait entendre pendant tout le restant de l’enregistrement jusqu’à ce que celui-ci se coupe.
