**Ítem #:** SCP-1834

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1834 ha de contenerse en una recámara de contención humanoide estándar. Se le han de administrar dosis diarias de carbón activado, clorofilina de cobre, y medicamentos para la artritis. Sus raciones han de excluir comidas que contengan carnes rojas, legumbres, y huevos. Ya que acepta ser contenido, no se requieren más procedimientos.

SCP-1834 ha solicitado:
* Una mesa baja y resistente con bordes redondeas para su recámara de contención (//Aprobado//)
* Quedarse con las grabaciones de sus actuaciones (//Aprobado//)
* Mirar las grabaciones de sus actuaciones (//Denegado//)
* Bebidas alcohólicas (//Denegado//)
* Cigarros (//Denegado//)
* Que se le regrese su sombrero (//Denegado//)
* Un reloj de pulsera preciso (//Aprobado//)
* Los trabajos escritos de Beatrix Potter (//Aprobado a medias//)
* Permiso para llevar a cabo sus actuaciones frente a una audiencia del personal &#39;para que sus esfuerzos no se desperdicien&#39; (//Aprobado. Depende del buen comportamiento//).

**Descripción:** SCP-1834 es un varón humano afroamericano de aproximadamente 50[[footnote]]SCP-1834 es incapaz de recordar su propia fecha de nacimiento.[[/footnote]] años de edad. Tiene un escaso cabello canoso, piel oscura, y dientes muy espaciados. Donde deberían estar sus ojos tiene un par de &#39;X&#39; cosidas en la piel con hilo negro. El examen rápido ha demostrado que, a pesar del bulto bajo las Xs, no posee ojos ni cuencas oculares. Los rayos-x confirman que su cráneo está hecho de múltiples placas gruesas de hueso superpuestas y carentes de características en la región ocular. A pesar de esto, las áreas abultadas en la piel en donde se encuentran las Xs funcionan como dos ojos completamente funcionales por medios que actualmente no se comprenden. SCP-1834 es artrítico y requiere del uso de un bastón, y tiene trimetilaminuria, una condición genética que causa un intenso olor corporal similar al del pescado.

A voluntad, SCP-1834 es capaz de alargar áreas de su piel que actúan como sus ojos como si fueran tallos cilíndricos largos y flexibles. Mantiene un control total sobre su posición y movimiento, y en las últimas pruebas se ha visto capaz de extenderlos a una longitud máxima de 25 metros. Además, es capaz de dividir sus tallos oculares en múltiples ramas de largo y ancho variable y fusionarlos de nuevo; esta división resulta en la aparición de una X cosida en el final de cada rama. Por medio de este proceso SCP-1834 mantiene una perfecta visión y es capaz de orientarse a sí mismo. La forma en la que su cerebro es capaz de compensar los múltiples puntos de vista contradictorios es desconocido. El uso de esta habilidad carece de ruido y dolor; de dónde proviene la masa adicional es desconocido. Ninguna otra parte de su cuerpo posee esta habilidad.

Cada 24 horas, a las 7:30PM aproximadamente, SCP-1834 se convencerá de que es &#39;hora del show&#39;. SCP-1834 intentará pararse sobre la mesa, silla, u otro mueble elevado, más cercano; si es incapaz de hacer esto por su artritis o por la falta de algún mueble, simplemente se parara en el centro de la habitación. En este momento, se volverá mucho más animado y comenzará a utilizar su habilidad. Esto comienza con la entidad formando palabras simples en cursiva, formas geométricas, y siluetas de animales con sus tallos oculares. A medida que la presentación progresa, las formas se volverán más complejas, incluyendo oraciones completas en cursiva, poliedros, e imitaciones de tamaño real del personal espectador. A lo largo de la presentación, SCP-1834 sudará cantidades abundantes de trimetilamina[[footnote]]El químico responsable de su olor corporal similar al del pescado. Por razones desconocidas, se produce menos de este producto químico entre más alto se encuentre SCP-1834.[[/footnote]] y hablará con bromas a la audiencia, gesticulando con su bastón y ocasionalmente preguntando sus nombres, animales y comidas favoritas. Cuando sus consultas son respondidas, intentará formar la respuesta con sus tallos oculares. Es incapaz de detener la presentación una vez que ya ha comenzado hasta que hayan pasado 45 minutos aproximadamente y a menudo expresa agotamiento y alivio cuando la presentación ha acabado. Mientras no está presentando un acto, SCP-1834 generalmente es cortés, lento, y de voz suave.

SCP-1834 fue recuperado en ████████, Louisiana. Estaba viviendo en una choza de madera con la etiqueta de &#39;ESTUDIO FOTOGRÁFICO&#39; en lo que parecía ser un recinto ferial rápidamente abandonado. SCP-1834 expresó el sentimiento de que se había quedado atrás y esperaba que alguien lo fuese a buscar; fue felizmente puesto bajo la custodia de La Fundación una vez se le prometió comida y un refugio permanente.

**Registro de Entrevista SCP-1834**

&gt; **&lt;Inicio del Registro&gt;**
&gt;  
&gt; **Dr. Ling:** SCP-1834, no pareces tener control de tus acciones mientras realizas una presentación. ¿Es esa una afirmación correcta?
&gt;  
&gt; **SCP-1834:** Señor, realmente no sabría responder si ese es el caso. Actuar es emocionante, una gran cosa que hacer, y me hace sentir joven de nuevo. Pero cuando la hora del show acaba y salgo del escenario, vuelvo a ser un viejo maloliente con los huesos cansados. Quizá, tal vez tenga razón. Supongo que se puede decir que estoy fuera de control cuando actúo. Pero solo cuando eso ocurre.
&gt; 
&gt; **Dr. Ling:** ¿Cuándo comenzaste con las presentaciones?
&gt; 
&gt; **SCP-1834:** Debió ser en 19██… si, ese fue el año en que vi al hombre de la cara invertida por primera vez. Poco después me uní al Circo de lo Inquietante del Sr. Herman Fuller. Qué aventura más maravillosa. Puede que mis colegas hayan tenido experiencias medio agradables en el show de fenómenos, pero mi estancia fue tan suave como la seda. ¿Sabe por qué? Porque me //comporté//.
&gt; 
&gt; **Dr. Ling:** ¿Tenías tu habilidad antes de ese momento?
&gt; 
&gt; **SCP-1834:** Desde que nací, señor.
&gt; 
&gt; **Dr. Ling:** ¿Y la trimetilaminuria — el olor corporal?
&gt; 
&gt; **SCP-1834:** Si, señor, eso también. No me decían Uriel Huesos de Pescado por mis encías de cementerio. (//SCP-1834 sonríe, extendiendo su tallo ocular derecho hacia abajo para mirar dentro de su propia boca//). Estas las saqué del Abuelo Earl.
&gt; 
&gt; **Dr. Ling:** Pero tus ojos — ¿Cuándo fueron cosidos?
&gt; 
&gt; **SCP-1834:** (//Ríe//) No sé a lo que se refiere, señor. Mi visión es perfecta.
&gt; 
&gt; (//Cinco segundos de silencio, durante los cuales SCP-1834 retrajo su tallo ocular derecho lentamente//)
&gt; 
&gt; **Dr. Ling:** ...Y bien, para terminar, ¿Por qué actúas?
&gt; 
&gt; **SCP-1834:** De niño aprendí que es mucho mejor hacer lo que te dicen que andar por allí con el estómago vacío. Y a mi me dijeron que la hora del show es a las 7:30 de la tarde.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
