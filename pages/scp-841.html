    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-841
**Autore:** [[*user kabu]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-841

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Le 14 parti che compongono SCP-841 devono essere avvolte singolarmente con della plastica e contenute in un armadietto standard per oggetti inanimati. Fatta eccezione per scopi di sperimentazione approvata, SCP-841 non deve essere riassemblato. Il riassemblaggio di SCP-841 deve essere eseguito solo da manovratori da remoto o da personale di classe D. Fatta eccezione per scopi di sperimentazione approvata, SCP-841 non deve mai entrare in contatto con la pelle di un essere umano vivente.

La parte di spago di SCP-841 non è anomala e può essere sostituita se necessario; di conseguenza, tutta la sperimentazione riguardante SCP-841 deve essere conclusa utilizzando un laser a infrarossi di basso livello (808 nm, 300 mW) per recidere il filo.

**Descrizione:** SCP-841 è un fantoccio di legno che assomiglia in maniera grossolana ad un essere umano: 14 pezzi di legno grezzo e scortecciato di betulla della carta di montagna (//Betula cordifolia//), tenuti assieme da dello spago che lega le articolazioni principali (testa, busto, braccio, avambraccio, mani, cosce, gambe e piedi). Le proprietà anomale di SCP-841 si manifestano quando è completamente assemblato ed entra in contatto con la pelle di un essere umano vivente.

Dopo essere stato afferrato o manipolato da un umano, SCP-841 si &#34;imprimerà&#34; su di questo, piegandosi in modo da rispecchiare al meglio della posizione dell&#39;umano. SCP-841 ed il soggetto rispecchieranno quindi il movimento l&#39;uno dell&#39;altro e qualsiasi forza applicata al manichino, mentre è attivo, sarà impressa sulle articolazioni del soggetto che continuerà ad imitare SCP-841. Il ciclo di feedback risultante può provocare lesioni gravi o la morte a causa della sovraestensione o della rottura delle ossa. L&#39;effetto di SCP-841 diminuisce rapidamente in seguito al rilascio, svanendo del tutto entro due secondi.


**Registri Esperimenti**

**Registro Esperimenti A: test preliminari sulle capacità dell&#39;oggetto**
**T-841-A1:** A un membro di classe D seduto è stato chiesto di sollevare SCP-841 dal tavolo e sollevare la gamba sinistra del pupazzo. Dopo essere stato afferrato dal soggetto, SCP-841 ha piegato le gambe per posizionarsi seduto. Sorpreso, il soggetto ha lasciato cadere SCP-841 sul tavolo, il conseguente impatto ha divaricato le braccia e le gambe della figura. Il soggetto è caduto dalla sedia del test poiché l&#39;affievolimento dell&#39;effetto di SCP-841 gli ha fatto sobbalzare braccia e gambe.

**T-841-A2:** Il membro di classe D ha ricevuto le stesse istruzioni del test T-841-A1. Mentre alzava ed abbassava la gamba sinistra del fantoccio, la gamba sinistra del soggetto rispecchiava esattamente dette azioni. Il soggetto ha riportato una spiacevole pressione sul ginocchio sinistro e sulle articolazioni dell&#39;anca.

**T-841-A3:** Al membro di classe D è stato chiesto di sollevare il braccio sinistro di SCP-841 sopra la sua testa. Il movimento del braccio del burattino ha fatto sì che il soggetto sollevasse ulteriormente il braccio, il che ha fatto sollevare ulteriormente il braccio della figura, e così via. Il braccio del soggetto è stato reciso dal corpo all&#39;altezza della spalla a causa dell&#39;estrema accelerazione e sovraestensione. Il soggetto è deceduto per dissanguamento e shock a T+3 minuti.

**T-841-A4:** Al membro di classe D è stato chiesto di gettare SCP-841 a terra. Il soggetto ha riportato una frattura della rotula destra e del gomito sinistro a causa di un&#39;estrema iperestensione, una frattura vertebrale multipla esposta, due caviglie fratturate e la gamba destra parzialmente recisa. L&#39;autopsia ha rivelato che la gamba era stata ruotata di più di 360 gradi nell&#39;incavo dell&#39;anca dato che il segmento corrispondente della figura si era attorcigliato mentre cadeva.

**T-841-A5:** Membro di classe D dotato di un paio di forbici e incaricato di recidere gli anelli di spago che collegavano la testa ed il tronco di SCP-841. Il soggetto ha subito una decapitazione completa ed una frattura alla vertebra C4. SCP-841 è stato riparato e riportato alla piena funzionalità grazie ad un nuovo pezzo di spago di cotone.

**Vicende:** SCP-841 è stato recuperato durante un&#39;irruzione in una casa d&#39;aste Marshall, Carter e Dark in ██████ █████████. [[[resale value|La documentazione di accompagnamento sulla provenienza]]] indica che l&#39;oggetto (denominato &#34;Fantoccio Voodoo Rispecchiato al Contrario&#34;) era stato &#34;realizzato a mano&#34; da [REDATTO] (denominato &#34;cliente abituale particolarmente rilevante&#34; e &#34;uomo di gusto impareggiabile, il cui talento è noto a tutti&#34;), e che - nonostante le ripetute richieste di riduzione del prezzo - l&#39;oggetto era rimasto invenduto per undici anni.
