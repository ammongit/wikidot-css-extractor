**Объект №:** SCP- 4003

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в камере 30х30, стены и потолок которой, должны быть обработаны и пропитаны любым горючим веществом, а дверь состоять из титанового сплава, желательно двойной толщины. В камере не должно быть дыр, вентиляции, стекол и любого отверстия, через которое SCP- 4003 может распространить свою колонию. По верхним углам камеры должны располагаться два газовых баллона и огнеметы. Если объект попытается распространить колонию, то следует немедленно задействовать протокол 4003-S, и сжечь SCP-4003.

**Описание:** SCP-4003, представляет из себя огромную муравьиную колонию, по данным исследования фонда, вид этих муравьев является гибридом фараонова муравья и азиатского муравья-портного. Колонию возглавляет мать, которая бес прекращения воссоздает новых муравьев, а после смерти, при помощи особой смеси, химический состав которой неизвестен, но по предположению ученого-биолога д-р  ██████, она имеет некоторую схожесть с человеческой слюной, восстанавливает ткани матери. Объект имеет крайне высокий уровень популяции и его следует постоянно регулировать. 

Предположительно, первые особи были доставлены из неизвестного ранее остова, расположенного в ████ море, который, по итогу, оказался одной большой колонией муравьев около 14 кв.км.  На данный момент неизвестно есть ли еще в мире такие колонии. Муравьи, обладают фантастическим для них разумом, их главной особенностью, является копирование нашей обыденной жизни. После того, как популяция муравьев насчитывает 200 особей, они начинают строить из своих тел город, с инфраструктурой, небоскребами и даже автотранспортом, по очертаниям города, было выявлено, что он полностью идентичен Пекину. SCP- 4003, может не испытывать голода, жажды и других потребностей и даже инстинктов. Поскольку это коллективный разум, то каждое действие в колонии идеально. Каждый муравей где-то живет и работает. Колония настолько изучила жизнь людей, что есть случаи убийств на улицах этого &#34;города&#34;. Неизвестно, как объект поведет себя в ситуации если колонию разделить и развивать независимо друг от друга. Так же выявлено, что все, чего касается колония, чрез некоторое время покрывается слизью, а после заменяться муравьями.  Так же, во время наблюдения были замечены случаи, когда муравьи издавали звуки похожие на гудок автомобиля и визуальный эффект дыма от аварии, неизвестно из чего состоящего. 

Сейчас фонд активно ведет поиск похожих колоний, а так же разрабатывает разные варианты апокалипсиса, используя поведение SCP- 4003 в тех или иных условиях.</textarea></pre>
