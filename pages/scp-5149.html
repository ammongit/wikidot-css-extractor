**Specjalne Czynności Przechowawcze:** Próby namierzenia źródła SCP-5149 trwają.

**Opis:** SCP-5149 to sygnał radiowy o nieznanym pochodzeniu, otrzymywany przez Księżycowy Ośrodek 34 co 24 godziny. Próby namierzenia źródła SCP-5149 nie dały decydującego wyniku, ale ustalono. że sygnał dochodzi spoza Układu Słonecznego.

SCP-5149 zawiera krótką powtarzającą się wiadomość w UTF-8. Wiadomość składa się z serii czterdziestu czterech kropek ułożonych w skomplikowanym wzorze, przeplatanych z pustą przestrzenią w pewnych miejscach. Ze względu na poza gwiezdną naturę pochodzenia SCP-5149, uważa się to za pozaziemską komunikację bądź system językowy. Na ten moment, rozszyfrowanie SCP-5149 jest uważane za priorytet klasy A; w tym celu w Księżycowym Ośrodku 34 został umiejscowiony zespół kryptografów, lingwistów i techników radiowych.   

**Log Prób:**

||~ Numer Próby ||~ Data ||~ Komentarz ||~ Wynik ||
|| 1 || 30.01.2014 || Przepuściliśmy to przez systemy tłumaczeniowe wszystkich współczesnych języków w poszukiwaniu podobieństw. Formalność. || ##red|**Tłumaczenie Nieudane.**## ||
|| 2 || 02.03.2014 || Przepuściliśmy to przez starożytne języki oparte na kropkach -- żadnych wyraźnych podobieństw. ||  ##red|**Tłumaczenie Nieudane.**##  ||
|| 3 || 07.02.2014 || Uruchomiliśmy nowe zadanie na komputerze analitycznym -- próbując dostrzec złożoność języków opartych na kropkach. ||  ##red|**Tłumaczenie Nieudane.**##  ||
||||||||= [Pominięto 145 pozycji]||
|| 149 || 29.05.2014 || Nowe komputery analityczne przybyły, wypróbowaliśmy je, próbując symulować wszystkie możliwe odmiany wiadomości. || ##red|**Tłumaczenie Nieudane.**##  ||
|| 150 || 30.06.2014 || Manipulowaliśmy bazą poprzez odwracania, obracanie, odbijanie i kilka rozciągań i kompresji przed przepuszczeniem tego przez poprzedni zestaw analiz.|| ##red|**Tłumaczenie Nieudane.**##  ||
||||||||= [Pominięto 96 pozycji]||
|| 247 || 01.10.2014 || Kompletny brak wiadomości? Może sztuka? Porównaliśmy dla logicznej konsystencji lub powtórzeń symboli, by potwierdzić, czy to w ogóle język.  || ##red|**Tłumaczenie nieudane.**##  ||
|| 248 || 13.10.2014 || Połącz kropki? Warto spróbować. || ##red|**Tłumaczenie nieudane.**##  ||
|| 249 || 20.10.2014 || Żółtodziób zasugerował, żeby przepuścić to przez skaner języków niewerbalnych -- biedaczek myśli, że to naprawdę będzie takie łatwe. || ##green|**Tłumaczenie Udane!**##||

W ciągu  5 sekund skanowania, skaner wytworzył angielskie tłumaczenie SCP-5149. Okazało się, że żadna osoba w projekcie nie rozpoznała transmisji jako formę Braille&#39;a.
