她就站在我身前，我想要呼救，但身体却没有任何反应，我看着缓缓地盖上棺材盖子，将我封在寒冷的冰窟之中，不得已安息...


悬崖上，Ora凝望着山下，那是一片黑色的土地，上面生长出绿色的萌芽，而面对着她的是一棵粗大的枯槐树，尽管时间只给它留下了所剩无几的枝干，但不难看出这曾经茂盛。

Amo从身后走来，手背着身后握着一捧马蹄莲，他面带微笑来到她的身后。
Ora转过身来抬头望向Amo
[[note]]
“所以，你要说什么。？”

“关于今天，一件隆重严肃的事情。”

“什么？”


...
“忌日快乐——”
[[/note]]
高速下坠的Ora逐渐变成一点，Amo将匕首与染红的马蹄莲扔下悬崖，那天是四月一日。

那里成为Ora的坟墓，几十年后，已有无数的马蹄莲被摆放在坟墓前，四月一日这天，Amo依旧带着一捧雪白的马蹄莲来到那天的悬崖下，抚摸这个如同人们记忆中的Ora逐渐风化成沙的墓碑，他今天要将这个困扰他几十年的噩梦解决掉

今天，是最后的道别


[[note]]
她下坠砸在了那棵槐树上，突起的枝干贯穿了她的躯干，滴落的血液让蚂蚁们饱餐了一顿，蚂蚁们逐渐发现这个巨物动弹不得，肆无忌惮地爬上她的身体，将她一点点地蚕食干净

而她，无能为力，只能感受着一切，看着这一切的始作俑者将她肢解，埋在简陋的石碑下，嘴中还念念有词的说着

“这是为了12站”
[[/note]]
抽完最后一根烟，目前挖开的土坑内逐渐显现出部分肢体，白花花的骸骨，但与Amo印象中不同的是

“我记得...她被肢解成了很多块”

四周弥漫起白色的雾将其中的男人围住，而他仿佛还没有察觉到这一点，还在挥舞着铁锹，刨出这个土坑，而其中露出的是一具被黑色针线缝合好的尸骸，Amo愣在原地望着其中，Ora抬起头望着Amo露出了微笑，蜈蚣从她口中钻出，拾起了一旁的马蹄莲对着他说：

“忌日快乐——”

-----
人们似乎忘却了有个叫Amo的主管，那个叫Ora的研究员也逐渐重现在大家的视野之中，但他们似乎没有察觉到有什么不对劲，只是在四月一日这天——

他们围成圈舞蹈在坟前，Amo破损不堪的头颅被放在地上，他们唱着童谣，大喊着：

“愚人节快乐”</textarea></pre>
