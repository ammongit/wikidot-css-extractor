**Articolo:** [http://scp-wiki.wikidot.com/scp-880 SCP-880 – Trapped Winter]
**Autore:** [[*user GrandEnder]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]
**Elemento #:** SCP-880

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** È stato allestito un perimetro di 5 chilometri dal confine di SCP-880, il personale non autorizzato che entra in quest&#39;area deve essere detenuto, interrogato e sottoposto a un trattamento di amnestici di Classe-A. Sono stati predisposti diversi avamposti nella zona circostante per sorvegliare e allertare il personale di pattuglia in caso di approccio da parte di civili. A causa della natura domiciliare degli effetti che interessano SCP-880, lo spazio aereo entro un raggio di 8 chilometri è stato dichiarato pericoloso ai fini della navigazione aerea, con un corrispondente piano di copertura ██████-███.

**Descrizione:** SCP-880 è una città stabilita in Quebec, Canada. Diversi segnali e documenti trovati all&#39;interno di SCP-880 indicano che la città si chiami ██████ █████, fondata nel 18██.  I reperti recuperati da [REDATTO] e [REDATTO] all&#39;interno di SCP-880 confermano che la città è stata abbandonata nel 19██. Il censimento (documento 880-18) rinvenuto all&#39;interno del municipio indica che la popolazione fosse di █████ abitanti. SCP-880 ha un effetto osservato che si estende per ██ chilometri, coprendo [REDATTO]. Tutte le strade e gli ingressi di SCP-880 sono stati rimossi o alterati in modo da unirsi alle strade esistenti al di fuori di SCP-880.

SCP-880 esibisce diverse caratteristiche anormali, in particolare quella che sembra essere una bufera di neve pressoché costante[[footnote]]A causa della somiglianza di questo fenomeno con le capacità di [[[SCP-2082]]] sono in corso delle ricerche su una potenziale connessione tra i due oggetti.[[/footnote]], che si interrompe mediamente dall&#39;una elle due ore al giorno. Le analisi di questo evento hanno stabilito che SCP-880 non sperimenta alcuna nevicata, e i venti intensi hanno prodotto varie raffiche che causano l&#39;illusione di una bufera di neve. Nonostante il potenziale accumulo di neve all&#39;interno di SCP-880, non è stato trovato un livello di neve superiore ai sedici (16) centimetri all&#39;interno di SCP-880 o nell&#39;area circostante. Tutto ciò che entra in SCP-880 durante una tempesta o quando inizia è andato perso irrimediabilmente, malgrado gli sforzi di ricerca e salvataggio. La localizzazione GPS si interrompe poco dopo l&#39;inizio della tempesta, le linee di trasmissione e di soccorso saltano e le comunicazioni radio diventano impossibili a causa delle forti interferenze. I calcoli attuali stabiliscono che il numero di membri del personale perso a causa di SCP-880 è di 32. 

Nonostante la totale disoccupazione, le strutture all&#39;interno di SCP-880 non hanno mostrato alcun cenno di degrado negli anni in cui sono state monitorate dalla Fondazione. Gli oggetti rinvenuti all&#39;interno di SCP-880 hanno subito notevoli variazioni di temperatura rispetto all&#39;ambiente circostante; allo stesso modo, non mostrano segni di contaminazione da parte di microrganismi. I camini contengono resti di carbone incandescente al loro interno, e il cibo lasciato all&#39;aperto non si decompone. Questo effetto sembra essere limitato in SCP-880, e dopo la loro rimozione gli oggetti risultano essere danneggiabili e soggetti a decomposizione.

**Addendum-880-1:** In data del 11/09/19██, la seconda squadra (vedi file C-E8802) che ha tentato di esplorare SCP-880 è andata perduta quando è iniziata una tempesta inaspettata che ha circondato SCP-880. Anche se il recupero è risultato fallimentare, il filo utilizzato per seguire la squadra era stato tagliato sul bordo della tempesta, l&#39;analisi dell&#39;estremità logorata ha mostrato tracce di trucioli di vetro all&#39;interno del filo.

**Addendum-880-2:** A partire dal rinvenimento iniziale da parte della Fondazione, il censimento di SCP-880 è aumentato di 32 individui.
