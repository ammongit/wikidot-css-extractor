    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Вам когда нибудь снились кошмары, настолько правноподобные, что вы думали, что всё конец - вы впанике бежите от не отвратимой опасности и не можете скрыться, но вы просыпались в последний момент и после того как страх унялся, вздыхаете с облегчением? У многих такое было. Но вряд ли вы были в такой ситуации, когда всё настолько безумно, что хочется проснуться, а не возможно, так как ты не спишь и ты наверняка не переживёшь этот день. Вы скажите: &#34;Почему он всё ещё жив, если в итоге не взбредил и всё же рассказывает правду?&#34;. Мой ответ будет таков: &#34;Видимо есть не только монстры (не те люди, что совершают зверские поступки, а реальные чудовища) , а монстры для монстров, те кто не только превосходят их, но и не зачто не позволят пролиться человеческой крови и оборваться людской жизни, пока отведённое природой время не истечёт&#34;. Всё случилось тогда, когда я сильно нуждался в деньгах, и, как на зло, остался без работы из-за ссоры с начальством, разлад был настолько сильным что, оно позаботилось чтобы я долго не мог найти работу, что усугубляло ситуацию. Мои потуги были бесполезны и я думал, что мне кранты. И что вы думаете? Ко мне пришёл мой старый знакомый, с которым вместе я учился ещё в институте, да ещё мой друг детства очень хорошо о нём отзывался, каждый раз как я упоминал о нём. И вот всё это сподвигло меня все же принять от него помощь, не стоило мне тогда соглашаться, но он сказал, что ему не хватает ещё одного работника, с такой же специальностью как у меня, и что платить будет не хуже. Я по образованию был как раз не гоммунитарий и к тому же проводить весь рабочий день за компьютером мне было не в новинку. На мою неожиданность моя первая зарплата была даже больше той, что мне платили на прошлой работе.  Если бы я более серьёзнее отнёсся к странностям, что вытворял периодически мой работодатель, придал им значение и принял меры, я бы не попал бы в кошмар. До меня дошла очередь выполнять специальное задание, после которого почему-то увольняли. Причина увольнение мне виделась в том, что люди, выполнявшие поручение, не успевали в сроки или начальник слишком придирался к результату, не давая возможсть исправить недочёты. Мне нужно было восстановить старый серьёзно повреждённый файл. Видимо Игорь (так звали моего старого знакомого, нанявшего меня на работу) навёл обо мне справки, иначе откуда он знал, что на прошлой работе мне иногда приходилось заниматься таким. После 2 - 3 недели стараний на износ, я смог выполнить задание и, если бы меня не предупредил Игорь, я бы сильно удивился содержанию документа (в файле хранились фотографии какой-то древней книги и то, что было в ней написано). Всё прошло настолько хорошо, что я получил за свои старания столько денег, сколько за всю свою жизнь не держал. Я возвращался  домой ночью как и всегда, но на этот раз с дорогущим шампанским, которое хотел отдать своему другу детства - Ване (я думал, это он подослал Игоря мне на выручку, а шампанское могло помочь ему помериться с женой, сам я по воле судьбы не был женат). Мои мысли о том, какое будет лицо Вани, когда я принесу ему с благодарностью бутылку и ещё к тому же дам денег, чтобы он пригласил свою ненаглядную куда-нибудь или чтобы они слетал на какой-нибудь курорт (я был в не оплатном долгу и это лишь малое что, я мог сделать), сменились ощущением того, что за мной следят, это чувство вызвало панику и, поэтому я бежал, не разбирая дороги, пока, как мне подумалось, я не оторвался. Я заметил скамейки возли одного жилого здания и решил минуту передохнуть. Вдруг со мной заговорил старик с грустным лицом, которого я вообще бы не заметил, не скажи бы он ни слова. Из разговора с ним мне стало ясно, что мой собеседник знает обо всём, что со мной приключилось и то, что я собирался сделать. Сначала я был шокирован, а потом подумал, что это розыгрыш и меня снимает скрытая камера. Я потребовал &#34;прекратить этот маскарад&#34;, но старик не изменил выражения лица и ни какой съёмочной группы с возглассами не появилось. Он дал мне совет осторожнее выбирать работу и проверять то, с каким человеком имеешь дело,сказал, на последок сообщив, что он тут для того, чтобы обо мне не скорбели раньше времени. Больше от встречного я ничего не услышал. На несколько секунд я отвёл свой взгляд, не зная что и думать, и этого хватило, чтобы потерять его из виду. Всему этому я мог найти лишь одно объяснение - голюцинации от переутомления. Я вскочил быстрым тэмпом направился домой. Было пройдено больше половины пути, как на меня набросился мужик в маске и с огромным  ножом. Если бы я не среагировал, он бы мне бошку отсёк, но как же сильно ныла рана на моём плече после его замаха. Вспомнив про бутылку,  я кинул шампанское прямо в маньяка и побежал от него, преодолев боль. Да его и человеком не назовёшь после того, что после случилось. Бутылка разлетелись на осколки, врезавшись в его ногу и не оставив ни одного пореза. И это мне точно не померещилось. Он начал быстро приближаться, как вдруг между нами возник тот самый старик и с лёгкостью отбил атаку, также внезапно материлизовавшимися большими серпами. Маньяк превратился в неведомое наукой существо, монструозное на вид, и я от страха даже сейчас его описать не могу, оно не послушалось предупреждений старика, из-за чего было покромсано на кусочки. Мой спаситель обратился ко мне и начал что-то говорить и лишь теперь я заметил, что его лицо, оказалось маской на подобие той старой театральной, что я видел на обложке театрального буклета или на офишах у входа, когда в последний раз ходил смотреть представление (это было 2 или 3 раза). Только теперь я приметил остальные странности, которые не увидел в первую нашу встречу из-за плохого освешения. Его руки, шея и область вокруг головы и туловища струилися тёмным дымом, только &#34;лицо&#34; - театральная маска - как и тогда, когда незнакомец спас меня, было бежевого цвета. Но не только это меня поразило своей мистикой. После убийства твари серпа из рук &#34;старика&#34; испарились, а на его красном галстуке появился зажим (мой спаситель был одет в рабочий костюм) , а потом заставил исчезнуть останки чудища, всего лишь коснувшись к ним рукой. Из слов сказанные мне я чётко запомнил: &#34;Идти домой, выспись и никогда не забывай моего совета&#34; . На этом моменте мои воспоминания путаются и я помню себя дома в кровати в одних трусах как обычно. Многое указывало на то, что это был сон: одежда находилась где обычно, ни раны на мне, ни царапины, боли в плече нету и т.д. Но внезапно я нашёл те самые деньги на столе и чек о покупке в кармане. Придя на работу, я узнал о пропаже Игоря, а потом от полиции, что его подозревают в убийстве своих подчинённых. На последок могу рассказать, что полицаи спрашивали всех и в том числе и меня:&#34; Куда мог деться Игорь&#34;. Теперь мне стало ясно, что именно Игорь был чудищем. У меня остался только один вопрос: &#34;Кем (или чем) был тот спавший меня незнакомец?&#34;.
