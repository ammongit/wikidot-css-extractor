**Объект №:** SCP-2517-RU-J

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-2517-RU-J Была присвоена классификация Кетер ввиду практической невозможности содержания объекта и его сильного меметического и психологического воздействия на человека. Единственные меры, предпринимающиеся для уменьшения эффективности распространения влияния объекта на обычных людей, не связанных своей деятельностью с Фондом и аномальными предметами/явлениями и тому подобным - Массовая пропаганда против использования объекта абсолютно любыми лицами в различных социальных сетях, не имеющих никакой связи с объектом, при помощи подставных агентов Фонда, не достигших тридцати (30) лет посредством высмеивания особенностей объекта, его составляющей и жертв, подвергшихся влиянию самого объекта.

Для мер, направленных против действия объекта, был создан отряд специального назначения &#34;Одноклассники&#34;, состоящий из ███ человек по всему миру, каждый участник которого является не достигшим тридцати (30) лет и считается психически здоровым. Участники отряда должны раз в два месяца проходить медицинский осмотр на проверку психического здоровья. Участники, не прошедшие проверку и считающиеся психически нездоровыми, должны обрабатываться амнезиаком класса &#34;Омега&#34;, вследствие прекращая любые контакты с Фондом SCP. Участники отряда, достигшие тридцати (30) лет выгоняются из отряда, также проходя обработку амнезиаком класса &#34;Омега&#34;.

Наём участников отряда &#34;Одноклассники&#34; осуществляется при помощи сотрудников Фонда, которые должны нанимать известные личности, обладающие большим количеством аудитории в социальных сетях, не связанных с объектом, рассказывая им о их обязанности противостоять объекту. Участники отряда далее имеют минимальные представления о Фонде, однако им запрещено знать о каких-либо SCP-объектах кроме тех, меры против которых они обязались исполнять.

Сотрудники Фонда старше тридцати (30) лет, несвязанные деятельностью с отрядом &#34;Одноклассники&#34;, при использовании объекта подлежат устранению через сутки после допроса и психологических тестов. В случае, если уход под влияние объекта был спровоцирован кем-либо или чем-либо, ситуация должна быть повторно рассмотрена и расследована в течении сорока восьми (48) часов. В этом случае устранение жертвы происходит также через сорок восемь (48) часов без возможности восстановления состояния подвергнувшегося влиянию объекта. 

В случае, если замечается использование объекта сотрудником Фонда младше (30) лет без приказа представителя Совета О5, тому выносится предупреждение. Если количество предупреждений уходит за пять (5), сотрудник должен быть немедленно устранён.

**Описание:** SCP-2517-RU-J Представляет собой социальную сеть под названием &#34;█████████████&#34;, находящейся на сайте &#34;█████████████.ru&#34;. Данная социальная сеть будто застряла в самом начале второго тысячелетия нашей эры. Изнутри объект выглядит, как типичная социальная сеть скрещённого типа сайта для знакомств и животных фекалий, но помимо этого обладает некоторыми аномальными свойствами, ненормальными для обычных социальных сетей. Люди старше тридцати (30) лет, заходящие на сайт и зарегистрировавшие там свой аккаунт, пробыв там более пяти (5) минут, подвергаются нескончаемому влиянию объекта, начиная вести себя крайне странным образом. Эффект не распространяется на людей, не достигших возраста, равному тридцати (30) годам.

Человеку, подвергшемуся влиянию объекта (Далее SCP-2517-1), характерна крайняя степень религиозности вне зависимости от того, в какой мере жертва ознакомлена с законами, правилами и особенностями религии, к которой SCP-2517-1 соотносит себя.

SCP-2517-1 Является патриотичной личностью, поэтому постоянно боготворит президента своей страны, всячески выражая довольство им при помощи распространения различных картинок в SCP-2517 с символичными словами, выражающими поклонение ему. Так как большинство пользователей сайта находится на территории Российской Федерации, большинство благоговений уходит в сторону действующего президента страны - Владимира ██████████ича ██████.

SCP-2517-1 Способны общаться между собой при помощи малоразвитого коллективного разума. Из-за [ДАННЫЕ УДАЛЕНЫ] коллективного разума, практически каждый SCP-2517-1 не способен полноценно выражать свои мысли внутри своей головы, что не даёт ему проводить нормальную умственную деятельность.

Почти каждый SCP-2517-1 очень агрессивен, потому словесное нападение на одного из них может караться последующими телесными повреждениями из-за драки с собравшейся стаей SCP-2517-1, которые склонны собираться в небольшие группы вне общения в социальной сети.

SCP-2517-1 [ДАННЫЕ УДАЛЕНЫ]

 SCP-2517-1 Склонны к частому употреблению алкогольной продукции, что входит в их рацион и употребляется как минимум раз в одну неделю. Потребление алкоголя придаёт им сил для боготворений президента их страны, распространения их религиозных взглядов и оспаривания своего собственного мнения с несогласными с ними людьми.

**Обнаружение:** SCP-2517 Замечен после того, как 26.0█.20██ на Зоне 78, расположенной вблизи Уральских гор, Свердловская область, Российская Федерация, было зафиксировано странное поведение сотрудников. Было заражено ███ сотрудников Зоны, в итоге те взяли в плен оставшихся ██ не заражённых сотрудников и наотрез отказывались проводить переговоры с представителями Фонда с близких к Зоне 78 других Учреждений Фонда. Для того, чтобы вернуть контроль над Зоной, через █ часов была произведена операция, к концу которой были уничтожены все SCP-2517-1, находящиеся на территории Зоны 78 за исключением двух SCP-2517-1, которые скрылись в неизвестном направлении. На данный момент SCP-2517-1, которые во время захвата успели скрыться, считаются [УДАЛЕНО] и сейчас [ДАННЫЕ УДАЛЕНЫ]. Ведутся активные поиски особей ввиду опасности раскрытия данных о Фонде SCP и его деятельности.

По данным, дополненным ██.██.201█, сайт был создан компанией, неоднократно участвовавшей в создании всяческих аномальных объектов в интернете, ответственный за создание SCP-2517 офис которой на момент составления документа находится в [УДАЛЕНО], Республика Кипр. Захват офиса на нынешний момент невозможен, поскольку существует огромный риск выдать существование Фонда и понести огромные потери в противостоянии компании. В настоящее время проводятся длительные исследования возможностей компании и её причастности к аномальному миру.

**Приложение:** 05.██.2014 Около Зоны 78 в дупле дерева найден обрывок бумаги, гласящий красивым расписным почерком:   

&gt; Владимир █████ - молодец! Политик, лидер и борец!

После прочтения данного текста директором Зоны 78 ███████ Л██енко, ему в голову пришло предположение, что проект по созданию объекта был назначен компании самим Владимиром ███████, действующим президентом Российской Федерации, дабы распространить влияние и свою власть по всей стране. Заявка ██████ Л██енко на настоящий момент находится под рассмотрением Совета О5. ██████ Л██енко утверждает, что события, произошедшие 26.0█.20██, являются дебошем, поскольку верховная власть государства, на территории которого находится Зона 78, желает искоренить представителей Фонда SCP со своих владений и самостоятельно заняться своей деятельностью на паранормальной арене стран СНГ.
