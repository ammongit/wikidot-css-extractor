[[div style=&#34;color:red;&#34;]]
[[size 300%]]EL SIGUIENTE DOCUMENTO[[/size]]
[[/div]][[size 160%]]HA SIDO DECLARADO COMO VERAZ

POR LA SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS,

Y EL GOBIERNO DE LOS ESTADOS UNIDOS MEXICANOS,

BAJO JURAMENTO A DIOS Y A TODOS LOS SANTOS,

DE EXPRESAR LA VERDAD COMPLETA E INALTERADA.
[[/size]]

[[image SCP-4130.jpg]]
[[/=]]

&gt; En la víspera del día NUEVE de NOVIEMBRE del año 1822, varios artefactos de naturaleza TAUMATÚRGICA, así como una carta dirigida a nuestras propias personas, se MATERIALIZARON con el aterrador sonido de un trueno, dentro del recinto del lugar de reunión comunal de nuestra SOCIEDAD. La carta dice haber sido enviada a nosotros por nuestros sucesores, la FUNDACIÓN SCP, desde el futuro año 2180.
&gt; 
&gt; En esta misiva se afirma que el comandante de VERACRUZ, ANTONIO LÓPEZ DE SANTA ANNA es poseedor de un poder sobrenatural, una habilidad que ha utilizado para apropiarse del liderazgo de nuestro más querido y recientemente liberado país de MÉXICO. Aunque somos hombres de lo oculto, esta es la primera vez que nuestras investigaciones descubren algo que es, más allá de toda duda, FANTÁSTICO y PARANORMAL. Por lo tanto, al firmar este documento, establecemos como nuestra MISIÓN concisa investigar lo siguiente:
&gt; 
&gt; * Si la susodicha carta nos lleva, o no, por mal camino, y si Antonio López de Santa Anna es poseedor, o no, de habilidades diabólicas de brujería o magia.
&gt; * Si la carta resulta decir la verdad, los medios por los cuales podemos librar a nuestro querido país de MÉXICO del futuro usurpador, antes de que pueda hacer ahora lo que hará en el futuro, y dañar a los legítimos dirigentes de nuestra nación.
&gt; * Cómo operar los dispositivos que se nos han proporcionado.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO por los VEINTE miembros de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS,
&gt; el día DIEZ de NOVIEMBRE, 1822.//

&gt; Hemos pasado dos años investigando meticulosamente la maquinaria que nos llegó del futuro, con escasos resultados. Se perdió mucho tiempo al intentar ávidamente aprender a utilizar las propias máquinas, antes de comprender la TEORÍA que las sustenta. Aquello que nosotros llamamos brujería, los hombres del futuro lo han llamado &#34;alteración de la realidad&#34;, y se refieren a una realidad &#34;base &#34;, la que nosotros habitamos, como la SUSTANCIA que está siendo modificada por estas alteraciones. Aceptar su teoría nos ha costado no pocas crisis de fe, pero nos ha conducido al descubrimiento de muchos otros SERES y SUCESOS IMPOSIBLES de importancia tan grande como para merecer sus propios documentos. Debatimos día y noche, pero por el momento consideramos imprudente informar a la población general de estos seres; nos parece que los indoctos en las artes místicas como nosotros sentirían más pánico y miedo que curiosidad intelectual.
&gt; 
&gt; Mientras tanto, el comandante SANTA ANNA ha forzado, junto con los generales VICENTE GUERRERO y NICOLÁS BRAVO, la abdicación de nuestro EMPERADOR AGUSTÍN DE ITURBIDE, provocando mucho revuelo en nuestro país. No tenemos constancia de cómo lo ha conseguido, y por tanto, no podemos actuar contra él todavía; sin embargo, nuestro íntimo amigo estadounidense y MASÓN DE YORK, JOEL POINSETT, se ha comprometido a permanecer atento al comandante, e informarnos, en caso de que realice eso que ahora conocemos como &#34;alteración de la realidad&#34;.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO por los TREINTA Y SIETE miembros de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS,
&gt; el día DOS de ENERO, 1825.//

&gt; 
&gt; GUERRA; ¡estamos en Guerra! Parece que el comandante SANTA ANNA ha sorprendido a nuestro amigo POINSETT vigilándolo, y se ha aliado con el malvado CORONEL MONTAÑO para pedir la eliminación de las sociedades secretas (¡como la NUESTRA!) de nuestro propio país. Nos ofende en gran medida que nuestra amada NACIÓN quiera que seamos eliminados, ya que solo hemos prometido lealtad para favorecer a nuestro país con nuestros conocimientos; pero lo más importante es que estamos en guerra. 
&gt; 
&gt; Somos, principalmente, hombres de ciencia, y no deseamos empuñar las armas; sin embargo, no nos queda más remedio. Parece que, tanto si el comandante Santa Anna está dotado de capacidades fantásticas como si no, ahora es nuestro principal enemigo, y debemos luchar para eliminar la amenaza que supone para nosotros.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO por los NOVENTA Y CINCO miembros de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS,
&gt; el día DOCE de ENERO, 1827.//

&gt; 
&gt; Estamos descorazonados y, sin embargo, revitalizados. En una ambiciosa táctica de nuestras fuerzas armadas, el comandante SANTA ANNA fue alcanzado por una bala en el corazón en una emboscada en las carreteras de TULANCINGO, tras lo cual confirmamos lo que debería haber sido su muerte. En nuestro jolgorio victorioso, no pensamos en activar los dispositivos que nos proporcionó la FUNDACIÓN. No habían pasado dos días cuando el comandante marchaba victorioso hacia VERACRUZ, al lado del mismo PRESIDENTE, como si siempre se hubiesen conocido. Tras el cese del gobernador de Veracruz, Santa Anna ha sido nombrado su sustituto, y ahora preside el estado.
&gt; 
&gt; Es como si nuestra victoria nunca hubiera ocurrido, y sin embargo, ahora estamos armados con el conocimiento de que Santa Anna es quien la misiva afirmaba que era. Volvemos con furia a nuestro primer objetivo; eliminar al futuro usurpador Santa Anna, permanentemente, de cualquier posición de poder que pueda demandar.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO por los OCHENTA Y SIETE miembros de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS,
&gt; el día DOCE de ENERO, 1828.//

&gt; Ha pasado un tiempo considerable desde la última actualización de este documento. En el tiempo transcurrido, nuestra otrora humilde SOCIEDAD ha pasado por muchas reformas, ha roto muchas alianzas y ha creado otras nuevas, y aunque no estamos más cerca de nuestro objetivo principal, podemos decir que somos más extensos y estamos mejor organizados que nunca.
&gt; 
&gt; Tal vez el más importante de nuestros nuevos aliados sea el DEPARTAMENTO DE INVESTIGACIÓN ANÓMALA de los Estados Unidos de América, una rama secreta de su propio gobierno con los mismos intereses que nosotros; proteger al mundo de la influencia de lo sobrenatural. Su vocabulario es más cercano a los documentos de la FUNDACIÓN en comparación con el que nosotros utilizamos en su día, y están mejor organizados que nosotros, aunque por un margen esperanzadoramente pequeño. Aceptaron prestarnos sus servicios después de que les reveláramos la naturaleza fantástica del presidente usurpador SANTA ANNA, y juntos, infiltramos a nuestros hombres entre los rebeldes del estado de TEXAS (aunque sus objetivos nos resultan aborrecibles, era la forma más eficaz de dirigir un asalto contra el Presidente).
&gt; 
&gt; Durante la batalla de SAN JACINTO, nuestros hombres observaron cómo el cuerpo del Presidente era alcanzado por una bala de cañón, con gran celebración por parte de las fuerzas de Texas. Sin embargo, al cabo del día, las mismas fuerzas encontraron al cobarde escondido en un pantano junto a la carretera, disfrazado con un traje de jinete y esperando escapar de las repercusiones. Impotentes, observamos cómo lo capturaban y lo extraditaban a la ahora victoriosa Texas. En una carta que ha enviado a nuestro aliado POINSETT, afirma que el pueblo de nuestra querida NACIÓN es una masa inculta, que merece el sometimiento de un tirano. Semejante villanía es de esperar de alguien con sus aborrecibles poderes.
&gt; 
&gt; Creemos que, si se les da la oportunidad, nuestros aliados del Departamento de Investigación Anómala tratarán de llevar a cabo la destrucción de este terrible villano. Mientras tanto, no podemos hacer otra cosa que esperar nuestro momento, y centrar nuestros esfuerzos en proyectos más urgentes.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO en nombre de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS, por sus OCHO OFICIALES COMANDANTES,
&gt; el día TRES de AGOSTO, 1836.//

&gt; SANTA ANNA, esa peste de nuestra nación, ha vuelto una vez más a su puesto de poder. Ha escrito una larga y mendaz misiva exaltando sus propias virtudes, esperando que olvidemos los crímenes que ha perpetrado contra esta NACIÓN. Por más que nuestra SOCIEDAD lo intentó, nos vimos incapaces de impedir que sustituyera al legítimo presidente BUSTAMANTE; tras su restablecimiento, impuso una dictadura de lo más tiránica, cobrando impuestos al pueblo sobre todos los bienes posibles y silenciando a sus opositores por la fuerza. YUCATÁN y LAREDO se han declarado independientes a México; no los consideramos TRAIDORES, sino honorables DISIDENTES que repudian al malévolo usurpador. 
&gt; 
&gt; Luego de que las elecciones de 1842 pusieran a la cámara del CONGRESO en su contra, y los siguientes años en los que crecía un descontento demasiado poderoso para ser reprimido, el cobarde de Santa Anna intentó escapar de la capital, solo para ser atacado por una TURBA civil, que lo ejecutó brutalmente en una plaza pública. No importó; Santa Anna fue encontrado más tarde bajo la custodia de los INDIOS en VERACRUZ, y el evento de su muerte quedó ausente de la memoria del pueblo. Ha sido EXILIADO a la colonia ESPAÑOLA de CUBA. Esperamos atentamente su inevitable regreso, para poner fin a la pesadilla de este país.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO en nombre de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS, por sus OCHO OFICIALES COMANDANTES,
&gt; el día PRIMERO de ENERO, 1845.//

&gt; No sabemos si alegrarnos o preocuparnos. Parece que por fin hemos librado a nuestra querida NACIÓN del aborrecible ANTONIO LÓPEZ DE SANTA ANNA, y sin embargo, no hemos sido capaces de llevarlo ante la JUSTICIA por sus muchos CRÍMENES contra la patria y sus habitantes.
&gt; 
&gt; En 1853 se produjo el regreso definitivo de Santa Anna a la presidencia, invitado por los detestables CONSERVADORES que ni siquiera pudieron presentar a uno de los suyos después de usurpar la presidencia LEGÍTIMA. Su último reinado fue tan desastroso como el resto; ha robado fondos, se ha regodeado con el inmerecido título de &#34;Alteza Serenísima&#34; y, como último insulto al honor y a la integridad física de nuestra nación, ha VENDIDO el territorio de LA MESILLA a los ESTADOS UNIDOS DE AMÉRICA. 
&gt; 
&gt; Liderados por nuestro ALIADO y ahora amado PRESIDENTE, BENITO JUÁREZ, se instigó una rebelión para sacar al usurpador del poder una vez más. Cuando el cobarde intentó HUIR de nuevo a CUBA; esta vez, buques de la SOCIEDAD, cargados de aparatos de todo tipo de la FUNDACIÓN, rodearon su barco y lo abordaron. Sin embargo, al ser capturado, Santa Anna desapareció de las manos de nuestros combatientes. Cuando examinamos los resultados obtenidos por la maquinaria de la Fundación, se nos reveló que Santa Anna realizó una última ALTERACIÓN DE LA REALIDAD y se TRANSPORTÓ a través del tiempo, a algún lugar del futuro, dentro de doscientos años.
&gt; 
&gt; Aunque nos alegramos plenamente de habernos librado de ese TRAIDOR FANTÁSTICO, INNATURAL, COBARDE y USURPADOR, nos invade el temor por lo que pueda ocurrir en el futuro al que ha considerado oportuno deleitar con su malvado semblante. Sin embargo, somos conscientes de que no queda más que esperar: Esperar a que nuestros SUCESORES, la FUNDACIÓN SCP, encuentren por última vez a Santa Anna y lo aniquilen. Sabemos que pueden y //deben// hacerlo, al igual que nosotros, ya que son lo que un día llegaremos a ser. [[[SCP-4130| Les deseamos la mejor de las suertes.]]] En cuanto a la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS, ahora con toda la fuerza del legítimo Presidente de los ESTADOS UNIDOS MEXICANOS, nuestra misión sigue siendo proteger a nuestra nación de lo PARANORMAL, lo IRREAL y lo FANTÁSTICO.
&gt; 
&gt; //Este archivo ha sido FIRMADO y SELLADO en nombre de la SOCIEDAD DE REGISTROS DE HECHOS FANTÁSTICOS, por sus OCHO OFICIALES COMANDANTES,
&gt; y BENITO JUÁREZ, PRESIDENTE DE LOS ESTADOS UNIDOS MEXICANOS,
&gt; el día PRIMERO de ENERO, 1856.//</textarea></pre>
