**Ítem  #:** SCP-1587

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1587 debe ser almacenado al interior de una caja acolchada de tamaño adecuado. Las solicitudes de acceso a SCP-1587 deberán realizarse por escrito al comando del sitio.

Solamente un sujeto a la vez participará en la experimentación con SCP-1587. Ningún miembro del personal debe acercarse a menos de 3 metros de SCP-1587, o de su última posición en el momento de la activación, mientras los experimentos están en curso. Un colchón, una almohada y una manta adecuada se instalarán en SCP-1587 antes de la prueba, siendo incinerados al final de la misma.

Todo miembro del personal que haya participado en pruebas con SCP-1587 debe ser sometido a un proceso de descontaminación completa antes de abandonar el área de experimentación.


**Descripción:** SCP-1587 es un armazón de cama de acero de 1,93 metros de largo, 3,4 metros de ancho y 1 metro de alto, en cuyo fondo se ha soldado una caja de metal cubierta con varias docenas de glifos no identificados escritos en soldadura y pintura guache/acrílica, y que contiene un conjunto de placas de circuitos integrados, engranajes, monedas, partes de muñecas y un ratón de ordenador transparente lleno de pelo humano; se presume que esta caja, y/o su contenido, es la fuente de las propiedades anómalas de SCP-1587.

Cuando un sujeto humano vivo entra en la etapa de sueño REM sobre un colchón soportado por SCP-1587, SCP-1587 transportará al sujeto y a sí mismo a una ubicación anómala (denominada de aquí en adelante SCP-1587-1), que parece estar basada en el sueño del sujeto. Los dispositivos GPS introducidos en SCP-1587-1 no han podido recibir señal; sin embargo, los dispositivos de audio, video y otros dispositivos de grabación conservan su funcionalidad.

Al llegar a SCP-1587-1, SCP-1587 producirá un tono de audio de 20 segundos (de 520 Hz, a 90 dB), despertando al sujeto. El sujeto podrá entonces salir de SCP-1587, y viajar por el interior de SCP-1587-1 por hasta 6 horas. Los sujetos reportan ser completamente conscientes de sus circunstancias, tener el control total de sus acciones, y ser capaces de interactuar físicamente con su entorno. Al final del período de 6 horas, el sujeto será transportado instantáneamente (t &lt; 0,1 s) a SCP-1587, que luego se demanifestará de SCP-1587-1 y volverá a manifestarse en la realidad de referencia; esto también ocurrirá si el sujeto experimenta una lesión que de otra manera sería fatal. Todas esas lesiones se curan al pasar a la realidad normal; las lesiones no mortales, sin embargo, no lo hacen. Los objetos procedentes del interior de SCP-1587-1 acompañarán a SCP-1587 cuando vuelva a la realidad de referencia si son llevados por el sujeto, o están de alguna manera suficientemente cerca de SCP-1587; la proximidad exacta requerida aún no se ha determinada, como tampoco lo ha sido si hay otros parámetros implicados.

**Registro de adquisición:** SCP-1587 fue descubierto después del asesinato del Profesor [CENSURADO] (de la Universidad de [CENSURADO]), quien se supone que lo creó. Había recibido un disparo en la nuca, aunque aparentemente estaba solo en su dormitorio. El arma responsable (una Walther P38) fue encontrada en la escena, sostenida en una mano unida a un brazo humano cercenado; el brazo llevaba una manga de camisa marrón y un brazalete con una esvástica. No se habían registrado amputaciones traumáticas de brazo en los hospitales locales en los últimos 14 meses; además, las huellas dactilares de la mano eran idénticas a las del Profesor [CENSURADO], al igual que el ADN. El caso llegó a la atención de la Fundación como resultado de una búsqueda rutinaria de términos clave.

La investigación de la casa del Profesor [CENSURADO] reveló que llevaba un diario (denominado de ahora en adelante Documento 1587-M3); el Documento 1587-M4 (a continuación) contiene entradas que se consideran relevantes.

[[collapsible show=&#34;+ Documento 1587-M4&#34; hide=&#34;- Documento 1587-M4: Entradas relevantes del Documento 1587-M3&#34;]]

&gt; **Entrada 833:** ¡¡¡¡¡Éxito!!!!! Preparé un sueño lúcido sobre caramelos, --desperté en un mundo con-- --caramelos-- --toffee-- caminos de caramelo, piedras de chupete, ¡suelo de salpicaduras de arco iris! El cielo era naranja como las gominolas. La lluvia era limonada diluida.
&gt; 
&gt; Caminé unos 5 kilómetros desde la zona de aterrizaje para llegar al pueblo más cercano. Las casas eran puré de papas (¿?), jardines llenos de zarzaparrillas. El esquema general de colores era rosa, naranja, marrón y blanco amarillento.
&gt; 
&gt; Los locales eran personas hechas de pastelería. Muy amigables. Me llevaron al ayuntamiento de Rock-Candy. Tuve una fascinante charla con el alcalde (¿? - líder del pueblo). Hablaban un inglés perfecto (¡conveniente!) con un acento encantador. Fuí el invitado de honor en el festín - fondue de chocolate, ponche de huevo con crema batida, y helado de algodón de azúcar para el postre; un encantador ritual con los pasteleros pegando velas de cumpleaños en sus cabezas, encendiéndolas, y luego cantándome.
&gt; 
&gt; Después del banquete, quedaban poco más de 3 horas; decidí explorar más. Me dieron un automóvil (¿?) hecho con un pastelito gigante. Conduje a través de un túnel de rosquillas gigantes a la metrópoli local (esquema de color general, azul pastel / amarillo brillante). Los edificios eran sólidos cristales de azúcar (cf. ¿caramelos de roca en el ayuntamiento?); la tecnología era significativamente más avanzada que en el pueblo. Semáforos ¡piruletas que cambian de color! Los locales eran multiétnicos: gente de pan de jengibre y --golems-- constructos hechos de todo tipo de regaliz. La sociedad parecía funcional -- escuelas, universidad, bibliotecas, museos. También encontré bases militares (¿?) - traté de entrar, pero me negaron educadamente el acceso. Tuve una discusión divertida pero al final infructuosa (¡ja!) sobre la naturaleza de la realidad con los centinelas (¿pistolas de malvaviscos?), fui llevado a &#34;custordia&#34; (sic - ¡¡¡así es como lo pronunciaron!!!). Me llevaron para ser procesado (¿?) para ser interrogado (¿?) cuando el tiempo restante transcurrió. Sentí un hormigueo, rompí un trozo de mesa (¡turrón con gominolas!) como recuerdo. Me materialicé de nuevo en la cama en la zona de aterrizaje, y regresé al dormitorio. ¡¡¡¡¡¡¡¡¡Todavía tengo un trozo de mesa!!!!!!!!! Nota: si vuelvo, debo ignorar la base militar... es en general una pérdida de tiempo; habría aprendido mucho más de las bibliotecas o museos.
&gt; 
&gt; Estoy increíblemente cansado. Necesito dormir de verdad. Lleve mantas a la sala de estar.
 
&gt; **Entrada 838** ¿Un éxito parcial? Preparé un sueño lúcido sobre lindos animales peludos... desperté en o que era aparentemente una selva tropical. Los árboles se veían normales, pero no todos eran apropiados para la selva tropical - fue capaz de identificar //Brachychiton acerifolius//, //Cerbera manghas//, //Acer saccharum//, //Ginkgo biloba//, //Citrus reticulata//. El dosel bloqueó la vista del sol - no pudo aproximarse a mi ubicación. Esquema de colores: verde, marrón.
&gt; 
&gt; Los animales eran inteligentes y hablaban inglés,con una extraña mezcla de fluidez y tosquedad. La mayoría de los animales eran no autóctonos de las selvas tropicales - incluyendo perros, gatos, conejos (¡albinos!), cerdos, mapaches, 1 canguro + joey. Especies indígenas de la selva tropical, incluyendo perezosos, ranas, lagartos, monos, loros, zarigüeyas, 1 tucán (¿guacamayo?).
&gt; 
&gt; Me reuní con un grupo de animales a unos 3 kilómetros de la zona de aterrizaje. Me pidieron que ayudara a derrotar a un oso (¿quién?) que los había aterrorizado durante años.
&gt; 
&gt; [CENSURADO PARA MAYOR BREVEDAD; LA VERSIÓN COMPLETA ESTÁ DISPONIBLE BAJO SOLICITUD]
&gt; 
&gt; Parecía un oso grizzly, pero más grande, con bocas de arañas. Dudé; se abalanzó sobre mí, me rompió la espalda. Estaba paralizado de cintura para abajo, pero aún podía mover los brazos; apuñalé al oso en la caja torácica con dagas envenenadas, matándolo al instante. Todavía no podía mover las piernas, así que pedí a mis compañeros animales que me trajeran de vuelta a la cama. Me pusieron un collar, llenaron mis bolsillos con zanahorias frescas, luego me cargaron en un palanquín (¿?) y me llevaron. Cantaron canciones de victoria acerca de mí contra el oso. Hacia la mitad del camino a la zona de aterrizaje, el tiempo terminó; me materialicé de nuevo en la cama, volví a la habitación. Las lesiones de espalda parecen estar totalmente curadas. Todavía tengo zanahorias y el collar... ¿el collar parece de rubíes? [Nota: ¡averigué cómo hacer autenticar el collar! ¡Inventa una historia de origen verosímil para el autentificador!] Todavía estoy cansado.
 
&gt; **Entrada 840:** Dios mío, son reales. No todos son //rubíes//, pero aún así son gemas reales. El joyero se ofreció a comprarlas por probablemente la mitad del valor de mercado - ¡¡¡3/4 de un año de mi salario!!! Lo estoy considerando seriamente. --También considere: ¿soñar con joyas? -No - inundaría el mercado, llamaría la atención. Con oro, del mismo modo, etc. 
 
&gt; **Entrada 851:** Maldita sea, maldita sea, maldita sea, MALDITA SEA. ¿Cómo se supone que voy a disfrutar de un sueño sexual cuando todos son como yo?
 
&gt; **Entrada 858**: Oficialmente ya he tenido suficiente de esta tontería. Ya ni siquiera puedo dormir bien. Estoy sacando la caja del marco. Jódete, tierra de los sueños. Jódete, sueño lúcido..
 
&gt; **Entrada 859:** Desperté en medio de la reinstalación de la caja. Esto podría ser un problema.
 
&gt; **Entrada 860:** Tiré la caja. Me desperté mientras reinstalaban la caja. Abrieron la bolsa de basura mientras dormía, y dejaron basura por todo el césped. Problema definitivo.
 
&gt; **Entrada 861**: Quemé la caja. Adiós, caja. Ya has hecho suficiente daño para toda una vida.
 
&gt; **Entrada 865**: Aparentemente he estado construyendo una nueva caja mientras dormía. Es un serio problema __**serio**__. Será mejor que Vernon no se //atreva// a decir &#34;te lo dije&#34;.
 
&gt; **Entrada 866**: Jódete, Vernon. Quemé la caja nueva. Quemé las notas de construcción. Vendí las herramientas [nota - Mi madre puede estar disgustada por mi disposición hacía su regalo de Navidad; ¡preparar una excusa por si acaso!].
 
&gt; **Entrada 870**: Me siento mucho mejor ahora que estoy durmiendo bien. Creo que voy a hacer otra vez un poco de vida social. El festival de cine documental en el campus esta noche.-- creo que asistiré. No he usado mi pase de la facultad para nada este año. Será interesante.
 
&gt; //Testigos en el campus declararon que el profesor [CENSURADO] asistió a tres documentales sobre la Alemania nazi y el Holocausto la tarde de su muerte.//
