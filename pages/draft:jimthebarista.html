**Объект №:** SCP-**** 

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**
 &#34;Граница&#34; обьекта, находящаяся в радиусе около ██████км внутри государственных территорий России, Китая, Казахстана и Монголии. Местность в радиусе 15км вокруг объекта должна быть под наблюдением наземных служб Фонда, передвижение любых несанкционированных лиц и авиаперелеты над SCP должны быть пресечены под предлогом того, что на территории объекта расположены военные и правительственные учреждения, если же посторонние лица проникли через границу, они должны быть задержаны и допрошены, после допроса они должны быть обработаны амнезиаком и оставлены в одном из близлежащих населенных пунктов.

Для поддержания надлежащего уровня секретности среди общества, в ход должен пускаться протокол &#34;Викторианские Картографы&#34;, в него входит дискредитация фактов касающихся информации об объекте в медиа пространстве, а так же регулярный контроль за международними и госдарственными географическими сообществами, при критическом нарушении уровня секретности допускается использование амнезиака класса &#34;Открытие&#34; на 80% населения земли.

Наблюдение за внутренней частью SCP ведут специальные экспедиционные группы под кодовыми обозначениями &#34;Магелланов Путь&#34;, &#34;Полярная Звезда&#34;, &#34;Надежда&#34;, &#34;Рассвет&#34;, группы должны быть снаряжены комплектами одежды и инструментов для длительных походов по смешанной местности, в каждой группе должен находится хотя бы один человек способный ориетироваться на местности без каких либо карт или иных приспособлений.

**Описание:**

[[div class=&#34;rimg&#34;]]
[[image спасибо_скеле width=&#34;400&#34; ]]
[[span]]Одна из точек входа в пространство SCP[[/span]]
[[/div]]

Обьект представляет собой пространство, которое невозможно увидеть на карте, причем эффект различается от вида карт. На традиционных картах вместо заданного участка остается неразмеченная местность с видной надписью &#34;неизведанная земля&#34;, надпись будет понятна для любого читателя, в то время как на онлайн картах можно увидеть обрывистое либо искаженное изображение местности на которой расположен объект.
Площадь, подподающая под эффект имеет стабильную границу, пройдя через которую человек испытывает легкое чувство растерянности, пространство же внутри непропорционально больше чем снаружи, предположительно, площадь данного пространства равна ███████км^^2^^. До противоположной стороны &#34;границы&#34; аномальной области на данный момент, не дошла ни одна экспедиционная группа.

В добавок к этому, внутри площади поражения объекта невозможно вести радио-, аудио- или видео- связь, любая информация, даже зашифрованная, внутри вышесказанной площади стирается через неопределенное количество времени, но все письменные записи и фотографии начинают проявляться после выхода из пораженной зоны. Эффект не распространяется на человеческую память.

Если абстрагироваться от непропорционально огромной площади и антимемечиского воздействия, местность SCP неаномальна, флора и фауна соответсвует таковой в ████████. Погодные и временные условия идентичны тем же, что и происходят на местности вокруг пораженной зоны.

//Заметка 1А: прошлое описание аномального воздействия объекта более не актуально, более детальное описание доступно для персонала с третьим уровнем допуска.//

[[collapsible show=&#34;+ ВНИМАНИЕ! ТРЕБУЕТСЯ 3Й УРОВЕНЬ ДОПУСКА.&#34; hide=&#34;-  Вход выполнен. Добро пожаловать&#34;]]
**Дополнение к описанию:**
Антимеметический эффект объекта так же распространяется на сложные опозновательные знаки и знаки различия (шевроны, флаги, значки, эмблемы, вымпелы и тд.), по прохождению около двух дней внутри объекта, вышеназванные знаки теряют свою сложность узора и перестают восприниматься, эффект не проходит после выхода из зоны поражения.

В связи с этим, а так же в связи с недавним инцидентом[[footnote]] далее А-203 &#34;Потерянный Горизонт&#34; [[/footnote]] с группами &#34;Полярная Звезда&#34; и &#34;Магелланов Путь&#34;[[footnote]]детали в записях 1Б и документе 2Б[[/footnote]], которые в настоящее время считаются пропавшими без вести, всем оперативникам экспедиционных групп следует иметь при себе набор опозновательных знаков состоящий из тканей разного цвета и опозновательных огней, при встрече двух разных групп следует немедленно показать друг другу вышесказанные знаки, при игнорировании опозновательных знаков группам следует как можно дольше **не** прибегать к стрельбе.
[[/collapsible]]

[[collapsible show=&#34;+ Открыть запись 1Б&#34; hide=&#34;-  Закрыть запись 1Б&#34;]]
Далее прикрепленна расшифровка радиопереговоров пограничных отрядов в момент обнаружения лица, идентифицированного как В.██████, члена разведовательской группы &#34;Полярная Звезда&#34;, котрая считается безвозвратно потерянной при инциденте А-203 &#34;Потерянный Горизонт&#34;. 
Номер записи: 1Б.

&gt; Начало записи. Время: 15:23. Дата: 12.9.2002

&gt; {{**Сова &#34;Глаз&#34;**: Движение на Юго-Восточной части, отряд &#34;Зеленый&#34;, можете подтвердить?}}
&gt; 
&gt; {{**Лис-1 &#34;Кулак&#34;**:&#34;Сова&#34; ,командир &#34;Зеленых&#34; на связи, подтверждаю. Человек в военной форме, лица не видно, значков и все такого нет, возможно один из пропавших. Только что вышел из леса. На одежде кровь, видимо ранен.Готовьте машину и медикаменты, гостя нужно подлатать и отвезти в штаб, там дальше придумаем что с ним делать. Стрелять только по моему приказу.}}
&gt; 
&gt; {{**Лис-2 &#34;Роза&#34;**: Принято.}}
&gt; 
&gt; {{**Лис-3 &#34;Лук&#34;**: Приказ понял.}}
&gt; 
&gt; {{**Лис-4 &#34;Щит&#34;**: Понял. Машина скоро будет.}}

&gt; Конец записи: Время: 15:24. Дата: 12.9.2012

После трех часов после окончания записи, В.██████ был помещен во временную камеру, где ему на протяжении пяти дней была оказана первая медициская помощь и был выдан новый комплект одежды.
[[/collapsible]]

[[collapsible show=&#34;+ Открыть документ 2Б&#34; hide=&#34;-  Закрыть документ 2Б&#34;]]
В этом документе расписаны основные положения и тезисы по Инциденту А-203 &#34;Потерянный Горизонт&#34; после проведения допроса  В.██████, допрос проводил И.Колесников.

* Группы &#34;Полярная Звезда&#34; и &#34;Магелланов Путь&#34; считаются потерянными, поиск членов групп планируется после собрания командующего состава МОГ-18 Пи &#34;Белене&#34; и МОГ-25 Пи &#34;Группа Колумба&#34;.
[[div class=&#34;rimg&#34;]]
[[image еще_раз_спасибо_скеле width=&#34;600&#34; ]]
[[span]]Предположительно место привала групп &#34;Полярной Звезды&#34; и &#34;Магелланова Пути&#34; [[/span]]
[[/div]]
* Внутри аномалии действуют враждебные группы, возможна причастность сторонних организаций и группировок. Группы разведки и МОГ должны быть материально и физически готовы к боестолкновениям.
* Члены групп входящих в аномальную зону должны находиться как можно ближе друг к другу, примерное максимальное расстояние равняется 1.5 метрам, так же следует поддерживать зрительный или вербальный контакт.
* Пограничные службы должны быть готовы к внезапному появлению потерянных членов экспедиционных групп.
* Аномальные свойства объекта еще не изучены до конца, исследовательской команде понадобится больше ресурсов и полномочий, соответсвующая просьба уже отправлена.
* В.██████ должна быть предоставлена психологическая помощь, соответсвующий запрос уже отправлен к Администарации Зоны ██ .
* Описание свойств объекта следует обновить до актуальных сведений, и дополнять по мере изучени новых свойств объекта.
* Приборы навигации не работают внутри территории объекта.
* Возможна постройка исследовательского пункта внутри аномальной зоны.
