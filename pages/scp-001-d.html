    <pre><textarea class="page-source" readonly>[[include component:preview text=El tiempo avanza, tanto para los demonios como para los diablos que los contienen. Al final del día, todos envejecemos.]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Harold Wodiew llevaba una vida bastante tranquila - o mejor dicho, tan tranquila como se podía cuando trabajabas para la Fundación y estabas apostado en Sloth&#39;s Pit, Wisconsin. Era el Archivista Senior en el pequeño sitio, almacenando los objetos menores no anómalos que la Fundación quería conservar, y todos sus archivos asociados.

Tenía una carta, de &#34;ADRX-19&#34;. Comprobando los registros, vio que era el sitio más antiguo de la Fundación, de los días anteriores a que incluso se llamara la Fundación. Había habido una actualización - se estaba haciendo demasiado viejo, y estaba siendo archivado, con todo siendo enviado a otro lugar.

Hoy, el Sitio-87 recibió el primero de sus paquetes de la antigua base, una gran caja de madera y una caja de archivos para acompañarla. Había sido llevada a las puertas de los Archivos por un repartidor, y había dejado atónito a Harold cuando leyó lo que estaba estampado a un lado.

|| [[size 300%]] SCP-001 [[/size]] ||

Harold miró al repartidor, quien sólo se rió y dijo: &#34;¿No lo has oído? [[[dr-gears-s-proposal|SCP-001]]] está muerto.&#34;

-----

&gt; **Asignación de Número del Objeto:** SCP-001-COG
&gt; 
&gt; **Fecha:** 12 de junio de 1904
&gt; 
&gt; **Resumen:** Tras la decisión del Administrador y el Consejo Supervisor de redesignar los objetos contenidos con designaciones numéricas arbitrarias, se ha decidido que la anomalía anteriormente designada como #86243AR-001 será reclasificada como SCP-001-COG.
&gt; 
&gt; Anteriormente, la Fundación adjuntaba todos los objetos con una designación numérica que indicaba el orden en el que eran puestos bajo custodia de la Fundación. Como el nuevo SCP-001-COG fue el primer objeto contenido anteriormente por la Fundación, se le asignó la etiqueta -001. Sin embargo, se ha decidido que este sistema proporciona demasiada información a los potenciales adversarios, y debe ser abolido.
&gt; 
&gt; El Consejo Supervisor ha decidido utilizar el espacio SCP-001 para un propósito no tradicional. En lugar de albergar una sola anomalía, será una colección de las más peligrosas, de mayor interés o más importantes anomalías contenidas por la Fundación. De esta manera, SCP-001 contendrá un número desconocido de archivos reales, junto con un gran número de señuelos.
&gt; 
&gt; Sin embargo, el Administrador ha expresado la opinión de que colocar a SCP-001-COG entre los otros archivos de SCP-001 le permitirá actuar tanto como un archivo real y como un señuelo. Los detalles de SCP-001-COG son precisos y pueden ser colocados dentro del espacio SCP-001 sin levantar sospechas: uno podría pensar que simplemente estamos avergonzados de nuestros orígenes. Sin embargo, ocultará las anomalías realmente importantes del espacio SCP-001, que realmente requieren un subterfugio.

-----

&gt; **Asignación de Clasificación de Objeto:** SCP-001-COG
&gt; 
&gt; **Fecha:** 21 de abril de 1912
&gt; 
&gt; **Resumen:** Tras una evaluación del Comité de Clasificación de la Fundación, se ha decidido asignar a SCP-001-COG la Clasificación de Objeto &#34;Euclid&#34;. Esto ha sido decidido como resultado de los infrecuentes intentos de SCP-001 de escapar de la contención y el nivel de peligro moderado de la anomalía.
&gt; 
&gt; El sistema de Clasificación de Objetos es un intento de asignar métricas y descriptores simples a las anomalías bajo la supervisión de la Fundación. Esto permitirá, idealmente, una forma sencilla de comunicar el nivel de peligro que representa una anomalía en el caso de una brecha de contención. Algunos han objetado que este sistema es peligrosamente reductor, pero el Comité de Clasificación ha decidido que los beneficios compensan los riesgos.
&gt; 
&gt; Esto puede sorprender a ciertos lectores que han estado siguiendo con interés el nuevo sistema de Clasificación de Objetos. Podrían reconocer que la Clase de Objeto &#34;Keter&#34; fue nombrada después de la primera muerte causada por SCP-001-COG, la del Doctor Hermann Keter. El Dr. Keter era uno de los científicos de más alto rango en la Fundación antes de su muerte, y la decisión fue tomada de nombrar un elemento vital de nuestras prácticas operativas en su honor. Sin embargo, la anomalía que lo mató no cumple con los requisitos de una anomalía de clase Keter.

-----

&gt; **Reporte de Incidente SCP-001-COG:** Brecha de Contención
&gt; 
&gt; **Fecha:** 15/06/1932
&gt; 
&gt; **Personal Informante:** Sargento Vincent Jordan
&gt; 
&gt; **Resumen:** SCP-001-COG rompió la contención hoy, al crear una microsingularidad cerca de él para teletransportarse. Reapareció a 15 metros de su celda de contención, intentando recorrer los pasillos de ADRX-19. Cabe señalar que esto es sustancialmente más corto que otras teletransportaciones que ha logrado, las cuales han alcanzado hasta novecientos metros  en el pasado.
&gt; 
&gt; Después de romper la contención, SCP-001-COG pareció confundido por las brillantes luces del ADRX-19 (recientemente instaladas como parte de un intento de toda la Fundación de renovar la apariencia y la decoración de todos los Sitios y Bases, pero casualmente ayudó en el impedimento de los intentos de escape de SCP-001-COG). Como SCP-001-COG es fotosensible y dañado por la luz, comenzó a entrar en pánico.
&gt; 
&gt; SCP-001-COG se encontró con un grupo de investigadores y atacó. Primero utilizó una microsingularidad, produciendo grandes cantidades de radiación, envenenando a todos los investigadores. Atacó a un investigador (la Dra. Henrietta Clark) con sus garras.
&gt; 
&gt; La seguridad del sitio llegó a la escena segundos después y ahuyentó a SCP-001-COG de los investigadores con una ráfaga de fuego de advertencia. Fueron capaces de guiarlo con éxito de vuelta a su celda de contención usando linternas de alta intensidad.
&gt; 
&gt; La Dra. Henrietta Clark ha sido puesta en licencia médica y se espera que se recupere totalmente, al igual que todos los demás investigadores involucrados.

-----

&gt; **Reporte de Incidente SCP-001-COG:** Neutralización
&gt; 
&gt; **Fecha:** 17/08/1961
&gt; 
&gt; **Personal Informante:** Sargento Vincent Jordan, Jr.
&gt; 
&gt; **Resumen:** Esta mañana, un chequeo de rutina de todas las anomalías contenidas en el ADRX-19 indicó que SCP-001 no se movía. Después de entrar en la celda de contención, los guardias armados no recibieron ninguna respuesta hostil por parte de SCP-001.
&gt; 
&gt; La investigación médica posterior de la anomalía reveló que ya no respiraba y que su corazón había dejado de latir. Aunque se sabe poco sobre la biología de SCP-001, se confirmó que tenía pulso y que necesitaba respirar.
&gt; 
&gt; Esto llega al final del largo período de aparente vejez de SCP-001. En la última década, SCP-001 ha sido más débil y más lento de lo que era cuando fue capturado inicialmente, demostrando un comportamiento significativamente menos violento y menos intentos de brecha.
&gt; 
&gt; Por lo tanto, es probable que SCP-001 sólo haya muerto de vejez.
&gt; 
&gt; Se ha programado una autopsia para SCP-001 para el 19/08/1961.

-----

&gt; **Actualización de la Fundación:** Cierre de ADRX-19
&gt; 
&gt; **Fecha:** 01/06/1980
&gt; 
&gt; **Resumen:** El ADRX-19 fue el primero de los lugares dedicados a la contención de la Fundación, y su legado todavía tiene un impacto en las operaciones hoy en día. El principal sitio de contención (Sitio-19) fue nombrado en honor a ADRX-19, como tributo a la dedicación de los individuos que trabajaron en ese sitio.
&gt; 
&gt; Muchas de las prácticas operacionales y diseños arquitectónicos actuales utilizadas por todos los sitios de la Fundación fueron concebidas e implementadas por primera vez en el ADRX-19. Son muchas y varían mucho en su naturaleza, pero ADRX-19 fue el primer edificio de la Fundación que realmente tuvo el &#34;estilo de la Fundación&#34; que es tan familiar para todos nosotros.
&gt; 
&gt; Sin embargo, el ADRX-19 se está haciendo viejo, y es hora de que la Fundación abandone estas raíces. A partir de 1970, la Fase I de un plan para desmantelar ADRX-19 comenzó. Como resultado de esto, los objetos anómalos dejaron de ser enviados hacia ADRX-19 para su contención y fueron enviados a otros lugares, incluyendo su sucesor, el Sitio-19.
&gt; 
&gt; A partir de 1973, todos los objetos de clase Keter fueron transferidos del ADRX-19 a otros lugares más apropiados. A partir de 1977, todos los objetos de clase Euclid fueron transferidos. Y ahora, todos los objetos Seguro o Neutralizado restantes están siendo transferidos a otros sitios. Los objetos archivados y de baja seguridad serán enviados a ubicaciones apropiadas.
&gt; 
&gt; El edificio actual de ADRX-19 será demolido una vez que todos los objetos hayan sido reubicados, y todo el personal apostado allí será trasladado a nuevas ubicaciones.
&gt; 
&gt; El Comando quiere agradecer a todos los miembros del personal del ADRX-19 por su encomiable servicio durante los últimos noventa años. Su dedicación es apreciada.

-----

En la caja, Harold no encontró nada más que un montón de inhumanos y extraños huesos que pertenecían a algo que nunca debió haber existido. Los archivos que le habían dado eran extraños y anticuados - parecían haber sido escritos hace décadas y nunca habían sido actualizados.

Había oído leyendas sobre lo que era SCP-001, pequeñas historias de aquí y allá. Los mayores fracasos de la Fundación y el Comité de Ética o secretos demasiado terribles para que la Fundación en general los conozca o monstruos terribles. Pasaba todo el tiempo durante el almuerzo: &#34;¿Qué crees que sea SCP-666? ¿SCP-013? ¿SCP-1000? ¿SCP-001?&#34;

Estaba decepcionado, en cierto modo, al saber que no era más que la primera cosa que la Fundación arrojó a una caja. No había nada realmente importante en ello, ya no, al menos.

Mientras Harold llevaba la caja que contenía los restos de SCP-001 a la parte trasera del hangar de almacenamiento, reflexionaba sobre cómo había avanzado la Fundación. La documentación que recuperó implicaba que SCP-001 había sido crucial para algunas de las primeras decisiones de la Fundación - Keter no fue nombrado por la Cábala sino por un doctor alemán, por ejemplo.

//¿Así que por eso rima con Peter y no mejor?[[footnote]]**Nota del traductor:** La frase original pone __&#34;So that&#39;s why it rhymes with Peter and not better?&#34;__ [[/footnote]]//
 
Semanas después de que los huesos de SCP-001 llegaran, Wodiew seguía pensando en ello. Algo simplemente no encajaba con la forma en que algo tan influyente como esto estaba siendo tratado. Siempre había asumido que SCP-001 era una causa para la fundación de la Fundación, en lugar de ser tan poco importante como descubrió que era.

Una noche, justo antes de cerrar los Archivos por la noche, Wodiew caminó por los húmedos pasillos y encontró la caja que contenía el esqueleto. La abrió con una palanca y sacó el cráneo.

La Fundación nunca había logrado averiguar de dónde venía SCP-001, o qué era. Todo lo que sabían era que era un demonio que gritaba radiación. Había muerto antes de que pudieran descubrirlo - no es que pareciera que se estuvieran esforzando mucho cuando murió.

No podía justificar sus sentimientos - sólo había un instinto visceral de que se suponía que SCP-001 era muy importante. No había ninguna rima o razón para ello, sólo había oído demasiados rumores sobre lo que era. Pero no había nada que justificara esos sentimientos, y ninguna razón para que fuera diferente del resto.

Levantó el cráneo en su mano, examinándolo y dándole la vuelta, tratando de encontrar algo que todos los que habían venido antes que él habían fallado en hacer, y fallando en ello.

Tristemente, pobre SCP-001.</textarea></pre>
