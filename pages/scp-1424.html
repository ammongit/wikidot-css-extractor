**Ítem #:** SCP-1424

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1424 debe ser mantenido en un corral de contención hermético, de 2 x 2 x 2 m, revestido con material acolchado. El área será monitoreada quincenalmente para confirmar la condición física del sujeto. El personal que entre en la zona deberá utilizar máscaras antigas. La celda de contención debe ser filtrada diariamente para eliminar el gas de su interior.

**Descripción:** SCP-1424 parece ser un cachorro de la raza Malamute de Alaska. En el cuello tiene un collar con una cadena de platino que dice: &#34;Parches, para mi amor&#34;. El comportamiento de SCP-1424 es el usual en perros jóvenes.

SCP-1424 presenta una temperatura corporal que oscila entre los -23 y los -18 °C, y exuda continuamente cantidades sustanciales de amoníaco a través de su lengua y de sus patas, lo que supone un importante riesgo para la salud del personal que se encuentre expuesto en un espacio no ventilado durante un período de tiempo prolongado. Aún no se ha determinado cómo se produce este compuesto a partir del SCP-1424. 

Adicionalmente, SCP-1424 presenta otras anormalidades físicas:

* SCP-1424 no muestra signos vitales. Aunque los órganos corporales están intactos, no funcionan. 

* SCP-1424 no reacciona a lo que normalmente causaría a un organismo dolor físico.

* El cuerpo de SCP-1424 no se recupera de las lesiones. 

* No ha sido posible demostrar que SCP-1424 responda al sonido, a la luz o al olor, aunque sus capacidades motoras y vocales no parecen estar inhibidas.  

* Los ojos de SCP-1424 no parecen ser funcionales, ya que se le ha visto chocar con las paredes ocasionalmente cuando se mueve alrededor de su corral de contención. 

* No ha sido posible determinar si SCP-1424 duerme o simplemente no se mueve.. 

SCP-1424 se mueve por su corral de contención en un patrón predecible cada día, desviándose de este comportamiento repetitivo sólo cuando es interrumpido. Cuando se le coloca en una celda diferente, SCP-1424 simplemente repetirá el patrón de movimiento que se exhibió en su primer día en el nuevo entorno.

Se deben tomar precauciones especiales al trasladar y realizar pruebas a SCP-1424 para fines de conservación. 

SCP-1424 fue descubierto en un refugio de animales en Los Ángeles, California, después de múltiples intentos fallidos de eutanasia. A los testigos se les administraron amnésticos y la entidad fue recuperada sin incidentes. El personal del refugio informó que el propietario se encontraba muy angustiado cuando llevó a SCP-1424 a sus instalaciones, colocándolo sobre el mostrador y marchándose de inmediato. No se encontró información adicional sobre el anterior propietario.

**Informe de la autopsia 1424-A:** 

Se tomaron precauciones especiales durante la extracción del contenido estomacal e intestinal para evitar daños físicos innecesarios a SCP-1424. Como era de esperar, SCP-1424 no mostró ninguna reacción de angustia ni signos de inhibición del movimiento o de la capacidad vocal después del procedimiento. Se identificó que el contenido del estómago era un bistec masticado pero sin digerir, varios trozos de papel y un (1) anillo de oro blanco de 14 quilates con incrustaciones de diamantes de 2.41 CT.
