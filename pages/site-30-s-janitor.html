    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Uklízeč Oblasti-30**
**Originál:** https://scp-wiki.wikidot.com/site-30-s-janitor
**Autor:** [[*user JanitorCakeworth]]
**Překladatel:** [[*user AwareStep]]
[[include info:end]]

V temné, temné, temné komoře v útrobách Oblasti-30 se ozval interkom.

&#34;Uklízeči Worthe, potřebujeme Vás v izolačních zadrženích pro humanoidy. Personál Třídy D byl právě zabit při experimentu.&#34;

Uklízeč vrávoravě stiskl tlačítko pro hovor. &#34;Doktore, právě jsem vstal. Dejte mi pět minut, dobře?&#34;

&#34;Samozřejmě, můžete mít dalších pět minut, jestli chcete přijít o práci.&#34;

&#34;Doktore, zkoušel jste někdy spát v komoře? Bez postele? Není to sranda.&#34;

&#34;Uklízeči, jděte do testovací místnosti 142, nebo Vás vyhodíme z Oblasti-30.&#34;

&#34;Dobře, dobře. Dejte mi chvíli, abych si uspořádal věci dohromady.&#34;

&#34;Děkuji, uklízeči Worthe.&#34; Interkom se vypnul a ve skříni se opět rozhostilo ticho.

V té skříni stál muž opřený o zeď a choulil se nejméně s pěti košťaty a sedmi mopy. Napůl spal a nebyl připravený začít pracovat. Jmenoval se Uklízeč Worth. Jeho legální jméno. Uklízeč Worth se na vteřinu zamyslel nad svým životem, než popadl mop a kbelík.

Další den, další krvavá skvrna na vyčištění.

Prošel chodbou a zastavil se u testovací místnosti, před níž stáli dva strážníci a jeden muž v laboratorním plášti. Muž v laboratorním plášti se s úšklebkem ve tváři podíval na kbelík.

&#34;Říkal jsem Vám to. Je tam mrtvé tělo Třídy D. Musíte se ho zbavit&#34;

&#34;To se tam vejde. Věř mi.&#34;

Laborant se otočil ke strážníkům. Přikývl. Strážníci přikývli. Otevřeli dveře. Z místnosti se linul známý pach rozlité krve. Doktor se zašklebil. Dovnitř vešel údržbář Worth, položil kbelík a rozhlédl se. &#34;Ujistil ses, že to tělo není magický?&#34;

&#34;Měření humů ukázala, že tělo D-3356 je neanomální.&#34;

Uklízeč pokrčil rameny. Zvedl tělo a položil ho do malého kovového kbelíku. Z jednoho konce mu visely nohy a z druhého trup. Popadl mop a začal utírat krev.

&#34;Takže, viděl si včera tu hru?&#34;

&#34;Jakou hru?&#34;

&#34;Já nevím. V tý komoře nemám žádnou televizi.&#34;

&#34;Nejsme povinni ti tam dát televizi.&#34;

&#34;Já vím, že máš počítač ve svý kanceláři. Proč bych nemohl něco takovýho dostat já?&#34;

&#34;Ty nemusíš odesílat každou hodinu e-maily tisíce zaměstnancům.&#34;

&#34;Oba víme, že se koukáš na porno. Možná to je i důvod originálního vytvoření. I přesto, měly by se mrtvý těla hýbat tak moc?&#34;

Vskutku, kbelík byl prázdný. Jedno rychlé kouknutí kolem místnosti a muž byl v rohu. Vyděšen k smrti, což je typické k těm, co se právě vrátili k životu. Uklízeč to věděl. Bylo to potřetí tenhle týden, co se mrtvé tělo znovuzrodilo přímo před ním. Tohle doktor viděl poprvé.

&#34;Strážníci! Střílejte!&#34;

&#34;Ne, tohle zvládnu sám.&#34; Uklízeč zvedl své koště.

&#34;O čem to sakra mluvíš?!&#34;

Uklízeč si trochu pohazoval mopem v ruce, než ho hodil. O kousek vteřiny později, Třída D zařvala. Velká dřevěná tyč procházela hrudí subjektu, s kouskem bílé látky na jednom konci, teď obarvena na červeno. Třída D se podívala na tyč, pak ochabla. Uklízeč Worth se obrátil na doktora.

&#34;Vypadá to tak, že mi dlužíš omluvu.&#34;

&#34;Co... Co si to udělal...?&#34;

&#34;Bodnul jsem ho. S mopem. Ale to už bylo docela jasný. Každopádně, musím se toho těla tak i tak zbavit, nebo se o to už postaráte vy?&#34;

&#34;Uh… Pane Worthe, můžete si ten mop vzít a dokončit vytírání krve předtím, než odejdete?&#34;

&#34;Jo.&#34; Přišel k tělu a vytáhl mop z hrudě subjektu. Subjekt spadl na zem a odhalil díru v betonové stěně. Dokončil práci a vzal si s sebou svůj kbelík a mop.

Další den, další krvavá skvrna na vyčištění.</textarea></pre>
