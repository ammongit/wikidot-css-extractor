||||~ OCN39/T5FG6/7HJL2||
||~ Tình trạng||Đang bán||
||~ Nhu cầu||Cao||
||~ Giá trị||440 Bảng Anh mỗi khẩu phần, 2000 Bảng Anh mỗi lọ||
||~ Khả dụng||Hàng tồn kho hiện tại ước tính khoảng 3 triệu phần||
||~ Định danh||Kaiju Caviar||
||~ Mô tả||Trứng cá muối của Thực thể Aquamorph Khổng lồ đã tấn công đảo Hy-Brasil của tộc Fey vào năm 1988. Mỗi quả trứng có đường kính khoảng 2 1/4 inch, màu xanh lục óng ánh và tốt nhất nên được phục vụ riêng lẻ như một món khai vị. Hiện có sẵn tại các nhà hàng thuộc dòng nhà hàng //Pretty Penny//, cả trong thực đơn của Bộ sưu tập Mẹ Ngọc Trai cũng như trong các lọ 6 quả để mua lẻ.||
||||~ Công ty Marshall, Carter và Darke||

||||||||~ Báo cáo Ban đầu||
||~ Tác giả || Ruprecht Carter||~ Thời điểm || August 22, 1988||
||~ Lãi suất||Cao||~ Định danh|| Kaiju Caviar ||
|||||||| Chà chà chà chà chà. Con Aquamorph này, hay là thuật ngữ gì đó dành cho lúc này, rõ ràng là của trời ban. Và để nghĩ rằng bọn tiên nghèo kiết xác đó tuyệt vọng đến mức bán con thú này cho chúng ta chỉ với 5 xu nửa kg!  _
 _
Mặc dù tôi rất mừng khi thấy rất nhiều khách hàng háo hức điên cuồng trả cả gia tài để có được vài cái xác chết mưng mủ, tôi cũng vui mừng thông báo rằng chúng tôi đã tìm ra cách sử dụng tinh vi hơn cho loài sinh vật này và sẽ thu hút sự quan tâm của các khách hàng cốt lõi. _
 _
Tôi chắc là các vị đều biết rõ tôi yêu thích trứng cá muối mà, nên khi tôi nghe rằng con Aquamorph đó là giống cái, tôi băn khoăn về trứng của nó. Tôi cho người mổ buồng trứng của nó và linh cảm của tôi đã đúng; chúng chứa đầy trứng cá chín, hàng triệu quả trứng to bằng quả táo, sáng như ngọc, xanh như biển cả! _
 _
Không quả nào được thụ tinh, tạ ơn trời, mặc dù điều đó có lẽ không có gì đáng ngạc nhiên. Nếu các vị trông giống như sinh vật đó, các vị cũng sẽ gặp khó khăn trong việc hẹn hò thôi. Tôi đã yêu cầu phòng thí nghiệm chạy một số thử nghiệm để đảm bảo chúng an toàn cho con người, sau đó tin tưởng giao chúng cho Penny Price, Bếp trưởng của chúng ta.  _
 _
Cô ấy đã không làm chúng ta thất vọng.  _
 _
Không nghi ngờ gì nữa, những thứ ghê tởm này chính là món trứng muối ngon nhất mà tôi từng ăn. Chúng thậm chí còn tốt hơn cả món Cá Hồi Lấp Lánh mà chúng ta phục vụ. Hiện tại, vấn đề duy nhất là phần sản phẩm dư thừa. Tôi đã có một phần nhỏ lượng trứng được bảo quản lạnh cho mục đích nghiên cứu, nhưng tất nhiên, việc đông lạnh trứng cá muối sẽ làm hỏng kết cấu nên đó không phải là một lựa chọn cho phần còn lại. Tôi đã cho chúng được thanh trùng và niêm phong chân không, vì vậy chúng có thể tồn tại trong 15 tháng, nhưng nếu bán món này quá nhiều trong thời gian ngắn như vậy sẽ làm ngập thị trường đấy (mặc dù không ngập như Hy-Brasil). _
 _
Mối quan tâm cấp thiết nhất của chúng ta là tìm ra một cách, dị thường hay sao đi nữa , để bảo quản số trứng này vô thời hạn. Nếu chúng ta có thể làm được điều đó, nguồn cung của chúng ta có thể dễ dàng kéo dài cho đến cuối thế kỷ kế tiếp. _
 _
Vì lợi nhuận lâu dài cho chúng ta.  _
 _
~ //Trân trọng, Ruprecht Carter// ||
||||~ Mã số Tài liệu:|||| OCN39/T5FG6/7HJL2 ||
||||||||~ Công ty Marshall, Carter và Darke||

||||||||~ Thư báo 01||
||||||||~ OCN39/T5FG6/7HJL2  ||
||~ Người gửi || Percival Darke ||~ Người nhận || Ruprecht Carter||
|||||||| Với nguồn cung của chúng ta dồi dào  đến mức nào, tôi cho rằng tôi có thể chấp nhận chia tay chúng với giá vài trăm bảng Anh mỗi phần. Tuy nhiên, tôi phải nói thẳng rằng tôi coi việc ăn trứng của một con thủy quái là phù phiếm đến mức điên rồ.  _
 _
Đáng buồn thay, tôi không mong chờ điều gì hơn từ anh, Ruprecht. _
 _
Tôi có thể dễ dàng bảo quản số trứng vô thời hạn trong một loại dung dịch giả kim, nhưng vì anh có ý định tiêu thụ chúng như trứng cút nên điều này có thể không khả thi. Trứng chắc chắn sẽ hấp thụ một số dung dịch, làm mất đi hương vị của chúng. Nghiêm trọng hơn, nếu ngay cả một lượng nhỏ cũng được tiêu thụ bởi khách hàng quen của chúng tôi, thì hậu quả sẽ là… không thể lường trước được.  _
 _
Tôi yêu cầu một trăm bốn mươi bốn (hai mươi nghìn, bảy trăm ba mươi sáu) quả trong số trứng đó được giao đến phòng làm việc của tôi để nghiên cứu. Mặc dù chúng có thể có rất nhiều công dụng tiềm năng, nhưng tôi sẽ ưu tiên việc tìm kiếm một phương tiện hợp lý để bảo quản chúng.||
||||||||~ Công ty Marshall, Carter và Darke||

||||||||~ Thư báo 02||
||||||||~ OCN39/T5FG6/7HJL2  ||
||~ Người gửi || Penny Price ||~ Người nhận || Ruprecht Carter||
|||||||| Xin chào ông Carter.  _
 _
Khách hàng của tôi rất thích món Trứng Muối Kaiju này. Chúng tôi bán gần một trăm phần mỗi ngày. Tôi đồng ý với ông rằng sẽ thật tiếc nếu cứ để chúng bị hỏng. Tôi biết rằng Tall, Darke và Hammy đang nghiên cứu chúng, nhưng tôi không thực sự nghĩ rằng ông ấy quan tâm đến sản phẩm này nhiều như chúng tôi.  _
 _
Vấn đề về trứng muối tình cờ được nhắc đến trong một cuộc trò chuyện với một cặp khách hàng quen của tôi. Họ là một cặp Tân Sarkic, rất quan tâm đến cuộc tấn công của con Aquamorph, và vô cùng hứng thú với đặc quyền được ăn trứng của nó. Đó là một đặc quyền mà họ rất muốn được có, và họ sẵn sàng thỏa thuận.  _
 _
Để đổi lấy không gì khác ngoài bữa ăn miễn phí suốt đời, họ sẵn sàng thực hiện một số ma thuật thao túng xác thịt để chúng ta bảo quản trứng vô thời hạn. _
 _
Bây giờ có lẽ chúng ta nên làm nghi lễ theo từng phần nhỏ hơn là tất cả cùng một lúc, đề phòng có sự cố xảy ra và chúng ta mất toàn bộ số hàng, nhưng ngoài ra thì tôi không thấy tác hại gì. _
 _
Hãy liên lạc lại với tôi và cho tôi biết ý kiến của ông. _
 _
~ //Với yêu thương, Penny//||
||||||||~ Công ty Marshall, Carter và Darke||

||||||||~ Thư báo 03||
||||||||~ OCN39/T5FG6/7HJL2  ||
||~ Người gửi || Ruprecht Carter ||~ Người nhận || Penny Price||
|||||||| Penny, cô là một thiên tài.@@                                                                                                        @@       @@                 @@     ||
||||||||~ Công ty Marshall, Carter và Darke||

||||||~ Báo cáo Sự cố 01 ||
||||||~ OCN39/T5FG6/7HJL2||
||~ Dữ liệu giám sát thu được từ Trang viên Hathscorn:||||10/13/1988, 20:55 - 22:55||
||~ Thời điểm ||~ Nội dung đoạn ghi hình ||
||20:55|| Ruprecht Carter và Penny Price đến Trang viên Hathscorn. Họ được chào đón bởi Seamus và Eurydice Hathscorn.||
|| 21:00 || Hai thành viên nhà Hathscorn dẫn Carter và Price đến phòng khách của họ để thưởng thức đồ uống và món khai vị.||
|| 21:32 || Price cho nhà Hathscorn xem một lọ Trứng Muối Kaiju. ||
|| 21:38|| Sau một số bước chuẩn bị, những quả trứng được đặt trong một vòng tròn trong nét chạm khắc Tân-Sarkic. Eurydice khỏa thân trong khi những người khác mặc áo choàng đỏ như máu. Eurydice đứng ở trung tâm của vòng tròn trong khi những người khác tạo thành một hình tam giác xung quanh nó.||
|| 21:40 || Sau khoảng một phút đọc to thần chú Adytite, một lượng máu kinh nguyệt bất thường bắt đầu chảy ra từ ống âm đạo của Eurydice. Máu chảy thành hình tròn, chảy vào các nét khắc và bắt đầu bốc hơi thành một làn sương màu đỏ được những quả trứng hấp thụ. ||
|| 21:46 || Các dạng bào thai hiện có thể nhìn thấy trong trứng. Carter, Price và nhà Hathscorn đều bày tỏ sự bối rối và lo sợ trước sự tiến triển này. ||
|| 21:58 || Quả trứng đầu tiên nở ra, tạo ra một sinh vật giống với Thực thể Aquamorph Khổng lồ. Trong khi Carter vui mừng trước sự tiến triển này, những người khác vẫn tỏ ra lo lắng.||
|| 22:11 || Tất cả trứng bây giờ đã nở, với những con non đang phát triển nhanh chóng. Carter cố gắng đặt chúng vào bên trong một cái thùng, và chúng phản ứng với thái độ thù địch. ||
|| 22:13 || Sau một cuộc giao tranh ngắn, Carter, Price và nhà Hathscorn chạy trốn khỏi phòng khách và niêm phong những cá thể trong đó. Carter gọi điện cho Văn phòng London thông báo cho họ về tình hình và yêu cầu &#39;những người thuần hóa quái vật&#39;. ||
|| 22:34 || Nhiều phương tiện đến Trang viên Hathscorn. Carter ra ngoài gặp họ, tin rằng họ là người của MC&amp;D, chỉ để nhận ra họ là LMHBTC. Dường như đường dây điện thoại của nhà Hathscorn không được bảo mật đúng cách, nên đã cảnh báo cho LMHBTC và có thể cả những người khác về vụ việc.||
|| 22:37 || Khi chỉ huy bên LMHBTC thẩm vấn Carter, những cá thể nói trên thoát ra khỏi phòng khách, hiện đã cao gần 5 feet. Mọi nhân sự LMHBTC tấn công chúng, còn Carter và Price trốn thoát trong lúc đó.||
|| 22:46 || Sau khi tiêu diệt thành công tất cả sáucá thể, LMHBTC tiến hành thẩm vấn nhà Hathscorn. Khi không thể thuyết phục họ về sự vô tội của mình, họ chống đối để thoát ra. Cả hai đều bị giết.||
|| 22:55 || Xác của những cá thể, Seamus và Eurydice, cũng như  Trang viên Hathscorn, và tất cả các vật dùng Tân-Sarkic bên trong, hiện thuộc quyền sở hữu của LMHBTC.||
|| **Ghi chú** || Bộ phận pháp lý của MC&amp;D sau đó đã được cấp quyền truy cập vào đoạn ghi hình an ninh của Hathscorn để chuẩn bị chứng cứ cho ông Carter.||      
||||||||~ Bản ghi kết thúc. ||

||||||||~ Thư báo 04||
||||||||~ OCN39/T5FG6/7HJL2  ||
||~ Người gửi || Percival Darke  ||~ Người nhận || Ruprecht Carter||
||||||||Ruprecht, dường như tôi nợ anh một lời xin lỗi.  _
 _
Vấn đề về món trứng muối này của anh chỉ là động lực mà tôi cần để phát triển thêm Phòng Thao Túng Thời Gian của tôi. _
 _
Tôi khá hài lòng với thiết bị này. Trong phạm vi của nó, thời gian có thể được tăng nhanh hoặc giảm chậm lại gấp trăm lần, và tôi khá chắc rằng nó có thể hoạt động vô thời hạn. Nguyên mẫu hiện tại đủ lớn để chứa toàn bộ kho trứng Aquamorph của chúng ta, tức là đủ cho hiện tại. Tất nhiên là tôi sẽ tạo ra thêm nhiều phiên bản khác,  vì chúng ta không muốn để hết số trứng ấy ở một nơi duy nhất.  _
 _
Anh thật là khôn ngoan khi giao chuyện này cho tôi, và không tự mình đi tìm một lũ Hắc Huyết trong hẻm tối để bảo quản số trứng đó, chỉ để khiến chúng đột biến thành một lũ sinh vật trinh sản và thu hút Bọn Đốt Sách đến diệt chúng, khiến chúng mất mạng và suýt nữa là anh cũng vậy. Vâng, đúng là một quyết định khôn ngoan. _
 _
Tên ngốc.||
||||||||~ Công ty Marshall, Carter và Darke||</textarea></pre>
