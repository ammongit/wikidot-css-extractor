**Αριθμος Αντικειμένου:** SCP-801

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι περιπτώσεις του SCP-801 θα φυλάσσονται σε μεταλλικό ντουλάπι στο χώρο του Ιδρύματος. Η πρόσβαση στο SCP-801 για πειραματικούς σκοπούς επιτρέπεται σε οποιοδήποτε προσωπικό επιπέδου 2 και άνω. Όλα τα αντικείμενα του SCP-801 θα πρέπει να υποστούν στεγνό καθάρισμα μετά τη δοκιμή. Δεν απαιτούνται περαιτέρω διαδικασίες περιορισμού πέραν της τυπικής ασφάλειας.

**Περιγραφή:** Το SCP-801 είναι μια συλλογή από επτά είδη γούνινων ενδυμάτων, που βρέθηκαν μέσα σε ένα κυνηγετικό καταφύγιο στα βουνά Άντιροντακ. Οι προσπάθειες εντοπισμού του ιδιοκτήτη του καταφυγίου ήταν ανεπιτυχείς- αν και οι ντόπιοι επέμεναν ότι είχαν δει φώτα και είχαν ακούσει πυροβολισμούς στην περιοχή μέχρι πρόσφατα, το προσωπικό του Ιδρύματος δεν ανακάλυψε περαιτέρω στοιχεία πρόσφατης κατοίκησης.

Το SCP-801 περιλαμβάνει:

-Ένα (1) παλτό γούνας βιζόν (SCP-801-1)

-Ένα (1) παλτό από γούνα ρακούν (SCP-801-2)

-Μια (1) γούνα λύκου (SCP-801-3)

-Ένα (1) παλτό από γούνα σκίουρου (SCP-801-4)

-Ένα (1) γούνινο παλτό ζιμπελίνας (SCP-801-5)

Κάθε παλτό είναι ολόσωμο και περιλαμβάνει κουκούλα. Τα παλτό είναι επενδεδυμένα με το ίδιο μαύρο μετάξι και κανένα δεν φέρει ετικέτα ή οδηγίες πλύσης, παρόλο που φαίνεται να είναι συναρμολογημένο στο μηχάνημα.

Τα παλτά συνοδεύονται από τα εξής: 

-Ένα (1) ζευγάρι γάντια από δέρμα κουνελιού (SCP-801-6)

-Ένα (1) ζευγάρι παπούτσια από δέρμα ελαφιού (SCP-801-7)

Τα γάντια είναι επενδεδυμένα με μετάξι, τα παπούτσια με δέρμα. Όπως και τα παλτά, και τα δύο φαίνονται συναρμολογημένα με μηχανή και δεν έχουν ετικέτες ή σημάδια ιδιοκτησίας.

Το Ίδρυμα κλήθηκε στην περιοχή μετά από πολυάριθμες αναφορές για επανειλημμένες ανώμαλες επιθέσεις ζώων στην περιοχή. Αναφέρθηκε ότι τα ζώα βρίσκονταν ασυνήθιστα κοντά σε ανθρώπινες κατοικίες και ότι ήταν ασυνήθιστα επιθετικά για τα συγκεκριμένα είδη. Ομοίως, η συμπεριφορά μετά τον περιορισμό δεν ήταν σύμφωνη με τον κανονικό [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Το προσωπικό βρήκε το SCP-801 πεσμένο στο πάτωμα του καταφυγίου μαζί με πολλά άλλα σύνολα κανονικών ενδυμάτων.

Με το φόρεμα οποιουδήποτε αντικειμένου SCP-801 αρχίζει μια ταχεία αλλαγή στον χρήστη. Το υποκείμενο αρχίζει να διπλασιάζεται από τον πόνο καθώς αρχίζουν οι εσωτερικές αλλαγές- περιγράφονται ποικιλοτρόπως ως &#34;βασανιστικές&#34;, &#34;καυτές&#34; και &#34;σαν τα [ΑΠΟΡΡΗΤΑ] όργανά μου να υγροποιούνται και [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]&#34;. Τα άτομα χάνουν σύντομα (εντός δύο (2) λεπτών) τόσο τη συνεκτική ομιλία όσο και την ικανότητα να στέκονται όρθια. Οι εκφωνήσεις του ατόμου αρχίζουν να γίνονται λιγότερο ανθρώπινες και περισσότερο ζωώδεις, καθώς οι εξωτερικές αλλαγές γίνονται εμφανείς ανάλογα με το ποιο ρούχο φοριέται. Παρόλο που τα άτομα μπορεί να καταφέρουν να βγάλουν τα ρούχα πριν από αυτό το στάδιο, η διαδικασία δεν διακόπτεται. Χαρακτηριστική είναι η επιμήκυνση του μπροστινού μέρους του προσώπου σε ρύγχος ή μουσούδα, η επιμήκυνση της καμάρας του ποδιού και της οσφυϊκής μοίρας. Τρία (3) λεπτά μετά τη μετάβαση το υποκείμενο παρουσιάζει σημάδια ακραίου πόνου και κόπωσης. Σε αυτό το στάδιο το άτομο αρχίζει να κάνει ακατάσχετο εμετό, προφανώς αποβάλλοντας την περίσσεια μάζας και ιστού που δεν χρειάζεται για τη νέα μορφή. Όση μάζα δεν μπορεί να αποβληθεί με αυτόν τον τρόπο εισέρχεται σε προχωρημένη κατάσταση κυτταρικής φθοράς και αποσπάται από το κύριο σώμα. Στο πέμπτο λεπτό (5), το υποκείμενο μοιάζει σχεδόν ολοκληρωτικά με τη νέα του μορφή. Αρχίζει ακραία τριχοφυΐα σε όλο το σώμα, η οποία προφανώς παρεμβαίνει στα ανώτερα δερματικά στρώματα του ατόμου, με αποτέλεσμα να αποβάλλεται πολύ αίμα από το σώμα μαζί με τις νεοφυείς τρίχες.\

Μετά την ολοκλήρωση της μεταμόρφωσης, το άτομο θα είναι εξαιρετικά κουρασμένο, αλλά όχι υπάκουο, και θα πρέπει να δίνεται προσοχή κατά την τοποθέτηση σε κλουβιά ή τον τερματισμό των υποκειμένων της δοκιμής. Όλα τα άτομα μέχρι στιγμής έχουν δείξει ακραία και αμείλικτη επιθετικότητα και αντίσταση στον πόνο. Όταν βρίσκονται σε κλουβί και δεν υπάρχει εξωτερικός στόχος, τα πειραματόζωα δαγκώνουν και γρατζουνίζονται μέχρι το σημείο αιμορραγίας. Ένα άτομο κατηγορίας D μεταμορφωμένο σε ρακούν βρέθηκε να έχει ροκανίσει το περιεχόμενο του στομάχου του, ενώ ένα άλλο άτομο[ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Συνιστάται ο τερματισμός όλων των ατόμων μετά τη δοκιμή και την εξέταση.

**Συμπληρωματικό έγγραφο:** Η δοκιμή των παλτών σε μη ανθρώπινα είδη απέδωσε ανάμεικτα αποτελέσματα. 

Η τοποθέτηση ενός συνηθισμένου ζώου μέσα σε ένα παλτό φτιαγμένο από το δικό του είδος (π.χ. τοποθέτηση ενός ρακούν μέσα στο SCP-801-2) ή η τοποθέτηση του ίδιου υποκειμένου στο ίδιο παλτό δύο φορές δεν έχει κανένα αποτέλεσμα. Ωστόσο, όταν τοποθετούνται συνηθισμένα ζώα (ή ναρκωμένα, μετατρεπόμενα υποκείμενα) μέσα σε ένα παλτό από διαφορετικό ζώο, το υποκείμενο μεταβαίνει κανονικά για τα πρώτα τρία (3) λεπτά πριν από τη διακοπή. Τα άτομα που προκύπτουν συχνά στερούνται γούνας ή άκρων ή έχουν μερικώς μετασχηματισμένα άκρα. Επιπλέον, μόλις ξεκινήσει η μαζική εκκαθάριση, τα υποκείμενα μπορεί να έχουν όργανα [ΑΠΟΡΡΗΤΑ] και να μην είναι σε θέση να υποστηρίξουν τις λειτουργίες της ζωής. Τα περισσότερα υποκείμενα δεν ζουν κατά τη διάρκεια αυτής της διαδικασίας.

**Συμπληρωματικό έγγραφο 2:** Η απόπειρα μετάβασης ενός υποκειμένου που φοράει πολλαπλά αντικείμενα (όπως τα SCP-801-1 και SCP-801-6 ή/και SCP-801-7) λειτουργεί παρόμοια με την τοποθέτηση ενός είδους μέσα σε ένα παλτό που δεν συμπίπτει, ωστόσο, σε αυτή την περίπτωση, η μετάβαση σταματά νωρίτερα, αφήνοντας το υποκείμενο τουλάχιστον εν μέρει συνειδητό, αλλά με εν μέρει μεταβατικά άκρα, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] κ.λπ. Καθώς αυτά τα υποκείμενα έχουν παρουσιάσει τις ίδιες βίαιες τάσεις με εκείνα που έχουν μεταβεί πλήρως, συνιστάται ο άμεσος τερματισμός τους. Δεν πρέπει να γίνει καμία προσπάθεια επικοινωνίας.
