**개요:** 2019년에 SCP 만화보고 입문.(사실 13년도에 한번 판적 있긴 한데, 그때는 뭐 잘 모르고 대충 파다 탈덕) 나름대로 스토리 많이 짜고 분석 해봐서 아이디어는 많은데 그걸 글로 쓰는걸 힘들어 함. 뭔가 새로운 시도를 하는걸 좋아하고 틀에 박히고 작위적인 컨텐츠를 접할 시 &#39;격노 모드&#39;에 들어감. 많이 생각하게 하는 작품을 크게 선호하고 언젠간 그런거 만들고 싶어함.

**좋아하는 SCP:** 001 과거와 미래, 001 총의, 4028 라 만차의 돈키호테, 3309 우리가 사라져 버리면 가는 곳, 650KO 모든 죄와 불행, 244KO 핏빛 바닷가

**창작의 방향성:**
* 너무 길지 않으면서도 나름 생각할거리 던져주는거 좋아함. 너무 스케일 크게 가는건 내가 힘들어서+그럴 실력도 없어서 못씀.
* SCP 재단은 결국 창작 플랫폼. 결국은 설정놀이 보다는 스토리와 서삿거리가 중요하다 생각함. 약간 핍진성은 떨어져도, 카논과 달라도 재미있으면 장땡 아닐까.
* 작가는 독자 바라기. 무조건 독자가 읽기 편하고 이해하기 쉬운 작품이 최고다. 어려운 소재로도 충분히 쉽게 쓸 수 있다!
* 대중적 재미와 작가주의적 아트는 서로 동시에 잘 조율되어야 한다. 어느 하나로 너무 치우쳐지지 않은 작품이 잘 만든 작품. 저는 완벽한 중간을 목표로 하고는 있지만 아무래도 아직까진 역량 때문에 전자에 좀더 치우쳐진 느낌.

@@ @@
**구성 요소:** JUNG 아키텍쳐 기반 인격구조 스캐너 &#34;Inside-Out&#34;을 통해 분석한 결과표.
||~ 항목||~ 비고||
||이과충||물리학과 재학중. 이것저것 대충 알기는 많이 아는데, 깊게 들어가는건 1도 모름.||
||문과충||젤 좋아하는 사람이 프리드리히 니체와 나자렛 예수.,,(근데 무교임),,||
||예술충||영화 워낙 좋아해서 이것저것 보다 보니 입문함. 그러다 보니 깊이 생각하게 만드는걸 특히 선호하는 경향이 생긴 듯||
||너드||쌉너드. 중딩때부터 닥터후, 스타워즈, 반지의 제왕 덕질 거쳐감. 그리고 현재까지 SCP 파고 있음. ㅋㅋ||
||힙스터||괜히 이상한 자신만의 해석 붙이는거 좋아함. 매번 파는것도 상당히 마이너한거 밖에 없음. 그래도 마이너 부심은 별로 없고 그냥 내가 파는거 잘 됐으면 좋겠음.||

@@ @@
**계획중인 대형 프로젝트:**
* **분석심리학부:** 칼 융의 심리학 이론을 바탕으로 인간의 집단무의식과 싱크로니시티를 연구하는 학부.
 * **칼 융 연작:** 그의 재단에서의 삶과 후회, 그리고 그가 증명하고 싶었던 싱크로니시티 이론에 대하여.
* **엘로이 엘로이 라마 사박타니:** 두려워 말라 내가 너와 함께 함이니라. 연작이자 카논. 칼 융 연작 다 쓰고 난 뒤에 연재 예정.

@@ @@
**캐릭터 및 설정:**
본인이 대충 짜고 있는 간단한 캐릭터와 설정들. 혹시라도 쓸 일이 생길 때 참고하시라고 넣어둡니다.
(엑스트라로 이름만 있는 캐릭터와 설정은 제외함.)
* **천세윤 박사:** 30대 중반 여성. 내향-사고. 분석심리학부의 학과장. 여유로운 모습을 항상 유지하고 매번 덜렁이기 때문에 항상 곽수일 박사가 보좌한다. [[[SCP-756-KO]]]에서 등장.
* **곽수일 박사:** 30대 중반 남성. 외향-감각. 분석심리학부의 JUNG 아키텍쳐 관리를 도맡고 있음. 현실주의자에 약간 무뚝뚝하고 FM인 성격. [[[SCP-963-KO]]]에서 등장.
* **강다홍 연구원:** 20대 중반 여성. 외향-감정. 분석심리학부의 신입으로 항상 밝은 에너지를 분출함. 선임자를 상대로 장난을 자주 치고 그거 때문에 곽수일은 자주 골머리를 앓음. 천박사와 함께 [[[SCP-756-KO]]]에서 등장.

* **JUNG 아키텍쳐:** 인간의 정신신호를 해석하거나 생성하는 연산코어. 클라우드 방식으로 각 단말기가 연산을 요청하면 그때그때 연산값을 전송하는 방식이다. 다양한 기지에 다양한 장비가 보급되어 있으며, 각 장비는 &#39;JUNG 아키텍쳐 기반 XXXXX&#39;이라는 네이밍이 붙는다.,,(ex. JUNG 아키텍쳐 기반 심상 스캐너),, 본체에는 곽수일 박사만이 접근 가능하다. [[[SCP-775-KO]]]에서 처음 사용됨.
* **합성원형구성체(.sac):** 분석심리학부가 인공적으로 만들어낸 집단무의식 속 지성이 있는 아키타입. 분석심리학부의 전 인원에게 집단무의식을 통해 접근할 수 있다. 집단무의식을 관찰하는 조나단-할리만.sac와 집단무의식을 통한 공격으로부터 분석심리학부 인원을 보호하는 사일런트.sac가 있다. (쓸 예정)

**좋아하는 음식:** 야끼소바, 베스킨 라벤스 애플민트 아이스크림, 알볼로 쉬림프 핫치킨 골드 피자, 닭발.

**좋아하는 영화:** 블레이드 러너 시리즈, 판의 미로, 그리스도 최후의 유혹, 매그놀리아, 2001 스페이스 오디세이, 버드맨, 어벤져스 인피니티워.

**좋아하는 애니:** 모아나, 인사이드 아웃, 바다의 노래, 카우보이 비밥, 센과 치히로의 행방불명, 파프리카, 마법소녀 마도카 마기카, 우마무스메 프리티더비.

**이상형:** 정서적으로 안정되고 건전한 여자. (이것저것 따질 때가 아니다.)

**좋아하는 음악:** 퓨쳐베이스(플룸 같은 스타일 좋아함), 재즈(빅밴드, 콰르텟 다 좋아함), 시티팝(특히 김현철꺼), 포터 로빈슨꺼 모든 노래 다 좋아함.

**MBTI:** 그런거 안믿음,,(=INTP),,
