&gt; //Cậu là ai? Cậu làm gì ở đây?//

&gt; //Tôi là ai?//

[Rõ ràng không phải tất cả ký ức của bạn đều nguyên vẹn. Nhưng mà, đó không phải là điều tôi nên trả lời. Chỉ có chính bạn mới có thể trả lời nó. Tôi nghĩ nếu bạn biết chờ đợi, nó sẽ tự đến với bạn.]

&gt; //Hình thái mới? Tôi là gì? Tôi đang ở đâu?//

[Bạn là giải pháp cho vấn đề.]

**Mã vật thể:** SCP-4043

**Phân loại Quản thúc:** Archon[[footnote]]Các dị thể được phân loại Archon là các dị thể về lý thuyết có thể được quản thúc, nhưng tốt nhất là không nên, do sẽ tác động xấu đến sự tồn vong của nhân loại.[[/footnote]]

**Quy trình Quản thúc Đặc biệt:** Việc quản thúc SCP-4043 yêu cầu Tổ Chức phải nhắm đến hai mục tiêu có phần trái ngược nhau.

Thứ nhất, Tổ Chức sẽ giám sát và làm mất uy tín của phong trào &#39;Mẹ Trái đất&#39; bằng cách tài trợ cho các thực thể chính trị và phương tiện truyền thông chuyên bác bỏ hoặc bôi xấu phong trào và lý tưởng của họ. Các nguồn tái trợ tương tự cũng sẽ được cung cấp cho các tổ chức và cá nhân tìm cách bác bỏ và bôi xấu các nhà ngoại cảm, thầy bói và các nhà linh học.

Thứ hai, Tổ Chức sẽ cung cấp tài chính và hỗ trợ cho các sáng kiến ​​bảo vệ môi trường, ủng hộ các cá nhân và tổ chức tìm cách bảo tồn và tái lập môi trường tự nhiên. Các chính trị gia, tổ chức, tập đoàn phủ nhận hiện tượng nóng lên toàn cầu và ủng hộ việc khai thác tài nguyên thiên nhiên không có kiểm soát sẽ bị bôi xấu và gây mất ổn định.

Hiện Tổ Chức có ba hầm ngầm ở Costa Rica, vùng bồn địa Congo và Borneo[[footnote]]Mỗi vùng trên đều có mức độ đa dạng sinh học cao.[[/footnote]]. Mỗi địa điểm trên sẽ là nguồn tiếp tế và nơi đóng quân của các đội MTF Iota-4 (&#34;Mother&#39;s Keepers&#34;) và Iota-5 (&#34;Brainiacs&#34;). Một khu vực cấm rộng hai kilomet sẽ được duy trì bên trên mỗi hầm[[footnote]]Nhằm tránh can thiệp vào hoạt động tự nhiên trong khu vực, chỉ biển báo và máy quay ẩn sẽ được sử dụng cho mục đích an ninh, hàng rào bảo vệ là không cần thiết.[[/footnote]]. Thường dân đột nhập trái phép vào các khu vực này phải bị bắt giữ và sẽ được cấp thuốc lú Loại-C nếu cần thiết. Iota-5 được cho phép sử dụng vũ lực trong trường hợp thường dân bất hợp tác, hoặc bị xâm nhập trái phép bởi nhân sự Tổ Chức hoặc các Thế lực Đáng lưu tâm thù địch.

Nhân sự Tổ Chức tiếp xúc trực tiếp với SCP-4043 bị cấm mang theo vũ khí, chất độc hoặc các thiết bị điện tử dưới mọi hình thức, nhưng các đồ vật trên được phép mang theo ở bên ngoài hầm ngầm. Tương tự như vậy, những cá nhân có chân tay giả, cấy ghép điện tử hoặc cường hoá phi sinh học dù dưới bất kỳ hình thức nào cũng đều bị cấm tiếp xúc với SCP-4043. Các cá nhân có khả năng ngoại cảm được phép tiếp cận trực tiếp với SCP-4043, nhưng phải có sự cho phép của nhân sự từ Cấp 4 trở lên, và phải vượt qua Bài kiểm tra Sức chịu đựng tâm lý Cấp A.

**Mô tả:** SCP-4043 là định danh chung được cấp cho một loại ý thức bán tri giác rộng lớn trải rộng khắp Trái đất và hiện thân vật lý của ý thức nói trên. Ý thức này là tập hợp của tất cả sinh khối trên hành tinh, đóng vai trò đại diện cho sức khoẻ, tính cách và một sức mạnh có khả năng thúc đẩy sự phát triển của chính nó. Sự tồn tại của SCP-4043 được cho là có lợi cho sự sống trên Trái đất, và sự tồn tại của sự sống trên Trái đất được cho là nguyên nhân tồn tại của SCP-4043. Vì những đặc điểm trên, SCP-4043 về cơ bản là thân thiện đối với tất cả sự sống trên Trái đất.

Do kích thước quá lớn của nó, ý thức trên có tốc độ suy nghĩ và xử lý thông tin quá chậm để có thể phát hiện bằng các biện pháp ngoại cảm thông thường. Các biện pháp ngoại cảm dài kì có thể giúp những nhà ngoại cảm chuyên nghiệp xác định được ý thức trên, mặc dù giao tiếp ngoại cảm trực tiếp hiện vẫn chưa đạt được. Tiếp xúc bằng ngoại cảm có thể thực hiện với đại diện vật lý của ý thức trên, nhưng các cá nhân cố gắng thực hiện một việc như vậy sẽ phải chịu những tổn thương không thể phục hồi về tinh thần và tâm lý do hậu quả của kích thước và độ phức tạp của nó.

Các lần hiện hình vật chất xảy ra hai lần mỗi tuần, trong khoảng sáu giờ. Trong mỗi lần hiện hình, SCP-4043 sẽ được cụ thể hoá thành dạng vật chất ở trong một trong ba hầm ngầm được xác định. Mỗi hầm nằm tại trung tâm của một khu vực đa dạng sinh học ở vùng khí hậu nhiệt đới cận xích đạo. Mỗi hầm có hình gần tròn, bán kính 25-35 mét, với nhiều lối vào và một lỗ lớn trên mái để ánh sáng mặt trời có thể chiếu vào. Các hầm đều có một hệ thực vật phong phú, với nhiều loại thực vật và nấm phát triển mạnh bên trong. Các hiện thân sẽ có sự khác nhau về kích thước và hình dáng ở mỗi sự kiện hiện hình, SCP-4043 có xu hướng có sử dụng hình ảnh của sinh vật từ quần thể ở gần nó nhất, chúng bao gồm nhiều loại động vật có vú, bò sát, lưỡng cư, v.v. Kể từ khi thành lập các căn cứ cố định gần địa bàn của nó, hơn một nửa số lần hiện hình hiện nay đều mang hình dạng con người. Bất kể là hình dạng nào, hiện thân được dùng bởi SCP-4043 luôn được cấu tạo từ một loại vật liệu sinh học có thành phần tương tự như cơ và gỗ. Trong những sự kiện hiện hình, SCP-4043 thường sẽ ngồi một cách ngoan ngoãn, nhẹ nhàng và vui vẻ tương tác với tất cả sinh vật sống tiếp cận nó. Động vật thường bị thu hút bởi SCP-4043, và thể hiện sự thoải mái và vui vẻ khi có nó. Đáng chú ý, các loài săn mồi và động vật ăn thịt thường sẽ tương tác với nhau một cách hoà bình khi có sự hiện diện của SCP-4043, mặc dù hiệu ứng này sẽ không còn sau khi nó biến mất. Các động vật sau khi tương tác với SCP-4043 đã cho thấy một tỷ lệ sống sót và sinh sản cao bất thường.

Các hiện thân của SCP-4043 sẽ hoạt động một cách vô cùng bất kham nếu có sự hiện diện của bất kì loại công nghệ phức tạp hoặc vũ khí của con người có thể gây hại cho nó. Nó được ghi nhận là đã sớm chú ý đến những điều kiện này.

Cơ chế hoạt động của SCP-4043 hiện chưa rõ, mặc dù khả năng xảy ra các vòng lặp phản hồi đã được xác nhận. Khi sinh quyển của Trái đất ổn định, các hiện thân của SCP-4043 sẽ trở nên lớn hơn và mạnh hơn, và khả năng ảnh hưởng tích cực của nó đến sự phát triển của sự sống cũng dễ thấy hơn. Ngược lại, khi sinh quyển của Trái Đất suy giảm, các hiện thân của nó của nó sẽ có dấu hiệu đi xuống về thể chất và tinh thần.

Kể từ khi được Tổ Chức phát hiện vào năm 1956, SCP-4043 đã có biểu hiện bị suy yếu dần dần nhưng đều đặn qua từng năm, các nhà ngoại cảm báo cáo rằng ngày càng khó khăn trong việc xác định ý thức của nó. Đội MTF Iota-4[[footnote]]Hiện gồm 27 thành viên dưới sự lãnh đạo của Nghiên cứu viên Edwards.[[/footnote]] (&#34;Mother&#39;s Keepers&#34;) và Iota-5[[footnote]]Hiện gồm 44 thành viên dưới sự lãnh đạo của Đặc vụ biệt phái Yen.[[/footnote]] (&#34;Brainiacs&#34;) đã được thành lập để chăm sóc SCP-4043. Iota-4 chủ yếu bao gồm các nhà sinh vật học và nhà sinh thái học có sự hiểu biết chuyên sâu về đa dạng sinh học toàn cầu, trong khi Iota-5 hoàn toàn chỉ gồm các nhà ngoại cảm được đào tạo đặc biệt để giao tiếp với SCP-4043.

**Mã vật thể:** SCP-4043

**Phân loại Quản thúc:** Neutralized

**Quy trình Quản thúc Đặc biệt:** Để biết Quy trình Quản thúc Đặc biệt trước đây, xem tài liệu SCP-4043-ARC-1.

Ba hầm quan sát của Tổ Chức vẫn được duy trì ở Costa Rica, bồn địa Congo và Borneo[[footnote]] Đáng chú ý, các địa điểm này trước đây từng có mức độ đa dạng sinh cao nhưng giờ đây số lượng loài sinh vật đang suy giảm một cách báo động.[[/footnote]]. Một đội ngũ nghiên cứu viên nhỏ đang được duy trì ở mỗi hầm, cùng với các hướng dẫn để ngăn thường dân và các Thế lực Đáng lưu tâm tiếp cận.

Một nhóm gồm sáu nhà ngoại cảm chuyên nghiệp từ MTF Iota-5 và các nghiên cứu viên cấp cao sẽ tham gia vào Chiến dịch Seance. Cho phép sử dụng thuốc cường hoá ngoại cảm Loại C. Các biện pháp ngoại cảm phải được thực hiện liên tục không ít hơn ba ngày một lần nhằm xác định vị trí hay những gì còn sót lại của SCP-4043.

**Mô tả:** SCP-4043, trước khi chết, là hiện thân thể chất và tinh thần của toàn bộ sinh quyển Trái đất, bao gồm một ý thức bán tri giác rộng lớn trải rộng khắp hành tinh, và hiện thân vật lý của ý thức nói trên. Ý thức này là tập hợp của tất cả sinh khối trên hành tinh, đóng vai trò đại diện cho sức khoẻ, tính cách và một sức mạnh có khả năng thúc đẩy sự phát triển của chính nó.

SCP-4043 sẽ hiện hình ở dạng vật chất hai lần mỗi tuần tại một trong ba địa điểm, lần lượt là Costa Rica, bồn địa Congo và Borneo. Mỗi địa điểm đều có sự đa dạng sinh học cao và đặc biệt là thiên nhiên còn tương đối hoang sơ. Vào năm 1989, thời gian giữa các lần hiện hình ngày càng kéo dài và các sự kiện hiện hình cũng ngày càng trở nên ngắn ngủi, với lần hiện hình cuối cùng xảy ra trong 95 giây ở Borneo vào tháng 1 năm 1992.

Do kích thước quá lớn của nó, ý thức trên có tốc độ suy nghĩ và xử lý thông tin quá chậm để có thể phát hiện bằng các biện pháp ngoại cảm thông thường. Các biện pháp ngoại cảm dài kì có thể giúp những nhà ngoại cảm chuyên nghiệp xác định được ý thức trên, giao tiếp ngoại cảm trực tiếp không bao giờ đạt được. Tuy nhiên, vẫn có thể tiếp xúc trực tiếp với các hiện thân của SCP-4043, đôi khi chúng sẽ được dùng để tìm hiểu thêm về bản chất của SCP-4043. Khi các sự kiện hiện hình trở nên hiếm hơn, các thành viên của MTF Iota-5 đã  triển khai để các kỹ thuật truyền thống tiềm ẩn nhiều rủi ro nhằm bảo tồn SCP-4043 (xem Phụ lục SCP-4043.1).

Kể từ lần xuất hiện cuối cùng của nó, không còn nhà ngoại cảm nào có thể xác định được những suy nghĩ và cảm xúc khớp với SCP-4043

Kể từ cái chết của SCP-4043, MTF Iota-4 và các nhà sinh vật học trên toàn thế giới đã ghi nhận tỷ lệ tuyệt chủng ngày càng cao, với sự biến mất của các loài sinh vật vượt xa cả những dự đoán tồi tệ nhất vì hoạt động của con người. Các nghiên cứu viên của tổ chức cũng chú ý thêm đến sự suy giảm ngoài sức tưởng tượng về khả năng sinh sản của nhiều loài động vật vì thay đổi môi trường sống, với tổn thất tăng theo cấp số nhân.

**Phụ lục 4043.2:** Bản ghi phỏng vấn

&gt; **Phỏng vấn ngắn về sự hiện hình của SCP-4043**
&gt; 
&gt; **Thời gian:** 23/01/1992
&gt; 
&gt; **Người phỏng vấn:** Nghiên cứu viên trưởng John Reynolds
&gt; 
&gt; **Đối tượng phỏng vấn:** Đặc vụ biệt phái Clair Yen, MTF Iota-5 
&gt; 
&gt; **Chủ đề:** Sự hiện hình của SCP-4043 
&gt; 
&gt; ------
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Vui lòng nêu tên của cô.
&gt; 
&gt; **Đặc vụ Yen:** Clair Yen. Đội Đặc nhiệm Cơ động Iota-5, biệt hiệu Brainiacs.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Cô đã làm trong dự án 4043 được bao lâu rồi, Đặc vụ Yen?
&gt; 
&gt; **Đặc vụ Yen:** Gần mười lăm năm, thưa ông. Quay lại năm 75 là lần đầu tiên họ cố gắng liên lạc trực tiếp với bà ấy. Khi đó tôi chỉ là một thực tập sinh cấp thấp. Rồi họ đưa tôi đến vào giữa năm 77 sau khi một vài thành viên của nhóm đầu tiên bị kiệt sức.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Kiệt sức?
&gt; 
&gt; **Đặc vụ Yen:** Vâng thưa ông. Ngoại cảm không phải một bộ môn khoa học chính xác, và không phải lúc nào cũng có đầy đủ rủi ro, nhưng nói chung, việc tiếp xúc với nhiều tâm trí cùng một lúc đòi hỏi sự tinh tế. Khi ông liên kết với một tâm trí khác, não của ông sẽ bắt chước các kiểu suy nghĩ của họ ngoài những suy nghĩ của riêng ông. Kết nối với nhiều tâm trí cùng một lúc và sẽ khiến não ông nổ tung vì có quá nhiều suy nghĩ mà đầu ông không thể xử lý hết. Cuối cùng, về cơ bản nó sẽ giống như một cơn động kinh. Điều đầu tiên mà một nhà ngoại cảm cần học trước khi thực hiện liên kết đa tiềm thức là làm thế nào để giới hạn lượng thông tin mà họ thu nhận được cùng một lúc. Ông phải dựng lên một bức tường tinh thần để che chắn bản thân khỏi những thứ đi vào mà ông không thể xử lý.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Vậy còn 4043?
&gt; 
&gt; **Đặc vụ Yen:** Bà có hàng triệu tỷ suy nghĩ, theo đúng nghĩa đen, cùng một lúc. Với ý thức của cả thế giới, nó lớn đến mức để những suy nghĩ này được lan truyền ra ngoài, sẽ mất hàng giờ để chúng đi khắp hành tinh. Về cơ bản nó gần giống như một cơn bão sấm sét với  chúng tôi vậy. Nhưng khi bà hiện hình, những suy nghĩ đó tập trung lại một chỗ, và nhúng tay vào đó thật sự vô cùng nguy hiểm. Một số người đã thử và giờ đang phải sống thực vật.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Làm thế nào cô có thể bắt liên lạc?
&gt; 
&gt; **Đặc vụ Yen:** Tất cả thành viên của Iota-5 đều đã trải qua quá trình đào tạo chuyên biệt. Nó... giống như học cách lùi lại. Giống như việc đưa tay lên bịt tai và nhắm mắt lại. Và sau đó bắt đầu cuộc trò chuyện bằng cách hét xuyên qua tường. Nó không dễ. Tôi là người duy nhất làm được trong suốt một thập kỷ. Thật căng thẳng.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Sao lại gọi SCP-4043 là &#39;bà ấy&#39;...?
&gt; 
&gt; **Đặc vụ Yen:** Vâng. Đó là... bản chất của bà. Bà là tập hợp của tất cả sự sống trên Trái đất. Hầu hết trong số đó là con cái. Con đực thì có xu hướng thích làm mấy trò tự huỷ nên ít hơn. Chúng tôi cũng có ảnh hưởng lớn đến bà ấy. Chúng tôi đã tạo ra rất nhiều tầng nhận thức, nên nhiều suy nghĩ của bà ấy đến từ chúng tôi. Gần đây có phải bà thường xuyên có hiện thân giống chúng ta hơn không, và con người ai cũng đều gọi bà bằng cái tên //Mẹ// Thiên Nhiên cơ mà.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Phải rồi. Về những sự kiện gần đây... Một số cá nhân có thắc mắc về tác động của của chuyện đã xảy ra.
&gt; 
&gt; **Đặc vụ Yen:** Ông có thể thôi ngay kiểu úp mở này không. Nó không có tác dụng với một nhà ngoại cảm đâu. Ông định nói Hội đồng muốn biết chuyện quái gì đang xảy ra hửm?
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Đúng... Nên là, chuyện gì đang xảy ra?
&gt; 
&gt; **Đặc vụ Yen:** Bà ấy... đi rồi.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Ý cô là sao?
&gt; 
&gt; **Đặc vụ Yen:** Bà ấy đi rồi. Tôi không cảm nhận được gì khác từ bà nữa.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Ý cô là nó chết rồi?
&gt; 
&gt; **Đặc vụ Yen:** &#34;Bà ấy&#34;. Và đúng.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Thực thể này, thực thể mà cô gọi là Mẹ Thiên Nhiên, đã chết?
&gt; 
&gt; **Đặc vụ Yen:** Tôi cảm thấy bà ra đi. Tôi cảm thấy cái chết của bà. Ngay trên tay tôi. Không có quá nhiều đau đớn. Hooper và Takahashi không thể giữ được. Họ vẫn còn bất tỉnh. Ở nơi từng tràn ngập tình yêu, nay chỉ có nỗi đau, và sự trống vắng... và rồi chẳng còn gì cả.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Cô đã nói gì với nó? Tôi đã xem đoạn băng. Tôi biết cô đã nói gì đó.
&gt; 
&gt; //(Đặc vụ Yen không trả lời.)//
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Đặc vụ Yen, tôi đang hỏi cô đấy.
&gt; 
&gt; **Đặc vụ Yen:** Tôi... Tôi đã nói dối bà ấy. Nói rằng bà ấy sẽ ổn thôi. Và tôi đã nói cho bà biết tên của tôi.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Tại sao lại là tên cô?
&gt; 
&gt; **Đặc vụ Yen:** Bà muốn biết nó. Bà ấy  không có tên nên bà... tò mò về chúng.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Làm thế nào cô đi xa được đến thế mà không làm tan chảy não của mình?
&gt; 
&gt; **Đặc vụ Yen:** Bà ấy không còn lại gì nhiều trước khi mọi chuyện kết thúc. Bà khi đó đủ yếu để tôi có thể tiếp nhận những suy nghĩ cụ thể hơn, và tôi hầu như không cần đến bức tường. Tôi nghĩ có một con người trong bà ấy muốn có một cái tên.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Chúng ta sẽ gặp phải chuyện gì?
&gt; 
&gt; **Đặc vụ Yen:** Thưa ông?
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Cô đã tham gia dự án được mười lăm năm. Cô được chứng kiến khả năng của thực thể như nhiều người khác. Chuyện gì sẽ xảy ra tiếp theo?
&gt; 
&gt; **Đặc vụ Yen:** Bà ấy... là... là hiện thân của mọi sự sống trên Trái Đất. Bà dẫn dắt nó, chăm sóc nó, và là cảm xúc của nó. Bà chính là sự sống, số phận của chúng ta gắn liền với bà ấy.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Cô đang nói rằng với cái chết của SCP-4043, mọi sự sống trên Trái đất sẽ diệt vong?
&gt; 
&gt; **Đặc vụ Yen:** Không hẳn. Chúng tôi khá chắc điều này đã xảy ra vài lần. Chicxulub, kỷ Hậu Permi, kỷ Ordovic... Sự sống vẫn sẽ tiếp tục, và tái khởi trở lại. Bà ấy có thể sẽ tái sinh. Nhưng vẫn rất tệ, chúng ta sẽ thấy rất nhiều quần thể sinh vật bị tuyệt chủng. Có lẽ bao gồm cả chính con người.
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Cô nghiêm túc sao, đặc vụ Yen?
&gt; 
&gt; //(Đặc vụ Yen nhìn chằm chằm vào Nghiên cứu viên Reynolds một cách quả quyết.)//
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Còn cách nào để cứu vãn không?
&gt; 
&gt; **Đặc vụ Yen:** Hãy ngăn loài người tàn phá hệ sinh thái.
&gt; 
&gt; //(Một khoảng lặng dài.)//
&gt; 
&gt; **Nghiên cứu viên Reynolds:** Thôi ăn cứt rồi.
&gt; 
&gt; [KẾT THÚC BẢN GHI]

&gt; //Chiến dịch Geneva là cái gì?//

[Một nỗ lực để khôi phục lại ý thức của SCP-4043 bằng biện pháp nhân tạo. Vì SCP-4043 là một tập hợp của tất cả sinh khối trên Trái Đất nên họ đã đưa ra kết luận rằng nếu có một cách khai thác ý thức của mọi sinh vật trên hành tinh, và sau đó chuyển kết nối đó vào một cấu trúc siêu hình, rồi ta có thể khôi phục SCP-4043 về trạng thái cũ của nó.]

**Mã vật thể:** SCP-4043-B

**Phân loại Quản thúc:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-4043-B hiện chưa được quản thúc. Các quy trình sau đây chỉ nhằm giảm thiểu tác động của SCP-4043-B và lý tưởng nhất là khôi phục nó về trạng thái ban đầu. Trong trường hợp không thể đạt được những điều này, các phương pháp tiêu diệt SCP-4043 sẽ được nghiên cứu.

Thứ nhất, Tổ Chức sẽ hỗ trợ và tuyên truyền cho phong trào &#39;Mẹ Trái đất&#39;,  bằng cách tài trợ cho các thực thể chính trị và phương tiện truyền thông tìm cách hỗ trợ phong trào và lý tưởng của họ. Các chương trình giáo dục cộng đồng cho trẻ em lồng ghép thêm ý niệm về một &#39;Mẹ thiên nhiên&#39; (hay &#39;Gaia&#39;) hiền từ và coi đó là phép ẩn dụ cho hệ sinh thái sẽ được sản xuất và đưa vào chương trình giảng dạy trên toàn thế giới.

Thứ hai, Tổ Chức sẽ cung cấp tài chính và hỗ trợ cho các sáng kiến ​​bảo vệ môi trường, ủng hộ các cá nhân và tổ chức tìm cách bảo tồn và tái lập môi trường tự nhiên. Các chính trị gia, tổ chức, tập đoàn phủ nhận hiện tượng nóng lên toàn cầu và ủng hộ việc khai thác tài nguyên thiên nhiên không có kiểm soát sẽ bị bôi xấu và gây mất ổn định. Cho phép sử dụng các hành động can thiệp trực tiếp như cử đội MTF đi phá hoại các nhà máy và khu công nghiệp được chỉ định.

Tổ Chức sẽ duy trì sự hiện diện trong bán kính mười kilomet xung quanh các hầm ngầm ở Costa Rica, bồn địa Congo, và Borneo. Mỗi địa điểm trên sẽ là nguồn tiếp tế, nơi đóng quân, và kho vũ khí cho các đội MTF vũ trang. Thường dân hoặc nhân sự Tổ Chức đột nhập trái phép vào các khu vực này phải bị bắt giữ và sẽ được cấp thuốc lú Loại-C nếu cần thiết. Nhân sự của GOC và các Thế lực đáng lưu tâm khác tiếp cận khu vực sẽ được cảnh báo tránh xa, nhưng không được giao chiến[[footnote]] Vì SCP-4043-B có thể dễ dàng phá hủy bất kỳ cấu trúc nhân tạo lớn nào mà nó gặp phải, các biển báo thô sơ bằng gỗ và máy quay ẩn sẽ được sử dụng, hàng rào bảo vệ là không cần thiết[[/footnote]]. Trong trường hợp một cá nhân vượt qua bán kính 10 kilomet và không quay lại, họ sẽ được coi là đã chết. Mọi nỗ lực giải cứu đều bị nghiêm cấm.

**Mô tả:** SCP-4043 định danh chung được cấp cho một loại ý thức bán tri giác nhân tạo trải rộng khắp Trái đất và hiện thân vật lý của ý thức nói trên. Ý thức này là tập hợp của tất cả sinh khối trên hành tinh, đóng vai trò đại diện cho sức khoẻ, tính cách và một sức mạnh có khả năng thúc đẩy sự phát triển của chính nó

Do kích thước quá lớn của nó, ý thức trên có tốc độ suy nghĩ và xử lý thông tin quá chậm để có thể phát hiện bằng các biện pháp ngoại cảm thông thường. Nhưng ở mức độ nào đó, các nhà ngoại cảm đã nhận thấy sự hiện diện liên tục và mạnh mẽ của cảm xúc tức giận và ham muốn thể xác. Về mặt lý thuyết, có thể tiếp xúc bằng ngoại cảm với đại diện vật lý của ý thức trên, nhưng một hành động như vậy sẽ gây tử vong cho bất kỳ ai cố gắng thực hiện nó. SCP-4043-B không có chung bản chất nhân từ như người tiền nhiệm của nó. Ý thức này đã trở nên lớn hơn khi bao gồm cả những bản năng cơ bản - như kiếm ăn, chiến đấu, chạy trốn và/hoặc giao phối. Ngoài ra, một cảm giác đau đớn liên tục được phát hiện trong đang nằm sâu trong nó.

Các sự kiện hiện hình vật chất của SCP-4043-B xảy ra hàng ngày ở ngẫu nhiên một trong ba hầm ngầm trong thời gian 12 giờ. Trong mỗi sự kiện hiện hình, SCP-4043-B sẽ được hiện thực hóa ở một một trong ba phòng đã được xác định. Các hiện thân có kích thước khác nhau trong mỗi sự kiện, nhưng luôn có chiều cao ít nhất 3 mét và có hình dạng con người. Hiện thân của SCP-4043 luôn được cấu tạo từ một vật liệu sinh học có thành phần tương tự như cơ và gỗ. Sau khi hiện hình, SCP-4043 sẽ rời khỏi căn hầm và đi lang thang ở khu vực xung quanh. Nó không thể hiện sự thù địch đối với đời sống hoang dã, nhưng sẽ tấn công mọi con người và tạo vật của con người mà nó gặp phải, đặc biệt là công nghệ. Do kích thước lớn, sức mạnh và độ bền cực cao của các hiện thân, những sự kiện này hầu như luôn có thiệt hại về nhân mạng.

Giống như người tiền nhiệm của nó, sự tồn tại của SCP-4043-B có lợi cho sự đa dạng sinh học và sự phát triển của sự sống trên Trái đất. Tuy nhiên, SCP-4043-B có tác động thứ cấp là thay đổi hệ sinh thái và hành vi của động vật theo hướng có hại trực tiếp cho con người. Kể từ khi nó được tạo ra, hạn hán, đói kém và sự phá hoại của côn trùng đã gia tăng trên các vùng canh tác nông nghiệp. Hành vi thù địch ở động vật sống chung với con người tăng lên, như chuột và chim bồ câu ngày càng hung hăng hơn một cách bất thường, hiện tượng này cũng xảy ra với các loài động vật được thuần hoá như mèo và chó. Đáng chú ý nhất là sự gia tăng tính kháng chất kháng sinh và độc lực ở một số chủng vi khuẩn như //Staphylococcus aureus//[[footnote]]Hay còn gọi là &#39;Tụ cầu vàng&#39;.[[/footnote]] và các loại vi khuẩn lây nhiễm khác.

Mô hình dự báo của Tổ Chức cho thấy các bệnh nhiễm trùng do vi khuẩn gây ra sẽ trở nên không thể điều trị được trong vòng 10 năm tới, và các loại dịch bệnh do vật chủ trung gian truyền bệnh gây ra, cũng sẽ gây tử vong cho hơn 90% dân số trong vòng 10 năm tới.

**Giám sát chiến dịch:** Nghiên cứu viên John Reynolds

**Ngày phát động:** 04/05/1997

**Nhiệm vụ:** Thủ tiêu SCP-4043-B cả về vật chất và tinh thần.

**Giới hạn chiến dịch:** Giao thức giới hạn thiệt hại nhân mạng Kant đã gỡ bỏ. Giao thức hy sinh nhân mạng cần thiết đã kích hoạt. Các giao thức hạn chế tiêu thụ tài nguyên đã gỡ bỏ. Các giao thức bảo mật đã gỡ bỏ. Cho phép triển khai thuốc lú trên diện rộng.

**Hậu quả nếu thất bại:** Chắc chắn sẽ xảy ra viễn cảnh Cấp-IK Văn Minh Sụp Đổ. Rất có thể xảy ra viễn cảnh Cấp-SK Thay Đổi Thống Vị. Có thể xảy ra viễn cảnh Cấp-XK Loài Người Tuyệt Chủng.

**Hậu quả nếu thành công:** Có thể xảy ra viễn cảnh Cấp-IK Văn Minh Sụp Đổ, trừ phi có giải pháp dự phòng. Rất có thể xảy ra viễn cảnh Cấp-XK Tuyệt Chủng Hàng Loạt, trừ phi có giải pháp dự phòng. Gần như chắn chắn vi phạm các giao thức bảo mật trên quy mô toàn cầu.

**Bối cảnh:** Trong những năm qua, SCP-4043-B đã có thể hoạt động mà không bị ngăn trở. Người ta tin rằng sự hiện diện của nó là nguyên nhân làm cho điều kiện nông nghiệp của con người trở nên tồi tệ hơn, cùng với đó là sự gia tăng tính kháng chất kháng sinh của một số mầm bệnh. Do bản chất vô hình của thực thể, các quy trình quản thúc tiêu chuẩn là không thể. Quy trình Quản thúc Đặc biệt hiện tại đã không hạn chế được ảnh hưởng hoặc hành vi của thực thể, và do đó, phương án dự phòng này đã được chuẩn bị. Tổ Chức đã tạo ra một thực thể mà vì nó đã phương hại nghiêm trọng đến thế giới tự nhiên, dẫn đến những sự kiện đe doạ xoá sổ toàn bộ nhân loại, cho nên chúng ta có trách nhiệm phải tiêu diệt nó.

**Phương pháp:** Một đội gồm 40 nhà ngoại cảm từ MTF Iota-5 sẽ đóng vai trò là Neo nhận thức cho chiến dịch, mỗi người đều được sử dụng chất cường hoá ngoại cảm nhân tạo Loại-A. Có hai vai trò đặc biệt được chỉ định trong nhóm: đội trưởng (Đặc vụ C. Yen), sẽ điều phối và chỉ đạo chiến dịch, và Vật tế (Đặc vụ E. Gardner), sẽ phụ trách phần quan trọng nhất của chiến dịch.

Đầu tiên, đội sẽ tạo ra một cấu trúc Halcyon với khoá an toàn Slipknot trong tâm trí, đóng vai trò như một tấm khiên bảo vệ các thành viên khỏi SCP-4043-B. Sau đó, 5 thành viên trong đội sẽ duy trì cấu trúc, số còn lại sẽ tạo ra một cấu trúc Styx được khái quát hoá trong tâm trí, và phân ra 5 thành viên để duy trì nó. Khi cấu trúc Styx được hoàn thành trong cấu trúc Halcyon, cấu trúc Icarus sẽ được tạo xung quanh cấu trúc Styx, với 5 thành viên khác duy trì sự ổn định của cấu trúc này. 25 thành viên còn lại sẽ cẩn trọng khởi động nghịch lý Vòng lặp Vô tận, sử dụng cấu trúc Styx làm điểm mốc. Khi nghịch lý Vòng lặp Vô tận được thiết lập, cấu trúc Styx và Icarus sẽ được dung hợp vào Vòng lặp, và sau đó là cấu trúc Halcyon. Cho đến khi toàn bộ ma trận được hoàn thiện và có thể tự duy trì, cả đội phải cố giữ nó trong chính xác 23 phút và 14 giây (theo chỉ thị của đội trưởng).

Tại thời điểm này, 39 thành viên của đội sẽ giao quyền kiểm soát cấu trúc cho Vật tế, anh ta sẽ phải duy trì nó một mình. Kế đó, 39 thành viên này phải ngay lập tức sử dụng một liều thuốc mê được phát sẵn cho từng người. Cửa sổ phía trên sẽ mở trong 24 giây, và Vật tế sẽ kích hoạt đồng thời khoá an toàn Slipknot và cấu trúc Icarus.

**Rủi ro:** Để tạo ra một cấu trúc đủ lớn và hiệu quả, cần phải sử dụng có chủ đích nghịch lý Vòng lặp Vô tận. Do đó, nếu chiến dịch không được hoàn thành trong thời gian đủ ngắn hoặc hoạt động lâu hơn ngưỡng an toàn, thì cấu trúc Styx có thể gây ra tổn hại tâm lý cho dân cư nhiều hơn mức cần thiết. Tương tự như vậy, nếu cấu trúc Icarus bị quá tải sẽ làm mất cân xứng cả ma trận và dẫn đến tỉ lệ đánh nhầm mục tiêu không thể chấp nhận được.

Thành viên đóng vai trò Vật tế chắc chắn sẽ chịu những hậu quả lâu dài như mất khả năng ngoại cảm vĩnh viễn, mất khả năng kiểm soát vận động trong thời gian dài và mất trí nhớ ngắn hạn, những di chứng ít nghiêm trọng hơn cũng có thể xảy ra như mất trí hoặc xuất huyết não. Vì vậy, vị trí Vật tế là hoàn toàn tự nguyện.

**Kết quả:** Thủ tiêu thành công. Không có sự kiện hiện hình nào khác được ghi lại sau chiến dịch. Khảo sát ngoại cảm về ý thức vạn vật trả về nhiều kết quả tiêu cực.

Đặc vụ Gardner được xác nhận đã chết khi thực hiện nhiệm vụ vì xuất huyết não. Năm thành viên khác bị mất trí nhớ ngắn hạn, nhưng có thể hồi phục hoàn toàn.

12.098 trường hợp tử vong ở người được ghi nhận trên toàn thế giới do hậu quả của chiến dịch này, hầu hết là do tai nạn giao thông hoặc ngã từ độ cao lớn do mất ý thức trong thời gian ngắn. Thuốc lú đã được triển khai trên diện rộng và các câu chuyện nguỵ tạo đã được cung cấp cho giới truyền thông. Những tổn thất này là có thể chấp nhận được trong phạm vi giới hạn của Giao thức hy sinh nhân mạng cần thiết. Giám sát chiến dịch Reynolds được tuyên dương vì đã ngăn chặn thành công thảm họa sắp xảy ra.

Đặc vụ Yen từ chức đội trưởng Iota-5 sau chiến dịch.

**Mã vật thể:** SCP-4043-C

**Phẩn loại Quản thúc:** Safe/Archon

**Quy trình Quản thúc Đặc biệt:** SCP-4043-C hiện đang tự quản thúc. Các nỗ lực hện giừo của Tổ Chức sẽ chỉ hướng đến mục tiêu đưa SCP-4043-C ra khỏi trạng thái quản thúc một cách an toàn, để các đặc tính có lợi của nó có thể bắt đầu bộc lộ đầy đủ.

Để đẩy nhanh quá trình này, Tổ Chức sẽ hỗ trợ và tuyên truyền cho phong trào &#39;Mẹ Trái đất&#39;,  bằng cách tài trợ cho các thực thể chính trị và phương tiện truyền thông tìm cách hỗ trợ phong trào và lý tưởng của họ. Các chương trình giáo dục cộng đồng cho trẻ em lồng ghép thêm ý niệm về một &#39;Mẹ thiên nhiên&#39; (hay &#39;Gaia&#39;) hiền từ và coi đó là phép ẩn dụ cho hệ sinh thái sẽ được sản xuất và đưa vào chương trình giảng dạy trên toàn thế giới.

Tổ Chức sẽ cung cấp tài chính và hỗ trợ cho các sáng kiến ​​bảo vệ môi trường, ủng hộ các cá nhân và tổ chức tìm cách bảo tồn và tái lập môi trường tự nhiên. Các chính trị gia, tổ chức, tập đoàn phủ nhận hiện tượng nóng lên toàn cầu và ủng hộ việc khai thác tài nguyên thiên nhiên không có kiểm soát sẽ bị bôi xấu và gây mất ổn định.

Để đề phòng các sự kiện hiện hình trong tương lai, Tổ Chức vẫn duy trì ba hầm ngầm đặt ở Costa Rica, bồn địa Congo và Borneo. Mỗi địa điểm trên sẽ là nguồn tiếp tế và nơi đóng quân của các đội MTF Iota-4 và Iota-5. Một khu vực cấm rộng hai kilomet sẽ được duy trì bên trên mỗi hầm. Thường dân đột nhập trái phép vào các khu vực này phải bị bắt giữ và sẽ được cấp thuốc lú Loại-C nếu cần thiết. Iota-5 được cho phép sử dụng vũ lực trong trường hợp thường dân bất hợp tác, hoặc bị xâm nhập trái phép bởi nhân sự Tổ Chức hoặc các Thế lực Đáng lưu tâm thù địch.

Trong trường hợp SCP-4043-C tỏ ra thù địch, Chiến dịch Lưỡi hái sẽ được tái khởi động để bảo vệ lợi ích của con người.

**Mô tả:** SCP-4043-C là cựu Đặc vụ Clair Yen, ý thức của cô đã được cải tạo lại bởi Dự án Demeter nhằm thay thế vai trò trước đó của SCP-4043. SCP-4043-C bao gồm một ý thức trải rộng khắp hành tinh, nó là sự tổng hoà suy nghĩ của tất cả sự sống trên Trái đất, và được chọn lọc thông qua khuôn khổ nhân cách của Đặc vụ Yen. Ý thức này đóng vai trò đại diện cho sức khỏe, tính cách và một sức mạnh có khả năng thúc đẩy sự phát triển của chính nó. Sự tồn tại của SCP-4043-C nhằm mục đích đem lại lợi ích cho sự sống trên Trái đất, với nhân cách con người là cốt lõi của nó nhằm tạo ra sự cân bằng giữa lợi ích của con người, thiên nhiên và Tổ Chức. SCP-4043-C sẽ phát triển mạnh mẽ hơn và có thể thúc đẩy sự sống phát triển trong một vòng tuần hoàn tích cực với sự kết hợp giữa sự phát triển của xã hội loài người và đa dạng sinh học của tự nhiên.

Do kích thước quá lớn của nó, ý thức trên có tốc độ xử lý suy nghĩ và thông tin quá chậm để có thể phát hiện thông qua biện pháp ngoại cảm thông thường. Sẽ mất một thời gian để nó có thể rời khỏi nơi tự quản thúc, vì SCP-4043-C mới chỉ bắt đầu phát triển để thích nghi với vai trò mới của mình.

Để hỗ trợ SCP-4043-C thoát khỏi trạng thái tự quản thúc, một Trí thông minh Nhân tạo trợ giúp ngoại cảm Cấp A đã được phát triển và đồng bộ hóa với một mạng lưới ngoại cảm cơ học. Trợ giúp ngoại cảm truyền thống là không thể thực hiện được vì với tốc độ suy nghĩ của SCP-4043-C, những trao đổi đơn giản sẽ mất vài ngày hay thậm chí vài tuần để hoàn thành. Do đó, một AI đã được chọn để có thể kéo dài tín hiệu thành một dạng ăn khớp với SCP-4043-C và đủ kiên nhẫn để chờ phản hồi.

Ở lần cập nhật gần nhất, SCP-4043-C đã giao tiếp với Trí thông minh Nhân tạo trợ giúp ngoại cảm trong 17 tháng.
