**项目编号**：SCP-003-SL

**项目等级**：Euclid

**特殊收容措施**：由于SCP-003-SL的性质，对其进行实际有效的收容是不可能的，每隔五小时需派遣一名A-1特遣部队的成员在距离SCP-003-SL至少五百米外的空中对其进行观察。

**描述**：SCP-003-SL是对三个异常云团的统称(分别称为SCP-003-SL-1/-2/-3)，每个云团都表现出类似的异常性质，以下是经观察得到的结果：
SCP-003-SL-1上有用云筑成的房子，有真正的居民居住在其中。
SCP-003-SL-2上有片热带稀树草原，有攻击性动物栖息其中。
SCP-003-SL-3是一座由云筑成的工厂，有时会变为卡车并向SCP-003-SL-1运送食物和衣物。

**附录003-1**：据观察，SCP-003-SL-1的居民有能力前往SCP-003-SL-2，从而狩猎或养殖动物。(附录003-1的其余内容已遵循O5指令封存)</textarea></pre>
