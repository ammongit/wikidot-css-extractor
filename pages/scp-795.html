**Objek #:** SCP-795

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-795 ditahan dalam area 75 m x 5 m yang dibagi dan diamankan dengan dinding Plexiglas bening yang berisi pintu-pintu terkunci sebagai berikut:

(a) Satu dinding/pintu setinggi 5 m di ujung ruangan. SCP-795 tinggal dalam ruang 5 m x 5 m yang dibuat.

(B) Satu dinding/pintu setinggi 35 m. Ini mendefinisikan batas luar area yang dapat dipengaruhi SCP-795 saat ditahan dalam Area (a).

(c) Satu dinding/pintu setinggi 65 m. Area (c) dapat digunakan dengan aman untuk observasi sementara SCP-795 ditahan dalam Area (a), tetapi harus dibersihkan jika terjadi interaksi di Area (b).

(D) Pintu penahanan standar setinggi 75 m. Ini menciptakan area 10 x 5 m di mana SCP-795 dapat diamati dengan aman saat dilepaskan ke Area (b).

Dua penjaga Level 1 harus dipasang di Area (c); mereka harus pindah ke Area (d) jika SCP-795 berada di Area (b) untuk percobaan. Karena potensi cedera, personel non D-Class tidak diizinkan untuk berinteraksi langsung dengan SCP-795. Dispenser makanan dan air otomatis, dan pengubah sampah telah dipasang di Area (a) untuk membatasi kontak yang tidak perlu dengan SCP-795.

Jika perlu, SCP-795 dapat ditenangkan dari kejauhan dan kemudian ditangani dengan aman.

Kucing tambahan yang terpapar SCP-795 harus ditahan dengan cara yang sama selama tiga jam.

**Deskripsi:** SCP-795 adalah kucing domestik hitam (//Felis catus//) dengan berat 8,2 kg dari jenis yang tidak diketahui, menunjukkan dua kemampuan anomali utama:

• SCP-795 dapat mengubah bentuk fisik makhluk hidup yang dapat diamati, dalam jarak 30 m.
• SCP-795 dapat membuat saran telepati kepada manusia dalam kisaran area efek di atas.

SCP-795 dapat mentransfer kemampuannya ke kucing lain dalam jangkauan efeknya, tetapi efek ini pada kucing lain bersifat sementara dan menghilang dalam waktu tiga jam setelah pemisahan dari SCP-795.

SCP-795 tidak menunjukkan kemampuan fisik atau mental yang tidak biasa. Biasanya, itu akan mengubah apa pun yang dianggapnya bersahabat menjadi kucing lain (untuk bermain dengannya). Apa pun yang dianggap tidak ramah atau berbahaya dirubah menjadi hewan mangsa dan kemudian dibunuh dan dimakan.

//[Penggunaan SCP-795 untuk memusnahkan personel D-Class yang tidak patuh telah disetujui. – O5-4]//

Saran telepati terdiri dari keinginan khas kucing – lebih banyak/baik makanan, tempat tidur lebih lembut, mainan, dan dibiarkan keluar dari kandangnya. //[Staf dapat membeli barang yang sesuai untuk SCP-795 dengan biaya mereka sendiri. – Dr. ██████]//

Perubahan yang diakibatkan SCP-795 kembali setelah periode satu jam, setelah disingkirkan dari SCP-795. SCP-795 telah terbukti tidak dapat merubah dirinya, benda mati, atau benda yang tidak dapat dilihatnya.

Adendum: SCP-795 pada awalnya ditahan pada █/█/20██ di Pusat Pengendalian Hewan ███████ di ██████, ██. Menurut catatan yang ditemukan di sana, SCP-795 bernama &#34;Junior,&#34; berusia sekitar dua tahun setelah penahanan, dan telah diserahkan oleh kerabat pemilik sebelumnya yang sudah meninggal.

//[Catatan dari Dr. ██████: Kami tidak tahu bagaimana ia memasukkan Junior ke dalam kandang kucing dan turun ke ███████.]//

Sejumlah kondisi yang tidak biasa ditemukan di Pusat Pengendalian Hewan:

(a) Semua anjing telah mengalami eutanasia.
(B) Kucing berkeliaran bebas di fasilitas.
(C) Pusat pengendalian hewan menyediakan $██████ melebihi anggaran untuk perawatan dan persediaan kucing.
(D) Tiga staf Pusat hilang dan diduga telah menjadi korban SCP-795.

Kucing-kucing itu ditahan dengan menggunakan gas penenang.

Awalnya, semua kucing di Pusat pengendalian hewan menununjukkan kemampuan SCP-795, tetapi kehilangan kekuatan anomali mereka dalam waktu tiga jam karena terkurung dan dipisahkan.
