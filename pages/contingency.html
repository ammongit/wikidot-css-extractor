    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Evenienza
Autore: [[*user DrClef]]
Originale: [https://scp-wiki.wikidot.com/contingency| Contingency]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

«Volete che torni sul campo?»

«Ne abbiamo bisogno. Non è una richiesta, è un ordine» rispose la donna col //tailleur// pantalone verde menta.

Il dottor Alto Clef, noto anche come il Padre delle Menzogne, il Serpente, l&#39;Uomo Sorridente e Quel Bastardo, scosse la testa: 

«Dopo il modo in cui ci avete trattati l&#39;ultima volta? Credo proprio di no, O5-7»

«Non avevamo scelta, era un&#39;emergenza. Ai tempi, ci servivano tutte le tue capacità. Adesso ci servono ancora» affermò la Verde.

«Perché? Così posso fare da balia al prossimo branco di scemi che convincerete a fare i vostri lavori sporchi? Il tutto per farmi buttare fuori a calci, appena qualcosa va storto? Qualcosa che va storto per colpa dei protocolli del cazzo con cui ci farete lavorare, impedendoci di fare il nostro dovere? Mi rifiuto. Dovrete cercare un altro sicario»

«Te lo ripeto: non è una richiesta, è un ordine. O hai dimenticato i termini del nostro accordo? Ti stai tirando indietro?» chiese O5-7.

Il dottor Clef non rispose, perciò la donna in verde gli rivolse un sorrisetto malizioso e disse:

«Là fuori è un mondo pericoloso, per una ragazza. Soprattutto se ha le difficoltà di SCP-166. Davvero pericolosissimo»

Passarono vari secondi. Il dottor Clef rilassò i pugni, cercando di ignorare il dolore che le sue unghie gli avevano causato affondando nei palmi delle mani. 

«E così siamo arrivati a questo, eh? Avete intenzione di usarla per ricattarmi?»

«Se dobbiamo. Preferiamo che torni a lavorare per noi con le buone»

«Sono passati nove anni. Sono stato seduto a una scrivania quasi tutto il tempo. Non so se potrò essere bravo come una volta»

«Col tempo ci riprenderai la mano»

«No. Per quanto odi ammetterlo, sono invecchiato di nove anni. Non sono veloce, forte o tosto come prima. Mi è venuta la pancia da birra, mi tremano le mani e mi è peggiorata la vista. Se volete che torni in azione, mi servirà l&#39;aiuto di qualcuno»

«L&#39;avevamo previsto. Compila una lista di candidati per la tua squadra...»

«Ne ho solo uno: Andrea Adams»

«Impossibile» 

«Invece no»

«L&#39;agente Adams è assegnata a...»

«Andrea è stata assegnata al lavoro d&#39;ufficio perché avete paura di lei. Ma se proprio devo fare il lavoro che mi state chiedendo, mi serve l&#39;agente Adams. So che ha fatto molte richieste per farsi riassegnare alle squadre speciali mobili e so che gliele avete negate. O mi date Andrea, o metterete qualcun altro a capo della vostra squadra»

O5-7 lo fissò in silenzio per molti istanti, prima di cedere: 

«Accetto le tue condizioni. L&#39;agente Andrea Adams sarà reclutata nella tua squadra speciale mobile, come richiesto»

«Allora togliti di mezzo e lasciami lavorare. E mandami una copia del fascicolo del bastardo appena puoi» ringhiò il dottor Clef.

-----
&gt; **Elemento #:** SCP-███ (numero di serie sospeso)
&gt;  
&gt; **Classe dell&#39;Oggetto:** Keter
&gt;  
&gt; **Procedure Speciali di Contenimento:** SCP-███ deve essere detenuto in una camera di contenimento normale per umanoidi di Classe-B al Sito-17. In attesa dell&#39;ordine di terminazione, il personale dovrà ricorrere al protocollo &#34;Appagamento&#34;. Per questo motivo, tutte le richieste di modifiche all&#39;arredamento devono essere soddisfatte alla prima occasione disponibile. Al momento, le modifiche comprendono:
&gt;  
&gt; * Un frigorifero da rifornire di cibo e bevande a richiesta giornaliera. APPROVATO
&gt; * Un televisore con una piattaforma videoludica Xbox One, con le funzioni di rete disattivate. APPROVATO
&gt; * Vari videogiochi per Xbox One, compresi //Watch Dogs// e //Call of Duty: Advanced Warfare//. APPROVATO
&gt; * Un computer per scopi ricreativi, compreso l&#39;accesso limitato a film e video caricati nel server locale senza rete (SCP-███ deve fornire una scheda di richieste settimanale di film desiderati). APPROVATO 
&gt; * Compagnia femminile per l&#39;attività sessuale. IN ATTESA
&gt;  
&gt; **Descrizione:** SCP-███ è un ragazzo di origini europee dall’età compresa tra i 19 e i 24 anni. Ha i capelli biondi e gli occhi azzurri, è alto 1,6 m e pesa 82 kg. È emotivamente instabile, ha un carattere irascibile, si rifiuta di sottostare all&#39;autorità e tende ad avere scatti d&#39;ira. Poiché l&#39;instabilità emotiva di SCP-███ ha uno stretto legame con la manifestazione delle sue proprietà anomale, occorre evitare di istigare qualunque sfogo emotivo da parte sua.
&gt;  
&gt; SCP-███ è un manipola-realtà di Tipo 2 (alteratore della realtà localizzata nel campo visivo). Il suo raggio d&#39;azione medio è pari a 20 m, con un raggio d&#39;azione rilevato massimo di 200 m. La sua forma primaria di alterazione della realtà sono i fenomeni fisici, tra cui lo spostamento rapido degli oggetti, la distorsione dello spazio-tempo locale e la telecinesi.
&gt;  
&gt; SCP-███ ha un controllo limitato delle sue proprietà anomale, il che è collegato ai suoi incidenti di forte tensione o disagio emotivo. Ogni tentativo di somministrargli sedativi è stato fallimentare. A causa della difficoltà nel contenimento di SCP-███, il Comando O5 ha autorizzato l&#39;uso del protocollo &#34;Appagamento&#34; per un contenimento provvisorio, in attesa della dismissione.

-----
«Agente Adams»

«Figlio di troia»

«Anch&#39;io sono felice di rivederti, Andrea»

L&#39;agente Adams si accomodò sulla sedia davanti a quella del dottor Clef e appoggiò i suoi //decolleté// in pelle nera dai tacchi a spillo su una risma di scartoffie mezze compilate.
 
«Pensavo di averti detto tre anni fa che non volevo rivederti mai più, lurido stronzo. Eppure eccomi qua. Ti spiace spiegarmi che cazzo succede?»

«La tua inventiva è salita alle stelle: non imprecavi mai così quando lavoravi per me»

«Perché mi facevi una paura tremenda»

«Non hai mai chiesto un trasferimento»

«Col cazzo che ti avrei lasciato avere la meglio su di me»

«E da allora hai fatto un ottimo lavoro. Hai scalato i ranghi a una velocità meteorica... da assistente amministrativa //iunior// ad agente speciale //senior// in meno di cinque anni? Nessun altro è mai stato promosso così in fretta nella storia della Fondazione»

«Non grazie a te. Che vuoi?»

«Hai richiesto il trasferimento nelle squadre speciali mobili, ma non hai ancora sentito dove andrai. Ti stai chiedendo perché ci sta volendo così tanto? È per questo» 

Il dottor Clef gettò una busta di carta manilla sulla scrivania. L&#39;agente Adams la prese con cautela tra il pollice e l&#39;indice.

«Oh, aprila e basta, non morde»

«Con te non si sa mai» ringhiò Andrea. 

Ma aprì la busta e cominciò a sfogliare il contenuto. Le ci volle mezz&#39;ora per leggere tutto e, quando finì, si sentiva come se il suo stomaco fosse fatto di piombo. 

«È vero?» chiese, con voce roca.

«Sì»

Andrea scosse la testa, indignata:

«Questa è... Clef, quegli stupidi bastardi reintegreranno il progetto Omega-7»

«Adesso è il progetto Alfa-9, &#34;Ultima Speranza&#34;. Suona bene, non trovi?»

L&#39;agente Adams ributtò la busta di carta manilla sulla scrivania e incrociò le braccia:

«Fammi indovinare, vogliono che ne faccia parte?» chiese.

«No, Andrea. Sarai assegnata a una squadra nuova: la SSM Tav-666»

«Vuoi dire &#34;Tau&#34;?»

«No, Tav con la V. Alfabeto ebraico, non greco»

Non aveva senso. 

«Le squadre speciali mobili non usano l&#39;alfabeto ebraico» rimarcò lei.

«Sei sempre stata veloce a notare l&#39;ovvio, Andrea»

«Oh, vaffanculo, dottore» sbottò lei.

«No, dico sul serio. Notare l&#39;ovvio è un talento utile in questo settore. Ora dimmi qualcos&#39;altro di ovvio che nessuno avrebbe notato»

Che diamine c&#39;era d&#39;altro?

«Un numero a tre cifre?» chiese Andrea.

«Il numero della Bestia, mia cara. Per fare un discorso numerologico, è il numero di Nerone, l&#39;imperatore romano che stava a guardare e giocava mentre Roma bruciava. L&#39;uomo che i primi cristiani odiavano così tanto da rendere il suo nome quello del Diavolo in persona. Capisci il simbolismo?»

L&#39;agente Adams alzò gli occhi al cielo: 

«Piantala con la stronzata del Diavolo. Non me la bevo neanche per sbaglio»

«Non sono il Diavolo, Andrea. Ma siamo dei Satana: avversari, oppositori. Il nostro ruolo è opporci, essere l&#39;avversario che...»

«Nostro?»

«Capisci cosa intendo sul notare l&#39;ovvio, Andrea? Sì, il nostro ruolo. Io sono l&#39;ufficiale comandante, tu sei la mia ufficiale esecutiva. Tutto qui: la Tav-666 è una SSM di due persone»

Ci furono degli attimi di silenzio, quindi il dottor Clef proseguì:

«Ed ecco la parte che adorerai per davvero: la SSM Tav-666 è un segreto. Non appariamo in nessun organigramma. A parte per il Comando O5, non esistiamo. Il nostro lavoro sarà tenere d&#39;occhio i nuovi giocattoli dei Sovrintendenti»

A quel punto, divenne tutto chiaro. L&#39;agente Adams intrecciò le dita e dedusse: 

«Saremo la valvola di sicurezza, se la SSM Alfa-9 va a puttane»

Il dottor Clef sorrise: 

«Ah, Andrea... mi piacevi per un motivo»

-----
&gt; **Addendum:** Ai sensi del protocollo Clef, SCP-███ deve essere terminato alla prima occasione possibile. L&#39;agente speciale //senior// Andrea Adams si occuperà della dismissione.

-----
«E adesso?»

«Adesso, Andrea? Dimostrerai che puoi fare questo lavoro. Leggi qua»

Il dottor Clef le porse una cartelletta nera con scritto: **NUMERO SCP SOSPESO**. Alto riempì un bicchiere di plastica al distributore d&#39;acqua, mentre l&#39;agente Adams leggeva. Quando finì di sfogliare il fascicolo, Andrea fece un verso derisorio e infastidito:

«Credo di aver già letto questa storia prima» affermò.

Alto sogghignò:

«Lo capisci anche tu? Somiglia molto alla prima anomalia che mi chiesero di uccidere: un manipola-realtà nella fase 4. Poteri limitati, controllo limitato, innesco emotivo e contenimento basato sull&#39;appagamento. È quasi come se stessero allestendo una prova»

Andrea tamburellò le unghie le une contro le altre, pensierosa. 

«Credi che sia così?»

«Secondo te i Sovrintendenti non lo farebbero?»

L&#39;agente Adams fece un respiro profondo e disse: 

«Sono morte delle persone, a causa di questa anomalia»

«Questo è vero»

Il tono di voce del dottor Clef fece illuminare gli occhi di Andrea: 

«Non ti fidi del Comando O5» lo accusò.

«Li conosco, Andrea: non vedono persone, vedono vite e numeri. Tutte le decisioni che prendono si basano sulla fredda logica. Forse è l&#39;unico modo per dirigere un&#39;organizzazione come la nostra, ma significa che non possiamo confidare nel loro aiuto. Non siamo solo sacrificabili, siamo usa e getta»

Come per rafforzare la sua metafora, Alto buttò il bicchiere di plastica vuoto nel cestino della spazzatura.

«Sembra la mentalità di un certo figlio di puttana che conosco» lo punzecchiò lei.

«Ma non è la tua. Ecco perché ho bisogno di te per...»

L&#39;agente Adams prese entrambe le cartellette dalla scrivania e lo interruppe:

«Per me va bene, Clef. Avrai la mia richiesta di equipaggiamento domattina»

-----
&gt; **Richiesta di equipaggiamento: Terminazione del Soggetto Alfa (SCP-███)**
&gt;  
&gt; * Ubicazione situata a meno di 10 m dall&#39;ingresso dell&#39;unità di contenimento.
&gt; * Accesso a SCP-408, coordinato dalla ricercatrice Zyn Kiryu.
&gt; * Fucile silenziato &#34;Mk-217&#34; (variante ottimizzata dell&#39;AR-15).
&gt;  
&gt;  Per cortesia, vedere anche le preparazioni da fare per il posizionamento di cariche esplosive su e intorno all&#39;unità di contenimento di SCP-███, come predisposto dalla SSM Psi-7 (&#34;Miglioramento Casalingo&#34;) per la distruzione immediata tramite innesco a distanza.
&gt;  
&gt; Firmato,
&gt; Agente Speciale //Senior// Andrea S. Adams
&gt; ██/██/████

&gt; **RE: Richiesta di equipaggiamento: Terminazione del Soggetto Alfa (SCP-███)**
&gt;  
&gt; //Vedo che ti piace la farina del mio sacco. Richiesta di equipaggiamento approvata, ██/██/████. Buona caccia, Andrea.//
&gt;  
&gt; //Vicedirettore Alto Clef//
&gt; //Dipartimento di Formazione e Sviluppo.//

-----
Il giovane manipola-realtà era seduto sul suo divano e stava premendo &#34;X&#34; per portare rispetto, quando la porta della sua unità di contenimento si aprì e Scarlett Johansson entrò nuda.

«Ehilà, ometto» disse, con voce suadente.

Il ragazzo le stava ancora guardando il seno, quando l&#39;agente Adams gli sparò in mezzo agli occhi.

-----
«Ma... che cavolo era quello, Andrea?»

L&#39;agente Adams sorrise e si piegò indietro sulla sedia fatiscente, guardando il soffitto dell&#39;ufficio di Alto con le mani dietro la nuca.

«Quella, dottor Clef, era una terminazione riuscita»

«Hai chiesto alla dottoressa Kiryu di far camuffare SCP-408 da Scarlett Johannson nuda e hai sparato al bersaglio attraverso l&#39;illusione. Cosa ti ha fatto pensare che fosse una buona idea?»

Andrea sedé dritta, si sporse in avanti e appoggiò i gomiti sulla scrivania del dottor Clef, poi spiegò:

«Ho controllato la cronologia di film del ragazzo. Per la precisione, ho guardato i fascicoli che richiedeva dal server d&#39;intrattenimento centrale»

Non capitava spesso che ad Alto Clef mancassero le parole. L&#39;agente Adams continuò:

«//Iron Man 2//, //The Avengers//, //Capitan America 2//... all&#39;inizio, credevo che fosse solo un appassionato della Marvel, ma poi ho notato che aveva guardato anche //Lucy// e //Under the Skin//, che è quello che mi ha fatto capire tutto... soprattutto perché ne aveva guardato solo pochi minuti»

Il dottor Clef sospirò, strofinandosi le meningi coi polpastrelli, e annuì in segno di riconoscimento: 

«Va bene, quindi hai usato l&#39;illusione nuda di una stella del cinema per distrarlo. Possiamo parlare del tuo metodo di uccisione? Del tutto insufficiente!»

«Solo tu non sapresti colpire la fiancata di un granaio con una pistola. Inoltre, avevo fatto imbottire tutta l&#39;area di esplosivi, in caso avessi mancato il colpo»

«Lo so. Se avessi dovuto usarle, avresti ucciso te stessa e tutte le persone nei paraggi»

Andrea fece un sorriso vittorioso:

«Ecco perché non l&#39;ho mancato. Ammettilo, dottor Clef: sei solo invidioso perché ho trionfato dove tu hai fallito sempre»

«Cioè?»

«Ho dismesso un&#39;anomalia... senza spendere troppo»

I due si fissarono, poi il sorriso del dottor Clef si allargò:

«//Touché//, Andrea» mormorò.

Rimasero in silenzio per qualche secondo, poi Alto si sfregò le mani, allegro:

«Bene, l&#39;anomalia è morta. Per tradizione, questa è la parte in cui usciamo e ti offro una birra»

L&#39;agente Adams si alzò e prese la sua giacca sportiva:

«Non posso, ho un appuntamento»

Il dottor Clef alzò un sopracciglio: 

«Davvero? Ah... come si chiama il tuo uomo?»

«Cindy»

Alto si lasciò sfuggire una risata breve, spenta e scontenta:

«Sei piena di sorprese, Andrea»

«Il grande dottor Clef colto alla sprovvista? È stata una bella giornata»

-----
C&#39;era una cosa che non cambiava mai: compilare le scartoffie era sempre dieci volte più lungo della missione vera. Il dottor Clef stava riflettendo a tal proposito, quando finì di riordinare il resoconto delle spese della prima dismissione dell&#39;agente Adams. In termini di attrezzatura, aveva speso pochissimi dei soldi messi a sua disposizione. Ma la cosa più irritante era accertarsi che i dipartimenti giusti fossero accreditati per il loro tempo e lavoro.

Alto cliccò sulla prima tabella, quella dove avrebbe compilato le informazioni per la squadra speciale mobile che aveva condotto la missione. La SSM Tav-666 non figurava nei registri, ma lui aveva pur bisogno di scrivere qualcosa, in modo che il sistema accettasse il resoconto delle spese. Una squadra-fantoccio che poteva usare per riciclare i fondi per dirigere la SSM Tav-666. Il dottor Clef sghignazzò, cominciando a digitare.

-----
Il lunedì seguente, l&#39;agente speciale //senior// Andrea Adams entrò nel suo ufficio e trovò un foglio sulla sua scrivania. Incuriosita, lo prese e lo lesse:

&gt; CON EFFETTO IMMEDIATO, sei riassegnata alla **Squadra Speciale Mobile Aggiunta Lambda-2 (&#34;il Plotone di Esecuzione Bisessuale del Dottor Clef&#34;)**.
&gt;  
&gt; Caposquadra: il dott. A. Clef (ufficiale comandante), l&#39;agente speciale //senior// A. S. Adams (ufficiale esecutiva).
&gt;  
&gt; Agenti della squadra: N. Romanoff, L. Uci, S. Iphone, K. Foster, L. Epidermide.
&gt;  
&gt; Incarico: //«Uccidere i cattivi usando immagini di donne nude bellissime e altri mezzi»//

Le vene nelle tempie di Andrea cominciarono a pulsare.</textarea></pre>
