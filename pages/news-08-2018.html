    <pre><textarea class="page-source" readonly>+++ @@ @@ 31 августа

@@  @@ Лето закончилось, а новости за август только начинаются! И для начала напомним, что [[[http://scpfoundation.ru/triathlon-contest-tour-2|конкурс №10]]] всё ещё продолжается, подать работу можно до 7 сентября, а итоги будут подведены 14 сентября. Успейте поучаствовать! И перейдём к свежим статьям.

@@  @@Родной филиал наконец-то пополнился сразу двумя объектами:

* [[[SCP-1320-RU]]] - Номерная станция «ВРР-19». Всем сотрудникам надеть шапочки из фольги! Автор: [[*user Arbelict]]

* [[[SCP-2356-RU-J]]] - Безопасность превыше всего. И в целях этой самой безопасности ссылка на страницу будет удалена в течение суток. Автор: [[span style=&#34;color: #c90011&#34;]] Dr Airomav [[/span]]

@@  @@А теперь приготовьтесь! Почти полсотни переведенных объектов, --КАРЛ--! Вот список:

* [[[SCP-2138]]] - К чему все эти секреты? Когда фраза &#34;у тебя всё на лбу написано&#34; обретает буквальный смысл.
* [[[SCP-2409]]] - Потерянный участок. Эксперименты со стазисом... приостановлены!
* [[[SCP-2543]]] - Наша Харриет. О множественных Вселенных и последствиях их взаимодействия.
* [[[SCP-2552]]] - Отчаявшаяся иллюзия. Жить захочешь - и не такое придумаешь.
* [[[SCP-2611]]] - Хорошего человека должно быть много. Ожирение нынче - проблема для всего мира, и для Фонда в особенности.
* [[[SCP-2684]]] - А где пляж? Если у Вас гидрофобия или Вы не умеете плавать, то лучше Вам к этой аномалии не приближаться на пушечный выстрел.
* [[[SCP-2709]]] - Услышит ли кто-нибудь твой крик? Шумно в лесу, только не спит агент. Готовит агент от жуков репеллент. Потому и не спит агент.
* [[[SCP-2760]]] - Надувные драконы. Очередная нестандартная форма жизни. 
* [[[SCP-2784]]] - Мои друзья сплели сеть. И веревочку свил, и галюн словил.
* [[[SCP-2921]]] - Цугцванг. Направо пойдёшь - в аномалию попадёшь. Налево пойдёшь... да в принципе тоже ничего хорошего не жди.
* [[[SCP-2972]]] - Чужое парковочное место в Севастополе. В деревне Москоу, штат Техас, наверняка есть похожая аномалия.
* [[[SCP-3073]]] - В нём женщины, мужчины - все актёры. Спектакль налицо.
* [[[SCP-3166]]] - Гарфилд, ты даже не представляешь, насколько ты одинок. Не любишь котика - люби лазанью.
* [[[SCP-3170]]] - Актёрская игра. У этой актрисы очень хорошо получается имитировать свою смерть.
* [[[SCP-3186]]] - Слова нашей любви, так небрежно разбросанные по небу. Хорошо, что эмодзи не использовал.
* [[[SCP-3213]]] - Да пошёл ты, Карл. Это ж надо так ластоногих обидеть!
* [[[SCP-3270]]] - Картина, от созерцания которой Ваша лохматость повысится. И Вы сможете зимой на снегу спать
* [[[SCP-3302]]] - &#34;Взгляд Джима&#34;. А вы любите подражать повадкам любимого персонажа?
* [[[SCP-3326-V]]] - 3 мая 2005 года д-р Тобиас Скрэнтон погиб в автомобильной аварии в 1964 году. С якорями реальности всё оказалось не так-то просто, как казалось вначале.
* [[[SCP-3338]]] - Отаматон хочет стать твоим соседом по комнате~. Японскую версию домового заказывали?
* [[[SCP-3361]]] - Элегантный Карлос штурмует сортир. Такая вот сортирная психотерапия.
* [[[SCP-3388]]] - Кактулху. //Мы есть кактус!//
* [[[SCP-3405]]] - Убийца до сих пор разгуливает на свободе. Зачем подозреваемому топор, спрашиваете? Так всё просто, он в лес за дровами шёл. А почему в крови? По пути к соседу заглянул, свинью помог зарубить.
* [[[SCP-3455]]] - 411 дней в году. Если вы думаете, что когда-то делали нечто безумное, то вы просто не помните тринадцатый месяц в году.
* [[[SCP-3491]]] - ЖУРАВЛИК БЕЗ ОБОЗНАЧЕНИЯ. Не летает, не кусает, никого к себе не подпускает, сидит смирно в своей клетке. Содержать таких - одно удовольствие.
* [[[SCP-3556]]] - Невоспитанный стикер по имени Дурбал. Эта колонка новостей слишком большая. Составитель комментариев к новостям лишён чувства юмора. В этой колонке новостей упоминаюсь я. Я идеален, с какой стороны не взгляни.
* [[[SCP-3587]]] - На необитаемый остров я бы взял себя, снова себя и ещё раз себя. Что ни говори, а бабе без мужика нельзя. Даже если она - неведомое лесное чудище, живущее на тропическом острове.
* [[[SCP-3610]]] - Заполнить океан. Мифы и легенды древнего Китая в современной переработке от SunnyClockwork.
* [[[SCP-3637]]] - Большие воды не могут потушить любви, и реки не зальют её. Хорошая мать всегда будет любить своих детей. Даже если от неё останется один скелет.
* [[[SCP-3640]]] - Побег из мышиного дома. Не се аниматоры одинаково полезны.
* [[[SCP-3693]]] - Постскриптум: Смотреть с широко закрытыми глазами. Моргать, находясь рядом с этой статуей, можно и даже нужно.
* [[[SCP-3708]]] - Очень одинокий петух. Весьма оригинальная идея для будильника.
* [[[SCP-3733]]] - И все остальные. Когда весь мир превратился в дурдом, а ты в нём - единственный нормальный человек.
* [[[SCP-3789]]] - Базальтовые &#34;медузы&#34; из морских глубин. Знаете, всё-таки хорошо, что пока исследовано всего 5% Мирового океана. А то в нём можно отыскать //такое//.
* [[[SCP-3790]]] - Департамент Аномалий. Так всё начиналось, да, Фонд?
* [[[SCP-3795]]] - КТО УБИЛ ТВОЮ СОБАКУ? Экстремальные игры в детективов.
* [[[SCP-3799]]] - Краткая история снегопада. Думаете, в России самые длинные зимы в мире? Вы просто кое-что не помните.
* [[[SCP-3815]]] - Елена Вездесущая. Прекрасная и Премудрая уже есть, так почему бы не быть и такой?
* [[[SCP-3904]]] - Два кота в мясном экзоскелете. Полезай в чёртового --робота-- человека, Барсик!
* [[[SCP-3905]]] - Остров алюминиевых банок. Райский уголок, но, увы, только для избранных.
* [[[SCP-3907]]] - Боевой конь. Скучно этим парням в Вальхалле, вот они и выбираются иногда в мир живых.
* [[[SCP-3908]]] - Я - это я. Ехал SCP-3908 через SCP-3908...
* [[[SCP-3936]]] - Всё работает как надо. Вот она, эталонная технология Фонда: не только работает как часы, но и конец света способна пережить.
* [[[SCP-3947]]] - Дон Уткапоне и его КРЯК-нутая банда. Эти утята определённо сбежали из какого-то старого мультфильма.
* [[[SCP-3961]]] - Профессор Тафт. У нас был Медный всадник, а у американцев Бронзовый президент теперь есть.
* [[[SCP-3976]]] - Кто убил Агату Кристи? Только Пуаро и мисс Марпл смогут ответить на этот вопрос.
* [[[SCP-3980]]] - Слепой слепого ведёт. Безумных теорий по поводу этого объекта можно построить целую кучу. Но будет ли хотя бы одна из них правильной?

@@  @@А теперь внимание! Наши зарубежные коллеги вскрыли пятую тысячу, и первый объект - [[[SCP-4000]]]. Наслаждайтесь!

@@  @@Из рассказов нынче следующее:

* [[[ramah|Рама]]]. Казалось бы, при чём тут [[[http://scpfoundation.ru/scp-3637|динозавр]]]?
* [[[slice-of-life|Порция обыденности]]]. Всякий ли грешник заслуживает прощения?
* [[[classy-carlos-goes-to-therapy|Элегантный Карлос идёт к психотерапевту]]]. О том, как можно затроллить тролля.

@@  @@Также обновлена [[[http://scpfoundation.ru/sunnyparallax-artwork-hub|галерея работ SunnyClockwork]]].
