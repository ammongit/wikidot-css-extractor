    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:ad-astra]]
[[include credit:start]]
**Titre original :** 25/12/2047
**Auteur :** [[user NatVoltaic]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 25 décembre 2018
[[include credit:end]]

&#34;Et jackpot ! Je vous avais bien dit que le système solaire extérieur était l&#39;endroit parfait pour nous &#39;nautes !&#34;

Pour un observateur extérieur, l&#39;astéroïde de classe D 86235 Holt n&#39;a l&#39;air que d&#39;une tache rougeâtre peu spectaculaire au milieu de la glace en orbite sur l&#39;anneau ζ d&#39;Uranus. Mais Ji-yeong a l&#39;œil prospecteur et le chic pour l&#39;extraction de ressources que l&#39;on pourrait attendre d&#39;une ancienne mineuse de glace lunacoréenne. Elle est capable de lister ce qu&#39;on trouverait dans 86235 Holt — toute l&#39;eau gelée et les silicates riches en matière organique — sans ciller une seule seconde. C&#39;est précisément ce qu&#39;elle a fait il y a quelques minutes.

Bien sûr, elle a toujours besoin d&#39;un imageur spectrographique pour avoir un bon aperçu de ce qui se trouve réellement à l&#39;intérieur. Celui implanté dans son iris gauche l&#39;aide cependant. 

Elle descend en apesanteur dans la cabine centrale de la //Précieuse Épave// où Mihail est penché sur un terminal informatique dont l&#39;écran est encombré de diagnostics bleus qui défilent. Elle tire un petit coup sec sur son bras et le traîne devant un des hublots.

&#34;Tu vois ça ?&#34; De son doigt cybernétique, elle pointe l&#39;astéroïde. &#34;Le long de ces failles ?&#34;

Mihail cligne des yeux et s&#39;adapte à la lumière. En ignorant la masse de la couverture nuageuse d&#39;Uranus qui se dessine au loin et en ne se focalisant que sur l&#39;astéroïde, il remarque une particule luminescente violette. Et ensuite une autre. Et une autre encore. En voilà encore une. Tout l&#39;astéroïde est recouvert de points dans la lumière. 

&#34;De l&#39;ectoplasme inerte. Peut-être qu&#39;il provient d&#39;un extraterrestre à l&#39;époque où cette planète s&#39;est formée. Mais tu vois comment on peut réellement l&#39;observer ? Et on n&#39;a même pas besoin d&#39;envoyer notre propre courant électrique pour l&#39;illuminer ?&#34;

Il hoche lentement là tête, observant le rocher d&#39;un regard vide. Ji-yeong attend que son expression change mais elle abandonne rapidement. 

&#34;Eh bien, cette chose génère sa propre électricité. De manière anormale. Tu sais ce qu&#39;il y a de mieux ? J&#39;ai vérifié les rapports sur les astéroïdes qui généraient de l&#39;électricité et qui ont été minés. La plupart étaient en fait le résultat d&#39;entités démoniques qui ont été scellées à l&#39;intérieur accidentellement ou naturellement.&#34; Elle sourit jusqu&#39;aux dents.

Toujours aucune réaction.

&#34;C&#39;est le genre de découverte qu&#39;on ne fait qu&#39;une fois dans une vie, Mihail ! On va se faire au moins un million de sols avec ça ! Ça fait 1 exposant-- attends, tu vas faire quoi avec ta part ?&#34;

&#34;Un appart à la Station Ashburn, peut-être. Tout me va du moment que je ne dors pas dans une ruelle, une station non-enregistrée ou un vaisseau cargo...&#34; Sa voix se fait moins audible.

&#34;Ah.&#34;

En poussant sur un mur, elle se laisse flotter jusqu&#39;à l&#39;amas d&#39;écrans, de boutons et de leviers qui font fonctionner les systèmes de positionnement de la //Précieuse Épave//. Elle jette un coup d&#39;œil aux écrans et ensuite à Mihail. &#34;Sérieusement, qu&#39;est-ce qui ne va pas ?&#34;

&#34;Tu as vu quel jour on est ?&#34;

&#34;On est le euh...&#34; Elle s&#39;interrompt pour faire apparaître la date sur son implant rétinien. &#34;Le 25 décembre 2047, calendrier solaire.&#34;

Il hoche la tête en réponse. Elle lève un sourcil. &#34;Eh bien, ça me dit quelque chose mais je ne vois pas ce qu&#39;il y a de spécial.&#34; Ses jambes heurtent distraitement un pack de bière vide et l&#39;envoient tanguer à travers la cabine.

&#34;Noël.&#34;

&#34;Aaah, oui juste. C&#39;est ça. C&#39;est un jour de congé sur Terre, non ?&#34;

Il hoche la tête.

&#34;Ah.&#34;

Il s&#39;écoule un moment avant que Ji-yeong ne se rende compte du silence qui règne dans le vaisseau. Mihail ne dit pas un mot, l&#39;orbite de la //Précieuse Épave// est suffisamment située au-dessus de la majeure partie des débris de l&#39;anneau ζ pour qu&#39;il n&#39;y ait pas besoin de faire tourner les propulseurs ; seuls les systèmes de chauffage font entendre leurs grondements dans l&#39;habitacle.

&#34;Je ne sais pas si je te l&#39;ai déjà demandé Mihail, mais d&#39;où viens-tu ?&#34;

&#34;De la Station Intermédiaire. C&#39;est dans la lacune Huygens des anneaux de Saturne.&#34;

&#34;Non mais avant ça ?&#34; La construction de la Station Intermédiaire est trop récente pour qu&#39;un enfant maigrelet né en 2020 et des poussières comme Mihail puisse y être né. En plus, une personne saine d&#39;esprit n&#39;essaierait pas d&#39;élever un enfant dans une station non-enregistrée gérée par [[[marshall-carter-and-dark-hub|Carter]]] comme celle-là.

&#34;De la Station Ashburn.&#34;

La Fondation ne l&#39;a pas ouverte au public avant 2026. C&#39;est possible mais ça ne colle pas trop. &#34;Et avant ?&#34;

&#34;... De la Terre.&#34;

Soudain, tout s&#39;éclaire dans la tête de Ji-yeong. &#34;Attends attends, tu ne viendrais pas d&#39;un des groupes d&#39;évacués terrestres qu&#39;ils ont envoyé à la Station Ashburn ? En 2041 ?&#34; Il continue à regarder à travers le hublot mais l&#39;absence de confirmation de sa part sonne comme une réponse. &#34;Bordel de merde, je ne savais pas que t&#39;étais un évacué ! Pourquoi tu ne me l&#39;as pas dit ?&#34;

&#34;Tu sais à quel point je me suis fait critiquer quand je suis resté à Ashburn ? Les gens en avaient marre qu&#39;on encombre les appartements et qu&#39;on n&#39;avait pas assez l&#39;habitude de travailler dans l&#39;espace pour être réellement utiles pour travailler. Des gens ont refusé de m&#39;engager dès que je leur ai dit que je venais de la Terre, d&#39;autant plus que je viens d&#39;une des régions les plus touchées par ces [[[scp-3848|Évènements Léthé]]].&#34;

&#34;Oh, je... je suis désolée.&#34;

Il jette un œil au hublot. &#34;Désolé, je devrais être occupé à travailler. Les diagnostics sont revenus à la normale. Je peux commencer à mettre en marche les griffes et les mineurs automatiques.&#34;

&#34;Non, ça va. Je comprends ce que tu ressens.&#34; Une photo de Ji-yeong âgée de cinq ans avec ses deux mamans est attachée au mur avec du ruban adhésif, elles la portent assez haut dans les airs tandis qu&#39;en arrière plan et encore plus haut, une fusée décolle pour rejoindre les colonies lunacoréennes balbutiantes. &#34;Je n&#39;ai jamais eu beaucoup de souvenirs du temps où j&#39;étais sur Terre et mes parents n&#39;étaient pas du genre à voyager mais après qu&#39;on est partis pour Luna Corea et qu&#39;on nous a interdit de retourner sur Terre à cause des Évènements Léthé, mes parents ont toujours souhaité qu&#39;on puisse y retourner. Ils ont acheté système holographique sur système holographique et autant d&#39;appareils RV pour essayer de faire comme s&#39;ils pouvaient y être à nouveau mais ce n&#39;était plus du tout la même chose pour eux.&#34; Elle parcourt la photo de ses doigts. &#34;Ils en achètent encore.&#34;

&#34;Hmm. Mes parents n&#39;ont jamais été évacués donc ils n&#39;ont jamais eu à subir ça, mais--&#34;

&#34;Merde. Je suis désolée.&#34;

&#34;T&#39;inquiète, je m&#39;en suis sorti depuis le temps.&#34;

&#34;Oui, mais quand même.&#34;

Il soupire, le visage suffisamment tourné vers le hublot pour ne pas avoir à regarder Ji-yeong dans les yeux. La lumière réfléchie par l&#39;atmosphère d&#39;Uranus baigne sa figure d&#39;une brume bleu pâle.

&#34;La dernière fois qu&#39;on a passé Noël ensemble, c&#39;était en 2040. Pendant un an, j&#39;avais été dans l&#39;espace pour travailler sur un projet de construction lancé par la Fondation car c&#39;était le seul argent que je pouvais ramener pour mes parents et moi, donc j&#39;avais le mal du pays mais au moins j&#39;étais à l&#39;abri des Évènements Léthé qui ont frappé notre chez nous cette année-là. Quand moi et les autres sommes revenus sur Terre, la Fondation nous a protégés comme des malades. Les limites étaient strictes pour la semaine qu&#39;on restait. Ils n&#39;ont pas arrêté de nous donner des avertissements sur de potentiels évènements de perte de mémoire et de l&#39;effondrement des autorités locales à certains endroits et ils nous ont donné des numéros à utiliser en cas d&#39;urgence.&#34; 

Ji-yeong écoute, immobile.

&#34;Quand je conduisais vers la maison de mes parents, j&#39;avais l&#39;impression que tout l&#39;endroit était désert. Il y avait encore des gens dans le coin mais ils ignoraient les cadavres, les bâtiments que personne n&#39;avait pensé à réparer, les ponts qui s&#39;effritaient et tout ce qu&#39;ils avaient oublié à cause des Évènements Léthé. Ça m&#39;a pris un jour pour passer tous les postes de contrôle de la Fondation et arriver chez mes parents. Et quand ils m&#39;ont vu, ils étaient tellement contents de me voir.&#34; Il glousse un peu. &#34;On n&#39;a pas arrêté de parler de ce qu&#39;on avait fait et d&#39;où on avait été.&#34;

&#34;Tellement j&#39;étais heureux, j&#39;ai oublié les Évènements Léthé les premiers jours. On aurait dit que tout était parfaitement normal. Comme quand j&#39;étais enfant. Je n&#39;ai jamais rien vu de curieux dans la ville, je n&#39;ai jamais vu de bâtiments à l&#39;abandon pas plus que j&#39;ai vu des gens agir bizarrement. Ça faisait une plombe que je ne m&#39;étais pas senti si relaxé, mais... Les problèmes sont arrivés. Je leur ai dit à quel point c&#39;était beau d&#39;admirer les étoiles dans l&#39;espace mais ils m&#39;ont dit que je délirais. Ils ne croyaient pas que les étoiles existaient. Je leur ai demandé s&#39;ils allaient faire un sapin de Noël mais ils sont presque tombés de leur chaise quand j&#39;ai essayé de leur expliquer ce qu&#39;était un sapin. Pareil avec les chats qu&#39;ils croyaient être des &#34;êtres extraterrestres&#34;. 

&#34;Puis le jour de Noël est arrivé. Mes parents ont enroulé des guirlandes lumineuses vertes et rouges tout autour d&#39;une antenne-relais téléphonique sans même savoir ce qu&#39;était un téléphone. Ils ont disposé des cadeaux sur le sol  dont ils disaient que c&#39;étaient des décorations et ensuite ils ont passé une heure à observer les guirlandes. Je les ai entendu réciter un morceau de chant de Noël et puis ils sont retournés à l&#39;intérieur pour faire leurs tâches quotidiennes. Comme si rien ne s&#39;était passé. J&#39;ai essayé de leur offrir des petits souvenirs en cadeau, c&#39;étaient des morceaux de l&#39;équipement de soudage que j&#39;avais quand je travaillais sur le chantier de la Fondation. C&#39;était histoire d&#39;égayer un peu la journée mais mon père s&#39;est tourné vers moi et m&#39;a dit &#34;Je croyais qu&#39;on t&#39;avait éduqué mieux que ça.&#34;

Le pack de bière rebondit sur les ordinateurs et vient toucher Mihail qui le pousse sur le côté. 

&#34;Après ça, on n&#39;a plus beaucoup parlé. Dès que ma semaine là-bas a été finie, je suis parti sans dire un mot. L&#39;ordre d&#39;évacuer est tombé peu de temps après.&#34; Il quitte le hublot et retourne auprès du terminal auquel Ji-yeong l&#39;avait arraché. &#34;Quand je suis arrivé à la Station Ashburn, j&#39;ai demandé ce qu&#39;il était advenu de mes parents mais les employés de la Fondation m&#39;ont dit qu&#39;ils n&#39;apparaissaient pas dans le registre des évacués.&#34;

Il soupire. &#34;C&#39;est le dernier Noël que j&#39;ai pris la peine de fêter.&#34;

Ji-yeong ne sait pas quoi répondre. Y a-t-il seulement quelque chose qu&#39;elle puisse dire ?

Elle retourne aux ordinateurs devant elle. Une foule de changements de leviers et de bruits de clavier plus tard, le vaisseau, qui fonctionne grâce à un des plus vieux logiciels d&#39;extraction minière orbitale disponibles, actionne le RCS. Les propulseurs revoient des réverbérations subsoniques dans l&#39;habitacle tandis que la //Précieuse Épave// ajuste sa trajectoire. En une minute, le vaisseau est parallèle à la trajectoire de 86235 Holt. Mihail actionne les systèmes d&#39;extraction automatiques. Un bras mécanique se déploie, la griffe dont il est muni s&#39;ancre dans la surface de l&#39;astéroïde et le tient fermement. Les portes du silo s&#39;ouvrent et relâchent une nuée de drones d&#39;extraction BERGMANN-ETA qui déploient leurs filets de sécurité, s&#39;accrochent à l&#39;astéroïde et forent dans la masse densément compacte de glace et de minerai.  

Pendant tout ce temps, Mihail regarde dans le vide devant son ordinateur. Jetant un coup d&#39;œil autour d&#39;elle, Ji-yeong revient en arrière et tourne sur elle-même vers les conteneurs de stockage alignés le long du &#34;plafond&#34; de la cabine. Elle saisit des chiffres sur une serrure à combinaison et ouvre un coffre avec précaution.

&#34;Hé, Mihail ?&#34;

Il se retourne.

&#34;Je me rends bien compte qu&#39;il n&#39;y rien que je puisse réellement faire pour que ce jour te semble un peu moins craignos mais...&#34; Elle fouille le coffre de sa main et en sort une puce en plastique translucide. &#34;... quand j&#39;étais à la Station Intermédiaire, j&#39;ai gagné ça à un pari. Ça vaut 250 000 balles.&#34; Avec un petit jet rapide, la puce flotte jusqu&#39;à Mihail qui l&#39;attrape, les yeux écarquillés. 

&#34;Tu veux... tu veux que je--&#34;

&#34;Tu peux la garder. Dès qu&#39;on sera de retour dans l&#39;espace jovien, tu iras t&#39;acheter ton appart ou bien tu te tireras purement et simplement de ces affaires d&#39;extraction, c&#39;est comme tu veux. Après tout ce que t&#39;as subi, tu mérites bien ça.&#34;

Il reste stupéfait. Elle va vers la porte au bout de la cabine, le bouton sur lequel elle appuie ouvre une porte qui se constitue d&#39;une plaque en métal dans un chuintement et un bruit sourd. Elle s&#39;apprête à enfiler sa combinaison spatiale et à inspecter les drones. &#34;Oh, et j&#39;ai une question.&#34;

&#34;Oui ?&#34;

&#34;C&#39;est quoi encore le truc que les gens disent toujours à l&#39;occasion de la fête, là ?&#34;

&#34;Il y en a plein mais... Joyeux Noël ? C&#39;est à ça que tu penses ?&#34;

&#34;Oui, c&#39;est ça. Joyeux Noël, Mihail.&#34;

Dehors, les sigils thaumiques protecteurs répandent leur chaleur depuis les drones où ils se trouvent tandis que des gravats s&#39;accumulent dans les filets de sécurité et que la glace de l&#39;anneau ζ s&#39;amoncelle. Le ciel de la géante de glace brille.</textarea></pre>
