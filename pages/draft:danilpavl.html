**Объект №:** SCP-1329-J

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:** Объект следует хранить внутри Зоны ██ в стальном сейфе с толщиной стенок не менее одного (1) сантиметра и системой активного шумоподавления. Перед входом в камеру хранения SCP-1329-J, должны дежурить, сменяемые каждые два (2) часа, сотрудники безопасности Зоны ██. После рабочего дня, каждый охранник должен пройти медицинское обследование на выявление меметического воздействия, если оно было обнаружено, требуется немедленно доложить об этом любому сотруднику третьего (3) уровня допуска и выше. В радиусе двадцати (20) метров от местонахождения объекта, запрещается находится всему чернокожему персоналу, вне зависимости от класса. --Всех SCP-1329-1-J необходимо удерживать на расстоянии от SCP-1329-J до исчезновения эффекта, после пробужения, с ними следует проводить интервью, и [УДАЛЕНО].-- Получено достаточно информации о воздействии SCP-1329-J, дальнейших экспериментов не требуется. 


**Описание:** SCP-1329-J представляет из себя ситцевую бандану красного цвета, не имеет внешних повреждений, при детальном анализе не было обнаружено пространства между нитями. Аномальным свойством объекта является его меметическое воздействие на человеческий мозг, при приближении к объекту на расстояние около десяти (10) метров, и нахождении рядом с ним более трёх (3) часов, субъект (далее SCP-1329-1-J) стремительно направляется к SCP-1329-J, игнорируя инстинкт самосохранения, чтобы любой ценой добраться до объекта. В случае если SCP-1329-1-J не может достигнуть SCP-1329-J в течение более десяти (10) минут, он теряет сознание, после чего приходит в себя, не теряя воспоминаний. 

Субъекты рассказывают, что при нахождении с объектом более двух (2) часов, они начинают слышать низкий мужской голос, который приказывает им [ДАННЫЕ УДАЛЕНЫ], после чего у них возникает огромное желание завязать объект у себя на голове. Усиленный эффект проявился у сотрудника класса D, — ████ ██████ , чернокожего бразильца ██ лет, — субъект с расстояния двадцати (20) метров потерял самообладание, и игнорируя охрану со стальными дубинками, устремился по направлению к SCP-1329-J. Спустя три (3) минуты двадцать пять (25) секунд с момента побега, субъект достиг свою цель, и завязав на голове SCP-1329-J, стал крайне быстро и агрессивно двигаться к выходу из камеры содержания. Однако его встретили сотрудники безопасности зоны, и с помощью электрошокеров и дубинок вывели из строя SCP-1329-1-J. Объект сняли с ████ ██████, и осмотрев на предмет повреждений, поставили обратно на содержание. Субъект был допрошен и устранён.

При просмотре записей с камер видеонаблюдения, были обнаружены несколько деталей поведения SCP-1329-1-J после надевания объекта, а именно:
* При контакте с кожей субъекта, SCP-1329-J полностью подстроился под размеры головы, и идеально сидел на ней;
* Спустя две (2) целых и двадцать две (22) сотых секунды, субъект начал энергично двигать своими руками и ногами в разные стороны, один из исследователей отметил схожесть этих движений с танцем;
* Как только в камеру содержания вошли сотрудники безопасности, субъект резко [ДАННЫЕ УДАЛЕНЫ], а так же [ДАННЫЕ УДАЛЕНЫ]. 

Все данные свойства проявляли и другие испытуемые, отличием было лишь расстояние, с которого разум субъекта был захвачен, и время, потребовавшееся на захват. Некоторые испытуемые не стремились к выходу из камеры содержания, а лишь становились на месте и [УДАЛЕНО].</textarea></pre>
