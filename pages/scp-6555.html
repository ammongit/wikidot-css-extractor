**Titre original :** SCP-6555 - What Moved the Tides
**Auteur :** [[user JakdragonX]] et [[user Ralliston]]

[[include credit:end]]

[[size 1%]]##transparent|.##[[/size]]

[[include component:image-block name=galaxy.jpg|caption=Photo de la galaxie au sein de laquelle se trouve XEO 8537-A, prise par un scanner à Tachyon.|width=350px]]

**Objet n^^o^^ :** SCP-6555

**Classe :** Sûr

**Procédures de Confinement Spéciales :** En raison de sa distance à la plus proche colonie peuplée, SCP-6555 ne nécessite aucun confinement.

**Description :** SCP-6555 désigne les restes d&#39;une structure non identifiée située sur le corps céleste solitaire XEO 8537-A[[footnote]]Une petite planète naine tellurique contenant de grandes concentrations d&#39;Helium-3 à sa surface bien qu&#39;elle n&#39;orbite pas d&#39;étoile.[[/footnote]]. Découvert en 26,576 HE après que des satellites d&#39;exploration ont détecté de faibles fluctuations électromagnétiques, SCP-6555 émet de façon constante sur une radio-fréquence d&#39;urgence archaïque depuis son épicentre.

Les sondes de recherche envoyées à la surface de XEO 8537-1 pour l&#39;observation de SCP-6555 n&#39;ont, jusqu&#39;à présent, permis d&#39;obtenir que peu de données concluantes. L&#39;exploration à l&#39;intérieur de SCP-6555 a fourni les résultats suivants :
* La configuration et la disposition de SCP-6555 suggèrent que la structure était, à un moment, semi-modulaire. La présence d&#39;acier déformé et de composés synthétiques brisés à proximité des secteurs nord-ouest et est ont aussi été relevés lors de l&#39;exploration, ce qui indique de nombreux impacts de surface.[[footnote]]Les informations disponibles concernant XEO 8537-A ne rapportent pas d&#39;histoire d&#39;impacts d&#39;astéroïdes ou d&#39;exoplanètes fréquents.[[/footnote]]
* Dans la Salle 15-A, située à proximité de la région australe de SCP-6555, une série d&#39;objets rectangulaires faits de coton et de laine de rembourrage, d&#39;adhésifs et de ressorts en acier ont été éparpillés.
* D&#39;autres objets non-identifiés, comme des conteneurs de plastique arrondis remplis d&#39;eau dans la Salle 06, ont aussi été découverts au sein de SCP-6555.
* Une ventilation, une climatisation, et d&#39;autres systèmes primitifs présents dans SCP-6555 prouvent que l&#39;intérieur du bâtiment était auparavant correctement entretenu et alimenté en oxygène.
* Divers fragments de calcium et de ligaments, dont la composition ADN est presque identique à celle des anciens organismes mammifères, ont été découverts à proximité du transmetteur central de SCP-6555. Ces fragments ont été datés d&#39;au moins plusieurs milliers d&#39;années, indiquant une décomposition à la rapidité non naturelle et potentiellement anormale.

**Addendum 6555-1 :** Plusieurs mois après la découverte de SCP-6555, le personnel de la Fondation a été capable de traduire l&#39;émission radio, aboutissant au message suivant :

[[div class=&#34;blockquote&#34;]]
= NOUS SOMMES PROCHES DE TROUVER CE QUI A ÉTÉ PERDU. CE QUI A DÉPLACÉ LES VAGUES ET SECOUÉ LE MONDE NOUS RAMÈNERA. NE PERDEZ PAS ESPOIR. NOUS N&#39;AVONS JAMAIS ÉTÉ AUSSI PROCHES DE [[[sotmhub|RENTRER CHEZ NOUS]]].
[[/div]]

De plus, des inscriptions de plusieurs sigles de la Fondation ont été observés à l&#39;intérieur de SCP-6555 lors de son exploration, nécessitant toutefois de nouvelles recherches.
