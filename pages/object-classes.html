    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Semua objek, entitas dan fenomena anomalus yang  memerlukan Prosedur Penanganan Khusus akan diklasifikasikan dengan sebuah Kelas Objek. Kelas Objek adalah bagian dari templat umum SCP dan berguna sebagai penanda kesulitan penahanan objek. Dalam semesta, Kelas Objek berfungsi untuk mengidentifikasi keperluan penahanan, prioritas penelitian, pendanaan, dan pertimbangan lainnya. Kelas Objek sebuah SCP diukur dengan beberapa faktor, tetapi faktor yang paling penting adalah kesulitan dan tujuan penahanannya.

+ Kelas Utama

Di bawah ini merupakan Kelas Objek yang paling umum digunakan dalam artikel SCP dan mencakup kebanyakan objek yang ada.

++ Safe

SCP berkelas Safe adalah anomali yang dapat ditahan dengan mudah dan aman. Hal ini disebabkan karena Yayasan telah meneliti SCP terkait dengan cukup sehingga penahanan tidak memerlukan sumber daya yang besar atau anomali tersebut memerlukan cara yang khusus untuk diaktifikan. Namun, mengklasifikasikan sebuah SCP sebagai Safe tidak berarti bahwa menangani dan mengaktifkan SCP ini sepenuhnya aman.

Untuk daftar lengkap artikel berkelas Safe di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/safe di sini].

++ Euclid

SCP berkelas Euclid adalah anomali yang memerlukan sumber daya yang lebih besar untuk penahanan sepenuhnya atau dalam keadaan di mana penahanan tak selalu aman. Biasanya, hal ini disebabkan oleh SCP yang kurang dipahami atau memang tak dapat diprediksi. Euclid adalah Kelas Objek dengan cakupan terbesar dan dapat diasumsikan bahwa suatu SCP akan masuk ke dalam kelas ini jika SCP itu tidak cocok dengan Kelas Objek standar lainnya.

Sebagai catatan, SCP manapun yang swatantra, sadar dan/atau berakal biasanya digolongkan sebagai Euclid karena mereka tak dapat diprediksi.

Untuk daftar lengkap artikel berkelas Euclid di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/euclid di sini].

++ Keter

SCP berkelas Keter adalah anomali yang sangat sulit untuk ditahan secara konsisten dan aman dengan prosedur penanganan yang kompleks dan menyeluruh. Tidak jarang Yayasan tidak mampu menahan SCP berkelas Keter dengan baik karena ketiadaan pemahaman yang kuat mengenai anomali tersebut atau ketiadaan teknologi untuk menahan dan mengurusnya dengan benar. SCP berkelas Keter tidak harus berbahaya karena Keter berarti SCP tersebut sangat sulit untuk ditangani atau memerlukan sumber daya yang besar.

Untuk daftar lengkap artikel berkelas Keter di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/keter di sini].

++ Thaumiel

SCP berkelas Thaumiel adalah anomali yang Yayasan gunakan hanya untuk menahan SCP lainnya. Eksistensi objek berkelas Thaumiel sangatlah dirahasiakan, bahkan di jajaran tertinggi Yayasan sekalipun. Tak banyak yang mengetahui tempat, fungsi, dan status terkini objek berkelas Thaumiel di luar Dewan O5.

Untuk daftar lengkap artikel berkelas Thaumiel di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/thaumiel di sini].


++ Neutralized

SCP berkelas Neutralized adalah anomali yang tak lagi anomalus, baik secara sengaja atau tidak sengaja dihancurkan atau dinonaktifkan.

Untuk daftar lengkap artikel berkelas Neutralized di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/neutralized di sini].


+ Kelas Objek Non-Standar

The following Object Classes are sub-classes that supplement the object&#39;s primary (or former) classification.

++ Terjelaskan

SCP berkelas Terjelaskan umumnya merupakan artikel mengenai anomali yang dipahami sampai pada tahap di mana efek mereka dapat dijelaskan oleh sains umum atau fenomena yang telah disalahpahami sebagai sebuah anomali.

Untuk daftar lengkap artikel berkelas Terjelaskan di situs ini, klik [http://scp-idn.wikidot.com/system:page-tags/tag/terjelaskan di sini].

++ Kelas Esoterik/Naratif

Kelas Objek Esoterik yang terkadang disebut sebagai kelas Naratif adalah kelas objek yang tidak termasuk kelas objek di atas. Mereka umumnya digunakan sekali saja dan diciptakan untuk mendorong narasi dalam suatu SCP. Sangat direkomendasikan bagi sebuah SCP untuk menggunakan salah satu dari Kelas Objek umum yang terdaftar di sini. Walaupun beberapa penulis memilih untuk memberi pengecualian dalam peraturan ini, mereka terbilang sangat jarang dan harus memiliki justifikasi untuk eksistensi dan keberadaannya. Banyak anggota situs yang akan mengdownvote jika Kelas Objek non-standar digunakan tanpa alasan.

Untuk daftar lengkap artikel berkelas Esoterik di situs ini, klik, click [http://www.scp-wiki.net/system:page-tags/tag/kelas-esoterik#pages di sini].

++ Dekomisi


Dekomisi adalah kelas SCP yang dulunya digunakan staff senior SCP Wiki untuk SCP yang berkualitas rendah ke dalam &#34;Wall Of Shame&#34; sebagai contoh. Kelas Objek ini tidak lagi digunakan.

Dekomisi artikel tidak dilakukan lagi karena penyuntingan artikel seperti ini telah dilarang dan terkadang dekomisi dapat menjadi bumerang. Anda dapat membaca [http://www.scp-wiki.wikidot.com/history-of-the-universe-hub History of the Universe] untuk informasi lebih lanjut dan penggunaan Dekomisi SCP pada masa lampau.

+ FAQ Kelas Objek


**[[size 120%]]Apa itu Locked Box Test?[[/size]]**
The Locked Box Test adalah petunjuk informal yang digunakan untuk menentukan Kelas Objek yang paling cocok dengan suatu objek. Tes ini berisi:

* Jika kamu menguncinya dalam sebuah kotak, meninggalkannya sendirian, dan tidak terjadi apa-apa, kemungkinan objek itu adalah **Safe**.
* Jika kamu menguncinya dalam sebuah kotak, meninggalkannya sendirian, dan kamu tidak yakin apa yang akan terjadi, kemungkinan objek itu adalah  **Euclid**.
* Jika kamu menguncinya dalam sebuah kotak, meninggalkannya sendirian, dan objek itu kabur dengan mudahnya, kemungkinan objek itu adalah  **Keter**.
* Jika objeknya adalah kotak itu sendiri, kemungkinan objek itu adalah **Thaumiel**.

Catatan bahwa sebagai pertimbangan khusus, sesuatu yang swatantra, sadar dan/atau berakal selalu setidaknya berkelas Euclid. Lalu, jika kamu mengurung makhluk hidup dalam suatu kotak dan membiarkannya, maka mereka akan kehabisan nafas atau mati kelaparan, dan ini bukanlah hasil yang diinginkan. Sesuatu yang berakal juga dapat menjadi cukup pintar untuk mengakali prosedur penanganannya dan/atau berhenti bekerja sama dengan usaha Yayasan untuk menanganinya, membuatnya lebih berbahaya.


**[[size 120%]]Apa yang harus dilakukan jika menemukan SCP dengan Kelas Objek yang salah?[[/size]]**

Kelas Objek biasanya dibiarkan samar-samar agar kebebasan kreatif penulis tidak dibatasi; sebuah sistem kelas yang kaku dapat membatasi kemampuan penulis untuk menulis sesuai keinginan mereka dan beberapa proposal untuk membuat sistem yang lebih tersusun telah ditolak oleh Staff SCP Wiki.

Jika kamu menemukan artikel SCP dengan penggolongan yang kurang tepat, kamu bisa bertanya tentang hal tersebut dan melihat pendapat anggota lainnya. Jika penjelasan mereka tidak dirasa cukup, kamu bebas untuk menyatakan opinimu dan menilainya sesuai pemikiranmu.

**[[size 120%]]Jika sebuah SCP itu sangat berbahaya, haruskah Kelas Objeknya menjadi lebih tinggi?[[/size]]**

Tidak, seberapa bahaya sebuah SCP tidak mempengaruhi Kelas Objeknya. Seperti yang sudah dijelaskan berulang kali, Kelas Objek sebuah objek dinilai berdasarkan kesulitan penangannya, bukan bahaya SCP itu sendiri. Contohnya, sebuah tombol yang dapat menghancurkan seluruh alam semesta saat ditekan adalah Safe, sedangkan kucing yang dapat berpindah tempat secara acak dengan kucing lainnya di muka Bumi ini dapat digolongkan sebagai Keter.
------

 **[[size 120%]]Jika kamu mempunyai pertanyaan lebih lanjut mengenai Kelas Objek, kamu bebas untuk bertanya.[[/size]]**</textarea></pre>
