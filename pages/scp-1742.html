**Mã vật thế:** SCP-1742

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Các mẫu vật bị nhiễm bởi SCP-1742 phải được quản thúc trong một cơ sở được trang bị theo tiêu chuẩn An Toàn Sinh Học Cấp 4, nằm cách các khu nhà ở hoặc cơ sở được sử dụng để sản xuất hoặc lưu trữ thực phẩm ít nhất 1km. Các nhà nghiên cứu có nhiệm vụ vào cơ sở để thử nghiệm phải mặc quần áo dùng một lần, được đốt tại chỗ trước khi rời khỏi nơi quản thúc. Những đối tượng khác không được phép vào khu vực quản thúc mà không có sự chấp thuận của Giám đốc Điểm.

**Mô tả:** SCP-1742 là một hiện tượng truyền nhiễm có dạng những thứ bẩn thỉu trong nhà, xuất hiện dưới dạng vết bẩn, nhọ hoặc lớp phủ dầu mỡ trên các vật vô tri. Phân tích các mẫu vật cho thấy thành phần của nó biến đổi đa dạng, bao gồm đất, lipit phức tạp (mỡ nhà bếp) và trong một số trường hợp, một chút phân người và động vật trong nhà.

Khi không được quản thúc tại nơi ở,[[footnote]] Cho mục đích lưu trữ, &#34;nơi ở&#34; được định nghĩa là một cấu trúc được sử dụng làm nơi cư trú chính của một hoặc nhiều người.[[/footnote]] các vật thể bị nhiễm SCP-1742 (sau đây gọi là SCP-1742-1) chỉ lây nhiễm qua tiếp xúc trực tiếp. Các vật thể tiếp xúc với SCP-1742-1 sẽ hình thành nhọ hoặc vết bẩn tại điểm tiếp xúc, giống như một vật bị bẩn; tuy nhiên, khu vực bị ảnh hưởng sẽ phát triển nhanh chóng mà không cần tiếp xúc từ SCP-1742-1 cho đến khi vật thể bị bao phủ hoàn toàn bởi vết bẩn. Vết bẩn sẽ tự thích nghi với vật thể bị nhiễm - các vật thể làm bằng kim loại màu sẽ tạo ra vết gỉ và dầu máy, dụng cụ ăn uống sẽ bị dính dầu mỡ và thực phẩm thừa, v.v.

Chất tẩy rửa mạnh có thể loại bỏ SCP-1742 khỏi da và tóc, nhưng cho đến nay chưa phương pháp nào được tìm thấy có thể loại bỏ hoàn toàn vết bẩn từ các vật vô tri. Nỗ lực loại bỏ SCP-1742 khỏi vật thể thông qua các phương pháp làm sạch thông thường luôn làm lây lan thêm SCP-1742. Ví dụ, cố gắng rửa một cái khay bị nhiễm bằng xà phòng và nước sẽ làm nhiễm bẩn bồn rửa, bọt biển và các loại khăn được sử dụng và khi giặt khăn bị nhiễm sẽ làm nhiễm bẩn bất kỳ loại vải nào khác được giặt cùng với chúng cũng như máy giặt.

Khi được quản thúc tại nơi ở, các mẫu vật SCP-1742-1 sẽ lây nhiễm sang các vật trung gian. Mỗi ngày một lần, các mẫu vật dường như tự gây ra một vết nhọ hoặc vết bẩn trên tường, sàn nhà hoặc đồ nội thất trong bán kính 5 mét, sau đó lan rộng ra. Khi hơn 50% bề mặt trong nơi ở bị nhiễm, các mảnh chất thải vĩ mô bắt đầu xuất hiện một cách tự nhiên, bao gồm nhưng không bị giới hạn: thực phẩm thừa, vật liệu đóng gói, quần áo bẩn, chất thải gia súc, lông người và côn trùng chết.

SCP-1742 được phát hiện sau khi người dân lên án người điều hành một khu chung cư trong một khu phố giàu có ở █████████████, California vào ngày ██/██/198█. Cuộc điều tra sau đó đã tìm ra nguồn lây nhiễm bắt đầu từ một &#34;chảo gang cổ rỉ sét&#34; được mua bởi một người dân từ nguồn cung cấp không xác định tại một sự kiện trao đổi tại địa phương vào sáu tuần trước. Tất cả mười vật thể trong khu chung cư đã được tiêu hủy bằng hình thức đốt có kiểm soát được thực hiện bởi sở cứu hỏa địa phương và người dân được áp dụng bằng thuốc lú cấp B và di dời sang nơi khác bằng ngân sách của Tổ Chức.
