**Объект №:** SCP-1323-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1323-RU находится в контейнере по бокам сделанным прозрачным стеклом,являющимся сплавом особых аморфных веществ, грани же контейнера состоят из обычного металла. К контейнеру как у его основания,так и к верхушке прикреплены трубки,одна из которых снабжает контейнер кровью человека.Так же в передней стороне контейнера имеется специальная дверца,открывающаяся после пробуждения книги и слива крови в сток. 

**Описание:**SCP-1323-RU представляет собой книгу высотой 90 см,ширина 60 см, количество страниц неограниченное.Если листать страницы SCP-1323-RU, то можно заметить как количество страниц в книге не уменьшается и 
Внешне книга покрыта кожей неизвестного существа по середине которой располагается уменьшенное сердце с закрытым глазом внутри.По внешним признакам &#34;сердце&#34; схоже с человеческим,из чего следует,что предположительно,книга сделана из частей тела неизвестного вида подобному человеку.
При прикосновении к переплету книги и будущему ее открытию ничего не происходит. Страницы книги остаются чисто-белыми,пока ее владелец не дотронется к корешку книги,после чего книга вцепляется в руку,постепенно проходя через кожу нитка подобными сосудами к кровеносным системе человека. Через некоторое время книга открепляется и начинает проявлять признаки живого существа:сердце начинает биться, глаз посередине открывается и начинает пристально смотреть на ее обладателя, также от книги происходит излучение тепла.При анализе ДНК было выяснено, что этот вид практически идентичен человеческому виду, из-за чего было принято описывать всех существ в протоколе как люди.

Субъект способен впитать 30% от полного объема всей крови человека.После того как книга впитывает кровь,в ней начинают проявляться страницы на неизвестном языке, но при длительном ее держании книга начинает переводиться на язык ее носителя. На первой станице книги написано &#34;Книга Протея&#34;, снизу же написано.

SCP-1323-RU содержит рассказ о человеке Протее и его мире,представителем которой он является. Рассказ по всей видимости написан неким человеком по имени Амен, который описывает жизнь Протея от точки A до точки B человеком с одной стороны обычным, но с другой отличающимся одним свойством:периодически убивать красивых девушек в своём мире. Мир Протея относительно похож на наш мир,разве только в нем сохранился полностью монархический строй и у большинства его жителей имеются различные способности, начиная от простого полета и заканчивая перевоплощением,сочетаемые также с технологиями отдаленно напоминающие наши. В мире SCP-1323-RU имеются принцы, короли и короли королей. 
 

**Приложение 1 :** Книга Протея.
&gt;От Амена.
&gt;О Протей!Зачем и почему же ты сохранил жизнь той девки, не перерезав ей горло.Из-за нее отправляешься ты в дальний путь,длящийся чуть ли не бесконечность.
&gt; Пишу тебе я Амен-твой брат, не знаю вернешься ли ты когда-нибудь обратно, но все надежда умирает последней.
&gt; Не понимаю, что же ты нашел в самой принцессе Марии-дочке самого Короля,
