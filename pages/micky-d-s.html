“Iris!” tuonò Carter dal fondo del corridoio; Iris fece un sospiro, sentendo il tono petulante del socio più anziano.

Iris Dark e Ruprecht Carter non avevano mai avuto simpatia l&#39;uno per l&#39;altra, ma dato che erano entrambi membri del consiglio direttivo e azionisti di maggioranza di Marshall, Carter, e Dark, erano costretti a incontrarsi di tanto in tanto.

Iris non aveva ancora mai cercato Carter al di fuori dei meeting ufficiali, e tutte le volte che Carter l&#39;aveva cercata era per qualcosa che riteneva una questione di estrema importanza.

Non lo era mai.

“Sono nel mio ufficio, Ruprecht,” replicò Iris. La porta del suo ufficio si spalancò e Ruprecht Carter marciò nella stanza, come un uomo che fa rapporto ad un generale su una catastrofica disfatta. 

“Guarda qua!” abbaiò, sbattendole di fronte una borsa piena di bicchieri e tovaglioli di carta, volantini e cartoni da fast-food.

“Perché rovesci della spazzatura sulla mia scrivania, Ruprecht?”

“Leggili!”

Iris alzò gli occhi al cielo e raccolse un volantino a caso.

“//Da oggi puoi ordinare in anticipo con il tuo cellulare. Scarica l&#39;app MY McD// -”

“Ecco, proprio lì! La vedi?”

“Cosa?”

“Questa roba arriva dal Canada, l&#39;ho raccolta mentre ero a Toronto e -”

“Che ci facevi al McDonald?”

Carter esitò per un attimo.

“Non è importante,” disse con tono sprezzante.

“Temo di essere in disaccordo. Sei il più pomposo elitista che io abbia mai incontrato: mangi solo alta cucina e bevi solo caffé Black Ivory perché //&#39;qualunque altra marca sa di merda&#39;// -”

“Ero cosciente dell&#39;ironia di quell&#39;affermazione quando l&#39;ho fatta, Iris.”

“- e letteralmente l&#39;unica cosa negativa che ti ho sentito dire su Donald Trump riguardava il suo amore per il cibo da fast-food.”

“Due Big Mac, due Filet-O-Fish e un frullato al cioccolato non è un pasto degno di un re!”

“Quindi, te lo chiedo di nuovo; che ci facevi lì?”

“Io... ero con una prostituta, che ha insistito per mangiare qualcosa prima, e visto che non volevo che Penny lo sapesse non potevo portarla in un posto dove mi avrebbero riconosciuto, così siamo andati da McDonald. Ho mangiato cibo da proletari, lo ammetto! Contenta ora?”

“Assai,” sorrise Iris. “E cosa mai può aver ordinato Ruprecht Carter, il simbolo dell&#39;Alta Società, dal menù dei poveri? Forse un happy meal? Ti hanno dato il giocattolo?”

“Ho preso un Angus Burger con una Caesar Salad a parte e un cappuccino, ma non è questo il punto, Iris! Guarda! Il McDonald canadese ha come marchio MCD!”

Iris lo fissò con un misto di disprezzo e confusione.

“Ruprecht, sono molto occupata.”

“Stai giocando con il tuo computer.”

“Sto compilando dei codici, probabilmente la parte più produttiva del mio lavoro, e tu vieni a distrarmi - letteralmente - con della spazzatura!”

“Questo è un problema, Iris. La nostra clientela associa le lettere MC&amp;D a &#34;ricchezza sfarzosa&#34;, e non possiamo permettere che questo venga insozzato da un franchise di fast-food che stampa quelle lettere ovunque sui suoi cartoni da asporto unti di grasso!”

Iris sospirò, mentre una piccola parte di lei concedeva che le sue preoccupazioni potevano avere una briciola di senso, e prese un bicchiere di carta per esaminarlo.

“Il McDonald canadese, hai detto?”

“Come minimo. Ho ordinato alla sezione Ricerche di Mercato di controllare se lo stanno facendo anche altrove, ma devono ancora rispondermi.”

“Proprio non capisco come mai.&#34; mormorò. &#34;Be&#39;, mi sembra evidente che si legga &#39;Mick Dee&#39;.&#34;

“Non ha importanza, sempre MCD resta! Lo sai qual è il simbolo del McDonald della NYSE[[footnote]]**NdT:** Acronimo di &#34;New York Stock Exchange&#34;, la Borsa di New York.[[/footnote]]?”

“MCD?”

“Sono le nostre lettere, dannazione! Le persone già ci chiamano Micky D a volte, lo sapevi?”

“L&#39;ho già sentito, sì.”

“Nelle teste dei nostri clienti c&#39;è già un&#39;associazione con il McDonald, e il loro ultimo logo sta rinforzando il collegamento. Il nostro marchio deve restare intonso!”

“Bene, resta il fatto che questa è, appunto, una questione di //marchio//, e io sono a capo di Sviluppo e Acquisizione Paratecnologica. Non è il mio dipartimento.”

“Sei il proxy di Darke, e mi serve il supporto di un altro socio senior per procedere.”

“Vuoi dire che Marshall non ti ha dato il suo supporto?”

“Lui... non considera la questione urgente, no.”

“Bene Ruprecht, supponiamo per amor di discussione che il marchio McD del McDonald stia danneggiando il nostro e abbia un impatto sui nostri profitti. Cosa vorresti che facessimo? Sono conosciuti quasi universalmente, mentre noi ci facciamo vanto del fatto che il novantanove per cento del mondo non ha mai sentito parlare di noi. Dubito che potremmo intraprendere un&#39;azione legale.”

“Così la pensavo anch&#39;io, e ho chiesto agli [[[some-rational-inheritance |A-78 ]]] giusto per essere sicuro.”

“E cos&#39;hanno detto?”   

Carter tirò fuori dalla tasca la nota che gli avevano consegnato.  

&gt; Nomemarchio faredoppio
&gt; Burger e patatine = oro luccicante?
&gt; Malafama indistinto, portfolio supertaglia

“… Be&#39;, direi che questo chiude la questione.”

“Ma è intollerabile! Siamo esistiti per quasi un centinaio d&#39;anni prima che arrivassero questi venditori di carne in saldo, di più se conti tutti gli affari e i baratti di Darke prima della fusione. Il nome è nostro di diritto! Non intendo lasciar correre questo oltraggio.”

“Be&#39;, pare che tu ci abbia già pensato più a lungo di quanto io sia disposta a dedicare alla cosa. Cosa suggerisci?”

“Siamo la società più potente del mondo. Di sicuro sarebbe triviale costringere McDonald a cambiare il marchio.&#34; suggerì Carter.

“Non così facile come cambiarlo noi stessi. Darke &amp; Dark suona bene, non trovi?”

“Forse per un gruppo musicale emo-punk!&#34; ribatté Carter. &#34;E cambiare il nostro nome sarebbe anche peggio. Immagina cosa direbbe la gente! Marshall, Carter, e Dark, ridotti a sottomettersi a McDonald. Perderemmo tutta la nostra aura di potere! No no no no no, non possiamo lasciar correre. Dimentica fargli cambiare nome, dovremmo farli fallire e mandare un chiaro messaggio su quel che accade a chiunque osi intaccare anche indirettamente i nostri profitti. Puoi creare qualche algoritmo o qualcosa che faccia precipitare le loro azioni, giusto?”

“In teoria, ma -”

“Grandioso, ecco il tuo nuovo progetto! Buon meeting, meeting produttivo. Vado a farmi una sauna, mandami un memo appena è pronto.”

“Carter, torna qui!”

Carter si bloccò, e con riluttanza si voltò verso Iris.

“Carter, anche se creare un simile programma non fosse uno spreco del mio tempo, e lo è, non credi che ci potrebbero essere delle serie ripercussioni economiche se mandassimo in bancarotta il più ricco franchise di fast-food sulla faccia del pianeta?&#34; chiese. &#34;Non credi che una recessione globale intaccherebbe i nostri profitti un filino in più rispetto a una cattiva pubblicità sul nostro marchio?”

“Sul breve periodo, di sicuro, ma l&#39;economia si rialza sempre. E poi le recessioni sono inevitabili, quindi perché non provocarne una, se possiamo sfruttarla?”

“Carter... non intendo manipolare l&#39;economia globale per rovinare gli affari del McDonald, solo perché hanno rubato le nostre iniziali.&#34; disse Iris con fermezza.

Per un istante, sembrò quasi che Carter volesse aggredirla, o ricordarle il suo posto, o urlare che lui era uno dei fondatori della compagnia e lei solo un&#39;esaltato supporto tecnico, ma si dominò. Per quanto odiasse sottostare ad una donna, ad un giovane - a chiunque in realtà, non aveva dimenticato che stava parlando con una Dark.

“No, no, naturalmente,” sospirò abbassando il capo. “Forse qualcosa di più sottile?”

“Passa dalle Ricerche di Mercato e chiedigli di calcolare quanto ci sta costando questa faccenda, posto che il problema esista.&#34; replicò lei. &#34;Quello sarà il budget per qualunque contrattacco. Puoi supervisionare il progetto, visto che a quanto pare è così importante per te, e al contrario di me non sembri avere di meglio da fare. Prepara una presentazione e la metteremo ai voti al prossimo meeting aziendale.&#34;

Iris riprese a battere sulla sua tastiera, lasciando intendere che la discussione era terminata. Carter strinse i pugni e digrignò i denti, ma tenne a freno la lingua. Gli aveva dato più soddisfazione di Marshall, almeno. Con una forte nostalgia per i giorni in cui l&#39;isolamento di Darke e l&#39;immobilità di Marshall lo rendevano //de facto// il capo della compagnia, si voltò per andarsene.

“Ruprecht,” lo richiamò Iris prima che potesse arrivare alla porta. &#34;togli questa spazzatura dalla mia scrivania.&#34;
