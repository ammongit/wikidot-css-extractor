    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=SCP-WPL-XXX|caption= SCP-WPL-033-3 wyrzucony na jedynkę, SCP-WPL-033-1 oraz SCP-WPL-033-4.|width=300px]]
**Identyfikator podmiotu:** SCP-WPL-033

**Klasa podmiotu:** Bezpieczny

**Specjalne Czynności Przechowawcze:**
SCP-WPL-033-1 ma być przechowywany w schowku z dostępem poziomu --1-- 3 w ośrodku 24. Nieaktywowane byty SCP-WPL-033-2, SCP-WPL-033-3 oraz SCP-WPL-033-4 ma się znajdować w SCP-WPL-033-1. Jakiekolwiek testy --mają być uznane oraz mają się odbywać w towarzystwie dr Lastleo-- są wstrzymane.

**Opis:** 
Obiekt SCP-WPL-033 pochodzi z Australii i został stworzony przez nie znaną osobę lub organizację.
SCP-WPL-033-1 to łamigłówka z pustym środkiem składająca się z ośmiu puzzli 3D wykonanych z magnesów neodymowych. W kostce znajdują się trzy kości do gry o kolorystyce granatowo fioletowej: 
# Kostka sześciościenna z numeracją od 1 do 6 (SCP-WPL-033-2)
# Kostka czterościenna z numeracją od 1 do 4  (SCP-WPL-033-3)
# Kostka dwunastościenna z numeracją od 1 do 12 (SCP-WPL-033-4)
Aby, aktywować anomalne zdolności kości trzeba nimi rzucić, położenie ich na ziemi nie wywoła żadnego efektu. Po rzuceniu kością i wylosowaniu numeru pojawi się inteligentne zwierzą z kostką na głowie, proporcjonalnie powiększoną lub zmniejszoną do rozmiarów osobnika. Istota będzie istniała do czasu, aż jej nakrycie głowy pozostanie na niej. &#34;Czapka&#34; istoty nie odczepi się od niej, dopóki osoba rzucająca jej nie zdejmie lub zwierzę nie zginie. Odniesione rany oraz śmierć bytu zostają cofnięte po tym, jak istota zniknie. Pojawią się różne stworzenie w zależności od numeru i użytej kości. Spis pojawiających się zwierząt:
* SCP-WPL-033-2 rzucona na jedynkę: Niełaz plamisty
* SCP-WPL-033-2 rzucony na dwójkę: Dziobak australijski
* SCP-WPL-033-2 rzucony na trójkę: Kretowór południowy
* SCP-WPL-033-2 rzucony na czwórkę: Ostronóg nektarowy
* SCP-WPL-033-2 rzucony na piątkę: Dingo australijski
* SCP-WPL-033-2 rzucony na szóstkę: Pseudomysz delikatna
* SCP-WPL-033-3 rzucony na jedynkę: Agama brodata
* SCP-WPL-033-3 rzucony na dwójkę: Gekon płaczący
* SCP-WPL-033-3 rzucony na trójkę: Płatonóg ostropyski
* SCP-WPL-033-3 rzucony na czwórkę: Żółw wężoszyi
* SCP-WPL-033-4 rzucony na jedynkę: Litoria bicolor
* SCP-WPL-033-4 rzucony na dwójkę: Paedophryne kathismaphlox
* SCP-WPL-033-4 rzucony na trójkę: Ranoidea barringtonensis
* SCP-WPL-033-4 rzucony na czwórkę: Wodosytka płaskogłowa
* SCP-WPL-033-4 rzucony na piątkę: Nyctimystes brevipalmatus
* SCP-WPL-033-4 rzucony na szóstkę: Ranoidea chloris
* SCP-WPL-033-4 rzucony na siódemkę: Ranoidea booroolongensis
* SCP-WPL-033-4 rzucony na ósemkę: Adelot
* SCP-WPL-033-4 rzucony na dziewiątkę: Litoria everetti
* SCP-WPL-033-4 rzucony na dziesiątkę: Żaba australijska
* SCP-WPL-033-4 rzucony na jedenastkę: Australorzekotka srebrnooka
* SCP-WPL-033-4 rzucony na dwunastkę: Litoria rubella
Użycie obiektów do gier planszowych powoduje różne efekty. Dla większej ilości informacji patrz eksperymenty SCP-WPL-033-IV do -IX.


**Dodatek:** 
&gt; **Incydent SCP-WPL-033-A**
&gt; Dnia 01.05.2003r. trzech naukowców poziomu pierwszego oraz jeden drugiego wzięli SCP-WPL-033 na &#34;eksperymenty&#34;. Osoby te otworzyły klub walki. Pobierały one opłaty za każdy rzut oraz prowadzili zakłady. ██ ludzi zostało złapanych i zdegradowanych po tym, jak dr. Lastleo zgłosił zaginięcie obiektu, gdyż ten nie został oddany na czas. 
&gt; **Notatka**
&gt; Okazało się, że wykonano niezatwierdzony eksperyment, po którem odkryto zdolności regeneracyjne istot z SCP-WPL-033.

__**Eksperyment SCP-WPL-033-I**__
&gt; **Tester:** D-4321
&gt; **Procedura:** Tester ma otworzyć SCP-WPL-033-1 i rzucić 100 razy SCP-WPL-033-2.
&gt; **Rezultat:** Rzutów na jedynkę 15, na dwójkę 14, na trójkę 18, na czwórkę 17, na piątkę 16, na szóstkę 20.
&gt; **Wniosek:** SCP-WPL-033-2 wytwarza niełaza plamistego, pseudomysz delikatną, ostronoga nektarowego, dingo australijskiego, kretowóra południowego, dziobaka australijskiego.

__**Eksperyment SCP-WPL-033-II**__
&gt; **Tester:** D-4732
&gt; **Procedura:** Tester ma otworzyć SCP-WPL-033-1 i rzucić 100 razy SCP-WPL-033-3.
&gt; **Rezultat:** Rzutów na jedynkę 22, na dwójkę 30, na trójkę 21, na czwórkę 27.
&gt; **Wniosek:** SCP-WPL-033-3 wytwarza agame brodatą, płatonóga ostropyskiego, gekona płaczącego oraz żółwia wężoszyjego.

__**Eksperyment SCP-WPL-033-III**__
&gt; **Tester:** D-5012
&gt; **Procedura:** Tester ma otworzyć SCP-WPL-033-1 i rzucić 100 razy SCP-WPL-033-4.
&gt; **Rezultat:** Rzutów na jedynkę 8, na dwójkę 9, na trójkę 12, na czwórkę 7, na piątkę 6, na szóstkę 8, na siódemkę 7, na ósemkę 10, na dziewiątkę 8, na dziesiątkę 11, na jedenastkę 9, na dwunastkę 6.
&gt; **Wniosek:** SCP-WPL-033-4 wytwarza nyctimystesusa brevipalmatusa, wodosytkę płaskogłową, ranoidea barringtonensisa, adelota, żabe australijską, paedophryne kathismaphloxa, australorzekotkę srebrnooką, litoria bicolor, litoria everetti, litoria rubella, ranoidea booroolongensis, ranoidea chloris.

__**Eksperyment SCP-WPL-033-IV**__
&gt; **Tester:** D-4843, D-4593
&gt; **Procedura:** Testerzy mają zagrać w chińczyka, używając SCP-WPL-033-2.
&gt; **Rezultat:** Po rzucie pojawi się osobnik, a pionek, który dotknie rzucający, zmieni się na podobiznę zwierzęcia oraz poruszy się o ilość oczek na kostce. 
&gt; **Wniosek:** SCP-WPL-033-2 ma możliwość zmieniania oraz poruszaniem materią.

__**Eksperyment SCP-WPL-033-V**__
&gt; **Tester:** D-4593, D-4593
&gt; **Procedura:** Testerzy mają zagrać w chińczyka, używając SCP-WPL-033-3 i SCP-WPL-033-4
&gt; **Rezultat:** Rezultat taki sam jak w eksperymencie SCP-WPL-033-IV.
&gt; **Wniosek:** Kostki SCP-WPL-033 wydają się mieć takie same właściwości.

__**Eksperyment SCP-WPL-033-VI**__
&gt; **Tester:** dr Myszka, dr Flik
&gt; **Procedura:** Testerzy mają zagrać w węże i drabiny trzy razy za każdym razem inną kostką.
&gt; **Rezultat:** Rezultat taki sam jak w eksperymencie SCP-WPL-033-IV i SCP-WPL-033-V.
&gt; **Wniosek:** Wydaje się, że różne gry nie mają wpływu na wynik anomalii.

__**Eksperyment SCP-WPL-033-VII**__
&gt; **Tester:** dr Małek, dr Nowak,
&gt; **Procedura:** Testerzy mają zagrać w eurobiznes za każdym razem inną kostką.
&gt; **Rezultat:** Wynik taki sam jak w poprzednich eksperymentach.
&gt; **Wniosek:** Dalsze eksperymenty na grach planszowych nie mają sensu.
&gt; **Notatka** Graliśmy chyba z dwadzieścia godzin. Poprosiliśmy w pewnym momencie o wersje gry bez więzienia, bo chyba w każdym okrążeniu tam staliśmy. -dr Myszka

__**Eksperyment SCP-WPL-033-VII**__
&gt; **Tester:** dr Myszka, dr Małek
&gt; **Procedura:** Testerzy mają zagrać w wojnę i w każdej rundzie mają rzucić jedną z kostek.
&gt; **Rezultat:** Po rzucie kostką pojawiało się zwierze. Wszystkie karty zmieniały swój wygląd w sposób nawiązujący do istoty. Testerzy grali przez 5 godzin, po czym zakończono eksperyment.
&gt; **Wniosek:** Obiekty działają na gry, które nie używają kości.

__**Eksperyment SCP-WPL-033-VIII**__
&gt; **Tester:** dr Myszka 
&gt; **Procedura:** Tester ma zagrać w grę Story Cube dodatkowo, używając kostki SCP-WPL-033-2 
&gt; **Rezultat:** Po użyciu obiektu z innymi kostkami zmienia się wzór na kostkach, które dr Myszka opisał:
&gt; # Kangur
&gt; # Blok mieszkalny
&gt; # Rodzina
&gt; # Słońce
&gt; # Droga
&gt; # Szkoła
&gt; # Van
&gt; # Chusteczka
&gt; # Żarówka
&gt; # Brak obrazka
&gt; Historia nie zmienia się przy użyciu innych kości lub wyrzuceniu innej liczby. 
&gt; **Wniosek:** Dowiedzieliśmy się, skąd pochodzi SCP-WPL-033. Potrzeba więcej eksperymentów z grami wykorzystującymi słowa lub historie.

__**Eksperyment SCP-WPL-033-IX**__
&gt; **Tester:** dr Małek, dr Nowak
&gt; **Procedura:** Testerzy mają zagrać w scrabble, rzucając kostką za każdym razem, gdy układają zdanie. 
&gt; **Rezultat:**  Dr Nowak ułożył słowo &#34;wiadro&#34; litery zmieniły się po chwili na &#34;pomocy&#34;, w następnej ruchu dr Małek ułożył &#34;magnes&#34; znowu pojawił się wyraz &#34;pomoc&#34;. Testerzy dalej prowadzili grę. Jedyne słowa, jakie zostały zmienione to te na trzy, cztery, pięć, sześć i osiem liter. Obiekt zamienił wyrazy na &#34;Nie&#34;, &#34;Ból&#34;, &#34;Boli&#34;,  &#34;Pomoc&#34;, &#34;Proszę&#34;, &#34;Pomocy&#34; oraz &#34;Przestań&#34;.
&gt; **Wniosek:** SCP-WPL-033 wydaje się w bólu podczas eksperymentów, z tych względów zaprzestane będą przyszłe eksperymenty.

__**Niezatwierdzony Eksperyment SCP-WPL-033-α**__
&gt; **Tester:** D-4569, D-4865, D-4734
&gt; **Procedura:** Dr Kalwski oraz dr Pawlak rozkazali testerom zagrać w zmodyfikowaną rosyjską ruletkę z wykorzystaniem rewolweru Chiappa Rhino. Na początku testerzy mieli &#34;walczyć&#34; kto strzeli pierwszy przy pomocy SCP-WPL-033-4, ten tester który, wyrzucił najmniejszą liczbę, strzelał pierwszy. 
&gt; **Rezultat:** Po trzech turach broń nie wystrzeliła ani razu. Zawiedziony rezultatem dr Pawlak zdał sobie sprawę z tego, że jest to prawdopodobnie rezultatem działania SCP-WPL-033-4, kazał on testerowi D-4865 zastrzelić zwierzę. Rewolwer wystrzelił, zabijając istotę. Ciało bytu zniknęło, zostawiając kostkę i nienaruszoną kulę. Kontynuowano grę. D-4569 zginą.
&gt; **Wniosek:** Zwierzęta tworzone przez SCP-WPL-033 ożywają po zniknięciu.
&gt; **Dodatek:** Dr Kalwski oraz dr Pawlak zostali zdegradowani.
&gt; **Notatka:** Nie będzie większej ilości eksperymentów, podczas których będziemy testować zdolności regeneracyjne zwierząt SCP-WPL-033. Byłoby to nieetyczne oraz nie ma powodu, by to robić. -dr Lastleo

[[include component:image-block name=Agama-czarodziej-PiskorzaPL|caption= Zdjęcie SCP-WPL-033-3 zrobione przez agenta podczas pozyskania.|width=300px]]
**Pozyskanie:**
&gt; Dnia ██.██.████ SCP-WPL-033 został pozyskany przez agenta polowego Timeusza w ratuszu miasta ███████ ████. Obiekt został zauważony w posiadaniu ████ █████, podczas magicznego pokazu dla dzieci. Agent wezwał odział, do przejęcia obiektu. Podano wszystkim osobą w ratuszu preparaty amnezyjne klasy A, magika przesłuchano, po czym podano mu preparat amnezyjny klasy C.
&gt; **Notatka:**
&gt; Niestety przesłuchanie nie przyniosło żadnych informacji, skąd pochodzi obiekt. Przesłuchiwany twierdził, że znalazł byt w piwnicy swojego domu, który dostał w spadku po rodzicach. -dr Lastleo
