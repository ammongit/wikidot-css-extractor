**Объект №:** SCP-2861

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Экземпляры SCP-2861-1 не должны покидать границ кладбища, окружённого охранным периметром. Сотрудники Службы безопасности Фонда, сменяющиеся каждые 8 часов, ежечасно патрулируют границы аномальной зоны. Вех лиц, пытающихся проникнуть на кладбище, не обладая правом доступа, нужно задерживать и выводить на безопасную территорию под предлогом того, что на кладбище в настоящий момент идут работы по благоустройству.

Дом кладбищенского сторожа и павильон для посетителей были переустроены под нужды Фонда. На кладбище всегда находятся как минимум три специалиста по содержанию с уровнем допуска 3; запрос на дополнительных сотрудников и тяжёлую технику можно отправить в любую ближайшую Зону Организации. Весь персонал, назначенный на работу с SCP-2861, должен быть обучен оказанию первой помощи лицам, перенесшим психологическую травму.

Начиная с ██.██.████, все гробы, закопанные на кладбище, оснащены цифровыми датчиками давления и находятся под наблюдением инфракрасных камер. Если любая из этих систем зарегистрирует аномальную активность под землёй, сотрудники Фонда должны немедленно извлечь гроб из-под земли в соответствующей локации. Всех обнаруженных в ходе этой операции субъектов, как живых, так и мёртвых, необходимо доставить в переоборудованный павильон для посетителей для дальнейшего осмотра и оказания первой помощи.

**Описание:** SCP-2861 – это феномен, наблюдающийся на территории кладбища ████████ в нидерландском городе ██████, под воздействием которого в находящихся под землёй гробах спонтанно материализуются живые люди. Все подобные гробы в дальнейшем обозначаются как экземпляры SCP-2861-1; примечательно, что после извлечения из могилы они перестают подвергаться воздействию SCP-2861[[footnote]]Данные экспериментов указывают, что после повторного захоронения ранее эксгумированных экземпляров SCP-2861-1 повторной активации сверхъестественных свойств также не наблюдается. Ведётся дискуссия о вероятности эксгумации всех гробов на кладбище.[[/footnote]].

Результаты радиоуглеродного анализа показывают, что экземпляры SCP-2861-1 были созданы в период с XVIII по XIX вв. Они сколочены из обычных дубовых и сосновых досок и лишены внешних декоративных элементов; внутри они также ничем не примечательны и не имеют обивки. Примечательно, что на каждом экземпляре SCP-2861-1 стоит штемпель, отдалённо похожий на логотип какого-либо ныне существующего коммерческого туристического агентства, однако ни одна из компаний, названия которых указаны на штемпелях, не была идентифицирована.

Аномальные свойства первых пяти экземпляров SCP-2861-1 были раскрыты после того, как кладбищенские сторож обратился в местную полицию и сообщил о «громких стуках и криках» из нескольких могил. Когда в дело вмешался Фонд, специалисты по содержанию обнаружили в одном из гробов женщину, находившуюся в состоянии сильнейшего стресса, хотя состояние её физического здоровья было стабильным[[footnote]]Позже была опознана как Лили ████████, возраст 21 год. Прочая информация по психологическому состоянию субъекта недоступна, планируется отправить г-жу ████████ на лечение в психиатрическую клинику ████ и оказать ей помощь в повторном обучении речевым навыкам.[[/footnote]]. В ходе осмотра остальных могил были найдены четыре тела недавно скончавшихся субъектов, а также частично разложившиеся останки людей, изначально захороненных в них. Для определения области распространения аномалии было эксгумировано еще █ захоронений, однако ничего примечательного в них обнаружено не было.

Спонтанная материализация людей внутри SCP-2861-1 продолжается с момента обнаружения Фондом аномальных свойств у SCP-2861 в 1980 году, причём у субъектов всегда обнаруживаются признаки психологических травм различной степени тяжести. Ни один из субъектов не смог вспомнить обстоятельства, при которых он попал внутрь SCP-2861-1, хотя было отмечено, что каждый из них в момент обнаружения был одет в ночную пижаму или схожую лёгкую одежду. Кроме того, у некоторых жертв SCP-2861 к одежде прикреплены предметы, похожие на те, которые бесплатно раздают постояльцам отелей[[footnote]]Например, маленькие бутылочки жидкого мыла с запахом чеснока, немаркированные пакетики чая, смешанного со стеблями зелёного лука, и завёрнутые в целлофан мятные леденцы с вкраплениями кусочков фенхеля.[[/footnote]]. Ведутся попытки определения компании-поставщика данной продукции.

**Приложение 2861-1:** Из всех оставшихся в живых субъектов[[footnote]]В большинстве зарегистрированных случаев жертвы SCP-2861 погибали от удушья раньше, чем сотрудники Фонда успевали до них добраться, даже несмотря на максимально быстрые темпы эксгумации.[[/footnote]] единственным, кому удалось сохранить трезвость ума, был г-н Якоб ванн Дейк (в момент обнаружения возраст составлял 34 года). Г-н ван Дейк был извлечён из семнадцатого экземпляра SCP-2861-1 и вёл себя чрезвычайно спокойно во время эксгумации, даже несмотря на то, что в экземпляре SCP-2861-1 вместе с ним находился недавно похороненный труп.

Д-р де Грааф, сотрудник медицинской службы, приставленный к г-ну ван Дейку и проводящий с ним сеансы терапии, в настоящее время занимается изучением нетипичного спокойствия г-на ван Дейка в отличие от других субъектов, ставших жертвами SCP-2861.

**Приложение 2861-2:** К настоящему времени у всех известных жертв SCP-2861 развились признаки психологического заболевания, идентифицированного по классификатору DSM-5 как шизотипическое расстройство личности[[footnote]]Характеризуется, среди всего прочего, бредовыми идеями, чудаковатым поведением, а также аномалиями в восприятии.[[/footnote]]. И хотя интервью с выжившими, сохранившими способность к внятной речи, проводятся регулярно, получить от них какие-либо полезные данные пока что не удалось. (Обратитесь к Протоколу интервью 2861-██-████ за краткой выпиской.)

&gt; //**Протокол интервью 2861-██-████**//
&gt; 
&gt; //Примечание: Изначально это интервью проводилось на голландском языке.//
&gt; 
&gt; **Опрашивающий:** Д-р Мартин де Грааф
&gt; **Опрашиваемый:** г-н Якоб ван Дейк, извлечённый из SCP-2861-██ ██.██.████
&gt; 
&gt; **Д-р де Грааф:** Является ли уровень освещения комфортным для Вас, г-н ван Дейк?
&gt; 
&gt; **Г-н ван Дейк:** Как-то слишком ярко.
&gt; 
&gt; **Д-р де Грааф:** Если я приглушу свет, Вы ничего не сможете видеть.
&gt; 
&gt; **Г-н ван Дейк:** Да, всё время об этом забываю, сказать по правде. Закрывая глаза, я могу вспомнить о том, что со мной произошло, но только тогда всё было совсем по-другому.
&gt; 
&gt; **Д-р де Грааф:** «Тогда»?
&gt; 
&gt; **Г-н ван Дейк:** Когда я спал словно мертвец. Вот это были ощущения. Прямо как в самом дорогом спа.
&gt; 
&gt; **Д-р де Грааф:** О чём Вы думаете, когда закрываете глаза?
&gt; 
&gt; **Г-н ван Дейк:** О кладбище.[[footnote]]Использованное в данном случае слово «De begraafplaats» с точки зрения семантики можно расшифровать как «место, где людей прячут под землю».[[/footnote]]
&gt; 
&gt; **Д-р де Грааф:** Вы хотите туда вернуться?
&gt; 
&gt; **Г-н ван Дейк:** Это самое спокойное место, какое только можно себе представить. И я не удивлён тому, что некоторые люди выходили из себя, потому что были не в духе от перенесённого. Скорее всего, я вернусь туда в следующий отпуск.
&gt; 
&gt; **Д-р де Грааф:** Понимаю. Мы сделаем всё возможное для Вашей реабилитации.
&gt; 
&gt; **Г-н ван Дейк:** Пожалуйста, разрешите мне как-нибудь снова туда наведаться. Там было так тихо и уютно.

[[collapsible show=&#34;+ Только для сотрудников с правом допуска.&#34; hide=&#34;- Проверка уровня допуска пройдена.&#34;]]
После того, как в расположенном на кладбище подземном помещении, где производилось бальзамирование, закончилось место для жертв SCP-2861, рядом был построен новый комплекс для оказания субъектам психологической помощи. Гражданским лицам было дано разъяснение, что это частный крематорий, принадлежащий членами семейства, пожелавшего остаться неизвестным.

Пока что ни одни из используемых Фондом или общественной медициной методов лечения психологических проблем не дал результатов при лечении жертв SCP-2861. Пока что наиболее действенной мерой, которая вызвала положительную реакцию у пациентов, было разрешение спать в специально оборудованных стенных нишах, покрытых изнутри грязью.

&gt; Примечание д-ра де Граафа: Пациенты предпочитают, чтобы утром их будил ото сна другой человек (или автоматизированная система). Похоже, они перестали полагаться на самих себя в выборе времени для пробуждения.
[[/collapsible]]

**Приложение 2861-3:** На досках, из которых сколочены экземпляры SCP-2861-1, были найдены следы ДНК, в основном в виде кровавых пятен и застрявших кусочков ногтей. Результаты радиоуглеродного анализа показывают, что возраст самых старых образцов составляет около 200 лет, в то время как самые свежие датируются 1970 годом. В █ случаях в одном экземпляре SCP-2861-1 был обнаружен генетический материал нескольких людей.
 
К ██.██.████ в реестры Фонда было занесено ██ субъектов, извлечённых из экземпляров SCP-2861-1, как живых, так и мёртвых. Было отмечено, что субъекты, погибшие от удушья, незадолго до этого впадали в панику и повреждали гроб, в котором находились, в то время как выжившие не наносили гробу повреждений.  

После ██.██.████ было замечено, что на стенках гробов помимо слов, вырезанных жертвами SCP-2861, также присутствует надпись, гласящая &#34;Uw zorgen zijn genoteerd.&#34;[[footnote]]Примерно переводится с голландского как &#34;Ваши проблемы были приняты во внимание.&#34;[[/footnote]]
