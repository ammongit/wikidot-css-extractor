    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
タイトル: SCP-2581-JP - 可愛く撮ってね☆
著者: ©︎[[*user SuamaX]]
作成年: 2021
[[include credit:end]]
**アイテム番号:** SCP-2581-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5585175-1-sf0r/3D2776B1-448A-4284-A62C-37C1FB32A3C1.jpeg|
caption=SCP-2581-JPがSNSに投稿した画像。SCP-2581-JPの異常性により背景にゆがみが生じている。|
]]
**特別収容プロトコル:** SCP-2581-JPは標準ヒト型収容室に収容されます。監視カメラ等の撮影機器を用いることにより異常性が発現するため目視でSCP-2581-JPの状態を監視します。

**説明:** SCP-2581-JPは23歳の日本人女性[[footnote]]本名: 斉田 理菜[[/footnote]]です。何らかの機器を用いてSCP-2581-JPが主要な被写体となるような撮影を行った場合、SCP-2581-JPの像の頭部の面積が減少するようにSCP-2581-JPと撮影機器の間にクラスI程度の空間歪曲が発生します。

この空間歪曲で空気が歪められ部分的に光の屈折率が変化することにより、結果的に撮影機器から出力されるSCP-2581-JPの像は実際のSCP-2581-JPと比べ頭部の面積が10～25 %程度縮小します。この空間歪曲はSCP-2581-JPの写る角度や表情などにより常に状態が変化するため、撮影機器から出力されたSCP-2581-JPの画像を画像加工により異常性による補正を除去する試みは現実的ではありません。

**発見経緯:** 発見当時、SCP-2581-JPはInstagramのライブ機能を用いて自撮りの形で生配信を行っていました。SCP-2581-JPの異常性により常時自動で加工されているように見えるライブ映像がネット上で話題となっており、財団のwebクローラに補足されました。SCP-2581-JPの配信した画像はインターネット上に広く拡散されてしまっていたことから、SCP-2581-JPの確保後、カバーストーリー&#34;アプリケーションの宣伝&#34;が適用され、事後処理は財団のフロント企業に委託されました。

SCP-2581-JPはこの異常性に対し自覚的であり、SCP-2581-JP自身による制御はできていないものの配信及びSNSへの写真の投稿に意図して異常性を利用していたという旨の主張を述べています。

**補遺:** 収容中のSCP-2581-JPが継続して吐き気などの身体的不調を訴えていることを受け、SCP-2581-JPの健康診断が行われました。以下に診断結果を示します。

[[collapsible show=&#34;+添付ファイル: SCP-2581-JP診断結果&#34; hide=&#34;ファイルを閉じる&#34;]]
[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5585175-2-wa4d/4379E1A2-6FEE-48E3-9EC0-AAB2A704842C.jpeg|
caption=SCP-2581-JPの頭部のMRI画像。|
]]
MRIを用いた検査の結果、SCP-2581-JPの頭部に腫瘍が発見されました。外科手術で取り除くことによりSCP-2581-JPの状態を回復させることができると考えられますが、出力された画像は明らかにSCP-2581-JPの頭部と一致せず、正確な腫瘍の位置は把握できませんでした。これはSCP-2581-JPの異常性による空間歪曲により核磁気共鳴信号が正常に受信できなかったためだと考えられています。

現在、2581-JP収容チーム及び医療部門によりSCP-2581-JPの頭部に存在する腫瘍の正確な位置を測定する方法の検討がなされています。
[[/collapsible]]</textarea></pre>
