**Titre original :** SCP-3167 - Character Assassin (Or: The Serial Killer)
**Auteur :** [[user Ihp]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 17 février 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3167

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le confinement de SCP-3167 doit principalement se concentrer sur la saisie des livres dans lesquels il est entré et qu&#39;il a affecté. En plus du confinement des livres affectés, les individus affectés par SCP-3167 doivent subir une thérapie amnésique jusqu&#39;à ce que les effets de déformation de la perception de SCP-3167 ne soient plus présents. 

SCP-3167 est actuellement en liberté ; la Force d&#39;Intervention Pataphysique Alpha-4 (&#34;Rangers Rouges du Retcon&#34;) est assignée à la traque de SCP-3167 à travers l&#39;espace narratif, dans l&#39;objectif d&#39;un éventuel confinement ou arrestation. Le comportement récent de SCP-3167 indique un intérêt spécifique pour le genre de la fantasy ; de ce fait, les robots d&#39;indexation de la Fondation ont été assignés à la surveillance des discussions sur les séries fantasy ou horrifique contemporaines à la recherche de discussions sur des déviations narratives. Empêcher toute interaction entre [[[SCP-423]]], [[[SCP-583]]] et [[[SCP-3143]]] doit de plus rester une priorité.

**Description :** SCP-3167 désigne une entité pataphysique qui se manifeste dans les narratifs partageant un univers ou protagoniste unique et commun, comme les séries de romans, les canons constitués de nouvelles ou les œuvres de mythologie plus importantes.[[footnote]]P.ex. la série //Alex Cross// de James Patterson, le canon de Sherlock Holmes par Sir Arthur Conan Doyle et les œuvres réunies de J.R.R Tolkien, respectivement.[[/footnote]] SCP-3167 semble agir indépendamment des intentions des autres personnages au sein du narratif, cherchant apparemment un unique personnage dans le seul objectif de l&#39;assassiner.

L&#39;apparence de SCP-3167 varie selon les narratifs, mais sa manifestation est annoncée par l&#39;apparition d&#39;une variation de la phrase &#34;La silhouette inhabituellement grande avec un horrible rictus blanc leva son arme, prête à tuer&#34;. &#34;L&#39;arme&#34; spécifiée est le facteur le plus variable mais est cohérente avec le cadre du narratif -- p.ex., les objets thaumaturgiques seront uniquement utilisés dans les histoires de fantasy, tandis que des lasers sont rarement observés en dehors des narratifs de science-fiction. En l&#39;espace d&#39;un paragraphe, le personnage visé est attaqué par SCP-3167 et assassiné d&#39;une manière graphique mais narrativement logique. Après la mort du personnage, SCP-3167 quitte la narration, un événement annoncé par une variation de la phrase &#34;l&#39;acte était signé ; la silhouette avait collecté son dernier meurtre et tournait une nouvelle page de sa vie.&#34;

Les individus percevant un narratif dans lequel SCP-3167 se manifeste sont affectés par une anomalie de la perception persistante : ils croient que le personnage assassiné par SCP-3167 est complètement absent des œuvres chronologiquement ultérieures -- p.ex., un personnage mort peut apparaître dans une œuvre dont l&#39;histoire se déroule avant sa mort, mais pas dans une œuvre dont l&#39;histoire se déroule après. Bien que les individus affectés par SCP-3167 puissent encore percevoir les parties de l&#39;œuvre qui se déroulent après l&#39;assassinat d&#39;un personnage par SCP-3167, ils insisteront sur le fait qu&#39;elles sont largement différentes du narratif canonique ; cependant, les individus sont incapables de lire des extraits des œuvres apparemment altérées. Cette anomalie peut être contrée par un traitement amnésique dans les vingt-quatre premières heures après l&#39;exposition.

SCP-3167 ne peut affecter qu&#39;une seule instance du narratif dans lequel il entre -- il ne peut affecter qu&#39;une seule copie d&#39;un livre, mais l&#39;anomalie est persistante. 5 000 livres individuels ont actuellement été affectés par SCP-3167, la plupart étant des œuvres en langue anglaise. 
------

**Liste des narratifs affectés :**

**Nom de l&#39;œuvre :** //La Malédiction de Marco Polo//
**Série :** //Sigma Force// Livre 4
**Genre :** Techno-thriller
**Victime :** Monk Kokkalis
 
**Manifestation de SCP-3167 :** SCP-3167 apparaît dans l&#39;épilogue, dans lequel Monk, qui est cru mort par les autres membres de la Sigma Force à la suite des événements du roman, émet un SOS. Le SOS est interrompu par Monk décrivant une silhouette &#34;inhabituellement grande, avec un grand rictus blanc et une fiole de Judas[[footnote]]Le nom du virus du roman, capable de détruire le cerveau à une vitesse alarmante.[[/footnote]], prête à tuer.&#34; Les agents de Sigma ne font qu&#39;entendre la mort de Monk ; on ne sait pas si SCP-3167 quitte la narration après cela.
 
**Effets :** Monk ne réapparaît dans aucun roman ultérieur de //Sigma Force//, ce qui a des effets étonnants sur le statu quo de l&#39;univers de //Sigma Force// ; plusieurs autres membres meurent dans les deux romans suivants, et à la fin de //Le Complot des Immortels//, la Force Sigma est définitivement dissolue par le Président James Gant. Les romans //Sigma Force// après ce point appartiennent selon les lecteurs affectés au genre post-apocalyptique et dépeignent la réussite systématique des plans des antagonistes, sans l&#39;intervention de l&#39;équipe éponyme.


**Nom de l&#39;œuvre :** //La Communauté de l&#39;Anneau//
**Série :** //Le Seigneur des Anneaux//
**Genre :** Fantasy
**Victime :** Gandalf le Gris

**Manifestation de SCP-3167 :** Au pont de Khazad-Dum, SCP-3167 remplace le Balrog, se manifestant sous la forme d&#39;une &#34;silhouette inhabituellement grande avec un sourire blanc et enveloppé de flammes&#34; et un fouet enflammé pour arme. Gandalf tente de repousser SCP-3167 d&#39;une manière identique à celle par laquelle il vainc le Balrog dans //La Communauté de l&#39;Anneau//, mais il est coupé en deux par le fouet. Les derniers mots de Gandalf sont murmurés à Samsagace : &#34;Il a les yeux de Lúthien&#34;.

**Effets :** Boromir ne meurt pas à la fin du roman et réapparaît à la place aux côtés de son frère Faramir dans //Les Deux Tours//, avec Frodon et Samsagace. La Bataille du Gouffre de l&#39;Helm est perdue et Saroumane maintient sa domination sur Théoden. Meriadoc et Peregrin meurent durant l&#39;assaut sur Isengard, le second se sacrifiant pour tuer Saroumane. Frodon lui-même meurt lors de sa rencontre avec Arachne, laissant Samsagace amener l&#39;anneau au mont du Destin. La quête finit par réussir, mais à la fin de //Le Retour du Roi//, Samsagace, Aragorn et Legolas sont les seuls membres vivants de la Communauté. Samsagace est invité à aller aux Havres Gris, mais refuse.

**Nom de l&#39;œuvre :** //Harry Potter et la Coupe de Feu//
**Série :** //Harry Potter//
**Genre :** Fantasy/Mystère
**Victime :** Ron Weasley

**Manifestation de SCP-3167 :** SCP-3167 se manifeste soudainement au milieu de la cérémonie de la Coupe de Feu et entreprend de tuer Ron avec l&#39;//Avada Kedavera//, le sortilège de la mort, avant de transplaner. La mort de Ron n&#39;est pas immédiate ; il réussit à se traîner jusqu&#39;à Harry et à murmurer, &#34;Il a dit que c&#39;était pour ton anniversaire&#34; avant de mourir.

**Effets :** Le reste du roman se déroule dans le chaos, avec l&#39;annulation du Tournoi des Trois Sorciers, la famille Weasley sous le choc et le deuil de Ron par Harry. Barty Croupton finit par kidnapper Harry afin de ressusciter le Seigneur Voldemort. Dans le processus, Harry est tué, mais découvre qu&#39;il ne peut pas mourir, car un morceau de l&#39;âme de Voldemort se trouve en lui et vice-versa. Voldemort et Harry se résolvent à se tuer mutuellement sans mourir eux-mêmes.

Les trois derniers romans de la série //Harry Potter// sont décrits comme un &#34;amas de flux de conscience confus&#34; par la plupart des lecteurs affectés par SCP-3167.

**Nom de l&#39;œuvre :** //Les Royaumes du Nord//
**Série :** //À la Croisée des Mondes//
**Genre :** Fantasy pour adolescents
**Victime :** &#34;Enfourneur&#34; sans nom

**Manifestation de SCP-3167 :** SCP-3167 se manifeste dans la séquence durant laquelle la protagoniste, Lyra Belacqua, subit une &#34;intercision&#34;, pendant laquelle son dæmon[[footnote]]Une manifestation physique de l&#39;âme d&#39;un individu dans l&#39;univers d&#39;//À la Croisée des Mondes//.[[/footnote]] Pantalaimon sera séparée d&#39;elle, et tue &#34;l&#39;enfourneur&#34; qui tient Pantaliamon en utilisant son propre dæmon, qui prend la forme d&#39;un grand boa constrictor. Dans les versions non-anormales d&#39;//À la Croisée des Mondes//, la séquence est de manière notable écrite d&#39;une manière qui suggère fortement que manipuler le dæmon d&#39;un individu sans son consentement équivaut à un viol.

**Effets :** Aucun effet global sur la narration ; Madame Coulter entre dans la pièce, confuse concernant la raison de la mort de l&#39;homme tenant Pantalaimon. Le reste de la séquence à Bolvangar est ininterrompue, à l&#39;exception d&#39;une portion lors de laquelle un garde entre dans la pièce dans laquelle Madame Coulter et Lyra parlent afin de les informer de l&#39;évasion de SCP-3167 et du fait qu&#39;une note disant &#34;Je regrette avoir fait ça&#34; a été trouvée à l&#39;entrée de la pièce d&#39;intercision. 

**Nom de l&#39;œuvre :** //Sword Art Online: Aincrad//
**Série :** //Sword Art Online//
**Genre :** Light novel japonais de science-fiction
**Victime :** Inconnue.

**Manifestation de SCP-3167 :** SCP-3167 apparaît durant le duel climatique entre Kazuto &#34;Kirito&#34; Kirigaya et l&#39;avatar Heathcliff de Kayaba Akihiko dans Sword Art Online. Il se manifeste ainsi :

&gt; &#34;Le joueur inhabituellement grand avec un horrible rictus blanc leva sa gigantesque, pulsante, éblouissante claymore, prêt à tuer. Il frappa le sol de l&#39;Étage 75, et Sword Art Online s&#39;éteignit, éjectant tout ceux qui étaient à l&#39;intérieur.&#34;

**Effets :** Le second livre de la série de light novel //Sword Art Online// n&#39;est pas affecté, car son histoire prend place avant la manifestation de SCP-3617. Cependant, tous les livres suivants prennent exclusivement place dans le monde réel, explorant la relation entre Kazuto et Asuna Yuki ; l&#39;attaque de SCP-3617 a apparemment détruit la capacité d&#39;Internet à supporter un jeu vidéo en réalité virtuelle de la taille de //Sword Art Online//.


**Nom de l&#39;œuvre :** //Le Dernier Problème//
**Série :** Canon de Sherlock Holmes
**Genre :** Mystère
**Victime :** Sherlock Holmes


**Manifestation de SCP-3167 :** Le Dr Watson arrive aux Chutes du Reichenbach pour voir SCP-3167 se débattre avec Holmes. SCP-3167 s&#39;exclame &#34;Il veut que vous mouriez !&#34; avant de poignarder de manière répétée Holmes et de le lancer du bord du précipice ; il hoche la tête en direction de Watson et disparaît.

**Effets :** Tandis que toutes les histoires sur Holmes avant //Le Dernier Problème// (ainsi que //Les Chiens de Baskerville//, qui prend place avant //Le Dernier Problème//) ne sont pas affectées, toutes les histoires postérieures de Sherlock Holmes sont imperceptibles par les individus ayant lu l&#39;instance de //Le Dernier Problème// altérée par SCP-3167, incluant les adaptations du canon.

À ce moment, un agent de la Force d&#39;Intervention Pataphysique Alpha-4 réussit à intercepter SCP-3167 alors qu&#39;il tentait de quitter la narration, le piégeant temporairement dans un espace blanc narratif où il fut interrogé par l&#39;Agent Caitlyn Next. La transcription de l&#39;interrogatoire se trouve ci-dessous :

&gt; Caitlyn déambula dans l&#39;espace conceptuellement vide et roula des épaules. &#34;On te traque depuis un bail, tu le sais ça ?&#34;
&gt; 
&gt; La silhouette inhabituellement grande 
&gt; 
&gt; &#34;Oh, non. N&#39;essaie pas de m&#39;avoir avec ta merde. Je vais prendre le contrôle du narratif à chaque fois que tu tenteras de me tuer -- ma bite métaphorique métafictionnelle est plus grosse que la tienne. Tu ferais mieux de parler.&#34;
&gt; 
&gt; La silhoue
&gt; 
&gt; &#34;Qu&#39;est-ce que je viens de dire ?&#34;
&gt; 
&gt; ...//Bob// fronça les sourcils en direction de l&#39;Agent Next, son grand rictus blanc se transformant en un froncement de sourcils. &#34;Je blesse personne. Personne n&#39;est réel.&#34;
&gt; 
&gt; &#34;Tu as détruit au moins quatre-vingt-dix univers narratifs ces quatre dernières années. Et regarde-toi ! Tu as utilisé &#34;froncement de sourcils&#34; deux fois dans la même description. Et oui, je peux voir ça, et je sais que tu le peux aussi.&#34;
&gt; 
&gt; &#34;Je m&#39;occupe juste des souhaits des auteurs. Rowling voulait que Weasley meure. Doyle détestait Holmes à la fin. Kawahara aurait aimé arrêter SAO il y a longtemps.&#34;
&gt; 
&gt; &#34;...et pour //La Pluie du Tsar// ?&#34;
&gt; 
&gt; Bob inclina sa tête. &#34;Quoi ?&#34; 
&gt; 
&gt; &#34;Attends, t&#39;es une fille ?&#34; 
&gt; 
&gt; &#34;Je suis fictif. Je pourrais être Cthulhu si je le voulais. Mais personne veut être Cthulhu.&#34;
&gt; 
&gt; &#34;//La Pluie du Tsar//. Une série fantasy prometteuse. T&#39;es entré dans le premier livre et t&#39;as tué le protagoniste, ce qui a entraîné le royaume dans une spirale de chaos et a déclenché une guerre entre toutes les couleurs du spectre divin.&#34;
&gt; 
&gt; &#34;Je n&#39;ai pas fait ça, mais on dirait que c&#39;est une bonne idée.&#34; 
&gt; 
&gt; &#34;J&#39;ai un rapport sur toi qui fait ça juste ic-- oh. Oh merde. Il est dans le document. Il est dans ce document. Le document SCP que vous êtes en train de lire. Fermez-le. Fermez-le !&#34;
&gt; 
&gt; La silhouette inhabituellement grande avec un horrible rictus blanc leva sa touche retour arrière, prête à tuer.
&gt; 
&gt; &#34;SORTEZ-MOI DE LÀ !&#34; supplia l&#39;Agent Next. &#34;POUR L&#39;AMOUR DE DIEU !&#34;
&gt; 
&gt; &#34;SORTEZ-MOI DE LÀ !&#34; supplia l&#39;Agent Next.
&gt; 
&gt; &#34;SORTEZ-MOI DE LÀ !&#34; supplia
&gt; 
&gt; &#34;SORTEZ-MOI DE
&gt; 
&gt; &#34;SORTEZ
&gt; 
&gt; &#34;
&gt; 
&gt; L&#39;acte était signé ; la silhouette avait collecté son dernier meurtre et tournait une nouvelle page de sa vie.

##white|L&#39;un des avantages d&#39;être fictif : vous pouvez être réécrit à la vie. Je vais devoir rester en texte blanc pendant un moment. Je sais que c&#39;est embêtant à lire, je suis désolée. Mais si ça me permet de sauver ma peau, je prends. --C. Next.##
