    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>请注意，由于多次违反基金会政策，已暂停研究员Gargus在SCP基金会的一切职务。以下内容为他工作的归档，以及为后世认清他的差劲程度的详细清单。

**SCPs**

[[[The Czar Cometh]]] （欢乐基金会设定故事）
[[[Piercing the Night Vale|]]]
[[[After Amusement]]]

暂停研究员Gargus在SCP基金会的一切职务的原因如下：

* 在一座废弃工厂外建造巨大的玻璃幕墙并将它提交为SCP。
* 用化学方法改变一系列水珠使其具有无限吸水能力并将它提交为SCP。
* 意图将艾米莉·狄金森的诗集提交为SCP。
* 使用数个SCP以改变一座悬崖周围的重力并将它提交为SCP。
* 试图挑起SCP-343和一个蜂巢意识计算机之间的斗争。
* 让一个小镇感染一种能把水变成火的菌株并将它提交为SCP。
* 越过信息发送系统派遣一群特工前往南极洲进行一项自杀式任务。
* 向D级注射强力致幻剂后将他的眼镜提交为SCP。
* 把SCP-294写成SCP-423的所有物。
* 将SCP-231放置在[数据删除]状态下两周以恐吓一名基金会特工。
* 把SCP-050焊到SCP-173上。
* 提议让SCP-173做基金会的头头。
* 与研究员Nyttyn合作，试图以猫头鹰和厕所为基础制造一个空间异常并将它提交为SCP。
* 将螺旋桨和绞肉机装在奶酪牛肉三明治上并将它提交为SCP。
* 意图将一个普通的杨桃提交为SCP。

* 05-1：摩根·弗里曼
* 05-2：尼尔·德格拉斯·泰森
* 05-3：娜娜

* 05-11：达斯·维达
* 05-12：Dr. Wondertainment
* 05-13：Soulless

（因为Sakutarou在1913讨论区写的这些金句不应该死去）
你好，新作者，
看看你的文章，
然后看看我的，
然后回看你的，
然后再看我的。悲伤的是，你的文章并不是我的。但如果你不再直接把文发到网站上，而是先收集有用的反馈的话，你也能写得像我一样。

往下看看，再往上看看。你在哪里？你在主列表上，周围都是你的文章应该有的样子。而你的skip里有什么呢？回到文章里。我知道了。这是一篇有两个新GoI的故事。再看一看。这两个GoI都快变成设定中心了！

只要你的文章在发出来前被校对过，有过有用的反馈，一切都是有可能的。我骑着原本拥有双翼的奇骏。

*吹哨*</textarea></pre>
