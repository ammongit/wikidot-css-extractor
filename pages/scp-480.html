**Item nº:** SCP-480

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O Sítio-415, localizado a 142 km Su-Sudoeste de ██████, Wyoming, Estados Unidos, foi construído no local de recuperação de SCP-480 e deve ser usado exclusivamente para sua contenção. SCP-480 deve ser monitorado constantemente para sinais indicadores de um evento de flutuação iminente.

SCP-480 está contido em uma câmara de observação padrão Tipo-3 adaptada com um sistema de alerta precoce que consiste em um espectro de sensores de radiação eletromagnética. Estações de trabalho e a equipe de pesquisa devem estar situadas a uma distância mínima de 25m do centro observado de SCP-480. No caso de uma provável expansão significativa da área de SCP-480, uma cobaia Classe-D deve ser imediatamente preparada e presa na antecâmara de observação localizada próxima à unidade de contenção primária.

//Adendo 28-MIKE:// Para tratar das preocupações levantadas pela equipe de pesquisa, um sistema de frase secreta memética foi instituído para confirmar que funcionários não estão atualmente sob os efeitos de SCP-480; Todos os funcionários que completarem um turno no Sítio-415 devem passar por protocolos de confirmação de realidade memética antes de serem liberados.

**Descrição:** SCP-480 é um campo eletromagnético localizado gerado por uma fonte invisível e até o momento desconhecida, capaz de induzir mudanças substanciais na consciência e fisiologia humana.

Embora o tamanho e a intensidade do campo eletromagnético flutuem constantemente, SCP-480 geralmente ocupa um espaço de aproximadamente 450m^^3^^ e normalmente é observando estando entre 2,4T e 4,6T. SCP-480 é capaz, no entanto, de contrair e expandir substancialmente; SCP-480 já foi documentado em valores mínimos de 38.1µT e 18m^^3^^, e valores máximos de 14.9T e 792m^^3^^. Embora SCP-480 tenha 62% mais probabilidade de passar por um evento de flutuação grande se nenhum organismo sapiente estiver presente em sua área de efeito, esses eventos podem ocorrer a qualquer momento, independentemente das pessoas ou materiais presentes em SCP-480.

Quando um organismo sapiente é introduzido na área de SCP-480, ele passará por mudanças radicais na percepção sensorial e na função mental. Indivíduos colocados em SCP-480 experimentam um estado mental semelhante a sonhar durante o sono REM e tornam-se, na maior parte, insensíveis a estímulos externos. Nesse estado, sujeitos experimentam a percepção de um período de tempo recorrente, seja um evento recente ou um momento percebido como estando no futuro próximo. Cada recorrência começa da mesma maneira; por exemplo, se um sujeito se pega dirigindo um carro em um determinado trecho de uma rodovia no início de uma ocorrência, ele sempre se verá envolvido na mesma atividade em cada iteração sucessiva. No entanto, os eventos subsequentes serão diferentes em cada cenário sucessivo vivido pelo sujeito.

Cada recorrência experimentada por aqueles dentro de SCP-480 consiste em um evento ou série de eventos que causarão sensações elevadas de pavor existencial e/ou terror no sujeito. Algumas recorrências terminam com a morte percebida do sujeito, enquanto outras concluem com o sujeito simplesmente perdendo a consciência devido a meios desconhecidos. Independentemente dos meios pelos quais as recorrências terminam, o cenário vivido pelo sujeito reinicia exatamente da mesma maneira. Sujeitos aparentemente não retêm nenhuma memória de iterações de recorrência anteriores. Para obter uma lista parcial de cenários de recorrência conhecidos, consulte o Adendo 480-3.

Sujeitos continuarão a sentir os efeitos de SCP-480 enquanto permanecerem em sua área. Por causa da natureza da influência de SCP-480, sujeitos exibem sinais agudos e constantes de níveis aumentados de estresse, enquanto permanecem dentro do campo eletromagnético, invariavelmente levando a efeitos fisiológicos deletérios. Remover indivíduos afetados de SCP-480 invariavelmente resulta em hemorragia cerebral espontânea nos sujeitos (geralmente ocorrendo no tronco cerebral), causando morte cerebral em minutos.
  


[[collapsible show=&#34;+ Adendo 480-1&#34; hide=&#34;- ACESSO CONCEDIDO&#34;]]
**Adendo 480-1:**

&gt; **ATUALIZAÇÃO 480-T.78 DO PROTOCOLO DE PESQUISA**
&gt; 
&gt; //Modalidade de Preparação de Cobaias//
&gt;
&gt; Em uma consulta com Gabinete de Psicologia Comportamental e a Diretoria de Neurologia, os seguintes protocolos devem ser seguidos para a preparação de potenciais cobaias para SCP-480. Observe que um mínimo de cinco cobaias em potencial totalmente preparadas devem ser mantidas no Sítio-415:
&gt; 
&gt; * Além do Perfil Psicológico de Entrada de Classes-D padrão, para cobaias encaminhadas para o Sítio-415, um formulário suplementar (Formulário 480-T8) deve ser preenchido pelo Psiquiatra Supervisor do Setor detalhando as Pontuações de Cognição Inconsciente de LaGrande Modificados, aptidão linguística e os resultado de uma Análise Completa do Espectro de Fobias.
&gt; 
&gt; * Ao chegar, todos os Classes-D servindo como possíveis cobaias devem ter as pregas vocais cirurgicamente desativadas.
&gt; 
&gt; * Cobaias em potencial devem ser matriculadas em um curso intensivo de treinamento em código Morse. Todas as solicitações feitas por cobaias em potencial (como por exemplo comida, água e quaisquer outras necessidades) só serão atendidas após uma solicitação correta dada em código Morse, batendo um dedo indicador contra qualquer um dos vários sensores multipropósito construídos por toda a instalação de retenção
&gt; 
&gt; * Cobaias deverão manter um registro de seus sonhos, gravados em sinais de código Morse. Um regime de doses crescentes de drogas psicotrópicas deve ser prescrito a fim de facilitar um estado de sonho mais variado e estimulante, conforme supervisionado pelo clínico do Sítio-415.
&gt; 
&gt; * Simultaneamente aos regimes de linguagem e transcrição de sonhos, cobaias em potencial também devem se submeter a um condicionamento mental projetado para manter a autoconsciência e o pensamento consciente durante todo o ciclo do sono, especialmente durante o sono REM.
&gt; 
&gt; * Uma cobaia é considerada totalmente preparada quando é capaz de demonstrar a habilidade de comunicar os eventos do estado de sonho que estiver experimentando, por meio da modalidade estabelecida de bater o dedo em código Morse, em 90% das observações tentadas. Testes determinaram que cobaias em potencial que demonstram essa proficiência terão uma taxa de sucesso de aproximadamente 75% na comunicação com os pesquisadores durante um evento SCP-480. 
&gt; 
&gt; - Pesquisador Sênior E. Moore  
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 480-2&#34; hide=&#34;- ACESSO CONCEDIDO&#34;]]
**Adendo 480-2:**

&gt; **PARA TODA A EQUIPE DO SÍTIO-415**
&gt; 
&gt; Com relação à investigação processual após o Incidente 480-14 e a perda do Dr. Herrera, o Comitê de Ética do Sítio-415, por uma votação de 4-3, adotou a recomendação de que funcionários da Fundação afetados por SCP-480 sejam mantidos como cobaias pela duração da função de vida continuada.
&gt; 
&gt; Embora os efeitos de SCP-480 sejam inegavelmente angustiantes para aqueles que observam ex-colegas de trabalho, a correlação entre a presença de cobaias e instâncias reduzidas de brechas de contenção requer que funcionários que seriam perdidos para a Fundação em qualquer cenário subsequente sejam empregados para reduzir risco para os funcionários não afetados.
&gt; 
&gt; Para fins de manutenção de registros, funcionários afetados por SCP-480 devem ser imediatamente considerados mortos.
[[/collapsible]]
