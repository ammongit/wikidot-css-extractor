    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5491

**项目等级：**Safe

[[include :scp-wiki:component:image-features-source |hover-enlarge=--]

**特殊收容措施：**工作人员将允许SCP-5491每晚显现三个小时。基金会已提供一个符合SCP-5491-1口味，适量的磁带音乐和黑胶音乐馆。

收容SCP-5491的建筑已被基金会购买，并被授予受保护地位，免于被当地政府考虑拆除。已在建筑内安装隔音材料以遏制外界对SCP-5491出现的注意。

------

**描述：**SCP-5491是一个与位于威尔士，伯利港附近废弃的“Aspekt”夜总会和迪斯科舞厅有关的灵异现象。

该场所内原有的灯光和音响系统仍存在，SCP-5491在一系列特定的闪光灯预置被激活时发生。目前，SCP-5491由13个人形幽灵组成（统称为SCP-5491-1）。自从基金会注意到这一异常现象以来，平均每三年就会出现一个新的实体。

SCP-5491-1实例表现为少年或青少年，穿着1970年代末、1980年代初的典型服装。SCP-5491-1表现出显著水平的空间意识，常为有形的人让路，但除此之外其没有尝试与研究人员互动。然而，当SCP-5491-1实体来不及避让时，人和物体有可能通过SCP-5491-1。

SCP-5491被限制在场所的舞池里，如果音响系统播放那个时代的俱乐部或迪斯科音乐，实体就会在舞池里跳上一段时间，长短不确定。当音乐被关闭，或播放不同时代或流派的歌曲时，SCP-5491-1会变得焦躁不安，偶尔会向打碟机的方向发出嘲笑。关闭闪光灯将导致幽灵消失。

------

[[collapsible show=&#34;+ 采访日志 07/01/18&#34; hide=&#34;- 采访日志 07/01/18&#34;]]
&gt; **被采访人：**Barry Williams
&gt; 
&gt; **采访人：**Leonard Bertram博士
&gt; 
&gt; **前言：**Bertram博士乔装历史学家，安排了对当地终身居民Barry Williams的采访。根据20世纪80年代初拍摄的该场所照片，Williams先生被确认为前顾客，但其与SCP-5491-1的任何实例都不相似。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Bertram博士：**嗨，Williams先生。我是Leo，我们在电话里聊过？
&gt; 
&gt; **Barry Williams：**当然，请进。我已经把水烧开了，如果你想......
&gt; 
&gt; **Bertram博士：**哦，不了，谢谢。我不会占用太多时间的。
&gt; 
&gt; **Barry Williams：**随你便。
&gt; 
&gt; **Bertram博士：**好吧，那么......关于这张照片。
&gt; 
&gt; //Bertram博士拿出一张复印的宝丽来照片，其显示了俱乐部最兴隆之时的内部情况，照片上圈出了几个与SCP-5491-1非常相似的人。//
&gt; 
&gt; **Barry Williams：**是，那是Aspekt，没错。真可惜，它已经沦落到......年久失修了。
&gt; 
&gt; **Bertram博士：**角落里的是你？
&gt; 
&gt; **Barry Williams：**天啊，这些喇叭裤。是的，那是我。即使在那时，它们也很土。
&gt; 
&gt; **Bertram博士：**那么，关于这些我圈起来的人......
&gt; 
&gt; **Barry Williams：**让我看看......嗯，恐怕我不能告诉你左边那两个人是谁。但是那位女士，在这——我在一英里外就能认出Linda Hartford。可怜的老Linda......
&gt; 
&gt; **Bertram博士：**如果你不介意我问的话，Linda现在在哪里？
&gt; 
&gt; **Barry Williams：**哦，她是个可爱的女孩。当年镇上有一半的人都迷恋她。十年级的时候，我和她约会过，大概两个星期，我估计。她在八十年代初搬走了，就像他们中大多数人一样，几年前我听说她去世了。
&gt; 
&gt; **Bertram博士：**抱歉，Williams先生。
&gt; 
&gt; **Barry Williams：**没事。那是一个......酒后驾车事故，我想。就是说，她是那个司机。很多老一辈的人最后都染上了酒瘾，但可怜的Linda被这毛病缠身好几年了。
&gt; 
&gt; **Bertram博士：**你提到这些人很多都搬走了？
&gt; 
&gt; **Barry Williams：**是的，在撒切尔和她的手下开始关闭矿场的时候。我们知道这个镇将被废弃了，//真的//到了这个时候，很多年轻人都搬到了城市。斯旺西、加的夫......一些有能力的人上了大学。他们中的大多数人再也没有回来过。
&gt; 
&gt; **Bertram博士：**而你留下来了？
&gt; 
&gt; **Barry Williams：**我们只是因为没有钱。我的父亲，他是一直是一个挖掘机机械师，直到矿场关闭。他教给我了所有关于发动机的知识，我在镇上的修车厂已经工作了40年了。
&gt; 
&gt; **Bertram博士：**Linda旁边的这位先生呢？
&gt; 
&gt; **Barry Williams：**哦，Thomas。Thomas Langford。他是个真正的绅士，老Tommy。你知道吗，他是威尔士第一批死于艾滋病的人之一？可以给你的历史书加一个残酷的小插曲了。
&gt; 
&gt; **Bertram博士：**那......很可怕。你不认为还有其他人，怎么说呢，//还没死的//，我也许能和他们谈谈？
&gt; 
&gt; **Barry Williams：**哦，我已经很多年没有和大部分老伙伴联系了。他们现在都在各地——伦敦，所有这些，都成为适当的城市人。他们不会有兴趣回到这里，我想。
&gt; 
&gt; **Bertram博士：**那真是太可惜了。我很想和他们中的一些人谈谈。
&gt; 
&gt; //Barry Williams喝了一口茶。//
&gt; 
&gt; **Barry Williams：** 你知道撒切尔对这个小镇造成了多大的伤害吗？愤怒，这就是让我坚持下去的原因。我会留在这里，只要这意味着这个地方不会//完全//变成一个鬼城——
&gt; 
&gt; **Bertram博士：**我，呃，现在得走了。非常感谢你花费时间，Williams先生——这对我的研究有很大帮助。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

------

[[collapsible show=&#34;+ 附录&#34; hide=&#34;- 附录&#34;]]
Barry Williams于19年8月27日在家中去世。经核实，死因是被确诊的心脏疾病。第二天晚上，负责SCP-5491观测观察的人员记录了第十四个幽灵实体的显现，它与1981年左右照片中的Barry Williams很相似。
