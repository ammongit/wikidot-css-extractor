**Ítem #:** SCP-103-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Por razones de seguridad, se decidió que SCP-103-FR debe ser contenido de acuerdo con la hipótesis //Beta//, ya que causaría un daño mayor que la hipótesis //Alfa// si fuera contenido de manera inadecuada; por lo tanto, debe considerarse verdadera hasta que se demuestre lo contrario.

SCP-103-FR debe mantenerse en una piscina de agua salada subterránea de 12.000m^^3^^ de volumen. El objeto no requiere ninguna vigilancia particular, aunque la piscina debe estar equipada con una pasarela, cámaras o miradores para la observación directa.

Semanalmente, dos (2) personas sin experiencia previa con el objeto serán seleccionadas por el Director de Investigación para observar a SCP-103-FR usando el equipo de la piscina actual. Sus reacciones e hipótesis serán registradas y anotadas en el Documento 103-B.

**Descripción:** La naturaleza de SCP-103-FR no puede ser confirmada con certeza. Todos los sujetos que tomen conciencia de la existencia del objeto serán llevados a formular hipótesis sobre su naturaleza, siguiendo siempre dos teorías existentes (denominadas //Alfa// y //Beta//). Este efecto no se limita a sus observadores, ya que parece basarse en el conocimiento de los sujetos más que en sus sentidos.

Según la teoría //Alfa//, SCP-103-FR es una réplica a escala 1:1 de un //Mosasaurus hoffmannii//. Los sujetos que creen en esta afirmación se comportan como lo harían frente a una representación de esta criatura y tienen una inclinación a evaluar su realismo y calidad.

De acuerdo con la teoría //Beta//, SCP-103-FR es un espécimen vivo de //Mosasaurus hoffmannii//. Los sujetos que creen en esta afirmación se comportan como lo harían frente a cualquier animal grande y peligroso, mostrando signos de ansiedad básica. A pesar de las implicaciones de esta hipótesis, SCP-103-FR no parece sufrir de falta de alimento o de su confinado hábitat. No muestra la motivación o la capacidad de moverse, aunque esto no se puede confirmar debido a su efecto.

La distribución de los sujetos entre las dos hipótesis es aproximadamente de un 60% - 40%, favoreciendo a Alfa en una muestra de doscientos (200) individuos. El análisis de los sujetos no reveló ningún parámetro que pudiera influir en sus elecciones.

Se asume que el objeto crea un meme que inhibe los mecanismos cognitivos que permiten diferenciar un objeto de su representación, creando confusión al examinar a SCP-103-FR. Esta confusión sólo aparece cuando el sujeto piensa sobre el objeto, y no afecta a su percepción de otros objetos.

------

**Anexo:**
