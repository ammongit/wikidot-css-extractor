**Объект №:** SCP-### 

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Переход на платформу №2 станции ██████████ ████████ железной дороги должен быть постоянно перекрыт (если иное не предусмотрено экспериментом) сетчатым забором высотой два метра. Во избежание возникновения мистификаций и слухов среди персонала станции необходимо сохранять легенду о том, что на объекте тестируется секретное военное железнодорожное оборудование.
Вход в тоннели, через которые проходит объект, должен быть закрыт сетчатыми воротами по высоте тоннелей. Каждый понедельник в 11:00 часов сотрудник фонда должен открыть ворота и проверить отсутствие посторонних лиц в тоннеле, а в 13:00 часов того же дня ворота снова должны быть заперты.
Раз в неделю железнодорожные пути, по которым проходит объект, должны проверятся на предмет наличия возможных преград. В случае обнаружения препятствий нормальному прохождению объекта они должны быть незамедлительно устранены.
На проведение любых экспериментов, связанных с объектом, установлен мораторий до особого распоряжения.


**Описание:** SCP-### - это пассажирский поезд длинной 15 плацкарт-вагонов стандартного советского типа конца 80-х годов XX века. Было установлено, что состав является точной копией поезда №██, разрушенного в железнодорожной катастрофе 198█ года (количество жертв составило ██ человека).
Каждый понедельник локомотив прибывает на платформу №2 ██████████ ровно в 12:00 часов и останавливается на 2 минуты. Рельсы, по которым проходит состав, ограничены в начале и в конце пути на расстоянии 2 км от станции тоннелями длинной около 1 км. После аварии 198█ года тоннели были заброшены и обвалены. Неизвестно, каким образом поезд проходит через них. Исследования показали, что в 11:00 часов перед прибытием состава тоннели практически мгновенно восстанавливаются (процесс занимает менее 1 мс) и сильно увеличиваются в длине. Попытки установить точную длину с помощью эхо- и радиолокации не дали результатов (отраженный сигнал так и не удалось зарегистрировать). 
Аномальный эффект объекта проявляется, если при остановке на него зайдет хотя бы один человек. В вагонах обнаруживаются застеленные места, оставленная еда на столиках, напитки, под сиденьями и на полках лежат сумки, однако ни одного пассажира внутри нет. Дверь в головной вагон заперта, разглядеть, кто находится на месте машиниста, невозможно из-за сильно затемненных стекол кабины.  
После остановки поезд тронется, если в нем будет находится не более одного человека, в ином случае локомотив не двинется. После отправки поезд проходит через тоннель (измерения времени прохождения сотрудником фонда, находившимся на поезде, показали, что длина тоннеля составляет не более 1200 метров; для стороннего наблюдателя поезд пропадает во тьме тоннеля). При этом неясным образом повреждается любая электроника, находящаяся с пассажиром, из-за чего на состав невозможно установить радио-маячок. Однако можно использовать любые неэлектрические инструменты и приборы, например, пленочные фотоаппараты. Звук уходящего поезда быстро затухает и связь обрывается. В следующий раз локомотив прибудет на станцию через неделю. 
Все испытуемые, которые отправлялись вместе с поездом впервые, сообщали о самом различном пережитом опыте, но можно выделить общие черты. После того, как состав выезжает из тоннеля, он оказывается в местности, которая является знакомой для пассажира. Обычно это окрестности родного города, села или деревни. Локомотив продолжает постепенно отдалятся от поселения в течение 3 часов. Около 15:00 часов в небе над составом пролетают яркие, охваченные огнем объекты, звучит сильный грохот. Над родным поселением испытуемого вспыхивает огромный огненный шар, полностью уничтожающий окрестности, но пассажир с поездом остаются вне радиуса взрыва. В отдельных случаях были слышны также и другие взрывы, вероятно, в близлежащих городах. В зависимости от страны рождения испытуемого, летящие объекты и сам взрыв могут иметь разный вид. При анализе свидетельств и отснятых фотоматериалов было установлено, что объекты в небе являются ядерными боеголовками либо советского, либо американского типа конца 80-х годов. 
После ядерного взрыва состав продолжает постепенно удаляться от поселения. Пассажиру предстоит пережить ночь в постапокалиптическом мире. Испытуемые сообщают, что их посещало чувстве сильного одиночества и обреченности. Мысли о гибели цивилизации приводили сотрудников к глубоким философским раздумьям о смысле существования мира и человека, в которых они проводили всю  ночь. (подробнее см. интервью с испытуемым). 
С наступлением рассвета поезд доходит до второго тоннеля, после выхода из которого возвращается в обычный мир и снова прибывает на станцию ровно в 12:00 часов. Хотя для стороннего наблюдателя проходит 7 дней, для пассажира время поездки всегда составляет 24 часа, что подтверждается показаниями механических хронометров, установленных на поезде. 
После поездки пассажир делает для себя выводы, которые часто полностью меняют его мировоззрение. Малая часть (около █%) испытуемых сообщает, что благодаря увиденному они начали смотреть на мир по-новому и осознали смысл жизни и смерти. Наблюдается сильный духовный подъем, желание жить полной жизнью. Сотрудники фонда, участвовавшие в эксперименте, подавали заявление об отставке, меняли место жительства на маленькие приморские городки, выбирали более безопасное место работы, объясняя это «желанием изменить свою жизнь к лучшему».
Большая же часть пассажиров впадает в глубокую депрессию, из которой выходят лишь немногие. Испытуемые говорят о чувстве собственной бесполезности, никчемности, глубокой тревоге и страхе за будущее человечества. Многие кончают жизнь самоубийством. После длительной реабилитации к нормальной жизнедеятельности возвращается всего около █% испытуемых. Влияние путешествия на конкретного индивида сильно зависит от его духовной стойкости, убеждений, жизненных ценностей и верований.
Любой человек, уже побывавший на поезде, может всегда сесть на него еще раз. Пассажиры, на которых первая поездка повлияла отрицательно, решительно сопротивляются повторному испытанию, что лишь усугубляет их состояние. Индивиды, воспринявшие первое путешествие положительно, с удовольствием соглашаются на повторный проезд и даже сами его предлагают.
Сотрудники, вернувшиеся из повторного испытания, сообщают, что они побывали в том же мире, что и в первый раз. Однако, судя по всему, они возвращались в апокалипсис спустя много лет после взрыва, в независимости от того, сколько времени прошло в обычном мире. С каждой новой поездкой мир после ядерной войны стареет все больше (по состоянию окружающей растительности можно оценить, что между каждой новой поездкой проходит по меньшей мере 50 лет). Окружающая среда сильно деградирует, начинается ядерная зима. Примечательно, что за все время наблюдений не было зарегистрировано ни одного признака животного, т.е. звуков, следов и т.п. 
**ВНИМАНИЕ:** после инцидента №2 описание НЕ АКТУАЛЬНО, требуется пересмотр.

Отрывок из протокола допроса Испытуемого №109 о его первой поездке:
[[collapsible show=&#34;Открыть протокол допроса&#34; hide=&#34;Закрыть протокол допроса&#34;]]
Родной город Испытуемого: ███████████ (находится в плотных сибирских лесах). И – испытуемый, С – сотрудник фонда.
И: Свет от вспыхнувшего огненного гриба был настолько ярок, что я буквально ослеп на несколько минут. Я попытался укрыться от сильного жара, но ничего не помогало. Потом пришла ударная волна… Я думал, что поезд сойдет с рельс и я погибну, но он каким-то чудом выдержал. Начался большой пожар, зарево от огня было видно даже когда город скрылся за горизонтом. Мне казалось, что я слышу крики людей…
Испытуемый закрывает лицо рукам.
С: Если вам трудно говорит, мы можем продолжит в другой раз.
И: Нет, нет… Мне просто нужно передохнуть. 
И: Все произошедшее очень сильно поразило меня. Я сел в самом конце поезда и смотрел на то, как пепел поднимается над огромной воронкой, когда-то бывшей моим родным городом. А поезд все больше удалялся в леса. 
Когда зашло солнце, стало очень тихо. Был слышен только стук колес. Ни крика птиц, ни воя животных, который можно было ожидать после такого. 
Постепенно я начинал осознавать увиденное. Я был уверен, что стал последним живым человеком на земле. Вся наша людская цивилизация, весь наш искусственный мир, построенный нами для нас же самих, казавшийся неприступным, был стерт с лица планеты в одно мгновенье. Переживания, ссоры, любовь, ненависть, дружба, зависть – все это вдруг оказалось не важным, ведь без людей этого просто не существует. Остался лишь холодный пепел.
Но потом взошло солнце. Неожиданно я понял, что я, я-то все еще жив! Сердце упорно качало кровь по телу, мышцы усердно работали. Поезд продолжал продираться сквозь леса к выходу, а я чувствовал, что скоро вернусь домой, где будут такие же люди, как я, такие же живые люди. Так почему я должен страдать в мире живых, если он так легко может превратиться в мир мертвых? Жизнь создана для того, чтобы быть счастливым, чтобы быть счастливым каждое мгновение, которых так мало!..
[[/collapsible]]

В дальнейшем И. еще трижды подвергался воздействию объекта. Для И. поездки стали нечтом вроде душевного отдыха, и, в целом, его психическое состояние не менялось. Однако, после четвертой поездки, И. не сошел после остановки локомотива, как это обычно происходило. На поезд зашла оперативная группа. После обыска вагонов И. был обнаружен, забившийся в угол головного вагона. Он был в сильном ужасе и практически не понимал происходящее.

Отрывок из протокола допроса И., взятого на следующий день после происшествия:
[[collapsible show=&#34;Открыть протокол допроса&#34; hide=&#34;Закрыть протокол допроса&#34;]]
И: Я… Я ехал по лесу, все было почти как обычно… Все было засыпано толстым слоем снега, очень холодно. Я сидел в задней части поезда, осматривая эту мертвую ледяную пустыню. Но вдруг я услышал вой... Страшный, страшный вой. Его могло издать только истинное исчадие ада. Протяжный и оглушающий. Я просто застыл в ужасе, раньше вообще никогда не было признаков животной жизни. 
Через несколько секунд он повторился. Я… Я, наверное, заплакал от страха… Этот вой был настолько громким, что я понял – Зверь, издававший его, был голоден, очень голоден. А из еды рядом был только я… Плохо помню, что было дальше. Мой мозг просто отключился, оставив место лишь первобытному страху. Я спрятался где-то в конце поезда…

[[/collapsible]]

Лишь спустя 3 месяца реабилитации И. №109 добровольно согласился на пятую поездку. После возвращения, И. не вышел из поезда, была задействована оперативная группа.
Внутри первого вагона были обнаружены разорванные и разбросанные сумки и одежда. На каждой стене были размазаны большие пятна крови (согласно заключению специалиста фонда, подобные потери крови несовместимы с жизнью). Была обнаружена записка, практически полностью запачканная багровыми пятнами. Удалось восстановить только последние слова: «…обречен. Он приближается. Да поможет мне Бог.»
Кроме того, был найдет клочок очень плотного темного меха, предположительно, принадлежавший так называемому Зверю. Примечательно, что по характеру ударов, величине когтей и структуре меха, Зверь очень похож на SC[ДАННЫЕ УДАЛЕНЫ]
