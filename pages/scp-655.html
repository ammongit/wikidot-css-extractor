**Titre original :** SCP-655 - Biological Disinformation Campaign
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 3 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-655

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le Site-731 a été établi dans les lieux abritant SCP-655. Les membres du personnel sont avertis qu&#39;en raison de l&#39;instabilité politique chronique de la République Démocratique du Congo, aucune reconnaissance du Site-731 en tant qu&#39;actif de la Fondation n&#39;existe au niveau national. Les activités du Site-731 se déroulent sous les auspices de Kreutzfeld Pharmaceuticals GmbH, une organisation de façade de la Fondation, et l&#39;installation doit maintenir sa couverture d&#39;avant-poste de recherche sur les maladies infectieuses tropicales.

Les protocoles de sécurité du Site-731 sont fixés au Code Vert, et le personnel de sécurité doit être équipé et habillé comme des membres d&#39;une société militaire privée de taille moyenne. À la suite des événements du 29/07/2002 (voir le Rapport d&#39;Incident 655-48 pour les détails), le personnel de sécurité du Site-731 doit recevoir une autorisation spécifique du Coordonnateur des Affaires de l&#39;Afrique Centrale de Niveau 4 avant d&#39;engager activement les groupes armés s&#39;approchant du périmètre de sécurité de SCP-655.

Tous les spécimens de SCP-655-A doivent être catalogués et observés pendant un minimum de deux semaines lorsque cela est possible. Les spécimens doivent, à la discrétion du Directeur du Site, être maintenus en observation indéfiniment après la période initiale, ou euthanasiés, autopsiés et préservés dans les archives biologiques du Site-731.   

**Description :** SCP-655 est une structure sans fenêtre de 18 m x 20 m x 4 m au sein d&#39;un complexe de bâtiments situé à approximativement 35 km au nord-nord-ouest de Kisangani, en République Démocratique du Congo. Ce complexe était initialement connu sous le nom d&#39;Institut Impérial de Biologie de Stanleyville et a été établi par les autorités coloniales du Congo belge en 1898. Le complexe abritant SCP-655 était adjacent lors de son établissement à une mine de cobalt désormais fermée.

SCP-655 est le site d&#39;un phénomène anormal. À intervalles aléatoires, qui ont à ce jour été observés aller de deux mois à onze ans, un organisme du royaume animal apparaîtra spontanément dans SCP-655. Ces organismes sont collectivement désignés SCP-655-A.

SCP-655-A semble à une inspection visuelle initiale être des spécimens typiques d&#39;une espèce d&#39;animaux. La plupart des spécimens observés faisait partie de l&#39;embranchement Chordata ; cependant, des mollusques, des arthropodes et des échinodermes ont été observés à une fréquence moins importante. Les spécimens de SCP-655-A présentent cependant des caractéristiques biologiques et comportementales radicalement différentes des autres membres observés de leur espèce. Les examens IRM, les tomodensitométries, l&#39;imagerie à ultrasons et la dissection des spécimens de SCP-655-A révéleront invariablement des structures biologiques n&#39;apparaissant pas chez l&#39;espèce à laquelle le spécimen semble appartenir. Celles-ci ont inclus un système respiratoire comportant des poumons chez un spécimen de //Epatretus goliath// (myxine brune), une absence totale de toute structure discernable associée à la digestion chez un spécimen de //Crocodylus niloticus// (crocodile du Nil), une localisation de l&#39;entièreté des tissus neuronaux dans une cavité dans la cuisse droite chez un spécimen d&#39;//Homo sapiens// et un appareil cardiovasculaire ne comportant aucun vaisseau sanguin ou artère chez un spécimen de //Dacelo leachii// (martin-pêcheur à ailes bleues).

Depuis l&#39;établissement du confinement au Site-731 en 1961, les chercheurs ont documenté 172 instances de SCP-655-A. Pendant les six décennies de contrôle de la Fondation sur SCP-655 et à l&#39;exception de l&#39;Incident 655-21, aucune espèce n&#39;étant pas à l&#39;époque connue de la communauté scientifique contemporaine n&#39;a été observée. Cela a été corroboré par l&#39;apparition d&#39;un spécimen de //Conus dondani// (une variété d&#39;escargot conique) en 1984, trois ans après que cette espèce eut été pour la première fois décrite dans des rapports scientifiques, et un spécimen de //Lasiurus ebenus// (chauve-souris à queue poilue) apparaissant 18 mois après sa description initiale en 1994.

**Rapport de Récupération 655 :** SCP-655 vint à l&#39;attention de la Fondation après plusieurs rapports partiellement étayés dans les médias congolais d&#39;un homme non-communicatif sans identification, habits ou possession d&#39;aucune sorte vagabondant dans la périphérie de Kisangani. L&#39;homme (ultérieurement désigné SCP-655-A1) mourut de causes inexpliquées peu après avoir été mis en détention par les forces de police locales. Un examen médical subséquent révéla la présence de deux membres vestigiaux dans la cavité abdominale de SCP-655-A1, aux côtés des poumons et du cœur. Le système digestif de SCP-655-A1 se révéla quant à lui être situé dans sa cavité thoracique. Le personnel de la Fondation surveillant la région intercepta les rapports remplis par le Bureau du Médecin Légiste de Kisangani et initia des protocoles de suppression de l&#39;information. Une enquête subséquente sur les origines de SCP-655-A1 mena à la découverte de SCP-655 et l&#39;établissement du confinement.

Lors de l&#39;établissement initial du confinement, le personnel de la Fondation découvrit que le site de SCP-655, bien que dans un état de délabrement cohérent avec des structures abandonnées pendant plusieurs décennies, semblait avoir été préservé de toute intrusion humaine depuis la dernière activité documentée de l&#39;Institut Impérial de Biologie de Stanleyville en 1919, malgré la présence de matières premières de valeur au sein du site. Le personnel de la Fondation attribua à l&#39;époque ce fait à la réputation de l&#39;installation de recherche au sein de la population locale.

Le personnel de l&#39;Institut semble avoir systématiquement détruit toute la documentation concernant les activités ayant eu lieu sur le site de SCP-655 avant son abandon en 1919. Les éléments suivants ont été récupérés lors de l&#39;établissement du confinement :

* La porte renforcée d&#39;une entrée secondaire faite de fer forgé, installée dans l&#39;entrée menant à SCP-655
* Cinq barils de carbonate de calcium
* Quinze lits en bois dans des états de délabrement variés
* Trois bibliothèques accueillant chacune une moyenne de 80 volumes
* Huit paires de menottes et de chaînes en fer
* Un bureau en acajou
* Deux tables d&#39;examen
* Deux fusils Springfield Model 1892-1899 de calibre Krag .30-40
* Une scie chirurgicale à fil flexible
* Trois plantes en pot

L&#39;inspection de la zone entourant le Site-731 révéla la présence de quatre fosses communes supposées dater d&#39;entre 1900 et 1917. Ces fosses contenaient les squelettes d&#39;une variété d&#39;animaux ; cependant, en raison du démembrement apparemment systématique des organismes enterrés dans ces fosses, le nombre précis d&#39;individus et d&#39;espèces n&#39;a pu être établi. Ces restes ne présentent à l&#39;heure actuelle aucune propriété anormale. 

[[collapsible show=&#34;+ Rapport d&#39;Incident 655-21 : NIVEAU 4 UNIQUEMENT&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]
**Rapport d&#39;Incident 655-21 : NIVEAU 4 UNIQUEMENT** Le 10/08/1978, un spécimen d&#39;//Homo ignotus// (ci-après désigné SCP-655-A21) se manifesta dans SCP-655. Il constitue la première et unique instance observée d&#39;une forme de vie n&#39;étant pas officiellement documentée par la communauté scientifique publique apparaissant au sein de SCP-655. 

En contraste avec trois incidents antérieurs enregistrés concernant des spécimens similaires, SCP-655-A21 présenta un comportement interprété par les chercheurs comme de la détresse émotionnelle, une caractéristiques jusqu&#39;alors jamais observée chez l&#39;//H. ignotus//. Bien que dans un état comparable à de la peur, de la terreur et une grande agitation, SCP-655-A21 ne présenta aucun des mécanismes d&#39;auto-défense communs à son espèce. Il était de plus incapable ou réticent à entrer dans l&#39;état théorisé de modification de la perception/réalité documenté par ailleurs par le personnel de la Fondation.

Sous les ordres du Directeur du Site ████████, la période d&#39;observation de deux semaines fut abandonnée en raison des expériences passées avec les spécimens de l&#39;//H. ignotus//. Après l&#39;observation d&#39;aucune déviation en l&#39;espace de quatre heures dans le comportement du sujet (consistant alors à se blottir dans le coin le plus éloigné de SCP-655 et à trembler), SCP-655-A21 fut éliminé par un tir d&#39;arme de poing par le personnel de sécurité. Une autopsie fut réalisée, dont les résultats ont été transmis au Haut Commandement. Le rapport d&#39;autopsie final reste à l&#39;heure actuelle restreint au personnel de Niveau 5. 

Avant le déroulement prévu de l&#39;incinération à 0700 heures le 11/08/1978, les restes de SCP-655-A21 furent d&#39;une manière inconnue transférés en dehors de la garde de la Fondation. Malgré les mesures de sécurité standards prises au sein de la morgue du Site-731, aucun élément physique de SCP-655-A21 ne subsistait lorsque les techniciens inspectèrent le conteneur réfrigérant. Les enregistrements de sécurité au sein de l&#39;installation ne documentent aucun intrus et aucune entrée non-autorisée dans la morgue. 
[[/collapsible]]
