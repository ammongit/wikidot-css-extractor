**Titre original :** SCP-2042 - One-man Opera
**Auteur :** [[user Nanoro]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 8 août 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2042

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les sujets de SCP-2042 doivent être maintenus à l&#39;intérieur d&#39;une cellule de confinement pour humanoïde standard comprenant des compartiments rembourrés pour SCP-2042-2-1 jusqu&#39;à 20. Lorsqu&#39;ils sont nourris, les sujets doivent recevoir trois fois la quantité normale de nourriture requise pour un humain de taille moyenne. SCP-2042 a l&#39;autorisation d&#39;effectuer des demandes d&#39;objets ou d&#39;échantillons musicaux en guise de récompense pour son bon comportement. Tous les membres du personnel possédant une accréditation de sécurité de Niveau 2 ou plus peuvent entrer dans la zone de confinement de SCP-2042 à des fins d&#39;interrogatoire.

**Description :** SCP-2042-1 est un homme caucasien dans sa cinquantaine. Dans l&#39;ensemble, l&#39;apparence du sujet est ordinaire (légère calvitie, cheveux et barbe grise), à l&#39;exception du fait qu&#39;il est dépourvu de tout type d&#39;orifice buccal. Les résultats des IRM montrent que son pharynx est coupé juste après le point d&#39;attache des cordes vocales, qui sont elles aussi manquantes. Les organes respiratoires, le système gastro-intestinal ainsi que les autres organes internes du sujet n&#39;ont pas été touchés. Le sujet parle couramment le français, l&#39;allemand, l&#39;anglais et maîtrise certaines bases de l&#39;italien.

SCP-2042-2 est une série de 20 humanoïdes qui sont génétiquement identiques à SCP-2042-1. Toutes les instances sont dépourvues de système cardiovasculaire et gastro-intestinal, et présentent des anomalies importantes au niveau de leur système nerveux et de leurs fonctions autonomes. Leurs muscles sont composés de tissus particulièrement fibreux, ressemblant à de la matière végétale typiquement utilisée en architecture. Les analyses des EEG indiquent que le cerveau de SCP-2042-2 demeure dans un état végétatif constant jusqu&#39;à ce que les instances soient incitées à agir par SCP-2042-1, déclenchant alors un pic d&#39;activité cérébrale. Toutes les instances sont dépourvues de caractéristiques physiques distinctives, à l&#39;exception d&#39;une bouche.

SCP-2042-1 semble capable de contrôler SCP-2042-2 dans une certaine mesure. La distance entre les sujets ainsi que le nombre de &#39;&#39;clones&#39;&#39; utilisés rendent le contrôle des instances plus difficile. Il semblerait que la seule tâche que celles-ci soient capables d&#39;accomplir est d&#39;émettre des vocalisations, peu importe si toutes les instances sont utilisées simultanément. 

Toutes les instances de SCP-2042-2 possèdent un large registre vocal. Les voix des instances sont toutes masculines, mais SCP-2042-2 est également capable de produire des voix féminines, bien que SCP-2042-1 affirme que cela &#39;&#39;lui fait mal à la gorge&#39;&#39;. En temps normal, le sujet est conciliant et proposera souvent à n&#39;importe qui de l&#39;écouter jouer. La performance est essentiellement composée de chants produits par SCP-2042-2 sous la direction de SCP-2042-1.

SCP-2042-1 utilise SCP-2042-2 comme principal moyen de communication et d&#39;interaction, et celui-ci a reçu l&#39;autorisation de garder une instance de SCP-2042-2 avec lui à des fins de communication. Lorsqu&#39;il se sert d&#39;instances pour parler, le sujet a montré une légère préférence envers l&#39;utilisation de SCP-2042-2-1. Il est à noter que les vocalisations faites par SCP-2042-1 au travers de SCP-2042-2 prennent la forme de différents styles de chants.

Toute matière comestible ingérée par SCP-2042-2 sera transportée dans le système digestif de SCP-2042-1 grâce à un processus encore inconnu. SCP-2042-1 nécessite environ trois fois plus de nourriture qu&#39;un homme moyen du même âge et de la même taille. La quantité de nourriture requise augmente en fonction du temps pendant lequel les instances de SCP-2042-2 sont utilisées. En guise de compensation, le système digestif de SCP-2042-1 semble fonctionner 300 % plus vite qu&#39;à la normale.

**Découverte :** SCP-2042 a été récupéré le ██/██/19██ à ███████, en France. SCP-2042 avait formé un groupe de chant nommé &#39;&#39;La Conférence Gangrène&#39;&#39; et se trouvait à être en tournée en France ainsi que dans d&#39;autres pays voisins. Tous les sujets portaient des hauts-de-forme, des masques de théâtre et des perruques, comme c&#39;était la coutume pour leurs performances. Lors d&#39;un spectacle d&#39;opéra, le masque de l&#39;une des instances de SCP-2042-2 est tombé, provoquant une panique générale dans le public. La FIM-Gamma-769 (Mon Petit Pote) a été déployée sur les lieux, et SCP-2042 fut confiné sans incident. Des amnésiques ont été administrés aux membres du public et de faux souvenirs leur ont été implantés. Une fausse histoire stipulant qu&#39;un membre du groupe s&#39;est blessé fut utilisée peu de temps après pour couvrir l&#39;incident. 

**Ce qui suit est une transcription audio d&#39;un entretien de SCP-2042-1 et de SCP-2042-2-1.**

&gt; **Interrogé :** SCP-2042-1, SCP-2042-2-1
&gt; 
&gt; **Interrogateur :** Dr N█████
&gt; 
&gt; **Avant-propos :** SCP-2042-1 est interrogé sur l&#39;origine de ses propriétés anormales. SCP-2042-1 a demandé la permission de parler en français lors de cet entretien, étant donné que celle-ci s&#39;avère être sa langue maternelle.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr N█████ :** Premier entretien avec SCP-2042-1. Une instance de SCP-2042-2 a été retirée de son confinement et amenée ici pour agir en tant que médiatrice.
&gt; 
&gt; **Dr N█████ :** Alors, pouvez-vous essayer d&#39;expliquer comment vous vous êtes retrouvé dans votre état actuel ?
&gt; 
&gt; **SCP-2042-2-1 :** Je n&#39;ai que très peu de souvenirs, j&#39;en ai bien peur.
&gt; 
&gt; **Dr N█████ :** Je vous en prie, dites-nous ce que vous pouvez.
&gt; 
&gt; &lt;SCP-2042-1 réfléchit pendant 2 minutes avant de répondre.&gt;
&gt; 
&gt; **SCP-2042-2-1 :** ... Je suis né muet, comme vous le savez probablement déjà. Depuis mon jeune âge, je rêvais de pouvoir chanter. Puis, quelques décennies plus tard, on m&#39;a offert la voix de mes rêves. Qu&#39;est-ce que ça change si j&#39;ai subi une horrible mutation et que je ressemble à ça ? Je suis ce qui m&#39;a été promis. 
&gt; 
&gt; **Dr N█████ :** Comment avez-vous obtenu vos... &#39;&#39;amis&#39;&#39; exactement ?
&gt; 
&gt; **SCP-2042-2-1 :** Oh, mes petits potes ? C&#39;était il y a quelque temps, mais je me souviens très bien de ce jour-là. Je vivais mon train de vie quotidien, avançant dans un monde de silence et de désespoir. J&#39;avais envie de tout arrêter, si vous voyez ce que je veux dire.
&gt; 
&gt; **Dr N█████ :** Continuez.
&gt; 
&gt; **SCP-2042-2-1 :** Et bien, un jour, alors que je savourais un croissant en paix dans mon café préféré, deux hommes habillés en noir se sont approchés de moi. Ils ont commencé à me parler ; évidemment, je ne pouvais pas répondre, alors je leur ai écrit mes excuses sur une serviette de table. Ils ont dit qu&#39;ils voyaient en moi un potentiel caché et qu&#39;ils espéraient que je serais intéressé par ce qu&#39;ils avaient à offrir. Ils m&#39;ont dit que tout ce qu&#39;ils voulaient, c&#39;était un bon spectacle d&#39;opéra. Naturellement, je leur ai dit de foutre leur ████ de camp. Je pensais qu&#39;ils étaient uniquement là pour rire d&#39;un vieux silencieux, mais ils m&#39;ont affirmé qu&#39;ils avaient un moyen de me donner la parole, une voix digne d&#39;une chorale, à vrai dire.
&gt; 
&gt; **Dr N█████ :** Continuez.
&gt; 
&gt; **SCP-2042-2-1 :** Et bien, avant même que je ne trouve quelle était l&#39;accroche, ils avaient déjà sorti un contrat. J&#39;ai lu les petits caractères : ils seraient mes directeurs et j&#39;aurais la voix que j&#39;ai toujours voulue. Je me suis dit que je n&#39;avais rien à perdre, que je pouvais bien me permettre de voir où tout ça m&#39;amènerait... Et tout ce dont je me souviens, c&#39;est d&#39;avoir eu mes potes avec moi.
&gt; 
&gt; **Dr N█████ :** Qui étaient ces hommes ?
&gt; 
&gt; **SCP-2042-2-1 :** Ils ont dit qu&#39;ils étaient... des représentants d&#39;un groupe de gentlemen. Ils ont dit qu&#39;ils fournissaient des produits de luxe. Ils avaient des noms bizarres.
&gt; 
&gt; **Dr N█████ :** Vous souvenez-vous de leurs noms ?
&gt; 
&gt; &lt;SCP-2042-1 réfléchit pendant une minute&gt;
&gt; 
&gt; **SCP-2042-2-1 :** ... Je... crois qu&#39;il y avait un M. Cartier et un M. D&#39;arc. Je me demande si l&#39;autre était lié d&#39;une manière ou d&#39;une autre à **la** D&#39;arc.
&gt; 
&gt; **Dr N█████ :** ... Je pense que c&#39;est hautement improbable.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Conclusion :** À la suite de l&#39;entretien, SCP-2042-1 a demandé l&#39;accès aux autres instances de SCP-2042-2 dans le but de répéter. Le reste de la journée s&#39;est déroulé sans incident.

**Addendum :** Il a été demandé que SCP-2042-1 soit autorisé à se produire au Site-██. Le sujet a acquis une certaine réputation auprès des chercheurs à la suite de son confinement, et serait en mesure d&#39;améliorer de façon considérable le moral des membres du site. Cette demande est en attente d&#39;approbation.
