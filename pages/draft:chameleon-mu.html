[[size 150%]][[[http://scpfoundation.net/scp-1762| В своих руках вы держите бумажные ключи, ключи которые способны открыть Фантазию]]][[/size]]

//Когда я впервые обнаружил эту удивительную землю, я едва мог поверить всему что видел. Спиральные и парящие горы что достигали так высоко что кольца облаков оставались по ними. Величественные водопады, что текли из древних рек, проходящих через леса с мудрыми и полными знаний деревьями. Океаны с их золотыми пляжами и прохладными плескающимися волнами, которые никогда не бушевали.//

//И жизнь там. Такие уникальные и чудесные создания, которые гуляли по этому Фантастическому миру. Мне потребовались годы, чтобы взглянуть на них всех. Кто знает? Возможно, там было ещё на что посмотреть.//

//Но я больше их не вижу. Земля теперь бесплодна и холодна, настолько пустая и грустная, что даже Ледяной хребет, который окружает северные леса,  
сможет предложить больше тепла. Все исчезло, все чудеса исчезли, все яркие, удивительные вещи, которые этот мир когда-то мог предложить, исчезли. я всё ещё размышляю над тем куда они делись. Сомневаюсь что когда-то это узнаю. Все, что я знаю, - это то, что у меня есть мои книги, мои истории и воспоминания, которые уже начинают исчезать, по мере того как я превращаюсь в одинокого старика, который все еще верит, что давняя Фантазия может вернуться. Я не думаю что доживу до их возвращения. Но я оставляю эти истории для тех кто их найдёт чтоб они знали что Фантазия существовала.//

+ Твари из старых писем
[[collapsible show=&#34;+ Алифокс&#34; hide=&#34;- Алифокс&#34;]]
[[f&gt;image http://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Aliphox.jpg height=&#34;370px&#34; width=&#34;500px&#34;]]
Когда рассвет сияет сквозь деревья леса Мягких игл, вы можете обнаружить Алифокса, гудящего среди гигантских лилий в поисках утреней трапезы.
Прекрасная двуглавая птица, немного больше взрослого человека, с пушистыми радужными перьями, которые так трепетно ​​дрожат, когда по ним пробегает теплый утренний ветерок. У Алифокса есть четыре крыла, которые больше похожи на крылья насекомого, чем птицы, но они легко сочетаются с задней частью существа. Они украшены драгоценными камнями и нежны, а когда на них падают первые лучи они сверкают и переливаются.

Головы Алифокса имеют один большой гребень, цвет которого разнится от птицы к птицы. Их глаза круглые и темно-фиолетовые, клювы золотые и тонкие. А их крики - крик алифокса является возвышенным, гладким и четким. Головы по очереди выкрикивают, пока одна начинает, другая заканчивает.

Яйца алифокса являются чисто белыми, пока птенец не приблизится к вылуплению, во время которого яйца окрашиваются яркими оттенками розового, зеленого, синего и золотого. Цыпленок не больше руки и, как любой другой птенец, первые несколько недель гол и слеп. Первый слой пуха также белый, но по мере взросления цвета будут проявляться, слой за слоем, пока весь массив оттенков не покроет птицу.

Мне очень повезло увидеть гнездо алифокса после многих лет изучения леса Мягких игл. До этого мне приходилось полагаться на записи и рисунки драконов. Они строятся на земле, почти такой же ширины, как обеденный стол, и переплетаются с ветвями колючего плюща, чтобы защитить цыплят от хищников. Внутри гнёзда переплетены с нижними ветками ягодных кустарников, сами же ягоды используются, чтобы накормить молодняк. Конечно, я мог изумляться только несколько драгоценных минут, прежде чем родители вернулись, и начали гнать меня на добрую четверть мили, прежде чем они вернулись к своим яйцам. Тем не менее, я чувствовал огромное счастье, зная, что своими глазами видел такое редкое зрелище.
[[/collapsible]]
[[collapsible show=&#34;+ Бампкл&#34; hide=&#34;- Бампкл&#34;]]
[[f&gt;image http://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Bumpkle.jpg height=&#34;350px&#34; width=&#34;310px&#34;]]
Загадочное и, смею сказать, пугающее существо, Бампкл. Сами драконы говорят, что они не знают, как и когда Бампклы прибыли в Леса Черной горы на севере, но они скрывались среди этих суровых деревьях на протяжении веков.

Я не осмелился путешествовать в лесах Черной горы в одиночку. Это место кишит животными ночи, и это место тайн и страха. Добрый волшебник Гаарен и дракон Дарвъэнт сопровождали меня все время, и я всегда буду благодарен им за их готовность и мужество.

По мере приближения леса Черной горы, я начал вспоминать истории о столкновениях с Бампклами. Какая-то бедная, храбрая душа, которая отправилась исследовать в одиночестве, когда Тропа Ашен еще не была проложена. Какие ужасные и ужасные переживания они должно быль испытали.

Уже через полмили в глубь леса деревья почти полностью скрыли солнечный свет. Мы полагались на мягкое свечение коврового мха и кольчатых грибов. Комары были крайне недоброжелательны к волшебнику и мне. Еще пятнадцать минут ходьбы, и мы увидели нашего первого Бампкла.

Или, если быть более точным, Бапклов. Пятеро из них, напевая сгорбились над тушей . Из тусклого сияния растительной жизни я мог видеть морду того, что могло быть Ваддлгрунтом. Все мы остановились, боясь потревожить существ.

Не меньше тридцать, или даже сорок футов ростом. С единственной, когтистой, птицеподобной ступнёй и ногой, которая поднималасется без каких-либо других конечностей или туловища до тех пор, пока не соеденяется с головой - гигантской, округлой вещью, с густой матовой поверхностью. Их два огромных глаза, которые сияли как луны, проливая свет на мертвого Ваддлгрунта и освещая мертвое существо больше, чем мне хотелось бы видеть. Мне говорили, что глаза Бампкла гипнотизируют и вводят несчастного наблюдателя в состояние шока и страха. Если бы мы немедленно не замерзли, они могли бы обратиться и к нам.

У Бампклов есть два рта. Один гигантский шов, скрытый под волосам на его голове, заполненный тонкими игольчатыми зубами. Другой находится под его ногой, «пальцы» действуют как зубы, которые хватают и удерживаются на плоти, пока внутреннее кольцо челюстей жадно откусывает кусочки плоти. Звук, который издавали Бампклы, был ужасен.

Мы молча стояли следующие полчаса. К тому времени, когда Бампклы начали отступать в темноту, Ваддлгрунт был неузнаваем, куча треснутых костей и внутреностей. Капельницы начали спускаться с ветвей деревьев, чтобы поживится останками. Мы проследовали по тропе Ашен прочь из чащи. Когда мы вышли и леса все почутвовали невероятное облегчение. Я не вернусь в лес Черной горы снова в течение многих лет.
[[/collapsible]]
[[collapsible show=&#34;+ Духи волшебства&#34; hide=&#34;- Духи волшебства&#34;]]
[[f&gt;image http://scp-wiki.wdfiles.com/local--files/beasts-of-the-old-letters/Charm_Changers.jpg height=&#34;350px&#34; width=&#34;320px&#34;]]
Духи волшебства, скорее духи, чем животному, тем не менее занимают особое место в Фантазии, и поэтому я включил их в эту книгу. С их невероятным любопытством и почти безграничным разнообразием, Духов можно найти в любом месте, где есть магия.

В своей основной форме они напоминают пучки розового, желтого и оранжевого света, иногда выглядящие как человеческое дитя, иногда не более чем аморфный шарик с двумя круглыми глазами. Они очень чистые существа, и их очень привлекают материалы, используемые в магии, особих привлекают книги и свитки. Таким образом, Духи волшебства почитаются как хранители магических магазинов, библиотек и рунных мест.

Посетителям и создателям таких мест было бы разумно оставить небольшую жертву для Духов, обычно состоящую из истории, резьбы или рунного камня. Духи принимают такие подношения и превращают их в сосуд для себя, тем самым добавив магическую силу подношения к своей собственной и обеспечив лучшую защиту для своего деликатного тела. Те, кто следят чтоб Духи были счастливыми, благословлены процветанием; Однажды задобреные, Духи волшебства более чем счастлив помочь тем, кто посещает или работает в месте, где они живут.

Однако, Духи волшебства могут быть испорчены предложениями темной тематики, а также  если будут забыт или оставлен без внимания. Духи, которые подвергаются такому обращению, станут Проклятыми и превратят в обычно доброжелательные места в области невезения и болезней. Проклятые окрашиваются в черные, зеленые и серебряные цвета, в отличие от своих более светлых собратьев, и после преобразования, их невозможно изменить обратно. Самый трагический инцидент с Духами волшебства, ставшими Проклятыми, произошел в Библиотеке Нотта, где предложение зараженных эликсиров превратило почти двести Духов в безумных демонов из-за которых на улицу начал сочиться яд. Драконы были вынуждены сжечь всю библиотеку, сжигая Духов, а также сотни манускриптов и книг.
[[/collapsible]]
[[collapsible show=&#34;+ Блуждающие&#34; hide=&#34;- Блуждающие&#34;]]
На краю Коралловых равнин и Скал изобилия, где побережье погружается в прохладные воды, Блуждающие плавают и лениво покачиваются в мирном сне.

Они имеют форму слезы, которая очень распухла с одной стороны, с небольшим заостренным хвостом, который мало что делает для перемещения своего огромного тела. Блуждающие больше полагаются на течения, чем на себя. Они месяцами путешествуют без еды, пока не возвращаются в Фантазию. Минимум до восьмидесяти футов в длину, есть два отличных вида Блуждающих. Блуждающие Коралловых равнин обладают отчетливыми наростами на головах, которые фактически являются коралловыми колониями, которые упали и прикрепились во время кормления. Блуждающие Кораловых равнин светло-голубого цвета, с более светлыми кольцами на спине.

Блуждающие скал коричневого цвета с гораздо более многочисленными синими пятнами. Их хвосты заканчиваются скоплением похожих на ленты кожных лоскутов, которые пульсируют и вертятся, когда Блуждающий медленно движется по воде.

Блуждающие приходят в Фантазию раз в год, Кораловые - весной, а Скальные - осенью. В Коралловых равнинах десятки Блуждающих ложатся рядом с краем, где вместе вдыхают огромное количество морской воды, высасывая старые и мертвые остатки, накопившиеся за зиму. Когда они закакчивают питаться останками, рифы обновляются и готовы начать новый цикл жизни.

В Скалах изобилия Блуждающие выплёвывают воду высоко в воздух на фруктовые деревья наверху, освобождая сотни тяжелых деревьев от их бремени себе в рот. Жизнь внизу также зависит от падающих плодов на последнем празднике до наступления зимы, когда они должны либо отправиться в долгое путешествие в более теплые воды, либо переждать холода в спячке. Независимо от времени года, Блуждающие играют ключевую роль в том, чтобы берега Фантазии оставались полными жизни.
[[/collapsible]]
[[collapsible show=&#34;+ Лес Эсклеберг&#34; hide=&#34;- Лес Эсклеберг&#34;]]
Лес Эсклеберг и его поющие рощи, хотя и не такие большие или густые, как Лес мягких игл или Чернокаменный лес, являются популярным местом отдыха как для простых людей, так и для исследователей.

Несмотря на свое название, лес Эсклеберг не является фактически лесом, а представляет собой один большой организм. Каждое из «деревьев» в лесу - это усик, направляемый большой и сложной корневой системой, сходящейся на пике Эсклеберга. Стволы этих усиков полые, и имеют отверстия в на вершинах и сторонах стволов. Воздух часто проникает через верхнее отверстие и выдувается через боковые отверстия, создавая различные мелодии. Листья на ветвях этих деревьев растут в форме воронок.

Постоянное производство мелодий усиками наполняет рощи плавной импровизационной мелодией, обеспечивая приятный акустический фон для посетителей. Этот постоянный поток звука затем направляется в листья леса, в центры спиралей, где воздух снова входит во внутреннюю работу усиков. Лесные нимфы и ученые, изучавшие рощи, верят, что постоянная передача музыки между деревьями - это мышление леса. Среди них есть небольшое число последователей, которые считают, что лес только спит, и что великий лесной зверь однажды проснется и поднимется из пика Эсклеберга.

Уникальные полые стволы Эсклебергского леса обеспечивают место обитания для многочисленных мелких животных, включая значительные популяции Бурнтвафл и Зутру. Лес также является единственным местом, в котором Пузырчато-ореховых белок можно найти в природе. Эта яркая экосистема делает Лес популярным среди натуралистов-любителей и опытных исследователей.
[[/collapsible]]
[[collapsible show=&#34;+ Огненные гривы&#34; hide=&#34;- Огненные гривы&#34;]]
Невероятно гордые животные, Огненные гривы бродят по равнинам Сяньо в прайдах от десяти до пятнадцати особей. Огненные гривы, очень похожие на львов, названы так в честь алых, радужных волосков, которые окружают шею как самца, так и самки, и спускаются по бокам и спинам в горизонтальных полосах; этот мех высоко ценится как материал для одежды, хотя существуют очень строгие законы, ограничивающие охоту на Огненных грив. Однако, в отличие от львов, у Огненних грив есть две пары рогов, которые поднимаются из головы за ушами, как у оленя, Огненные гривы перемещаются по саванне на трех парах чешуйчатых лап как у рептилий.

Огненные гривы любят острые ощущения погони, преследуя добычу, они часто целенаправленно позволяют добыче уйти, если они поймают ее слишком быстро. Хотя некоторые могут сказать, что эта игра в кошки-мышки жестока, тем не менее, это захватывающее зрелище, потому что Огненные гривы становятся пылающим пятном на травянистых полях. Когда они не охотятся, их можно увидеть, гоняющих наперегонки друг с другом, и, если к ним подходить с осторожностью и относиться с уважением, с другими существами, такими как волшебники, эльфы и даже драконы. Немногим счастливчикам повезло настолько, что они даже оседлали Огненних грив. Волшебник, которого я знал по имени Гианг, рассказал мне, как он ездил на Огненой гриве, с которой он подружился много лет назад. Сначала он пытался не упасть, но потом схавтился покрепче и начал наслаждатся поездкой на звере который со стороны выглядел как одненная комета летящая по полю.
[[/collapsible]]
[[collapsible show=&#34;+ Гироглайдеры&#34; hide=&#34;- Гироглайдеры&#34;]]
Тип тритоноподобных существ, обитающих на пляжах и скалах Южного моря, Гироглайдеры необычные амфибии, потому что они обладают полностью функциональными крыльями, или, по крайней мере, чем-то близким к ним. Эти «крылья» напоминают длинные перепончатые плавники, которые могут открываться и закрываться, как веер, когда Гироглайдер сокращает и расслабляет мышцы. Есть две пары, уложенные прямо друг на друга, а нижняя часть немного длиннее. В отличие от птиц или летучих мышей, которые взмахивают крыльями вверх и вниз, Гироглайдеры вращают крыльями по кругу, верхняя часть поворачивается по часовой стрелке, нижняя - наоборот.

Гироглайдеры - любители острых ощущений, особенно мужчины. Во время брачного сезона летом их можно увидеть, делая опасные для жизни прыжки со  скал на пляж внизу, выполняя множество вращений и прыжков на пути к цели. Чем ближе они подходят к пляжу перед тем, как подняться в безопасную высоту, тем больше внимания они получают от потенциальных партнеров. Самки также могут быть замечены прыгающими, хотя они предпочитают скользить и кружить, в отличие от хаотической, яркой рутины самцов. Когда они не совершают безрассудных прыжков, они проводят большую часть своего времени, цепляясь за береговые скалы или в множестве дыр и трещин в скалах.

Эти существа бывают самых разных цветов - от бирюзового и белого до розового и золотого или серебряного и зеленого. Гироглайдеры обычно спариваются с тем, у кого нет собственной цветовой схемы; эта практика продолжает производить широкие массивы различных оттенков и цветовых комбинаций. Гироглайдеры откладывают яйца в коварных водах, полных скрытых камней и валунов, тем самым препятствуя хищникам желающим отведать их яйца. Их яйца круглые и многочисленные, как у рыб, и покрыты клеем, который прикрепляет яйца к камням. Молодняк вилупляется в течение тридцати дней, они проведут первые несколько недель своей жизни в воде, пока их крылья не разовьются. После этого они будут вращаться и присоеденятся к остальной части колонии, готовые стать следующим поколением прыгунов смельчаков.
[[/collapsible]]
[[collapsible show=&#34;+ Хопсервопперс&#34; hide=&#34;- Хопсервопперс&#34;]]
Очаровательный и странно зрелищный вид, Хопсервопперсы были созданы Эльфами Флекс около ста лет назад с использованием множества домашних и кулинарных заклинаний. Цель Хопкаппера? Готовить и подавать вкусные блюда везде и всегда, когда проводится банкет.

Хопсервопперс напоминает большое белое яйцо с одной цветной точкой в ​​центре их «лиц», которая внешне напоминает простой глаз. Обычно синий или зеленый, когда Хопсервопперсы не готовит пищу, эта точка меняет цвет в зависимости от уровня готовности блюда которое готовит существо; когда круг становится красным или розовым, еда готова к подаче. Что делает Хопсервопперса настолько интересным, так это то, что они готовят еду в своих телах с помощью магии, данной им Флексами во время их создания. Когда Хопсервопперсы закончивают готовить еду, они открываются, чтобы открыть еду внутри, которая может варьироваться от дымящихся груд мяса и вкусных тарелок супов до красиво оформленных фруктов и десертов. Как только еда взята, Хопсервопперс снова закрывается без какого-либо вреда.

Хопсервопперсы движутся на одной человеческой ноге, которая такого же белого цвета, как и их тело-яйцо. Во время приготовления еды нередко можно услышать, как присутствующие Хопсервопперсы напевают мягкую, радостную мелодию, когда они открываются и закрываются. Также не редкость слышать звуки толкающегося металла, идущие изнутри, когда они движутся туда-сюда. Похоже, что Хопкапперс несут в себе множество кухонных принадлежностей и посуды. Однако даже Эльфы Флекс не знают, что происходит внутри тела Хопсервопперса. Хотя, учитывая восхитительность конечного продукта, магия Хопсервопперсов - это удовольствие для всех, кто приглашен на банкет Флекс.
[[/collapsible]]
[[collapsible show=&#34;+ Айъур&#34; hide=&#34;- Айъур&#34;]]
Как сертифицированный зоолог, моя работа - путешествовать во все без исключения районы Фантазии, чтобы открывать новые виды. Одна из самых опасных поездок привела меня в ледяные земли Куупри, плоскую полосу снега, которая обманчиво глубока. Существуют бесчисленные легенды о целом мире живущим под этим снегом, о таких вещах, как ледяные эльфы и древние монстры, которые находятся в спячке на протяжении веков. Такие легенды являются соблазнительным стимулом для таких людей, как я, и, хотя участники путешествий никогда не открывали существ, о которых говорится в баснях, мы обнаружили более двадцати новых видов животных, прячущихся во льду, от застенчивых и пухлых Пулонеров, которые сотнями тиснутся друг к другу, чтобы сохранить тепло тела, Снежным Копьям, которые ждут, чтобы пронзить несчастную добычу своими рогами напоминающими сосульки. И во всех этих путешествиях, мы полагались на выносливость и теплоту Айъур, чтобы быть уверенными, что мы не замерзнем до смерти в наших путешествиях.

Айъур - это группа зверей, которые были одомашнены жителями Куупри на протяжении десятилетий. Айъур невероятно послушние, в большинстве своем тихо хрюкают, когда раздражаются, и, возможно, осыпает снегом. Я думаю, что вид, когда кто-то сбит с толку, когда они покрыты снегом с головы до пят, забавляет зверей; если кто-то совершит нечто подобное, все Айъур поблизости будут громыхать в припеве, который звучит почти как смех.

Айъур ходят на четырех ногах, расположенных как крест, толщиной со стволы деревьев, с сильными плоскими ступнями, которые позволяют им идти по глубокому снегу, не тонуть. Их головы маленькие по сравнению с остальными телами и напоминают черепах. Большие складки жира, которые являются удивительно теплыми, покрывают спину Айъур и сохраняют необходимое питание для животного во времена, когда еды не хватает.

Тем не менее, наиболее захватывающими частямиi Айъур являются большие, множественные, похожие на плавники наросты, которые окружают стороны жировых складок. Изготовленные из полой кости, у основания эти «плавники» прозрачны и сияют переливающимся белым светом во время короткого солнечного света в ледяних землях Куупри. Всего за несколько часов солнца эти наросты могут поглощать и сохранять поразительное количество тепла в холодные ночи. Всякий раз, когда мы разбивали лагерь, Айъур распространяли эти наросты как веер; плавники становились красными от тепла и спокойствия утешительного огня, и независимо от того, что вокруг нас холодно, а когда мы живем, мы всегда будем спать спокойно.
[[/collapsible]]
[[collapsible show=&#34;+ Джортваки&#34; hide=&#34;- Джортваки&#34;]]
Джортваки издавна использовались различными крошечными расами в Фантазии для транспорта, гонок и перевозки грузов. По крайней мере, в одном из обществ пикси в Мидленде богатство пикси можно определить по размеру и качеству его стада Джортваков.

Даже самый большой Джортвак, который я видел, был достаточно мал, чтобы поместиться в моей руке; идеальная пропорция для большинства их хозяев. С точки зрения их головы и формы тела, их внешность похожа на нечто среднее между лошадью и антилопой. Из головы вырастает пара относительно крупных, изогнутых, ветвящихся рогов. Каждый Джортвак обладает шестью ногами, очень похожими на ноги сверчка, которые они используют для прыжков. Джортваки бывают различных ярких цветов, чаще всего розовато-красный и зеленый, но существуют также синие и золотые разновидности (хотя они чаще всего предназначены для рыцарей и королевских особ).

Одна из исторических записей, повествующая о Джортваках, которую я нахожу наиболее интересной, это битва при Куре. В течение нескольких лет бушевала война, когда Мэйбишские спрайты пытались изгнать захватнических гномов из Куры с их территорий. Волшебник Клэнд предоставил спрайтам приимущество, увеличив их размер, чтобы они могли сражаться на равных с силами гномов. Тем не менее, во время транформации, Джортваки спрайтов также увеличились в размерах. После разгрома сил гномов на поле битвы спрайты смогли использовать новообретенную силу своих Джортваков, чтобы пробить уединенную гномскую крепость Кура, устанавливая мир и подчиняя гномов своему правлению.
[[/collapsible]]
[[collapsible show=&#34;+ Осколки двери Кирафра&#34; hide=&#34;- Осколки двери Кирафра&#34;]]
Примерно двести лет назад, во Второй Империи Гномов Севера, король Киртик IV поручил построить огромную сокровищницу в горе Кирафр, чтобы разместить там запасы золота королевства. На юго-восточном склоне горы огромная дверь в сокровищницу была помещена прямо в скале. Эта дверь была заколдована, чтобы признавать и впускать только членов королевского двора в сокровищницу. К сожалению, король Киртик и его строитель не ожидали таранов и катапульт северных гигантов.

В то время как Дверь Кирафра была разрушена, ее многочисленные фрагменты сохранили части её чар. Каждый осколок приобрел свою индивидуальность и имя. Осколки способны проецировать свои мысли в разум их владельца, обычно в форме образов, песен, рассказов и разговоров. Осколки могут также общаться друг с другом, если они находятся достаточно близко друг к другу, и два держателя, которые находятся достаточно близко друг к другу, могут вести разговор мыслей через свои осколки.

После взлома Двери Осколки Кирафра были собраны и рассеяны по Фантазии. Во многих местах их вырезали, полировали и продавали как экзотические украшения. В других местах осколки ценились за их эксцентричные и любопытные личности и использовались художниками как музы вдохновения. Я сам носил ожерелье Кирафра по имени Хатхуд со мной на ожерелье в течение нескольких лет.
[[/collapsible]]
[[collapsible show=&#34;+ Пораженный молнией Титан&#34; hide=&#34;- Пораженный молнией Титан&#34;]]
Фантазии невероятно повезло, что Титан, пораженний Молнией, пробуждается только после прохождения Шторма Вамарова каждые триста лет в Южных Зубчатых Горах Кора.

Зверь напоминает жука или краба-отшельника с головой дракона, покрытую огромной кучей из камня и грязи, которая накапливается в течение трехсотлетних снов. Огромная, рушащаяся, спиральная башня находится на его спине, построенная тем же колдуном, в честь которого названа буря, которая пробуждает зверя.

Вамаров пришел в Фантастические Земли две тысячи лет назад, чтобы найти место, где он мог бы практиковать и совершенствовать свое искусство заклинаний погоды. Зубчатые горы оказались идеальными для него, с их изоляцией и грозным внешним видом. Он начал строить свою башню на плато самой высокой горы, которую он мог найти. Ему понадобится пятнадцать лет, чтобы завершить; как только был заложен последний кирпич, он начал вызывать грозу, сильнее, чем те, что видели горы. Молния хлынула от шпиля башни Вамарова к основанию и внизу, каждый удар бил по зверю, на котором он построил свою башню.

С могуществом землетрясения Титан вытянул ноги и поднялся, тысячелифутовый голиаф, который взревел, когда шторм причинял ему боль, и в то же время возвращал его к жизни. Титан, пораженный молнией, снова начал двигаться, съедая огромные куски земли и камня со скал своей зубчатой ​​пастью. И все это время шторм бушевал над его спиной, следуя за Титаном, когда он гулял через Зубчатые горы; Сам Вамаров погиб, поскольку его башня разрушалась с каждым шагом, совершаемим гигантом.

Драконы сразу же попытались остановить зверя или, по крайней мере, помешать ему, но Титан был невосприимчив ко всей магии. Это было древнее, давно забытое существо, сила природы, и казалось, что его неистовство разрушит всю Фантазию.

Наконец прибыла группа магов во главе с колдунью по имени Талия. Они создали заклинание, которое создало Великие Ветры, чтобы отогнать Шторм от Титана, пораженного Молнией, и зверь начал замедляться, когда энергия, полученная от бури, исчезла. Ему удалось вернуться на свое место отдыха, прежде чем снова заснуть, и земли, которые он разрушил, затихли.

Талия и ее группа были провозглашены героями, и они направили свои усилия на восстановление ущерба, нанесенного Титаном. После этого они охраняли Зубчатые Горы до самой смерти, продолжая укреплять чары, которые держали Шторм Вамарова и Титана, пораженного Молнией, отдельно.

Тем не менее, они обязательно встретятся снова; Буря Вамарова возвращается каждые триста лет после её изгнания в Ревущие Пески, чтобы пробудить зверя внизу. Последний раз Титан проснулся сто восемьдесят семь лет назад. Я боюсь того дня, когда мы снова должни будем подготовиться к худшему.
[[/collapsible]]
[[collapsible show=&#34;+ Небесные монолиты&#34; hide=&#34;- Небесные монолиты&#34;]]
В юго-восточной равнине Сиану группа существ живет в группе, которая увеличивается на одного человека в начале каждого года: Небесные монолиты.

Каждый монолит больше камень чем плоть. Созданые из обсидиана, они имеют форму не правильного эллипса, с большим отверстием, проходящим через верхнюю часть, как глаз, смотрящий вниз. Две веретенообразные ноги выступают, затем падают на землю из центра Монолита, ноги, которые выглядят так, как будто они никогда не смогут поддержать существо такой массы как  Монолита. Однако глубокие магические связи Монолита со звездами позволяют им выдерживать долгое путешестви, которое они должны совершать каждый новый год.

Монолиты путешествуют между двумя и только двумя точками. Один из них - это метеор, кратер шириной в тысячу футов. Другой - могила Гиана Мага, создателя Монолитов. Известный своей почти эксцентричной одезжимостью звездами, Гиан часто отправлялся на равнины Сяньо со звездным снаряжением, постоянно ища то, что он называл Небесной планетой. Такая планета смутно описана в старых текстах Сяньо, но только как сказка, легенда. Однако до последнего вздоха Гианг считал, что Небесная планета - это нечто большее, чем просто миф, и поэтому создал монолиты для выполнения своей работы, когда сам он уже не мог осуществить свою мечту.

За неделю до нового года монолиты остаются вкопаными в кольце вокруг могилы Гиана. В течение этого времени отверстия в их телах создают различные узоры, когда солнце встает и садится.

Канун нового года, монолиты поднимаются от своего сна один за другим. И именно в это время можно увидеть желание Гиана подняться на Небесную Планету.

Самый высокий из Монолитов возвышается на высоте шестьсот футов в воздух. Каждый следующий монолит на пятьдесят футов короче, в общей сложности их дюжина. Когда небо темнеет, монолиты начинают медленную пятидесятимильную прогулку к кратеру, и только звездный свет ведет их; когда они идут в порядке убывания, они почти похожи на ступеньки замка Великана.

На рассвете нового года, когда они собраются в центре кратера, начинается рождение нового Монолита. По-прежнему в нисходящем порядке, свет нового солнца светит сквозь дыры монолитов на землю, освещая место, где из земли поднимется новый участник, рожденный от осколков метеора, поразившего  Фантазию две тысячи лет назад. Этот новый член станет новым самым высоким Монолитом, следующей ступенькой в ​​легендарный мир Гиана; как только новый Монолит занимает свое место в начале очереди, каменные великаны начинают свой путь обратно к могиле своего хозяина, где они остаются до следующего года.
