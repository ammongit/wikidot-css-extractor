**原作者：**[[*user Yell0wDuck]]

**原作：**[http://scpvakfi.wikidot.com/scp-tr-014 Ayna Adam]

[[include component:image-block name=http://scpvakfi.wdfiles.com/local--files/scp-tr-014/SCP-TR-014|caption=**装有SCP-TR-014的石棺**]]
**项目编号：** SCP-TR-014

**项目等级：** Keter

**特殊收容措施：** SCP-TR-014被收容在一个有三层墙壁的收容间内，三层结构完全相同，按比例依次增大。墙壁厚2m，由极其坚固的[已编辑]合金制成，墙壁后方装有可活动的活塞，始终备有以[已编辑]合金制成的备用墙壁储存在自动活塞旁的结构中，从而使得墙壁损坏时，可以通过让活塞推出备用墙壁来完成自动更换。若项目突破了前述空间为20m^^3^^的房间，则启动四扇应急门，每扇门5m厚，防御能力为6级，由50层[已编辑]合金制成，门与门之间有1m的空间。出口至收容间与应急门形成的第一隔层之间完全封闭，各隔层由抗腐蚀材料构成，可释放硫酸淹没之。若SCP-TR-014仍成功突破以上措施，站点内所有MTF均需前往现场镇压。若有必要，可在O5-Alpha的命令下引爆核弹头。在发现SCP-TR-014弱点以前，以上收容措施不得放松，将认真考虑研究人员的所有相关意见。仅能在获得O5许可后，出于研究SCP-TR-014目的进入收容间。

**描述：** SCP-TR-014是在位于埃及西奈半岛附近的海底，海平面以下88.6m处的一个鎏金石棺中被发现的。石棺与SCP-TR-014大小完全相合，内部装有SCP-TR-014和垫在下面的红布和棉花。石棺在一次海军演习中偶然被发现，当时许多人试图打开石棺，但均以失败告终，石棺内的锁定系统以当前的技术水平无法破解。曾尝试以类似形式收容SCP-TR-014，如使用织物、棉花、木材、黄金、泥土或沙子等，均不起效，亦无法将SCP-TR-014放回原来的石棺中。目前仍不清楚项目是如何被石棺收容又最终突破的。

SCP-TR-014是一个人形生物，由反光度极高的结晶物质构成，这种物质在世界所有其他地方均未发现。该结晶物质结构均匀且粒子间非常接近，以至于使用任何显微镜都无法观察到其中的缝隙；从外观上看，该物质非常坚硬，甚至可以击碎最硬的合金却不产生划痕，同时又很明亮，可以反射图像，但略有散射。SCP-TR-014高2.79m，重约半吨，尽管项目形体与人类相似，但其内部没有器官。SCP-TR-014既可以缓慢移动，也可以迅速移动，其移动的速度上限未知。SCP-TR-014可以识别人类或威胁，大多数博士认为该实体是有意识的且具有很高的智能，但也有部分人持反对意见，因为无法证实项目是否确实具有意识。SCP-TR-014动作灵活且难以预测，同时又具有足以防弹的身体结构和干扰性的反光，因此MTF无法对SCP-TR-014产生实质性的破坏，激光、炸药、子弹以及绝大多数以SCP-TR-014为目标的攻击都会被反射。SCP-TR-014对所有生物均有敌意，因此不应以任何形式接近之。项目可以发出类似水晶摩擦和碰撞的声音，但不会说话。尚不清楚项目是如何移动、感知周围环境并进行攻击的，同时也不清楚项目力量和移动速度的潜力极限。
