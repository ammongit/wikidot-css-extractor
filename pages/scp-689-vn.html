------

**Quy trình Quản thúc Đặc biệt:** Một hàng rào gai đã được xây dựng bao bọc quanh khu vực bán kính --200m-- 800m tính từ tâm dị thể,bên ngoài bức tường là một vành đai thiết lập bao xung quanh có  có kích thước 1km x 1km.Một căn cứ nhỏ được xây bên trong khu vực dị thể cách tâm 300m. Mọi nhân viên hoạt động trong khu vực phải được kiểm tra tâm lý 2 tuần 1 lần.

[[collapsible show=&#34;Cập nhật 24/█/199█: &#34; hide=&#34; Ẩn cập nhật &#34;]]
 Đảo bị phong tỏa toàn bộ, và một vành đai được thiết lập xung quanh đảo để ngăn mọi sự xâm nhập trái phép. Một vụ ô nhiễm phóng xạ đã được ngụy tạo để tránh sự chú ý của thường dân.
[[/collapsible]]

**Mô tả:SCP-689-VN** là một vùng không gian hình cầu có bán kính --200m-- 800m, với tâm của vùng không gian nằm trên núi ██-đảo ██-quần đảo Hawaii. Dị điểm có khả năng ngăn chặn mọi âm thanh và các tần số liên lạc và các dạng sóng âm thanh ra hoặc vào dị điểm. Ánh sáng là thứ duy nhất có thể truyền vào.

Bất kỳ vật thể nào có chứa các ký tự hoặc khả năng phát ra âm thanh được xem là các số đếm (0,1,2,3,. . .) sẽ phát nổ ngay lập tức nếu đi vào bên trong dị thể. Dị tính này vẫn xảy ra ngay cả dưới lòng đất và với các vật thể chứa ngôn ngữ hay âm thanh chỉ thứ tự (I, II, III, IV, . . .). Dị tính xảy ra với hầu hết các ngôn ngữ trên thế giới,nhưng thí nghiệm cho đến nay phát hiện các trường hợp ngoại lệ là: tiếng Việt,tiếng Nhật, tiếng Hàn, tiếng Bồ Đào Nha. Nguyên nhân chưa rõ.

Mọi thực vật trong vùng không gian của dị thể  phát triển nhanh và có sức sống cao hơn rõ rệt so với thực vật xung quanh. Biểu hiện rõ nhất ở khả năng  phát triển và phục hồi hư tổn từ sau các vụ nổ nhanh chóng. Đặc biệt hơn, các loài cây có tuổi thọ cao còn có lớp vỏ thể hiện độ bền có thể chịu được các vụ nổ với cường độ tới 3mT[[footnote]] Đương lượng nổ là phương pháp đo năng lượng giải phóng từ vụ nổ. [[/footnote]], chịu được nhiệt  độ lên tới 1000 độ C.

Sức công phá và nhiệt độ mà vụ nổ gây ra tỷ lệ thuận với khối lượng riêng và thể tích của vật thể, nhưng phạm vị và thiệt hại của vụ nổ chỉ giới hạn bên trong dị thể. Hiện tại vẫn chưa rõ cơ cấu hoạt động của dị thể. Các vật thể chỉ phát nổ khi toàn bộ thể tích của vật đã nằm gọn trong vùng không gian dị thể.


[[collapsible show=&#34;Phụ lục 689-F&#34; hide=&#34;Ẩn phụ lục&#34;]] 
**Phụ lục 689-F:** SCP-689-VN được phát hiện[[footnote]] Vì diện tích của hòn đảo khá lớn so với dân số quá thấp và người dân cách sống thành 1 cộng đồng nghề đánh cá nên hiện tại mới được phát hiện dị thể. [[/footnote]]  vào ngày 31/█/19█ bởi Đặc vụ  Alex Levan khi anh đang làm nhiệm vụ quản lý đảo ██,sau khi tiếp nhận nhiều báo cáo về ánh sáng lạ, tiếng nổ lớn và nhiều người mất tích ở trong rừng.Đặc vụ Alex cùng đội của mình khảo sát khu vực và phát hiện dị thể khi điều tra nguyên nhân của một vụ nổ lớn vừa xảy ra và **[DỮ LIỆU BỊ XÓA]**,trên đường chạy trốn cả  đội đã phát hiện SCP-689-VN và bị dính vào 1 vụ nổ khiến 2 đặc vụ thiệt mạng.Theo lời khai của Đặc vụ Alex, vụ nổ bắt nguồn từ chân và thắt lưng có móc túi/hộp đựng một khẩu súng glock 45 của một đặc vụ khác khi cả 3 người trong đội tiến vào bên trong dị thể. Đặc vụ Alex bị trọng thương và ngay lập tức báo cáo về trụ sở. Mọi thường dân liên quan đến vụ việc đều đã được cấp thuốc lú cấp-C.
[[/collapsible]]

Sự cố ngày 25/█/19█:Một vụ nổ xảy ra trong khu vực quản thúc khiến 1 nhân viên thiệt mạng.Vụ nổ bắt nguồn từ áo của nạn nhân, nguyên nhân hiện vẫn chưa được xác định.Đáng chú ý là vị trí vụ nổ xảy ra cách bán kính dị thể hiện tại đáng lý là 15m.
[[collapsible show=&#34;Phụ lục 689-EM&#34; hide=&#34;Ẩn phụ lục&#34;]] 
**Phụ lục 689-EM:**&#34; Sau quá trình giám định, bán kính khu vực được phát hiện sẽ tăng lên thêm 20m mỗi năm.Thực hiện phong toả cả hòn đảo, đề xuất phân loại thành Keter (được chấp thuận).
[[/collapsible]]

[[collapsible show=&#34;Phụ lục 689-21&#34; hide=&#34;Ẩn phụ lục&#34;]] 
**Phụ lục 689-21:** Ngày 12/ █ /20█, dị thể hiện tại đã đạt bán kính 800m và hiện không còn dấu hiệu tăng lên, bán kính khu vực đã được giữ nguyên tới hiện tại.
[[/collapsible]]

[[collapsible show=&#34;Nhật ký thử nghiệm&#34; hide=&#34;Ẩn nhật ký&#34;]] 

**Nhật ký thử nghiệm: 689-VN-1**

__**Ngày thử nghiệm: 23/12/1970**__
&gt; **Vật thể:** Một máy thu âm đã được hẹn giờ phát ra các số đếm bằng tiếng Anh. Máy ghi âm được đặt vào bên trong khu vực.
&gt; **Kết quả:**Máy ghi âm phát nổ và vỡ vụn ngay khi vừa phát âm thanh, bán kính vụ nổ 0,25m, cường độ 6μT, nhiệt độ vụ nổ tỏa ra là khoảng  120 độ C.

__**Ngày thử nghiệm: 02/2/1970**__
&gt; **Vật thể:** Một quả bóng bay được gấp thành hình số “1”. Quả bóng được đưa vào khu vực.
&gt; **Kết quả:** Quả bóng bay phát nổ ngay khi vừa bay vào bên trong dị thể, bán kính vụ nổ 0,8m, cường độ 0,8μT, nhiệt độ vụ nổ tỏa ra là khoảng  70 độ C.

__**Ngày thử nghiệm: 23/3/1970**__
&gt; **Vật thể:** Một máy thu âm đã được hẹn giờ phát ra các số đếm bằng tiếng Pháp. Máy ghi âm được chôn dưới đất bên trong khu vực dị thể ở độ sâu khoảng 20m.
&gt; **Kết quả:** Máy ghi âm phát nổ và vỡ vụn ngay khi vừa phát âm thanh. D do máy ghi âm bị chôn dưới đất, một dư chấn nhẹ đã xảy ra.


__**Ngày thử nghiệm: 03/2/1971**__
&gt; **Vật thể:** Một cuốn từ điển tiếng Nhật dày 250 trang, các số đếm và số thứ tự được thể hiện bằng chữ tiếng Nhật được đặt vào khu vực.
&gt; **Kết quả:**Không có vụ nổ nào xảy ra.

__**Ngày thử nghiệm: 09/5/1982**__
&gt; **Vật thể:** Một khối đá có bề mặt phẳng nặng 45kg có kích thước 30x14x25 cm được đặt thẳng đứng  cách tâm dị thể 200m. Khối đá được chiếu sáng từ ngoài khu vực sao cho khi chiếu sáng trên mặt phẳng khối đá hiện lên hình số “II” La Mã.
&gt; **Kết quả:**Khối đá phát nổ thành những mảnh nhỏ, bán kính vụ nổ 5m, cường độ 1mT,  nhiệt độ vụ nổ tỏa ra là khoảng  4000 độ C.



__**Ngày thử nghiệm: 16/9/2010**__
&gt; **Vật thể:** Một máy bay phản lực không người lái được điều khiển từ xa.Phần thân máy bay được sơn chữ số “8”. Máy bay được cho bay xuyên qua dị thể với vận tốc 5000km/giờ (~1389m/s)[[footnote]] Thí nghiệm đã được ngụy tạo là một cuộc tập dượt quân sự. [[/footnote]] . Mục đích là xác định xem liệu dị tính có bắt kịp tốc độ của máy bay hay không.
&gt; **Kết quả:** Máy bay bay xuyên qua dị thể, lớp sơn ở phần thân bị cháy xém và mất màu . Camera ghi hình tốc độ cao cho thấy máy bay bay xuyên qua khu vực mà không bị ảnh hưởng bởi dị thể. Cho tới khi một phần ba máy bay ra khỏi phạm vi dị thể, camera mới cho thấy vài tia lửa  xuất hiện ở phần bụng máy bay rồi tắt sau khi máy bay  hoàn toàn ra khỏi khu vực.
[[/collapsible]]

[[collapsible show=&#34;Phụ lục 689-NE&#34; hide=&#34;Ẩn phụ lục&#34;]] 
**Phụ lục 698-NE:** Ngày 21/10/20█ : Một đội thăm dò trong khi khảo sát bên trong SCP-689-VN phát hiện thấy một tờ giấy làm bằng da hình chữ nhật 10cm x 12cm, được cuộn lại và cất trong một gốc cây sồi già. Tờ giấy  được viết bằng ngôn ngữ Bồ Đào Nha.

**Nội dung:**

------

&gt; Gửi cô gái mà anh yêu, Claire.
&gt;
&gt;  
&gt; Anh xin lỗi, anh đã làm hỏng hết cả rồi. Những gì anh muốn là chúng ta có được một khoảng không gian riêng tư trên ngọn núi xanh này, chỉ hai ta với nhau mà thôi. Anh luôn cảm thấy cô đơn và buồn phiền khi thấy em chỉ vùi đầu vào sách vở, vào những kiến thức và con số mà em vốn dĩ đã biết. Gương mặt em chả bao giờ hiện lên nụ cười cả. Nên anh đã tạo ra nơi này, nhưng chết tiệt, mọi thứ hỏng cả rồi. Và giờ em lại trốn tránh anh.
&gt;
&gt;  
&gt; Và giờ ngay cả anh cũng phải chạy trốn khỏi chính tạo vật của mình. Nhưng anh sẽ sửa lỗi, anh vẫn đang trên đường tìm kiếm cách sửa chữa việc này, và khi đó, hi vọng em sẽ quay lại,chỉ hai ta, trên ngọn núi này. 
&gt;  
&gt;
&gt;                                                            Gã phù thủy ngốc của em
&gt; 
&gt;                                                                          Leoxat

------

**Tiến sĩ Brian:** Tôi thề là tôi sẽ bóp cổ ngay khi gặp được cái thằng pháp sư chó chết ấy, tự nhiên đi thích chị ta rồi để lại cái thứ của nợ này !


**Đặc vụ Levan:** Mà chả phải cái truyền thuyết ấy có từ hơn 1000 năm trước rồi sao? Rốt cuộc hai người bao nhiêu tuổi thế?


**Tiến sĩ Bianca:** Hỏi bất lịch sự! Đã bảo chúng tôi vẫn còn độ hai mươi hay sao ?


**Đặc vụ Levan:** Nhưng mà . . . .


**Tiến sĩ Brian:** Đừng hỏi tôi, sự thật là tôi cũng chỉ mới chân ướt chân ráo tới thế giới này có 20 năm trước thôi. Và tôi cũng chả rõ làm thế quái nào lại có một đứa ngốc tới mức đi thích chị tôi nhể?  Haizzzz…. sự thật đôi khi là bí ẩn, ít nhất là đối với chúng tôi.
