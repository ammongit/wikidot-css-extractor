**Item n°:** SCP-964

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-964 está atualmente armazenado em uma câmara de contenção padrão no Sítio-45. O acesso ao objeto é proibido para todo o pessoal do Sítio-45, independentemente do nível de segurança. No caso de uma violação de contenção, a segurança do local deve evacuar todos os setores comprometidos, entrar em contato com o Sítio-11 e aguardar a chegada das equipes FTM encarregadas da contenção do objeto. A equipe do Sítio-45 que entrou em contato com SCP-964 deve ser processada de acordo com o protocolo 964Δ6h. Se o número de funcionários afetados exceder 20% ou o protocolo 964Δ6h não puder ser executado, SCP-964 deve ser realocado para outro local imediatamente.

A pesquisa em SCP-964 deve ser conduzida remotamente, usando instalações adequadas da Fundação localizadas a pelo menos 200 km do local que atualmente abriga o objeto. Todas as interações com materiais relacionados a SCP-964 devem ser feitas de acordo com o protocolo 964Δ6d. Toda a documentação sobre SCP-964 deve ser transferida para o formato digital semanalmente e as cópias impressas subsequentes incineradas. Todos os dados digitais devem ser processados ​​de acordo com o protocolo 964Δ6r uma vez a cada duas semanas.

**Descrição:** SCP-964 é um protótipo de um sistema de camuflagem ativa de próxima geração, desenvolvido por ███████████████ sob um contrato com o Departamento de Defesa dos EUA. O objeto foi recuperado em 2004 de uma ███████████████ instalação perto de ███████, Nebraska.

SCP-964 exibe a capacidade de se reconstruir no nível atômico. Este processo de reconstrução pode levar até 16 horas e provoca uma mudança completa na aparência, propriedades físicas e composição química do objeto. O resultado é geralmente um objeto sólido comumente encontrado, pesando entre 2 e 100 kg e não exibindo propriedades perigosas ou anômalas. Em casos raros, foram observados objetos de alta energia, radioativos ou explosivos, fluidos não fechados, entidades vivas e objetos com massa de até 65 toneladas. Embora a nova reconstrução possa ser teoricamente adiada indefinidamente, SCP-964 não permaneceu estável por mais de duas semanas desde sua contenção pela Fundação SCP.

SCP-964 iniciará o processo de reconstrução sempre que &#34;detectar&#34; dados permanentes relacionados à sua manifestação atual. Isso abrange todos os formatos de dados e meios de armazenamento conhecidos, incluindo texto, materiais fotográficos, dados digitais criptografados e memória humana de longo prazo. Esta reação pode ser atrasada aumentando a complexidade do meio e a distância de SCP-964. Embora nenhum método de parar completamente esse fenômeno tenha sido encontrado até agora, os protocolos 964Δ6a-r provaram ser muito bem-sucedidos em minimizar os perigos que podem representar para o pessoal no local.

**Relatório de Incidente 964-11:** Em 22/09/2006, a mensagem &#34;SCP-964 existe&#34; foi usada para acionar o processo de reconstrução como parte do teste programado nos mecanismos de autopreservação do objeto. Após o início da reconstrução, observou-se que o objeto perdia massa rapidamente, até se desintegrar completamente. SCP-964 foi posteriormente reclassificado como neutralizado. Dois meses após o incidente, uma série de acidentes sugerindo o envolvimento de SCP-964 foi relatada em ████, Suécia. Objeto foi contido com sucesso.

**Relatório de Incidente 964-23:** Em 15/01/2008 após um processo de reconstrução típico, SCP-964, na época contido no Sítio-30, se transformou em aproximadamente 50 litros de uma solução ácida não identificada. SCP-964 derreteu o piso de sua câmara de contenção e começou a vazar pelos poços de manutenção até iniciar um novo processo de reconstrução em um corredor quatro níveis abaixo. A segurança do site 30 foi enviada para o local do incidente. Após sua chegada, a proximidade de vários gravadores de vídeo fez com que SCP-964 passasse por uma série de transformações rápidas, culminando com uma esfera de plasma de alta temperatura de 20 m de diâmetro. SCP-964 foi posteriormente encontrado nos escombros, manifestado como um urso de pelúcia de 2 m de altura, e transferido para outro local.

**Adendo 964a:** À luz do incidente 964-23, o pessoal do local que abriga SCP-964 não tem mais permissão para acessar a documentação relacionada ao objeto ou ao próprio objeto. As informações incluídas nos documentos de transferência devem ser substituídas pelo documento 964-R. O documento 964-R deve classificar SCP-964 como um objeto de nível Keter e conter uma descrição fabricada do objeto composto das propriedades mais prováveis ​​de causar uma violação de contenção no caso de serem exibidas por SCP-964.
