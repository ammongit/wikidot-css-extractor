**Objekt-Nr.:** SCP-406

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Task-Force Tau-6 ist mit der Überwachung und der Bearbeitung von SCP-406-1-Instanzen beauftragt. Sie sind in einer umgebauten kleinen Industrieanlage in einem nahe gelegenen Industriegebiet hinter einer Scheinfirma der Foundation (&#34;Simons Teppichparadies&#34;) zu stationieren.

Der Erscheinungspunkt und der westliche Zugang von SCP-406 sind mithilfe von Überwachungskameras zu überwachen. Verdeckte Beleuchtung und Infrarotsensoren sind vorgesehen, um erscheinende SCP-406-1-Instanzen zu erkennen und zu beleuchten, und Notkleidung, nicht verderbliche Lebensmittel und grundlegende Erste-Hilfe-Materialien sind an der gegenüberliegenden Wand hinter falschem Mauerwerk zu verstecken. Zwischen Tau-6 und dem Erscheinungspunkt ist eine Zwei-Wege-Audiokommunikation über verborgene Mikrofone und Lautsprecher zu ermöglichen, um SCP-406-1-Instanzen zu führen und zu instruieren und sie gegebenenfalls zu wecken. Das Tor am offenen Westzugang ist verschlossen zu halten. Unbefugte sind zu überwachen und festzunehmen und mit Amnesika zu betäuben, wenn sie Zeuge einer SCP-406-1-Instanz werden.

SCP-406-1-Instanzen sind von Mitgliedern von Tau-6 aufzufinden und nach Sektor-25 zu bringen, wo sie befragt werden, Amnesika erhalten und anschließend an ihren Ursprungsort zurückgebracht werden. Die Abwesenheit von SCP-406-1-Instanzen ist durch erfundene Tarngeschichten und/oder Amnestie zu erklären. Alle SCP-406-1-Instanzen werden protokolliert und für einen Zeitraum von 5 Jahren (bisher 20) fernüberwacht und bei Auftreten anomaler Eigenschaften inhaftiert.

Ein Vorschlag zur verdeckten Überwachung der Bewohner des Ursprungsgebiets, um die Häufigkeit des Verschwindens zu verhindern, oder zu verringern, wird derzeit geprüft.

**Beschreibung:** Bei SCP-406-1 handelt es sich um Personen, die auf unbekannte Weise durch die nördliche Innenwand von SCP-406 an einem Punkt 15,3 m vom geschlossenen Ende des Tunnels erscheinen. SCP-406-1-Instanzen sind anfangs immer schlafend und gehen aufrecht, die meisten Instanzen wachen jedoch kurz nach ihrer Erscheinung auf natürliche Weise auf, in der Regel aufgrund des plötzlichen Schocks durch die kalte Luft im Tunnel.

Bei ersten Inspektionen und Tests des Erscheinungspunkts konnten keine anomalen Effekte festgestellt werden. Weitere Tests des Erscheinungspunkts sind bis auf Weiteres untersagt. Siehe Dokument SCP-406-A.

Das erste bekannte anomale Ereignis in SCP-406 war im Dezember 1981, als die nackte Leiche des 24-jährigen █████ ████████ im Tunnel gefunden wurde, der an Kopfverletzungen und Ermüdung starb, nachdem er offenbar im Tunnel gestolpert und gestürzt war. Eine Tätowierung wurde identifiziert und später mit einer Vermisstenmeldung in Illinois, USA, abgeglichen. Ein weiteres Exemplar von SCP-406-1 wurde im Februar 1982 lebend geborgen, Miss ███████ █████, 8 Jahre, und die anomale Natur des Tunnels wurde offensichtlich. Die Foundation wurde zu diesem Zeitpunkt auf SCP-406 aufmerksam und leitete erste Eindämmungsmaßnahmen ein.

Alle bisherigen Fälle von SCP-406-1 haben ihren Ursprung in dem groben geografischen Gebiet von Douglas County, Illinois, und einem kleinen Teil des südlichen Endes von Champaign County, Illinois, und erscheinen innerhalb von SCP-406 kurz nach dem Einschlafen. Instanzen von SCP-406-1 berichten über keine abnorme Historien des Schlafwandelns. Bis heute ist kein Versuch unternommen worden, das Verschwinden einer SCP-406-1-Instanz von seinem Ursprungsort zu beobachten oder aufzuzeichnen. Derzeitige Vermutungen legen nahe, dass ein Verschwinden nur dann stattfindet, wenn es unbeobachtet bleibt. Keine SCP-406-1-Instanz hat bisher Erinnerungen an die Zeit zwischen dem Einschlafen und dem Aufwachen in SCP-406 gemeldet, und kein Versuch, Erinnerungen wiederherzustellen, war bisher erfolgreich.

Bislang wurden ███ Instanzen von SCP-406-1 geborgen. Es ist nicht bekannt, dass SCP-406-1-Instanzen anomal sind. Keine einzige SCP-406-1-Instanz ist mehr als einmal erschienen.

**Dokument SCP-406-A:**
&gt; Am 14. August 1989, um 17:32 Uhr, ereignete sich ein Erscheinungsereignis während der Erkundungsbohrung der Materialien der Wand am Erscheinungspunkt. Trotz sofortiger medizinischer Hilfe starb die 76-jährige Mrs ████ ████████ noch vor Ort. Von Mrs ████████ war nicht bekannt, dass sie noch lebende Verwandte hatte, und dem Personal des Pflegeheims, in dem sie wohnte, wurden Amnesika und eine Tarngeschichte (Herzversagen) verabreicht. Techniker █████, der zu diesem Zeitpunkt die Übung leitete, bat ebenfalls um ein Amnesikum. Dies wurde verweigert. Es wurde eine Beurlaubung gewährt.</textarea></pre>
