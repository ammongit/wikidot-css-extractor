**Artikel:** SCP-1034 – Puppenmacher-Werkzeug
**Autor:** [[*user controlvolume]]
**Original:** http://www.scp-wiki.net/scp-1034
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1034

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1034 ist bei Nichtgebrauch in einem zahlencodegeschützten Safe aufzubewahren. Foundation-Personal, das mit SCP-1034 umgeht, hat Handschuhe der Norm EN388 xx44 zu tragen. Im Falle eines versehentlichen Hautkontakts oder einer Punktion muss das betroffene Subjekt festgehalten und SCP-1034 aus dem Besitz des Subjekts entfernt werden. Wenn sich das Subjekt irgendwo geschnitten hat, muss SCP-1034 sofort abgespült und sterilisiert werden. 

**Beschreibung:** SCP-1034 besteht aus einer rostigen, halbrunden Nahtnadel mit 5 cm Sehnenlänge und einer Spule aus Garn, das ungefähr 1 mm dick ist. Wenn der Faden von der Nadel entfernt wird, erscheint eine zweite Spule, von der das Ende des Garns durch das Nadelöhr von SCP-1034 gefädelt wird. Dies tritt nur auf, wenn die Nadel nicht unter direkter oder aufgezeichneter Beobachtung steht. 

SCP-1034 wurde vom ██PD nach der Festnahme des Serienmörders █████ ████ als Beweismittel entdeckt und sichergestellt. Agenten wurden auf mögliche anomale Aktivitäten aufmerksam gemacht, als ein Forensiker des ██PD auf die gleiche Weise wie die Opfer von █████ ████ ermordet aufgefunden wurde, obwohl sich dieser in Gewahrsam befand. Erste Foundation-Befragungen mit █████ ████ beschrieben SCP-1034 im Detail, was eine sichere Bergung ermöglichte. █████ ████ wurde später als D-3826 rekrutiert und ein zweites Mal befragt. Der Inhalt dieser zweiten Befragung ist aufgeführt in **Anhang 1034-01: D-3826 Befragung**.

Wenn die Haut oder das Blut eines Menschen (hiermit als das Subjekt bezeichnet) in Kontakt mit SCP-1034 kommt, verliert das Subjekt die Kontrolle über alle willkürlichen Körperfunktionen außer Gesichtsmuskeln, Lunge und Stimmbändern. Das Subjekt beginnt dann, alle Gesichtsöffnungen zu vernähen, beginnend mit dem Mund und weiter zu Augen, Ohren und Nase. Die Nähte sind locker genug, damit das Subjekt durch den Mund atmen und während des gesamten Prozesses bei Bewusstsein bleiben kann. Wenn der Prozess abgeschlossen ist, bringt das Subjekt SCP-1034 an den Ort zurück, an dem der erste Kontakt hergestellt wurde und bleibt in einer sitzenden oder stehenden Position, die der Originalposition des Subjekts entspricht. Das Subjekt beginnt dann zu schwitzen, bis alle Feuchtigkeit aus dem Körper ausgeschieden ist. Wenn der Tod nicht bereits eigetreten ist, stirbt das Subjekt während dieser Zeit an Dehydration.

Bei einer Handhabung mit Handschuhen oder einer anderen Barriere zwischen der Haut und der Nadel manifestieren sich die Effekte von SCP-1034 nicht. --Wenn die Nadel gewaltsam aus dem Besitz des Subjekts entfernt wird, beendet das Subjekt den Nähvorgang ohne aufgezeichnete negative Auswirkungen.-- Überarbeitung: Wenn die Nadel die Epidermisschicht der Haut penetriert hat, bleiben die Effekte von SCP-1034 aktiv, bis das gesamte Blut durch die Nadel entfernt wurde; für weitere Details siehe **Anhang 1034-02: Testbericht**.

Körper, die den gesamten Prozess durchlaufen haben, haben eine mit Leder vergleichbare Hautkonsistenz und haben eine signifikante Resistenz gegen Zersetzung gezeigt. Die Haut der Körper zeigt nach der Umwandlung wasserabweisende Eigenschaften. Die Haut nimmt auch nur begrenzt Öle auf und ist am aufnahmefähigsten für [ZENSIERT], wovon zum Zeitpunkt seiner Festnahme große Mengen im Keller von █████ ████ gefunden wurden. Autopsien des Gehirnzentrums der motorischen Kontrolle zeigen [DATEN GELÖSCHT]. Die Körper stellen keine Bedrohung dar, abgesehen von geringfügigem anomalem Verhalten, angegeben in **Anhang 1034-02: Testprotokoll**.

[[collapsible show=&#34;Anhang 1034-01: D-3826 Befragung&#34; hide=&#34;– schließen&#34;]]**Anhang 1034-01: D-3826 Befragung**

&gt; **Dr. █████:** Hallo D-3826, bitte setz dich.
&gt; **D-3826:** (setzt sich) Hallo Doc.
&gt; **Dr. █████:** Wie bist du in den Besitz von SCP-1034 gekommen?
&gt; **D-3826:** Die Nadel und das Garn? Oh, das ist eine lustige Geschichte, Doc. Ich habe diese Nadel nicht immer gehabt. Hab die Dinge früher auf die altmodische Art gemacht. 
&gt; **Dr. █████:** Bitte beantworte die Frage.
&gt; **D-3826:** Fand es in einem meiner … Arbeitstische mit einem Zettel daran.   
&gt; **Dr. █████:** Was stand auf dem Zettel?
&gt; **D-3826:** &#34;Viel Spaß.&#34;  Und den hatte ich dann. Ich kann sie immer noch fühlen, wissen Sie, mehr als die alten. Ich konnte sie ansehen und immer noch jeden Schrei hören, jedes Flehen nach … 
&gt; **Dr. █████:** Das ist irrelevant. Wie hast du von den Effekten von SCP-1034 erfahren?
&gt; **D-3826:** Ich warf es nach einem meiner Mädchen und sagte ihr, sie solle sich den Mund zunähen. Und sie tat es! Diese Schlampe quiekte wie ein verdammtes Schwein und sie tat es! 
&gt; **Dr. █████:** Und woher wusstest du von diesem Befehl? 
&gt; **D-3826:** (Stille)
&gt; **Dr. █████:** Beantworte die Frage.
&gt; **D-3826:** Sie würden als Puppe gut aussehen, Doc. 
&gt; **Dr. █████:** Ich denke, diese Befragung hat ihren Nutzen ausgereizt. Du wirst in wenigen Stunden das erste Mal zugeteilt. 

[[/collapsible]][[collapsible show=&#34;Anhang 1034-02: Testprotokoll&#34; hide=&#34;– schließen&#34;]]**Anhang 1034-02: Testprotokoll**

//Der Kürze halber werden nur wichtige Tests angezeigt//
------
**Forschungsleiter: Dr. ███
Subjekt: D-3810**

D-3810 wird angewiesen, SCP-1034 aufzuheben. D-3810 folgt. D-3810 beginnt sofort, seinen Mund zuzunähen, was früheren Befragungen von █████ ████ entspricht. Schmerzensschreie, bevor der Mund vollständig zugenäht war, deuten darauf hin, dass D-3810 während dieses Prozesses keine Kontrolle über seinen Körper hatte. Starkes Schwitzen beginnt, nachdem die Ohren zugenäht sind; D-3810 bleibt bei Bewusstsein und versucht zu schreien. D-3810 stirbt etwa █ Minuten, nachdem das Nähen begann. Die Leiche stellt das Schwitzen etwa █ Minuten nach dem Tod ein. Die Autopsie zeigt einen völligen Wassermangel in der Leiche des Subjekts. 
------
**Forschungsleiter: Dr. ███
Subjekt: D-3811**

D-3811 wird angewiesen, die Garnrolle aufzuheben. Die Garnrolle hat keinen Effekt auf das Subjekt. Die Garnrolle wird mit einer gewöhnlichen Schere vom Subjekt getrennt und in einen anderen Raum platziert. D-3811 wird angewiesen, SCP-1034 ohne Garn aufzuheben. SCP-1034 hat keinen Effekt. D-3811 schaut von SCP-1043 weg, während es immer noch gehalten wird; die Rolle erscheint wieder und D-3811 beginnt mit dem Nähen des Mundes in einer Weise, die dem vorherigen Test entspricht. Die Originalrolle bleibt unbewegt und ungestört.

//Anmerkung: Die Überprüfung des Filmmaterials zeigte eine kurze Bedeckung der Nadel durch den Körper von D-3811. Spätere Befragungen mit Forschern zeigten, dass niemand zum Zeitpunkt des Wiederauftauchens des Garns auf die Nadel geschaut hat.//
------
**Forschungsleiter: Dr. █████
Subjekt: D-3826**

D-3826 wird mit Handschellen an einen Stuhl im Testraum gefesselt. SCP-1034 wird enthüllt und auf der Haut von D-3826 platziert. Das Subjekt versucht, die Hände durch die Handschellen zu ziehen und beginnt, vor Schmerzen zu quietschen. Die Nadel wird entfernt, D-3826 hört mit dem Versuch auf, sich von den Handschellen zu lösen und beginn darum zu bitten, freigelassen zu werden. Die Nadel wird in die Haut von D-3826 eingeführt. D-3826 fährt fort und schafft es, eine Hand aus den Handschellen zu ziehen, greift die Nadel und beginnt mit dem Nähen. Die Autopsie zeigt schwere Skelett- und Muskelschäden am befreiten Handgelenk. 
------
**Forschungsleiter: Dr. ███
Subjekt: D-3817**

D-3817 wird angewiesen, SCP-1034 aufzuheben. Der Nähprozess beginnt. Nachdem der Mund zugenäht ist, wird D-3818 gefesselt und die Nadel von Agent ██████ aus seinem Besitz entfernt. D-3817 versucht, sich mit der Hand, die vorher SCP-1034 hielt, zu Agent ██████ zu ziehen. Alle anderen Gliedmaßen des Subjekts bleiben unbewegt. D-3817 folgt Agent ██████ für etwa 15 Minuten und zeigt keine Anzeichen von Erschöpfung. D-3817 wird anschließend terminiert. 
------
**Forschungsleiter: Dr. ███
Subjekt: D-3821**

D-3821 wird angewiesen, SCP-1034 aufzuheben. Der Nähprozess beginnt und darf beendet werden. Nachdem SCP-1034 zurückgekehrt ist und das Schwitzen beginnt, schneiden Forscher alle Nähte an D-3814 auf. Das Schwitzen hört sofort auf und D-3821 zeigt extreme Schmerzen. D-3821 leidet an dauerhaftem Sehverlust durch Einstichen in den Augen. 

//Anmerkung: D-3821 behauptete, eine Anzahl von Personen zu &#34;fühlen&#34;, die den █ Tests entsprechen, die abgeschlossen werden durften. Weitere Tests geplant.//
------
**Forschungsleiter: Dr. ███
Subjekt: D-3821**

Die Leichen aller vorherigen SCP-1034-Testsubjekte (außer D-3817) werden im Testraum angeordnet. D-3821 wird in den Raum begleitet, bricht sofort zusammen und beginnt zu schreien. D-3821 reagiert auf keine Befehle und wird gewaltsam aus dem Raum entfernt. 
------

[[/collapsible]][[collapsible show=&#34;Anhang 1034-03: D-3821 Befragung&#34; hide=&#34;– schließen&#34;]]**Anhang 1034-03: D-3821 Befragung**

&gt; **Dr. ███:** Erkläre, was du beim Halten von SCP-1034 gefühlt hast.
&gt; **D-3821:** Ich konnte nicht aufhören. Ich konnte nicht. Das- das war nicht ich. Ich konnte nicht aufhören.
&gt; **Dr. ███:** Hast du beim Halten irgendwelche Empfindungen gespürt?
&gt; **D-3821:** Jeden Stich. Ich konnte jeden Stich fühlen und nähte weiter und ich konnte nicht aufhören. Ich konnte nicht aufhören und es behielt mich. 
&gt; **Dr. ███:** Behielt dich?
&gt; **D-3821:** Behielt mich. Es wollte mich behalten. 
&gt; **Dr. ███:** Interessant. Warum hast du geschrien, als du den Raum mit anderen Subjekten betreten hast? 
&gt; **D-3821:** Ich konnte sie sehen und sie schrien und ich wusste, dass es mich zurückhaben will.
&gt; **Dr. ███:** Sie sehen? Hast du das Sehvermögen wiedererlangt?
&gt; **D-3821:** Ich konnte- ich konnte sie fühlen. Ich konnte sie fühlen und sie konnten auch nicht aufhören. Sie konnten nicht aufhören. Ich will nicht mehr dorthin zurück. Bitte schicken sie mich nicht zurück. Ich möchte nicht zurück. 
&gt; 
&gt; //D-3821 wiederholte weiterhin den Satz &#34;Ich möchte nicht zurück&#34; und beantwortete keine weiteren Fragen. D-3821 wurde in seine Zelle zurückgebracht und am Ende des Monats ohne Zwischenfälle terminiert.//[[/collapsible]]</textarea></pre>
