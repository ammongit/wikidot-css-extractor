    <pre><textarea class="page-source" readonly>[[&gt;]]

**Mã vật thể:** SCP-3691

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Do hiểu biết rộng rãi trong công chúng về SCP-3691 và thực hiện thành công các biện pháp phản gián (bao gồm nhưng không giới hạn ở việc ngụy tạo hiện tượng &#39;tự cháy ở người&#39;), hiện tại dị thể không cần đến quy trình quản thúc.

Nhân sự của Khu vực-451 hiện đang nghiên cứu các biện pháp ngăn chặn hoặc vô hiệu hóa hiểm họa từ SCP-3691, nếu dị thể bắt đầu xuất hiện với tần suất cao hơn trong tương lai.

**Mô tả:** SCP-3691 là mã định danh cho một hiện tượng sinh học, thường xảy ra trong bốn giai đoạn riêng biệt.

* Giai đoạn I: Tuyến mồ hôi của đối tượng sẽ liên tục bài tiết ra một chất về mặt hóa học giống với dầu ô liu ở tốc độ trung bình 0,5 lít mỗi giờ. Việc này thường gây ra cảm giác buồn nôn và choáng váng.

* Giai đoạn II: Các tinh thể natri clorua và hạt tiêu đen xay bắt đầu xuất hiện trên biểu bì của đối tượng. Cảm giác được mô tả là &#39;ngứa ngáy&#39; và &#39;khó chịu&#39;.

* Giai đoạn III: Sau khi nhả khói khoảng năm phút, cơ thể của đối tượng sẽ bắt đầu phồng lên và cuối cùng bốc cháy. Những nỗ lực dập tắt ngọn lửa cho đến nay đã không thành công. Đối tượng biểu hiện sự đau đớn dữ dội trong suốt quá trình cho đến khi tử vong.

* Giai đoạn IV: Xác chết từ từ biến mất thông qua một phương thức không xác định khi một số lát thịt lớn, không đồng đều được loại bỏ. Đường rạch cho thấy việc sử dụng một lưỡi răng cưa. Quét nhiệt không cho thấy dấu hiệu nhiệt rõ ràng nào có thể cho thấy sự hiện diện của một thực thể ẩn mình. Dấu vết của máu, mô đã nấu chín và quần áo bị bỏ lại được xác định sẽ biến mất trong vòng 24 giờ.

Hiện tượng xảy ra trung bình trong khoảng thời gian hai giờ. Tính đến ngày 3/11/2018, ước tính đã có khoảng 350 trường hợp SCP-3691 trên toàn thế giới, 16 trường hợp trong số đó đã xảy ra với những người dưới sự quản lý của Tổ Chức. Lý do của dị tượng này hiện vẫn chưa được xác định.
