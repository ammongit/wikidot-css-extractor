**Объект №:** SCP-####-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** ███████ ██████ ██████.

**Описание:** SCP-#### представляет собой бактерию типа ████████████, являющейся носителем неизвестного заболевания, //классифицируемого// научными сотрудниками как MRO (//от латинск. Morbo-rufus Oculus//). SCP-#### является //экстримофилом//. Объект обитает в анаэробных условиях, сопровождающихся экстримально-низкими температурами. Предположительно найденные колонии SCP-#### находились под льдами и снежными шапками гор около █████ лет. Большую часть своего жизненого цикла объект проводит в фазе стазиса, однако при нормальных условияхначинает интенсивное размножение путем поперечного деления. Впервые SCP-#### был найден на острове Б█████████ у подножия горы ██████.


**Приложение:** ██████ █████ █████.</textarea></pre>
