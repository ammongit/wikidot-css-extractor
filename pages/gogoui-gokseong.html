**고고의 곡성**
**저자:** ©︎[[*user Migueludeom]]
-------

[[include credit:end]]

&gt; 왕고못댁 제삿날 밤 열나흘 새벽 달빛을 밟고
&gt; 유월이가 이고 온 제삿밥을 먹고 나서
&gt; 희미한 등잔불 장지 안에
&gt; 번문욕례(繁文縟禮) 사대주의의 욕된 후예로 세상에 떨어졌나니
&gt; 
&gt; 신월(新月)같이 슬픈 제 족속의 태반(胎盤)을 보고
&gt; 내 스스로 고고(呱呱)의 곡성(哭聲)을 지른 것이 아니련만
&gt; 명이나 길라 하여 할머니는 돌메라 이름 지었다오
&gt; [[&gt;]]
&gt; — 유치환, ‘출생기’ 中
&gt; [[/&gt;]]
