    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Racconto:** Damnatio Memoriae 
**Autore:** [[*user Taffeta]]
**Originale:** [http://scp-wiki.wikidot.com/damnatio-memoriae Damnatio Memoriae]
**Traduttore:** [[*user MrNeptunian]]
[[include credit:end]]

Un tempo conoscevo Aaron Siegel - un matematico, un fisico e molto altro nel suo breve barlume di vita - ma anche un maestro, un uomo che tentò di diffondere il fuoco da lui rubato dagli altri rami prima che esso lo consumasse. Lui era l&#39;uomo che trovò il primo filo allentato nelle leggi della fisica e noi fummo lasciati indietro a tirarlo, rivelando un cosmo completamente nuovo di ingranaggi e leve dietro a un arazzo rappezzato che abbiamo ritenuto sacrosanto per così tanti anni.

Il suo talento era un appetito infinito per l&#39;esplorazione, per la sperimentazione. Altre persone avrebbero potuto trovare il filo e l&#39;avrebbero chiamato curiosità, dato la colpa ad uno scherzo dell&#39;immaginazione, trasformarlo in un innovazione a buon mercato per soldi: ma lui, lui ci sperimentò. Lui lo ha smontato con pendoli e compassi e teodoliti, simile al condurre un&#39;operazione con un coltello di selce e un fuoco ardente. Ma alla fine, se ne uscì con equazioni e osservazioni e una mente senza uguali fino alla sua morte.

Un fiammifero può iniziare un incendio, e devo ammette che nessun&#39;altro uomo avrebbe potuto incendiare la Fondazione attorno a se come fece lui. Ma bruciava troppo in fretta per alimentarlo, e anni prima che morisse ci siamo ritrovati persi allo sbando, quel girovagare a vuoto al punto che troppe risorse e troppo tempo si incrociano. Avevamo iniziato con l&#39;obbiettivo di dare una nuova forma alla normalità e ci eravamo sistemati in quanto a mondanità, prendendo e nascondendo le nostre meraviglie ed orrori, spaventati dai riflettori. 

Ero circondato da persone con il potere di scolpire destini, ma si erano innamorati così tanto dell&#39;argilla da dimenticare cosa stessero modellando. Quindi creai degli obbiettivi per noi. Era stato estremamente semplice - si comincia sempre con obbiettivi piccoli. Eravamo una forza inarrestabile ma solo fino a quando avremmo preservato il nostro monopolio su questa informazione, e la causa di questa anomia che io odiavo così tanto era questa onnipotenza.

Quindi creai un aggressore che noi avremmo dovuto combattere. Nell&#39;estate del 1915, andai a Detroit and diedi i documenti di Aaron ad un giovanotto chiamato William Boeing.

Ripensandoci, magari è stata una cattiva idea lasciare il gruppo a conoscenza di ciò così presto - Boeing non aveva né il tempo né le risorse che noi possedevamo, e le sue stesse ricerche erano limitate. Però, c&#39;era un certo genio nel suo lavoro che io e James ci ritrovammo ad ammirare, una devozione risoluta al suo lavoro e la sua causa - una causa che noi non avevamo nelle nostre sconsiderate ricerche. 

Nel frattempo che il resto del gruppo lo prese seriamente, James e Carlos iniziarono a dubitare della loro devozione al gruppo, erano così vicini all&#39;unirsi a Flyboy (o Prometeus, sul serio, una questione semantica). Dall&#39;altro lato, Thomas era furioso al fatto che noi avessimo lasciato prendere le nostre ricerche ad un estraneo, e che ne avesse avuto profitto. Fummo convocati a New York. Io, James e Carlos votammo contro il piano che Thomas aveva preparato. Il resto si schierò con Carter, e la nostra prima votazione come Consiglio della Sovrintendenza passò 9-3.

Io guardavo da Staten Island quando lo mandammo a precipitare in purgatorio, New York.

Da allora, sapevo quale il mio obbiettivo era - provvederne uno agli altri. Thomas si era amareggiato con le sue fortune mentre Boeing prosperava, ed era semplice progettare la sua defezione con Jeremy mentre formavano il loro club di vecchi amici. Carlos voleva di più dal nostro gruppo, voleva ritornare alle vecchie aspirazioni di felicità e progresso scientifico, ed io lo supportavo pienamente(anche se sinceramente, non merito più di usare quella parola) nella sua iniziativa. Morì a [/manna-charitable-foundation-hub Laascaanood] come uomo felice, con James al suo fianco duranti i suoi ultimi secondi.

Coldmann venne scosso dalla morte del suo amico e cominciò ad approfondire le sue ricerche in quel che depose dopo ciò - cercò i vecchi serbatoi criogenici di Beoing, cominciò a preparare spedizioni per ritrovare frammenti di artefatti e santi dei meccanici, e si trovò al centro di un&#39;iniziativa un decennio dopo. Stimson si ritirò in America con una [[[pila|valigetta piena di carte e documenti]]], spese la sua vita nell&#39;FBI rincorrendo spiriti a cui non poteva convincere nessun altro a credere.

La Fondazione continuò, anche se è come se si fosse distrutta dall&#39;interno. I licenziamenti esistevano per una ragione, e impiegati pronti occuparono i posti di coloro che vennero prima, Lights e Manns e Masipags pedalarono allo stesso modo attraverso la grande macchina. Ma io rimasi - avevo guardie che si prendevamo cura dell&#39;esterno, 500 per sistemare le mancanze del mio corpo e 006 per scacciare il tempo.

Anni passarono, proprio come dovrebbero, e mi ritrovo ancora al laboratorio di Aaron nell&#39;Essex. Quando guardo la mia carriera di Amministratore, vedo che c&#39;è solo una cosa di troppo in questa macchina: io. La fondazione crede di avere un senso, come l&#39;Insorgenza, come lo credeva Prometheus, come lo crederà l&#39;[/mission-statement Arcologia], ma mi sono disilluso passando gli anni mantenendo questa vera illusione.

Quindi questa è la mia ultima lettera a me stesso. Quando trovai il corpo di Aaron sul sentiero, steso da qualche parte in mezzo all&#39;ennesima e alla ennepiùunesima rotazione sulla collina, trovai le sue ultime parole. Disse che per tutto è necessario un sacrificio, e forse aveva ragione: la sua vita per i documenti, la mia per la Fondazione.

Hai rinunciato alla tua vita, Aaron, ed ora io rinuncio al mio controllo su tutto. Speriamo che ci sia qualcosa la fuori che vorrà prenderlo.</textarea></pre>
