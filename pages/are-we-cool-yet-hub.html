**Autore:** [[*user Smapti]]

[[tabview]]

[[tab Panoramica]]

Are We Cool Yet? è un movimento artistico esistente ai margini dell&#39;avanguardia internazionale, con radici nei primi movimenti artistici surrealisti della fine del 19° e dell&#39;inizio del 20° secolo e la crescente comprensione scientifica e lo studio dell&#39;anomalo che ha iniziato a svilupparsi in quel periodo. (Per vedere il resoconto di un uomo sul come il movimento sia diventato quel che è oggi, si veda il racconto entry del contest &#34;[[[Birth of the Cool|La Nascita del Cool]]]&#34;.) Il movimento non ha una leadership centralizzata, nessun quartier generale, pochissime tradizioni o convenzioni, e nessun elenco ufficiale di membri o requisiti - l&#39;unica cosa che qualcuno deve fare per definirsi un membro è fare arte che impiega, sfrutta o ruota intorno a oggetti, esseri o fenomeni anomali.

L&#39;organizzazione di una cellula di AWCY? varia significativamente da luogo a luogo. Molti gruppi sono organizzati in piccoli gruppi guidati da una mente creativa o da un critico professionista, altri sono collettivi senza un capo preciso, altri ancora preferiscono lavorare interamente da soli. Secondo alcuni, non è nemmeno necessario sapere che il movimento esiste per farne parte. La tendenza di alcuni di questi gruppi a produrre opere d&#39;arte pubbliche altamente visibili che causano morte, ferite o danni psicologici duraturi ha portato alcuni a definire  l&#39;intero movimento come un gruppo di &#34;terroristi artistici&#34;, un&#39;etichetta che alcuni dei suoi membri indossano con orgoglio, alcuni ripudiano completamente e altri indossano ironicamente.

In ogni caso, il più grande e visibile raduno di artisti di AWCY? prende il nome di &#34;//Sommes-Nous Devenus Magnifiques ?//&#34;, una grande esibizione che si tiene ogni dieci anni sin dal 1874, in cui gli &#34; informati &#34; possono riunirsi per vedere e scrutare una selezione di alcune delle più belle opere d&#39;arte anomala prodotte nell&#39;ultimo decennio. Avere un lavoro lì approvato è considerato (da chi si preoccupa di queste cose) come uno dei più grandi successi che un artista può raggiungere nella sua carriera, i membri delle cellule di tutto il mondo fanno richiesta  per avere le loro opere esposte.

[[tab Informazioni]]
Gli oggetti di AWCY sono descritti in un formato chiamato Proposta Progetto. La Proposta Progetto è un breve saggio di un singolo artista su un oggetto che ha creato o intende creare, e che sta presentando per la considerazione nella mostra decennale o che sta cercando finanziamenti o materiali da un mecenate in modo che possa crearlo. Il titolo della pagina dovrebbe essere &#34;Proposta Progetto XXXX-YYY: Titolo&#34;, in cui &#34;XXXX&#34; è l&#39;anno della prossima esibizione a cui l&#39;artista cerca di partecipare (per cui: se l&#39;artista ha scritto il saggio verso la fine degli anni &#39;70, è in preparazione all&#39;Expo del 1984), mentre &#34;YYY&#34; è un numero arbitrario che si presume derivi dall&#39;ordine in cui la proposta è stata ricevuta dalla giuria di presentazione dell&#39;esposizione; infine, &#34;Titolo&#34; è il nome dell&#39;oggetto dato dall&#39;artista.

Il format è il seguente:

**Titolo:** //Il titolo dell&#39;artista per il pezzo di cui sopra, in corsivo//
**Richieste Materiali:** Un elenco di materiali che l&#39;artista ha usato per creare l&#39;opera o che si aspetta di necessitare, che vanno dall&#39;ordinario all&#39;esotico e difficile da trovare persino nel panorama anomalo.
**Astratto:** Una breve descrizione dell&#39;opera - cos&#39;è, cosa dovrebbe fare, come lo fa (se l&#39;artista lo sa), come dovrebbe essere mostrata, ecc.
**Intenzione:** In questa sezione l&#39;artista parla in prima persona, descrivendo i motivi che l&#39;hanno portato a creare l&#39;opera; cosa ha dato loro l&#39;idea, cosa sperano di realizzare producendola, come l&#39;hanno realizzata, chi è il pubblico di riferimento, che tipo di reazione sperano di ottenere, e così via.
