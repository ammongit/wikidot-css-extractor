**SCP-XXX Дитя леса.** - НА ПОЛИГОНЕ
Вид гуманоидов, кожа которых похожа на листья, но ими не являющаяся питаются листьями
[[/tab]]
[[tab SCP]]

[[collapsible show=&#34;+ SCP-1996-RU&#34; hide=&#34;- SCP-1996-RU&#34;]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-1996-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Может жить в обычном саду с кустарниковыми растениями, но для поддержания комфорта объекта, в камере созданы условия приближенные к тропическому климату с вечным летом. С карликовыми дереевьями. Температура воздуха около +26°C. Достаточно высокая влажность воздуха. А воздух насыщен кислородом

**Описание:** SCP-1996 ростом около 120 см. Черты лица отсутствуют, имеются только глаза и ротовое отверстие без зубов, но с достаточно твердыми и вытянутыми деснами, напоминающими дерево вида Shorea robusta, ротовая полость состоит из того же материала что и десны. Глаза имеют очень темный, приближенный к черному, зеленый цвет. Кожа напоминает листья вышеупомянутого дерева. Не смотря на схожий внешний вид, листьями не являются, так как не имеют способность к фотосинтезу. Вместо хлорофилла их окрашивает другой, не способный к фотосинтезу, пигмент. Фрагменты между собой плотно связанны и имеют нервные окончания.

Питается SCP-1996 листьями широколистных деревьев и кустарников. Не ест траву и деревья вида Shorea robusta, не известно не делает оно это из за своих предпочтений или не может по биологическим причинам. Объект не желает говорить об этом

Кости выглядят как ветки Shorea robusta, но гораздо прочнее, внутри расположены также как и у вида Homo Sapiens. Мозг по строению идентичен человеческому. Объект разумен и очень умен.

Объект смогли научить языку жестов. И получить информацию. Рассказ SCP-1996-RU находится в документе ниже

&#34;До появления Homo Sapiens, существовали мы. Мы были очень похожи на вас, но ниже . Но однажды мы нашли артефакт который мог исполнять желания. (Возможно это был один из неизвестных SCP) Оно дало нам бессмертие при должном питании, но отобрало у нас социальность. Мы стали ненавидеть друг друга, но могли чувствовать где находятся наши собратья. Мы все разбежались что бы не натворить бед, но однажды мы все потеряли контроль над телом и начали двигаться друг к другу. Мы не могли этого избежать... Мы все встретились в поле, кто то уже дрался, кто то лишь приходил. Мы убивали друг друга как разъяренные звери. Но если убиваешь кого либо, ты получаешь контроль вновь, все убегали. Битва продолжалась до тех пор пока на поле битвы не оставался один в окружении своих бывших друзей, родственников, братьев. Я убежал практически в конце. Пока я убегал я чувствовал двух существ бьющихся друг с другом. А потом я перестал чувствовать двух существ. Я понял, кровавая бойня закончилась. Половина, половина нашего вида была уничтожена за одну схватку. Я надеялся что это была первая и последняя бойня, которая должна была проучить нас. Но я ошибался. Через неделю произошло тоже самое. Нас стало еще в два раза меньше. И спустя пару таких же битв, остался только я с моим бывшим товарищем. Я вновь потерял контроль над телом. И мог видеть все что делает мое тело. Придя на поле я не увидел погрузившихся в битву товарищей. Я увидел одного, он стоял и ждал меня. Это была последняя схватка, противостояние сильнейших из рода. И эта схватка длилась долго, мы использовали все что видели, палки, камни. Он даже использовал заранее заготовленную заточку. Но он был слишком слаб, я убил его. Раскрошил голову камнем, оторвал конечности. Моей сущности было мало его смерти. Я срывал с него кожу. Ломал кости. И тут я теряю сознание. Просыпаюсь наверно уже на следующий день, а может и через шесть дней. так как я очень хотел есть. Утолив голод я начал жить пытаясь забыть все это. Но я не мог. Спасибо что дали выговориться доктор&#34;
