**Mã vật thể:** SCP-3712
 
**Phân loại:** Euclid
 
**Quy trình Quản thúc đặc biệt:**  SCP-3712 được quản thúc trong một tủ khóa lưu trữ tiêu chuẩn tại Điểm 179. Trong khi thử nghiệm, nhân sự không được phép để SCP-3812 nhìn trực tiếp vào các nghiên cứu viên hoặc nhân sự có giá trị khác.
 
Không một ai, trừ khi được cấp quyền đặc biệt bởi một nhân sự Cấp 3 hoặc hơn, được quyền tiếp xúc với SCP-3712 quá bốn lần.

**Mô tả:** SCP-3712 là một búp bê gỗ với đầy đủ các bộ phận (hàm, cùi chỏ, cổ, vai, hông, đầu gối, mắt cá chân) trong một hình hài của một cô gái trẻ người da trắng. Ở trạng thái bất hoạt, nó sẽ thực hiện những hành động như thể đang đan len, may vá và nướng bánh, mặc dù không có thứ gì trong tay của nó. Đối tượng thử nghiệm thường xuyên báo cáo rằng nó giống như người bà ngoại hoặc bậc cha mẹ của họ, mặc dù từ mô tả khách quan, có vẻ như SCP-3712 có vẻ ngoài giống hệt nhau đối với người quan sát.

Khi SCP-3712 nhìn thẳng vào đối tượng thử nghiệm[[footnote]]Có thể dễ dàng phòng tránh được ảnh hưởng của dị tính này bằng cách đứng ở vị trí khác, vì mắt của nó không thể di chuyển được[[/footnote]], dị tính sẽ được kích hoạt. Đối tượng (và cả người đứng gần họ) sẽ bắt đầu nghe thấy thanh âm của &#34;truyện cổ tích&#34; từ vật thể cùng với lời khuyên về việc tránh cái lạnh khi đi ra ngoài (trong Thử Nghiệm 3172-5). Hiệu ứng này có tác động lên cả những đối tượng không thể nghe, những người nói một ngôn ngữ không phải tiếng Anh hoặc không biết chữ, mặc dù nó không hoạt động đối với những người không phải là người hoặc những đối tượng bất tỉnh hoặc đã qua đời. Việc giữ chặt hàm của SCP-3712 trước khi nó bắt đầu nhìn vào đối tượng sẽ không ngăn được hiệu ứng này kích hoạt.

&#34;Nếu đối tượng không nghe theo mệnh lệnh của SCP-3712, kết quả của &#34;truyện cổ tích&#34; sẽ xảy đến với họ, bất kể kết quả đó vô lý về mặt khoa học đến mức nào.&#34;. Trong Thử Nghiệm 3712-5, D-3712-18 đã được nhắc nhở về việc cô có thể bị cảm khi ra ngoài khi trời lạnh. D-3712-18 sau đó đã được dẫn vào phòng có nhiệt độ 278°K (5°C) đã được sát trùng và loại bỏ các vi khuẩn có thể gây bệnh. Mặc dù vậy, D3712-18 vẫn có biểu hiện của bệnh rhinorrhoea[[footnote]]Còn được gọi là bệnh sổ mũi[[/footnote]], sau đó được nhân viên y tế chẩn đoán là đã mắc bệnh cảm cúm thông thường.

Những lời khuyên mà SCP-3712 đưa ra cho một đối tượng sẽ dần lệch khỏi kiến thức &#34;dân gian&#34; thông thường qua từng lần tiếp xúc, từ những câu nói phổ biến như &#34;giẫm phải vết nứt, làm gãy lưng mẹ bây&#34; đến những câu nói kì lạ (và hầu như vô nghĩa) như &#34;những vết ong đốt thường đến từ những người dùng bút chì&#34;.

Lời khuyên thứ năm được đưa ra từ SCP-3712 tới một đối tượng sẽ luôn dẫn đến việc đối tượng tử vong do sự kết hợp của các hậu quả chết người và sự bất khả thi của của việc đối tượng cần làm
. Ví dụ, trong lần thứ năm D-3712-06 tiếp xúc với vật thể, người này đã được khuyên &#34;Cẩn thận nhé cháu yêu, cháu đã biết nhiệt độ dưới 10 000°C sẽ làm con người tan rã, cháu nên đi tới nơi ấm áp hơn&#34;. Sau vài giây, D-3712-06 đột nhiên biến thành một đống tro tàn. Hiệu ứng này có thể ảnh hưởng đến những người mà SCP-3712 chưa quan sát trực tiếp, chẳng hạn như trong Thử nghiệm 3712-7, khi cái chết do sét đánh của D-3712-03 gây ra thương tích nặng cho tám người xung quanh.

Mặc dù mọi thử nghiệm cho thấy nó có cấu tạo từ gỗ balsa rắn bình thường, SCP-3712 không thể bị phá hủy. Mặc dù có thể bị tiêu hủy, nghiền nát hoặc xử lý vật thể bằng cách khác, nó sẽ xuất hiện trở lại hoàn toàn nguyên vẹn ở một vị trí đã từng tồn tại trong thập kỷ trước. Điều này cũng xảy ra trong trường hợp cách xử lý được chọn không gây ra thiệt hại cho cấu trúc của nó, chẳng hạn như vứt nó vào một bãi rác.

Đây có lẽ là cách SCP-3712 được Tổ chức phát hiện, vì nó đã xuất hiện ở Điểm-179 khoảng 6 năm sau khi xây dựng địa điểm. Có giả thiết cho rằng chủ nhân trước đây của SCP-3712 đã cố gắng tiêu diệt đối tượng, khiến nó xuất hiện ở một trong những địa điểm trước đó, ở nơi sau này là Điểm-179.
