**Objek #:** SCP-182

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-182 harus diamankan di dalam struktur kecil yang tertutup lingkungan di pulau tak berpenghuni yang terletak 10 km di lepas pantai Greenland. Sebuah tim yang terdiri dari lima (5) penjaga harus ditugaskan untuk menjaga subjek setiap saat. Penjaga harus diperiksa untuk kerusakan psikologis sebulan sekali; penjaga yang menunjukkan tanda-tanda kerusakan harus ditarik dari pos mereka dan diminta untuk menjalani terapi psikiatris penuh sebelum kembali bertugas. Tidak ada satu orang pun yang menghabiskan lebih dari enam (6) bulan berturut-turut untuk menjadi penjaga 182, dan diharuskan menghabiskan minimal tiga (3) bulan untuk tugas yang berbeda sebelum kembali. Personel berhak menolak penugasan ini jika mereka telah menghabiskan total delapan (8) bulan atau lebih di pulau tersebut. SCP-182 telah meminta untuk tetap di bawah obat penenang berat selama 20 jam per hari. Setelah Insiden 182-7, hak istimewa ini telah dicabut.

**Deskripsi:** SCP-182 adalah laki-laki Kaukasia, bertubuh rata-rata, kira-kira berusia 45 tahun, dan telah menderita kerusakan pada jaringan perut dan tengkorak yang parah pada titik yang tidak ditentukan di masa lalu (menurut pengakuan subjek sendiri, sesaat sebelum dia dirawat di Yayasan pada tahun 19██). SCP-182 tuli dan bisu, mengompensasi cacat ini dengan kemampuan alami.

SCP-182 telah menunjukkan kemampuan secara pasif untuk memasuki pikiran beberapa hewan, termasuk manusia, dan untuk melihat penglihatan dan suara melalui indra mereka, yang pada dasarnya &#39;mengendarai&#39; sebagai penumpang dalam pikiran mereka. Ini tidak memiliki efek yang konsisten pada personel, dan beberapa penjaga telah digilir dan diberhentikan secara teratur selama ██ tahun terakhir tanpa efek yang merugikan. Namun, kontak yang terlalu lama dengan &#39;peminjaman sensorik&#39; pasif SCP-182 menghasilkan halusinasi visual dan pendengaran yang jelas pada 97% manusia dan 100% subjek uji bukan manusia.

Efek yang dipermasalahkan sangat bervariasi dengan tingkat keparahan, tetapi paparan secara terus-menerus setelah serangan pasti akan mengakibatkan gangguan mental, dengan gangguan mental tersebut dipercepat oleh kedekatan dengan SCP-182. SCP-182 telah menunjukkan kemampuan untuk secara sadar memaksakan halusinasi pada pengawalnya saat berada di bawah tekanan, dan karena itu disarankan agar subjek yang diketahui mengganggu SCP-182 dihindari (termasuk penyebutan [http://scp-idn.wikidot.com/scp-076 SCP-076-2], [[[SCP-682]]], dan SCP-182 masa lalu sendiri sebelum diakuisisi oleh Yayasan). Penghentian personel yang terkena efeknya direkomendasikan jika mereka tidak dapat membedakan antara halusinasi dan kenyataan, karena semua subjek yang diizinkan untuk mencapai titik tersebut selalu rusak, dengan kematian otak atau katatonia permanen menjadi satu-satunya kemungkinan hasil. SCP-182 tidak dapat mengendalikan kemampuan ini dengan tingkat keterampilan yang cukup tinggi, dan secara otomatis melihat dan mendengar persepsi hewan hidup dalam jarak sepuluh (10) meter. Subjek dapat &#39;fokus&#39; pada arah tertentu di luar jangkauan itu, tetapi tidak dapat &#39;mengendarai&#39; indra makhluk lebih jauh darinya dari tiga puluh (30) meter

SCP-182 juga memanifestasikan kemampuan untuk memproyeksikan pikirannya ke dalam pikiran setiap individu yang indranya &#39;ditunggangi&#39;. &#39;Ucapan&#39; mental ini adalah satu-satunya sumber informasi yang diketahui tentang subjek, dan telah dijelaskan oleh para penjaga seperti sedang diajak bicara oleh manusia kecil di antara telinga mereka. SCP-182 tidak menunjukkan bahaya memetika atau telepati yang berasal dari &#39;ucapan&#39; ini, meskipun subjek melaporkan bahwa &#39;suaranya&#39; selalu menjadi komponen dalam halusinasi mereka.

**Lampiran 182-1:** SCP-182 mengklaim bahwa insiden yang mengakibatkan hilangnya kemampuan bicara dan pendengarannya juga menunjukkan bakat telepatinya. Saat ini tidak jelas apakah ini adalah tujuan yang disengaja dari subjek &#39;penyiksaan&#39; atau apakah situasi hidup atau mati yang menyebabkan kekuatan yang sebelumnya ditekan menjadi nyata. Mempertanyakan dalam nada ini tidak disarankan, karena SCP-182 telah menjadi gelisah di masa lalu dan telah berhasil berusaha untuk mempercepat tingkat gangguan mental pada penangannya, yang mengakibatkan ██ korban selama interogasi pertama.

**Lampiran 182-2:** Telah disarankan agar SCP-182 digunakan sebagai “penerjemah” dengan SCP lainnya yang tampaknya mampu berpikir, tetapi tidak berkomunikasi. Mengingat efek samping dari kedekatannya dengan SCP-182, permintaan ini telah ditolak.

**Laporan Insiden 182-7**

&gt; **Laporan Audio yang dipulihkan dari rumah jaga, suara diidentifikasi sebagai Agen █████, direkam ██/█/19██**
&gt; 
&gt; &#34;Ya... Jadi, pagi ini kami mendapat surat dari O5 yang mengatakan bahwa obat penenang telah disetujui. Dr. ███████ keluar untuk memberi tahu satu-delapan puluh-dua, pria itu tampak sangat bahagia, bertepuk tangan dan segalanya. Seperti anak kecil. Suntikan dia, dia keluar seperti cahaya. Tidur beberapa jam, lalu Dr. ███████ masuk untuk memeriksanya, memastikan dia masih bernafas. Tidak mau ada korban, ya? Lagi pula, aku ada di rumah yang satu lagi, kami bermain dua puluh-satu, ketika aku mendengar Dok menjerit-jerit. Sesuatu tentang laba-laba, atau… apa?&#34;
&gt; 
&gt; (Setelah ini, rekaman itu merekam tujuh tembakan; analisis suara menunjukkan bahwa mereka ditembakkan pada titik di atas dan di sebelah kiri mikrofon.)
&gt; 
&gt; &#34;Sialan... Kami pikir Dok berakhir gila, dia telah melihat hal-hal kecil dari sudut matanya selama beberapa hari, kami pikir satu-delapan puluh-dua telah menangkapnya. Kami menarik sedotan untuk melihat siapa yang harus pergi mengambil tubuhnya, [Agen J████████ ██████] menarik sedotan yang lebih pendek. Pria itu baru di sini, baru saja ditugaskan minggu lalu. Sial, aku seharusnya pergi sebagai gantinya. Jeritan J███ dimulai beberapa menit kemudian. Semua orang bangun pada saat ini, kami mulai berjalan di luar sana, salju di mana-mana, seharusnya sudah dipindahkan dari sini sebe- agh!&#34;
&gt; 
&gt; (Delapan tembakan lainnya terdengar, diikuti dengan klik berulang kali. Audio berikutnya diperkirakan sebagai pengganti magasin kosong.)
&gt; 
&gt; &#34;Ugh... Hal ini... Kami sampai di rumah tempat satu-delapan puluh-dua berada, dia berbaring di tempat tidur, tampak meninggal dunia. Tiga puluh, mungkin tiga puluh lima kaki jauhnya J███ dan Dok sedang duduk di lantai, seperti meneteskan air liurnya. Yah, Dok melakukannya . Juga J███ sudah mati. Darah mengalir keluar dari mulutnya, sepertinya dia menggigit lidahnya sendiri. Kami bertiga tahu apa yang terjadi. Saya mulai melihat ... hal-hal. Saya lari, saya tidak tahu tentang orang lain. Saya bersembunyi di gedung, menunggu akan kapal tiba. Semoga saya bisa bertahan cukup lama ... &#34;
&gt; 
&gt; (Rekaman audio berlanjut selama tujuh belas menit, jeritan dan tembakan yang terputus-putus dapat terdengar, serta pintu terbuka dua kali.)
&gt; 
&gt; &#34;Saya telah melihat apa yang terjadi pada orang-orang yang bertindak terlalu jauh. Saya tidak akan berakhir seperti itu. Saya tidak akan melihat hal-hal itu. Sampai jumpa&#34;
&gt; 
&gt; (Suara tembakan terdengar, rekaman hening selama dua jam. Mayat para Agen █████ dan ████ ditemukan di dalam pintu, ditembak oleh Agen █████. Agen █████ ditemukan di sebelah perekam, ada peluru yang bersarang di tengkoraknya.)
&gt; 
&gt; **Laporan Insiden Akhir:** Pertanyaan selanjutnya terhadap SCP-182 oleh personel pengganti mengungkapkan bahwa subjek &#39;menderita mimpi buruk yang mengerikan dan tidak duniawi&#39; saat dibius. Subjek menunjukkan tingkat stres yang tinggi selama wawancara, dan berteori bahwa mimpi buruk yang dialami oleh SCP-182 menyebabkan tekanan emosional yang cukup sehingga subjek secara tidak sadar menciptakan radius wilayah halusinasi yang tinggi. Subjek mulai sekarang menolak semua alat bantu tidur.
