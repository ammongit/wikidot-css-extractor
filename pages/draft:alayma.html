**Объект №:** SCP-1356-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:**Периметр зоны обитания SCP-1356 следует оградить забором с повышенной прочностью, высотой не менее 2.5м. По периметру зоны содержания SCP-1356 следует установить камеры слежения. Обслуживание камер в случае повреждения должны проводить не менее двух (2) сотрудников класса D. У входа в зону содержания SCP-1356 должен находиться КПП, замаскированный под въезд в заповедник. Гражданских лиц, подвергшихся эффекту, производимому SCP-1356, следует допросить и обработать амнезиаками класса А.

**Описание:** SCP-1356 - это аномальное явление, периодически возникающее на территории ████████████, Магаданская область, Россия. На данный момент проявления SCP-1356 обнаружены только в широтах с преобладанием лесотундры. SCP-1356-1, это скопление костей, появляющиеся у корней крупных деревьев. Согласно анализу, кости принадлежат сем.Cervidae , сем. Canidae, а также в редких случаях были обнаружены человеческие кости. Некоторые исследователи сообщали о том, что скопление SCP-1356-1 образуют правильные по форме узоры и фигуры. В случае прикосновения к SCP-1356-1 субъекты сообщали об ощущении резкой боли в голове и помутнении сознания. В период между одной (1) до пятнадцати (15) минут субъект замечал SCP-1356-2. SCP-1356-2, по описанию субъектов, выглядит как крупное гуманоидное создание, покрытое черной слипшейся шерстью. На месте головы SCP-1356-2 находится череп неизвестного животного, похожий на гибрид лосиного и волчьего черепа. При попадании SCP-1356-2 в поле зрения жертва входит в состояние, схожее с трансом не в состоянии пошевелиться. Во время контакта с SCP-1356-2 субъекты сообщают о часто противоречащих между собой ярких сценах из их жизни, возникающих в их сознании. Дальнейшие эффект воздействия SCP-1356-2 различен: 2/3 всех субьектов не выдерживают воздействие и погибают вскоре после эффекта SCP-1356-2.  См.Анализ жертв SCP-1356-2. 1/4 всех субъектов испытывают необратимые патологические изменения головного мозга после контакта с SCP-1356-2. Оставшиеся в живых субъекты координально меняют своё мировоззрение после контакта с SCP-1356-2. 


**Приложение1356-А:** Диалог с ████████████, пережившим встречу с SCP-1356-2.
&gt; - Назовите своё имя для протокола, пожалуйста.
&gt; - (Молчит). Меня звали ████████████.
&gt; - Расскажите о вашей встрече с SCP-1356-2?
&gt; - (Неразборчиво). Вы так называете Лесного Духа?
&gt; - Да, можете называть его и так.
&gt; - Знаете, раньше я любил в свободное от дел время уходить в глушь. Однажды такие прогулки закончились тем, что я ушёл в глубь одного из подобных мест. Возвращаться не хотелось, и я уходил всё дальше. Позже я осознал, что никогда не заходил так далеко. И тогда я заметил то, чего раньше никогда не встречал. Под крупной елью что-то находилось. Я приблизился и понял, что это были чьи-то кости.
&gt; - Могли бы вы описать чувства, которые вы испытали в момент обнаружения костей?
&gt; - Они не были однозначными. Для наших краёв подобная находка не была чем-то удивительным. Но что-то в этих костях было не так. Когда я приблизился к ним, я понял в чём дело. Эти кости были расположены в правильной последовательности. Это просто не могли сделать дикие животные. 
&gt; - Опишите, в какой последовательности были расположены кости?
&gt; - Ребра, переплетённые сухожилиями, образовывали идеальную спираль на земле. 
&gt; - Хорошо, расскажите, что было дальше?
&gt; - Меня стало переполнять любопытство, и я захотел рассмотреть кости поближе. Но в момент, когда я хотел прикоснуться к ним, я почувствовал некую тревогу. Чем больше я думал об этом, тем больше она становилась. В тот день я решил уйти оттуда. Однако это место стало звать меня. 
&gt; - В каком смысле?
&gt; - Я постоянно думал об этом месте. Однажды я поймал себя на мысли, что я воображаю, что осматриваю этот ведьмин ритуальник. Постепенно желание вернуться только возрастало. Через несколько дней я не выдержал и пошёл вновь в то место. 
&gt; - Что вы испытали, когда вновь вернулись туда?
&gt; - Можно сказать, облегчение. Кости были нетронуты. Я вновь испытал лёгкую тревогу, однако прикоснулся к костям. В этот момент я испытал тяжёлый приступ головной боли. Казалось, что голова сейчас словно расколется. А затем я почувствовал, что бессильно осел на землю. Наверное, я пролежал с десяток минут, прежде чем смог открыть глаза. Первое, что я понял, было то, что я не могу пошевелить и пальцем! Моя голова была неестественно повёрнута, но то, что я увидел, было словно нереальным. Передо мной, показываясь из-за дерева, стояло это существо.
&gt; - Пожалуйста, опишите его как можно подробнее.
&gt; - Высокое, покрытое чёрной шерстью. Сначала я не увидел, что у него на голове, но вскоре понял, что на месте головы было что-то вроде лосиного черепа. Знаете, на вид он был очень исхудавшим, было ощущение, будто на скелет натянули кожу. 
&gt; - Скажите, что вы почувствовали, когда наблюдали за этим существом?
&gt; - Ничего. Страх отступил, чувства будто пропали. Я не чувствовал угрозы от него.
&gt; - Необычно. Продолжайте свой рассказ.
&gt; - После нескольких мгновений он стал двигаться в мою сторону. Неряшливо волоча ноги по земле, он вышел из-за дерева и приблизился ко мне. Когда он был на расстоянии нескольких шагов, он остановился. А после я взглянул в его бездонные глаза. Казалось, что они наполнили собой всё моё существование. Затем я услышал слово: &#34;Ты помнишь?&#34;
&gt; - Подождите, как именно вы услышали это?
&gt; - Не знаю, было ощущение, будто голос просто раздавался вокруг меня. Следующее, что я помню, были давно позабытые воспоминания из жизни. Они были самые разные, из раннего детства, из юности, из взрослой жизни. Только воспоминания были будто не моими. Я смотрел его глазами на свою жизнь. Оно тоже смотрело. Я чувствовал его эмоции. Хотя, наверное, это было безразличие к моей судьбе и прошлому. Все эти воспоминания в моей голове постоянно противоречили друг другу. 
&gt; - Вы думаете, это были ложные воспоминания?
&gt; - Никак нет. Просто мои мысли, действия, эмоции противоречили между собой. В течение всей жизни мои взгляды постоянно менялись, но каждая моя мысль оказывалась абсурдной, бессмысленной, просто не имеющей цели. Казалось, это существо ставило под сомнение все мои принципы, мысли, цели, всё моё мышление в целом. Оно будто смеялось надо всей моей ничтожной сущностью. А после я спросил: &#34;Почему?&#34; 
&gt; - Ваш голос тоже прозвучал в голове?
&gt; - Да, можно сказать, в голове. После того, как я задал вопрос, я не услышал ответа. И я тут же понял ответ. Лесной дух ставил под сомнения всю мою сущность и язык тоже. Затем я почувствовал что-то. Его эмоции изменились. Я почувствовал некое понимание или одобрение. Это был настоящий язык. Оно предложило что-то, и я принял это. После этого я увидел, что существо передо мной иссыхает и осыпается, словно прах. На этом и закончилось моё общение с этой сущностью.</textarea></pre>
