[[include component:credit-button]]
**Artikel:** SCP-1924 – Kaputter Mann
**Autor:** [[*user Abettik]] 
**Original:** http://www.scp-wiki.net/scp-1924
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1924

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1924 ist in einer speziellen 10 m x 10 m x 4 m großen Humanoiden-Isolierzelle am Standort-██, AZ, zu halten. Die Zelle hat in der Mitte eines 50 m x 50 m x 50 m großen Anlage zu hängen. SCP-1924 benötigt keine Nahrung, Wasser, Nährstoffe oder Ruhe. Die Zelle ist als Faksimile eines typischen Firmensitzes einzurichten. Das Wartungspersonal hat Kleidung und Abzeichen zu tragen, die dem Reinigungspersonal der Lockheed Martin Corporation entsprechen. Mindestens eine Person hat jederzeit anwesend zu sein, die sich wie ein Firmenleiter von SCP-1924 verhält. SCP-1924 ist eine Standard-Computerarbeitsstation zu geben und ihm sind vorgeschriebene Aufgaben mit falschen Verwaltungsarbeiten zu erteilen. Alle zwei Stunden müssen die Aufgaben eingesammelt und neue Aufgaben zugewiesen werden. Die Arbeiten können nach 48 Stunden wiederverwertet werden.

**Beschreibung:** SCP-1924 ist ein 37-jähriger hellhäutiger männlicher Humanoide, der frühere Theoretische Physiker Dr. G█████ F██████, der in Lockheed Martins █████-████-Forschungseinrichtung gearbeitet hat. SCP-1924 durchläuft zufällig kleinere räumliche Verzerrungsereignisse, einschließlich Kurzstreckenteleportation seines Körpers oder einzelner Gliedmaßen, Umstrukturierung seiner Anatomie und teilweiser bis vollständiger Ungreifbarkeit. SCP-1924 zeigt extreme kognitive Dysfunktion; es zeigt weder Kenntnis davon, dass es eingedämmt ist, noch bemerkt es bei räumlichen Verzerrungen etwas Ungewöhnliches. Darüber hinaus leidet es an einer extremen anterograden Amnesie, da es sich an die meisten Ereignisse jenseits eines Zeitraums von zwei Stunden nicht erinnern kann. Trotz zahlreicher Eindämmungsbrüche hat SCP-1924 die Eindämmung nie länger als 23 aufeinanderfolgende Minuten gebrochen und ist nach jedem Bruch freiwillig in seine Zelle zurückgekehrt.

----
**Dokument 1924-5:** Teilweiser Vorfallbericht 

||~ Datum: ||~ Nr.: ||~ Beschreibung: ||~ Bemerkungen: ||
||19.11.199█|| 05 || SCP-1924 war in seiner Zelle und las ein Magazin. Ohne Vorwarnung löste sich sein Arm von seinem Körper, flog 22 Meter von seiner Zelle weg, durchquerte mehrere Wände, hielt dann an und  schwebte in die Mitte eines Forschungslabors. Der Arm mimte weiterhin die Aktionen des Haltens eines Magazins und des Umblätterns der Seiten. SCP-1924 fuhr damit fort, in seiner Zelle das Magazin zu lesen.  Der Arm flog zurück und befestigte sich wieder, nachdem SCP-1924 das Magazin fertiggelesen hatte und aufstand.|| SCP-1924 wird während der anatomischen Trennung nicht verletzt. Seine inneren Muskeln, Knochen und Gewebe waren durch die Öffnung sichtbar, obwohl kein Blut verloren wurde. Der Arm zeigte weiterhin Hinweise auf Blutzirkulation und zentralnervöse Konnektivität.||
||10.11.199█|| 23 || SCP-1924 wurde 12 Meter von seiner Zelle entfernt in einem Flur gefunden und joggte an Ort und Stelle. Die Beine von SCP-1924 bewegten sich physisch passend zum Vorwärtsjoggen, erreichten aber nicht den Boden. Die Wachen hoben SCP-1924 physisch an und brachten es in die Zelle zurück, während es immer noch das Joggen mimte. SCP-1924 lächelte und wiederholte alle 5,4 Sekunden die Worte &#34;Guten Abend, meine Herren&#34;, während es in Anwesenheit der Wachen war. || SCP-1924-Teleportationsereignisse fanden nie weiter als 30 m entfernt statt. Empfehle, die Zelle in einer 50 m x 50 m x 50 m großen Anlage aufzuhängen. ||
||12.05.200█|| 37 || SCP-1924 verließ die Zelle und mimte das Öffnen einer Tür. Die Zellentür öffnete sich nicht, aber SCP-1924 ging durch die solide Tür. SCP-1924 ging dann durch drei Wände, mehrere Flure entlang und betrat den Pausenraum von Standort-██. SCP-1924 entfernte eine halbleere Gallone Milch aus dem Kühlschrank und kehrte dann in seine Zelle zurück. SCP-1924 hat die Milch nicht konsumiert. || Das anomale Verhalten von SCP-1924 manifestiert sich meistens, wenn es aktiv ist. Empfehle eine Langzeitsedierung. ||
||14.11.200█|| 71 || SCP-1924 verschwand während der REM-Phase aus der Zelle. Ein Wartungsarbeiter fand SCP-1924 in der Ecke eines Konferenzraums von Standort-██, kopfüber, mit dem Kopf im Boden versenkt. Sein Körper hing in der Luft, seine Arme und Beine schlugen auf unberechenbare und elastische Weise wild um sich. Während Foundation-Personal überlegte, was zu tun ist, stand SCP-1924 normal auf, lächelte und fragte, ob es ein Problem gebe. Nach Aufforderung kehrte es dann in seine Zelle zurück. || Es wird vermutet, dass die mentale Aktivität von SCP-1924 auch dazu beiträgt, anomales Verhalten auszulösen. Empfehle eine Lobotomie oder möglicherweise eine Methode, um es kontinuierlich geistig zu unterdrücken.||
||16.11.200█|| 73 || SCP-1924 wurde anatomisch verändert: Sein Kopf wurde durch ein anderes Bein ersetzt, wobei die Fußsohle am Hals befestigt war. SCP-1924 sprang dann 0,31 Meter in die Luft, sein neues Bein ahmte perfekt sein bestehendes linkes Bein nach. SCP-1924 sprang insgesamt 65.535 Mal, jedes Mal genau 0,31 Meter. SCP-1924 sprang ohne Berührung durch die Decke seiner Isolierzelle und das Dach von Standort-██. Nach dem letzten Sprung erschien SCP-1924 sofort wieder in seiner Zelle, anatomisch korrekt.|| 65.535 ist die höchste Zahl, die durch eine vorzeichenlose 16-Bit-Binärzahl dargestellt werden kann. ||

**Dokument 1924-7:** Persönliche Notiz

//Dokument 1924-7 wurde in der persönlichen E-Mail von G█████ F██████ gefunden.//

&gt; J█████,
&gt;   
&gt; Entschuldigung, dass ich nicht früher zurückschreibe, aber herzlichen Glückwunsch! Dieses Ultraschallbild ist bezaubernd … er sieht aus wie ein kleiner Han Solo, der in Karbonit eingefroren ist!
&gt; 
&gt; Was mich betrifft, ja, mir geht es gut, dieses ganze Projekt hat mich mehr denn je an meiner Arbeit fasziniert. Ich habe meinen Job immer genossen, aber ich habe den Gang ins Labor eher als geregelten Job angesehen, um die Rechnungen zu bezahlen, als &#34;mein Lebenswerk&#34; oder etwas Besonderes … aber hier kommt wirklich alles zusammen, ich habe mich hineingestürzt und ich liebe es. Ich bin zum ersten Mal seit langer Zeit wieder aufgeregt! Wir denken, wir haben endlich den harten Wert für die Informationsdichte des zweidimensionalen Raums … und ja, ich weiß, das sagt dir nichts, aber wenn das alles klappt … sagen wir einfach, wir sollten in der Lage sein, das Gefüge der Realität tatsächlich wie ein Buch oder den Code eines Computerprogramms zu lesen. Okay. Tut mir leid, das sagt dir wahrscheinlich auch nichts. Der Punkt ist, dass es in der Physik bald einen großen Sprung nach vorne geben könnte, und mein Name wird überall stehen. Verdammt, wenn wir recht haben … na ja … heilige Scheiße … du könntest tatsächlich Stephen Hawking als Paten bekommen! 
&gt; 
&gt; Wie auch immer, wieder viel Glück bei allem. Ich kann es kaum erwarten, dein neues Heim über Weihnachten zu sehen.
&gt;    
&gt; G█████</textarea></pre>
