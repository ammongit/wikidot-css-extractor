**Item nº:** SCP-2506

**Classe do objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2506 deve ser alojado em uma [[[reach-s-blueprint-folder|Cela de Contenção de Anomalia Humanoide Tipo-L (CCAH)]]] equipada com selos de estabilidade de construção de grau Sporzewski (SECG). Uma auditoria completa de todos os SECGs anexados ao CCAH de um espécime SCP-2506 é necessária antes que o teste e/ou a entrevista possam ser autorizados. Todos os testes e/ou entrevistas devem ser conduzidos remotamente, com SCP-2506 permanecendo em seu CCAH o tempo todo. Um ou mais SECG podem ser desativados para fins de teste.

Embora não seja anômalo por si só, o atual SCP-2506-1 deve ser considerado parte deste projeto e deve permanecer com SCP-2506 o tempo todo. O SCP-2506-1 original deve permanecer em um armário de armazenamento seguro.

**Descrição:** SCP-2506 é uma criança coreana-americana chamada Sarah Myo, nascida em 08/05/2006. SCP-2506 apresenta uma Capacidade de Manipulação de Realidade Tipo-D (I)^^((bibcite clef1))^^ que o habilita a deslocar e transportar objetos para sua localização atual usando comandos vocais. SCP-2506 não é capaz de afetar materiais inexistentes, nem é capaz de afetar material orgânico, vivo ou morto.

Embora SCP-2506 mostre uma aptidão para a engenharia mecânica e elétrica incomumente avançada para sua idade, não se acredita que seja de natureza anômala.

O atual SCP-2506-1 é um crocodilo empalhado não anômalo ao qual SCP-2506 se refere como &#39;Niles&#39;. SCP-2506 utiliza SCP-2506-1 como objeto de foco, acreditando que SCP-2506-1 é fundamental para o funcionamento correto de suas habilidades. Os testes descartaram isso. Para ativar suas propriedades anômalas, SCP-2506 solicita um ou mais objetos de SCP-2506-1. Estes então se materializam dentro de 10-30 ms em um local aleatório dentro de 1,5 m de SCP-2506. Em casos raros, os objetos solicitados materializaram-se dentro de outros objetos ou elementos do ambiente, como paredes ou móveis.

**Adendo 2506-01:** //Contenção Preliminar e Notas de Recuperação//

SCP-2506 foi recuperado de Spring Grove, MN em 07/09/2015, depois que as autoridades locais receberam relatos de festas desconhecidas em um trecho isolado da estrada. As unidades respondentes então encontraram SCP-2506 viajando a velocidades superiores a 150 km/h em um veículo construído com arranhões movido por um motor turbo-jato TJ 100 e contendo peças de um cortador de grama motorizado, um kart, uma bicicleta e várias cartas de jogos gravemente queimadas. Após a detenção, SCP-2506 mostrou evidências de propriedades anômalas quando vários itens se materializaram espontaneamente nos escritórios do Departamento de Polícia de Spring Grove, incluindo várias bebidas, uma revista em quadrinhos e uma edição recente da Revista Engenharia de Energia. Uma Equipe de Contenção da Fundação foi enviada quando a comunicação sobre esses eventos foi interceptada por um posto de escuta e a contenção preliminar foi efetuada com impacto mínimo nas testemunhas.

O súbito desaparecimento de um motor TJ 100 Turbojeto foi mais tarde determinado como tendo causado a queda de uma aeronave ultraleve experimental em Gilze-Rijen, Holanda, vários dias antes da contenção inicial. Os protocolos de contrainformação foram implementados de acordo com o procedimento padrão.

**Adendo 2506-Inc-01:** //Resumo da Gestão do Relatório de Incidente 2506/IncRep/01:v3.22-AES//

Em 2015-09-08, durante uma primeira tentativa de ingestão de SCP-2506, ele expressou o desejo de ver sua mãe. Individuo não apareceu. A ingestão foi então reprogramada para mais tarde naquele dia.

**Adendo 2506-Int-01:** //SCP-2506 ingestão de 08/09/2015//

&gt; **Entrevistador:** Dra. Langston-Keys (**LK**)
&gt; **Entrevistado:** Sarah Myo (**SCP-2506**)
&gt; **Carimbo de data/hora:** Quarta-feira, 09 Set 2015 02:24:30 GMT
&gt; 
&gt; **LK:** Olá, Sarah. Eu sou Sophie. Como você está?
&gt; 
&gt; **SCP-2506:** Estou bem, senhorita, eu acho...mas não sei onde estou. Eu estava com o policial Mackle, então não me lembro de nada, e então eu estava aqui.
&gt; 
&gt; **LK:** Você pode me chamar de Sophie, somos amigos aqui. Você está em uma espécie de hospital. Cuidamos de crianças com grandes talentos. Você tem um desses, não é?
&gt; 
&gt; **SCP-2506:** (//Ombros encolhidos//) Eu não sei. Eu sou bom em construir coisas? Papai disse que algum dia vou trabalhar para a construção de foguetes da NASA. Eu gosto mais de correr, no entanto.
&gt; 
&gt; **LK:** (//Risadas//) Percebemos isso, sim. Mas eu não estava falando sobre construir coisas, realmente. Aquele motor que você usou para o seu...
&gt; 
&gt; **SCP-2506:** ...você quer dizer com o que eu estava correndo quando o oficial Mackle gritou para eu parar?
&gt; 
&gt; **LK:** Sim. O motor que você usou para isso...onde você o conseguiu?
&gt; 
&gt; **SCP-2506:** Niles fez isso para mim. (//segura um brinquedo de pelúcia//) Niles é muito bom em me comprar coisas.
&gt; 
&gt; **LK:** Esse é um brinquedo de crocodilo legal que você tem aí. há quanto tempo você está com ele?
&gt; 
&gt; **SCP-2506:** Niles não é um brinquedo. Niles é meu amigo. E eu o tenho desde que nasci, acho? Minha mãe diz que ganhei do tio Ben quando nasci.
&gt; 
&gt; **LK:** É claro é claro. E você fala com Niles, e ele traz coisas que você pede?
&gt; 
&gt; **SCP-2506:** Sim. Mas ele não pode trazer animais de estimação que foram embora para sempre, e também não pode trazer minha mãe ou meu pai. Eu tentei, mas não funcionou. Não entendo por que Niles não traz meus pais.
&gt; 
&gt; **LK:** Você verá sua mãe e seu pai em breve, eu prometo. Só precisamos ter certeza de que entendemos o que Niles faz.
&gt; 
&gt; **SCP-2506:** Niles é especial.
&gt; 
&gt; **LK:** Sim. Sim, ele é, não é? Diga, posso pegar o Niles emprestado um pouco, Sarah?
&gt; 
&gt; **SCP-2506:** Porque ? Ele é //meu// Niles.
&gt; 
&gt; **LK:** Não importa, Sarah, não é importante. Bem, vou ter certeza de pegar algumas coisas para brincar. Tudo que você precisa fazer é esperar e jogar.

//Após a ingestão, SCP-2506-1 foi removido do CCAH de SCP-2506 durante sua primeira noite na contenção. Os testes não revelaram propriedades anômalas, mas SCP-2506-1 foi substituído por uma cópia idêntica para descartar que as propriedades anômalas suspeitas estivessem vinculadas a SCP-2506-1.//
