**Mã vật thể:** SCP-2567

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2567 phải được giữ bên trong phạm vi lãnh thổ nghĩa địa của nó. Ngoại vi lãnh thổ SCP-2567 phải được bảo vệ bởi không dưới bốn nhân sự an ninh. Trong trường hợp SCP-2567 rời khỏi lãnh thổ của nó, các nhân sự được yêu cầu khai hỏa vào SCP-2567 nhằm gây thiệt hại nghiêm trọng và kéo nó trở lại nghĩa địa của nó.

Các đặc vụ được cài cắm tại hiện trường sẽ ngăn cản không cho các thường dân tiếp cận SCP-2567 [[footnote]] Các đặc vụ cài cắm tại hiện trường được giao phụ trách SCP-2567 sẽ được cung cấp ID giả và được triển khai dưới vỏ bọc như là những nhân viên bảo dưỡng nghĩa trang.[[/footnote]]. Trong bất kỳ trường hợp nào nếu thường dân nào quan sát SCP-2567, họ sẽ được cấp thuốc lú Cấp A và được đưa ra khỏi phạm vi nghĩa trang.

**Miêu tả:** SCP-2567 là một thực thể dạng người cao 2,57 mét và nặng 85 kg. Cơ thể của nó cấu thành từ loại rơm màu xám tối nhạt được bện lại vào nhau. SCP-2567 mặc một bộ âu phục tuxedo với chiếc áo lót nhỏ màu đen và đi kèm một chiếc mũ rộng vành có cùng một chất liệu. Khuôn mặt của SCP-2567 có một đôi mắt to tròn với kích cỡ củ hành. Đôi mắt này không cố định tại chỗ và SCP-2567 có thể dịch chuyển chúng trên khắp bề mặt cơ thể của nó theo hướng mong muốn. Đôi mắt của SCP-2567 tiết ra một chất lỏng có mùi oải hương ngào ngạt làm tăng đáng kể sự phát triển của các loài thực vật thân thảo khi lan tỏa trên một điểm chôn cất.

SCP-2567 hoạt động trong một nghĩa trang cách Cơ sở Mt. Sugarloaf thuộc Điểm 12 1,3 km, đặt tại Sunderland, Massachusetts, có chu vi 120 mét x 200 mét. Thực thể này không thể hiện bất kỳ hành vi gây hấn nào đối với các sinh vật sống và chỉ thể hiện hành vi thụ động một khi lãnh thổ của nó bị xâm phạm[[footnote]]Được xác định theo ranh giới nghĩa trang.[[/footnote]] hoặc bị phá hoại dưới bất kỳ hình thức nào. Điều này bao gồm việc thực hiện các hành vi cướp mộ, xả rác, làm hư hại bia mộ và vẽ nghệ thuật đường phố graffiti.

Khi lãnh thổ của SCP-2567 bị hư hại hoặc bị phá hoại, nó sẽ cố gắng sửa chữa bất kỳ thành phần bị hư hỏng nào trong nghĩa trang bằng cách sử dụng chất lỏng màu xám mà nó tạo ra như một chất kết dính để tái tạo các bia mộ bị hư hại.

Tất cả các nỗ lực nhằm di dời SCP-2567 đến một cơ sở được kiểm soát đã thất bại. Khi bị di dời khỏi lãnh thổ, cơ thể SCP-2567 sẽ sụp đổ và tan rã, và một phiên bản mới của SCP-2567 sẽ xuất hiện tại nghĩa địa của nó.

SCP-2567 cho thấy khả năng phục hồi cực cao đối với các thiệt hại nhận được và sẽ không tấn công các cá thể sống cố gắng khiến nó hư hại. Nếu SCP-2567 nhận lấy một lượng thiệt hại đáng kể, nó sẽ quay trở lại nghĩa địa của nó và tiến vào lăng mộ đặt tại trung tâm khuôn viên nghĩa địa nơi nó sẽ tự giam mình trong một quan tài đá. Sau 24 giờ, SCP-2567 sẽ thoát khỏi quan tài của nó trong tình trạng đã hồi phục toàn vẹn. Tự thân lăng một của SCP-2567 không thể hiện bất kỳ thuộc tính dị thường nào. Trên lối vào lăng mộ có một tấm biển ghi:

&gt; Jackson M. Maywall
&gt; Ngày 19 Tháng Mười, năm 1936 - [KHÔNG ĐỌC ĐƯỢC]
&gt; Một công chức tốt bụng và thân thiện với tất cả những người từng biết anh. Cầu mong linh hồn anh tìm được sự bình yên vĩnh cửu trên vùng đất mà anh yêu quý.

Dưới sự chấp thuận của nhân sự quản sự Cấp 2, một cuộc điều tra về nơi chôn cất thi thể của Maywall đã được tiến hành. Nhân viên được chỉ định điều tra mối liên hệ khả dĩ đến SCP-2567 đã ghi lại cuộc trò chuyện sau đây với một người giữ mộ địa phương.

[[collapsible show=&#34;+ Phiên thuật Từ Đặc vụ E. Ville&#34; hide=&#34;- Đóng Phiên thuật Này&#34;]]
&gt; **Đối tượng phỏng vấn:** Harold F. Tanner, người giữ mộ
&gt; 
&gt; **Người phỏng vấn:** Đặc vụ Franklin E. Ville
&gt; 
&gt; **Lời nói đầu:** Đặc vụ Ville đã thẩm vấn một số cư dân xung quanh thị trấn Sunderland, Massachusetts, trước khi kết thúc cuộc điều tra của mình bằng một cuộc phỏng vấn với một trong những người giữ mộ ca đêm của thị trấn.
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **Đặc vụ Ville:** Vậy đấy, tôi đã hỏi thăm một vòng, và anh có vẻ đã là người thân cận nhất với Ông Maywall khoảng thời gian cuối đời. Đúng chứ?
&gt; 
&gt; **Harold Tanner:** Ậy, đúng. anh có thể gọi là thân cận nhất, nhưng công bằng mà nói thì ông ấy là người thân thiện với mọi người. Một người đàn ông tử tế đích thực, thế đấy.
&gt; 
&gt; **Đặc vụ Ville:** Phải. Vì vậy, tôi đã đến để thu thập ý kiến mọi người rằng ông ấy là một nhân vật được ngưỡng mộ trong cộng đồng, phải không?
&gt; 
&gt; **Harold Tanner:** Dĩ nhiên! Vợ chồng ông ấy làm việc trong thư viện, nơi ngay cạnh cửa hàng ở góc đường. Họ giữ nơi ấy đầy màu sắc. Bọn trẻ rất thích nơi ấy.
&gt; 
&gt; **Đặc vụ Ville:** Anh có thể kể cho tôi biết về họ không? Jackson và vợ của ông ấy, ý tôi là vậy. Tôi đã không được nghe nhiều về người vợ của ông ấy từ những người khác.
&gt; 
&gt; **Harold Tanner:** Ừmmm. Được... Được thôi, tôi có thể kể bất cứ thứ gì anh cần biết. Có sao không nếu tôi có một câu hỏi với anh?
&gt; 
&gt; **Đặc vụ Ville:** Không có gì cả. Anh cứ hỏi.
&gt; 
&gt; **Harold Tanner:** Tại sao anh lại hỏi về các vấn đề của nhà Maywall? Người thân của họ đang gặp vấn đề gì à?
&gt; 
&gt; **Đặc vụ Ville:** Không có gì cả đâu. Ông Jackson biết mẹ của tôi từ khi bà còn là một cô bé, bà ấy đã kể cho tôi nhiều câu chuyện về ông ấy, chính vì vậy tôi mới đến đây để hỏi thăm về họ, như một cách thể hiện sự tôn trọng của mình.
&gt; 
&gt; **Harold Tanner:** Ừm... Chưa bao giờ nghe một lý do nào đáng nghe hơn thế. Dù sao thì... Georgia Maywall là một người phụ nữ tuyệt vời. Bà ấy thật sự là một tín dân, ông Jackson thì không. Tuy họ có nhiều điểm khác biệt, nhưng anh sẽ chẳng thể hoài nghi việc họ không phải là một cặp đôi gần gũi nhau.
&gt; 
&gt; **Đặc vụ Ville:** Điều ấy thật tuyệt. Thời buổi này không nhiều người có thể làm đạt được điều đó nữa.
&gt; 
&gt; **Harold Tanner:** Ừmmm. Điều mà hai người ấy có được với nhau quả thật rất đẹp, đó là cho đến vài năm trước đây. Bà ấy bị ung thư gan, và Jackson vẫn ở bên bà ấy đến cuối chặng đường ấy. Không rời khỏi bà ấy quá một vài giờ, mãi cho đến khi bà ấy qua đời.
&gt; 
&gt; **Đặc vụ Ville:** Và sau khi bà ấy qua đời thì thế nào?
&gt; 
&gt; **Harold Tanner:** Thì, ông ấy cũng không trụ được lâu hơn bao nhiêu sau khi bà ấy qua đời, tôi nghĩ độ chừng ba năm? Ít ra, ông ấy cũng ra đi khi ở trên giường. Một cái chết viên mãn, với những người bạn thân thiết nhất bên cạnh.
&gt; 
&gt; **Đặc vụ Ville:** Chuyện gì xảy ra trước lúc ông ấy mất? Lúc ấy ông ấy đang làm gì?
&gt; 
&gt; **Harold Tanner:** Thì, sau khi xảy ra việc... Ông ấy bỏ việc tại thư viện, và chuyển đến sống gần  nơi chôn cất Georgia, cho đến ngày mất. Ông ấy giữ mọi thứ trong nghĩa trang đều sạch gọn. Việc ấy có một chút vất vã, nhưng ông ấy luôn mỉm cười. Tôi đoán, theo một cách nào đó, ông ấy thực sự đã ở bên bà ấy cho đến phút cuối cùng.
&gt; 
&gt; **Đặc vụ Ville:** Tôi đoán tất cả chúng ta đều hy vọng có được cái kết đẹp đó. Ông tôi mất ở nước ngoài một thời gian dài trước đây. Và, có ai nhìn thấy Maywall nhiều trong khoảng thời gian ông ấy hoạt động ở nghĩa trang không?
&gt; 
&gt; **Harold Tanner:** Cái anh này, có chứ, hoài luôn! Tất cả chúng tôi đều ghé thăm ông ấy, ít nhất vài lần một tuần còn ông ấy thì dành thời gian hằng ngày ở nghĩa địa. Mỗi thứ Năm, ông ấy mang một bó hoa ly đến bia mộ và dành cả buổi chiều đọc sách cho bà ấy. Tôi chắc rằng ông ấy sẽ trả bất cứ giá nào để vượt qua định mệnh, để ở bên bà ấy. Tôi không thể tưởng tượng được nỗi đau mà ông ấy phải hứng chịu, khi mất đi người gần gũi nhất ông ấy từng có.
&gt; 
&gt; **Đặc vụ Ville:** Tôi chắc chắn không thể mường tượng điều đó. Tôi có lẽ nên lên đường sớm, nhưng tôi muốn cảm ơn anh đã dành thời gian để nói chuyện với tôi.
&gt; 
&gt; **Harold Tanner:** Chẳng thành vấn đề... Tôi sẵn lòng dành thời gian của mình cho bất kỳ người bạn nào của nhà Maywall khi họ cần.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt;
&gt; **Tuyên bố Kết thúc:** Theo các cuộc điều tra liên quan đến nhà Maywall, SCP-2567 cho thấy sự tương đồng với Jackson Maywall về nhiều chi tiết trước khi người này qua đời cũng như việc những khóm hoa oải hương Jacksonđã trồng ở mộ của Georgia và chất lỏng màu hoa oải hương rỉ ra từ đôi mắt của SCP-2567, cũng như sự hiện diện bất dịch của nó trong khu vực xung quanh cả mộ và lăng mộ của Jackson và Georgia.
