**Ítem #:** SCP-1405

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1405 debe ser alojado en un recinto --estándar para animales-- grandes de alta seguridad en el Bio-Sitio-13. El control climatológico del recinto debe emular las condiciones promedio de la primavera o verano temprano en Norteamérica del centro-este, al igual que un ciclo día/noche apropiado. El recinto debe ser plantado con vegetación con un bosque caducifolio Norteamericano., incluyendo múltiples árboles grandes que permita a SCP-1405 pasca como presumiblemente haría en la naturaleza. Materiales vegetales deben ser suplidos diariamente con 25 kg de heno fresco y de alta calidad y una fuente de agua limpia. Tratamientos semanales consistiendo en 5 kg de material de imitación vegetal de plástico o seda debe ser proveído también como recompensas por buen comportamiento.

SCP-1405 debe ser monitoreado en todo momento por una serie de cámaras de circuito cerrado. Las interacciones son actualmente únicamente permitidas para alimentación y tareas de limpieza para que se prevenga causar angustia al sujeto. Cualquier otro acceso debe ser aprobado por el Dr. Haury, el veterinario del sitio.

**Actualización a los Procedimientos de Contención:** Mientras que SCP-1405 en sí mismo es considerado como sujeto de riesgo bajo, después del Incidente 13-1405a (vea el Reporte de Incidente abajo) el sujeto debe ser inmediatamente relocalizado a un área de contención de alta seguridad para reducir el riesgo de una brecha por fuerzas exteriores. La seguridad del sitio presente en el Bio-Sitio-13 debe ser incrementado inmediatamente tanto en el área de contención de SCP-1405 y el perímetro del sitio. Cámaras de seguridad adicionales deben ser instalados en las paredes exteriores del área de contención, y las grabaciones de seguridad debe ser monitoreada todo el tiempo (vea las actualizaciones a los protocolos para Instalaciones de Contención de Baja Seguridad.) Cualquier cambio en la conducta de SCP-1405 debe ser registrado e inmediatamente reportado al Agente McComb o al jefe de seguridad en servicio.

**Descripción:** SCP-1405 es un modelo tamaño real y de calidad de museo de un perezoso gigante de tierra del genero Megalonyx. El sujeto mide 2.9 m de altura a la altura del hombro cuando está descansando sobre sus patas traseras, y pesa un exceso de 350 kg.

En su estado inactivo (o camuflaje), SCP-1405 parece ser un modelo normal: escaneos de rayos-X indican que está compuesto principalmente de resina plástica sobre un andamio metálico interno.

Las propiedades anómalas del sujeto se vuelven evidentes solo cuando se le deja tranquilo por un periodo de tiempo variable (usualmente de 6 a 8 horas, con un rango de 45 minutos a 4 semanas). Si se le deja tranquilo, SCP-1405 va a entrar a su estado activo y se comenzará a moverse alrededor de su recinto, a pesar del hecho que su cuerpo no tiene ninguna musculatura aparente, estructura interna de órganos, o incluso articulaciones móviles. Pelos recuperados del recinto  durante las limpiezas son primariamente de fibra sintética, pero un número muy pequeño (&lt;1%) son pelos mamarios con ADN mitocondrial similares a las de los linajes de perezosos existentes.

El comportamiento del estado activo del sujeto es comparable tanto a las especies existentes de perezosos y a otros herbívoros grandes. La mayor parte de su tiempo es gastado en la vegetación de su recinto, pero también fue observado durmiendo en nidos terrestres construidos en un área aislado, rascándose y frotándose en árboles, y jugando con objetos varios. Revisiones de grabaciones de video de alta definición indican músculos moviéndose bajo una piel flexible y movimientos de respiración en el pecho, sugiriendo que el sujeto experimenta cambios morfológicos considerables entre los estados activos e inactivos.

SCP-1405 consume material vegetal a un ritmo consistente con otros herbívoros mamíferos de su tamaño, pero no excreta. Prefiere extremadamente una dieta herbívora, pero también puede consumir carne, madera, plásticos, yeso, y piezas de metal del tamaño para un bocado. Se desconoce cómo puede metabolizar comida, y en su estado inactivo, no parece necesitar comida, oxigeno, o dormir. También ha exhibido cariño por el material decorativo de imitación vegetal, el cual parece haber sido su dieta primordial antes de ser puesto en custodia de la Fundación.

Si es sobresaltado, SCP-1405 va a revertir instantáneamente a su estado inactivo, “posando” sentándose en sus patas traseras con un antebrazo levantado. Parece que es capaz de mantener este estado indefinidamente, y no va a reaccionar a ningún estímulo, incluyendo trauma físico. SCP-1405 retiene memorias de los eventos durante si estado inactivo: después de la retiración de muestras de tejido y otras pruebas traumáticas, se mantuvo inactivo por más tiempo y actuaba de una manera nerviosa y agitada después de retornar a su estado activo. Mientras esta agitado el sujeto puede volverse destructivo, y ha causado daño significante a su recinto intentando de romper contención. Por esta razón, la exposiciones humanas innecesarias han sido suspendidas. Cuando se le permite permanecer activo, el daño causado en el estado inactivo van a curarse a un ritmo de aproximadamente 3 veces de lo normal.

**Registro de Recuperación:** SCP-1405 fue descubierto en exhibición en un diorama grande en el Museo de Historia Natural ████ ████ en 1992, en la pose que mantiene cuando está inactivo. El inventario del museo indica que la escultura original fue creada en 1978 por Alicia Mayberry, una artista rutinaria contratada por el museo. Ninguno de los otros trabajos del artista exhibe propiedades anómalas.

SCP-1405 fue exhibido por doce años, y no exhibió ninguna propiedad anómala durante este tiempo. Llegó a la atención de la Fundación cuando el Agente McComb, incorporado en el Departamento de Policía de ██████, respondiendo a reportes de vandalismos reiterados en el Museo de Historia Natural ████ ████. En Mayo de 1992 las puertas fueron encontradas abiertas a golpes, como si hubiera sido impactado por un objeto viajando a una velocidad considerable. SCP-1405 en sí mismo también exhibió daño considerable, incluyendo un numero de cortes largos y dentosos en su espalda y cara, grandes parches sin pelo, y múltiples garras y dientes rotos. Fue reparado y devuelto a la exhibición.

Parches secos de un líquido transparente y pegajoso, reportado por la policía como algún tipo de pegamento, fueron encontrados en la puerta, en el vestíbulo del museo y cerca del diorama del sujeto. Ningún testeo en el líquido fue realizado, pero la examinación de las fotografías de la escena del crimen indican que el patrón de salpicadura es consistente con salpicaduras de sangre de una animal grande herido.

Aproximadamente una vez cada tres meses a partir de entonces, los empleados encontraron todas las decoraciones vegetales en el área de SCP-1405 limpios hasta el hueso. SCP-1405 en sí mismo parece que pasaba bajo una rápida deterioración de las garras y dientes, y podía perder consistentemente largos parches de pelo a pesar de múltiples restauraciones. El Agente McComb contactó a la fundación, y SCP-1405 fue removido de la exposición y puesto en una instalación estándar de contención en el Sitio-19. La primera vez que las cámaras de vigilancia lo observaron entrar en su estado activo fue tres semanas después, después el cual fue reclasificado como un organismo vivo y transportado al Bio-Sitio 13.

**Anexo A:** Dr. Haury ha denotado el daño recurrente a SCP-1405 durante la exposición como una pieza de museo (perdida de pelo, degradación de dientes y uñas, etc.) son consistentes con síntomas de malnutrición crónica espacio e insuficiente espacio para vivir en mamíferos grandes, y su comportamiento de estado activo es usualmente consistente con animales de zoológicos y circos sometidos a abuso a largo plazo. Estos síntomas no han sido observados desde que los protocolos de contención actuales fueron adoptados.

**Anexo B:** Planes de aclimatar gradualmente a SCP-1405 con la interacción humana fueron aprobadas en Mayo de 2011, cuando el sujeto fue observado volver a su estado activo solo diez minutos después que el personal de limpieza salió del recinto. Desde entonces SCP-1405 ha retornado a su estado activo con un investigador presente en el recinto múltiples veces, siempre que el investigador se mantenga quieto y silencioso, y recientemente se mantuvo activo mientras el personal de limpieza estaba presente. Se espera que aclimatar SCP-1405 a la presencia humana permita más investigación en las funciones del estado activo, al igual como conocimiento potencial en el comportamiento de las especies prehistóricas.

**Documento 1405-1: Notas adicionales del Dr. Haury, veterinario en cargo**
&gt; //El procedimiento de contención para SCP-1405 da la impresión que el sujeto es algún tipo de estatua que cobra vida. Personalmente, ya no creo que esto sea correcto. Los eventos que trajeron  SCP-1405 a nuestra atención, al igual que su habilidad de alterar masivamente su fisiología entre estados animado e inanimado, me sugieren que nosotros no tenemos una escultura mágica de un perezoso: lo que tenemos es totalmente otra entidad, el cual encontró una escultura de un perezoso que fue un lugar conveniente para esconderse. Esta hipótesis plantea la pregunta de porque eligió ser una perezoso, y si puede ser persuadido para entrar y animar objetos similares. Quizás un objeto que no coma 200 kg de heno a la semana. –Dr Haury//

**Registro de Incidente 13-1405a:** A las 0125 horas en Diciembre 13, 2012, la pared exterior con cara al norte de la cámara de contención de SCP-1405 fue impactado a una velocidad considerable por un objeto no observado. El objeto tenía la suficiente masa y viajaba a velocidades suficientemente altas para aplastar los bloques de cemento exteriores y dilata la pared de acero interior, aunque la celda de contención no fue violada. Las paredes exteriores mostraron múltiples marcas de rasguños profundos en un patrón comparable a un oso u otras garras de predadores grandes.

Las cámaras de seguridad del perímetro no grabaron ningún objeto o persona entrando al complejo de las instalaciones. Un rasgón vertical en la sección sureste del cercado del perímetro fue encontrado después del incidente: el cercado parece haber sido cortado con un cuchillo o un objeto filoso similar. Una cámara externa cerca de la cámara de contención de SCP-1405 grabó el impacto y el daño al edificio, pero el objeto causando el daño no es visible en la grabación.  Esta cámara y las cámaras en el recinto de SCP-1405 grabaron sonidos de raspados y rasguños continuos por cuatro minutos después del impacto.

Por aproximadamente 24 horas previas al incidente, SCP-1405 exhibió signos de aflicción considerables, caminado constantemente y negándose a comer o beber. Fue observado mirando intensamente a la pared norte de su recinto y emitiendo vocalizaciones de gemidos y gruñidos. 2 horas previas al incidente, el sujeto entró en su estado inactivo sin provocación aparente, situando su espalda a la pared sur y sus patas levantadas para cubrir su cara y cabeza, en la única desviación conocida de su pose inactiva normal. El sujeto permaneció inactivo en esta posición por dos semanas después del incidente, y actuó en de una manera agitada por múltiples semanas después de volverse activo de nuevo.</textarea></pre>
