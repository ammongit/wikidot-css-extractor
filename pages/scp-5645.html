------

**Ειδικές διαδικασίες περιορισμού:** Το SCP-5645 είναι αποθηκευμένο σε μια τυπική μονάδα κρυογονικής αποθήκευσης στην τοποθεσία Βάση-345. Προς το παρόν δεν έχουν προγραμματιστεί δοκιμές γι&#39; αυτό. Ο Nils Wendler θα παραμείνει υπό παρακολούθηση και κάθε πιθανό ανώμαλο γεγονός που τον περιβάλλει θα καταγράφεται σε αυτό το άρθρο.

**Περιγραφή:** Το SCP-5645 είναι το πτώμα ενός παιδιού που είναι βιολογικός κλώνος του Nils Wendler, ενός 35χρονου άγαμου υπαλλήλου γραφείου από την Κολωνία της Γερμανίας. Το SCP-5645 είναι γενετικά πανομοιότυπο με τον Wendler, ενώ μοιράζεται και αρκετά φαινοτυπικά χαρακτηριστικά, όπως ένα μεγάλο σημάδι στον δεξιό καρπό του. Αν και ανατομικά το SCP-5645 μοιάζει με 8χρονο αγόρι, έχει χρονολογηθεί χημικά στο έτος 1992, άρα προφανώς δεν έχει γεράσει χημικά για 27 χρόνια.

**Ανακάλυψη:** Το SCP-5645 βρέθηκε στις 24 Φεβρουαρίου 2019 στον κάδο απορριμμάτων πίσω από το συγκρότημα διαμερισμάτων στο οποίο διαμένει ο Nils Wendler. Όταν οι τοπικοί ερευνητές διενήργησαν αυτοψία σε αυτό, ανακαλύφθηκε η χρονολογική του ασυμφωνία, με την οποία το Ίδρυμα τέθηκε σε εγρήγορση. Κατά την έρευνα που ακολούθησε, οι κάτοικοι της περιοχής ρωτήθηκαν για πιθανές θεάσεις του πτώματος που είχε τοποθετηθεί στον τόπο εύρεσής του. Κατά τη διάρκεια αυτών, παρατηρήθηκε η οπτική ομοιότητα με τον Nils Wendler και οι επακόλουθες δοκιμές οδήγησαν στον χαρακτηρισμό SCP-αντικείμενο. Ο Wendler φαίνεται να αγνοεί την προέλευση του SCP-5645. Όταν ήρθε αντιμέτωπος με το γεγονός ότι φαινομενικά επρόκειτο για το δικό του πτώμα σε διαφορετική ηλικία, αρχικά εμφανίστηκε σοκαρισμένος, αν και ανέκτησε γρήγορα την ψυχραιμία του και εξέφρασε την επιθυμία να τον αφήσουν ήσυχο.

Ο Wendler τέθηκε προσωρινά υπό κράτηση και ενθαρρύνθηκε να δώσει οποιαδήποτε πληροφορία που θα μπορούσε να έχει σχέση με την εμφάνιση του SCP-5645. Ακόμη και μετά από επανειλημμένες συνεντεύξεις, ο Wendler αρνήθηκε να πει οτιδήποτε για το SCP-5645 και την ασυνήθιστη αντίδρασή του κατά την ανακάλυψή του. Όταν του είπαν ότι σύντομα θα αμνηστευόταν και θα τον άφηναν να επιστρέψει στο σπίτι του, έκανε μόνο ένα σχόλιο:

&gt; Κοιτάξτε, αυτό το πράγμα εκεί έξω; Το έχασα πριν από πολύ καιρό, οπότε δεν είναι πραγματική έκπληξη να το βλέπω να εμφανίζεται νεκρό. Αλλά αυτό είναι ένα προσωπικό θέμα. Και ειλικρινά, σε αυτό το σημείο, θα ήταν μεγάλη ανακούφιση αν μπορούσατε να με κάνετε να ξεχάσω ότι ήμουν εγώ.
