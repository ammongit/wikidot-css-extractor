    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Rate]]

**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** На данный момент находится в запертой зоне под названием ██. Испытуемый (SCP-###-02) находится под круглосуточной прослушкой. Поражённый объектом должен находится внутри закрытой камеры и не общаться с другими людьми.

**Описание:** В пустыне на координатах ████████████████ был обнаружен человек, повторявший одно и тоже, а именно &#34;Заткнись&#34;. После того как человека привезли в Зону ██ он вскрыл себе вены. Доктор, следивший за этим, тоже сошёл с ума, фонд узнал про это и дальше направил SCP-###-02 в ███████ затем доктора доставили к камере ██.

**Эксперимент №1:** Класс D впустили к доктору, который просил его убить. После этой встречи класс D не проявлял подобных симптомов.

**Эксперимент №2:** Повторили эксперимент №1, но на этот раз доктора убили. Почти сразу-же подопытный начал спрашивать: &#34;Кто ты?&#34;, &#34;Где ты?&#34;. Было принято решение: &#34;Изолировать поражённого в резиновой комнате и поставить под прослушку!&#34;


**Приложение ###-01:**


&gt;  **&lt;Др. ██████&gt;:** Как вы себя чувствуете?
&gt; 
&gt;  **&lt;SCP-###-02&gt;:** Вы его слышите?
&gt; 
&gt;  **&lt;Др. ██████&gt;:** Кого?
&gt; 
&gt;  **&lt;SCP-###-02&gt;:** Он говорит что, Он это я и просто подсознание
&gt; 
&gt;  **&lt;Др. ██████&gt;:** Что он конкретно говорит вам?
&gt; 
&gt;  **&lt;SCP-###-02&gt;:** Он говорит, что я никогда не выберусь отсюда, я же это отрицаю.
&gt; 
&gt;  **&lt;Др. ██████&gt;:** Спросите что ему надо?
&gt; 
&gt;  **&lt;SCP-###-02&gt;:** Он говорит что ему ничего не надо.
&gt; 
&gt;  **&lt;Др. ██████&gt;:** Пожалуй, тут мы закончим
&gt; 
&gt;  *Учёный вышел из комнаты содержания*</textarea></pre>
