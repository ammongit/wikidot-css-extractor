    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2642**
**Originál:** http://scp-wiki.net/scp-2642
**Autor:** [[*user EldritchCadence]]
**Překladatel:** [[*user AwareStep]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2642/Vase.jpg | caption=SCP-2642]]

**Objekt #:** SCP-2642

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-2642 by se mělo řídit všemi standardními postupy pro zadržování infohazardu Třídy B s tím, že jej bude jednou za dva týdny navštěvovat jeden člen personálu Třídy D. Jakékoli zjištěné porušení zadržení by mělo vést ke karanténě postižené oblasti po dobu nejméně dvou týdnů.

**Popis:** SCP-2642 je objekt, který lze popsat pouze jako &#34;polovinu sloního obličeje&#34;, bez ohledu na to, zda si tuto podobu zachová, či nikoli. Jakýkoli pokus subjektu rozeznat linii protínající anomálii vede k hlubokému pocitu, že se mýlí. Subjekt se pak sám sobě vysmívá za svou nesprávnou odpověď. Urážky mají tendenci nabývat na prudkosti a kreativitě s tím, jak dotyčný subjekt stále chybuje v odpovědi. V 98 % případů se subjekt vrátí k objektu a pokusí se hádat správně, přičemž &#34;nesprávný&#34; výsledek zřejmě vyvolává značnou frustraci a zklamání; úrovně obou se zřejmě zvyšují základní, neanomální rychlostí paralelně s existujícími situacemi, v nichž je subjekt emocionálně zainteresován na výsledku. Výjimka nastane, když si objekt nikdo neprohlédne do pěti dnů; tato situace má za následek telepatické vykřikování obscénností v neurčitém okruhu.

**Dodatek:** SCP-2642 bylo objeveno dne ██/██/04 poté, co byl zaznamenán podezřelý nárůst vyhledávání ve vyhledávači Google na adrese ████, Washington, které se týkalo &#34;řešení poloviny sloního obličeje&#34;. Po rutinním prozkoumání potenciální anomální aktivity roboty byla Nadace upozorněna a objekt zachytila. Vedle předmětu se nacházel složený zapečetěný dopis bez zpáteční adresy a identifikačních údajů. Uvnitř dopisu byl růžový dopisní papír s červenými symboly srdce. Obálka i dopisní papír byly pokryté počmáranými kresbami a obscénnostmi. Uvnitř obálky byl nalezen zlomený grafit tužky.

Obsah zprávy byl následující:

&gt; JDI DO PRDELE!!! TEĎ JE ŘADA NA TOBĚ.
