**Ítem #:** SCP-1696

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1696 es mantenido en el Laboratorio de Investigación y  Desarrollo del Sitio-17. Se  requiere de la aprobación de un miembro del personal de Nivel 3 para realizar experimentos con SCP-1696. Después del incidente K-1696-3, no se permiten experimentos que impliquen una violación negativa del número de bariones.

**Descripción:** SCP-1696 consiste de una caja de un metro cúbico compuesta de un polímero transparente desconocido y de un dispositivo de control remoto asociado que contiene 12 configuraciones numéricas, además de los botones &#34;Detener&#34;, &#34;Comenzar&#34; y &#34;Reiniciar&#34;. El embalaje exterior describe el artículo como Pequeño Big-Bang^^TM^^ del [[[http://lafundacionscp.wikidot.com/dr-wondertainment-hub|Dr. Wondertainment]]], e indica que es una actualización del Universo-en-una-Caja^^TM^^ de Dr. Wondertainment.[[footnote]] Hasta la fecha, la Fundación no ha recuperado este último articulo. La Orden de Campo 1696-3 ha sido emitida indicando que cualquier instancia encontrada debe ser contenida. [[/footnote]]

Cuando se elige un conjunto de parámetros en el mando a distancia y se pulsa el botón Comenzar, se produce un nuevo universo a partir de una singularidad dentro del contenedor de SCP-1696, utilizando los parámetros elegidos.[[footnote]]La investigación sobre la similitud de funciones entre SCP-1696 y [[[http://lafundacionscp.wikidot.com/scp-3049|SCP-3049]]] está pendiente. [[/footnote]] El botón Detener congela cualquier actividad en curso, y el botón Reiniciar disipa el universo existente, permitiendo que el usuario pueda elegir nuevos parámetros.

El universo dentro de SCP-1696 parece estar en una escala de 1m = 9.2 x 10^^11^^ años luz. La expansión se produce a una tasa acelerada de 1 día = 1.965 millones de años.

SCP-1696 requirió de una recarga de [CENSURADO] después de aproximadamente 150 experimentos.  Se incluyó una tarjeta de reordenación en el paquete.  Aunque la dirección en la tarjeta es inexistente, la Fundación ha ordenado con éxito la recarga de [CENSURADO] dos veces.  Las llamadas a la división de Soporte Técnico de Dr. Wondertainment no han revelado ninguna información significativa sobre la compañía.  Las llamadas han demostrado ser imposibles de rastrear, y cualquier pregunta sobre la compañía, su personal u otros productos de Dr. Wondertainment son ignoradas.

La caja que contiene la actividad del SCP-1696 ha resistido todos los intentos de abrirla o recoger alguna muestra del material. En este sentido se asemeja a la sustancia externa de SCP-███. Sin abrir, ha demostrado ser a prueba de roturas, a prueba de radiación y resistente a cualquier temperatura que la Fundación pueda producir.

**Anexo:** Las siguientes instrucciones estaban incluidas junto a SCP-1696:

&gt; ¡Llamando a todos los jóvenes físicos! ¿Quién necesita un super colisionador? Ahora, con el Pequeño Big-Bang^^TM^^ de Dr. Wondertainment
&gt; puedes crear y experimentar con tus nuevos universos desde la comodidad de tu casa. 
&gt; 
&gt; Solo establece tus parámetros y pulsa el botón Comenzar. ¡BANG! ¡Acabas de crear tu propio universo! 
&gt; Presiona el botón Detener para observarlo de cerca, o si no puedes dejar que se expanda. Si su universo no es lo suficientemente entretenido, presione el botón Reiniciar e intente nuevamente...
&gt; 
&gt; Tu Pequeño Big-Bang^^TM^^ de Dr. Wondertainment se observa mejor en una habitación oscura, usando usando las Gafas de Super-Zoom^^TM^^ de Dr. Wondertainment (incluidas)
&gt; 
&gt; Tu Pequeño Big-Bang^^TM^^ de Dr. Wondertainment te permite [[[http://lafundacionscp.wikidot.com/scp-536|cambiar los siguientes parámetros]]], heredadas de la anterior versión
&gt; Universo-en-una-Caja^^TM^^ de Dr. Wondertainment:
&gt; 
&gt; • N = relación entre la fuerza de la gravedad y la del electromagnetismo;
&gt; • Epsilon (ε) = intensidad de la fuerza que une a los nucleones a los núcleos;
&gt; • Omega (ω) = importancia relativa de la gravedad y la energía de expansión en el Universo;
&gt; • Lambda (λ) = constante cosmológica;
&gt; • Q = relación entre la energía gravitacional requerida para separar una galaxia grande y la energía equivalente a su masa;
&gt; • D = número de dimensiones espaciales en el espacio-tiempo.
&gt; 
&gt; Junto con 6 nuevos ajustes:
&gt; 
&gt; [DATOS BORRADOS]
&gt; 
&gt; ¿Por qué no intentas hacer una copia de TU universo dentro de tu Pequeño Big-Bang^^TM^^?
&gt; Ajusta los controles a [DATOS BORRADOS] ¡sólo te llevará una semana!
&gt; 
&gt; Para mayor seguridad, la expansión de tu universo se detendrá automáticamente cuando su borde alcance los 5 cm del contenedor exterior. 
&gt; Para evitar interferencias con los sensores automáticos, no lleve imanes a menos de 1 metro de su Pequeño Big-Bang^^TM^^.
&gt; 
&gt; **Precauciones:** No se recomienda su uso a niños menores de 9 años.
&gt;  
&gt; No intente abrir la carcasa exterior del Pequeño Big-Bang^^TM^^ de Dr. Wondertainment.
&gt;  
&gt; Use sólo repuestos, mangueras y conectores aprobados por Dr. Wondertainment en este producto.
&gt;  
&gt; Dr. Wondertainment no es responsable de la liberación de plasma, antimateria, materia oscura, radiación (variedades conocidas y desconocidas) o partículas subatómicas (incluyendo quarks, neutrinos y bosones de Higgs). En caso de alteraciones cuánticas locales fuera del contenedor, llame a la línea de Soporte Técnico al [CENSURADO]. La producción de seres conscientes y/o inteligentes dentro del universo puede requerir una licencia en su área local.
