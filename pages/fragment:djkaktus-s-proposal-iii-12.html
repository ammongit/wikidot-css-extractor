[[=]]
[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --

[[image sanmarco.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Un téléphone sonne.

Aaron Siegel se tient devant une église. Ses murs, pourris et tombant en ruine, peinent à soutenir le toit imposant et grêlé de trous. L&#39;un des vantaux pend sur un seul gond et se balance doucement dans le vent. Les fenêtres, depuis longtemps dépouillées de leurs verres et de leurs montants, sifflent une chanson lugubre lorsque le vent les fouette. La structure entière craque et gémit.

Un téléphone sonne.

Aaron regarde derrière lui. Il peut voir Arians debout à côté de leur voiture, en train de le regarder. Entre les nuages de poussière et le soleil couchant, il ressemble presque à un mirage. Il est trop loin, et Aaron ne peut distinguer ses traits. Tout ce qu&#39;il voit, c&#39;est le manteau de son ami claquant dans le vent, et les lunettes sombres sur son visage.

Un téléphone sonne.

Le regard d&#39;Aaron se perd dans le lointain, et il voit du feu. Il entend le grincement et le crissement du métal sur le métal, il voit la fumée s&#39;élever au-dessus des montagnes. De temps en temps, il entend la cacophonie tonitruante d&#39;une explosion déchirer l&#39;air au-dessus des terres dévastées et il aperçoit des lumières éclairer brièvement l&#39;horizon. Il voit, pendant un court instant, une montagne mécanique illuminée par un brasier. Une étoile sombre est basse dans le ciel.

Un téléphone sonne.

Aaron entend des voix. Neuf voix, qui l&#39;appellent depuis la terre. Elles savent. Elles savent qu&#39;il porte la clé, et elles brûlent de la voir utilisée. Elles crient vers lui, le suppliant de leur accorder l&#39;exaltation après leur tourment. Elles ne peuvent pas s&#39;écouter entre elles, mais elles peuvent l&#39;entendre, lui. À chaque pas leurs petits corps se tortillent dans leurs tombes de béton, leurs bras brisés se tendent, tentant d&#39;atteindre un dieu qu&#39;elles ne peuvent voir. &#34;Reviens,&#34; disent-elles. &#34;Complète-nous à nouveau.&#34;

Un téléphone sonne.

Aaron s&#39;avance vers l&#39;église, mais sa démarche est hésitante et son allure faiblit. À l&#39;intérieur, il trouvera la vérité. Le ciel brûle vivement de la lumière d&#39;un dieu déchu. L&#39;horreur suinte du sol, enserrant ses chaussures dans de petits doigts en lambeaux. Il se dégage et titube en direction de l&#39;église. Le soleil se couche derrière les montagnes et à ce moment il aperçoit un Bras droit rouge suspendu dans les cieux. Le vent ouvre les portes de l&#39;église à toute volée et dans sa nef en ruine il peut entendre le bruit d&#39;un homme qui rit.

Dans l&#39;église, un téléphone sonne.

[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image mountains.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

&#34;On y est ?&#34; dit Olivia.

Calvin consulta le journal. Pour autant qu&#39;il puisse le dire, ils étaient au bon endroit, mais la ruine fumante qu&#39;ils avaient sous les yeux n&#39;était pas la forteresse décrite dans le texte. Protégeant ses yeux du soleil, il tenta de trouver certaines caractéristiques décrites par l&#39;auteur, mais il en fut incapable. Ce n&#39;était qu&#39;un tas de débris non identifiables.

&#34;Oui,&#34; dit lentement Calvin, &#34;on y est.&#34;

Adam scruta la fumée qui flottait vers eux. &#34;Tu penses que quelqu&#39;un nous a devancé ?&#34;

Anthony grogna. &#34;C&#39;est peu probable. Je ne vois pas les Superviseurs divulguer le fait que leur contrat est brisé.&#34;

&#34;L&#39;un des nôtres, alors ?&#34; demanda le jeune homme.

Calvin secoua la tête. &#34;Delta a été très clair. Personne d&#39;autre que nous.&#34;

&#34;Bon, les enfants,&#34; dit Olivia en commençant à descendre la pente rocailleuse. &#34;Allons jeter un œil.&#34;

Il suivirent tous les quatre la route jusqu&#39;à un poste de garde qui se dressait à près d&#39;un kilomètre de la forteresse détruite sur la montagne. Il n&#39;y avait aucun mouvement dans la zone, hormis la fumée flottante et des débris dérangés par le vent. Le portail était ouvert et ils le traversèrent. Le poste de garde était inoccupé.

&#34;C&#39;est un peu trop évident, vous ne pensez pas ?&#34; dit Adam en examinant la structure pendant qu&#39;ils remontaient la longue allée qui y menait. &#34;Le patron d&#39;une organisation maléfique possède une forteresse maléfique dans les montagnes ?&#34;

Anthony laissa échapper un rire cynique. &#34;Tu n&#39;as jamais rencontré Baron Hoadley, alors.&#34;

&#34;Baron Hoadley ?&#34; demanda Olivia.

&#34;O5-8,&#34; répondit Anthony. &#34;Il n&#39;a pas bâti cette forteresse parce qu&#39;il voulait intimider les gens. Il l&#39;a bâtie parce que c&#39;est un lâche.&#34;

&#34;Tu le connaissais ?&#34; demanda Adam.

Anthony hésita un instant. &#34;J&#39;ai entendu parler de lui, oui. Je ne l&#39;ai jamais rencontré. Mais une réputation peut te suivre peu importe le milieu où tu évolues.&#34;

Ils continuèrent, mais Olivia en profita pour observer Anthony avec attention.

[[=]]
-- - --
[[/=]]

Les dégâts à l&#39;extérieur de la forteresse dans la montagne n&#39;étaient qu&#39;un avant-goût du chaos de destruction à l&#39;intérieur. Les escaliers étaient brisés et inaccessibles, le sol craquait et grinçait sous leurs pieds et laissait entièrement place à la suie et la cendre par endroits. De longues poutres d&#39;acier qui traversaient le plafond s&#39;étaient affaissées sous la chaleur et toute la propriété empestait le feu et la chair. De temps en temps ils croisaient un cadavre humain, probablement des gardes personnels du Superviseur, leurs corps calcinés et leurs visages mutilés. Plusieurs étaient empilés derrière une porte verrouillée. D&#39;autres gisaient au sol, fuyant quelque chose à l&#39;arrière du bâtiment.

Ils descendirent tous les étages qu&#39;ils purent, jusqu&#39;à ce qu&#39;ils atteignent une grande pièce dont les murs semblaient avoir disparu. Le toit s&#39;était effondré depuis longtemps et de la fumée flottait encore dans le ciel nocturne. Il y avait eu des gardes dans cette pièce également, bien que la plupart soient maintenant en surimpression sur les murs, rien de plus que l&#39;absence d&#39;un homme à un endroit que la chaleur n&#39;avait pas pu atteindre. Ils traversèrent la pièce en prenant garde d&#39;éviter les cadavres, vers le point d&#39;où la dévastation semblait avoir émané.

C&#39;était le cadavre d&#39;un homme, écorché et à la peau noircie. Quelque chose de terne et de métallique était fixé sur sa colonne vertébrale exposée, et alors qu&#39;ils approchaient ils pouvaient entendre le ronronnement sourd d&#39;engrenages qui tournaient. De l&#39;intérieur de sa poitrine s&#39;élevait une aiguille énorme, roussie et couverte de chair qui se divisait dans toutes les directions vers le plafond. De grands lambeaux de chair brûlée pourrissaient un peu partout dans la pièce. Anthony se baissa pour étudier le corps.

&#34;Ouais,&#34; dit-il, &#34;c&#39;est bien le Superviseur.&#34;

&#34;Mais putain qu&#39;est-ce qui s&#39;est passé ici, alors ?&#34; dit Adam avec incrédulité.

&#34;Si je devais deviner,&#34; dit Anthony en se relevant, &#34; je dirais que Walter a bénéficié de quelques… augmentations, ou de magie, ou… de quelque chose de pas naturel qui était sous contrôle parce qu&#39;il ne pouvait pas mourir.&#34; Il parcourut la pièce du regard. &#34;D&#39;après la profondeur que les flammes ont atteintes, je dirais qu&#39;il y a quelques semaines il s&#39;est soudain retrouvé très mortel et que ses augmentations ne se sont pas bien entendues entre elles.&#34; Il donna un petit coup de pied au mécanisme d&#39;engrenages, le faisant tourner un peu plus vite. &#34;Ouais, vraiment pas bien.&#34;

Olivia observa le cadavre. &#34;Alors c&#39;est tout ? Un de moins ?&#34;

Calvin acquiesça en observant la scène. &#34;Tout ce qui se trouve ici semble plus ou moins se confiner par soi-même. Je pense… oui, je pense que nous en avons terminé ici.&#34; Il regarda sa montre. &#34;Il va se faire tard. Trouvons un endroit pour dormir et nous repartirons demain matin.&#34;

-----

&#34;Et donc nous sommes seuls sur une plage, et notre évacuation n&#39;arrive pas avant cinq minutes,&#34; grogna Calvin, et sa voix se tut pendant qu&#39;il mimait l&#39;hélice d&#39;un hélicoptère. &#34;Il y a des Casques bleus de l&#39;autre côté de cette colline et des occultistes enragés qui remontent la plage en courant. Un destroyer de la Fondation mouille à cinq kilomètres au large de la plage, on peut à peine le voir, mais on sait qu&#39;à tout moment il pourrait faire feu de son canon électromagnétique et nous transformer en une tache rouge sur le sable.&#34;

Adam se balançait d&#39;avant en arrière d&#39;excitation. &#34;Et alors, qu&#39;est-ce que vous avez fait ?&#34;

Calvin fit un autre geste théâtral. &#34;Qu&#39;est-ce que tu crois ? J&#39;ai détaché mon fusil et je les ai tous fauchés, jusqu&#39;au dernier ! Du feu, du plomb brûlant et de la fureur, jusqu&#39;à ce que la plage soit vide et que notre évacuation soit là.&#34;

Les yeux du jeune homme brillaient presque suffisamment pour illuminer la pièce sombre. &#34;Putain, mec. Pourquoi tu m&#39;as pas raconté ça avant ?&#34;

&#34;Parce que c&#39;est des conneries,&#34; dit Olivia en pénétrant dans la salle et en déposant de la nourriture récupérée dans les cuisines. &#34;Ce que ton glorieux chef oublie de préciser, c&#39;est qu&#39;il avait perdu son arme avant même que nous nous aventurions sur la plage. Il l&#39;avait lâchée lorsque l&#39;une des enfants autochtones lui a jeté une pierre pendant que nous suivions la route principale à trois villages de là. Et au lieu d&#39;une fusillade à la Rambo,&#34; dit-elle en souriant à Calvin alors qu&#39;il bouillait de l&#39;autre côté de la pièce, &#34;j&#39;ai produit une grande tortue de mer et nous nous sommes cachés dessous jusqu&#39;à ce que les Casques bleus s&#39;en aillent et que les occultistes en aient assez. Ensuite nous avons nagé jusqu&#39;au banc de sable où notre rendez-vous attendait, dans un bateau de pêche.&#34; Elle pointa un doigt vers Calvin. &#34;Et je n&#39;appellerais pas ce canot amélioré un destroyer de la Fondation. C&#39;était à peine un navire de patrouille.&#34;

&#34;Tu sais,&#34; dit-il, &#34;on dit quelque chose à propos des vainqueurs qui écrivent l&#39;histoire.&#34;

&#34;Je sais,&#34; dit-elle avec un large sourire. &#34;C&#39;est ce que je viens de faire.&#34;

Adam rit. &#34;Je ne savais pas que vous vous connaissiez depuis si longtemps. Ça fait longtemps que vous travaillez ensemble ?&#34;

&#34;Longtemps !&#34; cracha Olivia. &#34;Quel âge penses-tu que j&#39;ai ?&#34;

L&#39;estomac d&#39;Adam s&#39;écroula dans ses talons, et Olivia rit à nouveau. &#34;Oui,&#34; dit-elle, &#34;ça fait longtemps. Nous nous sommes rencontrés pour la première fois… quand ? À Budapest ? Ça remonte à 94 ?&#34;

&#34;Trop longtemps,&#34; se plaignit Calvin en buvant une gorgée d&#39;une flasque métallique. &#34;Depuis que j&#39;ai dû sortir son cul de la rue quand elle suivait ce groupe de singes artistes.&#34;

&#34;Excuse-moi,&#34; dit-elle en frappant le dos de sa main avec une cuiller en bois. &#34;Ces &#34;singes artistes&#34; ont été mon billet d&#39;entrée ici. Le //grand Calvin Lucien// n&#39;aurait vu aucun intérêt en moi si je n&#39;avais pas pu faire de magie.&#34;

&#34;Je ne vois toujours aucun intérêt en toi,&#34; dit-il, s&#39;attirant un autre coup de cuiller.

&#34;Attends, de la magie ? Genre, t&#39;es une sorcière ?&#34; dit Adam, son admiration renouvelée. &#34;Comment ça se fait que je ne le sache pas ?&#34;

&#34;Je n&#39;ai pas l&#39;habitude d&#39;en parler en public,&#34; dit Olivia en remuant sa soupe, &#34;mais oui. Autrefois j&#39;étais l&#39;Incroyable Ivory, une anartiste avec un certain prestige. J&#39;ai organisé quelques expositions à Paris et Munich avant que notre cellule ne soit démantelée par les brutes de la Fondation. Nous avons été dispersés et l&#39;Insurrection s&#39;est présentée pour ramasser les morceaux.&#34; Elle jeta un autre regard à Calvin. &#34;À Budapest.&#34;

Il haussa les épaules. &#34;J&#39;ai nettoyé beaucoup de désordres laissés par la Fondation. Ils ont tendance à se rassembler au bout d&#39;un moment.&#34;

Alors qu&#39;un autre coup de cuiller rapide résonnait dans la salle en ruine où ils avaient monté leur camp, Anthony apparut derrière un coin, chargé d&#39;une pile de livres. Il grogna en les jetant au sol devant le groupe et leur donna un petit coup de pied.

&#34;Très bien. C&#39;est l&#39;heure des devoirs.&#34;

Olivia se renfrogna. &#34;Nous n&#39;avons même pas fini de dîner. Tu ne penses pas que nous pourrions nous relâcher pour une nuit ? Ça fait des semaines que nous ne nous sommes pas arrêtés.&#34;

Anthony prit un livre sur le sommet de la pile et s&#39;installa dans un grand fauteuil. &#34;Comme tu veux. Mais souviens-toi que les Superviseurs ne se reposeront pas, eux.&#34;

Chacun s&#39;empara d&#39;un livre à contrecœur et ils commencèrent à les lire. Après avoir rapidement parcouru quelques pages, Adam s&#39;arrêta.

&#34;Et toi,&#34; dit-il, &#34;Anthony ? Ça fait un moment que tu es là, non ?&#34;

Anthony grogna en réponse.

&#34;Ça veut dire combien de temps exactement ?&#34; s&#39;enquit Adam.

Anthony soupira et posa le livre sur la table à côté de son fauteuil. &#34;J&#39;ai l&#39;insigne honneur d&#39;être le membre le plus âgé de ce groupe, et de loin. C&#39;est tout ce que tu as besoin de savoir.&#34;

Adam se renfrogna. &#34;Allez, mec. On travaille ensemble depuis des mois et j&#39;ai l&#39;impression de ne rien connaître de toi.&#34;

Calvin toussa. &#34;Il est vexé parce qu&#39;il ne veut pas te donner son âge.&#34; Il tourna une page. &#34;Un indice : il est très vieux.&#34;

Anthony lui jeta un regard noir. &#34;À mon âge, gamin, on pense moins à ce qu&#39;on a accompli et plus à ce qu&#39;on aurait pu accomplir.&#34; Il grogna. &#34;La liste est assez longue.&#34;

&#34;Je veux dire, on savait tous à quoi on s&#39;engageait, non ?&#34; dit Adam entre deux bouchées d&#39;un sandwich. &#34;Nos vies au service d&#39;un monde meilleur ? Nos vie en sacrifice afin d&#39;assurer un avenir au reste de l&#39;humanité ?&#34; Il déglutit. &#34;Ça n&#39;a pas l&#39;air si mal.&#34;

Anthony fixa son livre. &#34;C&#39;est ce que tu te dis pour le moment. Tu es jeune. L&#39;objectif n&#39;est plus très loin pour toi, à présent. Quand il sera atteint, tu reviendras. Mais moi et quelques autres… on n&#39;a connu que ça. Je savais à quoi je m&#39;engageais, ouais. Tu as raison de penser que c&#39;était le cas pour nous tous. Je n&#39;en ai pas honte. Mais la satisfaction qu&#39;on en retire est amère.&#34;

Calvin envoya un coup de coude à Adam. &#34;Écoute, gamin. Ne le laisse pas te démoraliser. On sera probablement tous de vieux grincheux quand on sera aussi vieux que lui. Mais transmettre l&#39;héritage de l&#39;Ingénieur, se dresser face à-&#34;

Anthony renifla. &#34;//L&#39;Ingénieur.// Bien sûr.&#34;

Ils s&#39;arrêtèrent tous et dévisagèrent le vieil homme, qui secoua lentement la tâte. &#34;Appelez-le comme vous voulez, mais ne dites pas //transmettre l&#39;héritage de l&#39;Ingénieur.//&#34;

Calvin haussa un sourcil. &#34;Tu as une meilleure manière de décrire la transmission du flambeau de notre fondateur ?&#34;

Anthony reposa le livre et ferma les yeux. &#34;L&#39;Ingénieur est un mensonge que le Commandement Delta sert à l&#39;Insurrection pour maintenir l&#39;ordre. &#34;Faites-le pour Son Héritage,&#34; disent-ils. Non. Faites-le pour vos amis et votre famille. Faites-le parce que c&#39;est la bonne chose à faire. Mais ne le faites pas avec l&#39;intention stupide de transmettre l&#39;héritage d&#39;un homme.&#34;

&#34;Qu&#39;est-ce que tu veux dire ?&#34; demanda Olivia.

Anthony s&#39;appuya dans son fauteuil. &#34;Ils vous diront beaucoup de choses sur l&#39;Ingénieur. Certaines sont vraies. Il a effectivement fondé l&#39;Insurrection à partir de presque rien. Il a proposé beaucoup de ses principes. Mais il a également retourné sa veste à l&#39;instant où il a eu une possibilité d&#39;avoir plus de pouvoir.&#34;

Adam se dressa brusquement et Calvin scruta le vieil homme. &#34;Mais de quoi parles-tu ?&#34; aboya-t-il. &#34;Tu agis comme si tu l&#39;avais connu.&#34;

Il marqua une pause. &#34;Je l&#39;ai effectivement connu,&#34; grogna Anthony en retour. &#34;Je l&#39;ai suivi pendant la Défection. J&#39;ai porté le fardeau de la jeune Insurrection à ses côtés et c&#39;est moi qui ai ramassé les morceaux quand il nous a poignardé dans le dos et qu&#39;il est retourné à la Fondation à l&#39;instant où ils lui ont proposé un meilleur marché - quand ils ont fait de lui un Superviseur.&#34;

&#34;C&#39;est impossible,&#34; dit lentement Adam. &#34;Si tu avais connu l&#39;Ingénieur, il faudrait que tu soit… seigneur, âgé d&#39;au moins cent ans. Et même plus vieux.&#34;

Anthony ne bougea pas. &#34;Oui,&#34; dit-il d&#39;une voix grave et sourde. &#34;Et même plus vieux.&#34;

Calvin éclata d&#39;un rire sarcastique. &#34;Ça, c&#39;est quelque chose. Se dresser contre l&#39;anormal tout en puisant à la même source pour prolonger sa vie.&#34;

Anthony le toisa du regard. &#34;J&#39;étais un gamin. Je ne savais rien. J&#39;ai grandi, mais cette merde ne s&#39;en va pas facilement.&#34;

&#34;Qui est au courant de ça ?&#34; demanda calmement Olivia.

&#34;Personne.&#34; Anthony se massa la tempe. &#34;Personne n&#39;a besoin de le savoir. À chaque fois que quelqu&#39;un devenait trop curieux, je disparaissais pendant un moment et je revenais sous un autre nom. Et même quand je n&#39;étais pas là, je ne restais jamais très loin - juste assez pour étouffer les soupçons tout en continuant à faire ce qui était en mon pouvoir pour protéger nos ambitions.&#34;

Calvin leva les mains. &#34;Donc en résumé - tu t&#39;attends à ce que nous croyions que toi, un individu qui a prolongé sa vie au-delà de ses limites naturelles et dieu sait quoi d&#39;autre, tu t&#39;attends à ce que nous croyions que tu vaux mieux que l&#39;Ingénieur ? Tous ce que nous avons, nous le devons à l&#39;Ingénieur et aux sacrifices qu&#39;il a fait. Toute notre doctrine est-&#34;

&#34;Des sacrifices ?!&#34; Anthony était debout à présent, et son visage se parait d&#39;écarlate. &#34;Tu penses qu&#39;il a fait des sacrifices ? Il a laissé les autres faire les sacrifices pour lui. Il n&#39;a rien perdu et a gagné tout ce qu&#39;il convoitait, et nous sommes tous tombés dans le panneau. Il s&#39;est joué de nous parce que nous étions des //idéalistes//, Calvin. Nous croyions que nous pouvions nous dresser contre les ténèbres à nous seuls, que nos actions pouvaient faire une différence. //L&#39;Ingénieur// s&#39;est emparé de cet idéalisme, l&#39;a utilisé aussi longtemps qu&#39;il pouvait en tirer un avantage, puis il l&#39;a brisé !&#34;

Adam s&#39;apprêta à parler, mais Anthony ne pouvait plus être arrêté. &#34;Nous avons monté cette Insurrection depuis le début ensemble, et nous avons tout partagé. Il a ramené cette connaissance à la Fondation et l&#39;a utilisée pour nous détruire. Des centaines de personnes sont mortes ! Des milliers ! Il connaissait tout ce qu&#39;il y avait à savoir sur nous, nos installations, nos camps, nos dépôts. Il savait tout, et il a tout détruit ! Nous sommes devenus une farce à leurs yeux !&#34;

Il replongea dans son fauteuil. &#34;Nous avons formé Delta au lendemain de sa trahison dans le but précis d&#39;être réalistes. C&#39;est pourquoi l&#39;Insurrection n&#39;a pas de réel objectif - le Summa Modus Operandi //est// le seul objectif, et jusqu&#39;à présent il était hors de portée. C&#39;était intentionnel. Afin de nous donner quelque chose à faire jusqu&#39;à ce qu&#39;une occasion se présente ou de jouer le rôle du petit doute qui se tortille au fond de son esprit, s&#39;il est toujours là.&#34;

Il s&#39;arrêta pour boire une gorgée. Son expression se radoucit. Il avait l&#39;air fatigué. &#34;Delta ne le sait même pas. Ça ne servirait à rien ; même si c&#39;était le cas, entretenir un culte de la personnalité autour de lui leur est utile. Au point où nous en sommes, il est devenu une mascotte, une dont notre organisation a désespérément besoin.&#34;

&#34;Si ce que tu dis est vrai,&#34; dit Calvin en choisissant ses mots avec soin, &#34;alors pourquoi n&#39;as-tu rien dit plus tôt ?&#34;

Anthony haussa les épaules &#34;Pour quoi faire ? Il y aurait eu un risque que les gens me croient et cessent de croire en l&#39;Insurrection, ou un risque plus grand encore qu&#39;ils ne me croient pas du tout, comme vous en ce moment. Quelle différence est-ce que ça ferait ?&#34; Il marqua une pause. &#34;Notre objectif est toujours le plus important. Tout ce qui pourrait nous en écarter ne peut pas être autorisé.&#34;

&#34;Alors pourquoi nous en parles-tu maintenant ?&#34; dit doucement Olivia.

Anthony ne répondit pas immédiatement. Il amena un doigt à sa tempe et se mit à la masser doucement, fermant un œil et le regard perdu dans le lointain. &#34;Je vous en parle maintenant parce qu&#39;il m&#39;importe que vous sachiez. Ce serait un véritable miracle si nous nous en sortions tous.&#34; Il s&#39;arrêta à nouveau. &#34;Il ne me semble pas juste que quelqu&#39;un meure sans savoir pourquoi il meurt véritablement. Nous faisons ce que nous faisons parce que l&#39;ordre naturel exige que nous corrigions nos erreurs, pas parce qu&#39;un traître a dit de le faire il y a septante ans.&#34;

Il se leva, son livre à la main, et commença à s&#39;éloigner. &#34;Tâchez de trouver la paix dans cette pensée.&#34;

[[=]]
-- - --
[[/=]]

Plus tard, après qu&#39;Olivia et Adam se furent endormis près de leur pile de mobilier en train de brûler, Calvin s&#39;assit, réveillé. Il fit rouler une fiole de liquide d&#39;avant en arrière dans sa main, gardant les yeux fixés dessus. La lumière du feu dansait à sa surface, le rouge et le jaune éparpillés au milieu d&#39;un champ de bleu éclatant. Elle était froide au toucher - elle l&#39;avait toujours été - et la tenir dans sa main lui rendait son calme. Il ne pouvait pas l&#39;expliquer, mais il y avait quelque chose de rassurant dans --

&#34;Où as-tu trouvé ça, Calvin.&#34;

Le ton n&#39;était pas celui d&#39;une question. Calvin se retourna rapidement pour voir Anthony debout quelques pas derrière lui, son visage seulement partiellement illuminé par la lueur de la lune. Calvin fourra la fiole dans sa poche.

&#34;Ça ne te concerne pas,&#34; dit-il calmement.

Anthony renifla. &#34;Ça me concerne totalement, parce que la dernière fois que je l&#39;ai vue, elle était vide.&#34; Il sortit de l&#39;ombre et s&#39;assit sur le sol à côté de Calvin. Il taillait un bâton avec un petit couteau. &#34;Est-ce que tu sais ce que c&#39;est ?&#34;

Calvin acquiesça. &#34;C&#39;est de l&#39;eau de la Fontaine de Vie.&#34;

Anthony pencha la tête, observant le bout de son bâton. &#34;Exactement. Je suppose que tu as déjà utilisé une autre fiole pour envoyer ce pauvre Dr Carter dans une tombe depuis longtemps ouverte.&#34; Calvin acquiesça. &#34;Et pourtant te voici avec un autre exemplaire. Intriguant, non ?&#34;

Il posa le couteau et le bâton et s&#39;appuya contre un fauteuil. &#34;Lorsqu&#39;ils ont asséché la Fontaine, il restait juste assez d&#39;eau pour douze fioles. Chacun d&#39;entre eux en avait déjà bu et avait la jeunesse éternelle assurée, mais ces douze fioles supplémentaires furent distribuées entre eux - au cas où. La dernière fois que j&#39;en ai entendu parler, elles avaient toutes été consommées, mais maintenant tu en as deux. Je me demande lesquelles ?&#34; Il fit une pause. &#34;Que vas-tu en faire ?&#34;

&#34;Rien,&#34; dit rapidement Calvin. &#34;La détruire, un jour.&#34;

Anthony ferma les yeux. &#34;Bien. Il n&#39;y a rien d&#39;autre dans cette bouteille que du poison, crois-moi. Ça soignera tes blessures et restaurera ta jeunesse, mais la vie que tu mèneras après ça sera superficielle - vide. Tu commences à perdre le goût des choses, les couleurs disparaissent du ciel.&#34;

&#34;Alors tu as vraiment goûté les eaux,&#34; dit Calvin, et ses mots trahissaient son incrédulité.

Anthony soupira. &#34;Oui. Lorsque nous avons fait défection, nous avons pris des fioles de l&#39;eau de la Fontaine pour nous-mêmes. Pas tous, mais quelques-uns. J&#39;étais un des chanceux.&#34; Il rit. &#34;Chanceux. Non, pas chanceux. Dès que j&#39;ai compris ce que j&#39;avais fait, j&#39;ai passé des années à essayer de réparer cette erreur. Les progrès que j&#39;ai faits ne m&#39;ont pas rendu mon plaisir ni ramené l&#39;étincelle dans mes yeux, mais ils m&#39;ont permis de recommencer à vieillir. Lentement.&#34;

Calvin ressortit la fiole et la contempla un instant. Lorsqu&#39;il se retourna vers Anthony, l&#39;homme le regardait. &#34;Au château, lorsque Donna Taylor t&#39;as dit que tu mentais à propos de ta peur de la mort -  que penses-tu qu&#39;elle ait voulu dire par là ?&#34; demanda Anthony.

Calvin haussa les épaules. &#34;Je ne sais pas. Je n&#39;ai réellement pas peur.&#34; Il marqua une pause. &#34;Ou -- eh bien, je ne sais pas. Je n&#39;ai pas peur de ma propre mort, mais lorsque je pense aux personnes que je pourrais perdre, ceux dont je suis proche ou ceux qui ont besoin de mes conseils… quelque chose me rend malade.&#34;

&#34;Bien entendu,&#34; dit Anthony en souriant. &#34;Il n&#39;y a rien de mal à avoir peur de la mort, Calvin. C&#39;est le grand inconnu - et la peur d&#39;y perdre des gens a conduit des hommes plus grands à de pires actes. Crois-moi, j&#39;ai moi-même succombé à cette peur autrefois.&#34; Il s&#39;arrêta un instant, contemplant le fil de la lame de son couteau. &#34;Ce qui nous différencie de la Fondation, c&#39;est que nous acceptons le rôle de la mort dans l&#39;ordre naturel - comme nous acceptons l&#39;ordre naturel pour ce qu&#39;il est. La Fondation confine ces monstres et ces miracles et les étudie dans l&#39;espoir de découvrir de plus grandes vérités - au bénéfice des Superviseurs. Ils affirment vouloir retirer le pouvoir des dieux des mains mal intentionnées, alors ils le gardent pour eux-mêmes. Nous refusons le pouvoir des dieux entièrement.&#34; Il fit claquer sa langue contre ses dents. &#34;Il ne devrait pas exister, Calvin. Pas ainsi. Notre monde n&#39;a pas été fait pour le supporter.&#34;

Anthony reporta son regard sur la fiole. &#34;La décision t&#39;appartient, Calvin, mais si j&#39;étais toi je la détruirais et n&#39;y penserais plus, parce que je ne te laisserai pas l&#39;utiliser, et je ne veux pas te tuer. Je ne te laisserai pas faire la même erreur que lui.&#34;

Calvin ne le regarda pas. &#34;Tu as dit que tu avais beaucoup voyagé pendant toutes ces années - que tu avais utilisé différents noms. Qui es-tu ?&#34;

Anthony sourit. &#34;Pour toi, en ce moment, je suis Anthony Wright. J&#39;ai incarné d&#39;autres personnes par le passé, mais toutes ces personnes sont mortes lorsque je suis passé au nom suivant. L&#39;homme que j&#39;étais lorsque j&#39;ai fait défection n&#39;est plus en vie depuis des décennies.&#34;

Sur ces mots, Anthony se coucha sur le côté et, après quelques instants, ronfla sous sa veste. Calvin résista un peu plus longtemps avant d&#39;être lui aussi emporté par le sommeil.
