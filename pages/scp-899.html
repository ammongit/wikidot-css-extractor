**Articolo:** SCP-899 -- Figli Perduti
**Autore:** [[*user Sorts]]
**Originale:** [http://www.scpwiki.com/scp-899 SCP-899]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]

**Elemento #:** SCP-899

**Classe dell&#39;Oggetto:** Euclid (inizialmente Safe, vedi i Rapporti degli Incidenti)

**Procedure Speciali di Contenimento:** SCP-899 è contenuto in una macchia di foresta nel Rocky Mountain National Park. Il fenomeno SCP-899 non è stato in grado di spostarsi più di cinque metri oltre un albero ancora in piedi e vivo, quindi l&#39;area è stata isolata creando una fascia continua tagliafuoco intorno alla regione interessata. Tre cabine del Guardiaparco sono gestite da agenti della Fondazione ai confini del sito allo scopo di impedire agli escursionisti e ai viaggiatori di tentare di entrare dentro SCP-899. Gli Agenti sono autorizzati a somministrare amnestici di classe B e C a qualsiasi trasgressore. I bambini che entrano dentro SCP-899 non possono essere recuperati, e il contenimento deve essere mantenuto rimuovendo coloro che sono a conoscenza dell&#39;ultima posizione del bambino o piazzando false prove di morte per cause naturali altrove nella regione.

Gli Agenti che entrano in contatto fisico con SCP-899 devono sottoporsi a regolari valutazioni psichiatriche.

Poiché il fenomeno SCP-899 è diventato sempre più violento, tutti gli alberi entro cinque metri dalle cabine di osservazione sono stati rimossi. Il personale che entra dentro SCP-899 deve farlo in coppia e portare armi laterali con munizioni di ferro speciali.

**Descrizione:** SCP-899 è un fenomeno psichico e telecinetico che più comunemente si manifesta come gruppi di bambini fantasma ostili. I viaggiatori nella zona hanno riferito di essere inseguiti e molestati da piccole figure oscure che imprecano e lanciano sassi nel tentativo di scacciarli dalla zona circostante. Le figure tendono ad essere senza lineamenti e di solito è difficile determinare se possiedono un genere o anche voci e comportamenti individuali. Se non si lascia l&#39;area, si verifica un aumento del comportamento aggressivo che culmina in un attacco fisico diretto da parte delle entità. Un adulto che entra in contatto fisico con una delle entità subirà la perdita di tutti i ricordi dettagliati prima dell&#39;inizio della pubertà. La conoscenza generale dei membri della famiglia e delle condizioni di vita rimarrà, ma le persone che sono state colpite da questa perdita di memoria spesso mostrano un cambiamento significativo nella personalità. I sintomi più comuni sono una perdita di impulsività e curiosità, e risposte negative ai tentativi di umorismo. Le persone colpite tendono anche a diventare molto impazienti con i bambini, indipendentemente dal loro comportamento precedente.

I bambini preadolescenti che entrano in contatto con le entità scompariranno fisicamente, dopo di che alcune o tutte le entità potranno assumere parti dell&#39;aspetto del bambino perso. Nessun tentativo di comunicare o trovare la posizione di un bambino perso in questo modo ha ancora avuto successo. Gli adolescenti che non sono completamente maturati oltre la pubertà vengono [DATI CANCELLATI]

Anche se manifestazioni più dettagliate sono state incontrate all&#39;interno dell&#39;area, nessun tentativo di comunicare con le entità all&#39;interno di SCP-899 ha portato a niente se non ad attacchi al personale della Fondazione. Oggetti fatti di ferro o [REDATTO] sono utili per evitare il contatto diretto con le entità; tuttavia, poiché il confronto con il fenomeno non è richiesto per contenerlo, nessuno strumento contenente [REDATTO] è stato assegnato a SCP-899.

I viaggi attraverso l&#39;area sono anche ostacolati da un&#39;anomalia spaziale che rende difficile la navigazione terrestre. Le bussole e i sistemi di navigazione GPS daranno false direzioni e i sentieri attraverso il sottobosco cambieranno rotta. Anche se ci sono occasionali suoni di fauna selvatica all&#39;interno dell&#39;area colpita, non sono stati osservati animali selvatici o tracce entro il raggio d&#39;azione di SCP-899. Gli animali portati nel sito sono anche soggetti ad attacchi da parte delle entità, anche se non tenteranno di avere un contatto fisico.

**Esperimento 899-1:** Condotto dal 23 Marzo al 15 Maggio 2009. [[[SCP-573]] è stato trasferito nell&#39; SCP-899 per testare il suo effetto sulle manifestazioni infantili. SCP-573 riesce ad allontanare le manifestazioni, anche se l&#39;anomalia spaziale che complica gli spostamenti via terra all&#39;interno dell&#39;area è rimasta. A causa degli effetti nocivi dell&#39;esposizione prolungata, SCP-573 è stato riportato in contenimento alla conclusione dell&#39;esperimento.

//SCP-573 dovrebbe essere contenuto qui con SCP-899 in quanto possono essere efficacemente utilizzati per annullarsi a vicenda. Non ci sono bambini o animali da esporre a SCP-573 in questo posto. Per favore riconsiderate e restituite 573 alle mie cure. -Agente W███████//

**Rapporto Incidente 899-25:** 10 Giugno 2009. Una nuova manifestazione è stata incontrata dentro SCP-899. L&#39;entità ha assunto l&#39;aspetto di un maschio adolescente coperto di ferite sanguinanti. Invece della normale interazione ha immediatamente attaccato il Dr. ██████, provocando gravi lacerazioni e segni di morsi distinti sul braccio, sul collo e sulla parte superiore della coscia. Il Dr. ██████ è in trattamento e in quarantena.

**Rapporto Incidente 899-26:** 13 giugno 2009. Il Dr. ██████ viene rilasciato dalla quarantena senza danni permanenti oltre alle cicatrici. Il Dr. ██████ ha superato un esame psichiatrico con i risultati attesi ed è stato in grado di fornire ricordi dettagliati della sua giovinezza nonostante il contatto fisico con SCP-899. La nuova manifestazione è stata classificata SCP-899-1.

**Rapporto Incidente 899-27:** 20 Giugno 2009. Le manifestazioni di SCP-899-1 sono aumentate di numero e sono state osservate mentre erano in conflitto diretto con altre manifestazioni di SCP-899. SCP-899-1 ha anche attaccato la cabina sul confine settentrionale e ha causato un incendio che ha portato alla morte dell&#39;Agente W███████.

Anche se SCP-899-1 può essere dissuaso nello stesso modo di SCP-899, le nuove manifestazioni mostrano un aumento significativo dell&#39;aggressività con intento di uccidere. La ricerca suggerisce che il cambiamento nei fenomeni di SCP-899 è legato all&#39;esposizione a SCP-573. Nessuna ulteriore sperimentazione incrociata con SCP-899 è consentita in questo momento per ordine degli O5.
