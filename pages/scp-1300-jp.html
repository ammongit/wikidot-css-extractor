**Mã vật thể:** SCP-1300-JP

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-1300 hiện đang được che giấu bởi Tổ Chức dưới vỏ bọc của một tổ chức bảo tồn địa điểm khảo cổ, với sự hợp tác của chính phủ Cộng hòa Shigastan. Các cá thể SCP-1300-JP-A phải được xử lý thông qua việc sử dụng lò đốt nhiệt độ cao.

**Mô tả:** SCP-1300-JP là một hiện tượng khiến các cá thể Linh dương Saiga đã chết (//Saiga tatarica//, gán mã định danh SCP-1300-JP-A) xuất hiện bên trong Tàn tích của Nhà thờ Shigastan, phía đông bắc của biển Caspi, với tốc độ ██ cá thể mỗi ngày. Vào thời điểm xuất hiện, một lỗ đen từ hư không mở ra, thả những cái xác xuống sàn.

SCP-1300-JP được phát hiện khi một phần Tàn tích của Nhà thờ Shigastan sụp đổ. Giả thuyết rằng nguyên nhân sụp đổ là do ██████ cá thể SCP-1300-JP-A được phát hiện giữa đống đổ nát.

Khi xử lý các cá thể SCP-1300-JP-A thông qua thiêu hủy và nghiền thành bột, các thường dân ở khu vực lân cận sẽ bị ảnh hưởng bởi ảo giác thính giác về tiếng la hét và tiếng thét chết chóc. Nếu xử lý nhiều cá thể cùng một lúc, ảo giác sẽ gia tăng quy mô khi số lượng cá thể tăng lên. Trong lần xử lý cá thể SCP-1300-JP-A đầu tiên, ██████ người đã bị ảnh hưởng trong bán kính 50 km quanh khu vực, với nhân sự gần khu vực nhất được chăm sóc y tế vô thời hạn.

Dưới đây là các đặc điểm chung chính của SCP-1300-JP-A:
* Từ 1 đến 2 năm tuổi[[footnote]]Tuổi thọ của linh dương Saiga từ 5 đến 15 năm.[[/footnote]]
* Luôn là con cái
* biểu tượng giống như vòng tròn được chạm khắc trên chúng
* Trái tim được loại bỏ thông qua sử dụng các phương pháp phẫu thuật nguyên thủy
* Gần đây đã tử vong</textarea></pre>
