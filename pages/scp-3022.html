**Identyfikator podmiotu:** SCP-3022

**Klasa podmiotu:** Thaumiel

**Specjalne Czynności Przechowawcze:** Każda instancja VIP-576 musi mieć przy sobie jedną kopię SCP-3022 przez cały czas. Wszystkie instancje VIP-576 muszą pozostać przez cały czas w Ośrodku 19.

Zbędne kopie SCP-3022 są trzymane w Szafkach Przechowawczych 813-A, -B i -C. Wszystkie osoby w posiadaniu takich przedmiotów należy zatrzymać i, jeśli jest to możliwe, należy skontaktować się z Fundacją z ich bazowego wszechświata, by ustalić plan działania.

__Protokół Monomyth:__ Wszystkie łazienki w Ośrodku 19 mają wieszaki przyczepione do wnętrza każdej kabiny za pomocą elektromagnesów. W przypadku Przełamania Zabezpieczeń Typu 5+ w Ośrodku 19, lub jakiegokolwiek wydarzenia Klasy K, te magnesy należy automatycznie wyłączyć, a VIP-576 należy poinformować, by aktywował SCP-3022 najszybciej jak to możliwe. Wszystkie Fundacje z alternatywnych wszechświatów w kontakcie z bazową Fundacją również muszą postępować zgodnie z tym protokołem, bez względu na to, czy posiadają kopię VIP-576.

**Opis:** SCP-3022 to obiekt stworzony głównie ze stali, mający około 13 centymetrów długości i ważący 316 gramów. Gdy jest trzymany przez samotnego człowieka będącego w kabinie w publicznej łazience, która nie ma żadnego wieszaka, na którym można by powiesić płaszcz lub podobny obiekt, SCP-3022 przetransportuje trzymającego do alternatywnego wszechświata, w którym kabina posiada taki wieszak i jest obecnie nie używana przez nikogo.

W większości przypadków różnica między oryginalnym wszechświatem, a docelowym wszechświatem jest minimalna (&lt;14°). Rozbieżność linii czasu zazwyczaj występuje nie wcześniej niż podczas konstruowania lokalizacji aktywacji i jest zgodna z Prawem Najmniejszych Różnic.

Tendencja danego wszechświata do otrzymywania instancji SCP-3022 jest najprawdopodobniej funkcją tego, jak celowa była decyzja o zamontowaniu wieszaków w danym obiekcie -- te, w których decyzja została podjęta zgodnie z zasadami projektowania mają mało podobnych wszechświatów, w których nie zainstalowano wieszaków. Bazowa Fundacja pozyskała ██ instancji SCP-3022 od osób podróżujących z alternatywnych wszechświatów.

Zasady działania SCP-3022, jak również jego pochodzenie, są nieznane. Oryginalnie został pozyskany od ████-██████ █████████, cywila, który pojawił się w [[[SCP-984]]] dnia 08-08-2016. Został zaatakowany przez wściekłego niedźwiedzia grizzly, gdy był w środku SCP-984 i uciekł ze śmiertelnymi obrażeniami. Przed śmiercią Pana █████████ ustalono że w jego wszechświecie SCP-984 nie wykazywał anomalnych właściwości, że otrzymał SCP-3022 od niesprecyzowanego przyjaciela. Śledztwo w sprawie bazowego Pana █████████ nie wykazało żadnego zaangażowania w anomalne aktywności i nie zlokalizowało żadnych instancji SCP-3022.

**Dodatek:** SCP-3022 to jedyny przenośny przedmiot w rękach Fundacji, który pozwala na znaczący transport między wszechświatami. Decyzją Rady O5, SCP-3022 został przydzielony do VIP-576 do użycia jako środek ostatniej szansy w celu uniknięcia śmierci i/lub fundamentalnej zmiany rzeczywistości. Współpraca między rzeczywistościami pod Protokołem Monomyth zapewniła, że po aktywacji SCP-3022 przetransportuje VIP-576 do wszechświata, w którym nie dzieje się żadne większe przełamanie zabezpieczeń lub wydarzenie Klasy K.

Obecnie VIP-576 jest jedynym kontrolowanym przez Fundację VIP, który najprawdopodobniej pozostanie istotny po Scenariuszu Klasy K, w związku z tym Protokół Monomyth nie został rozwinięty, by uwzględniać innych VIP.
