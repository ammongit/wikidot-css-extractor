[[collapsible show=&#34;Por favor, insira as credenciais de segurança &#34; hide=&#34;Acessando arquivo...&#34;]]
Era um dia como qualquer outro, vagava pelas estradas abandonadas, que colecionava boatos de assombrações e paradeiros mal explicados, aquela degenerada criatura que se chamava de filho da natureza, aquela “coisa”, verdadeiramente um monstro, parasitava uma vila que agora, fora abandonada por nossa ação.

Verdadeiramente é importante saber que, já [[[Um Dia De Chuva| sabíamos dessa pequena inconveniência]]] e que... Nós já estávamos derradeiramente nós preparando para agir sobre o caso, era um dia de chuva, a neblina nos territórios alemães era um problema e tanto, mas uma vez que você sabe quem é o seu alvo é apenas uma questão de... Tempo.

Alguns estudos sobre passado dessa criatura revelou que ela já foi vista algumas vezes pela civilização local, descrita como um dragão, agora, eu e os garotos estamos indo para o ultimo lugar que os nossos agentes avistaram ele, algumas lendas existem, mas nenhum registro em papel dessas.Talvez tenha há ver com o fenômeno de quando o nome verdadeiro da criatura, quando escrito desaparece do papel, deixando uma marca de um tipo estranho de queimadura, que lentamente consome tudo no papel.

 Essa operação é vitalmente importante para a segurança dos civis daqui, afinal, aquela criatura foi reportada como uma devoradora de homens. É importante, e realmente importante que todos da Força Tarefa Móvel estejam de prontidão em todos os minutos do dia, aquele [[[Um Dia De Chuva | pequeno diário]]] foi por fim de utilidade.

Quando encontramos o objeto a ser contido, as casualidades não foram extremamente baixas, e pelo contrario, extremamente altas. Perdemos 7 bons homens e 3 bons equipamentos, mas por fim, conseguimos capturar aquela monstruosidade, que tentava negociar a sua própria liberdade, mesmo tendo acabado de assassinar alguns dos meus melhores subordinados, a criatura tentava escapar de todo modo da situação de ser contido, quase como se tivesse medo da própria fundação, como se soubesse que nós estávamos lá, como se soubesse quem éramos.

A tentativa de contenção que finalmente conseguiu conter essa criatura, depois de alguns minutos de combate exigiu duas vidas, um sacrifício válido, e dois homens extremamente fortes que provavelmente só queriam ver suas mães no final de tudo isso.

Um dos operadores agarrou ele pela cauda e com uma força heroica conseguiu segurar a criatura no lugar, logo, um segundo operativo agarrou suas patas dianteiras e eles levantaram a criatura, jogaram-na numa cela de metal que por algumas vezes se contorceu e chegou perto de quebrar, soníferos foram administrados.

Por motivos de relatório, aqui vão as sete casualidades: O Sargeto ██████, o Cabo █████, o cabo ████████, o sr. &#34;Ciano&#34;, o soldado █████ ███████ e o recruta ██████.
,,por questões de privacidade e sigilo, os nomes dos operativos foram censurados, as cordas soltas foram cortadas.,,

Algo que a criatura entrou em um estado catatônico após dizer a seguinte afirmação: &#34;Liberdade é um dom&#34;. Pessoalmente, eu procurei por essa frase em livros e achei algo realmente interessante, essa frase era usada localmente para descrever a vida na época da idade média.

Os exemplares que continham essa afirmação foram confiscados pela fundação.

&gt; [[size 10px]] A operação, embora tenha possuído algumas casualidades, foi considerada como um sucesso, o ser, agora foi reclassificado, sinto muito pela quebra de formalidades nessa ocasião, mas julguei ser necessária para que o relatório possuísse todas as informações que são relevantes para a fundação, mas também contém uma quantidade de informações irrelevantes. [[/size]] 
&gt; [[&gt;]]

&gt; Agente **&#34;Dourado&#34;**
