    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Класс: Кетер
Уровень угрозы: Красный

Особые условия содержания:Объект Scp-1037 содержится только частично, на территории размером в 3-4 км.Все дороги, ведущие в зону содержания объекта, находятся под пристальным наблюдением Фонда.Каждый субъект входящий в зону содержания Scp-1037 должен быть немедленно перехвачен отрядом MTF и доставлен в ближайшую зону Фонда.Субъект должен быть подвержен тщательному осмотру на любое изменение в организме, а также [удалено].После осмотра субъект требуется обработать амнезиаком класса A-C(в зависимости от случая), а также доставить в [данные удалены].

Размер участка на котором находится объект, составляет примерно 900(кв) метров.Весь периметр участка должна патрулировать группа отряда MTF, состоящая примерно из 15-20 человек, которые должны сменять друг друга каждые 4-5 часов.Любое нарушение условий содержания должно быть зафиксировано и преданно Д.Р Жа***.

Для исследования зоны содержания объекта допускается исключительно класс D.(Только если это одобрено руководством зоны 58, под руководством Д.Р На***.Сотрудникам класса D предоставляется все оборудование для аудио наблюдения, так как видео(по неизвестным причинам)не работает в зоне содержания Scp-1037.Сотрудник класса D считается пропавшим без вести только после того, как аудио дневник[удалено].

Описание:Scp-1037 представляет собой участок земли размером примерно 1 гектар.Территория участка состоит из сарая, а также основного здания, представляющие собой заброшенный частный дом.Размер дома примерно 500*320*200 метров. Из внутреннего состояния здания можно отметить преобладание замшевых, а также заросших комнат, которые[данные удаленны].

Что касается наполнения дома(т.е мебель, быт и т.д), то можно отметить холодильник,который кстати в рабочем состояния,телевизор марки[удаленно],на котором примерно в отрезок времени от 3 часов дня до 6 вечера, транслируется изображение двух рук,на которых надеты два носка с глазами.На протяжении 3 часов носки устраивают, что-то напоминающие театр пока одна из рук не достаёт из неоткуда ножницы, которые впиваются в другую руку, после чего раздается крик[удалено].Запись, повторяется до истечения срока 3 часа.Все попытки отследить происхождение видимо записи оказались тщетны.Дом состоит из 2 этажей вот их краткое описание:

1 этаж,1 комната:

На полу валяется оторванная кисть человеческой руки в луже крови.Установить владельца руки невозможно по причине [удалено].Напротив руки стоит белый детский стульчик, на котором сидит кукла. Особенностью данной игрушки является, то что глаза и челюсть сделаны с помощью человеческих зубов и глаз. Некоторые „ посетители“ стен Scp-1037 утверждают, что кукла моргала, перемещалась по периметру комнаты, а также махала рукой. Игрушка была обозначена, как Scp-1037-A.Также хочется отметить небольшое присутствие плесени в районе потолка, а также около восточной стены.

1 этаж 2 комната:С потолка свисает петля, сделанная из неизвестного материла. Эксперты утверждают, что волокно из, которого сделана веревка на 29.3% состоит из неимоверно прочно застывшей крови, а весь остальной состав представляет собой[удалено].Практически вся комната покрыта плесенью, а также слизью неизвестного типа.

1 этаж,3 и 4 комнаты заблокированы и невозможны для исследования по причине [данные удалены].

2 этаж 1:Всё помещение покрыто некими существами, которые напоминают ожившие щупальца.Они были обозначены как Scp-1037-B. Они разумны, что было проверенно во время эксперимента Scp-1037 Delta.(смотреть эксперимент Scp-1037 Delta). Scp-1037-B весьма агрессивны и проявили большое сопротивление Фонду. Вся комната покрыта чёрной субстанция, которая напоминает по составу жидкость, выделяемая Scp-1248(Ребенок пожирающий души)

Из досье Scp-1248:По мнению экспертов жидкость состоит на 35% из крови, а также [данные удаленны].(смотреть полностью документ Scp-1248)

2 этаж 2 комната:Вся комната покрыта плесенью, чёрной субстанцией.К северной стене приклеен разлагающийся скелет человека. Каким образом скелет оказался на стене для Фонда остаётся загадкой.

Из нормальных помещений можно отметить спальню,которая состоит из полусломанной раскладушки, а также спального комплекта.

Сарай ничем не выделяется среди своих собратьев. Из внешнего вида разве, что можно отметить весьма плачевное состояние здания. Оно буквально разваливается на глазах. Весь сарай покрыт черной субстанций, которая по мнению экспертов увеличивает разложение деревянного покрытия постройки. Из внутреннего обихода можно отметить люстру, покрытую паутиной. По мнению специалистов внешний вид люстры соответствует стилю 17 века, что является довольно значимой находкой. Её цена составляет примерно [удалено]долларов. Сотрудникам Фонда запрещается входить в контакт с люстрой. В противном случае сотрудники подвергнутся обработкой амнезиаком ,а также увольнением с должности.

Главной аномалией Scp-1037,является пробуждение раковых клеток внутри всех посетителей объекта.Др Гр выдвинул теорию, что кислород, внутри Scp-1037 содержит в себе неизвестные(по составу)химикаты, пробуждающие данное заболевание внутри живых организмов.Газ ,содержащейся внутри кислорода Scp-1037 был обозначен как 1037Z.На данный момент исследователи и инженеры Фонда ведут тщательное изучение состава 1037Z, и ищут хим.элементы, лучше всего противостоящие ему.

Впервые Scp-1037 был замечен в 1976, [удалено].Жители деревни[удалено] начали умирать в большом количестве, по неизвестным причинам. Сначала Фонд не обратил внимание на данные обстоятельства, до инцидента Scp-1037(смотреть инцидент Scp-1037). Во время инцидента пропало около 300 человек, большая часть которых умерла, остатки вернулись, однако умерев через 4 дня.По словам усопших, каждый из них находился вблизи с Scp-1037,что вызвало колоссальные последствия. После данного происшествия Фонд не при каких либо обстоятельствах не должен подпускать посторонних к объекту, иначе всё человечество будет[удалено]</textarea></pre>
