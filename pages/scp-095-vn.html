**Mã vật thể** : scp-095-vn
**Phân loại** : keter
**Quy trình quản thúc đặc biệt** : mục tiêu quản thúc hiện tại của scp-095-vn là phải cô lập toàn bộ khu vực mang dị tính của scp-095-vn bằng mọi cách có thể. Mọi nguồn lực của tổ chức cần được sử dụng để ngăn chặn dị tính hoặc làm giả và xóa trí nhớ của dân thường. Bất cứ cá nhân nào không có thẩm quyền nào khi đi vào vùng dị tính của scp-095-vn thì đều cần phải bị giam lại để nghiên cứu.
**Mô tả** : scp-096-vn lần đầu được phát hiện tại một vùng nông thôn ở [dữ liệu bị xóa] , khi mà cảnh sát địa phương thông báo về một vụ tấn công bởi những sinh vật hình người vào vùng nông thôn với mười một người chết với lục phủ ngũ tạng bị lôi ra và một phần trong đó đã bị ăn sống mất sau một cơn mưa lũ , tổ chức sau khi biết được vụ việc đã cử ĐĐNCĐ  Epsilon-6 (&#34;Ngu Dân&#34;) ra để giải quyết scp-095-vn. Sau khi giải quyết xong các dị thể bị nhiễm scp-095-A-vn, họ đã cấp thuốc lá cho những dân thường và cảnh sát.
scp-095-vn là một cơn mưa mang dị tính độc hại cao, cơn mưa có đường kính trung bình của một cơn mưa bình thường, thường kéo dài khoảng 1- 2 h, những giọt nước mưa của scp-095-vn được gọi phân loại là scp-095-A-vn.
scp-095-A-vn là những chất lỏng dưới dạng hạt mưa được tạo ra bởi cơn mưa scp-095-vn. Những hạt mưa khi rớt xuống có đặc tính sắc nhọn cao khiến cho nó có thể cắt qua da thịt của người bị rớt trúng và gây ra một cơn đau vô cùng kinh khủng, tệ hơn nữa, những người bị thương do những hạt mưa scp-095-A-vn này gây ra đều sẽ có những triệu chứng lâm sàng bắt đầu như ngứa ngáy , lở loét khắp cơ thể sau vài phút bị nhiễm, sau đó người nhiễm sẽ bị tê liệt toàn thân nhưng vẫn giữ được sự tỉnh táo trong suốt quá trình biến đổi về sau, các bộ phận ở phần bị cắt như da thịt hữu cơ đều sẽ bị biến đổi thành một số bộ phận máy móc như bánh răng dây điện, vài phút sau bộ phận máy móc sẽ lan ra 13% cơ thể, cùng với đó 25% cơ thể chưa bị máy móc hóa sẽ bắt đầu quá trình đột biến nặng, với thứ bị lở loét và các khối u thịt di chuyển tự do khắp cơ thể, nửa tiếng sau các quá trình đã kể trên các bộ phận trên cơ thể người nhiễm sẽ dừng hoạt động trong vòng 3 phút, dẫn đến tử vong do tim ngừng đập, trong vòng 3ph trước khi hoạt động trở lại cả cơ thể sẽ bị đột biến cơ bắp khiến cho nó trở nên vô cùng vặt vẹo, mục nát, lở loét hơn nữa và những phần bị biến đổi thành máy móc vô cơ cũng bắt đầu lan ra và biến đổi.
Sau khi cả cơ thể trở lại hoạt động như thường người bị nhiễm sẽ bị chi phối bởi bản năng giết chóc và tiêu thụ hữu cơ của những sinh vật sống khác được gọi là scp-095-B-vn.
scp-095-B-vn là những người bị nhiễm và đột biến bởi scp-095-A, sau quá trình biến đổi sinh vật bị nhiễm sẽ hoàn toàn mất đi lí trí và trở thành sinh vật đói khác hữu cơ. scp-095-B-vn cực kì nguy hiểm do trong quá trình biến đổi sinh vật đã mọc ra một số vũ khí từ da thịt như móng vuốt, xúc tu, và cả một số vũ khí từ cả công nghệ như súng laze, hay thậm chí là mọc cánh để săn mồi trên không trung. Vũ khí thông thường gần như không thể tiêu diệt được scp-095-B-vn, mà chỉ làm chúng ngừng lại tạm thời trước khi bước đi tiếp, vì thế nếu có cuộc bùng phát scp-095-B-vn thì tổ chức được phép sử dụng các vũ khí sát thương cao như bom, súng laze, và một số vũ khí khác.
Nếu có bất kì sinh vật hay dân thường nào bị nhiễm phải scp-095-A-vn thì họ phải bị cách ly dưới sự chỉ đạo của các nhân sự có thẩm quyền, nếu phát hiện bất kì nơi nào bị lây nhiễm nặng thì cần phải bị tiêu diệt để tránh lây lan thêm
**Phụ lục**:
Scp-095-1-vn : sự kiện yackmakh
Lưu ý : vào 14/2021, một cơn mưa của scp-095-vn đã xuất hiện tại một vùng thành thị ở [dữ liệu bị xóa], người dân được thông báo bởi tổ chức rằng hải ở yên trong nhà cho đến khi hết mưa, nếu có ra ngoài thì hải bận đồ kín khắp cơ thể do đây là cơn bão cấp 2 để tránh bệnh. Nhưng điều kì lạ ở lần mưa này, nó đã kéo dài hơn, và không có dấu hiệu dừng lại thậm chí cơn mưa scp-095-vn đã lan ra hơn 7km từ nơi cơn mưa xuất hiện kéo dài cho đến [dữ liệu bị xóa]. Và đã có hơn 1 / 3 người tại vùng thành thị bị nhiễm scp-095-A-vn do tiếp xúc với nước mưa của scp-095-vn trong quá trình ra ngoài tìm kiếm cứu giúp từ chính quyền mà trở thành scp-095-B-vn, chính quyền địa phương bắt đầu thông báo cho người dân biết
[[div class =&#34;blockquote&#34;]]
Hôm nay chúng tôi sẽ thông báo cho các bạn biết. Đó là đừng ra khỏi nhà khi trời đang mưa, tránh tiếp xúc với nước mưa, khóa tất cả cửa trong nhà các bạn lại và không để bất cứ ai vào nhà cho dù đó là ai đi chăng nữa nếu trên người họ có vết cắt, nếu có ra khỏi nhà, phải bận đồ che kín cả cơ thể càng nhiều lớp càng tốt. Nếu bạn thấy căn nhà của bạn không an toàn hoặc lương thực của bạn đã hết thì hãy lấy hết những đồ cần thiết và bao bọc bản thân trong bộ đồ che kín cả cơ thể mà tới khu tập trung của chúng tôi, nếu trên đường đi, bạn quan sát thấy những hình người vặn vẹo và biến dạng thì phải tìm cách trốn đi.
[[/div]]
Vài ngày sau đó nữa cơn mưa scp-095-vn không có dấu hiệu dừng lại mà lúc này nó đã lan ra thêm 9km nữa khiến cho số lượng người bị nhiễm scp-095-A-vn tăng cao, cùng với đó là những người bị tấn công bởi scp-095-B-vn ngày càng tăng cao, khiến cho viễn cảnh mặt nạ vỡ ngày càng khả thi hơn.
**Phụ lục**:
Scp-095-2-vn: vô hiệu hóa vùng nhiễu scp-095-B-vn.
Hội đồng 05 đã cử ĐĐNCĐ  Epsilon-6 (&#34;Ngu Dân&#34;) ra để giải quyết bớt scp-095-B-vn
----

[[&lt;]]
Đội : ĐĐNCĐ  Epsilon-6 (&#34;Ngư Dân&#34;)
Nhiệm vụ : tiêu diệt những cá thể scp-095-B-vn, giải cứu những người sống sót ( nếu có thể )
Epsilon-6-1: markus
Epsilon-6-2: barnur
Epsilon-6-3: sarnet
[BẮT Đầu]
**Epsilon-6-1**: các chuẩn bị hết đồ chưa?
**Epsilon-6-2** : rồi!
**Epsilon-6-3** : rồi!
**Epsilon-6-1** : tốt thế thì phải chuẩn bị tinh thần để vào bị lây nhiễm scp-095-vn đi, hãy nhớ là đừng để giọt mưa nào chạm vào cơ thể các anh đấy!
**Epsilon-6-2** : đã rõ
**Epsilon-6-3** : đã rõ
//[Epsilon-2 và 3 bắt đầu đi theo chỉ thị của epsilon-1đi vào vùng nơi mà cơn mưa scp-095-vn đang rơi xối xả, họ rẽ ngang qua một con tại đó có vô số chiếc xe bị bỏ lại tại, trên đường đi epsilon-2 báo cáo phát hiện ra một thứ gì đó ]//
**Epsilon-6-2**: báo cáo đội trưởng tôi vừa tìm thấy một thứ // [lấy tay che miệng lại.] //
**Epsilon-6-3** : //[quay lại chỗ Epsilon-6-2 để xem xét.]// ôi chúa ơi !?.
//[một đống hổ lốn trộn lẫn da với thịt, nội tạng và các bộ phận bên trong lồi ra ngoài, tứ chi bị biến dạng dài ra như cao su quấn tứ tung vào những chiếc xe, với một số trong các bộ phận đó đang nửa thịt nửa máy, phần nội tạng của cơ thể người đó phồng lên một khối thịt đang duy chuyển, cái đầu người của thứ đang sống kia đang không ngừng nhúc nhích với cặp mắt trợn trừng trong vô hồn.]//
**Epsilon-6-1** : có chuyện gì thế ?. Cái gì thế ? //[ anh ta lùi lại trong sợ hãi trước thứ kinh dị trước mặt.]//
**Epsilon-6-2** : n-con người đó vẫn còn sống ư ?
**Epsilon-6-1** : chắc do đặc tính của cơn mưa đã khiến cho anh ta như thế này.
**Epsilon-6-3** : //[đôi mắt của thứ đã từng là người đó liếc nhìn lấy Epsilon-6-3 như một lời cầu cứu để giúp thoát khỏi sự đầy đọa này.]// tôi có nên làm gì đó không thưa chỉ huy.
**Epsilon-6-1** : hãy giúp thứ đã từng là người này - ý tôi là anh ấy, cậu hiểu ý tôi mà.
**Epsilon-6-3** : vâng //[vừa nói anh ta vừa chỉ khẩu súng sang thứ biến dạng trên nền đường.]// .
//[epsilon-2 quay đi chỗ khác, epsilon-1 cũng làm hành động tương tự. Khẩu súng của Epsilon-6-3 phun khói sau phát đạn.]//
**Epsilon-6-1** : chúng ta đi tiếp thôi.
**Epsilon-6-2** : đã rõ.
**Epsilon-6-3** : đã rõ.
//[những chiếc xe được bỏ lại ngoài đường tạo thành một hàng dài như lúc đầu. Những căn nhà đều được đóng và khóa cẩn thận lại để tránh sự sống nhập như đã được thông báo bởi chính quyền.]//
**Epsilon-6-1** : các anh phát hiện ra gì nữa không 1 và 2?
**Epsilon-6-2** : vẫn chưa phát hiện ra điều gì bất thường cả thưa chỉ huy.
**Epsilon-6-3** : tôi cũng vậy.
**Epsilon-6-1** : tốt thế thì phải đi tiếp thôi.
//[trên con đường đi qua những căn nhà và thành phố, đã có vô số những dấu chân quái dị in sâu vào nền đường như thể chủ nhân của chúng vô cùng to con hay thậm chí là vô cùng nặng vậy, chúng gây ra những câu hỏi cho đội epsilon-6 rằng ai hay thứ gì đã tạo ra chúng?, nhưng điều mà họ bất ngờ nhất là nhìn thấy một chiếc xe với trên đó là những vết tích.]//
**Epsilon-6-1** : khoan đã, cái gì thế?.
**Epsilon-6-3** : hình như đó là một chiếc xe nhưng.
**Epsilon-6-2** : bị móp rất nặng, như thể có thứ gì đó đã cầm nó lên và bóp nó vậy!.
//[epsilon-6 bắt đầu lùi lại ra xa phía sau.]//
**Epsilon-6-1** : tôi nghĩ chúng ta nên đi hướng khác, để tránh bất cứ rắc rối nào xảy ra.
**Epsilon-6-2** : tôi đồng ý với ý kiến của ngài thưa đội trưởng.
**Epsilon-6-3** : tôi cũng vậy.
//[cả ba người bắt đầu rẽ sang con đường tiếp theo, tại đó họ nghe thấy một tiếng động phát ra từ một ngôi nhà.]//
**Epsilon-6-1** : các anh có nghe thấy gì không?
//[tiếng trẻ con khóc.]//
**Epsilon-6-2** : hình như đó là tiếng khóc của một đứa trẻ!.
//[họ cùng quan sát xung quanh các tòa nhà để tìm kiếm thêm dấu hiệu cho thấy đứa bé đang ở gần đây trong những tòa nhà.]//
//[tiếng đứa trẻ khóc]//
**Epsilon-6-1** : //[chỉ tay về phía một ngôi nhà đối diện.]// là ở đó.
//[cả đội tiến về phía căn nhà, nơi mà mọi cửa trong đó đều đóng lại nhằm bảo vệ người ở trong.]//
//[epsilon-6-3 tiến tới và phá cửa của căn hộ cao tầng.]//
**Epsilon-6-1** : hãy chia nhau ra tìm kiếm để tăng nhanh thời gian giải cứu đứa trẻ!
**Epsilon-6-2** : vâng!
**Epsilon-6-3** : vâng!
//[cả đội bắt đầu chia nhau ra trong căn hộ để tìm kiếm đứa trẻ. Epsilon-6-1 đi lên tầng trên của căn hộ. Epsilon-6-2 kiểm tra xung quanh tầng dưới cùng với Epsilon-6-3.]//
**Epsilon-6-1** : hãy báo cáo tình hình đi?
**Epsilon-6-2** : mọi thứ vẫn ổn dưới phòng khách thưa chỉ huy!
***Epsilon-6-3** : mọi thứ tại nhà bếp cũng vậy!
**Epsilon-6-1** : hãy cứ tiếp tục rà soát cho tới khi tìm thấy dấu hiệu của đứa bé.
//[trên tầng mọi thứ đều bừa bộn với các vết cào cấu trên tường. Khi vào phòng ngủ, mọi thứ trong đó đều vô cùng hỗn loạn với đồ đạc rơi tứ tung, và cả một hộp sơ cứu bị lấy ra hết không còn bất cứ dụng cụ sơ cứu nào.]//
//[epsilon-6-1 bước qua các vật dụng nằm trên sàn nhà, anh ta quan sát xung quanh để tìm kiếm dấu hiệu của bất cứ con người còn sống nào.]//
//[anh ta đi vào nhà tắm, tại cửa ra vào có một số chất nhầy màu đỏ tuôn ra từ sau cánh cửa. Epsilon-6-1đưa tay về phía tay nắm để sẳng sàng mở nó ra.]//
**Epsilon-6-3** : báo cáo thưa chỉ huy.
**Epsilon-6-1** : nói đi Epsilon-6-3.
**Epsilon-6-3** : ở dưới này chúng tôi đã phát hiện ra đứa trẻ rồi ạ. Còn trên đó anh có phát hiện ra gì ko?
**Epsilon-6-1** : không, tôi chả phát hiện ra gì cả.
**Epsilon-6-3** : đã rõ!
**Epsilon-6-1** : tôi sẽ xuống ngay đây
//[epsilon-6-1 bước xuống lầu, tại đó hai thành viên còn lại đang đợi với một cô bé khoảng 8 tuổi đang nắm lấy tay của Epsilon-6-2.]//
**Epsilon-6-1** : mùi gì kinh khủng thế. Như mùi thịt người thối rữa ấy?
**Epsilon-6-2** : không biết nữa, lúc tìm thấy cô bé thì đã có cái mồi này rồi.
**Epsilon-6-3** : anh có phát hiện ra gì trên đó không?
**Epsilon-6-1** : không có gì ngoài một đống bừa bộn cả.
**Epsilon-6-3** : hãy để tôi gọi máy bay tới chở chúng ta về.
**Epsilon-6-1** : được, anh phải gọi đi.
//[một giờ sau đó máy bay trực thăng tới rước họ về tổ chức.]//
[Kết thúc].
[[/collapsible]]
**Phụ lục**: scp-095-3-vn
Sau khi epsilon-6 trở về họ đã được tra hỏi về việc có gặp bất kì thực thể bị nhiễm nào không, họ chỉ nói lại rằng họ chả gặp bất kì thực thể nào cả. Tổ chức bắt đầu phỏng vấn cô bé họ mới đem về.
[[collapsible show =&#34;[-Mở tài liệu-]&#34; hide =&#34;[-Đóng- ]&#34;]]
Người phỏng vấn : dr tear
Người bị phỏng vấn : drone terbech

[Bắt đầu]

**Dt** : cháu cũng không nhớ rõ nữa, lúc đó cháu đang chơi trong nhà thì trời đột nhiên đổ mưa, mama bảo cháu đừng ra ngoài hay chạm vào nước mưa.
**Dr tear** : sau khi cháu vào nhà rồi chuyện gì xảy ra sau đó?
**Dt** : sau đó mưa cứ tiếp tục rơi mãi, đến mức thức ăn trong nhà dần cạn kiệt, thì mama và dara ra nhà bếp cùng nhau để tìm thêm thức ăn.

**Dr tear** : ườm, vậy cháu còn nhớ gì nữa không?

**Dt** : không ạ.

Cơn bão scp-095-vn vẫn tiếp tục lan rộng ra thêm 7km nữa sau 1 ngày. Vô số thực thể scp-095-B-vn bắt đầu tập hợp lại để di chuyển về những nơi nằm ngoài cơn bão, người dân của khu vực nằm ngoài scp-095-vn bắt đầu bị tấn công bởi scp095-B-vn. Tổ chức đã cử người tới giải quyết vụ việc nhưng những thực thể scp-095-B-vn vô cùng đông đảo đã chèn ép họ khiến họ phải rút lui lại trên những chiếc trực thăng, đồng thời lệnh sơ tán khu vực đã được thông báo tới những nơi sắp bị scp-095-vn kéo tới.
Do cuộc lây lan của scp-095-vn nên hội đồng 05 đã ra những thử nghiệm để quản thúc scp-095-vn.
* sử dụng neo hằng thực để vô hiệu hóa cơn mưa.
* thả bom xuống vùng có cơn mưa để diệt bớt thực thể scp-095-B-vn.

Vài giờ sau đó Một đội đặc nhiệm khác nữa được tổ chức cử đi vào scp-095-vn nhằm mục đích tiêu diệt phần còn lại của scp-095-B-vn.
[[collapsible show =&#34;[-Mở tài liệu-]&#34; hide =&#34;[-Đóng- ]&#34;]]
//[một đội epsilon-6 khác được chở đi tới địa điểm vùng lây lan của scp-095-vn( lúc này đã lan ra thêm 7km) trên một chiếc trực thăng, nhưng trước khi kịp hạ cánh, chiếc trực thăng đã bị tấn công bởi những thực thể scp-095-B-vn phát triển cánh kim loại và động cơ phản lực sau lưng, chúng không ngừng liên tục bắn ra các mãnh vỡ kim loại từ những phần máy móc trên cơ thể. Khiến máy bay trực thăng hư phần cánh quạt làm cho nó phải hạ cánh đột ngột, chiếc máy bay tông xuống lề đường của khu thành thị, cả đội epsilon-6 và cả phi công đều đã thiệt mạng, nhưng máy quay của epsilon-6-3 vẫn còn hoạt động và nó cho thấy epsilon-6-1 vẫn còn sống và bước ra khỏi chiếc máy bay đổ nát trước khi nó nổ tung và mất tín hiệu.]//
Sau khi nhận được những thông tin này từ chiếc máy ghi hình của đội epsilon-6-1 tổ chức quyết định sẽ cử một chiếc máy bay không người lái tới nhằm mục đích là tìm kiếm dấu hiệu sự sống của epsilon-6-1.
