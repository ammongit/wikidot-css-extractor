**Объект №:** SCP-1412-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Для SCP-1412-RU не требуется особых условий содержания. В данный момент он находится в Зоне-██.

**Описание:** Объект представляет собой полый стальной цилиндр, высотой - 3 метра, диаметром - 2 метра. Сбоку имеется сенсорная панель управления, чьи функции будут описаны ниже.
Первоначально, на панели имеется одна кнопка - &#34;Загрузить&#34;. При активации этой функции, цилиндр раскроется. Внутри него не было обнаружено чего-либо. Далее, для продолжения процесса, в цилиндр требуется поместить любое млекопитающее (которое, естественно, туда помещается). После выполнения этого действия SCP-1412-RU закрывается, на экране панели появляются две новые кнопки - &#34;Модифицировать&#34; и &#34;Отменить модификации&#34;. При выборе действия &#34;Модифицировать&#34;, на экране появляются варианты модификаций - &#34;Мускулатура&#34;, &#34;ЖКТ&#34;, &#34;Лёгкие&#34;, &#34;Органы зрения&#34;, &#34;Органы слуха&#34;. После, экран панели блокируется, и на нём появляется полоса загрузки. Из цилиндра доносится только слабое постукивание по металлу. Когда процедура заканчивается, высвечивается кнопка &#34;Готово&#34;. При её использовании, цилиндр раскрывается, высвобождая продукт. Однако как выяснилось, шанс успешной модификации равен 23%. В противном случае - смерть. Функция &#34;Отменить модификацию&#34; просто откатывает изменения. 
Все модификации абсолютно случайные, при улучшении лёгких, может просто увеличиться их объём, либо появиться иммунитет к газообразным токсинам. При модификации мускулатуры, мышцы могут просто увеличиться в размере, или будут заменены синтетическими имплантами. Зрение станет острее, либо изменится на тепловое и т.д.

**Приложение:** Эксперименты с SCP-1412-RU могут проводить только сотрудники с уровнем допуска 3 и выше.
Рассматривается вопрос об использовании SCP-1412-RU для модификации некоторых отрядов МОГ.</textarea></pre>
