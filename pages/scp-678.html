**Item nº:** SCP-678

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-678 deve ser contido em um cofre interno em um contêiner com segurança contra tentativas de brechas de contenção de Nível 2. Os guardas selecionados para guardar SCP-678 não devem estar cientes do que estão guardando, pois tentativas de recuperação são um risco. SCP-678 não apresenta risco de fuga no momento, mas se o contêiner for rompido ou SCP-678 removido por qualquer motivo, nenhum funcionário deve fazer contato sem proteção com SCP-678.

**Descrição:** SCP-678 é uma pequena estatueta de um anjo adormecido, que não apresenta características incomuns sob inspeção visual. Após contato físico desprotegido com a estatueta, no entanto, SCP-678 exorciza eventos altamente traumáticos da memória do sujeito imediatamente, deixando um período em branco nas lembranças do passado do indivíduo. Esta função está sob análise para uso como um novo grau de amnésico, mas os efeitos adicionais de SCP-678 o tornam inadequado para uso neste momento. O processo de remoção de memória utilizado por SCP-678 é prejudicial ao sujeito, no entanto, e na semana seguinte ao contato com SCP-678, a mente da cobaia continua a se deteriorar. Essa erosão não para, mas atinge um ponto crítico a qualquer momento, de seis a nove dias após o contato inicial, quando as capacidades autônomas do cérebro de regular os batimentos cardíacos, a respiração e outros efeitos homeostáticos são erradicadas. A esse ponto, o indivíduo normalmente morre de asfixia. A autópsia não revela danos físicos ao cérebro, e o método utilizado por SCP-678 é atualmente desconhecido. Após um evento como este, SCP-678 altera a forma, a estatueta se desloca para uma posição de pé com os olhos abertos e os dentes cerrados. O próximo contato não-protegido com SCP-678 causará a transferência das memórias inicialmente apagadas para o sujeito que está tocando SCP-678, e a estatueta voltará à sua posição original.

Os sujeitos entrevistados durante o processo de decadência descrevem-se como assustados, mas não conseguem identificar a origem do medo. À medida que seu senso pessoal de identidade se desintegra, eles continuam a expressar um terror sem nome, desde que mantenham a capacidade de falar, que desaparece do segundo ao terceiro dia. Aqueles informados de sua morte iminente parecem não parecem preocupados com isso, se é que conseguem compreender, em vez disso, continuam reclamando de um “problema” que não conseguem resolver. Psicólogos da equipe suspeitam que esse problema de comunicação seja devido à perda de capacidades mentais do sujeito combinada com a incapacidade de expressar facilmente a natureza contínua do dano ao indivíduo. Depois que a capacidade de fala do sujeito se esgota, eles normalmente se isolam em um canto quando permitido, arranhando a cabeça intermitentemente por aproximadamente um dia antes de entrar em coma, onde logo morrem.

SCP-678 foi retirado de um Sr. ████ ██████████ após sua apreensão pelo pessoal da Fundação. ██████████ era um &#34;capelão itinerante&#34; que visitava os hospitais da Administração de Veteranos no leste dos Estados Unidos e oferecia aconselhamento a qualquer pessoa disposta a falar com ele. Durante essas sessões de aconselhamento, ele encorajava a pessoa de várias maneiras a entrar em contato com SCP-678, um item que ele só manuseava com um par de luvas que ele usava especificamente para esse propósito. ██████████ encerraria sua sessão de aconselhamento logo após e sairia do hospital. Relatórios de interrogatório indicam que ██████████, um cidadão da Bélgica e suposto patrono de Marshall, Carter e Dark Ltd., parece ter usado o dispositivo para colher essas “experiências” por prazer pessoal. ██████████ foi encaminhado à Ala Psicológica 14 para avaliação, sua rescisão está pendente de verificação de antecedentes e revisão de possível valor para a Fundação como ferramenta de barganha.   

**Nota**: //Dane-se o teste de valor, antecipem a data de execução de ██████████. Ele é um indivíduo desagradável, e eu não confio em ninguém para não tentar contornar qualquer amnésico em fase de teste que demos a ele. Melhor calá-lo de vez.// - O5-██
