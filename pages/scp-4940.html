**Ítem #:** SCP-4940

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**
Cualquier área de contención que contenga instancias de SCP-4940 debe estar completamente separada de cualquier red o sistema eléctrico.  No se permite ningún tipo de dispositivo electrónico dentro de la zona de contención, ni en un radio de treinta metros de la propia zona de contención.  Todo el personal que entre en la zona de contención debe llevar trajes blindados completos A309-MKII para la manipulación e interacción de materiales peligrosos.  Todo el personal que trabaje en la zona de contención o en sus alrededores deberá observar los estrictos protocolos antiestáticos detallados en el manual de manipulación X022-E.  Cualquier material conductor debe ser controlado para detectar cargas o alteraciones, además de los revestimientos anticonductivos y antiestáticos siempre que sea posible.

La zona de contención de SCP-4940 debe estar provista de no menos de dos (2) postes de madera por cada instancia de SCP-4940, idealmente procedentes de postes de cables eléctricos comerciales retirados pero todavía viables.  Las instancias de SCP-4940 parecen mostrar una preferencia por los postes desgastados frente a los recién construidos.  Las instancias de SCP-4940 se moverán periódicamente entre los postes proporcionados.  Las instancias se reunirán en grupos de no más de cuatro (4) a veces, pero muestran una preferencia por el aislamiento cuando es viable.  Los postes deben mantenerse a una altura no inferior a quince (15) pies.  Las instancias de SCP-4940 muestran un marcado aumento de la agresividad cuando están a menos de diez (10) pies del suelo, y la agresividad general aumenta con la reducción de la elevación.

Las lesiones o los daños provocados por SCP-4940 deben investigarse para detectar partículas metálicas extrañas en el lugar de la lesión o el daño.  Las partículas deben recolectarse y asegurarse fuera del sitio de contención primario.  Cualquier personal o equipo que sufra una descarga eléctrica, una sobrecarga o un daño debe ser investigado y puesto en cuarentena durante un periodo no inferior a una (1) semana para su observación.

Cualquier equipo de grabación o transmisión que experimente una interrupción o un fallo a menos de sesenta (60) metros de las instancias de SCP-4940 o de los materiales recuperados debe ser asegurado y comprobado para ver si hay sobretensiones o daños.  Todas las grabaciones deben ser aseguradas, selladas y transportadas a los registros centrales lo antes posible.  No se permitirá la revisión in situ de dichos materiales.

------

**Descripción:** SCP-4940 parece ser un transformador eléctrico estándar, común a la mayoría de las redes eléctricas modernas.  Una observación más detallada revelará que, aunque superficialmente es similar, SCP-4940 carece de muchas marcas y dimensiones de los transformadores eléctricos reales.  Se ha observado que esta disparidad disminuye cuanto más tiempo permanece SCP-4940 en un lugar, y en su mayor parte tarda como mínimo cuatro (4) meses en lograr un camuflaje casi perfecto.  SCP-4940 solo es capaz de imitar a otros transformadores cercanos, y a menudo aparecerá con el tiempo como una copia idéntica de otro cercano, hasta los arañazos y otras marcas.

SCP-4940 es en realidad una forma de vida electrofágica, y posiblemente eléctrica.  Cuando se mueve, SCP-4940 rompe el caparazón de camuflaje exterior, revelando un cuerpo metálico similar al del piojo de mar común en su contorno general, con un peso de entre veintidós (22) y sesenta y ocho (68) kilogramos.  SCP-4940 carece de órganos o estructuras internas comunes a la vida orgánica, y parece ser una amalgama de varios metales y aleaciones conductoras.  Se desconoce cómo esta estructura lleva a cabo la acción motriz.  SCP-4940 también lleva una carga eléctrica masiva, varias veces superior a las dimensiones físicas que sería capaz de soportar, y se supone que esto está relacionado.  También se plantea que SCP-4940 puede ser en realidad la carga eléctrica, y que la forma metálica es simplemente un ancla o una herramienta que utiliza.

SCP-4940 normalmente intentará disfrazarse como un transformador eléctrico normal.  SCP-4940 trepará hasta una posición adecuada, y luego intentará extender partes de sí mismo en los cables y sistemas eléctricos cercanos, asemejándose a los cables o a la antena.  Parece que SCP-4940 se alimenta de electricidad, aunque los detalles exactos de este proceso son todavía poco conocidos.  Si no se le molesta, SCP-4940 puede permanecer en este estado durante años, totalmente inmóvil, lo que puede dificultar su detección.  SCP-4940 normalmente solo se mueve cuando alguien establece contacto físico con él, si su posición anterior ha sido dañada o alterada, o cuando entra en el ciclo secundario de alimentación/reproducción.

SCP-4940 es capaz de defenderse tanto con ataques físicos, normalmente acuchillando o apuñalando con sus extremidades metálicas, como liberando potentes descargas eléctricas focalizadas.  SCP-4940 suele intentar electrocutar a un sujeto a distancia, y luego apuñalarlo y acuchillarlo rápidamente hasta que muera.  SCP-4940 prestará especial atención a la cabeza y a la espalda; se cree que también puede alimentarse de impulsos nerviosos.  SCP-4940 parece mostrar este comportamiento exclusivamente con los vertebrados.

SCP-4940, aunque es muy buen trepador, no sabe o no quiere hacer túneles a menos que sea absolutamente necesario, prefiriendo entrar en áreas internas a través de aberturas existentes, como puertas, ventanas o puntos de acceso al techo.  SCP-4940 es mucho más agresivo cuando está en el suelo, y se le ha observado exhibiendo una fuerza desproporcionada, capaz de arrancar una puerta con cerrojo.  SCP-4940 es capaz de moverse rápidamente, siendo el más rápido observado manteniendo un ritmo de aproximadamente setenta y dos (72) kilómetros por hora en breves sprints.  SCP-4940 suele mostrar estas propiedades durante un periodo inferior a veinte (20) minutos antes de intentar volver a un lugar donde se esconde y quedar aletargado.

SCP-4940, cuando sale de su estado de camuflaje, muestra una marcada aversión al agua, y parece &#34;morir&#34; cuando se sumerge durante más de cinco (5) minutos.  Se aconseja a los equipos de recuperación/supresión que aseguren las fuentes de agua antes de actuar.


------

**Anexo:**
 
**SCP-4940 DOC-006 – NOTAS DE CONDUCTA AMPLIADAS**

SCP-4940 parece ser territorial, pero a veces se agrupa por razones desconocidas. Estas agrupaciones tienden a limitarse a un período de entre dos (2) semanas hasta seis (6) meses.  El comportamiento no parece cambiar ningún otro comportamiento observado.  Los SCP-4940 agresivos no parecen trabajar juntos, pero se atacarán mutuamente si se presenta la oportunidad.

SCP-4940 matará a pequeños animales de vez en cuando, aparentemente al azar.  Casi siempre se trata de pájaros o roedores que entran en contacto físico con SCP-4940 mientras está en su estado de camuflaje.  SCP-4940 suele electrocutar a estos animales, pero a veces los abre y los aplasta.  SCP-4940 no parece alimentarse de los tejidos de estos animales, y a menudo liberará los cuerpos aplastados en veinticuatro (24) horas.  Más allá de la posibilidad de alimentarse de los impulsos eléctricos, no se ha observado ninguna razón para este comportamiento más allá de la presunta territorialidad.

SCP-4940 parece preferir los ambientes exteriores, pero no muestra aversión a los ambientes interiores.  El alto contenido de humedad parece ser un elemento disuasorio cuando no está camuflado, pero solo las grandes áreas de agua libre parecen ser un problema para SCP-4940.


**SCP-4940 DOC-012 – CICLO SECUNDARIO DE ALIMENTACIÓN/REPRODUCCIÓN**

SCP-4940 provocará un apagón local al sobrecargar los sistemas eléctricos cercanos. Este comportamiento es más común al caer la noche, pero no exclusivamente.  SCP-4940 romperá entonces su camuflaje e intentará entrar en las estructuras cercanas, normalmente viviendas.  Las instancias de SCP-4940 intentarán entonces atacar a cualquier organismo vertebrado que se encuentre en su interior, mostrando una preferencia por objetivos de mayor peso y dimensiones que los actuales, así como por aquellos aislados en habitaciones, siendo el aislamiento la preferencia más deseable.  SCP-4940 golpeará y lacerará a sus objetivos hasta la muerte, mostrando una preferencia por la exposición y el daño del sistema nervioso.  Después de un período de no más de una (1) hora, SCP-4940 intentará salir de la vivienda y volver a su posición anterior camuflada.  SCP-4940 esperará típicamente un período de no menos de nueve (9) meses después de este comportamiento para volver a hacerlo.

Se desconoce la razón por la que SCP-4940 hace esto.  Actualmente se están investigando dos posibilidades.  La primera es que se trate de algún tipo de ciclo de alimentación secundario, obteniendo algo del sistema nervioso que no obtiene de la electricidad regular.  La segunda es que se trate de un ciclo de reproducción, ya que muchos de los pequeños granos metálicos encontrados en los objetivos de SCP-4940 presentan propiedades idénticas a las de SCP-4940.  Aunque se han encontrado SCP-4940 &#34;juveniles&#34;, parecidos a SCP-4940 mucho más pequeños e incapaces de camuflarse, no se ha observado que ninguno se manifieste en contención o bajo observación.  La investigación sigue abierta.

**SCP-4940 DOC-061 – TEORÍA DE LA VIDA ELÉCTRICA/NOTAS DE TRANSMISIÓN - VER SISTEMA DE APROBACIÓN ED-REC 114**

Partiendo de la base de que el cuerpo no es más que un medio para la electricidad, podemos empezar a procesar los comportamientos observados.  Este tipo de acción no es infrecuente ni siquiera en las especies ordinarias, ya que varias razas de avispas, arañas y escarabajos aseguran tanto el nido como el alimento para sus crías antes de desovar.

**[DATOS BORRADOS]**

Las llamadas &#34;Transmisiones&#34; dan crédito a la teoría de la vida inteligente, si bien alienígena. Para llegar a esta conclusión bastaría con observar los patrones de caza y la capacidad de SCP-4940 para planificar, aislar e incluso intentar disfrazar sus actividades.  Sin embargo, en múltiples ocasiones, SCP-4940 ha mostrado lo que parecen ser respuestas inteligentes a través de la emisión, incluso tratando de asustar y distraer a los objetivos a través de dispositivos eléctricos.  En múltiples **[DATOS BORRADOS]**

Aunque es alarmante, es probable que haya cientos, si no miles de instancias de SCP-4940 en libertad.  Si se pudiera llegar a un medio de negociación, el coste probable sería significativamente menor que sus acciones en curso.  Está pendiente la realización de más investigaciones, mientras se revisan los incidentes de emisión actuales.
