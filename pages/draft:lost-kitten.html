[[span]]SCP-####
Части изображения скрыты, во избежание аномального эффекта[[/span]]
[[/div]]
**Объект №:** SCP-####

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-#### содержится в стандартной ячейке хранения в Зоне-██. Доступ к объекту может получить персонал с уровнем допуска 3 и выше, при письменном согласии, как минимум двух сотрудников 4 уровня допуска. С ██.██.██ любые эксперименты с объектом запрещены.

**Описание:** SCP-#### это обрывок бумаги с текстом, написанным от руки - &#34;Ох тебе нужна помощ? Хорошо я иду&#34;[sic]. Аномальный эффект проявляется на самом объекте и на его фотографиях. 
Когда какой-либо человек прочтёт надпись на SCP-####, он получает обозначение SCP-####-2, и если, после этого в течение часа субъект захочет что-либо сделать, но не будет знать и уметь, как, то за его спиной материализуется SCP-####-1. Это человеческая кисть, сжатая в кулак с вытянутым указательным пальцем. В этот момент всё видео и фото-записывающее оборудование перестаёт функционировать на всё время материализации, а все живые субъекты наблюдающие за процессом моргнут. После этого, SCP-####-1 будет пытаться показать SCP-####-2, как выполнить поставленную задачу.

[[collapsible show=&#34;+ Протоколы экспериментов с SCP-####&#34; hide=&#34;- Протоколы экспериментов с SCP-####&#34;]]
Эксперимент: ####-001
Субъект: D-5621
Задача: Открыть дверь, запертую на замок
Примечание: Ключ был спрятан в углу тестовой камеры. D-5621 не знал, что дверь закрыта и не заметил ключ.
Ход эксперимента: D-5621 повернул ручку двери и попытался потянуть её на себя, но дверь не поддалась. Совершив ещё несколько попыток, субъект начал совершать удары по двери. В этот момент материализовался SCP-####. D-5621 заметил объект, который показывал в угол комнаты, где лежал ключ. D-класс успешно открыл дверь, с помощью ключа.

Эксперимент: ####-002
Субъект: D-3371
Задача: Запустить двигатели &#34;Boeing-747&#34;
Примечание: Субъект никогда раньше не видела кабину пилота самолёта.
Ход эксперимента: D-3371 вошла в кабину пилота и огляделась. В течение 3 минут, субъект стояла и не знала, что ей делать, и после этого за её спиной материализовался SCP-####, который испугал D-3371, когда она заметила его. Объект начал помогать D-3371 с запуском двигателей и через 4 минуты задача была выполнена.
[[/collapsible]]
[[collapsible show=&#34;+ Отчёт об инциденте SCP-####-A&#34; hide=&#34;- Отчёт об инциденте SCP-####-A&#34;]]
██.██.██ был запланирован эксперимент. D-9911 было приказано воспользоваться ноутбуком для [УДАЛЕНО]. [ДАННЫЕ УДАЛЕНЫ]. В результате произошло массовое нарушение условий содержания. Все еще неизвестно, как D-9911 сделал это.

&gt; &#34;С этого дня эксперименты с объектом запрещены&#34; - Д-р ████.
