**Αριθμος Αντικειμένου:** SCP-670

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η οικογενειακή μονάδα που αναφέρεται συλλογικά ως SCP-670 βρίσκεται επί του παρόντος στον Τομέα-25, που βρίσκεται στο ███████, Αγγλία. Τα μέλη του SCP-670 πρέπει να περιέχονται σε ένα κοινό κελί συγκράτησης 12 m x 6 m, που παρατηρείται μέσω κάμερας. Το κελί πρέπει να περιέχει τέσσερα (4) κρεβάτια, ένα μπάνιο και ένα παράθυρο παρατήρησης. Όλο το προσωπικό που μπαίνει στην περιοχή του SCP-670 πρέπει να ελεγθούν για αναπτήρες, σπίρτα και άλλες πηγές ανοιχτής φλόγας.

Το SCP-670 πρέπει να διαθέτει σαράντα πέντε (45) εκατοστά βαμβακιού, είκοσι πέντε (25) εκατοστά μεταξιού, είκοσι πέντε (25) εκατοστά πολυεστέρ, δεκαπέντε (15) εκατοστά ρεγιόν και δώδεκα (12 ) εκατοστά σχοινιού κάθε μήνα. Τυχόν αντικείμενα που δημιουργούνται από μέλη του SCP-670 που θα μπορούσαν να χρησιμοποιηθούν ως όπλο πρέπει να αφαιρεθούν αμέσως από την περιοχή περιορισμού.

**Περιγραφή:** Το SCP-670 αποτελείται από τέσσερα περίπου ανθρωποειδή άτομα, το SCP-670-1 το SCP-670-2 το SCP-670-3 και το SCP-670-4, τα οποία αναφέρονται συλλογικά ως «η οικογένεια βαμβακιού». Το SCP-670-1 και το SCP-670-2 φαίνονται να είναι ο «πατέρας» και η «μητέρα» της οικογένειας, κρίνοντας από το ύψος τους και τα σχόλια που έγιναν στις συνεντεύξεις, ενώ το SCP-670-3 και το SCP-670-4 είναι τα «παιδιά» της οικογένειας. Τα μέλη του SCP-670 διαθέτουν ένα λεπτό εξωτερικό στρώμα από σκληρυμένο «δέρμα» πύλου δείχνοντας σημάδια φθοράς για μεγάλο χρονικό διάστημα.

Κάτω από αυτό, τα όργανα, η σάρκα και το νευρικό σύστημα αποτελούνται από διαφορετικούς τύπους νημάτων. Το μεγαλύτερο μέρος του νήματος που χρησιμοποιείται είναι βαμβάκι, αλλά υπάρχουν επίσης μεγάλες ποσότητες μεταξιού και πολυεστέρ. Μικρές ποσότητες ρεγιόν και νάιλον παρατηρούνται επίσης στα εσωτερικά όργανα. Ο σκελετός αποτελείται από σχοινί δεμένο σε κατάλληλο σχήμα και τα δάχτυλα των μελών του SCP-670 φαίνεται να είναι σκουριασμένες βελόνες ραψίματος.

Τα μέλη του SCP-670 έχουν δείξει μια προηγμένη ικανότητα για τη χρήση του νήματος, χρησιμοποιώντας τα «δάχτυλά» τους για να δημιουργήσουν εξαιρετικά περίπλοκα αντικείμενα, όπως κατάλληλα μαγειρικά σκεύη και καθίσματα, σε σύντομο χρονικό διάστημα. Αξιοσημείωτα αντικείμενα που δημιουργήθηκαν από μέλη του SCP-670 περιλαμβάνουν:

* Ένα (1) ποδήλατο (λειτουργικό)
* Μία (1) τηλεόραση (μη λειτουργική)
* (Ένα (1) ρολόι (λειτουργικό)
* Ένα (1) ψητό κοτόπουλο (καταναλώθηκε από τα μέλη του SCP-670)
* Ένα (1) λεπτομερές οικογενειακό πορτρέτο 
* Ένα (1) στιλέτο (Βλέπε Συνέντευξη 670-1-1)

Τα μέλη του SCP-670 δείχνουν δυσφορία όταν χρησιμοποιούν αντικείμενα που δεν αποτελούνται από νήμα, όπως πλαστικές καρέκλες ή εργαλεία γραφής. Ο λόγος για αυτό είναι επί του παρόντος άγνωστος και τα μέλη του SCP-670 αρνούνται να δώσουν περισσότερες πληροφορίες.

Το SCP-670 ανακαλύφθηκε για πρώτη φορά στο Δάσος ████████, κοντά στο ██████████, όταν μια ομάδα πεζοπόρων ανέφερε ότι βρήκαν «ένα σπίτι από σχοινί» στο δάσος. Οι πράκτορες στάλθηκαν για να το διερευνήσουν και ανακάλυψαν το SCP-670. Οι πεζοπόροι έλαβαν δόση αμνηστηκών κατηγορίας-Α και το SCP-670 τέθηκε σε περιορισμό χωρίς περιστατικό.

[[collapsible show=&#34;Συνέντευξη SCP-670-1-1&#34; hide=&#34; ... &#34;]]
  **Συνέντευξη:** SCP-670-1
  
 **Συνεντευκτής:** Δρ.███████
  
 **Πρόλογος:** Στις ██: ██ το ██/██/20██, το SCP-670-1 κατασκεύασε ένα στιλέτο χρησιμοποιώντας το μηνιαίο ποσό νήματος του SCP-670. Το στιλέτο κατασχέθηκε αμέσως και το SCP-670-1 μπήκε για ανάκριση.

&gt;  **&lt;Αρχή καταγραφής&gt;**
&gt;  
&gt;  (Το **SCP-670-1** εισάγεται από τους φρουρούς)
&gt;  
&gt;  **Δρ.███████:** Γεια σας, SCP-670-1. Παρακαλώ καθίστε.
&gt;  
&gt;  **SCP-670-1:** (Κοιτάζει προς το κάθισμα) Εμ, έχετε άλλες καρέκλες?
&gt;  
&gt;  **Δρ.███████:** Φοβάμαι πως όχι.
&gt;  
&gt;  **SCP-670-1:** Μπορώ να σταθώ όρθιος?
&gt;
&gt;  **Δρ.███████:** Όχι.
&gt;  
&gt;  (Το **SCP-670-1** κάθεται.)
&gt;  
&gt;  **SCP-670-1:** Λοιπόν, εμ, τι συμβαίνει?
&gt;  
&gt;  **Δρ.███████:** Πιστεύω ότι κατασκευάσατε ένα στιλέτο σήμερα. Τι σκοπεύατε να κάνετε με αυτό?
&gt;  
&gt;  (Το **SCP-670-1** φαινόταν συγκεχυμένο εκείνη την στιγμή.)
&gt;  
&gt;  **SCP-670-1:** Δεν νομίζω ότι... Ωχ! Ω Θεέ μου, όχι! Δεν είμαι βίαιος άνθρωπος, κύριε!
&gt;  
&gt;  **Δρ.███████:** Μάλιστα. Ωστόσο, εάν δεν σκοπεύατε να δραπετεύσετε, ποιός ήταν ο λόγος τότε?
&gt;  
&gt;  **SCP-670-1:** Οι αρουραίοι, κύριε.
&gt;  
&gt;  **Δρ.███████:** Τι?
&gt;  
&gt;  **SCP-670-1:** Εγώ τους άκουσα να τσιρίζουν τις τελευταίες βραδιές και σκέφτηκα ότι πρέπει να τους ξεφορτωθώ. Ξέρεις, είναι γεμάτα ασθένειες.
&gt;  
&gt;  **Δρ.███████:** Εντάξει… καλά, τώρα που βρισκόσαστε εδώ, SCP-670-1, θα ήθελα να σας κάνω μερικές ερωτήσεις.
&gt;    
&gt;  **SCP-670-1:** Θα βάλω τα δυνατά μου, κύριε.
&gt;    
&gt;  **Δρ.███████:**Μπορείτε να μου πείτε πού και πότε γεννηθήκατε?
&gt;    
&gt;  **SCP-670-1:** ██████████, 18██, κύριε.
&gt;   
&gt;  **Δρ.███████:** Έχετε συγγενείς?
&gt;   
&gt;  **SCP-670-1:** Ναι, κύριε, τα δύο παιδιά μου, ο Άλφυ και η Ελισάβετ.
&gt;   
&gt;  **Δρ.███████:** Εννοώ γονείς.
&gt;   
&gt;  **SCP-670-1:** Αα, εννοείς τον Μπάρμπα- Βάμβακο?
&gt;   
&gt;  **Δρ.███████:** Μπορείτε να μου πείτε περισσότερα για αυτών τον &#34;Μπάρμπα- Βάμβακο&#34;, SCP-670-1?
&gt;   
&gt;  **SCP-670-1:** Ηταν ένας έξυπνος άνθρωπος, καλός με τα χέρια του... (δείχνει τον εαυτό του) όπως βλέπετε... Δεν θυμάμαι πολλά γι &#39;αυτόν, πέθανε πρίν από πολύ καιρό. Αλλά ήταν καλός.
&gt;      
&gt;  **Δρ.███████:** Λοιπόν, μπορείτε να μου πείτε πώς γνωρίσατε τη γυναίκα σας?
&gt;  
&gt;  **SCP-670-1:** (Εμφανίζεται άβολος) Δεν το θυμάμαι αυτό, κύριε. ήταν πριν από πολύ καιρό.
&gt;    
&gt;  **Δρ.███████:** Λοιπόν, αυτά είναι προς το παρόν. SCP-670-1, επιστρέψτε στην περιοχή περιορισμού σας. Δεν θα ανεχτούμε τα όπλα εδώ.
&gt;    
&gt;  **SCP-670-1:** Συγγνώμη, κύριε.
&gt;     
&gt;  **&lt;Τέλος καταγραφής&gt;**
 
**Καταληκτική δήλωση:** Το SCP-670-1 επέστρεψε στην περιοχή περιορισμού και βρίσκεται επί του παρόντος υπό αυξημένη παρακολούθηση.
[[/collapsible]]

[[collapsible show=&#34;Περιστατικό 670-1&#34; hide=&#34; ... &#34;]]

&gt; **SCP:** SCP-670
&gt;    
&gt; **Ημ/νία:** ██/██/██
&gt;    
&gt; **Τοποθεσία:** Τον θάλαμο συγκράτησης του SCP-670.
&gt;  
&gt; **Περιγραφή:**
&gt;   
&gt; **7:40 μ.μ.:** Τα μέλη του SCP-670 καταναλώνουν μια μπριζόλα από πολυεστέρ. Τα εργαλεία διατροφής του SCP-670-3 γλιστρούν από τα χέρια του. Το SCP-670-3 υποφέρει από μια μικρή ρήξη στο αριστερό του πόδι και προσπαθεί να το κρύψει. Άλλα μέλη του SCP-670 δεν παρατηρούν αυτήν την ρήξη.
&gt;   
&gt; **8:10 μ.μ.:** Τα μέλη του SCP-670 συνομιλούν καθισμένοι. Το SCP-670-3 αντέχει, αλλά σκοντάφτει, αποκαλύπτοντας τον τραυματισμό του. Τα άλλα μέλη του SCP-670 τον πλησιάζουν αμέσως.
&gt;         
&gt; **8:11 μ.μ.:** Το SCP-670-1 και το SCP-670-4 συγκρατούν το SCP-670-3. Το SCP-670-2 αρχίζει να αφαιρεί προσεκτικά το εξωτερικό στρώμα πηλού από το SCP-670-3. Το SCP-670-3 εκφράζει τη δυσφορία του σε αυτό το σημείο και συνεχίζει να το κάνει μέχρι τις 8:19 μ.μ.
&gt;      
&gt; **8:13 μ.μ.:** Το εξωτερικό στρώμα του SCP-670-3 αφαιρείται εντελώς. Ένα ραμμένο εσωτερικό στρώμα από κόκκινο βαμβάκι είναι ορατό. Το SCP-670-2 ξεκινά να αποσυνδέει αυτό το εσωτερικό στρώμα.
&gt;        
&gt; **8:15 μ.μ.:** Το SCP-670-2 εναποθέτει ένα μη ραμμένο βαμβακερό νήμα στο πάτωμα του θαλάμου. Οι εσωτερικές λειτουργίες του SCP-670-3 είναι πλέον ορατές, συμπεριλαμβανομένων της «καρδιάς» και τους «πνευμόνες». Το SCP-670-2 ξεκινά να βγάζει τους πνεύμονες.
&gt;           
&gt; **8:17 μ.μ.:** Το SCP-670-2 βγάζει ένα μη ραμμένο πολυεστέρ από τους πνεύμονες δίπλα στο βαμβακερό νήμα. Οι προσπάθειες του SCP-670-3 να ξεφύγει γίνονται πιο χαλαρές. Το SCP-670-2 ξεκινά να ξεκολλάει την καρδιά.
&gt;         
&gt; **8:19 μ.μ.:** Το SCP-670-2 εναποθέτει μη ραμμένο νάιλον και πολυεστέρ από την καρδιά. Το SCP-670-3 σταμάται την κίνηση σε αυτό το σημείο, υποτίθεται νεκρό. Το κεντρικό νευρικό σύστημα, ο εγκέφαλος και ο σκελετός είναι τώρα ορατά.
&gt;           
&gt; **8:25 μ.μ.:** Το SCP-670-2 έχει βγάλει τον εγκέφαλο και το κεντρικό νευρικό σύστημα. Αρχίζει να αποσυνδέει τον σκελετό.
&gt;             
&gt; **8:28 μ.μ.:** Ο σκελετός είναι αποσυνδεδεμένος και τοποθετείται δίπλα στα άλλα αποσυναρμολογημένα υλικά του SCP-670-3.
&gt;         
&gt; **8:29 μ.μ.:** Το SCP-670-1 προσεγγίζει το παράθυρο παρατήρησης και ζητά πανομοιότυπα υλικά με αυτά που βρίσκονται επί του παρόντος στο δάπεδο του θαλάμου. Το αίτημα έγινε αποδεκτό.
&gt;          
&gt; **8:34 μ.μ.:** Τα ζητούμενα υλικά παραδίδονται από δύο άτομα κατηγορίας D. Το SCP-670-2 ζητά να μην αφαιρεθεί το «δέρμα» πηλού, τα υπόλοιπα υλικά παραδίδονται χωρίς συμβάν. Τα υλικά που περιελάμβαναν το SCP-670-3 ανακτώνται για περαιτέρω μελέτη.
&gt;             
&gt; **8:35 μ.μ.:** Το SCP-670-2 αρχίζει να δημιουργεί ένα αντίγραφο του SCP-670-3 από τα παραδοθέντα υλικά.
&gt;                   
&gt; **8:44 μ.μ.:** Το &#39;δέρμα&#39; πηλού εφαρμόζεται για αντιγραφή. Το αντίγραφο του SCP-670-3 ολοκληρώθηκε. Το SCP-670-1 το ονομάζει «Άλφυ Βαμβάκος». 
&gt;             
&gt; **8:45 μ.μ.:** Τα SCP-670 πηγαίνουν στα κρεβάτια τους.
&gt;       
&gt; Τα ανακτημένα υλικά δεν περιέχουν ανώμαλες ιδιότητες, αλλά η μελέτη συνεχίζεται.
