**Název: SCP-2309**
**Originál:** http://scp-wiki.net/scp-2309
**Autor:** [[*user Univine]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

**Objekt #:** SCP-2309

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Pro účely zamezení neoprávněnému přístupu, byla oblast kolem SCP-2309 obestavěna drátěným plotem a označena za tréninkovou oblast gruzijských pozemních sil. SCP-2309 musí být neustále monitorováno pozorovacím týmem, jež má za úkol sledovat strukturní kondici SCP-2309. Jakékoliv narušení SCP-2309 by mělo být okamžitě nahlášeno a považováno za potenciální scénář Třídy-SK &#34;Změna dominance&#34;. Po obdržení zprávy o narušení zadržení budou nadační vojenská aktiva v oblasti Blízkého východu vyslána na místo dle nouzového plánu 2309, aby prověřila situaci a pokud to bude možné, aby napadla veškeré nepřátelské síly v oblasti.

**Popis:** SCP-2309 je přibližně 20 m vysoká a 5 m široká zeď, vystavěná z železných kvádrů obalených v tenké vrstvě z mosazi, která stojí mezi stěnami průsmyku █████ v oblasti ███████, v Gruzii. Přestože SCP-2309 není možné poškodit žádným obvyklým způsobem, je neustále poškozováno anomálním procesem během něhož se kusy kovu ze severní strany SCP-2309 ztrácejí a na jejich místě se objevují vzory podobné stopám po drápech. Tento proces poškozování, který se odehrává od úsvitu do západu slunce, pokračuje dokud není v některých bodech šířka zdi snížena až na 5 cm. Mezi jednotlivými obdobími poškozování dokáže SCP-2309 zregenerovat veškerý ztracený materiál rychlostí přibližně 0,5 mm/s, díky čemuž je objekt schopen veškerý materiál zregenerovat před začátkem dalšího dne.

Nadační historici se domnívají, že SCP-2309 bylo postaveno v 6. století př.n.l. za podpory Kýra Velikého, zakladatele Achaimenovské říše. Historická existence SCP-2309 byla popsána v mnoha psaných pramenech datujících se až do 1. století n.l.[[footnote]] Viz //Válka židovská, nezkrácené// od Josepha Flavia (Oddělení starožitností: 1911.86.98). [[/footnote]] Veřejné verze těchto pramenů byly upraveny tak, aby se zakryla existence a skutečná lokace SCP-2309. Obzvláště zajímavým pramenem je následující svědectví o SCP-2309 zapsané Sallamem at-Turjumanim, úředníkem sloužícím na dvoře chalífy al-Váthika z dynastie Abbásovců během 9. století n. l.

[[collapsible show=&#34;Otevřít &#34;Zpráva o železné zdi&#34; od Sallama at-Turjumani (Oddělení starožitností: 1908.99.58)&#34; hide=&#34;Zavřít &#34;&#34;Zpráva o železné zdi&#34; od Sallama at-Turjumani (Oddělení starožitností: 1908.99.58)&#34;]]
&gt; Když chalífa oznámil, že měl sen ve kterém viděl železnou zeď Dhul-Qarnayna[[footnote]] Doslova &#34;dvourohý&#34;. Dhul-Qarnayn byl legendární vládce popisovaný v koránu jako stavitel železné zdi, což nejspíše odkazuje na výstavbu SCP-2309 Kýrem Velikým, jež byl často vyobrazován s rohatým kusem oděvu na hlavě.[[/footnote]] byla narušena Jadžúži a Madžúdži[[footnote]] V židovské a křesťanské tradici označováni jako Gog a Magog. V Islámu jsou Jadžúž a Madžúdž lidé, kteří napadnou svět během konce světa.[[/footnote]], vyslal mě, abych onu záležitost prošetřil. Vyrazil jsem směrem na sever, na Kavkaz, kde jsem po šesti měsících cesty dorazil k městu Tbilisi. Zde jsem se začal vyptávat na stav železné zdi a nalezl jsem starého Magia[[footnote]] Islámský termín pro zoroastriány. V tomto kontextu je nejspíše myšlen mekhanita, neboť středověké islámské prameny si často pletou dualistické aspekty mekhanitské a zoroastrické víry.[[/footnote]], který mi řekl, že železnou zeď viděl a že pořád stála. Nabídnul jsem mu dvanáct dinárů, když mě zavede k železné zdi a on mě bez průpovídek vedl na sever k průsmyku mezi horami ███████ a ████. Tam jsem uviděl železnou zeď a k mé i chalífově úlevě, jsem ji nalezl stále stojící a se stavebními pomůckami Dhul-Qarnayna rozesetými po okolí.
&gt; 
&gt; Co mi však připadalo zvláštní, bylo že jsem viděl škrábance od Jadžúžů a Madžúdžů na železné zdi, ale ne samotné Jadžúže a Madžúdže. Když jsem vyjádřil své zmatení Magiovi, pověděl mi, že Jadžúž a Madžúdž leží za železnou zdí. Poté mi položil ruku na rameno a já spatřil hordu Jadžúžů a Madžúdžů linoucí se k nám, zatímco drásali želetnou zeď. Byli tak hrozní jak jsem si je představoval, neboť jejich nahotu nezakrývala ani kůže a jejich dlaně neměly nehty, ale hrůzné drápy.
&gt; 
&gt; Za hordou Jadžúž a Madžúdž jsem viděl pouhou devastaci. Všechny stromy a rostliny byly vytrhnuty s kořeny a jediná stvoření, která přežila útok, byli mouchy, červi a švábi. Když jsem si blíže prohlížel uspořádání sil Jadžúže a Madžúdže, uviděl jsem dva muže v maskách oblečené do červených rób podobných římským biskupům, jak seděli nad hordou ve věžích vytvořených z masa. Před nimi stálo masivní čtyřnohé stvoření, jež bylo větší něž pět slonů a mělo pouze kostěný plát místo obličeje. Na jejich povel se zdálo, že ono stvoření vyrazilo proti železné zdi a zadupalo přitom Jadžúže a Madžúdže, kteří mu vstoupili do cesty, načež narazilo hlavou do železné zdi, jež nebyla nárazem nijak poškozena.
&gt; 
&gt; Zeptal jsem se Magia, proč Jadžúži a Madžúdži pokračují ve své marné snaze o proniknutí skrz železnou zeď, když by jí mohli podkopat, nebo přes ní přelézt. Odpověděl mi, že tam kde stojí Jadžúž a Madžúdž je zem tvrdší než damašská ocel a nebe je přesně ve výši železné zdi, tak aby ani ten nejmenší hmyz nemohl zeď přeletět. Řekl jsem Magiovi, že jsem viděl dost a on sundal ruku z mého ramene. Jakmile se mi Jadžúž a Madžúdž ztratili z dohledu, řekl mi že chalífa a ostatní vládci všech civilizovaných zemí si musí uvědomit hrozbu Jadžúže a Madžúdže. Někdy přemýšlím nad tím, zda byla má vize znamením od Alláha, nebo pouhý Magiův trik, ale věřím tomu, že jsem nebyl podveden, neboť Alláh je vševědící a vševidoucí a já jsem uzřel jenom to, co již bylo odhaleno.
[[/collapsible]]

Nadační archeologové začali s vykopávkami v oblasti kolem SCP-2309 roku 1992. Mezi nalezenými předměty byly tyto:
* Poklad přibližně jednoho tisíce lýdských mincí.
* Velké množství železných a bronzových fragmentů ze zbraní a zbroje z Achaimenovské říše.
* Sbírka ozubených kol a dalších mechanických částí nejspíše použitých při stavbě SCP-2309. Mnoho z nich na sobě nese značky mekhanitských chrámových kultů iónských městských států.
* Masový hrob obsahující kostry s humanoidními tělními strukturami podobnými normálním //Homo sapiens sapiens//, ovšem jejich lebky mají dvě vertikálně položené ostré čelisti a jejich prsty jsou zakončené kostěnými drápy. Tito jedinci silně připomínají zadržené instance SK-BIO Typu B.
* Veliký hliněný válec obsahující následující záznam zapsaný ve staroperštině, popisující konstukci SCP-2309 a okolnosti za kterých ke stavbě došlo.

[[collapsible show=&#34;Otevřít &#34;Válec od železné zdi&#34; od neznámého autora (Oddělení starožitností: 1994.23.87)&#34; hide=&#34;Zavřít &#34;Válec od železné zdi&#34; od neznámého autora (Oddělení starožitností: 1994.23.87)&#34;]]
&gt; Všechny civilizované národy nesou v úctě Kýra, milovaného Ahury Mazdy[[footnote]]Stvořitelské božstvo a objekt uctívání v zoroastrismu.[[/footnote]], krále králů, krále Persie, Babylonu, Sumeru, Akkadu a Lýdie! Jeho armáda, v jejíž řadách je stejně mužů jako je kapek vody v Tigridu a Eufratu, vyrazila na Kavkaz, aby se střetla s vetřelci z Adatum[[footnote]]Staroperská verze Adí-üm, téže Adytum, hlavního města Sarkické říše.[[/footnote]]. Pod vedením Karasci[[footnote]]Korupce slova //karcista//, titulu spirituálních a sekulárních vůdců Sarkické říše a jejích nástupnických států.[[/footnote]] Yagaha a Karasci Mahaga, //daevaskými//[[footnote]]Zoroastriánský termín označující falešné bohy, nebo nepřítelské nadpřirozené entity.[[/footnote]] generály Angra Mainyu[[footnote]]Zlý duch stojící proti Ahurovi Mazdovi v zoroastrianismu, což v tomto kontextu nejspíše odkazuje na Yaldabaoth, boha uctívaného Sarkickými kulty.[[/footnote]],způsobili v našich zemích mnohé nesnáze. Ze začátku je Kýrova armáda zatlačila zpět až k průsmyku █████, ale jejich útoky neměly konce a ani Společníci[[footnote]]Elitní vojáci Achaimenovské říše označovaní v řeckých pramenech jako Nesmrtelní.[[/footnote]] je nedokázali zadržet. Ve své božské moudrosti se Kýros rozhodl vystavět bariéru, která by //daevy// a jejich prokleté armády zadržela. Kýros shromáždil nejmoudřejší muže ze všech koutů své říše a vydal se na cestu do Iónie, kde vyhledal pomoc mekhanitských knězů stavitelů. Zatímco Kýrovy armády držely linii, mekhanité zbudovali velkou zeď z železných kvádrů a zalili jí vrstvou posvěcené mosazi, aby byli Karasci Yagaha, Karasci Mahaga a jejich armády uzavřeni pryč od lidstva v říši //druj//[[footnote]]Zoroastriánský koncept, který může označovat falešnost, chaos, či neexistenci.[[/footnote]] na věky věků.
[[/collapsible]]

Na základě eschatologického významu SCP-2309 a existence písemných a archeologických důkazů, které naznačují, že SCP-2309 bylo postaveno jako bariéra proti sarkickým armádám, se předpokládá, že pokud někdy dojde k prolomení SCP-2309, mohlo by dojít ke scénáři Třídy-SK &#34;Změna dominance&#34;. Aktuálně probíhá historický a ezoterický výzkum ohledně povahy hrozby, kterou objekt představuje a ohledně možných vylepšení jeho aktuálního zadržení.
