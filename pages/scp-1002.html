**Mã vật thể:** SCP-1002

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các vật thể gắn liền với các cá thể của SCP-1002 phải được chứa trong một buồng rộng 6m x 6m (20 x 20 ft) luôn được thắp sáng. SCP-1002-6 phải được chứa trong một nhà kho có kích thước phù hợp. Không nhân viên cấp D nào được phép đến gần trong vòng mười (10) mét tính từ khu buồng quản thúc hoặc nhà kho. Không nhân viên nào có liên quan đến thủ tục tiêu-hủy-cuối-tháng được đến gần trong vòng mười (10) mét tính từ buồng quản thúc hoặc nhà kho.

Tất cả các tương tác với các cá thể SCP-1002 phải được thực hiện bằng robot điều khiển từ xa. Khu giam giữ SCP-1002 được canh giữ bởi 3 nhân viên bảo vệ chưa từng giết người trong tình huống đánh nhau nào. Điều tương tự cũng sẽ phải được thực hiện đối với khu nhà kho chứa SCP-1002-6.

**Mô tả:** SCP-1002 là một hình bóng bất thường của một nhóm sáu (6) đối tượng hiện đang được Tổ chức quản thúc. Mỗi vật thể này đều có bóng dáng của một cá thể hình người, mặc đồng phục lực lượng hành pháp. Các vật thể gắn với SCP-1002 hiện đang bị quản thúc là:

* **SCP-1002-1:** Một chiếc đồng hồ ông nội được lấy từ ███████, có hình bóng của một hiệp sĩ thời trung cổ.
* **SCP-1002-2:** Một chiếc cột nhỏ được lấy từ ███ ████, sở hữu bóng của một thành viên thuộc ██PD.
* **SCP-1002-3:** Máy in lớn được lấy từ ███ ████████, sở hữu bóng của một người lính La Mã.
* **SCP-1002-4:** Một con chim bồ câu được lấy từ ███████, sở hữu bóng của một thành viên của Lực lượng Cảnh sát ██████.
* **SCP-1002-5:** Một con dao làm bếp được lấy từ ███ █████, sở hữu  bóng của một nhân viên bảo vệ tại Sòng bạc ██████.
* **SCP-1002-6:** Một chiếc Boeing 737 được lấy từ ███████, sở hữu bóng của một thành viên của một đội SWAT.

Các vật thể được gắn với SCP-1002 không có hành vi bất thường ngoại trừ cái bóng của chúng. SCP-1002 bị ràng buộc với những vật thể này ở trạng thái đứng yên và cố định cho đến khi một cá nhân đã thực hiện hành vi mà xã hội coi là tội phạm trong sáu (6) tháng qua đến gần trong vòng mười (10) mét so với vật thể mà chúng gắn liền. Tại thời điểm này, các cá thể SCP-1002 sẽ hoạt động và hiện ra dưới dạng một hình người tối đen có hình dạng giống như lúc chúng ở trạng thái không hoạt động.

SCP-1002 sau đó sẽ cố gắng truy đuổi cá nhân bị nhắm mục tiêu. Các cá thể SCP-1002 đã cho thấy mức độ nhanh nhẹn cao và dường như có thể theo dõi mục tiêu của chúng qua các bức tường. Nếu cá nhân bị nhắm mục tiêu di chuyển cách SCP-1002 mười (10) mét, nó sẽ trở lại trạng thái không hoạt động ban đầu.

Nếu cá nhân bị bắt bởi các hình bóng này, chúng sẽ thực hiện hình phạt  tương ứng với tội danh mà cá nhân đó đã phạm phải. Bất chấp mức độ nghiêm trọng của những hình phạt này, nạn nhân sẽ vẫn còn sống và tỉnh táo cho đến khi được đưa ra khỏi khoảng cách mười (10) mét. Qua nghiên cứu kỹ lưỡng, các nhà nghiên cứu đã tìm ra được hình thức trừng phạt của các tội danh sau:

* **Tội nhẹ (Vứt rác bừa bãi, v.v.):** Cắt hoặc bẻ ngón tay.
* **Ăn cắp vặt:** Cắt bỏ ngón tay, lưỡi và mắt nhưng không gây tử vong
* **Trộm cắp tài sản:** Cắt bỏ tay, tai, lưỡi và mắt nhưng không gây tử vong.
* **Tấn công người khác:** Gây tổn thương nặng ở chân, cắt bỏ tay, tai, lưỡi và mắt nhưng không gây tử vong
* **Giết người:** Cắt bỏ tay, chân, tai, lưỡi và mắt nhưng không gây tử vong
* **Giết người hàng loạt:** Cắt bỏ tay, chân, tai, lưỡi và mắt nhưng không gây tử vong. Đối tượng thí nghiệm sau đó bị mổ bụng và dùng các cơ quan nội tạng của đối tượng, treo lên trên trần của phòng thử nghiệm. Đối tượng thí nghiệm vẫn cử động trong hai (2) phút trước khi chúng được các nhân viên an ninh đưa ra khỏi phòng thí nghiệm.
