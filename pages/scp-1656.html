**Об&#39;єкт №:** SCP-1656

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Оскільки механізм та спосіб активації аномалії невідомі, SCP-1656 наразі не стримується. Екземпляри SCP-1656-1 мають міститися у стандартних камерах розміром 1 х 1 х 1 м у Секторі 28. Раз на день екземпляри SCP-1656-1 повинні забезпечуватися внутрішньовенними рідинами та загальною поживною сумішшю.

**Опис:**  SCP-1656 -- це ідіопатичне явище, що впливає на верхні кінцівки дорослих людей. Розвиток аномалії SCP-1656 відбувається у декілька чітко відокремлених фаз:

**Перша стадія:** Суб’єкти, уражені SCP-1656 (надалі -- батьківські суб&#39;єкти), починають відчувати тремтіння м’язів, зниження кровообігу та притуплення дотику в ураженій кінцівці. На цьому етапі батьківські суб&#39;єкти відчувають значні зміни в пам’яті, повідомляючи, що уражену кінцівку ампутували в молодому віці. Коли їх запитують про присутність кінцівки, батьківські суб&#39;єкти стверджують, що це колишній знайомий, відмовляючись детальніше пояснювати.

**Друга стадія:** Друга стадія характеризується періодами повної втрати вольового контролю моторики ураженої кінцівки. Ці періоди будуть збільшуватись доти, поки уражена кінцівка не набуде повної автономії та не буде позначена, як екземпляр SCP-1656-1. Екземпляри SCP-1656-1 є розумними, і в період автономності постійно намагатимуться письмово зв’язатися зі своїм батьківським суб&#39;єктом. Попри всі спроби SCP-1656-1, батьківські суб&#39;єкти ігноруватимуть ці повідомлення.

Вивчені повідомлення ураженої кінцівки завжди зосереджуються на почутті неприйняття та романтичного нехтування з боку батьківських суб&#39;єктів щодо SCP-1656-1. Через кілька днів повідомлення фокусуються на пристрасному захопленні SCP-1656-1 невідомою особою чоловічої статі. Хоча описи цієї особи різняться, екземпляри SCP-1656-1 повідомляють про її взаємність через 12 -- 14 днів після початку феномену, та заявляють про свій намір припинити стосунки зі своїм батьківським суб&#39;єктом. Цей період означає перехід до третьої стадії.

**Третя стадія:** SCP-1656-1 повністю відокремлюється від батьківського суб&#39;єкта в районі плечового суглоба. Це не позначається негативно ні на батьківському суб&#39;єкті, ні на SCP-1656-1. На місці відокремлення залишається цілком загоєна кукса.

SCP-1656-1 здатний пересуватися, і після відокремлення намагається втекти від візуального контакту. Якщо йому це вдається, SCP-1656-1 зникає у невідомому місці (див. Додаток SCP-1656-A). Сигнал GPS-маячків, прикріплених до екземплярів SCP-1656-1 перед їх відокремленням, раптово обривається після припинення візуального спостереження за самим екземпляром.

**Додаток SCP-1656-A:**
&gt; 12/04/20██ усі GPS-маячки, які раніше використовувалися для моніторингу екземплярів SCP-1656-1, були спонтанно активовані. Агенти Фонду відстежили сигнал до складу в ████████, Україна. Під час обшуку на складі було виявлено ███ померлих екземплярів SCP-1656-1, багато з яких на пізній стадії розкладання, а також велику кількість графіті, що відповідає повідомленням SCP-1656-1 (див. Додаток SCP-1656-B). Подальше розслідування виявило ознаки недавнього перебування людини в цьому приміщенні; експертиза триває.

**Додаток SCP-1656-B: Зразки відновлених повідомлень**
&gt; &#34;Я ПОМИЛИВСЯ, ВІЗЬМИ МЕНЕ НАЗАД&#34;

&gt; &#34;ВІН ЗБРЕХАВ, ТИ У МЕНЕ ЄДИНИЙ&#34;

&gt; &#34;Я ЩЕ Й ДОСІ КОХАЮ ТЕБЕ&#34;</textarea></pre>
