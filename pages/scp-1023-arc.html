[[/&gt;]]
&gt; //Цю сторінку було позначено для видалення; однак вона була збережена через те, що деякі інші сторінки (оповідання, додатки) на цьому сайті містять посилання  на неї. На цю сторінку посилаються наступні статті/оповідання://
&gt; 
&gt; * [[[incident-239-b-clef-kondraki|Інцидент 239-В (Клеф-Кондракі)]]]
&gt;
&gt; //Детальніше про Архівні SCP дивіться у [[[FAQ]]] або в [[[archive|Архіві]]].//

**Об&#39;єкт №:** SCP-1023-ARC

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1023 слід зберігати в середині звичайного сейфа у сховищі для об&#39;єктів високої цінності у Зоні 19. Стандартні активні захисні засоби (вибухові, хімічні, біологічні та меметичні) повинні бути встановлені постійно, відповідно до стандартних умов. Подальше тестування повинно проводитись з метою визначити була створена зброя незвичним способом чи має аномальні властивості. Якщо результати тестів будуть визнані негативними, SCP-1023 буде переміщено у Сховище Інертних Об&#39;єктів, а номер SCP буде списаний та перепризначений.

**Опис:** SCP-1023 складається з грубо виготовленого леза, довжиною приблизно 80 см і шириною 6 см, створеного з [[[SCP-148]]]. Лезо відділено від хрестовини приблизно в 5 сантиметрах від його початку внаслідок пошкоджень, отриманих під час бою.

Об&#39;єкт було зламано протягом [[[incident-239-b-clef-kondraki|інциденту 239-В]]]. Є кілька незвичайних фактів у його створенні, які заслуговують на подальше дослідження:

* Яка у нього будова і як його сконструювали.
* Як трохи повноватому, вкрай не в формі доктору, як Клефу вдалося захиститися під час дуелі від такого досвідченого фехтувальника, як д-р Кондракі.
* Де він зберігався під час інциденту: на записах з камер видно, що д-р Клеф тримав його лише під час своєї &#34;відомої&#34; (можливо, сумнозвісної) дуелі з д-ром Кондракі.

**Додаток:** Проведений нами аналіз ситуації виявив, що предмет немає аномальних властивостей та є повністю звичайним. Звільніть номер цього SCP і перепризначте його лабораторному халату д-ра Клефа.
- Д-р Ендрюс

**Додаток 2:** Розглянувши те, що тільки що сталося, можна стверджувати, що ця річ абсолютно точно не є звичайною. Меч слід класифікувати як SCP об&#39;єкт. І, будь ласка, передайте співчуття родині д-ра Ендрюса. 
- O5-11

**Додаток 3:** Об&#39;єкт було знищено. Для подробиць див. [[[http://scp-ukrainian.wikidot.com/log-of-anomalous-items|звіт про аномальні предмети]]]. Номер SCP буде списано найближчим часом.</textarea></pre>
