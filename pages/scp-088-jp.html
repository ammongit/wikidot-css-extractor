    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-088-JP:** 아기는 엄마와 아빠를 선택해서 태어난다
**원작:** http://scp-jp.wikidot.com/scp-088-jp
**저자:** [[*user solvex]], [[*user Fennecist]]
**역자:** [[*user chayusen]]
[[include info:end]]

**일련번호:** SCP-088-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-088-JP가 발생했을 경우, 위장정보&#39;사산&#39;을 적용하여 대상에게서 종이-A를 적출한다. 대상과 관계자들에게는 기억소거를 실시하며, 관련 사진을 회수해야 한다.

**설명:** SCP-088-JP는 임산부에게 극히 낮은 확률로 발생하는 변칙현상이다. SCP-088-JP가 발생한 임산부(이하 &#34;대상&#34;)는 태아가 소실되며, 태내에 비정상적으로 종이(이하&#34;종이-A&#34;)가 출현한다, 대부분의 경우 대상이 육체적 고통을 호소하여 발생 사실이 발견된다.

종이-A에는 도화지, 엽서용지 등 다양한 종류가 있다. 이것은 대상이 생활하는 문화권에 영향을 받는 경향이 있다. 또한 종이-A에는 서투른 글씨체와 어휘로 쓰인 문장이 적혀있으며, 내용은 세세한 차이가 있기는 하지만, 대상에게서 태어나고 싶지 않다는 내용이 쓰여졌다는 점이 공통적이다.

출산예정일 부근이 되면 대상의 앞으로 다른 가족에게서 태어났다는 내용[[footnote]]예시: &#39;엄마 덕분에 더 좋은 엄마 만났어 고마워 엄마&#39;[[/footnote]]이 적힌 가족사진이 도착한다. 사진에 찍힌 부부는 그것을 보냈던 기억은 없다고 주장하며, 그 아이와 대상의 혈연관계는 보이지 않는다.</textarea></pre>
