**Mã vật thể:** SCP-1592

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các chương trình phát sóng khả dụng của SCP-1592 cần phải được can thiệp và ngăn chặn khỏi truyền thông đại chúng. Mọi bản phát sóng bị ngăn chặn cần được lưu trữ ở kho các tài liệu ghi hình của Điểm ██. Tất cả thường dân đã bị biến đổi thể chất dưới các tác động của SCP-1592 cần phải lập tức đưa vào quản thúc, và bất kỳ nhân chứng nào chứng kiến sự biến đổi này cần phải được cấp thuốc lú Cấp-A.

Để được xem SCP-1592, cần phải được sự cấp phép của ít nhất ba (3) cán bộ có thẩm quyền truy cập Cấp 3. SCP-1592 chỉ được chiếu cho các nhân viên cấp D.

**Mô tả:** SCP-1592 là một chương trình truyền hình thể hiện khả năng gây ra những tác động dị thường đến tâm lý và cơ thể, có tên &#39;Truyền hình Thiên Đường&#39;. Kênh truyền hình này mang khuôn khổ giống với một chương trình truyền giáo, nhưng lại bàn luận đến những giá trị và khái niệm khác thường so với các chương trình cùng thể loại. Dẫn chương trình của SCP-1592 là một người đàn ông trung niên da trắng, tự nhận là &#39;Pastor Harris&#39;. SCP-1592 bao gồm nhiều đoạn phát sóng dài mười lăm (15) phút chưa rõ số lượng, trong tất cả các chương trình, &#39;Pastor Harris&#39; đều ngồi trên một chiếc ghế bành, nhìn trực diện vào camera trong lúc đang thuyết giáo.

Khi một cá nhân xem một chương trình SCP-1592, họ sẽ lập tức cảm thấy hứng thú với các giá trị và khái niệm được bàn luận trong đó, bất chấp tôn giáo hay nền tảng đạo đức trước đó của họ như thế nào. Xem càng lâu, những đối tượng xem nó dần trở nên ám ảnh với SCP-1592, và sẽ lảng tránh các nghĩa vụ xã hội để tiếp tục theo dõi. Những cá nhân bị ảnh hưởng sẽ thường xuyên thu lại các đoạn phát sóng SCP-1592 và xem đi xem lại nhiều lần.

Sau khi những cá nhân bị ảnh hưởng xem các đoạn phát sóng này khoảng hai mươi (20) đến ba mươi (30) lần, các biến đổi trên cơ thể sẽ bắt đầu. Quá trình này sẽ kéo dài trong khoảng một (1) đến hai (2) tuần. Nếu nạn nhân chấm dứt theo dõi SCP-1592 trong khoảng thời gian này, quá trình biến đổi sẽ dừng lại, nhưng các biến dị trước đó gây ra bởi SCP-1592 vẫn sẽ giữ nguyên. Các biến đổi thể chất chính bao gồm:

* Mọc thêm các cơ quan cảm giác (mắt, mũi, v.v…) trên các vùng khác nhau của cơ thể.
* Thay đổi hoàn toàn sắc tố da.
* Dây thanh âm bị biến đổi, khiến cho không thể nói được tiếng người.
* Kéo dài hoặc rút ngắn chân tay.
* Các phần cơ thể bị nhập lại. (Ngón tay, ngón chân, v.v..)
* Mọc các bộ phận không thuộc cơ thể người. (càng, hàm côn trùng, v.v…)

Những biến đổi giai đoạn cuối thường liên quan đến việc cơ thể biến dị đến mức không còn mang hình dạng của con người, và thường không thể di chuyển được. Không rõ liệu nạn nhân có còn nhận thức ở thời điểm này hay không, vì tất cả đều không có phản hồi trước bất kỳ nỗ lực giao tiếp nào.

[[collapsible show=&#34;Nhật ký Thẩm vấn 1592-1&#34; hide=&#34;Ẩn&#34;]]

**Thẩm vấn viên:** Ts. █████
**Đối tượng thẩm vấn:** D-20122

**Lời bạt:** Ở thời điểm của cuộc thẩm vấn, D-20122 đã xem hai mươi hai (22) đoạn ghi hình của chương trình SCP-1592. Tay và chân trái của đối tượng đã bị kéo dài nghiêm trọng. Cấu trúc miệng của đối tượng đã xuất hiện biến dị, dẫn đến vài khó khăn trong giao tiếp.

&gt; **&lt;Bắt đầu Thẩm vấn&gt;**
&gt; 
&gt; **Ts. █████:** Xin chào, D-20122.
&gt; 
&gt; **D-20122:** Xin chào, tiến sĩ. Mấy g...(không thể hiểu được)...Mấy giờ rồi?
&gt; 
&gt; **Ts. █████:** Bây giờ là sáu giờ năm phút. Sao thế?
&gt; 
&gt; **D-20122:** Không có gì. Chỉ là, ừm, đó, đó...là thời điểm chúng ta bắt đầu các cuộc thí nghiệm. Ông biết đấy, cái thí nghiệm mà tôi sẽ xem mấy đoạn video, và ghi chúng (không thể hiểu được). Ghi lại những gì họ nói.
&gt; 
&gt; **Ts. █████:** Tôi chắc rằng việc đó có thể đợi được D-20122 à. Mấy cuộn băng chẳng chạy đi đâu hết.
&gt; 
&gt; **D-20122:** Không, không, (không thể hiểu được)! Tôi cần phải xem chúng ngay bây giờ để tôi có thể biết được ông ấy nói những gì!
&gt; 
&gt; **Ts. █████:** Nếu anh bình tĩnh lại, chúng ta có thể sớm kết thúc cuộc thẩm vấn và bắt đầu cuộc thí nghiệm. Anh cảm thấy thế nào về những biến đổi trên cơ thể?
&gt; 
&gt; **D-20122:** Chà, ban đầu tôi có hơi lo lắng, nhưng giống như những gì Pastor Harris nói trong những đoạn video ấy, là để chia sẻ nỗi đau của Người, chẳng phải sao? Mặc dù tôi vẫn đau nhức, khi xương cốt thay đổi.
&gt; 
&gt; **Ts. █████:** Và tại sao anh lại tỏ ra quan tâm đến những thứ Pastor Harris nói đến như thế?
&gt; 
&gt; **D-20122:** (không thể hiểu được) Tôi cũng không thực sự hiểu tại sao lại như thế. Chỉ là, điều đó đúng, ông biết không? Giống như, tôi cảm thấy tất cả đều đúng đắn.
&gt; 
&gt; **Ts. █████:** Vậy anh cảm thấy hạnh phúc với những tác động của SCP-1592 lên anh?
&gt; 
&gt; **D-20122:** Cực kì.
&gt; 
&gt; **&lt;Kết thúc Thẩm vấn&gt;**

**Lời kết:** D-20122 bắt đầu biến đổi thể chất lần cuối một (1) tuần sau cuộc thẩm vấn.

**Trích đoạn Thuyết giáo:**

Dưới đây là bản chép tay các chương trình phát sóng SCP-1592, thực hiện bởi một nhân viên Cấp D được chỉ định xem chúng.

&gt; Chuyện gì đã xảy ra với thế hệ hiện tại thế này? Chúng không thấu hiểu được đức hi sinh, không cảm nhận được ánh mắt của Người trên da thịt chúng. Ta hi vọng rằng những khán giả của mình hiểu được hi sinh là như thế nào, ta cầu nguyện điều đó với Người hằng đêm. Cho các con, cho linh hồn của chính các con. Nếu các con có vật nuôi, hãy để nó đóng vai trò của mình. Các con sẽ chia sẻ cơn đói khát của Người trong những ngày sắp tới, và những vật nuôi ấy sẽ hi sinh cho các con. Nhược bằng không có vật nuôi để hi sinh và chịu đựng khổ đau thay mình, cũng đừng lo lắng, các con của ta. Đừng lo lắng, vì Người sẽ cung cấp!

&gt; Ta có một thông điệp từ một người con ngoan đạo ở đây, từ Jenny ở Colorado. Cô bé dõi theo những lời của Người mỗi đêm, và tấm mai cứng đang phát triển. Jenny viết rằng, ‘Pastor Harris, đôi khi con gào thét trước nỗi đau Người ban cho con. Con không thể cảm thấy đôi chân của mình.’ Jenny, nếu ta có thể gọi tên con trong thoáng chốc, những gì con cảm thấy cũng chính là nỗi đau mà Người đã gánh chịu cho chúng ta trong cõi u minh. Con là một trong những tín đồ, Jenny à, và con xứng đáng mang hình ảnh của Người. Con đau này chỉ đơn giản là đức hi sinh, cũng như Người đã hi sinh cho chúng ta. Hãy mạnh mẽ lên, Jenny!

&gt; Ta đã đứng hiên ngang trên đống tro tàn của xã hội, và bước xuyên qua xương cốt của vô vàn hành tinh chết. Liệu các con đã thấy những điều đó chưa? Liệu Người có thấy được sự xứng đáng để ban cho các con ân huệ đó? Chưa đâu, nhưng bề ngoài các con đang biến đổi. Có thể các con trượt đi trên nền nhà như những con ốc sên, hay lê thân trên đất như một (không thể giải đoán được). Sớm thôi đôi mắt của Người sẽ mỉm cười khoan dung với các con. Trong thành khẩn, các con sẽ tìm thấy phần thưởng. Trong sự ràng buộc thiêng liêng, các con sẽ thấy hình ảnh của Người. Người có nhiều khuôn diện cũng như nhiều khuôn khẩu, và Người sẽ dõi theo các con, phán xét, chờ đợi, và yêu thương các con. Chúc ngủ ngon.
