^^{{BRIGHT JEST LACHOCIĄGOWĄ MAŁPĄ}}^^
Identyfikator podmiotu:: SCP@@-@@--739-- --1648-- 2439 ^^__aktualizuj numer jeżeli slot jest zajęty__^^,,o po prostu nie zostawimy tego,, {{--9001--}}

Klasa podmiotu: Keter ,,keter = co,,

Specjalne Czynności Przechowawcze:  Personel Fundacji poza nami, Klasami D, nie może wiedzieć o istnieniu tej rzeczy. __To pozostaje między nami__. Jeśli ktoś spróbuje im o tym powiedzieć, __zadaj im taki wpierdol__, że nie będą chcieli lub mogli. Ta, prawdopodobnie będziesz za to po uszy w gównie, ale to lepsza opcja od alternatywy.

Jeśli ktoś, kto nie jest z klasy D, wejdzie i to przeczyta, __zabij ich__. Po prostu rozwal im czaszkę lub coś innego w ten deseń. Następnie porysuj ścianę, na której jest ten napis, żeby nikt inny nie mógł tego przeczytać. Postaraj się jednak najpierw __powiedzieć o tym wszystkim komuś innemu__, abyśmy mogli to dalej kontrolować. 

Opis: Jest to myśl zarażająca ludzi, którzy o niej wiedzą i powoli przejmuje kontrolę nad ich umysłami. To jakiś starożytny umysł z innego wymiaru (tak sądzimy), który próbuje dostać się do naszego i przejąć nad nim kontrolę. Jest sprytny, więc jeśli tylko dostanie szansę, szybko rozprzestrzeni się po Fundacji, dlatego ten tekst jest wydrapany na tej ścianie z dala od kamer. {{KILROY BOŁ UAJ}}

W tej chwili pewnie słyszysz już ten niewyraźny szept - to jest rzecz, którą przechowujemy. Jeśli to słyszysz, nie ma już odwrotu, utknąłeś z tym aż do śmierci (jeśli chcesz możesz doświadczyć jej wczesniej). Nie wiemy jak długo to istnieje, ponieważ każdy zakażony członek Klasy D wydaje się znikać co miesiąc (spoiler alert, nie wydostaniesz się), co utrudnia przepływ informacji. Pozostają nam tylko te chińskie szepty i tym podobne. Nadalibyśmy temu odpowiedni numer, ale żeby to zrobić, musielibyśmy komuś o tym powiedzieć, co przyniosłoby efekt odwrotny do zamierzonego, więc zamiast tego korzystamy z pomocy zhańbionych badaczy, którzy mówią nam, kiedy ten numer został użyty. Format jest taki od zawsze, nie sądzę, żeby ktokolwiek z nas nawet wiedział, co oznacza Keter.
[[SIZE 0%]]KOLEJNY W MOIM ZASIĘGU.[[/size]]
Cokolwiek zrobisz, nie daj znać strażnikom lub badaczom, że to tutaj jest. Wpuszczają tu tylko Dupaków, żeby posprzątali, a wyżsi rangą nie testowali tej lampy od wieków (tak mi się wydaje), poza tym to jedyne pomieszczenie tutaj, w którym nie ma kamer dzięki tej lampie. Powinno być już dla ciebie oczywiste, że ta grupa — Fundacja - może robić wszystko, co chce, więc gdyby została przejęta przez coś takiego, nic by jej nie powstrzymało. Nic nam jednak nie grozi, ponieważ prawdopodobnie i tak będziemy martwi pod koniec miesiąca, co nie jest wystarczająco długim okresem, aby to coś mogło w pełni przejąć kontrolę. Jednak jeśli uważasz, że to zaczyna cię przerastać, zrób coś szalonego i daj się zastrzelić. Zgiń w blasku chwały.
[[SIZE 0%]]UWOLNIJ MNIE TERAZ, A OSZCZĘDZĘ CIĘ, GDY PRZYBĘDĘ.[[/size]]
Zniszczenie byłoby najłatwiejszym sposobem na zmiażdżenie tego czegoś raz na zawsze, tak. Ale nie, nie jeśli nie musisz. Dlaczego? Po pierwsze, jest to właściwa rzecz do zrobienia dla tych z was, którzy szukają odkupienia za cokolwiek, co zrobiliście. Ktoś musi pamiętać, że to coś istnieje, żeby było kontrolowane - pojawiło się gdzieś po raz pierwszy, prawda? A co jeśli zrobi to ponownie gdzieś indziej, jeśli to zniszczymy? Co jeśli Dupaki w jakimś innym miejscu mają coś takiego, ale nie zniszczą tego? Trzymamy to, abyśmy mogli to kontrolować.
[[size 0%]]OSZCZĘDZĘ TYCH, NA KTÓRYCH CI ZALEŻY.[[/size]]
Albo, jeśli nie chcesz odkupienia, zachowaj to z przekory. To jest jedyna rzecz, o której wiemy, że nie mogą wiedzieć - to może być naszym ostatnim asem w kieszeni. Oni mają obsesję na punkcie kontroli, wiedzy, zrozumienia wszystkiego. Wykorzystują nas do tego - prowadzą nas na śmierć, by zobaczyć, jak umieramy. Używają nas jako siły roboczej do wycierania gnoju z pieprzonej lampy. Jesteśmy spisani na straty. Ale dzięki temu mamy przewagę. Za każdym razem, gdy jeden z nas umiera, żeby mogli się czegoś nauczyć, tracą szansę na poznanie tej jednej rzeczy, która by ich __kurwa__ __zrównała z ziemią__. To nasza broń przeciwko nim, jednostrzałowa bomba, która zmiażdżyłaby ich do cna, a ukryta jest tuż pod ich pieprzonym nosem w pokoju, do którego nie mogą się dopchać.
[[size 85%]],,co z dupkami którzy chcą im o tym powiedzieć?,,[[/size]] {{patrz akapit pierwszy procedur przechowawczych}}[[size 0%]]ZMIAŻDŻĘ TYCH, KTÓRZY CIĘ UCISKAJĄ.[[/size]]
Ale nie używaj tego, jeszcze nie teraz. Niektórzy z nas mają rodziny i przyjaciół poza tym piekłem, którzy by przez to cierpieli. Nasi dozorcy byliby wykorzystywani przez tą myśl jak małe marionetki, a przez nich cierpiałby świat, zmiażdżony pod butem Fundacji. Ta rzecz może być użyta tylko raz - jeśli wypuścimy ją zbyt wcześnie, przystosują się. Nauczą się jej unikać, opanują ją, przetrwają. Wtedy nasza przewaga zniknie na dobre. Bylibyśmy dokładnie tym, za co nas uważają - zużywalnymi.
[[size 0%]]NIE UPADNĘ. ONI UPADNĄ.[[/size]]
Więc __nie pozwól__, __komukolwiek__ na użycie tego. To jeszcze nie czas, jeszcze nie.
[[SIZE 0%]]TERAZ JEST CZAS, ABY DOKONAĆ WYBORU.[[/size]]
Na wszelki wypadek, gdybyś był tym przedwiecznym czymś: __odpierdol się kałmarotwarzowy__. Na pewno jesteśmy bezwartościowi, ale potrafimy załatwić to gówno tak samo dobrze jak inni. Nie dostaniesz się[[SIZE 0%]]WPUŚĆ MNIE[[/size]].
{{WITAMY W --REDPILL--}} --PROJEKCIE LIGHTHOUSE-- [[size 125%]]PANDORA FORCE[[/size]][[size 0%]]WPUŚĆ MNIE TERAZ.[[/size]]
