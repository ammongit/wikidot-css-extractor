    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

Với mục đích đơn giản hóa việc downvote vì những lý do phổ biến, và để giảm thiểu tính cá nhân của việc làm này, tôi đã biên soạn:

**Tờ Khai Downvote Tiêu Chuẩn[[footnote]]Đây là một trò đùa, không phải một tiêu chuẩn, và không nên được áp dụng tại forum wiki trong thực tế. Dù vậy, tất cả các lý do downvote được đưa ra tại đây đều chính đáng 100%. Đừng gửi tờ khai này tới các cơ quan chức năng. Đừng đùa với lửa.[[/footnote]] Mẫu 1040-EZ của Tổ Chức SCP**

Tôi downvote SCP của bạn vì: (chọn tất cả các lý do phù hợp)

[ ] Bạn quên kiểm tra chính tả.
[ ] Bạn quên chưa soát lại bài trước khi đăng.
[ ] Bạn chưa đọc, hoặc cố tình không tuân thủ &#34;Hướng Dẫn Viết SCP&#34;. 
[ ] Bạn đăng một SCP chưa hoàn thành lên wiki. 
[ ] Bài của bạn sai format.
[ ] Bạn không phân biệt được chuyện/truyện, khoảng/khoảnh, nghỉ/nghĩ, khuân/khuôn.
[ ] Tôi không rõ bạn có biết viết bằng tiếng Việt hay không.
[ ] Giọng văn của bài thiếu tính nghiêm túc và khoa học một cách trầm trọng. 
[ ] Có vẻ như bạn đã vô tình đăng lên wiki một bài viết thuộc về Trung Tâm Đấm Cá Mập (SPC).
[ ] Tự upvote là biểu hiện xấu; đừng làm thế. 
[ ] Nếu bạn đăng ý tưởng này lên forum, sẽ có 20 người nói với bạn rằng bạn không nên triển khai ý tưởng này thành bài viết.
[ ] Nếu bạn đăng bản thảo của bài viết này vào sandbox, sẽ có 20 người nói với bạn rằng bạn không nên đăng bài viết này.
[ ] SCP của bạn quá giống SCP-__, và chất lượng bài viết chưa đủ tốt để tôi có thể bỏ qua sự tương đồng này.
[ ] SCP của bạn rõ ràng được viết dựa theo __.
[ ] SCP của bạn có trong Danh Sách Các Cliché, và chất lượng bài viết chưa đủ tốt để tôi có thể bỏ qua điều này.
[ ] Bạn cần gửi trả lại quái vật/cổ vật/vật dụng ma thuật/vật dụng ma thuật bị nguyền rủa của vũ trụ D &amp; D này về với Forgotten Realms.[[footnote]]Một thế giới trong vũ trụ giả tưởng Dungeons &amp; Dragons (D &amp; D) (Chú thích của dịch giả)[[/footnote]]
[ ] Hiếp dâm không phải một chủ đề/tình tiết tốt cho một SCP. 
[ ] Ái tử thi cũng vậy. Sẽ rất tốt nếu SCP của bạn có thể khiến tôi mất ngủ, nhưng lý do cho việc đó không nên là vì tôi phải thắc mắc bao giờ công an sẽ đến gô cổ bạn. 
[ ] Không có chi tiết nào mang tính thu hút.
[ ] Meh. 
[ ] Bài không hợp gu tôi; xin lỗi nhé.
[ ] Bài -J của bạn không buồn cười.
[ ] Bài -J của bạn rõ ràng chỉ là một SCP tệ hại không thành công ở series chính.
[ ] SCP &#34;Keter&#34; của bạn chỉ nguy hiểm, không thú vị.
[ ] Bạn không sử dụng phần Mô tả để mô tả SCP của mình.
[ ] Nếu SCP của bạn &#34;có vẻ là&#34; vật X, nó không nên thực sự là vật X.
[ ] Tôi phải đọc đến nửa chừng bài của bạn để nhận ra SCP của bạn có khả năng gì.
[ ] Tôi đã đọc cả bài viết SCP của bạn, nhưng vẫn không hiểu dị thể LÀ cái gì.
[ ] Bạn đã đặt [DỮ LIỆU BỊ XÓA] trong phần quy trình quản thúc. 
[ ] Bạn đã đặt [DỮ LIỆU BỊ XÓA] thay thế cho cả một báo cáo sự cố. Chỉ vì [[[SCP-087]]] đã làm như vậy không có nghĩa là bạn nên làm vậy. 
[ ] Bạn đã đặt [DỮ LIỆU BỊ XÓA] thay thế cho hiệu ứng chính mà SCP của bạn gây ra. Chỉ vì [[[SCP-231]]] (có vẻ) đã làm như vậy không có nghĩa là bạn nên làm vậy.
[ ] Bạn đã đặt [DỮ LIỆU BỊ XÓA] vào phần nên là tình tiết bạn dùng để thu hút độc giả. 
[ ] Bạn đã đặt [DỮ LIỆU BỊ XÓA] ở những chỗ khác một cách vụng về. 
[ ] Bạn đã dùng từ &#34;lan truyền nhận thức&#34; quá nhiều lần trong bài. Tôi không nghĩ rằng ý nghĩa của từ này giống với cách bạn hiểu nó. 
[ ] SCP của bạn ép buộc người khác sử dụng nó mà chẳng vì lý do gì cả.
[ ] SCP của bạn chỉ là một cái __ có khả năng giết người.
[ ] SCP của bạn chỉ là một cái __ có khả năng khiến người sử dụng nó phát điên. Hoặc khiến người dùng nó phát điên rồi giết họ.
[ ] SCP &#34;dựa trên thực tế&#34; của bạn còn không thú vị bằng sự vật, sự việc thực tế mà bạn sử dụng để xây dựng nên nó.
[ ] SCP của bạn là một nỗ lực nhàm chán để giải thích cho: [ ] Katrina [ ] Fukushima [ ] Sóng thần ở Indonesia [ ] (một thảm họa khác trong thực tế)
[ ] Đoạn hội thoại trong bản ghi phỏng vấn của bạn đã biến cả nhân loại thành một lũ ngu người.
[ ] Mọi nhân vật bạn xây dựng đều thiếu lý trí tới mức khiến tôi muốn hóa vàng máy tính của mình. 
[ ] SCP của bạn đã chuyển sang &#34;trạng thái kích động&#34; trong bài viết, nhưng bạn không hề viết về chuyện nó tham quan New Jersey.
[ ] Cách SCP của bạn được phát hiện rất khó tin.
[ ] Bạn đã bổ sung vào bài các tài liệu được dịch từ một ngôn ngữ cổ đại ...nhưng chúng lại có vần trong tiếng Việt.
[ ] Làm ơn hãy loại bỏ:
-- [ ] tiêu đề bị viết sai
-- [ ] bản ghi thử nghiệm nhàm chán
-- [ ] các tài liệu bổ sung tẻ nhạt 
-- [ ] các số đo không theo hệ mét
-- [ ] phụ lục viết theo kiểu lolFoundation
-- [ ] các &#34;Tag&#34; bạn tự tạo
-- [ ] chi tiết nhắc tới Telekill
-- [ ] liên kết chéo tới SCP-173/500/682/914 (khoanh tròn số hiệu phù hợp)
-- [ ] các chi tiết ngẫu nhiên/thừa thãi nhắc tới Clef/Bright/Gears/Rights/Kondraki/(thêm tên nhân vật mang tính &#34;canon&#34; bị lạm dụng tại đây)
-- [ ] trò đùa nhạt nhẽo về cá mập và/hoặc ong
[ ] SCP của bạn không thể khiến tôi gác lại sự hoài nghi dành cho tác phẩm. Lý do chủ chốt là:
-- [ ] Sai kiến thức khoa học
-- [ ] Huyên thuyên và cố tỏ ra hiểu biết về khoa học công nghệ
-- [ ] Sự thiếu nhất quán về niên đại
-- [ ] Cảnh giao chiến mà đáng lẽ nên có nhạc nền &#34;Yakety Sax&#34; kèm theo.
-- [ ] một Đặc vụ bắt gặp SCP của bạn: ở cửa nhà/trong một cửa hàng kì lạ/trên bãi biển khi đang đi nghỉ/(điền câu chuyện nực cười khác vào đây).
-- [ ] Lý do khác:
[ ] SCP của bạn được đặt trong một khu vực quản thúc:
-- [ ] có dạng hình lập phương với kích thước quá khổ
-- [ ] 2 chiều
-- [ ] 6 chiều
-- [ ] làm từ titanium (hoặc các vật liệu không phù hợp khác).
-- [ ] được xây dựng quá chi tiết mà không vì lý do gì cả. 
-- [ ] không tồn tại khu vực quản thúc; SCP của bạn được phép đi lại tự do tại Điểm quản thúc nó. 
[ ] Quy trình quản thúc không hợp lý, hoặc hoàn toàn không phù hợp với dị tính của vật thể. 
[ ] SCP của bạn &#34;không thể được quản thúc&#34; chỉ vì bạn quá lười suy nghĩ cách thức quản thúc nó.
[ ] SCP dạng người của bạn là:
— [ ] một &#34;X-Man&#34; hoặc siêu phản diện
— [ ] lại là một con quỷ D&amp;D.
— [ ] một nhân vật tồi tệ dựa trên bản thân bạn, hoặc một &#34;Mary Sue.&#34;
— [ ] một thực thể rất nổi tiếng trên các nền tảng truyền thông khác, nhưng được viết dưới dạng SCP. Slenderman, là ngươi đấy.
— [ ] coi Tổ Chức như một khách sạn.
— [ ] được cung cấp mọi thứ nó muốn vì sẽ chẳng có ai vui nổi khi nó tức giận.
[ ] Ảnh của bạn:
— [ ] Là một bức tranh vẽ tay cho biết &#34;hình dung của họa sĩ&#34; về SCP của bạn.
— [ ] Có kích thước 27MB và được đăng tải bên ngoài wiki.
— [ ] Đã được dùng trong SCP khác. 
— [ ] Hoàn toàn khác biệt so với mô tả về vật thể trong văn bản. 
— [ ] Một khung hình chụp từ phim ảnh, hoặc từ một nguồn nổi tiếng nào đó.
— [ ] Có watermark. 
— [ ] Bị vỡ.
— [ ] Rõ ràng là hình ảnh được tổng hợp từ máy tính.
— [ ] Đã bị photoshop quá nhiều. 
— [ ] Chưa được photoshop đủ. 
— [ ] Chưa qua chỉnh sửa, nhưng trông như thể đã bị photoshop. 


&gt; **Ghi chú từ Nhân viên: Vui lòng lưu ý, việc sử dụng tờ khai này trong phần bàn luận ý tưởng và bài viết có thể sẽ khiến bạn bị xử lý kỷ luật.**</textarea></pre>
