||~ [[*user M4sked]] | 마스크||

삽화로 쓸 그림 필요하신 분들은 언제든 디코로 연락 주세요.

&#34;도쿄 구울&#34; 작가이신 이시다 스이 그림체에서 아주 많은 영향을 받은 그림쟁이입니다.
능구렁이 손 팬아트 위주로 올라갈것 같네요.
참고로 제가 맘에 드는 그림만 올라갑니다!
