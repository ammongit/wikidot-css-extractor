[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2537/800px-5.22.10DonatoSquareByLuigiNovi5.jpg| caption=Personel pozyskujący instancje SCP-2537 (zdjęcie wykonane przez Agenta [https://commons.wikimedia.org/wiki/File:5.22.10DonatoSquareByLuigiNovi5.jpg Novi])]]

**Identyfikator podmiotu:** SCP-2537

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Złapane instancje SCP-2537 mają być zabezpieczone w oddzielnych standardowych przechowalniach w Ośrodku 44. Wykrywanie i zabezpieczanie SCP-2537 jest obecnie przedzielone MFO Beta-13 (&#34;Over Troubled Waters&#34;).

**Opis:** SCP-2537 to rodzaj anomalnego humanoida zdolnego do przeobrażania się w glinianą cegłę. Przemiana może być rozpoczynana do woli i trwa około trzech sekund. Jeśli instancja SCP-2537 zobaczy Księżyc w pełni to przemieni się bez względu na jej intencje. Zobaczenie [[[SCP-1812]]] ma podobny efekt.

SCP-2537 są w stanie zmieniać ludzi w dodatkowe instancje poprzez uderzenie w głowę ofiary podczas bycia cegłą, dokładna siła potrzebna do udanej przemiany jest nieznana. Zazwyczaj wymaga to zespołowej pracy kilku instancji, lub jednej instancji rzucającej się z punktu obserwacyjnego i zmieniającej się w cegłę podczas upadku. Jednakże, ze względu na ich naturę, próby dokonania przemiany często powodują śmierć ofiary. Instancje nie odczuwają przymusu uderzania ludzi w głowy.

Obrażenia otrzymane podczas bycia w formie cegły przechodzą na formę humanoidalną i vice versa. Odniesienie znacznych obrażeń strukturalnych w formie cegły wydaje się uśmiercać instancję, a ta pozostanie w tej formie. Żadna forma nie wykazuje anomalnej siły, czy wytrzymałości, co czyni infekowanie ludzi lekko niebezpiecznym, ze względu na możliwe obrażenia od uderzeń.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2537/werebricks | caption=Zdjęcie zrobione podczas odkrycia|align=left]]

Przed nocami, podczas których ma miejsce drugi nów miesiąca, wszystkie instancje próbują zgrupować się przy tej samej rzece lub strumyku. To czy jest to anomalny przymus, czy instynkt jest przedmiotem dyskusji. Podczas tych spotkań SCP-2537 ułożą się i nieanomalne cegły w kształt mostu używając wydzielanej przez nie zaprawy, co zostało zaobserwowane wyłącznie podczas tych okresów. Po zachodzie Księżyca zaprawa upłynni się i rozpuści, a instancje rozbiegną się.

Podczas budowy mostu przeciwny brzeg rzeki będzie stopniowo zmieniał swój wygląd. Fenomen ten jest widoczny wyłącznie z brzegu, na którym most się rozpoczyna. Niewiadome jest co się stanie jeśli SCP-2537 z powodzeniem ukończą most.
