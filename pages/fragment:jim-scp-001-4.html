    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Mã vật thể:**  SCP-001

**Phân loại:**  Thaumiel[[footnote]]Mặc dù hội đồng O5 không đồng thuận theo, nhưng SCP-001 được phân loại thành Thaumiel vì cô ấy đã phải làm việc rất chăm chỉ để mang lại chút niềm vui và ánh mặt trời cho mấy tên cổ hủ ở Tổ Chức!![[/footnote]]

**Quy trình Quản thúc Đặc biệt:** Do tính chất không thể kiểm soát và hoàn toàn mất-kiểm-soát của đối tượng, SCP-001 hiện chưa được quản thúc và có khả năng không thể quản thúc hoàn toàn. Mọi nhân sự của Tổ Chức được khuyến khích nên tham gia vào cuộc phiêu lưu đầy điên loạn này hoặc tránh xa cô ấy nhanh nhất có thể.  

**Mô tả:**  SCP-001 là một người phụ nữ được biết đến với cái tên &#34;Ts. Isabel Helga Anastasia Parvati Wondertainment V&#34;. Cô ấy là một thực thể biến đổi thực tại Cấp-IV siêu ngầu lòi có thể tạo ra bất kỳ thứ gì mà trí tưởng tượng điên loạn nhất của bạn có thể nghĩ ra, cô chủ yếu sử dụng khả năng của mình để tạo ra hàng đống món đồ ngớ ngẩn dành cho trẻ em ở mọi lứa tuổi! Cô ấy phân phát chúng thông qua những cách thức siêu-siêu-dị thường từ nơi mà cô đang đứng.[[footnote]]Có nghĩa là ở tất cả mọi nơi đấy. Thậm chí là ngay đằng sau lưng bạn! Haha, nhìn mặt bạn kìa.[[/footnote]]

Cô ấy cũng là người đã tạo ra rất nhiều vật thể SCP ngớ ngẩn mà chúng ta có thể tìm thấy được ở vũ trụ này, những thứ [[[SCP-2320 | như thế này]]] và [[[SCP-2514 | thế này]]] và [[[SCP-3551 | cả thế này nữa?]]] Tất nhiên rồi, tại sao lại không nhỉ! Nhưng không bao gồm [[[SCP-591 | cái Pretendo đâu nhé]]], bởi vì trò chơi điện tử đầu độc não của mấy nhóc đó.[[footnote]]Hẳn đấy là ý tưởng của Jeremy, đó là lý do vì sao anh ấy phải ra góc nghỉ-việc và nghĩ về những gì mà anh ấy đã làm.[[/footnote]]

**Phụ lục 001/1 - Tiểu sử:** Do tính cách điên loạn và lập dị của mình, có rất ít thông tin được biết liên quan đến quá khứ của SCP-001. Có giả thuyết cho rằng cô là con gái của Ts. Wondertainment &#34;đời đầu&#34;, nhưng phương thức để tái tạo lại một Wondertainment khá là kỳ quặc, nên ai mà biết chính xác được cơ chứ?[[footnote]]Tất nhiên không phải là cô ấy rồi. Tái tạo lại kinh khủng lắm đấy, bạn à.[[/footnote]]

Cô tiếp quản công việc của gia đình mình sau khi bố cô (hoặc có thể không phải là bố của cô) chết trong trạng thái bất thường mà trong đó có sự tham gia của một kẻ sát nhân hàng loạt, người đứng đầu một tổ chức quân sự vô chính phủ hoạt động ngầm trên toàn cầu, ngoài ra còn có ít nhất một vị thần, và bốn cái kẹp giấy cong queo, tất cả có thể là cùng một người mà có khi không. Cô tiếp quản công việc của gia đình mình cùng với sự hỗ trợ của một phụ tá trung thành tên là Emma Aislethorp-Hoặc-Bạn-Có-Thể-Gọi-Cô-Ấy-Là-Brown và cả những  chú chó Corgi thậm chí còn trung thành hơn nữa tên là Jeremy, Jeremy, Jeremy, Jeremy, Jeremy, và Jeremy.[[footnote]]Nhưng không phải Jeremy kia đâu nhé, vì cậu ấy vẫn đang ngồi ở khu vực nghỉ-việc mà.[[/footnote]]

Những thú vui yêu thích mà SCP-001 thường làm khi cô cảm thấy lười biếng đó là ăn kem, đưa Jeremy đi ra ngoài mua những món đồ mà cô không thực sự cần đến, nín thở thật lâu cho đến khi cô không nhịn được nữa, và… và… và…  //ôi Chúa ơi!// 

Được rồi, bài viết này có tính vui nhộn, kịch tính, cùng với nhân vật nữ chính làm chủ đạo và mấy trò đùa ngớ ngẩn rồi đấy, nó rất tuyệt, tôi thích nó. Nhưng lại lần nữa, đây là tài liệu SCP-001! Nó cần phải to lớn, phải hùng hồn, phải //mạnh mẽ!// Nó cần phải…   

Nó cần phải là sự thật. 

Ừm thì chúng ta có rồi mà, nhỉ? Bạn có muốn biết không? Bạn có muốn biết tất cả mọi thứ về Ts. Wondertainment không? Về việc tôi //thực sự là ai?// Bạn muốn biết //sự thật à?!// Vậy thì lại đây, hỡi các bé trai và bé gái!  

//[[[http://scp-vn.wikidot.com/jim-north-s-proposal/offset/4 | SỰ THẬT Ở ĐÂY NÀY]]]//
