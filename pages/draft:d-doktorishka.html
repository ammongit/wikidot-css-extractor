**Объект №:** ՆՀ-012

**Класс объекта:** ##green|Зелённый##

**Приоритет исследования:** 5(Крайне высоки)

**Краткое описание:**  ՆՀ-012 это планета впервые обнаруженая  иследовательским проектом &lt;&lt;Նոր Հորիզոններ&gt;&gt; в звёздной системе &lt;&lt;Արև&gt;&gt;.

Приблизительно 70% ՆՀ-012 покрыта водой и имеет ярко голубой окрас. Остальная часть планеты по болшей части имеет разные оттенки зелёного, что предполагает наличие на планете растительности.

Размер ՆՀ-012  приблизительно ровно размерам Երկիր. ՆՀ-012 больше примерно на 1,73%.

**Описание аномальных свойств:** Изночально на ՆՀ-012 не было замечено никаких аномалии. Исследователи проекта сначало интересовало изучение [[[http://scpfoundation.net/scp-2399|аномалии на 5-ой планете]]] и изучение повышенного содержания реальности на 4-ой планете.

В 06.05.56 на ՆՀ-012 во время ночи были обнаружены крупные световые аномалии(далее ՆՀ-012-1). ՆՀ-012-1 по болшей части находиться на берегах морей и рек.

Предположительно, ՆՀ -012-1 вызывают невероятно крупные колонии светящихся планктона.

Для изучения аномалии была отправлена исследовательская группа Проекта. Группа прибудет на ՆՀ֊012 в 13.05.56 с целью собрать образцы ՆՀ -012-1 и проведения полевых испытаний.

**Протоколы содержания:** На данный момент никаких протоколов, кроме &#34;стандартных ПС проекта&#34;(не приблежаться к планете ближе чем на 500 тысяч км,) нет.
