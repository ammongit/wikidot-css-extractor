**Identyfikator podmiotu:** SCP-1657

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Wszystkie instancje SCP-1657 muszą być trzymane w Zamrażalni w Ośrodku 23. Testy na obiektach, obejmujące wykluwanie instancji SCP-1657-A, wymagają zatwierdzenia przez przynajmniej trzech (3) członków Personelu poziomu 3.

Wszystkie instancje SCP-1657-A powinny być trzymane w osobnych celach przechowawczych dla humanoidów na okres ich życia. Ogólny harmonogram karmienia został stworzony dla wszystkich SCP-1657-A; lecz, jeżeli wygląda na to, że jakakolwiek instancja wymaga odmiennej diety lub harmonogramu, należy skontaktować się oraz skonsultować to z Dr Armstrongiem.  

**Opis:** SCP-1657 odnosi się do zbioru siedemdziesięciu-czterech (74) jaj o długości wahającej się pomiędzy 5 cm i 30 cm. Są one zwykle białe w ubarwieniu, aczkolwiek okazjonalnie znalezione mogą zostać jaja w kolorze różowym i czerwonym. SCP-1657 może być przez nieokreślony czas trzymany w temperaturze pomiędzy 0^^o^^C i 15^^o^^C. Jeżeli owe jaja trzymane będą w warunkach o konkretnej temperaturze oraz wilgotności, wyklują się i wydadzą osobniki SCP-1657-A. Zobacz Dokument-1657-Alpha w celu uzyskania więcej detali dotyczących inkubacji jaj

SCP-1657-A wydają się być blisko spokrewnione z ludźmi (//Homo sapiens sapiens//), jednakże nie są one świadome, nie posiadają owłosienia, paznokci i zębów, oraz często są zdeformowane, z tworzącymi się zewnętrznymi przydatkami lub organami podczas regularnego wzrostu. Ponadto, po wykluciu byty te urosną do wielkości dorosłego człowieka oraz osiągną dojrzałość w średnio trzynaście (13) dni, przy przeciętnej długości życia wynoszącej około siedemnastu (17) dni.

Instancje SCP-1657-A są uległe oraz łagodne, jak i wydają się bać wszystkich żywych organizmów. Jeżeli jednostka posiada narządy zmysłów, użyje ich w celu próby zdystansowania się tak daleko, jak to możliwe od wszystkich innych istot. Jeśli te cechy nie są obecne, instancja będzie jedynie odsuwać się, gdy zostanie dotknięta. W przypadku bycia pozostawionym w samotności, w kojącym otoczeniu na długi okres czasu, instancja SCP-1657-A może wyprodukować dodatkowe instancje SCP-1657.

Testy ujawniły, że osobniki SCP-1657-A posiadają pamięć kolektywną. Konkretnie, zostało to odkryte podczas wstępnych testów wytrzymałości fizycznej, gdy SCP-1657-A-07 zbliżył się z ciekawości do ognia, a następnie zginął. Po tym zdarzeniu wszystkie osobniki, które się wykluły wykazywały dużą niechęć i strach w stosunku do ognia. Testy z alternatywnymi bodźcami potwierdziły owe rezultaty. Zobacz Test Log-1657-Kappa w celu zapoznania się z całym logiem.

SCP-1657 został oryginalnie znaleziony w ████, w stanie Tennessee, wewnątrz domu █████ ████, znanego wysoko postawionego członka GoI-███ (████ ██ ████), a następnie zabezpieczonych. Sześć (6) paczek zawierających piętnaście (15) instancji SCP-1657 zostało znalezionych w owej lokalizacji, a następnie zabezpieczonych. Każda z tych paczek jest oznaczona w ten sam sposób z ulotką, której transkrypcja umieszczona została w Dodatku-1657-Gamma. Dodatkowo, krew, która została później zidentyfikowana jako należącą do instancji SCP-1657-A została znaleziona zaschnięta na wielu powierzchniach i przyrządach w zlewie, lodówce oraz na patelniach █████ ████. 

**Dodatek-1657-Gamma:**
