**Mã vật thể:** SCP-CN-2987

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Phòng ban Tình báo mạng phải liên tục theo dõi hồ sơ của cảnh sát và các diễn đàn huyền bí trên toàn quốc, để bổ sung thêm các trường hợp và thông tin về SCP-CN-2987.

**Mô tả:** SCP-CN-2987 là định danh cho một loạt các vụ mất tích tương đồng. SCP-CN-2987 luôn diễn ra trong khoảng thời gian từ nửa đêm đến rạng sáng hôm sau. Không ghi nhận được bất kỳ điểm tương đồng nào giữa những người có liên quan.

SCP-CN-2987 có thể xảy ra trong mọi loại nhà vệ sinh không lộ thiên, bao gồm nhà vệ sinh công cộng, nhà vệ sinh riêng, nhà vệ sinh dạng thông thường hay nhà vệ sinh dạng hầm. Khi dị thường diễn ra, không có bất kỳ nhân chứng hay máy quay an ninh nào đang hoạt động. Trong nhiều trường hợp, có thể loại trừ khả năng bắt cóc hay giết người bằng các quy trình điều tra tội phạm tiêu chuẩn.

Điện thoại thông minh của nạn nhân có thể được tìm thấy gần nhà vệ sinh mà SCP-CN-2987 xảy ra. Những điện thoại thông minh này có các đặc tính sau: dù nút nguồn và pin vẫn hoạt động bình thường, tất cả bộ phận khác đều hoàn toàn không thể sử dụng hay sửa chữa được; khi điện thoại được bật, một màn hình trắng xuất hiện, giữ lại thanh trạng thái ở đầu màn hình, hiển thị năm biểu tượng sau[[footnote]]Trong năm biểu tượng, ba biểu tượng sau không phải lúc nào cũng xuất hiện tại cùng một vị trí và có thể xuất hiện nhiều lần.[[/footnote]]:
* Đồng hồ số. Đồng hồ được cố định trong khoảng từ 2:00 AM đến 6:00 AM, nhưng không nhất thiết các trường hợp phải cố định tại cùng một thời điểm.
* Trạng thái pin. Biểu tượng thể hiện chính xác mức pin và trạng thái sạc.
* Cảnh báo pin yếu. Biểu tượng này xuất hiện kể cả khi mức pin chưa xuống dưới khoảng pin yếu.
* Chế độ bảo vệ mắt.
* Tải lên hoàn tất.
