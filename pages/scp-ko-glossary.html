+ 들어가기 전에
# SCP 재단 한국어 위키에 방문한 모든 분들을 환영합니다. 이 페이지는 SCP 재단 한국어 위키와 이곳의 작품들 속에서 많이 사용되는 어휘들을 모아놓은 곳입니다. SCP 작품을 처음 보면 당연히 뭐가 뭔지 헷갈릴 텐데, 그럴 때 찾아보는 데 유용합니다.
# SCP 재단 위키의 모든 컨텐츠는 회원들이 창작한 픽션입니다. 실제 인물, 단체와는 아무런 관련이 없습니다.
# SCP 재단은 이 위키 사이트와 작중의 단체가 혼동되는 경우가 많습니다. 위키 사이트에 대해서만 사용되는 말도 있고, 작품 안에서 사용되는 용어도 있습니다. 아래에서 그 단어들을 상세히 설명하고 있습니다. 신입 독자와 눈팅 유저에게 당장 필요하지 않은 내용은 가독성을 위해 접어 놓았으나 기왕이면 그 부분도 읽어주시길 바랍니다.
# 재단에는 고정된 하나의 설정이 존재하지 않습니다. 최소한의 합의 하에 빈 부분은 작가가 자유롭게 채워나가게 됩니다. 따라서 SCP 보고서와 이야기마다 설정 차이가 존재할 수 있습니다. 아래 &#34;작중에서 사용되는 용어&#34;에 정리된 내용은 그 최소한으로 합의된 설정입니다.
　 
　 
+ 사이트 안에서 사용되는 용어

**SCP 재단** ― 작중에 등장하는 단체인 SCP 재단을 지칭할 수도, 지금 당신이 보고있는 한국어 위키위키 사이트를 가리킬 수도, 원본이라 할 수 있는 영어 위키를 가리킬 수도 있습니다. 문맥에 따라 파악하세요. 팁을 주자면, 보통 작품 내의 재단은 대부분 &#34;재단&#34;이라 부르고, 위키에 대해선 &#34;SCP 재단&#34;과 &#34;재단&#34;을 혼용합니다.

* **SCP 재단** ― 이 사이트가 다루는 가상의 조직으로, 자세한 설명은 아래의 [[[scp-ko-glossary#toc2|세계관 안에서 사용되는 용어]]]의 &#39;SCP 재단&#39;을 참고하세요.
* **[http://www.scp-wiki.net/ SCP 재단 위키] (본사)** ― 위키닷 기반의 영어권 SCP 창작 위키 사이트로, SCP라는 장르의 본산지입니다. &#34;본사&#34; 또는 &#34;본부&#34; 또는 &#34;영어 위키&#34;라고 지칭합니다. 이곳에서 만들어진 항목의 번역본에는 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/en#pages en]&#34; 태그가 붙습니다.
* **[http://ko.scp-wiki.net/ SCP 재단 한국어 위키]** ― 위키닷 기반의 공식 한국어권 SCP 창작 위키 사이트입니다. 여러분이 읽고 있는 바로 이 사이트이죠. 대부분 &#34;한국어 위키&#34; 라고 부릅니다. 일부 페이지에선 &#34;SCP 재단 대한민국 지역사령부&#34;로 지칭된 경우를 찾아볼 수 있을 겁니다. 이곳에서 만들어진 항목에는 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/ko#pages ko]&#34; 태그가 붙습니다. 참고로 지부라는 명칭은 다른 사이트가 선점했던 탓에 잘 사용되지 않는 편입니다.
* **[http://ko.scp-wiki.net/scp-international SCP 인터내셔널]** ― 영어 위키, [http://scpfoundation.ru/ 러시아어 위키], 한국어 위키, [http://www.scp-wiki-cn.org/ 중국 지부], [http://fondationscp.wikidot.com/ 프랑스어 위키], [http://scp-wiki.net.pl/ 폴란드어 위키], [http://lafundacionscp.wikidot.com/ 에스파냐어 위키], [http://scp-th.wikidot.com/ 태국어 위키], [http://ja.scp-wiki.net/ 일본 지부], [http://scp-wiki-de.wikidot.com/ 독일어 위키], [http://fondazionescp.wikidot.com/ 이탈리아어 위키], [http://scp-ukrainian.wikidot.com/ 우크라이나어 위키], [http://scp-pt-br.wikidot.com/ 포르투갈어 위키]로 구성된 전세계의 위키닷 또는 미디어위키 기반의 공식 SCP 창작 위키 사이트들의 총칭입니다. 이곳들에서 만들어진 항목의 번역본(한국어 항목의 경우 원본)에는 각각 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/en#pages en]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/ru#pages ru]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/ko#pages ko]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/cn#pages cn]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/fr#pages fr]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/pl#pages pl]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/es#pages es]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/th#pages th]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/jp#pages jp]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/de#pages de]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/it#pages it]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/ua#pages ua]&#34;, &#34;[http://ko.scp-wiki.net/system:page-tags/tag/pt#pages pt]&#34; 태그가 붙습니다.
* **[http://scp-int.wikidot.com/ 국제 번역 보관소 (International Translation Archive)]** ― 각 언어권 위키의 작품을 영어로 번역해 모으는 위키입니다. 이 사이트의 등장으로 국제 SCP 커뮤니티의 소통과 번역의 가능성이 새 지평을 맞이했는데, 한국어 작품을 영역해 이곳에 올리거나, 한국어 위키에 원어 구사자가 없는 언어의 작품을 이곳의 영역본을 통해 번역해올 수 있게 되었습니다. 한국어 위키에선 상기한 SCP 인터내셔널 페이지와의 구분을 위해 &#34;국제 위키&#34; 등으로 지칭되기도 합니다.

**SCP**
* **secure, contain, protect (확보, 격리, 보호)** ― 작중의 SCP 재단의 구호입니다.
* **special containment procedures (특수 격리 절차)** ― 이상 현상이나 개체를 격리하는 방법을 정리한 것입니다.
* **특수 격리 절차를 적용해 격리해야 하는 대상** ― 보통의 경우 이 뜻을 나타냅니다. 이 위키에서 다루는 주된 제재입니다. 이 단어는 SCP 보고서들을 보면 더 잘 알 수 있을 겁니다.
 * 주의해야 할 것은, 위키에선 몰라도 작품 내에서는 SCP 대상을 그냥 &#34;SCP&#34;라고 부르지 않습니다. &#34;SCP&#34;, &#34;그 SCP&#34;, &#34;SCP 하나&#34; 이런 식으로 표현하지 않는다는 거죠. 일련번호를 부르거나 대상, 개체, SCP 대상 등으로 지칭하는 것이 옳습니다.
* **SCP 보고서** ― 위에서 말한 SCP 대상들에 대한 보고서로, 이 위키의 주된 창작물입니다. SCP들은 저마다 다양한 특성을 갖고 있고, 보고서들은 이것을 설명하고 격리 절차를 서술해둔 재단의 내부 문서라는 설정입니다. 이 종류의 글들은 [http://ko.scp-wiki.net/scp-series SCP 목록 I], [http://ko.scp-wiki.net/scp-series-2 II], [http://ko.scp-wiki.net/scp-series-3 III], [http://ko.scp-wiki.net/scp-series-ko KO], [http://ko.scp-wiki.net/scp-international 인터내셔널]에서 볼 수 있습니다. 공통적으로 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/scp#pages scp]&#34; 태그가 붙습니다.
* **SCP 보고서의 분류**
 * **일반** ― 아래 분류들을 제외한 일반적인 현역 SCP 대상들입니다.
 * **농담** ― 일반 SCP와는 달리 순전히 개그를 목적으로 창작된 SCP입니다. 일련번호에 -J가 붙습니다. 농담 항목의 규칙은 단 하나, 재미있어야 합니다.
 * **해명** ― 처음 격리될 땐 이상 현상이라고 생각되었으나 시대가 지나면서 그 원리가 완전히 밝혀진 SCP입니다. 일련번호에 -EX가 붙습니다.
 * **무효** ― 이상 특성을 가지고 있어 재단에 격리되어 있었지만 모종의 이유로 파괴되었거나 이상 특성을 잃은 SCP입니다.
 * **퇴역** ― 악질적으로 수준낮은 항목은 특별히 -D 일련번호를 붙이고 퇴역 SCP에 등재합니다. 퇴역 이야기를 별도로 창작하기도 하며, 다른 SCP들이 따라하지 말아야 할 반면교사로 남겨집니다. 그러나 퇴역을 노리고 고의적으로 악질 항목을 창작하는 경우가 늘어났기 때문에 더이상 퇴역 항목은 추가되지 않습니다.
 * **보존** ― 삭제되어야 할 정도로 평점이 떨어졌거나 작가가 삭제하려고 하는 항목이라도 재단 세계관 구성에 필수적이거나 그 SCP를 사용하는 이야기가 있는 경우, 또는 운영진이 보존하기로 결정한 경우 일련번호에 -ARC를 붙이고 보존할 수 있습니다. 단, 이런 SCP는 정식 SCP 목록에서는 제외됩니다.
 * **DEL** ― 원본 사이트에서는 삭제되었지만 한국어 위키에서는 보존하기로 결정한 SCP나 페이지에 붙입니다. 이는 타 언어권과 한국어권의 평가 기준 차이 때문에 종종 일어나는 의견 충돌의 해결책입니다.
 * **변칙 항목 기록** ― 정식 SCP 목록에 등록할 정도는 아닌 경미한 이상 현상과 개체들을 기록합니다. 이 목록에 있는 대상들도 재단의 관리 하에 있으며 연구 결과에 따라 정식 SCP가 되기도 합니다. 이들은 각자의 항목을 생성하지 않고 하나의 목록 페이지로 정리하며, 정식 SCP 대상이 아니므로 &#34;scp&#34; 태그가 아닌 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.
 * **이상 징후 기록** ― 정식 SCP로 등재되기 전에 무력화된 것들을 기록합니다. 역시 한 페이지에 기록하며 &#34;scp&#34; 태그 대신 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.

**기여하기** ― 이 위키에 새로운 페이지를 개설하는 것을 말합니다.

**공동작업** ― 위키위키 사이트라는 점을 활용한 합작 방식입니다. &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EA%B3%B5%EB%8F%99%EC%9E%91%EC%97%85#pages 공동작업]&#34; 태그가 달린 페이지에는 다른 작가들도 작성자가 정한 규칙대로 내용을 추가할 수 있습니다. 단 번역된 공동작업 페이지는 엄연히 원본이 존재하므로 번역본에 임의로 내용을 추가해선 안됩니다. 유명한 해외 공동작업의 경우 경우 해당 항목의 한국어 공동작업 페이지를 따로 만드는 경우도 있습니다.

**뉴스** ― 비정기적으로 사이트의 중요한 공지 사항이나 이벤트를 안내하는 시스템입니다. 사이트 메인의 정보란 아래에 있습니다.

**[http://ko.scp-wiki.net/chat-guide 대화방]** ― SCP 재단 한국어 위키의 대화방은 한국어 위키 내외의 사람들이 모여서 잡담을 나누는 채팅용 채널입니다. 회원, 비회원 모두 접속할 수 있습니다. 금, 토, 일요일 저녁 시간에 제일 활발해집니다.

**번역** ― SCP 재단은 영어권 웹에서 시작되어 현재는 여러 언어권에서 함께 즐기고 있는 글로벌 컨텐츠입니다. 이러한 세계의 SCP 작품들을 한국어/한글로 즐기기 위해 필수적인 활동이 바로 번역입니다. 한국어 위키에서 번역을 할 땐 먼저 &#34;[[[http://scpko.wikidot.com/reserved-translations|번역 예약]]]&#34; 포럼에서 작품을 선점해야 하며, 자신의 샌드박스에서 번역해서 &#34;[[[http://ko.scp-wiki.net/forum/c-669811/|도움: 임시저장 및 비평]]]&#34; 포럼에서 다른 회원들의 감수를 거친 뒤 한국어 위키의 항목에 추가하게 됩니다. 현재 한국어 위키에 있는 대부분의 번역 항목은 영어 위키의 번역물이며 일본어와 중국어 번역이 약간 있습니다.
* 원래 번역본의 평점은 내용이 아닌 번역의 질을 기준으로 주도록 되어있었지만, 그냥 내용에 대해서도 평가할 수 있도록 변경되었습니다. 하지만 한국어 위키에서의 평가는 원본 사이트의 평점에 반영되지 않으므로, 원한다면 해당 사이트에 가입해 직접 추천하는 것도 좋을 것입니다.
**비평** ― 작품의 질을 높이기 위한 SCP 재단 위키의 자체 평가 시스템입니다. 비평은 크게 두번 이루어지는데, 한번은 업로드 전 샌드박스와 포럼을 통한 비평, 한번은 업로드 후 페이지별 토론과 추천을 통한 비평입니다. 
* 비평은 신입 작가의 글솜씨를 비하하기 위한 것이 아닙니다. 만약 당신의 작품이 포럼 등지에서 혹평을 받더라도 절망하지 마세요. 다른 회원들은 당신의 작품에 건설적인 조언을 해드리려는 것입니다. 이러한 비평을 참고하고 수용한다면 당신은 더욱 훌륭한 재단 작가가 될 수 있을 것입니다.

**사이드바** ― 사이트의 주요 페이지로 이동할 수 있도록 모아둔 도구입니다. PC로 접속할 경우 창의 왼쪽에 길게 표시되며, 모바일로 접속할 경우 왼쪽 하단의 동그란 단추를 눌러 열 수 있습니다.

**상단바** ― 사이트의 주요 페이지로 이동할 수 있도록 모아둔 도구입니다. PC와 모바일 모두 사이트 상단에 표시됩니다.

**[http://sandbox.scp-wiki.kr/ 샌드박스]** ― 습작을 만들 수 있는 한국어 위키의 하위 사이트입니다. 위키닷 회원이라면 재단 위키 회원이 아니더라도 누구나 자기 페이지를 개설할 수 있습니다. 페이지 개설 방법, 탭 사용 방법 등은 샌드박스 사이트의 메인에 설명되어 있습니다.
* 습작을 완성하면 자기 샌드박스 페이지의 주소를 &#34;[[[http://ko.scp-wiki.net/forum/c-669811/|도움: 임시저장 및 비평]]]&#34; 포럼에 올려 비평을 받을 수 있습니다. 작품의 질 향상에 큰 도움이 되니 재단 작가분들은 꼭 사용하실 것을 권장합니다.

**아트워크** ― 팬아트 스레드에 자신의 그림을 5장 이상 올리신 분들은 아트워크 페이지를 개설할 수 있습니다. 아트워크 페이지는 작가 페이지처럼 자기 마음대로 꾸밀 수 있고, 샌드박스를 이용해야 했던 팬아트 스레드와는 달리 아트워크 페이지에 직접 이미지를 올릴 수 있습니다.

**안내 (가이드)** ― 도움이 될 만한 주요 안내들입니다. &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EC%95%88%EB%82%B4#pages 안내]&#34; 태그가 붙어 있으며, 일부는 사이트 가입 이전에 필수로 읽어야 합니다.

**에세이** ― 베테랑 작가들이 신입 작가들을 위해 쓴 조언들입니다. &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EC%97%90%EC%84%B8%EC%9D%B4#pages 에세이]&#34; 태그가 붙어 있습니다.

**엣씨판** ― SCP 재단 팬덤의 소통을 위해 발간하는 정기 소식지입니다. 현재는 매 분기마다 위키 내외에서 필진을 모아 제작하며, 한국어 위키와 네이버 및 티스토리의 재단 블로그, 트위터 등지에 업로드됩니다. [http://ko.scp-wiki.net/super-communication-paper 여기]에서 읽을 수 있습니다.

**엣씨피** ― SCP의 다른 표기로, 영타가 귀찮거나 빨리 작성해야 할 때 유용합니다. 하지만 SCP 보고서 등 작품 안에서 이런 표현을 사용하면 안됩니다.

**운영진** ― 위키 사이트를 운영하는 실질적인 관리 인력들입니다. 프로 계정 비용을 지불해 사이트를 유지하고, 각종 문제를 해결하며, 중대한 사안을 결정함으로써 위키가 잘 돌아갈 수 있도록 공헌하는 멤버들입니다. 단, 이들은 권력자가 아닙니다. 운영진은 여러분을 돕기 위해 있는 자리일 뿐이니 겁먹거나 위축되지 마세요. 누가 운영진인지에 대한 정보는 [http://ko.scp-wiki.net/guide-to-newbies 여기]의 마지막 두 탭에 있습니다.
* **관리자** ― 사이트의 최고 운영자들입니다. 글을 삭제하고 사용자를 징계할 수 있는 힘이 있습니다.
* **조정자** ― 관리자를 도와 사이트 전반을 담당합니다. 글 관리는 할 수 있지만 사용자 관리는 할 수 없습니다.
* **스태프** ― 주로 특정 분야의 관리를 맡습니다. 관리자, 운영자와 달리 일반 회원과 구분되는 기술적 권한은 없습니다.

**위키 구문** ― 위키닷에서 지원하는 여러가지 특수 입력 기능입니다. 작성 틀 상단에 있는 아이콘을 클릭하거나 해당하는 구문을 직접 입력하는 식으로 사용할 수 있습니다. 대부분의 중요한 기능은 [http://ko.scp-wiki.net/wiki-syntax 이곳]에서 찾을 수 있으며, [http://www.wikidot.com/doc-wiki-syntax:start 이곳]은 위키닷이 지원하는 거의 모든 위키 구문이 영어로 설명되어있습니다.

**위키위키** ― 다수의 사용자가 하나의 페이지를 편집할 수 있는 사이트 형식입니다. 단, SCP 재단은 창작 커뮤니티이기 때문에 각 페이지의 작성자가 저작권자로 인정되며, 작성자 의도를 무시한 독단적인 편집은 금지되어 있습니다. 단순한 오타나 사실관계 오류를 수정하는 것은 괜찮으나 자신이 수정한 부분을 수정 사항이나 포럼에 알려야 합니다.

**이미지** ― SCP 재단 위키에 이미지를 업로드하는 경우는 보통 SCP 보고서에 사진 자료를 올리거나 팬아트 스레드, 아트워크 페이지에 그림을 올리는 것입니다. 위키닷 시스템의 특성상 이미지 업로드 절차가 약간 복잡하므로 유형별로 방법을 소개하겠습니다.
* 페이지에 직접 업로드하기 _
SCP 보고서나 아트워크 등 위키 내의 개별 페이지에 사용할 이미지를 올릴 때 주로 사용됩니다. 방법은 페이지 최하단의 &#34;파일&#34; 부분을 눌러서 이미지 파일을 업로드하는 것입니다. 페이지에 이미지를 삽입할 땐 이미지 블록을 사용하면 되는데, SCP 보고서의 경우 보고서용 이미지 틀을 사용하고, 일반 이미지는 입력창 위에 있는 이미지 구문을 사용하면 됩니다. 구문 안에 해당 이미지의 주소를 입력하면 됩니다. 크기는 주소 뒤에 //width=&#34;300px&#34;// 등을 입력해 조절할 수 있습니다.
* 이미지 레코드를 사용하기 _
본사에서 이미지 백업/저장/공유 목적으로 사용중인 사이트 &#34;이미지 레코드&#34;를 이용하는 방법입니다. 한국어 위키에서는 거의 사용되지 않으나 괜찮은 이미지가 많으므로 한번 둘러보는 것도 괜찮을 겁니다. 여기에서 이미지를 가져와 사용했을 경우 사용했다고 이미지 레코드 쪽에 알려야 합니다.
* 샌드박스에 업로드해서 링크하기 _
팬아트 스레드 등 포럼에 이미지를 올릴 때 주로 사용됩니다. 포럼에는 파일을 업로드할 수 없으므로, 자신의 샌드박스 페이지에 파일을 업로드한 뒤(방법은 위키에 올릴 때와 같습니다) 이미지 구문을 이용해 삽입하게 됩니다.

**이야기** ― SCP나 재단, 요주의 단체와 기타 여러가지 소재를 바탕으로 창작된, 말 그대로 &#34;이야기&#34; 입니다. 각각의 이야기는 설정을 공유하지 않기 때문에 한 이야기에서 누가 죽었어도 다른 이야기에서는 죽지 않은 것으로 등장하는 등 이야기마다 설정의 차이가 있을 수 있습니다. 이 종류의 글들은 [http://ko.scp-wiki.net/foundation-tales 이야기]와 [http://ko.scp-wiki.net/foundation-tales-ko 한국어 이야기], [http://ko.scp-wiki.net/scp-international 인터내셔널]에서 읽을 수 있습니다. 공통적으로 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.

**자캐** ― 원 의미는 &#34;자신이 만든 캐릭터&#34;이지만, 재단 위키에선 &#34;어느정도 경력을 쌓은 작가가 자신의 이야기에 반복적으로 등장시키기 위해 만든 분신 격의 캐릭터&#34;를 말합니다. 하지만 쓸데없이 자캐를 만들고 등장시키는 것은 작품 퀄리티를 떨어트리는 요인이 되기 때문에 많은 경우는 자캐의 남발을 자제하는 편입니다. 당연히 포럼과 대화방에서 자캐를 흉내내면서 자캐 덕질을 하는 것은 금지되어 있습니다. 하지만, 세계관에 섞여들어갈 수 있고 작품의 퀄리티를 높여주는 자캐도 분명 존재합니다. 아래 &#34;작중에서 사용되는 용어&#34;의 &#34;연구원&#34;과 &#34;요원&#34;, &#34;인원&#34; 항목에 자캐들을 포함한 본사와 한국어 위키의 캐릭터 목록을 정리해 두었으니 참고하세요. 또는 [[[personnel-and-character-dossier|인원 및 인물 기록서류]]][[[personnel-and-character-dossier-ko|(ko)]]]에서 찾아볼 수도 있습니다.
* **회원 페이지** ― SCP, 이야기, 번역 불문하고 3개 이상의 페이지를 업로드한 회원은 자신의 회원 페이지를 만들 수 있습니다. 여기엔 단순히 자기 창작물의 목록을 나열할 수도 있고, 자캐의 인사 파일을 만들어 놓을 수도 있습니다. 즉, SCP 재단의 자캐를 찾고 싶으면 회원 페이지들을 찾아보면 된다는 것이지요. 본사와 한국어 위키의 회원 페이지들은 각각 [http://ko.scp-wiki.net/members-pages 이곳]과 [http://ko.scp-wiki.net/members-pages-ko 이곳]에서 볼 수 있습니다.

**저작권** ― SCP 재단 한국어 위키의 모든 저작물은 저작권법에 의해 보호를 받습니다. 작품의 저작권은 일차적으로 최초 작성자에게 있습니다. 본 위키와 그 부속 사이트는 모두 [http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락 3.0 Unported 라이선스](CC:BY-SA)를 따르고 있습니다. 따라서 본 사이트의 저작물을 사용하고 싶다면 저작자를 표시해야 하며, 동일한 CCL을 적용해야만 합니다. 저작자 표시는 가능하다면 원 작성자 또는 원본 주소를 기재하면 되며, 모를 경우 최소한 본 위키의 주소를 명시해야 합니다. 위 두 조건을 지킨다면 얼마든지 SCP 재단의 컨텐츠를 퍼가거나 활용할 수 있습니다.
* SCP 재단의 저작물 뿐 아니라 모든 저작자는 자신의 저작물에 대한 정당한 권리를 갖습니다. 창작을 하기 전, 당신은 재단에서 창작을 할 때 남의 저작물을 마음대로 사용하는 것은 저작권 침해임을 확실히 인지해야 합니다. 타인의 글, 컨셉, 이미지, 사진, 그림 등을 허락없이 도용하는 것은 명백한 위법 행위입니다!
 * 만약 당신이 사용하려는 저작물의 저작권자로부터 허락을 받을 수 있다면, 받으세요. 그리고 그것을 공표하세요. 그렇다면 당신은 정당하게 그 저작물을 활용할 수 있습니다. 대표적인 예가 [[[SCP-173]]]입니다.
 * 만약 당신이 사용하려는 저작물이 재단처럼 CCL을 표방하고 있다면, 그 CCL을 준수해야 합니다. 특히 동일조건변경허락 조건이 명시되어있다면 반드시 해당 CCL을 선언해주어야 합니다.

**정보** ― 한국어 위키에서 활동할 때 알아두어야 할 정보가 담긴 페이지들을 모아둔 곳입니다. 사이트 메인의 특집란 아래에 있습니다.

**추천** ― 사용자는 항목을 읽고 그 페이지를 평가할 수 있습니다. 추천, 비추천이 있으며 한 사람은 한 페이지에 한 표만 행사할 수 있습니다. 작성자가 자기 항목을 추천하는 건 비추천을 받는 이유가 될 수 있습니다. 추천수가 0 미만로 떨어진 페이지는 매주 수요일 삭제 절차를 거쳐 삭제되며, 추천수가 -10까지 떨어지는 등의 사유가 있을 땐 수요일이 아니더라도 삭제 절차에 회부될 수 있습니다. 추천수가 높은 페이지는 [http://ko.scp-wiki.net/top-rated-pages 최고 평점 페이지]에서 볼 수 있습니다.
* 보고서나 이야기가 아닌 페이지는 상단에 평가 모듈이 달려있지 않은 경우가 있습니다. 그런 페이지를 추천하고 싶다면, 페이지 맨 아래의 &#34;평가&#34;를 누르면 모듈이 나옵니다.
* 위의 &#34;번역&#34; 항목에서 말했듯이, 한국어 위키에 있는 번역 항목들의 추천은 원본의 추천수에 반영되지 않습니다.

**카논** ― SCP 재단 특유의 합작 방식입니다. 하나의 공통된 세계관 설정을 기반으로 3명 이상의 작가가 연작을 쓰는 것을 말합니다. 각각의 카논에 해당하는 태그가 붙습니다. 본사와 한국어 위키의 카논들은 [http://ko.scp-wiki.net/canon-hub 카논 허브]와 [http://ko.scp-wiki.net/canon-hub-ko 카논 허브-KO]에서 읽을 수 있습니다.

**[[[tag-guide|태그]]]** ― 페이지의 성격을 정해진 단어들로 표현해주는 기능으로, 사이트에 존재하는 수많은 페이지들을 효율적으로 정리하기 위해 페이지를 특성별로 분류하는 방법입니다. 페이지 하단의 &#34;편집&#34; 옆에 있는 &#34;태그&#34; 글자를 클릭해 태그를 편집할 수 있으며, 미리 정해진 태그들 중 그 페이지에 해당하는 태그를 붙이면 됩니다.
* 태그 중 국가 코드와 scp, 보충 태그는 작성자가 직접 붙여주세요. SCP 보고서엔 scp와 ko, 보고서의 하위 페이지엔 보충과 ko, 이야기 페이지엔 (이야기 태그는 기본으로 붙어 나오므로) ko 태그를 달아주시면 됩니다.
* 단, 잘못 붙인 태그는 오히려 분류를 방해하게 되므로 신입 분들은 속성 태그까진 붙이지 않으셔도 됩니다. 담당 운영진들이 대신 붙여드릴 테니까요.

**특집** ― 추천할 만한 훌륭한 작품을 SCP 번역과 이야기 번역, 한국어 SCP와 한국어 이야기에서 하나씩 뽑아 사이트 메인에 게재하는 것을 말합니다. 현재 특집 선정은 [[*user Salamander724]]님이 맡고 있으며, 매달 말에 대화방에서 의견을 모아 결정합니다. 특집으로 뽑혔던 작품에는 &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%ED%8A%B9%EC%A7%91#pages 특집]&#34; 태그가 붙습니다.

**PM(개인 메세지)** ― 위키닷에서 지원하는 메세지 기능입니다. 위키닷 회원이라면 누구나 누구에게나 보낼 수 있습니다. 보내고 싶은 회원의 닉네임을 클릭하면 뜨는 팝업창의 하단에 있는 &#34;개인 메세지 보내기&#34;를 누르거나, 사이트 배너 오른쪽 상단에 있는 &#34;내 계정&#34;으로 들어가 &#34;메세지&#34; 기능을 사용하면 됩니다.

**포럼** ― 재단 위키 내의 주된 의사소통 창구입니다. 재단 회원은 누구나 사용할 수 있으며, 주제에 따라 여러 포럼으로 나뉘어 있습니다. 링크는 [http://ko.scp-wiki.net/forum:start 이 곳]이며, 페이지마다 토론 스레드가 있습니다.
[[collapsible show=&#34;+ 주요 포럼은 다음과 같습니다.&#34; hide=&#34;- 주요 포럼은 다음과 같습니다.&#34;]]
* **일반** ― 말그대로 일반 포럼입니다. 다른 주제에 포함되지 않는 모든 이야기를 할 수 있습니다.
* **팬 활동** ― 팬아트, 소품, 2차 창작 등등 글쓰기 외의 다른 활동들을 올리는 곳입니다.
* **도움: 임시저장 및 비평** ― SCP, 이야기, 번역을 비평받을 수 있습니다. 샌드박스와 함께 이용합시다.
* **도움: 아이디어 및 집단사고** ― 재단에 대한 아이디어들을 나누는 곳입니다. 카논이나 요주의 단체 등의 설정을 조율하는 등 여러 사람이 함께 하나의 아이디어를 생각해볼 수 있습니다.
* **공지사항** ― 사이트의 변경사항, 새로운 항목과 삭제된 항목들이 공지됩니다.
* **건의사항** ― 사이트의 개선을 위한 건의사항 등은 이곳에 올립니다.
* **번역 예약** ― 같은 항목을 번역하는 불상사를 막기 위해, 번역할 항목을 이곳에서 보고하고 번역합니다.
* **소개** ― 사이트에 새로 가입한 회원이 자기소개를 하는 곳입니다.
* **페이지별 토론** ― 각 페이지별로 하단의 &#34;토론하기&#34;를 통해 그 페이지에 대한 이야기를 나눌 수 있습니다.
[[/collapsible]]
* **[[[forum:recent-posts|최근 포스트]]]** ― 포럼을 확인하는데 주로 사용되는 기능입니다. 포럼 종류에 관계없이 가장 최근에 올라온 포스트들을 확인할 수 있습니다.
* **스레드(스레)** ― 여러 개의 포스트를 연속적으로 주고받으며 대화할 수 있는 기본적인 포럼 구성 단위체입니다. 스레드 개설자가 제시한 주제를 가지고 토론을 하는 곳입니다. 스레드는 삭제가 불가능하므로 이미 해당 주제로 스레드가 세워져있다면 새 스레를 열지 말고 해당 스레드에 포스트를 올려주세요.
* **포스트** ― 스레드 안에서 주고받는 글입니다. 여타 사이트의 댓글 기능과 유사하다고 보면 됩니다. 올린 포스트는 운영진 외에 삭제할 수 없고 편집 내역 또한 전부 남으니, 네티켓에 어긋나는 글은 삼가주시기 바랍니다.

**허브** ― 페이지들을 분류하기 위해 한 카테고리에 들어가는 페이지들의 링크를 모아놓은 연결용 페이지입니다. SCP 목록, 카논, 가이드, 장편 이야기 외에도 많은 곳에 사용됩니다. &#34;[http://ko.scp-wiki.net/system:page-tags/tag/%ED%97%88%EB%B8%8C#pages 허브]&#34; 태그가 붙습니다.
　 
　 
+ 세계관 안에서 사용되는 용어

**SCP 재단 (재단)** ― 세계관 속의 SCP 재단은 &#34;변칙적이고 초자연적인 물건과 개체들을 공공의 눈에 띄지 않도록 숨기고 격리하는 가공의 비밀조직,,[http://ko.scp-wiki.net/about-the-scp-foundation 출처],,&#34;입니다. 작중에서는 단순히 &#34;재단&#34;이라고 호칭하면 바로 이들을 가리킵니다. 공통적인 설정은 전세계를 활동 반경으로 삼아 이상 현상과 이상 개체를 격리한다는 것 뿐이며, 조직 규모나 예산 같은 상세 정보는 작가마다 다르게 생각할 수 있습니다.

**SCiPNET** ― 작중에서 SCP 목록들을 일컫는 표현입니다. 인트라넷, 내부 네트워크 등의 표현과 함께 재단의 데이터베이스를 가리키는 대표적인 표현입니다. 물론 반드시 이 단어를 사용해야 하는 것은 아니며, 작가에 따라선 더 확장된 의미로 사용하기도 합니다.

**D계급** ― 각종 실험에 동원되는 비전문 인력이 부여받는 신원 정보입니다. 전세계의 수감 시설에서 석방을 미끼로 사형수와 장기수 등을 차출하며, D-XXXX 식의 일련번호를 부여해 지칭합니다. 최초에는 일회용품,,disposable,,의 앞글자를 따 소모품으로써의 성격을 강하게 드러냈지만, 재단에서 소모하는 D계급 인원의 수가 전세계 사형수는 커녕 경범죄자까지 총동원해도 부족할 지경이 되어 [http://ko.scp-wiki.net/scp-222 SCP-222]같은 극단적인 해결책까지 등장하는 등 인력 낭비를 가볍게 보는 풍조가 강해지자 이를 경계하여 지금은 단순히 A~E의 다섯 가지 계급 중 하나라는 것으로 설정이 바뀌었습니다.

**객체 등급** ― SCP의 위험도를 종합적으로 판단해 부여하는 등급입니다.
* [http://ko.scp-wiki.net/system:page-tags/tag/%EC%95%88%EC%A0%84#pages 안전] ― 무난히 격리할 수 있을 만큼 성질을 파악했고, 성공적으로 격리 중인 개체에게 부여되는 등급.
* [http://ko.scp-wiki.net/system:page-tags/tag/%EC%9C%A0%ED%81%B4%EB%A6%AC%EB%93%9C#pages 유클리드] ― 성질에 불확실한 면이 있어서 격리가 완전하지 못한 개체에게 부여되는 등급.
* [http://ko.scp-wiki.net/system:page-tags/tag/%EC%BC%80%ED%85%8C%EB%A5%B4#pages 케테르] ― 격리를 반복적으로 빠져나가거나 격리되지 않거나 격리 실패 시 따르는 위험이 지나치게 큰 개체에게 부여되는 등급.
* [http://ko.scp-wiki.net/system:page-tags/tag/%ED%83%80%EC%9A%B0%EB%AF%B8%EC%97%98#pages 타우미엘] ― 다른 SCP(특히 케테르 등급)의 격리에 도움이 되는 개체에 부여되는 특수 등급.

**기동특무부대** ― 특정한 고난이도 임무의 수행을 위해 조직하는 특수 대응 집단입니다. 맡는 임무에 따라 구성 인원과 무장, 규모는 천차만별이며 베테랑 요원과 연구원 중 임무에 적합한 인원을 선발해 구성합니다. 각 부대에는 그리스 문자와 숫자로 이루어진 코드 번호가 주어집니다만, 특무부대 자체가 임무 종료 시에 해체되기 때문에 하나의 코드가 영원히 그 부대를 지칭하지는 않습니다. 즉, 어떤 부대가 다른 부대에 사용되었던 번호를 사용한다고 해도 설정상 문제가 없습니다. 기동특무부대에 대한 더 많은 설명과 유명한 부대의 목록은 [http://ko.scp-wiki.net/task-forces 여기]를 참고하세요.

**기지** ― 재단의 보안 시설 중 가장 주요한 것으로, 대규모 건물 단지에 격리실과 연구실 등을 갖춘 무장/비무장 시설입니다. 그 위치는 전부 극비리에 숨겨져 있으나 재단 내에서도 중요한 기지는 코드 넘버가 알려져 있습니다. 이름은 &#34;제XX기지&#34;같은 식으로 붙이며, 포럼 등지에선 간단히 &#34;XX기지&#34;같은 식으로 불립니다. 주로 다음 두 기지가 많이 언급되며, 그 외 설정이 정해진 기지들은 [http://ko.scp-wiki.net/secure-facilities-locations 여기]에서 찾아볼 수 있습니다.
* **제19기지** ― 재단의 시설들 중에서 가장 큰 시설입니다. SCP-055, SCP-131, **SCP-173**, SCP-387, SCP-038, SCP-931 등등 수백 개의 안전, 유클리드 등급의 변칙 개체를 보관하고 있습니다. 
* **제17기지** ― 인간형 SCP들을 중점적으로 모아둔 기지입니다. SCP-073, SCP-105, SCP-343 등등 협조적인 인간형 개체는 이 기지에 많이 격리되어 있습니다. 하지만 SCP-408 등 인간형이 아닌 SCP도 보관하긴 합니다.

**박사** ― 박사학위를 딴 사람의 호칭입니다. 아래 연구원 목록에 이름을 올린 사람들의 영향으로 재단 내에서 &#39;박사&#39;는 곧 자캐, 또는 재단에 취직한 인간형 변칙 개체, 내지는 매드 사이언티스트 정도로 받아들여지는 경향이 있었지만 세월이 흐르면서 이런 이미지는 많이 희석되었습니다. 물론 아래 캐릭터들은 여전히 해당 정의에 부합하는 경우가 많지만 말이죠. 대개 박사 호칭을 가진 캐릭터들은 연구원인 경우가 많지만, 모두 그런 것도 아니고 연구원들이 모두 박사인 것도 아닙니다. 예컨대 공학박사는 격리전문가로 일할 수 있고, 고고학 박사는 변칙적 유적을 다루는 현장 요원으로 일할 수도 있겠죠. 그리고 특무부대나 전술반에 소속된 군인들이라고 학위가 없으라는 법은 없지요.

**연구원** ― SCP 대상을 연구하는 전문 인력입니다. 대부분 석박사 학위를 갖췄고 오랫동안 재단에서 근무해온 최고의 전문가인 이들의 임무는 SCP 대상의 성질을 밝히고 적절한 격리 절차를 세우는데 필요한 정보를 얻기 위해 필요한 다양한 실험을 진행하는 것입니다. 많은 경우 SCP 보고서를 작성하는 것은 바로 이들입니다.
[[collapsible show=&#34;+ 다음은 본사와 한국어 위키의 연구원 캐릭터들입니다.&#34; hide=&#34;- 다음은 본사와 한국어 위키의 연구원 캐릭터들입니다.&#34;]]
　**본사**
* **[[[drclef-member-page|알토 클레프 박사]]] (우쿨렐레 요원)** ― [[*user DrClef]]의 자캐입니다. 알토 클레프... 정확하게는 &#34;우쿨렐레로 연주하는 A 장조 화음&#34; 박사는 도저히 얼굴을 찍을 수 없는 신비한 사람입니다. 세계 오컬트 연합의 최고 등급 요원인 [[[agent-ukelele|우쿨렐레 요원]]]이기도 하지만, 그쪽에선 은퇴하고 완전히 재단에 투신한 상태입니다.(이 부분의 설정은 테일마다 차이가 있습니다.) 능글맞고 섹드립을 좋아할 뿐더러 수시로 거짓말을 하며 말로 사람 속을 잘 긁기 때문에 다른 박사들과 계속 다투고 다니며, 특히 콘드라키 박사와는 거의 맨날 으르렁거리며 놉니다. 훈련 및 개발 부서의 부서장을 맡고 있습니다.
* **[[[dr-bright-s-personnel-file|잭 브라이트 박사]]]** ― [[*user AdminBright]]의 자캐입니다. [[[SCP-173]]]과 함께 SCP 재단의 아이콘이자 재단 최고의 인기 캐릭터인 브라이트 박사는 과거 사고에 휘말려 [[[SCP-963]]]이라는 목걸이에 영혼이 담겨버린 불운한 사내입니다. 재단의 인사부장직을 맡고 있으며 SCP-963을 착용한 존재에 빙의해서 살아갑니다. 현재의 빙의체는 무려 오랑우탄입니다! 하지만 설정이 자유롭기 때문에 다른 빙의체를 사용할 수도 있고, 오랑우탄 상태에서도 말을 할 수 있는 설정이 있기도 하고 없기도 합니다.
* **[[[dr-kondraki-s-personnel-file|콘드라키 박사]]]** ― [[*user Dr Kondraki]]의 자캐입니다. 공식 직함 //&#34;나아아아아비들의 왕&#34;//으로도 불리는 콘드라키 박사는 제17기지의 연구부서 두목입니다. 그는 몇개의 정신병을 앓고 있으며 인간에 대해 별 감정을 갖지 않는 기막힌 성격의 소유자이기 때문에 인원 관리를 아주 효율적으로(!) 할 수 있는 인재입니다. 하지만 그 자체는 성질 더럽고 말이 험하기 때문에 클레프 박사 등과 항상 투닥대곤 합니다.
* **[[[kain-pathos-crow-s-author-page|케인 파토스 크로우 교수]]]** ― [[*user Kain Pathos Crow]]의 자캐입니다. 학위 언급은 거의 찾아볼 수 없지만, 교수이니만큼 박사 학위는 아마 당연히 있을테니 여기 작성합니다. 훌륭한 연구자이자 사서인 크로우 교수는 모 사건에 휘말려서 개의 두상을 갖게 되어버렸습니다. [http://scp-kr.wdfiles.com/local--files/kain-pathos-crow-s-author-page/1204587834329.jpg 직접 보시죠.] 다른 동물계 캐릭터인 브라이트 박사, 클레프 박사[[footnote]]이쪽은 멀쩡한 사람이 사진만 이상하게 찍히는 거라 엄밀히는 다릅니다만, 작가 페이지의 메인 사진의 임팩트는 비슷해서 같이 씁니다.[[/footnote]]와 함께 재단의 독특한 세계관을 잘 드러내는 인기 캐릭터입니다.
* **[[[dr-gears-s-personnel-file|기어스 박사]]]** ― [[*user Dr Gears]]의 자캐입니다. 그야말로 기계로 된 심장을 가진 것 같은 사람인 기어스 박사는 극도로 절제된 감정, 내지는 감정의 부재가 특징입니다. 사무적이고, 효율적이지만 또한 차갑지요. 그 정확한 일 처리는 재단 최고의 전문가라 불리기에 아깝지 않습니다. 하지만 콘드라키를 &#34;나아아아아비들의 왕&#34;이라 부를 것을 못박는 등 유머 감각이 아주 없는 건 아닌 것 같아 보입니다.
* **[[[dr-manns-personnel-file|에버랫 만 박사]]]** ― [[*user DrEverettMann]]의 자캐입니다. 재단의 의료 연구원이었던 숙부 밑에서 자란 만 박사는 숙부의 비윤리적 실험을 돕게 됩니다. 숙부가 잡혀 감옥에 들어간 뒤 그는 고아원을 떠돌다 숙부의 유산을 물려받고 뇌수술 전문가가 되어 재단에 들어오게 됩니다. --[[[SCP-542]]]에 의해 [[[one-bad-mother|아이를 잉태하고 칼드 박사와 몸이 융합되었다고 합니다.]]]--
* **[[[dr-rights-personnel-file|애거서 라이츠 박사]]]** ― [[*user agatharights]]의 자캐입니다. 몇 안되는 네임드 여성 캐릭터인 라이츠 박사[[footnote]]발음이 유사한 소피아 라이트 박사와 혼동하시면 안됩니다![[/footnote]]는 재단의 섹드립의 상징이라고 할 수 있습니다. [[[foundation-rhymes|이런 동요라던가]]], [http://scp-kr.wdfiles.com/local--files/dr-rights-personnel-file/rightschart.jpg 이런 순서도라던가] 기타  등등 여러 농담들이 있죠. 그러나 재단의 연구원으로서의 실력은 분명히 우수하며, 다른 박사들과 함께 굉장한 활약을 보이고 있습니다. --[[[rights-birthday-party|이 글]]]에 따르면 츤데레인 것으로 보입니다--
* **[[[iceberg-personnel-file|아이스버그 박사]]]** ― [[*user Iceberg 7]]의 자캐입니다. 부정적인 성격, -7℃의 체온을 가진 2등급 연구원인 아이스버그 박사는 SCP 연구와 서류 작업, 기계 공학 등 다방면으로 굉장한 작업 능률을 자랑하는 천부적인 일꾼입니다. 그는 이런 취급을 상당히 싫어하지만, 현재 위치에서 너무 쓸모가 많다는 이유로 승진도 거부된 채 오늘도 격무에 시달리고 있습니다.
* **[[[dr-gerald-s-personnel-file|제랄드 박사]]]** ― [[*user Dr Gerald]]의 자캐입니다. 제랄드 박사는 사고와 부상을 부르는 존재입니다. 화상을 입고, 밟히고, 높은 곳에서 콘크리트위로 내동댕이쳐지고, 총에 맞고, 여러번 치이고, 심하게 베이고, 기억소거를 받고, [데이터 말소]사이로 몇 킬로미터를 끌려가고, 먹히고, 폭발에 휘말리고, 얼려지고, 질식하고, 둔기로 얻어맞고, 감전되고, 정신적으로 재구성되어서 자신이 오리라고 굳게 믿게 되는 등의 것들 말입니다. 뿐만 아니라 그는 파괴를 부르는 데에도 소질이 있어서(!) 걸려 넘어지는 것만으로도 SCP-914에 86곳의 손상을 주고 [http://ko.scp-wiki.net/scp-666-j 그가 운전한 차에 탄 모든 사람들은 죽음을 맞습니다.] 하지만 가장 놀랍고 믿을 수 없는 사실은 제랄드 박사 본인은 절대 죽지 않고 살아남는다는 것입니다.
　**한국어 위키**
* **격리불가(Mr.Q)** ― [[*user Uncontainable]]의 자캐입니다. 한국사령부 외무부장 격리불가, 또는 과학부 연구원 Mr.Q로 불리는 이 남자는 항상 물음표가 그려진 마스크를 쓰고 다닙니다. 정장과 지팡이가 어울리는 신사지만, 그의 기묘한 이중적인 근무 양상과 그의 정체를 설명할 수 있는 사람은 아무도 없습니다.
* **[[[lanlanmag|란란맥 박사]]]** ― [[*user lanlanmag]]의 자캐입니다. 원래 맥도널드 체인점 직원이었던 보거튼 맥도널드는 변칙 개체가 연관된 사고로 인해 몸의 일부가 햄버거의 패티와도 같은 잘 구워진 고기로 대체되었습니다. 그는 격리 대상으로 지정되었으나, 본인의 요청과 학위가 고려되어 직원으로 채용되었습니다. 현재 그는 3등급 연구원으로 SCP-975-KO의 연구를 전담하고 있습니다. 그는 또한 환상적인 버거 조리 솜씨를 가지고 있기에, 근무중인 기지의 보조 조리원도 겸하고 있습니다.
* **[[[daybreak-s-personnel-file|새벽 박사]]]** ― [[*user Dawninaday]]의 자캐입니다. 그는 뛰어난 네트워크 및 프로그래밍 전문가이며, 한국사령부 본부의 인트라넷 보안 책임자로 근무하고 있습니다. 생체시계의 선천적인 이상 때문에 그는 낮과 밤이 뒤바뀐 채 생활합니다. 따라서 그의 근무 시간은 한밤중에서 새벽에 걸쳐 있으며, 그 외의 시간엔 자체 제작한 시스템 인공지능이 보안 유지 업무를 실행합니다. 데이터베이스와 인트라넷에 나도는 선정적인 자료의 흐름을 모두 파악하고 가끔 인질 또는 약점으로써 유용하게 이용하기 때문에 일부 직원들에게 빅 브라더로 불리는 듯합니다. 
* **[[[personal-file-of-jso|즈소 연구원]]]** ― [[*user Jso9923]]의 자캐입니다. 제27기지 연구부원인 그녀는 유능한 행정 직원이며, &#39;직원 휴게실&#39;의 수호자이며, 동시에 기지 인원들의 사기를 책임지는 아이돌 밴드의 리더이기도 합니다.[[footnote]]본인의 묘사에 따르면 뮤즈보다는 방과 후 티타임에 가까운 밴드 그룹이라고 합니다.[[/footnote]] 박사 과정을 이수하던 중 휘말린 모종의 사건으로 인해 청발 벽안이 되었으며, 이 사건 후 바로 재단에 입사했기 때문에 박사 학위는 없습니다. 항상 긍정적이고 유쾌한 그녀의 가장 큰 특징은 특정한 감정의 결여로, 슬픔, 공포, 절망, 증오, 양심의 가책 등의 부정적인 감정은 그녀에게 존재하지 않습니다. 따라서 그녀는 대를 위해 소를 희생하는 것을 주저하지 않습니다. 이것은 그녀가 객관적인 인사 관리를 해내는 데에 도움이 되기도 하지만, 지난 몇 차례의 사건들에서 뛰어난//(또는 끔찍한)// 활약을 펼치는 밑바탕이 되기도 했습니다. 행정부는 이러한 즈소 연구원의 성향이 이전과 같은 결과를 불러일으키지 않도록 안전 개체의 격리를 수행하는 제27기지에 그녀를 배치했습니다.
* **[[[the-first-personal-file-of-peter-linse-brille|페테르 L. 브릴러 박사]]]** ― [[*user thd-glasses]]의 자캐입니다.[[footnote]]이 작가는 최종적으로 자캐를 세명 만들어서 &#34;GLASSES 팀&#34;이라는 자캐 팀을 구성하려고 계획하고 있습니다.[[/footnote]] 수염을 기르고 안경을 낀 프로이센(독일)계 한국인인 브릴러 박사는 원래 다른 평행우주의 재단 직원이었으나 [http://ko.scp-wiki.net/scp-447-ko SCP-447-KO]에 의해 [http://ko.scp-wiki.net/the-end-of-the-universe 그 평행우주가 멸망할 때] 홀로 우리 우주로 튕겨나온 유일한 생존자가 되었으며, 지금은 이 우주의 재단에 합류해 정식 연구원으로 활동하고 있습니다. 안경을 너무 자주 잃어버리는 것이 특징입니다.
* **[[[fissh-s-persennel-file|피쉬 박사]]]** ― [[*user Fissh]]의 자캐입니다. 바다에서 올라온 --어두육미-- 반인반어인 피쉬(Fissh) 박사는 경기도 ██시에서 재단에 확보된 후 정식으로 2등급 연구원 자격을 취득해서 재단 직원이 되었습니다. 짱뚱어의 상체와 인간의 하체를 가지고 있는 그는 지적인 친구가 거의 없었던 지루한 바다를 떠나 더욱 흥미진진한 재단의 삶을 즐기고 있는 현 상황에 아주 만족하고 있지만, 아무래도 생선인지라 보통 인간보다 물을 많이 섭취해야 합니다. 높은 사교성을 갖고 있어서 다른 재단 직원들과도 유쾌하게 잘 지내고 있는 피쉬 박사는 또 하나의 동물 마스코트 캐릭터로서 입지를 다지고 있습니다.
[[/collapsible]]

**요원** ― 재단에서 근무하는 현장 인력입니다. 과거에는 이 단어가 모든 재단 직원을 포괄하는 직함으로 여겨졌지만, 지금은 [[[security-clearance-levels|이 페이지]]]에서 확인할 수 있듯이 오로지 현장 요원만을 지칭하는 단어로 자리잡았습니다. (이러한 변천사로 인해 아래 목록의 일부 요원 캐릭터는 현장 요원이 아닌 캐릭터도 포함되어 있습니다.) 현장 요원은 잠입과 수사, 이상 징후 탐색과 추적을 전문적으로 훈련받은 고도의 전문가들입니다. 이들은 각종 SCP 관련 사건 현장에 제일 먼저 출동해 상황을 파악하고 대응하며, 조사가 필요한 곳에 숨어들어 정보를 캐내거나 조작된 정보를 퍼트리는 등 재단의 눈이자 손으로 활약합니다. 자캐로도 많이 창작되고, 박사와 마찬가지로 다른 작가가 사용할 수 있습니다.
[[collapsible show=&#34;+ 다음은 본사와 한국어 위키의 요원 캐릭터들입니다.&#34; hide=&#34;- 다음은 본사와 한국어 위키의 요원 캐릭터들입니다.&#34;]]
　**본사**
* **[[[agent-lament-s-personnel-file|러멘트 요원]]]** ― [[*user TroyL]]의 자캐입니다. 최고의 격리 전문가인 러멘트 요원은 [[[SCP-113]]]의 희생자로 오인되어 재단에 확보된 뒤, 그대로 재단 직원으로 채용되어 지금에 이르고 있습니다. 멕시코에서 근무할 때 격리 문제를 획기적으로 해결하면서[[footnote]]실제로 TroyL은 마이너스 세례를 받는 졸작을 개조해서 멀쩡한 SCP 항목으로 고쳐내는 경우가 많습니다.[[/footnote]] La Mente라는 별칭을 얻었고, 그것이 굳어져 러멘트라는 암호명이 되었죠. 그는 제11기지에 소속되어 있지만 격리와 회수 관련 업무를 위해 이곳저곳을 옮겨 다닙니다.
* **[[[agent-strelnikov-s-personnel-file|스트렐니코프 요원]]]** ― [[*user Waxx]]의 자캐입니다. 체첸을 혐오하고 러시아를 매우 사랑하는 스트렐니코프 요원은 기동특무부대 엡실론 5, &#34;붉은 새벽&#34;의 대장이었고 지금은 제23기지 보안 관리자로 재직중입니다. VDV 출신 러시아인이라 영어에 서투르며 재단 직원들 사이에서 스트렐니코프 요원에게 &#34;재미있는 영어 문장&#34;을 가르치려는 시도가 있는 모양입니다.
* **[[[pooryorics-personnel-page|요릭 요원]]]** ― [[*user tunedtoadeadchannel]]의 자캐입니다. 요릭 요원은 &#39;익명성&#39;이라는 독특한 무기를 타고났는데, 이 덕분에 그를 쫓는 각종 위협에서 안전하게 도망쳐다닐 수 있었습니다. 명성도 악명도 얻지 않으면서 감시망을 손쉽게 피해나가던 그의 방황은 스웨덴 마피아에 몸담던 시절 우연히 재단과 맞닥뜨림으로써 끝을 맺었습니다. 이제 그는 변칙 개체의 회수와 방첩 활동에 종사하며 재단 요원으로 일하고 있습니다.
　**한국어 위키**
* **[[[zawoo-s-personnal-page|자우 요원]]]** ― [[*user ZaWoo]]의 자캐입니다. 오랜 세월을 살아왔음에도 불구하고 그의 신체는 신장 142 cm의 소년의 모습에 머물러 있습니다. 노화와 성장을 하지 않고 과거도 불분명한 이 백발 소년은 타인의 기억을 조작할 수 있으며 현재는 재단 소속의 4등급 기억 소거 요원으로 활동하고 있습니다. 항상 &#39;귀신 군&#39;이라는 인간형 변칙 개체와 동행합니다.
* **[[[zhsan-s-persennel-file|쯔산 요원]]]** ― [[*user zhsao]]의 자캐입니다. 쯔산 요원[[footnote]]영어 철자는 zhsan이며, 발음은 즈산, 쯔산, 쯔샌 등 다양합니다. 창작자 본인의 작품에서는 쯔산으로 발음되므로 그렇게 표기합니다.[[/footnote]]은 과거엔 현장 요원으로 뛰었지만 [[[his-transfer|혼돈의 반란이 재단을 공격했던 한 사건]]]에서 신체 나이가 18세로 고정되고 맙니다. 더이상 현장 요원으로 활동하는 것은 불가능해졌지만 그는 킬리 박사의 비서로 자리를 옮겨 내부보안부 정보원으로서 혼돈의 반란 추적에 기여하고 있습니다.
* **[[[kaestine|카에스틴 브롬 요원]]], 현 광역정보국 제1차장** ― [[*user kaestine]]의 자캐입니다. 카에스틴 요원은 상당히 수상쩍은 이력을 가진 정보국 소속의 언더커버 정보 요원입니다. 원래 본업이 작곡가였기 때문에, 이를 주로 위장에 이용하기도 하며, 변칙 개체 정보 수집에서 요주의 단체 잠입까지 다양한 업무를 수행할 수 있습니다. 여기까지 보면 그냥 평범한 현장 요원 같습니다만, 이 요원은 설정상 **62년생**입니다. 즉 현대 시점에서 50대에 접어든, 다른 자캐들과 달리 나이를 꼬박꼬박 먹으며 늙어가는 그런 캐릭터죠. 현장 요원으로는 1986~2006년까지만 활동하였으며, 지금은 쭉 승진해서 광역정보국 제1차장이라는 간부직을 맡고 있습니다. 그러므로 연관 테일을 읽을 때는 연도를 주의해서 보시기를.
[[/collapsible]]

**요주의 단체** ― 재단 외에 SCP 대상들과 관련된 단체들입니다. 그 목적과 활동은 천차만별이며, 규모도 재단같은 전세계구 단체가 있는가 하면 한 명 뿐인 단체도 있습니다. 이들은 여러 작가들이 반복적으로 사용하면서 설정으로 굳어졌습니다. 하지만, 별 필요도 없이 요주의 단체를 끌어다 쓰거나 새로운 요주의 단체를 노리고 만드는 것은 독자들에게 비판을 받을 것입니다. 2015년 5월 이전까지는 &#34;주시 단체&#34;라는 용어를 사용했으나 토론 결과에 따라 변경되었으며, 이야기 등지에서는 주시 단체 표기가 혼용되고 있는 경우가 있습니다. 요주의 단체들의 목록은 [http://ko.scp-wiki.net/groups-of-interest 이곳]과 [http://ko.scp-wiki.net/groups-of-interest-ko 이곳]에서 확인할 수 있으며, 요주의 단체가 연관된 SCP 보고서에는 해당하는 요주의 단체의 태그를 답니다.

　**본사**
* **[[[goc-hub-page|세계 오컬트 연합 (GOC)]]]** ― 세계 오컬트 연합은 제2차 세계대전[[footnote]]정확히는 세간에 알려진 대전쟁의 이면에서 동시에 진행된 제7차 오컬트 대전을 일컫습니다. 이 전쟁에서 LTE-0913-엑스-마키나, 즉 아브라함계 종교의 신이 살해당합니다.[[/footnote]] 이후 남겨진 오컬티스트와 영능력자, 성직자들과 나치, 소련 그리고 주변국에서 온 과학자들이 결성한 UN 산하의 비밀 단체입니다. 이들은 초자연적인 이상 현상이라면 무엇이든지 파괴하는 극단적인 단체이기 때문에 격리를 우선시하는 재단과는 사이가 좋지 않습니다. 또, 이상 개체 특성을 파악하기도 전에 파괴하다가 예상치 못한 피해를 일으키기도 합니다. 하지만 인류의 생존과 번영이라는 그들의 목표는 재단과 같기 때문에 XK 등급 시나리오와 같은 위험 상황에서는 재단과도 손을 잡는 아이러니한 모습을 보이기도 합니다. 즉, 이들이 재단에게 있어 적대 단체인지 아닌지는 상황에 따라 달라집니다. 많은 작가들이 적대 단체로 상정하고 글을 쓰지만, 모두가 그런 것은 아니라는 겁니다. 요주의 단체 경연에서 부여된 설정에 따르면 이들은 흔히 마법이라 부르는 현상을 기적학이라는 이론적 체계로 정리하여 변칙의 범주에서 제외했고, 단체의 주축을 이루는 기적사(구 마법사)들은 이를 GOC의 주요 기술력으로 사용하고 있습니다.
* **혼돈의 반란** ― 1924년, 일군의 과격파 요원들과 연구자들이 일부 SCP를 탈취해 별도의 조직을 세웠습니다. 이들이 바로 재단에 있어 가장 적대적인 단체인 혼돈의 반란입니다. 이들은 재단에서 들고 나온 SCP들을 활용해 자신들의 입지를 다졌고, 제3세계 국가의 독재 정권들에게 막대한 영향력을 끼치고 있을 뿐만 아니라 D계급에 해당하는 인력을 그들 국가에서 동원하고 있습니다. SCP 대상의 무기화를 심도있게 진행하며, 재단 시설에 대한 공격과 스파이 행위, 사보타주 등을 서슴지 않습니다.
* **Are We Cool Yet?** ― 이들은 변칙적인 특성을 갖는 예술 작품을 만들어 공공에 전시하는 예술 테러리즘 단체입니다. 하나의 이름으로 모여있지만 이들에게는 리더나 지휘부가 따로 없으며, 그저 이 단체의 예술론에 공감하는 예술가들이 알아서 AWCY이라는 이름을 사용하는 것입니다. 이 때문에 재단도 이 단체에 제대로 대응하지 못하고 완성된 작품만 격리하고 있을 뿐입니다. 이들이 만든 작품에는 공통적으로 &#34;Are We Cool Yet?&#34;이라고 적힌 문서가 첨부되어 있습니다.
* **원더테인먼트 박사** ― 이름대로 놀라운 유희거리를 만들어내는 주체입니다. 단체인지 개인인지조차 알려지지 않았지만 &#34;원더테인먼트 박사의 XXX^^®^^&#34;같은 식의 이름이 붙은 변칙적인 완구는 계속해서 만들어져 판매되고 있습니다. 재단은 이러한 완구들을 격리하고 있습니다.
　**한국어 위키**
* **엔트로피를 넘어서(BE)** ― 변칙적인 요소가 관여된 각종 환경 이슈에 모습을 드러내는 환경 운동계 비밀 결사 단체입니다. 평범한 환경 단체였던 ESC는 재단에서 &#34;외부엔트로피&#34;로 분류하는 SCP들을 접한 뒤 열역학 제2법칙을 뛰어넘고자 연구를 시작했지만, 재단의 습격에 큰 피해를 입으면서 지하 단체 BE로 거듭났습니다. ESC(식용 음식물쓰레기 커뮤니티)는 현재 BE의 표면 위장 단체로 기능하고 있습니다. BE는 수많은 세포 조직으로 구성되어있으며, 각각의 세포 조직은 각자의 목표를 갖고 독립적으로 움직입니다. 엔트로피 연구, 재단으로부터의 SCP 탈취, SCP를 활용한 환경 정화 활동, SCP로부터 생태계를 지키는 활동, 기계 문명에 대한 사보타주 등등 그 목표는 다양하기 그지없지만, 성과에 따라 예산이 지급되기 때문에 그들은 BE의 일원으로서 활동에 열심을 다하고 있습니다. 개인의 총기 소지가 허용되는 국가에선 무장을 갖추기도 하며, 재단과는 기본적으로 적대 관계입니다.
* **플러그소프트** ― 변칙적인 기술력을 동원해 게임을 제작, 유포하는 단체입니다. 활발한 활동에 비해 이들에 대해 알려져있는 정보는 극히 적습니다. 이들은 재단을 적대하려는 의사는 없는 듯하지만, 그들이 만드는 게임은 대개 위험하고 변칙적인데다 게임을 적극적으로 유포하기 때문에 재단 입장에선 큰 위협이 되는 단체입니다. 극단적인 정보 부족으로 인해 이들에 대한 재단의 대응 활동은 주로 이들이 유포한 게임을 회수하고 그 파장을 최소화하는 것에 집중되어 있습니다.
* **한낮의 떡갈나무 유랑극단** ― 전세계를 유랑하며 음악과 예술, 치유와 봉사를 목적으로 SCP를 만드는 소규모 우호 단체입니다. 문제는 이들이 만드는 변칙 개체 중 원래의 목표에 부합하는 결과를 낸 건 거의 없어서, 전혀 효과가 없거나 금방 효과가 사라지거나 되려 위험한 것들이 되어버리는 등 하나같이 안구에 습기를 적셔줍니다. 재단의 대응 매뉴얼에서도 우선순위 꼴찌를 차지하고 있으며, 악의도 없고 협조적이지만 가끔 치는 사고가 영 민폐인 단체로 이미지가 굳어져 있습니다. 그러나 그들은 절망하지 않고 오늘도 세상에 희망을 전해줄 변칙 개체를 만드려는 노력을 멈추지 않고 있습니다.
[[/collapsible]]

**인원** ― 재단 보고서에서 &#34;사람&#34;이나 &#34;인간&#34; 대신에 주로 사용하는 단어입니다. 박사, 연구원, 요원과 D계급 인원을 모두 포괄하기 때문에 직책과 소속을 배제한 중립적인 표현이 필요할 때 애용됩니다. &#34;인간&#34;이나 &#34;인류&#34;는 생물종으로서의 사람을, &#34;인원&#34;은 사회적 존재로서의 사람을 나타낸다고 생각해도 좋을 것입니다. 재단 소속의 인원들의 구체적인 직함은 [http://ko.scp-wiki.net/security-clearance-levels 이곳]의 첫번째 탭 하단에서 읽을 수 있습니다.
* **보안 인가 등급 ,,security clearances level,,** ― 재단의 정보에 접근할 수 있는 권한을 나타내는 신원 정보입니다. D계급을 제외한 모든 재단 소속 인원들은 등급을 부여 받습니다. 기밀 정보를 취급할 수 없는 0등급부터 모든 정보 열람이 허가되는 5등급까지 6개의 등급이 있습니다. 단, 5등급을 제외하면 보안 등급이 높더라도 임무에 필요 없는 정보까지 열람할 수 있는 건 아닙니다. 각 등급의 자세한 정보는 [http://ko.scp-wiki.net/security-clearance-levels 여기]에서 볼 수 있습니다.
* **계급 ,,class,,** ― 임무 성격, 특히 변칙 개체와의 접촉 수준에 따라 분류되는 신원 정보입니다. 계급이라고 해서 신분제 사회의 &#34;계급&#34;을 의미하는 것이 아닙니다. 과거에는 D계급과 E계급(당시 번역어는 D등급과 E등급)만 존재했지만 설정 구체화 과정에서 A,B,C계급이 추가되었습니다. 각 계급의 자세한 정보도 마찬가지로 [http://ko.scp-wiki.net/security-clearance-levels 여기]에서 볼 수 있습니다.

　**본사**

　**한국어 위키**
* **[[[major-gordon|고든 소령]]]** ― [[*user Major Gordon]]의 자캐입니다. 고든 소령은 전투임무부대 Χ-17 사령관인 허버트 고든 리 소장이 모종의 변칙 현상에 휘말리면서 생겨난 존재입니다. 1998년 재단에 발견되었을 당시 소령은 사령관이 잃어버린 17세까지의 기억과 17세 당시의 신체를 가지고 있었습니다. 그는 일반인보다 노화가 두 배 느리며, 현재 고든 소령은 재단에 채용되어 Χ-17의 장교로 복무하고 있습니다.
* **[[[shfoakdls-s-author-page|노래마인 관리관]]]** ― SCP 재단 한국어 위키의 최고관리자이신 [[*user shfoakdls]]의 자캐이며, 한국 재단의 관리자입니다. 노래마인은 아무런 능력도 특이 사항도 없는 평범한 여성이기 때문에, 중요 인물인 그녀를 보호하기 위해 특수한 아이템이 지급되어 있습니다. 바로 [[[shfoakdls-s-author-page|직원 카드]]]지요.(항목 참조) 마찬가지 이유로 그녀는 현역 SCP 대상에 직접 접촉할 수 없습니다. 사이트 내에서 shfoakdls님이 보여준 카리스마와 겹쳐져 글라도스라는 별명이 있으며, 그녀의 아이덴티티 아이템 역시 케이크(...)입니다.
* **[[[netalsipo|네탈시포 사제]]]** ―[[*user Netalsipo]]의 자캐입니다. SCP 재단에서 일하던 그는 모종의 사고에 휘말려 다른 차원에 있는 [[[scp-001-ko-j|SCP]]]**[[[scp-001-ko-j|제]]]**[[[scp-001-ko-j|단]]]에 떨어지게 되고, 그곳의 고위 사제가 되어 친히 SCP들을 때려잡고 있습니다. 이런 설정상 재단 쪽 이야기에 등장하는 일은 적으나, 차후 SCP 제단 관련 이야기에서 크게 활약할 것으로 기대됩니다.
* **손인섭 전산보안주무관** ― [[*user thd-glasses]]가 창작한 캐릭터입니다. 그의 정체성은 [[[agent-son-s-flashy-holidays|이 이야기]]]에서 간명하게 확인할 수 있듯이 &#34;휴가에 관한 한 절대적인 불운을 타고났다&#34;는 것입니다. 그는 휴가를 가면 꼭 사건사고에 휘말리며, 심한 경우 사건사고로 인해 휴가를 반납하는 경우도 드물지 않습니다. 그는 우수하고 전도유망한 프로그래머이자 중간관리자이지만, 안타깝게도 이야기 안에선 대개 이런 불쌍한 특성만이 주목되곤 합니다.
* **[[[http://sandbox.scp-wiki.kr/l-h-sein-s-personal-file|자인 사서]]]** ― LHSein의 자캐입니다. 자신을 수컷 매로 표현하는 이 한국인 여성은 제█기지 기록보관소의 사서입니다. 그러나 자인 사서는 죽으면 자신의 가족 곁에서 부활한다는 변칙적인 특성을 가지고 있습니다. 죽었다는 사실조차 자각하지 못한 채, 죽기 전의 멀쩡한 상태로 말이지요. 그녀는 발견된 이래로 수십년 이상 재단에 의해 관리되고 있으며, 자살을 통한 탈출 시도로 수 차례의 격리 실패를 야기했습니다. 지금의 &#34;다섯번째 자인&#34;의 경우는 종교를 통해 자살을 억제하고 현 상황을 알리고 설득함으로써 재단의 감시 하에 두는 데 성공하고 있는 상황입니다. 자인 사서는 노래마인 관리관의 비서를 겸하며, 이는 노래마인으로 하여금 자인을 감시하도록 하기 위한 조치입니다. 자인의 현재 상태를 유지하기 위해, 사전에 정해진 십수명을 제외한 재단 인원들은 자인 사서와 접촉할 수 없습니다.
* **[[[asalain-s-work|하사드 H.K 관리관]]]** ― [[*user Asalain]]의 자캐입니다. 정식 직함은 &#34;제103-[[span class=&#34;ruby&#34;]]Γ[[span class=&#34;rt&#34;]]감마[[/span]][[/span]]01 변칙성 식물 작물화 기지 관리자&#34;이지만 그는 자신을 &#34;특수 작물 농장 농장장&#34;으로 불러주는 것을 더 선호합니다. 매우 위험한 식물형 SCP 개체 다수의 확보와 격리에 크게 기여하며 농학자로서의 뛰어난 능력을 인정받은 그는 젊은 나이에도 불구하고 특수 작물 농장의 관리자로 임명되었습니다. 정식 보안 인가 등급은 4등급이지만 식물형 변칙 개체에 한해서는 준 5등급 보안 접근 허가를 보유하고 있습니다. 부하직원으로 카일리 D.E 연구원이 있습니다.
[[/collapsible]]

**행정직** - 연구실이나 현장이 아닌, 대개 비교적 안전한 곳에서 회계, 인사, 감사, 서류 결재 등을 하는 사람들입니다.  각 기지의 이사관 및 관리관들과 감독관 평의회인 O5 같은 높으신 분들도 행정직 인원들입니다. 이들 행정직이 시시콜콜한 문제에 모두 개입하는 것은 연구원들이 등신같은 제안을 해서 행정직에게 쿠사리를 먹는 것과 함께 과거의 재단의 몹쓸 유산입니다. 오늘날의 재단에서는 이런 등신같은 캐릭터들을 더이상 원하지 않습니다. 재단은 명색이 세계를 지키는 곳입니다. 그만한 능력을 가지고 있는 사람들을 보여줍시다.
* **O5** ― 재단의 최고 명령권자 13명을 말합니다. 5등급 권한을 받는 거의 유일한 인원들이며 이들을 묶어 &#39;O5 평의회&#39;라고 부릅니다. 이들 개인의 신원은 그 누구도 모르며, 각각 O5-1부터 O5-13이라고 지칭됩니다.
　
　
&gt; 이 용어집은 SCP 재단을 처음 접하는 모든 분, 재단에 대해 잘 알고 싶은 모든 분을 위해 한국어 위키의 많은 회원 분들이 힘을 모아서 작성한 글입니다. 여러분이 재단을 즐기는 데 이 페이지가 도움이 되기를 바랍니다.</textarea></pre>
