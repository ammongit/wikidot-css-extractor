**アイテム番号:** SCP-3581

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-3581が長期に渡り死亡していること、またいかなる遺骸も回収されていないことから、SCP-3581に対する外部ソースの関心は無視できます。SCP-3581の関連情報は、その発見地であるウクライナの一地方における地元民話として存続させます。ウクライナ、アーシーズ付近の考古学的遺跡は、プロジェクト終了まで財団エージェントにより監視されます。更なる関連情報が発見された場合、財団は購入または再分配により当該資産を差し押さえます。

**説明:** 回収された遺物の記述と描写から、SCP-3581は//Meleagris gallopavo//、すなわち家畜用シチメンチョウであったと考えられます。注目すべきことに、この種は北米にのみ生息しています。どのようにしてこの内の1羽が現在におけるウクライナへと渡来したのかは不明ですが、奇跡論的改変が疑われます。回収されたSCP-3581に関する遺物は紀元510年頃のものであり、SCP-3581がサーキック・カルト[[footnote]] サーキック・カルトに関する情報については、[[[sarkicism-hub|関連GOIファイル]]]を参照してください。 [[/footnote]]の教義に影響を受けた文化を持つ、小規模かつ短命な独立文明の一員であったことを示唆します。

家畜用動物であるにも関わらず、SCP-3581はそのように利用されず、社会において上等な地位にあったようです。SCP-3581は本来家畜用として入手されたものの、有力な女性に引き取られたことで難を逃れ、やがて地元の有名鳥となりました。歴史的文献もまたSCP-3581(引取先の家庭により”コルネリウ”と命名)に知性があったことを指摘しているものの、その程度は現在の記録では確認不可能です。

翻訳された歴史的記録によると、SCP-3581の居住していた都市では干害と相対的孤立が組み合わさり、10ヶ月に及ぶ飢餓が発生していました。上流家庭の一員であったことから直ちに飢餓の危険にさらされることはなかったにも関わらず、SCP-3581は空腹な家族に食事を提供するため、自ら進んで犠牲になることを選びました。ただし、翻訳された文献によると、SCP-3581はこのような現象を起こしたとされます ─ ”彼は燃えるように[輝き]、[消え去り]ました……そうして、調理された肉が、下で待つ籠へと空から降り注いだのでした”。これが出来事の正確な表現であるのか、歴史家により誇張された賞賛であるのかは不明です。SCP-3581の犠牲は飢餓による多くの死を防いだと信じられているものの、この都市に関する紀元570年以降の歴史的記録は他に存在せず、その後数十年間で、移住などの要因によりこの小さな文明はやむを得ず分裂した可能性が高いです。

**補遺:** 以下はSCP-3581に関する回収文書の部分的な翻訳です。完全版の文献については__古代ユーラシアの文明・都市に関するSCPFNアーカイブ__の”セダサ”の項目を参照してください。

&gt; 約束通りにコルネリウは家を出て、集会場所への道を厳かに歩いていった。敬意を払うようになっていた数人はナイフを研ぎ澄まし、彼が屠殺を願い出るだろうと信じて待っていた。だが彼は立ち止まると、その嘴と舌で数度カチカチと音を鳴らして炎を上げて灰と消えた。彼の羽から上がった煙は調理された肉を持ち上げ、下で待つ籠へと降らせた。彼がどこで、どのようにこの魔法を学んだのかは定かでなく、魔術師達は尋ねられても答えることができなかった。コルネリウの肉はその大きさの動物にしては極めて豊満であることが分かり、飢えるだろうと信じていた彼の家族にとっては救いの恩恵であった。火が消えた頃にはコルネリウの遺体はあまり残っていなかったが、回収できる灰と遺骨は箱に入れられ、彼の家の床下へと埋葬された。[[footnote]] SCP-3581が居住し埋葬されたと推定される家の場所が徹底的に調査され、地表からわずか数センチメートル下に埋まっていた空の古い木箱が発見されました。法医学的追跡結果は決定的ではなかったものの、現場で発見された骨片は//Meleagris//属のものと一致するようでした。 [[/footnote]]</textarea></pre>
