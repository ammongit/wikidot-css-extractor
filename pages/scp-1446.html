    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1146 - Metaphysical Graffiti
**Auteur :** [[user Metaphysical Graffiti]]
**Traducteur :** [[user Lylah Dears]]
**Date de publication originale :** 18 juillet 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1446

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les échantillons de SCP-1446 doivent être conservés sur des ardoises en bois individuelles, chacune enveloppée dans une pochette en plastique opaque et placée dans un conteneur hermétiquement fermé. Un seul exemplaire de chaque échantillon doit être conservé de manière permanente : les échantillons issus de tests doivent être incinérés à la fin de chaque période de recherches. Deux gardes équipés d’unités portables de nettoyage cryogénique et de lunettes infrarouges doivent continuellement être présents sur le site.

L&#39;exposition à l&#39;artefact est strictement limité aux membres du personnel de Classe-D. Tout agent souhaitant entrer en contact avec SCP-1446 doit au préalable se soumettre au Protocole 94-Wegner-Gyatso, posséder un niveau d’accréditation de niveau 3 ou plus et obtenir l’autorisation d’un membre du personnel de niveau d’accréditation de niveau 4. Si une personne ne remplissant pas les conditions ci-dessus entrait en contact avec SCP-1446, un sédatif de Classe C doit lui être administrée ou celle-ci doit être éliminée.

**Description :** SCP-1446 est l’un des nombreux exemples d’un graffiti de peinture aérosol acrylique. SCP-1446 peut apparaitre sur n’importe quel medium pouvant être considéré comme un support adéquat à sa représentation. De ce fait, SCP-1446 est difficilement repérable jusqu’à ce que ses effets anormaux se manifestent.

Lorsque qu’un observateur porte son attention sur SCP-1446 et se concentre activement sur le graffiti, celui-ci entame une phase rapide de propagation en se diffusant sur toute surface disponible, incluant de nouveaux thèmes et éléments au fur et à mesure de son observation. L’effet se poursuit tant que SCP-1446 fait l’objet d’une observation consciente par un être humain. Les effets de SCP-1446 représentent un risque élevé car sa zone d’expansion couvre les bâtiments, les véhicules et même les individus, couvrant leur peau, leurs yeux et s’introduisant dans les orifices. En fonction de la taille originelle de l’échantillon observée et du nombre de spectateurs, SCP-1446 peut couvrir jusqu’à 50 centimètres par secondes par spectateur. A ce jour, aucune limite maximum de vitesse de croissance n’a pu être déterminée.

SCP-1446 se répand sur toute matière solide normalement en capacité de supporter de la peinture. Néanmoins il ne peut pas se propager sur la plupart des substances liquides et un écart entre deux matières solides d’une distance de 1 (un) centimètre stoppe la propagation. Seul l’observation active d’un être humain active les effets anormaux de SCP-1446. Tout individu exposé à SCP-1446 est ensuite capable de créer de nouvelles instances de SCP-1446 uniquement en se concentrant sur sa mémoire et en utilisant des bombes de peinture aérosol acrylique.

Le matériel thématique de SCP-1446 est extrêmement variable mais semble s’inspirer directement des souvenirs et expériences du ou des spectateur(s). Les dessins imitent les tropes de graffitis et les motifs artistiques avec lesquelles sont familiers les témoins. En dépit du lien psychique manifeste dont fait preuve SCP-1446, il semblerait que celui-ci ne soit pas conscient. Bien que les manifestations penchent vers l&#39;art et l&#39;abstrait, des représentations fantaisistes de la vie personnelle de l&#39;observateur se produisent parfois. De fait, SCP-1446 présente un risque possible de fuite d’informations : les procédures de sécurité et les modalités d’exposition doivent refléter cette menace. À ce jour, les sujets de test n&#39;ont montré aucun contrôle conscient sur les images créées

A l’origine, SCP-1446 était une exposition présentée dans une galerie souterraine, lors d’une exposition nommé TAZ-08, Cible Mouvante. Celle-ci se tenait à ██████████ dans la zone industrielle de ████ ██████, Oregon : ██ personnes ont été tuées à ce moment. La ville a interprété cet évènement comme l’apparition d’un foyer épidémique ou une attaque biologique. Aucun organisateur vivant n’a pu être retrouvé. Les flyers des l’évènement contiennent l’information suivante :

&gt; Une œuvre d’art n’est pas statique. Elle ne cesse d’être créée. Lorsque la peinture touche la toile, la création ne fait que commencer. Maintenant, il est temps pour le peintre de faire un pas en arrière et pour les critiques de faire un pas en avant. Le spectateur inspire la vie à l’art, chacun en changeant la signification, apportant sa pierre. L’art se nourrit de leurs idées, de leurs croyances, de leurs rêves et cauchemars et perceptions, ils imprègnent la création de sens. L’interaction entre l’art et les mécènes fleurit vers l’extérieur, étouffant les liens entre eux jusqu’à même que la question se pose s’il existe vraiment une distinction entre l’artiste et le public, ou si l’art n’est qu’une cible mouvante ? »
