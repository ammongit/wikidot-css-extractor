    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-6335 - Cradle
**Auteurs :** [[user Ralliston]] et [[user Limeyy]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 3 décembre 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-6335

**Classe :** Tiamat

**Procédures de Confinement Spéciales :** L&#39;emplacement, les actions et l&#39;état de toutes les instances de SCP-6335 doivent être surveillés en permanence à la recherche de tout comportement inhabituel. SCP-6335-A doit indéfiniment rester en orbite. Le maintien de son fonctionnement doit être considéré comme une priorité de Classe Amida.

Si une instance de SCP-6335 devait entrer dans le système solaire, le maintien du secret autour de SCP-6335-A et des opérations de la Fondation ne doit plus être considéré comme nécessaire.

**Description :** SCP-6335 est une race d&#39;entités humanoïdes interplanétaires gigantesques, mesurant approximativement 100 000 km de longueur chacune. Si les détails exacts de chaque entité varient entre les différentes instances, celles-ci possèdent toutes les caractéristiques suivantes :
* la capacité de se téléporter ;
* une agressivité à l&#39;encontre de tout corps céleste rencontré ;
* une extrême résistance confinant à l&#39;indestructibilité, à la fois contre les dommages et le vieillissement ;
* un ADN biologique et carboné ;
* une absence de conscience ou de capacité de communication ;
* une origine inconnue.

À l&#39;heure actuelle, il est supposé qu&#39;approximativement 20 000 instances de SCP-6335 existent au sein de la partie observable de la Voie lactée.

SCP-6335-A est un ensemble de dispositifs mécaniques, thaumaturgiques et ontocinétiques extrêmement complexes situé sur l&#39;orbite terrestre basse et créé par le [[[project-heimdall|Projet Heimdall]]] de la Fondation SCP en 1972. Conçu afin de protéger la Terre de toute interaction non-autorisée avec des EH,[[footnote]]Extraterrestres Hostiles.[[/footnote]] la mission principale de SCP-6335-A est actuellement de défendre la planète contre les instances de SCP-6335.

SCP-6335-A est l&#39;assemblage de trois composantes principales :
* SCP-6335-A-1 : le module de commandes central de l&#39;unité, sous la couverture d&#39;une gigantesque station spatiale étasunienne en orbite. Uniquement accessible par les membres du personnel du projet de la Fondation, il s&#39;agit de la principale console de commandes, capable de contrôler toutes les autres sous-parties de SCP-6335 et d&#39;envoyer des messages à tous les Sites de la Fondation.
* SCP-6335-A-2 : un ensemble de radars spatiaux très précisément calibrés, capable d&#39;intercepter toute image ou signal en provenance de l&#39;univers observable. Fabriqué avec l&#39;utilisation de paratechnologie fondée sur le fonctionnement de [[[SCP-2154]]] ; toutes les images reçues représentent des événements actuels grâce au dépassement de la vitesse de la lumière.
* SCP-6335-A-3 : un réseau d&#39;approximativement 3 000 000 000 transmetteurs connectés formant une &#34;bulle de protection&#34; à l&#39;échelle de la planète grâce à l&#39;utilisation de rituels thaumaturgiques issus du [[[SCP-6936|Kodex Tenebra]]] et de technologies de la Fondation. Capables d&#39;être endommagés, mais physiquement inamovibles et indestructibles en raison de leurs positions métaphysiquement ancrées et des drones de réparation stationnant auprès de chacun des transmetteurs.

**Addendum 6335-1 :** Découverte et contexte historique

En 1949, lors de son voyage en direction de la [[[SCP-2399|Galaxie du Triangle]]], la sonde de la Fondation pour l&#39;espace lointain PIONNIER a enregistré la rupture spontanée de l&#39;exoplanète 55-Cancri-G[[footnote]]Un corps céleste situé à 500 000 années-lumières de la destination de PIONNIER.[[/footnote]], avant que celle-ci ne se désintègre en débris spatiaux. L&#39;événement a été documenté comme un [[[log-of-extranormal-events|Événement Extra-normal]]], jusqu&#39;à ce qu&#39;une seconde planète dans le système 55-Cancri ne subisse un processus similaire une décennie plus tard. La technologie d&#39;observation de l&#39;espace lointain de la Fondation était alors suffisamment avancée pour discerner une entité humanoïde gigantesque au sein du système, supposément responsable de la destruction de 55-Cancri-G et F, à laquelle il fut donné la désignation provisoire SCP-6335.

À la suite des progrès supplémentaires de la technologie radar de la Fondation en raison de la création du Projet Heimdall en 1962, de nombreux autres événements similaires à l&#39;incident 55-Cancri-G initial furent catalogués au sein de toute la galaxie observable.[[footnote]]Avec une tendance à davantage avoir lieu contre des planètes autour d&#39;une étoile -- l&#39;hypothèse actuelle affirme que les instances de SCP-6335 sont attirées par la lumière et la densité semblables à celles d&#39;une étoile. La véracité de cette hypothèse n&#39;a pas encore été déterminée.[[/footnote]] Afin d&#39;empêcher la destruction potentielle de la Terre lors d&#39;un tel événement, un sommet d&#39;urgence de la Fondation, de la CMO et de la coalition des Nations unies a été convoqué peu après. Après un support unanime de toutes les parties concernées, le Projet Fjörgyn a été officiellement autorisé en 1961, avec l&#39;objectif de créer un système de défense permanent afin de protéger l&#39;humanité de la menace apocalyptique que représente SCP-6335.

Conduisant à la création en 1972 de SCP-6335-A grâce à la coopération de nombreux départements de la Fondation et extérieurs[[footnote]]Notamment : le département de l&#39;Ingénierie des Mégastructures, le département de l&#39;Ontocinétique, le département de la Recherche Extraterrestre, l&#39;Autorité d&#39;Intervention Tactique contre les Menaces Émergentes, le département de la Thaumaturgie, le département de la Défense, le Haut Commandement, la Division PSYCHÉ, la Division PHYSIQUE.[[/footnote]], le Projet Fjörgyn s&#39;est révélé un succès lorsqu&#39;il a réussi à correctement mettre en place l&#39;infrastructure autour de l&#39;orbite de la Terre. 

Cependant, quelques jours avant l&#39;activation finale du projet, il fut découvert qu&#39;en raison de la nature du système, une fois activé, il serait impossible de désactiver l&#39;ancrage métaphysique des sous-parties de SCP-6335-A à leurs emplacements. Le processus d&#39;activation complet de SCP-6335-A durant approximativement deux ans en raison de sa complexité, le système devait être opérationnel aussi vite que possible afin de protéger efficacement la planète. Il fut jugé que son activation serait impossible si elle n&#39;était lancée qu&#39;après l&#39;entrée d&#39;une instance de SCP-6335 dans le système solaire.

Cependant, le fonctionnement du système interdisant toute masse biologique de quitter ou d&#39;entrer dans l&#39;orbite de la Terre en détruisant immédiatement tout ce qui entrerait en contact avec lui, l&#39;activer empêcherait de manière définitive toute exploration humaine de l&#39;espace. 

À la lumière de cette découverte, un sommet d&#39;urgence du Conseil O5 fut convoqué afin de déterminer si l&#39;activation concrète de SCP-6335-A bénéficierait à la race humaine. Ce qui suit est un résumé abrégé du vote du Conseil.

[[/div]]

Ce qui suit est une communication officielle de l&#39;Administrateur concernant le projet.

[[div class=&#34;blockquote&#34;]]
Il y a de cela vingt-trois ans, nous avons observé une planète être annihilée par un être que j&#39;hésiterais à considérer comme quelque chose de moindre qu&#39;un dieu, qui l&#39;a brisée en deux en un instant. Nous pensions qu&#39;il ne s&#39;agissait que d&#39;une menace isolée, un être que nous pourrions tuer et duquel nous n&#39;aurions ensuite plus peur. Nous avions tort. 

Face à cette menace apocalyptique, nous n&#39;avions plus qu&#39;une option : perfectionner la protection de la Terre, à condition que l&#39;homme ne puisse peut-être jamais en partir. La Terre est notre maison et notre berceau, et nous ne pouvons la perdre. Quel qu&#39;en soit le coût.
[[/div]]

**Addendum 6335-2 :** Mise à jour du fichier du 05/02/2023

Le matin du 05/02/2023, tous les systèmes de SCP-6335-A ont commencé à agir de manière irrationnelle, SCP-6335-A-2 émettant un signal de détresse constant concernant une instance de SCP-6335 en approche de la Terre. Lorsqu&#39;un scan entier du système solaire révéla qu&#39;aucune menace de la sorte n&#39;existait, un scan entier de l&#39;efficacité des systèmes de SCP-6335-A fut demandé. Il ne révéla aucun dysfonctionnement. Afin de prévenir toute panique, l&#39;alerte fut annulée, et SCP-6335-A-2 fut temporairement désactivé.

Cependant, à 18h29 le 05/02/2023, des gigantesques tremblements de terre apparurent dans le monde entier -- en quelques heures, des centres de population majeurs tels que New York, Beijing, Tokyo et Berlin furent perdus. À ce moment, SCP-6335-A-2 se réactiva spontanément, diffusant un signal alertant de la menace d&#39;une instance de SCP-6335 à une fréquence constante sur tous les canaux.

Au moment où ce document est rédigé, les tremblements de terre ont doublé en sévérité, et la température à l&#39;échelle de la planète augmente rapidement, au rythme d&#39;un degré toutes les vingt minutes. La cause de ces phénomènes reste inconnue.

Quelques minutes après le deuxième dysfonctionnement de SCP-6335-A-2, le message suivant a été envoyé depuis le bureau de l&#39;Administrateur à tout le personnel de la Fondation.

[[div class=&#34;blockquote&#34;]]
Ces vingt-quatre dernières heures, une activité géologique anormale a causé la mort d&#39;approximativement 1,3 milliard d&#39;individus. Elle ne présente aucun signe d&#39;apaisement.

Le fichier sur SCP-6335 a été mis à disposition de tout le personnel, et les Sites à proximité d&#39;une activité géologique importante ont été évacués. Le personnel de la Fondation doit continuer à travailler s&#39;il le peut, la priorité maximale étant l&#39;empêchement du probable scénario de fin du monde de Classe XK en train de se dérouler. Bien que la situation soit confuse, il semble qu&#39;une seule conclusion soit possible :

Nous avions raison, la Terre est bien un berceau. Mais pas le //nôtre//.
[[/div]]
