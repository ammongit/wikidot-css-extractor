**Articolo:** [http://www.scpwiki.com/scp-1477 SCP-1477 - The Philosopher&#39;s Stove]
**Autore Originale:** [[*user SRegan]]
**Traduzione:** [[*user Dgctt]]

[[include credit:end]]

**Elemento #:** SCP-1477

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1477 è attualmente contenuto in un caveau ad alta sicurezza nel Settore-25 ad accesso di Livello 4. In seguito all&#39;Incidente 1477-01 i test con SCP-1477 sono stati sospesi.

[[collapsible show=&#34;Accedi alle Procedure dei Test Archiviate 1477-01&#34; hide=&#34;Chiudi le Procedure dei Test Archiviate 1477-01&#34;]]
//La sperimentazione con SCP-1477 deve avvenire in una stanza adeguatamente ventilata, rivestita con una schermatura di piombo dello spessore di 10 cm. Il cavo di alimentazione e qualsiasi altra apparecchiatura elettrica devono essere sostituiti dopo ogni utilizzo per evitare il deterioramento. Il personale deve indossare sempre l&#39;equipaggiamento di sicurezza radioattiva durante la sperimentazione; SCP-1477 deve essere azionato a distanza e il personale non deve essere presente nella stanza mentre SCP-1477 è in funzione.//
[[/collapsible]]

**Descrizione:** SCP-1477 è un forno elettrico per bambini con regolazione semplificata della temperatura e piano di cottura non funzionante. L&#39;oggetto porta il logo del produttore di giocattoli fallito Girard Toys e i componenti interni risalgono al 1980, anche se nessun prodotto di questo tipo appare nei registri della società e la produzione da parte di Girard è cessata da un po&#39;. Quando attivato SCP-1477 emette una significativa quantità di radiazioni gamma e beta.

La materia posta all&#39;interno di SCP-1477 mentre viene attivata subisce una trasmutazione nucleare spontanea, trasformandosi in un elemento più leggero - il suo numero atomico viene ridotto di una quantità equivalente all&#39;impostazione della temperatura attuale di SCP-1477 per ogni ora. Nel momento in cui SCP-1477 è stato recuperato era impostato su &#39;3&#39; - le impostazioni 1-5 appaiono sulla strumentazione, anche se l&#39;impostazione &#39;5&#39; sembra non possedere caratteristiche anomale, facendo sì che SCP-1477 agisca invece come un forno convenzionale con una temperatura di 180°C.

SCP-1477 è risultato operare trasferendo tramite mezzi sconosciuti coppie protone-neutrone dall&#39;interno di SCP-1477 alla materia che circonda l&#39;oggetto, che viene trasmutata in un elemento più pesante. Nella sperimentazione SCP-1477 ha trasmesso particelle subatomiche tra i 3m e 10m dalla loro posizione originale; questa distanza è inversamente correlata con l&#39;impostazione della temperatura dell&#39;oggetto. Dato che impostazioni più elevate comportano un numero maggiore di particelle trasferite, ma nessun aumento osservato di assorbimento elettrico, questo può suggerire che l&#39;intervallo di trasferimento è correlato positivamente con l&#39;input di energia.

Dopo la sperimentazione iniziale si è ritenuto necessario implementare un forte sistema di ventilazione nella camera di prova, in quanto la trasmutazione dell&#39;atmosfera circostante comporta livelli marcatamente elevati di elio, neon, fluoro e sodio leggermente radioattivi, insieme a livelli più elevati con formazione di magnesio, che presenta un rischio di incendio, soprattutto in combinazione con i materiali altamente ionizzati generati da SCP-1477.

I componenti di SCP-1477 sembrano essere a prova di questo effetto - durante la sperimentazione le parti di SCP-1477 sono state scambiate con quelle di un forno normale (designato SCP-1477-1), che è stato testato in modo simile per determinare a che punto ha iniziato a dimostrare gli effetti anomali di SCP-1477. Il risultato è stato che SCP-1477 ha continuato a funzionare come precedentemente osservato - anche se con il rapido degrado dei componenti estranei - fino a quando tutti i componenti interni sono stati spostati su SCP-1477-1.

SCP-1477-1 non ha dimostrato alcun effetto anomalo fino al trasferimento del componente finale - uno degli elementi riscaldanti non funzionali del piano cottura - dopodiché ha dimostrato tutti gli effetti precedentemente associati a SCP-1477. Tuttavia, i test di SCP-1477-1 al settaggio 4 hanno portato alla rapida trasmutazione in gas cloro degli elementi strutturali in alluminio del forno, presentando un ulteriore pericolo per i ricercatori. Tutti i componenti sono stati restituiti al momento della scrittura all&#39;originale SCP-1477.

**Log del Ritrovamento di SCP-1477**

SCP-1477 è stato recuperato da una residenza nella periferia del North Hampshire, Inghilterra, dopo che il personale della Fondazione è stato informato di un grave rischio radioattivo. Oltre alle radiazioni prodotte dall&#39;oggetto, ampie porzioni della casa circostante erano state convertite in radioisotopi di metalli pesanti, causando un intenso incendio. SCP-1477 è stato trovato, in gran parte intatto, in quella che era una camera da letto al primo piano.

L&#39;unica sopravvissuta, la signora Katherine N██████ , 38 anni, è morta due giorni dopo sotto la custodia della Fondazione e non è stata in grado di fornire una chiara visione delle origini di SCP-1477. Resti scheletrici umani composti principalmente di titanio (presumibilmente decaduti a causa del vanadio-46) sono stati trovati in prossimità di SCP-1477: le impronte dentali sono state confrontate con quelle di Alfie N██████ (9 anni). Al momento del recupero sono state trovate tracce di mercurio e platino all&#39;interno di SCP-1477, insieme a un sottile strato di litio scritto in quello che i test hanno rivelato essere un residuo di zolfo. Gran parte del testo era illeggibile, ad eccezione del seguente frammento, che sembra essere un estratto della pergamena alchemica Ripley Scroll:

&gt; &#34;Nel mare senza feccia [ILLEGGIBILE] mangia le sue ali variabili e si fa ancora stabile. Quando tutte le sue piume sono da lui scomparse, egli sta fermo qui come una pietra [ILLEGGIBILE] E tutto così la pietra per sveltire i morti&#34;.

**Rapporto Incidente 1477-01**

Il 03/04/2012 è stato approvato l&#39;utilizzo di SCP-1477 per generare una quantità di gallio elementare da utilizzare nel contenimento di SCP-████. La procedura approvata richiedeva l&#39;uso continuo di SCP-1477 al suo livello più basso per ridurre il numero atomico di campioni di arsenico. Il primo campione è stato convertito correttamente attraverso il germanio in gallio e il secondo campione è stato inserito. Durante questo periodo sembra che un&#39;area della placcatura di piombo nell&#39;area di contenimento di SCP-1477 sia stata convertita in bismuto e successivamente in polonio; i precedenti test a temperature più elevate non erano riusciti a produrre questo effetto in quanto il raggio dell&#39;effetto di SCP-1477 era insufficiente per raggiungere le pareti della camera di prova. A 2 ore e 15 minuti dall&#39;inizio dell&#39;esperimento, una massa significativa del rivestimento è stata convertita in astatina e vaporizzata in modo esplosivo, causando 12 feriti, di cui 3 morti.

Gli agenti B██████ e P█████ hanno successivamente recuperato SCP-1477 dall&#39;unità di contenimento e lo hanno rimosso con la forza. L&#39;oggetto è stato recuperato 7 ore dopo, quando il veicolo utilizzato dalla Fondazione si trovava sulla A3 vicino a Guildford; entrambi gli agenti erano stati colpiti da un avvelenamento da radiazioni e successivamente sono morti. L&#39;interrogatorio dell&#39;agente B██████ prima della sua morte ha rivelato che entrambi gli uomini erano alle dipendenze dell&#39;Insurrezione del Caos, avendo sperato di ottenere SCP-1477 e di utilizzarne le proprietà a scopo di lucro. Non si sa se ciò sia legato al presunto declino di efficacia dell&#39;oggetto anomalo noto come &#34;Staffa di Hermes&#34;. Si ritiene che l&#39;agente P█████ abbia deliberatamente orchestrato l&#39;esperimento che ha portato all&#39;Incidente 1477-01, e tutto il personale coinvolto nella formulazione e approvazione di questo esperimento rimane sotto inchiesta per determinare eventuali ulteriori collegamenti con il gruppo. SCP-1477 sembra aver subito danni durante l&#39;incidente e la sua strumentazione non corrisponde più in modo affidabile al cambiamento del numero atomico effettuato - questa perdita di prevedibilità ostacola ulteriori esperimenti con SCP-1477.
