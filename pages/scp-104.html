    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-104**
**Originál:** http://www.scp-wiki.net/scp-104
**Autor:** [[*user Dr Gears]]
**Překladatel:** [[*user xRepaxx]]
[[include info:end]]


**Objekt #:** SCP-104

**Třida Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-104 je momentálně držen v ocelovém boxu s elektronickou kódovou klávesnicí. Přístup omezen pro Třídu 3 a vyšší. Neumožňujte SCP-104 přijít do kontaktu s jakoukoliv živou tkání. Jakákoliv interakce s SCP-104 musí být prováděna s robotickou asistencí, nebo v plném ochranném obleku. Kdokoliv bude shledán &#34;otisknut&#34; SCP-104, se musí podrobit &#34;odtisknutí&#34;. Pokud tak neučiníte do 24 hodin od kontaktu, dojte k vaší terminaci.

**Popis:** SCP-104 je koule s průměrem 35,5 cm (14 palců) a váhou 2,3 kg (5 liber). Povrch je tvořen 6 mm (0.2 palce) tlustou vrstvou hladkého skla. Pod touto vrstvou, se nachází extrémně komplexní vzor, tvořený velice tenkými černými a bílými liniemi. Jádro tvoří pečlivě vyřezávaná dřevěná koule, která černo-bílému vzoru dává jemnou texturu. Samotný vzor je velice komplexní připomíná něco, co je podobné Rorschachovu testu, neboť každý pozorovatel udává jiný popis vzoru. Z útrob koule byl hlášen pohyb a zvuky připomínající tikání, ale do současnosti nebylo toto hlášení potvrzeno. 

Kdykoliv se člověk v &#34;neotištěném&#34; stavu dotkne SCP-104, je následně SCP-104 &#34;otištěn&#34;. Pokud se otištěný subjekt následně vzdálí od SCP-104 o více než 9 m (30 stop) a na dobu delší než 5 minut, SCP-104 se následně zhmotní v okruhu 2 metrů (7 stop) od otištěného subjektu. Tento přesun je okamžitý. Zmizení a znovuobjevení trvá méně než nanosekundu bez ohledu na vzdálenost, nebo fyzické překážky. Každou hodinou, kterou subjekt a SCP-104 zůstávají ve vzdálenosti 9 metrů (30 stop), se SCP-104 posune o 30,4 cm (1 stopa) blíže k subjektu, dokud se subjektu nedotýká. Po dotyku se SCP-104 nepokouší o další přiblížení.  SCP-104 toto chování nevykazuje vůči neotisknutým subjektům a nedokáže se otisknout na více subjektů zároveň. Ve většině případů dokáže otisknutí zamezit tlustá vrstva tkaniny, nebo kovu. Testování SCP-104 na několika případech [[[SCP-1680]]] naznačuje, že ke vtisknutí nedochází na genetické bázi, neboť SCP-104 nezměnilo své chování při konfrontaci s několika geneticky shodnými subjekty. 

SCP-104 se zdá být nezničitelné. Po zhmotnění je vždy nepoškozené. I po rozdrcení a zpopelnění se SCP-104 nepoškozené zhmotní u subjektu, pokud je mimo minimální vzdálenost déle než 5 minut. SCP-104 u většiny subjektů vyvolává pocity paranoie a vzteku, ale tyto účinky koule aktivně nevyvolává, neboť některé subjekty jsou neustálou přítomností SCP-104 zcela neovlivněné, pouze lehce podrážděné. 

SCP-104 dokáže být &#34;odtištěno&#34; pouze pokud je subjekt zabit, nebo ve stavu blížícímu se smrti. SCP-104 poté vstoupí do do &#34;neotištěného stavu&#34; a setrvává v něm do dalšího doteku. Rukavice o minimální tloušťce 13 mm (0.5 palce) dokáží zabránit procesu vtisknutí. Akvizice SCP-104 byla provedena na bleším trhu od muže přenášejícího SCP-104 v bowlingové tašce. Muž se neidentifikoval a prodal SCP-104 Agentu ███████ za 25¢. Následně s mnohými díky utekl.

----

**Poznámky 104-1108-r:**

Objevila se teorie, že SCP-104 je nějaká forma extradimenzionální sondy nebo záznamového zařízení. Tato teorie se zdá být nepravděpodobnou, neboť je SCP-104 vyrobeno z pozemských materiálů a nemá žádné nástroje k pozorování, nebo zaznamenávání čehokoliv. Nicméně s dalším pozorováním podivného chování SCP-104, je tato teorie nadále prověřována.  
-- Dr. █████
