    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-sandbox-3:component:classified-experiment
|experiment-title=SCP-ES-200
|sub-title=
|left= **Ítem #:** SCP-ES-200
**Clasificación del Objeto:** Seguro.

**Semanas en activo:**
40
|right=**Sujeto hospedado:**
SCP-ES-200-ALFA (Previamente Doctora Elena ████/ Actualmente Clase-E)

**Localización:**
Sitio 78
|content=&gt; = Credenciales Aceptadas
&gt; **Procedimientos Especiales de Contención:**
&gt; SCP-ES-200 deberá hospedar un cuerpo humano (denominado SCP-ES-200-ALFA) para garantizar su supervivencia. En caso de intento de fuga, el organismo que hospeda deberá ser eliminado. SCP-ES-200-ALFA será confinado en  una celda de contención humanoide estándar.Es necesario que el en la habitación se encuentre un tablero de ajedrez para comprobar el aumento cognitivo de SCP-ES-200-ALFA en base a sus movimientos. Su alimentación ha de seguir estrictas dietas basadas en glucosa para asegurar el correcto funcionamiento del cerebro y así consolidar el bienestar de SCP-ES-200-ALFA y de SCP-ES-200. SCP-ES-200-ALFA tiene permitido solicitar compañía en los límites del horario estándar de La Fundación.
&gt;
&gt;
&gt; **Descripción**  SCP-ES-200 es una entidad de tamaño molecular, cuyo componente mayoritario, si no único, es una proteína anómala que está codificada por dos gen cromosómico de copia única, lo que la hace completamente única a cualquier antes vista. Con estas premisas estructurales unidas a la capacidad de infección se le denominó como prión, aunque a diferencia de éstos, SCP-ES-200 aumenta ampliamente las capacidades de aprendizaje del sujeto afectado, incluyendo la resolución de problemas lógicos e ilógicos. Según pruebas y exploraciones, el sujeto no podrá vivir sin SCP-ES-200 a partir de la semana, entrando en un estado de simbiosis mutua.



&gt;&gt;&gt; Anexo: &#34;GontiCorps&#34;
&gt;&gt; Información obtenida hasta el momento:
&gt; GONTICORPS® es una Corporación de espionaje, contraespionaje,innovación que se dedica a comprar/crear/importar los últimos avances en robótica, medicina, biomecánica en po de satisfacer las necesidades de su amo; Marshall, Carter y Dark. Desconocidos para el mundo entero hasta ahora, a captado la atención de La Fundación debido a los desconocidos fines que pretenden llevar a cabo. Hasta el momento es inexacto cual es su poder político y social.
&gt; Son completamentes antagónicos a La Fundación, se cree que fueron los que ayudaron/motivaron a  [http://lafundacionscp.wikidot.com/task-forces#toc1  DM Alfa-1, la Mano Derecha Roja] a desertar. A pesar de esto, es indudable que Gonticorps a financiado operaciones de La Insurgencia del Caos. Se desconoce si siguen apoyando actualmente a más Grupos de Interés.

&gt;&gt; Anexo: Recuperacion de SCP-ES-200-ALFA
&gt; El día ██/██/████ el Sitio-78 recibió una alerta de SCP por radio[aún se interroga a SCP-ES-200-ALFA cómo consiguió acceder al sistema de radio]. Después de un rastreo, un equipo de extracción localizó y extrajo a SCP-ES-200-ALFA de una vivienda en [CENSURADO]. SCP-ES-200-Alfa no presentó en ningún momento una oposición al protocolo de La Fundación, colaborando en todo momento. En el camino de vuelta, admitió que su única intención era entregarse.

&gt;&gt; Entrevista
&gt; ------
&gt;&gt;&gt;&gt; Entrevistado: SCP-ES-200-ALFA / Entrevistador: Psicólogo López, Mario.
&gt; ------
&gt; **SCP-ES-200-ALFA:** Buenas, señor Mario. Me alegra que esté de nuevo en otra de nuestras charlas rutinarias.
&gt;
&gt; **Psicólogo Mario L.:** Buenas tardes. Sí, vengo a hacer mis deberes rutinarios. (Sacando una libreta y un bolígrafo) ¿Cómo se encuentra?
&gt;
&gt; **SCP-ES-200-ALFA:** Fantástica.Los diccionarios que me dieron me están ayudando mucho con el brainstorming. Ahora escribo más que antes.
&gt;
&gt; **Psicólogo Mario L.:** ¿Sobre qué escribe? Por cierto, se está debatiendo si deberíamos o no seguir suministrándoles estos diccionarios, es posible que pronto cambien a otro formato.
&gt;
&gt; **SCP-ES-200-ALFA** ¿Ha venido a probar si puede demostrar mi cognición, cierto?
&gt;
&gt; **Psicólogo Mario L.:** He venido a ver si está mentalmente estable. Y a hacer unas preguntas sobre su antiguo trabajo. ¿Puedo proceder?
&gt;
&gt; **SCP-ES-200-ALFA:** Por supuesto. No he tenido ninguna atonía aún.
&gt;
&gt; **Psicólogo Mario L.:** ¿Porqué motivo abandono Gonti Corporation? ¿Era su entorno de trabajo fluida y estable? ¿Cómo la definiría?
&gt;
&gt; **SCP-ES-200-ALFA:** Abandoné Gonti Corporations por una fuga de presión en el Punto Karyon. Mi entorno de trabajo era completamente normal, como el suyo, la definiría como tensa, pero por nuestro Jefe.
&gt;
&gt; **Psicólogo Mario L.:**¿Qué ocurría con él?
&gt;
&gt; **SCP-ES-200-ALFA:** Nunca supimos quien era. Era una sombra, una nada, un inefable. Nuestro jefe enviaba 3 tipos de cartas; La primera, roja, era que estabas despedido, cualquiera diría que era algo normal, pero la persona dejaba de existir. Un día simplemente desaparecía. Otra era azul, habías recibido un ascenso, ibas a su despacho, y no volvías más, o cuando lo hacías tenías alteraciones estructurales en tu propio cuerpo. O prótesis robóticas, creo que compradas a Anderson Robotics.
&gt;
&gt; **Psicólogo Mario L.:** ¿Y la última carta? No habló de ella.
&gt;
&gt; **SCP-ES-200-ALFA:** La negra dice... la Ontogenia como decían ellos... era una invitación al Punto Karyon.
&gt;  
&gt; **Psicólogo Mario L.:** Explíquese, por favor.
&gt;
&gt; **SCP-ES-200-ALFA:** Gonti Corps fue creado por Mordoris, nuestro jefe, obviamente eso no es un nombre real. Tiene contactos con todos los grupos que manejan objetos anómalos, siendo los más importantes Marshall, Carter &amp; Dark. Estoy segura que alguna vez os ha financiado. GontiCorps, digo. Sus tejemanejes comerciales son  extensos. El Punto Karyon aguardaba una obra genial. Lo llamamos el Titán de Lepra. Dentro de ella guarda una caja, no mas grande que el tamaño de un teclado de ordenador convencional. Pero dentro posee energía suficiente para destruir este mundo, o como mínimo, gran parte de él. Aunque está cerrada, alimenta a ese enorme gigante, y a pesar de la artillería que usamos, no encontramos forma de hacerle menor daño. Tarde o temprano toda esa energía pasará al Titán de Lepra, y todo correremos gran peligro. Necesito algo para hacerle una ficha, como la que me hicisteis a mí. Es urgente.
&gt;
&gt; **Psicólogo Mario L.:** ¿Quiere que me lo crea?
&gt;
&gt; **SCP-ES-200-ALFA:** Exactamente está en ████████, sabemos que hay dos más, suponíamos que en █████ y en ██████, pero no estábamos seguros. Creemos la energía térmica se envía mediante los &#34;conductos&#34; de la propia tierra.
&gt;
&gt; **Psicólogo Mario L.:** ¿Por qué no lo detuvo?
&gt;
&gt; **SCP-ES-200-ALFA:** Absorbo conocimientos muy rápido, pero no los creo, o no aprendo algo que no se sabe.
&gt;
&gt; **Psicólogo Mario L.:** Esta entrevista ha concluido. Le comentaré que decisión toma el consejo.
&gt; **&lt;FIN DEL REGISTRO, TIEMPO DE DURACIÓN: 13 MINUTOS Y 54 SEGUNDOS&gt;**
&gt;

&gt;&gt;&gt; Registro de Exploración
&gt; **Transcripción del registro de vídeo de exploración**
&gt;
&gt; **Fecha:** ██-██-████
&gt;
&gt; **Equipo de Exploración:** DM Delta-5 (&#34;Atletas a la Cabeza&#34;)
&gt;
&gt; **Zona:** ████████
&gt;
&gt; **Líder de equipo: Durruti**
&gt;
&gt;  **Miembros en el equipo:** 7
&gt; -----
&gt;
&gt; [Comienza la transcripción.NOTA: El capitán Durruti tenía incorporado una cámara que retransmitía a SCP-ES-200-ALFA toda la operación, en po de que SCP-ES-XXX-ALFA pudiera ayudar a familiarizar el entorno a  DM Delta-5 ]
&gt;
&gt; **Líder:** Estamos en las instalaciones. No ha habido acción aquí en mucho tiempo ¿Cierto? Todo esta repleto de  hiedra y ortigas, las ventanas de la primera planta se encuentran esquebrejadas. Procedemos a descender al piso inferior.
&gt;
&gt; **SCP-ES-200-ALFA:** Deberíais de ver una especie de ascensor, no lo toméis, tomad las escaleras de emergencia, el código de evacuación es [CENSURADO], eso lo abrirá, si es que no está ya. El sitio esta en ruinas.
&gt;
&gt; **Líder:** Entendido, acercándonos a las escaleras. Los sistemas principales están desactivados, la flora a arrasado este lugar. ¿Algún sitio donde se pueda reestablecer la corriente?
&gt;
&gt; **SCP-ES-200-ALFA:**  No, las reservas de energía atómica están destinadas a los sistemas principales. Deben ir al punto Karyon y extraer todos los ordenadores que sean posibles, les aviso, les podrá parecer computadoras antiguas, lejos de su simple apariencia, podrían contener los datos de un cuarto de mundo, cada una.
&gt;
&gt; //DM Delta-5 continuó siguiente las indicaciones de SCP-ES-200-ALFA. En un momento el techo se desprende, obligando a  dos miembros del escuadrón retirarse para recibir asistencia médica. El trayecto al punto Karyon llevó 17 minutos. Dentro se encuentra una sala lleno de servidores y computadoras. En el centro, gran figura humanoide iluminada por el hueco que se encuentra encima de su cabeza //
&gt;
&gt; **Líder:** ¿Qué [CENSURADO] es...?
&gt;
&gt; **SCP-ES-200-ALFA:** Eso, es el Titán de Lepra. Extraigan todos los ordenadores que puedan. Es grande, ¿Cierto?. Eso causará una gran conmoción al mundo si se sabe su existencia.
&gt;
&gt; **Líder:** Cortando transmisión, dejen de grabar.

&gt;&gt; ANEXO: DATOS RECUPERADOS DE GONTICORPS
&gt; Computadora encontrada dentro del Punto Karyon.
&gt; El equipo técnico, junto con SCP-ES-200-ALFA, están trabajando para acceder a los sistemas &#34;Wallrider&#34;, predominantes en estas computadoras.Se encontraron [http://lafundacionscp.wikidot.com/scp-es-200darkar-hann/offset/1 éstos datos]
