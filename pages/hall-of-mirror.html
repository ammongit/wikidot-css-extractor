    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 等等，Prism，请您解释一下为什么我们没有一个属于我们小组的人事档案？你要知道我代表[[span class=&#34;ruby&#34;]]镜之厅[[span class=&#34;rt&#34;]]Hall Of Mirror[[/span]][[/span]]去Site-CN-34以外的地方执行任务的时候那些基金会成员都叫不出我的名字。——**Agent Catherine**
&gt; 
&gt; 应该说不愧是65岁老爷爷的记忆吗...——**Dr. Spectrum**
&gt; 
&gt; 那个...各位，我犯了一个错误，我光顾着递交你们各自的人事档案了（当然，它们有没有被保存下来我也不知道）但忘记了递交我们小组的档案，所以，知道镜之厅有我们这个小组的恐怕只有Site-CN-34一个站点了，我很抱歉。——**Dr.Prism**
&gt; 
&gt; 那就快点写一份出来吧。——**Dr.Shen**
&gt; 
&gt; 在写了。——**Dr.Prism**
&gt; 
&gt; 各位，聊着呢？按照那老头子的速度，什么时候才能搞定啊。我把一部分我们完成的工作放到了这里，就当占个档案槽位了。——**Agent Qi**
&gt; 
&gt; 谢了，启明。——**Agent Catherine**
&gt; 
&gt; 不客气，顺便，你们的对话我也录下来了。——**Agent Qi**
