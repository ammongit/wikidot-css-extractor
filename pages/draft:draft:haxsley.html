[[module Rate]]
[[size large]]__**21.01.2016** @Bart_Hug_hes //12:36//__[[/size]]

Хэй, народ, Барт снова здесь! Сорри, что не писал так долго, был занят переездом. Да-да, вот так просто сообщаю - я переехал! Мне надоела эта дурацкая суматоха большого города. Вообще без Эмили Йорк мне теперь противен.. Но да ладно, что было - то прошло, а мне еще вещи распаковывать!

[[size large]]__**21.01.2016** @Bart_Hug_hes //12:52//__[[/size]]

Окей, только что сообразил, что не рассказал вам, куда переехал вообще. Местечко это называется Томби, оно.. Довольно своеобразное, но мне нравится. Деревушка тихая, расположена в глуши, вдали от крупных городов. В округе все поля да леса - сегодня, когда ехал утром в темноте, пейзаж был величественный и немного пугающий - деревья будто так и норовят надвинуться на тебя все разом и.. Бууу! Лол, конечно, все не так мрачно, деревья же веганы, не съедят тебя. Ну, большинство. В любом случае! В самой деревне на удивление тихо - никого не заметил, пока ехал по улицам в поисках своего нового дома. Но свет в окнах горит - значит, не в деревню-призрак приехал, и то хлеб. Продолжу обустраиваться.

[[size large]]__**21.01.2016** @Bart_Hug_hes //19:48//__[[/size]]

Ну вот, уютное холостяцкое гнездышко в глуши родной Англии готово. Я успел обустроить только второй этаж, на первом сейчас лежат коробки с оставшимися вещами. Кстати, пока возился со всем этим, выглядывал в окно - люди тут и правда есть! Проходили днем мимо моего дома, смотрели в окна. Наверное, удивлены новому соседу - нечасто сюда, должно быть, новые жители прибывают. Странно только, что как только солнце начало садиться, все шаг одновременно ускорили, чуть ли не бегом носились. Ну ладно, может, им коров доить надо, или чем они еще тут занимаются. Барт Хьюз желет вам, читатели этого скромного блога, спокойной ночи, завтра напишу еще!

[[size large]]__**22.01.2016** @Bart_Hug_hes //11:13//__[[/size]]

Первая ночь в Томби прошла спокойно. С утра вышел подышать морзным воздухом - как будто в раю, честное слово. Воздух чище, чем в Йорке, раз в сто! #Йорквонючка. Надеялся познакомиться с соседями, но никого не было в ближайших домах - работают, наверное. Разве что по другой стороне улицы пробегали дети - таинственными голосами завывали песенку про какие-то кривые дорожки и скрюченную рыбалку, и косились на меня странно. Интересные, однако, у местных развлечения. Пойду возьмусь за работу, пожалуй, сроки-то горят.

[[size large]]__**22.01.2016** @Bart_Hug_hes //14:21//__[[/size]]

Буквально час назад таки познакомился с соседями: Мистер и Миссис Дженсены, из дома напротив. Милые ребята, только нервные малость. Сразу же стали спрашивать, один ли я живу, и приедет ли ко мне кто-нибудь в скором времени. Когда я ответил отрицательно, миссис Дженсен побледнела, а ее муж пробубнил что-то вроде &#34;Хорошо, хорошо&#34;. В остальном - славные люди. Угостили меня пирогом, позвали как-нибудь к ним на чай, но без особого энтузиазма в голосе, я-то вижу. Ну ладно, может, другие мои соседи будут поприятнее. Пойду прогуляюсь.

[[size large]]__**22.01.2016** @Bart_Hug_hes //16:17//__[[/size]]

Здесь по-своему красиво. Есть какой-то шарм в старых, обветшалых домах, которые то тут, то там встречаются. Еще не начало темнеть, вокруг ходят по своим делам люди, иногда проезжают машины. Жизнь идет своим чередом, но будто бы что-то все время не так - в воздухе чувствуется какая-то напряженность. Я зашел в небольшую столовую выпить кофе, заодно поболтать и узнать что-нибудь о Томби. Хозяин столовой, Барнс, оказался очень сдержанным, но по-своему приятным человеком. Он любит футбол и скачки, даже участвовал когда-то на соревнованиях в Йорке! Как тесен мир. Про деревню он мне не рассказал ничего особенного - даже нахмурился, когда я спросил его о местных нравах и обычаях. Сказал только, что в Томби до заката вся семья должна быть дома. Все время, пока мы болтали, я вглядывался в его глаза.. Такие глаза могут быть у человека, который много лет видел что-то страшное, и уже устал бояться. Да.. Не по себе мне что-то. Хватит на сегодня социализации, думаю. Барт Хьюз идет домой.

[[size large]]__**22.01.2016** @Bart_Hug_hes //17:04//__[[/size]]

ЧТО ЗА НАХ
Так, ладно, ладно.. За окном снег и темнота. Я пришел домой, разделся, заварил чай, все было нормально, но вдруг..
Ужасный скрежет прямо за моим окном на первом этаже
Я подскочил к нему посмотреть.. И увидел, что мою водосточную трубу ИЗЛОМАЛО НАХРЕН
Блин.. Я даже не знаю, чем и как! И форма.. Форма у нее теперь искореженная, странная, так не могло быть
Ее просто не могло что-то ТАК изломать
Ладно, ладно, Барт, ладно.. Ты слишком переживаешь из-за этого. Чего там, всего лишь труба одна.. Темно за окном, снег валит, да и зрение уже не то.. Завтра по светлому посмотрю. Но засыпать, наверное, буду долго.

[[size large]]__**,,22,,.01.2016** @Bart_Hug_hes //17:23//__[[/size]]

Внизу какие-то скрипы. Это сводит с ума. Мне кажется, что в углах что-то движется и скрипит. Меняет свои очертания и уродуется.
После того, как я увидел ту трубу, я выпил чай, чтобы успокоиться и перестать думать об этом, и пошел наверх. Мне послышался медленный и протяжный скрип, и я обернулся на лестнице.. Мне на голову вдруг осыпалась штукатурка. Но дом-то выглядит новым! Я поднял голову, и..
