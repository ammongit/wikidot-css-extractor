**タイトル:** SCP-2112-JP - 死霊の館
**著者:** ©︎[[*user Fennecist]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2112-JP

**オブジェクトクラス:** --Euclid-- Nagi[[footnote]]Nagiクラスのアノマリーは何らかの理由で長期的にその異常性・危険性を失っています。収容プロトコルは継続され、再び異常活動の兆候が見られた場合、即座に適切なオブジェクトクラスへ差し替えられます。[[/footnote]]

**特別収容プロトコル:** SCP-2112-JP周辺領域は財団資産が購入し、防護柵を設置して一般人の侵入を禁止します。SCP-2112-JPに侵入し異常性の影響を受けた人物には記憶処理を行い、怪我の程度によっては財団フロント企業の病院へ搬送して治療します。経年劣化による崩壊を防ぐため、サイト-DE70の建築部門によるSCP-2112-JPの定期的な検査と改修が行われます。SCP-2112-JPの特性を解明するため、調査で得られた情報はサイト-81の霊体工学部門へ報告してください。

**説明:** SCP-2112-JPはドイツ連邦共和国ザクセン=アンハルト州の森林に存在する邸宅です。1980年の財団による発見時点で居住者はおらず、内装および外装の経年劣化は激しい状態でした。SCP-2112-JPの窓は全てベニヤ板が打ち付けられており、そのため時間帯に関わらず内部は暗く、照明のない探査は困難です。内装にはアンティーク調の家具および有名な絵画・甲冑などの美術品のレプリカが多く使用されています。

およそ16時から7時の間、SCP-2112-JPは活性化状態になります。活性化状態では、SCP-2112-JP内部のあらゆる箇所に夥数の霊体[[footnote]]この霊体は[[[SCP-2176|クラスA・B・C・D]]]が確認されています。[[/footnote]]が出現し、家具が自動的かつ攻撃的[[footnote]]多くの場合、食器や椅子などの硬い家具は侵入者へと素早くぶつかるように動きます。[[/footnote]]に動くなどの異常な挙動を見せます。発生した霊体の多くはしばしば物質化し、器具を使用せずに視認できます。また、壁面に設置された燭台やシャンデリアには火元がないにもかかわらず黄緑色の炎が発生します[[footnote]]化学検査において、これらには炎色反応に関与する元素が十分に含まれていないことが判明しています。この炎の発生については霊体工学的観点から調査が行われています。[[/footnote]]。炎の照度は低く、安全な内部探査には利用できません。十分な装備をしていない場合、発生した霊体および異常挙動を示す家具によって侵入者は攻撃され負傷します。

上述の異常現象および攻撃はクラスA・Bの知性を有する霊体の意思に反して発生していることが確認されており、SCP-2112-JP内部では霊体への強制力が働いていると考えられています。また、この異常現象の継続には大量の霊素を消費することが判明しています。霊素不足を補うため、SCP-2112-JP周辺の半径約4.7 kmの範囲では霊体が強制力によりSCP-2112-JPへと誘引されます。

Nagiへの再分類経緯は//補遺2112-JP.2//を参照してください。

**補遺2112-JP.1:** 発見

SCP-2112-JPは該当地域における典型的な幽霊屋敷に関する噂を調査していた財団エージェントにより発見されました。十分な装備を着用して行われた内部探査では、該当地域で行方不明になっていた数名の人物と特定された遺体が発見されました。これらの遺体については適切なカバーストーリーを流布したうえで親族の元へ返還されました。

SCP-2112-JPの保有者および作成者は判明していません。

**補遺2112-JP.2:** 長期的な非活性化

2028年から異常現象の激しさが弱まり、2030年から活性化状態が確認されなくなったことを受け、SCP-2112-JPは暫定的に無力化したと判断されました。これに伴い、オブジェクトクラスはNagiへと変更されました。このことに関し、2032/08/19にサイト-81のレオナルト・ハルトマン博士による見解が監督評議会へ提出されました。以下はその転写です。

&gt; = __**ハルトマン博士の見解**__
&gt; -----
&gt; SCP-2112-JPの長期的な非活性化は我々のみならず、全人類にとって苦い事実です。
&gt; 
&gt; SCP-2112-JPは霊素の消費について、我々の知る限りで&#34;最悪の燃費&#34;を誇るオブジェクトでした。館そのものがオーパーツと言え、誰がどのようにして建造したのかわからないものの、霊体工学の観点からはお世辞にも良い出来とは言えません。そして、毎晩行われるゴーストパーティのために霊という霊が館へ誘き寄せられ、とうとう周辺からいなくなってしまいました。死霊の館も、死霊がいなければただの館にすぎません。
&gt; 
&gt; しかしこの事実は、もはや霊素が──化石燃料と同じように──限りある資源となったことを暗に示しています。霊素が足りず自然と無力化したアノマリーは前例がなく、兼ねてよりの懸念は今、現実問題となったのです。
&gt; 
&gt; 生物がいる限り自然界の霊素は無尽蔵とされていましたが、今となってはそうではありません。霊素はリサイクルもできず、枯渇すれば霊体工学分野へのダメージは計り知れないものとなります。例えば、私の開発した霊体撮影機はバッテリー機構に充填されたクラスDエクトプラズムと被写体との霊位差を利用し、霊的発光に頼らず霊体を撮影しています。そのため、霊素が尽きた世界においてこの撮影機は二重の意味でガラクタとなるばかりでなく、[[[solvex-s-proposal|SCP-001-JP]]]でさえも恐らくそのようになるでしょう。
&gt; 
&gt; かつて生物からのみ得られると考えられていたアンモニアの合成が可能となったように、霊素もまた生物を経ずとも得られるのかもしれません。しかし、我々は未だその術を知りません。[[[SCP-1970-JP|クラスΔ]]]を除けば[[footnote]]クラスΔ霊体の明確な発生条件は2032年現在でも不明です。[[/footnote]]、霊素の確実な発生条件は生物の脳機能停止のみが知られています。ゆえに我々は、霊素を創り出す技術を編み出さなければならないのです。
&gt; 
&gt; [[[end-of-death-hub|私の永い永い生はこのために与えられたのでしょう。]]]添付した研究補助申請の承認を、どうかお願いします。
&gt; [[&gt;]]
&gt; ──霊体工学部門主任、レオナルト・ハルトマン[[/&gt;]]
