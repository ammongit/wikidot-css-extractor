**Titre original :** SCP-1658 - Textual Mold
**Auteur :** [[user Ihp]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 9 septembre 2012
**Image :** Informations manquantes. 
[[include credit:end]]

[[include component:image-block name=1658replacement.png|caption=Colonie de SCP-1658 installée dans un exemplaire de //Cathédrale// de Raymond Carver. Image scannée avant destruction de l&#39;ouvrage.]]

**Objet n^^o^^ :** SCP-1658

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Tous les objets contaminés par des instances de SCP-1658 doivent être conservés individuellement sous vide dans des sacs en plastique indéchirable. La FIM Phi-12 &#34;Arcs-en-ciel Lettrés&#34; est responsable de la destruction des objets identifiés comme contaminés par SCP-1658 et qui ne sont pas actuellement confinés. Toute inscription qui disposerait de propriétés similaires à SCP-1658 doit être supprimée avec un fongicide contenant du BMK. Tout membre du personnel en contact avec SCP-1658 doit être vêtu de protections contre les dangers biologiques de Classe 3 ou plus, ainsi que du masque et de la combinaison assortis. 

**Description :** SCP-1658 est un organisme fongique de la famille de //Stachybotrys chartarum//, ou moisissure noire. Lorsqu&#39;il est visible, SCP-1658 ressemble à de l&#39;encre sèche. Comme la plupart des moisissures, SCP-1658 préfère les environnements humides, mais peut également vivre en suspension dans l&#39;air dans un environnement aride et survivre jusqu&#39;à 70 ans sans être exposé à l&#39;eau. 

SCP-1658 est capable de vivre sur des matériaux divers, comme le bois ou le plâtre ; cependant, son milieu favori est le papier, et plus spécifiquement l&#39;imprimé. Lorsqu&#39;il trouve un milieu habitable et le colonise, SCP-1658 prend l&#39;apparence de caractères imprimés d&#39;alphabets variés. SCP-1658 génère un effet hallucinogène : le &#34;texte&#34; créé par SCP-1658 semble &#34;changer&#34; d&#39;apparence en fonction des individus qui le regardent. Cet effet semble aléatoire ; par exemple, un sujet natif du Brésil peut voir une instance de SCP-1658 imiter le portugais, alors qu&#39;un individu parlant couramment à la fois l&#39;anglais et l&#39;espagnol peut obtenir un texte en araméen à partir de la même instance. Les photographies ont montré que l&#39;apparence &#34;réelle&#34; de SCP-1658 ressemble à plusieurs langues différentes, incluant le binaire, le chinois mandarin, le grec et l&#39;anglais. La plupart des textes générés par SCP-1658 est incompréhensible, peu d&#39;instances cohérentes ayant été identifiées. 

Les spores de SCP-1658 produisent une mycotoxine trichothécène semblable à celle produite par //S. charatarum//. Inhaler les spores de SCP-1658 peut entraîner une toux, des éternuements, de la nausée et des vertiges ; en l&#39;absence de traitement, l&#39;exposition peut mener à des problèmes respiratoires chroniques et d&#39;autres symptômes (voir Addendum). Les spores peuvent survivre dans le système respiratoire humain jusqu&#39;à 5 jours, ce qui lui donne amplement le temps d&#39;accéder à un autre matériau.

**Addendum : Incident 1658-05**

&gt; **Test n^^o^^ :** 1658-05
&gt; **Sujet du test :** D-5832, homme blanc de 57 ans choisi pour son système immunitaire solide.
&gt; **Procédures :** D-5832 a été intentionnellement exposé à des spores de SCP-1658 afin de tester les symptômes de l&#39;infection fongique en résultant. Le sujet a développé une pneumonie fongique ainsi qu&#39;une mycose des pieds ressemblant à //tinea pedis// (aussi appelée pied d&#39;athlète), mais plus sévère. Les symptômes se sont développés en 16 jours, pendant lesquels le sujet n&#39;a pas reçu de médicaments fongicides, mais un placebo. Le sujet s&#39;est plaint de toux chronique et de difficultés respiratoires, ainsi que des pertes de mucus noir comme de l&#39;encre.
&gt; 
&gt; 20 jours après l&#39;infection, des traces fongiques sur la peau semblables au mot &#34;ALEX&#34; écrit plusieurs fois dans au minimum 6 langues différentes sont apparues. Le sujet présente des écoulements de mucus presque constantes, et son système respiratoire doit être intubé. Les tests montrent que 1 mL de mucus contient plusieurs milliards de spores de SCP-1658.
&gt; 
&gt; L&#39;exposition des spores à plusieurs mouchoirs utilisés par le sujet a produit près d&#39;une douzaine de colonies de SCP-1658 comportant toutes le même message en anglais : 
&gt; 
&gt; &#34;EST-CE QUE C&#39;EST NOTRE DESTIN&#34;
&gt; 
&gt; Tout le matériel a ensuite été brûlé. À la suite de l&#39;incinération, un foyer de SCP-1658 a été découvert dans les archives de la Fondation, contaminant près de █████ documents originaux portant le message &#34;NOUS NE POUVONS ACCEPTER CELA&#34;. Les documents ont depuis été détruits et remplacés par des copies numériques.

À la suite de l&#39;incident 1658-05, les instances non-confinées de SCP-1658 ont présenté des niveaux de résistance accrus au BMK. De plus, si des matériaux contaminés par SCP-1658 sont brûlés, il existe une probabilité que des spores de SCP-1658 se répandent avant l&#39;incinération et tentent de pénétrer le système respiratoire de n&#39;importe quel humain dans un rayon de █ kilomètres. Aucune corrélation entre l&#39;incident 1658-05 et ce nouveau comportement n&#39;a pu être démontrée.
