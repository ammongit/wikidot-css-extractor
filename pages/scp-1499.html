**Elemento #:** SCP-1499

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1499 deve essere conservato in una scatola chiusa a chiave e sorvegliata costantemente da due agenti.  I test riguardanti SCP-1499 --richiedono l&#39;autorizzazione di un membro del personale di Livello 4-- devono essere interrotti per un periodo indefinito. I soggetti sottoposti agli esperimenti devono indossare sotto SCP-1499 una piccola radio bidirezionale full-duplex per mantenersi in contatto con i ricercatori. I test non devono più essere effettuati su membri del personale di Classe-D a causa del rischio di perdere SCP-1499. Se i soggetti dei test dovessero ritrovarsi in una qualsiasi situazione di pericolo, devono immediatamente rimuovere SCP-1499.

**Descrizione:** SCP-1499 è una maschera antigas GP-5 di fabbricazione sovietica. Un test effettuato sul sigillo della maschera suggerisce che l&#39;oggetto conservi ancora la sua funzionalità originale. Gli effetti anomali di SCP-1499 si attivano quando una persona posiziona SCP-1499 sul capo. Circa un secondo dopo che SCP-1499 viene fissato in modo sicuro sulla testa del soggetto, egli scomparirà e non sarà più rilevabile. I soggetti riferiscono di non accorgersi dello spostamento in quel momento. I test hanno dimostrato che le radio bidirezionali sono ancora capaci sia di ricevere che di trasmettere, nonostante il soggetto non sia rilevabile. Una volta indossato SCP-1499, i soggetti riferiscono di trovarsi in un ambiente completamente diverso da quello in cui si trovavano prima di indossare SCP-1499. Stando a quanto riportato dai soggetti, il paesaggio appare brullo e inospitale, disseminato di grandi torri nere in tutta l&#39;area. Inoltre, in questo luogo sono state avvistate delle entità. Tali entità, classificate come SCP-1499-1, sono state descritte come delle grandi figure umanoidi nude, con la pelle di colore scuro e ricoperta da uno spesso strato di una sostanza viscosa sconosciuta. Le istanze di SCP-1499-1 sono inoltre dotate di una grande quantità di occhi e bocche su tutto il corpo. Dopo aver rimosso SCP-1499 dal loro capo, i soggetti riappaiono nello stesso luogo in cui si trovavano quando l&#39;hanno indossata. Per maggiori informazioni, leggere il Registro Esperimenti 1499.

||||||~ ^^Registro degli Esperimenti 1499^^ ||
||~ ^^Soggetto del Test^^ ||~ ^^Eventi Riportati^^ ||~ ^^Note^^||
||D-67393|| Il soggetto si è ritrovato in un edificio di un materiale nero sconosciuto. Dopo aver esaminato la stanza per circa 15 secondi, ha dichiarato di aver sentito qualcosa muoversi ed ha, in preda al panico, rimosso SCP-1499, riapparendo nella stanza del test. || Primo test riguardante SCP-1499 per determinare i suoi effetti. A causa del rischio di perdere SCP-1499, dovranno essere impiegati degli agenti addestrati al posto del personale di Classe-D.||
||Agente C███████|| L&#39;agente si è ritrovato nella stessa stanza descritta da D-67393. Ha passato circa due minuti ad esplorare la stanza che, stando a quanto riferito dall&#39;Agente C███████, conteneva diversi cubi neri vuoti. L&#39;agente è stato in grado di scendere per i piani dell&#39;edificio senza incorrere in alcuna interferenza. Dopo aver raggiunto il primo piano, l&#39;agente ha udito del suoni provenienti dal piano inferiore. Si è nascosto dietro uno dei cubi neri e ha osservato due istanze di SCP-1499-1. In seguito, l&#39;agente ha rimosso SCP-1499.|| Primi avvistamenti di SCP-1499-1. L&#39;agente C███████ riporta che non è stato identificato dalle due istanze di SCP-1499-1.||
||Agente U█████|| L&#39;agente venne scelta per via del suo addestramento nel muoversi furtivamente. L&#39;agente si è ritrovata nella stessa stanza dove si trovava l&#39;agente C███████ quando ha rimosso SCP-1499. Ha udito dei rumori provenire dai piani superiori, i quali l&#39;hanno spinta a scendere le scale e uscire dall&#39;edificio. L&#39;agente ha riferito di aver visto molte istanze di SCP-1499-1 vagare fuori dalla struttura. Ogni individuo sembrava possedere delle caratteristiche fisiche uniche e, a volte, emettevano dei suoni rauchi e profondi. L&#39;agente è riuscita a superare altri di questi edifici senza farsi scoprire. Ha pedinato quattro istanze di SCP-1499-1 per poterle osservare. Il gruppo si è imbattuto in una quinta istanza di SCP-1499-1 e una di loro le è andata incontro. L&#39;agente ha osservato le due entità lottare violentemente l&#39;una contro l&#39;altra, fino a ricoprire il terreno circostante, e le altre entità che erano rimaste a guardare, con un fluido sconosciuto e alcune viscere. L&#39;agente ha rimosso SCP-1499. || La struttura in cui è comparso D-67393 sembra essere solo una di tante. A causa della natura violenta di SCP-1499-1, sarà necessario che nelle esplorazioni successive gli agenti siano armati per potersi difendere.||
||Agente K█████||Vedi il Log d&#39;Esplorazione 1499-D.||[REDATTO]||

Le seguenti informazioni sono state classificate fino a ulteriore avviso.

[[collapsible show=&#34;LOG D&#39;ESPLORAZIONE 1499-D: RICHIESTA AUTORIZZAZIONE DI LIVELLO 5&#34; hide=&#34;ACCESSO CONSENTITO&#34;]]

&gt; **Log d&#39;Esplorazione 1499-D**
&gt; @@@@
&gt; //Il test ha inizio il 3 Giugno, 20██.//
&gt; //L&#39;Agente K█████ è stato equipaggiato con una radio auricolare bidirezionale e un&#39;arma standard in dotazione alla Fondazione con munizioni supplementari. La missione dell&#39;agente consiste in una ricognizione.//
&gt; //L&#39;Agente posiziona SCP-1499 sul capo e svanisce alla vista.//
&gt; @@@@
&gt; Agente K█████: &#34;Dottore, riesce a sentirmi?&#34;
&gt; Dottor N███: &#34;Sì, agente. Che cosa vede?&#34;
&gt; Agente K█████: &#34;Mi trovo tra due strutture. Somigliano a delle guglie. Sembrano essere fatte di un qualche tipo di roccia compatta e nera. È così anche il terreno.&#34;
&gt; Dottor N███: &#34;Ha avuto contatti con qualche istanza di SCP-1499-1?&#34;
&gt; Agente K█████: &#34;Non ancora. È difficile a dirsi. La luce qui è strana, non riesco a vederci bene. Farò il possibile.&#34;
&gt; @@@@
&gt; //Si sente l&#39;agente camminare silenziosamente per circa cinque minuti.//
&gt; @@@@
&gt; Agente K█████: &#34;Maledizione. C&#39;è un gran gruppo di quelle creature là davanti. Stanno andando tutte dentro un edificio enorme.&#34;
&gt; Dottor N███: &#34;Può descrivere la struttura, Agente?&#34;
&gt; Agente K█████: &#34;Sì, è grande. Molto grande. Non ci sono molti edifici intorno. Sembra piuttosto complessa; vedo una gran quantità di torri e cuspidi. Dall&#39;aspetto sembra che sopra di esse ci sia del sangue.&#34;
&gt; Dottor N███: &#34;Agente, può dare un&#39;occhiata più da vicino?&#34;
&gt; Agente K█████: &#34;C&#39;è una sorta di ponte per raggiungerle. Lo sto attraversando.&#34;
&gt; @@@@
&gt; //L&#39;agente cammina silenziosamente per circa tre minuti e trenta secondi.//
&gt; @@@@
&gt; Agente K█████: &#34;Sono a fianco alla struttura. Sembra ci sia una specie di porta qui. È più piccola di quella grande sulla facciata. La sto attraversando.&#34;
&gt; @@@@
&gt; //Si sentono dei suoni viscerali per alcuni secondi.//
&gt; @@@@
&gt; Dottor N███: &#34;Che cos&#39;è stato, agente?&#34;
&gt; Agente K█████: &#34;Non ne sono sicuro. Viene da dentro. Do un&#39;occhiata.&#34;
&gt; @@@@
&gt; //Si sentono stridii e cigolii provenienti da più fonti.//
&gt; @@@@
&gt; Dottor N███: &#34;Agente? Agente, cosa vede?&#34;
&gt; Agente K█████: &#34;Gesù - ce ne sono un sacco qui dentro. Sono tutti riuniti in un grande gruppo. Le loro bocche sono aperte, comprese quelle sul corpo. Penso che quel suono provenga da loro. Lo sente?&#34;
&gt; Dottor N███: &#34;Il suono è udibile, Agente. Provi a dare un&#39;occhiata migliore.&#34;
&gt; Agente K█████: &#34;Okay. Sono tutti rivolti in un&#39;unica direzione. Mi faccia controllare se posso guardare.&#34;
&gt; @@@@
&gt; //Gli stridii continuano per venti secondi.//
&gt; @@@@
&gt; Agente K█████: &#34;Sono tutti rivolti verso uno di loro che sta sopra una piattaforma. C&#39;è un gran numero di corpi attorno a lui. Hanno smesso di emettere suoni e stanno tutti fissando quello là di fronte.&#34;
&gt; @@@@
&gt; //Si sentono ancora dei forti rumori viscerali.//
&gt; @@@@
&gt; Agente K█████: &#34;Sembra che quello davanti sia- Aspetti, non riesco a vedere. Si sta squarciando il petto. Ci sono delle creature vermiformi che vengono fuori dal suo corpo.&#34;
&gt; Dottor N███: &#34;Agente, che succede? Non riesco a sentire-&#34;
&gt; Agente K█████: &#34;Aspetti, sopra la sua testa. Credo di vedere- C&#39;è qualcosa nel suo petto che sta generando una luce di qualche tipo. C&#39;è un fascio di luce che fuoriesce da lì e viene proiettato in aria, sopra la sua testa.&#34;
&gt; Dottor N███: &#34;Cosa succede? Agente, continui a parlare.&#34;
&gt; Agente K█████: &#34;Credo stia aprendo un qualche genere di portale. E s-sta evocando qualcosa. L&#39;entità sta evocando qualcosa. Credo di vedere qualcosa venire fuori dal portale- Sembra una versione gigante di uno di quei vermi usciti fuori dal torace dell&#39;entità. Credo che l&#39;oggetto luminoso nel petto di quell&#39;entità stia mantenendo aperto il portale. I-io non posso lasciare che quella cosa lo oltrepassi. Devo fermarla.&#34;
&gt; Dottor N███: &#34;Agente?&#34;
&gt; @@@@
&gt; //Si sentono i rumori dell&#39;agente che corre e di colpi d&#39;arma da fuoco. Lo stridio ritorna più forte di prima.//
&gt; //Si sentono oggetti di pietra e corpi cadere per terra. I rumori viscerali riempiono l&#39;aria.//
&gt; @@@@
&gt; Agente K█████: &#34;L&#39;ho quasi preso-&#34;
&gt; @@@@
&gt; //Altri suoni viscerali, ora più vicini all&#39;agente.//
&gt; @@@@
&gt; Agente K█████: &#34;L&#39;ho preso-&#34;
&gt; @@@@
&gt; //Il resto della frase dell&#39;agente non si sente poiché rimuove SCP-1499. L&#39;agente riappare nella stanza del test ricoperto di sangue, stringendo un cuore umano.//
&gt; @@@@
&gt; Agente K█████: &#34;Tutto apposto, ce l&#39;ho-&#34;
&gt; @@@@
&gt; //L&#39;agente guarda il cuore nella sua mano e grida, lasciandolo cadere.//
&gt; @@@@
&gt; //Fine log.//

**Addendum 1499-E**: //Domenica 3 Giugno, un uomo con indosso un&#39;uniforme e una maschera antigas ha attaccato la Cattedrale di Cristo Salvatore a Mosca, Russia, durante la funzione del mattino. Stando a quanto riferito, l&#39;uomo ha sparato a dieci persone, inclusi un membro del coro e un sacerdote. Sei fedeli sono stati uccisi e altri tre, incluso il corista, sono in condizioni critiche. Il sospetto fece irruzione dentro la cattedrale e, a quanto sembra, avrebbe materializzato un coltello e rimosso il cuore del sacerdote. Il sospetto è poi parso svanire completamente davanti a svariati testimoni. La polizia di Mosca non è stata in grado di trovare alcuna traccia dell&#39;aggressore.//

//I nostri agenti che lavorano sotto copertura nei media russi stanno lavorando al momento per insabbiare l&#39;accaduto. Ufficialmente, l&#39;assalitore era Nikolai Orlov, residente a Mosca, che stava agendo da solo. Orlov scomparve alcuni anni fa, permettendo ai nostri agenti di avere più tempo per tenere la situazione sotto controllo. L&#39;agente K█████ è al momento detenuto per essere interrogato in merito all&#39;accaduto. Continua a sostenere che le cose siano accadute così come ha riportato. Le nostre registrazioni del Log d&#39;Esplorazione 1499-D confermano la sua storia. Quando gli viene chiesto il perché delle sue azioni, l&#39;agente K█████ afferma che credeva che ciò che aveva visto venire evocato dovesse essere fermato. L&#39;agente è al momento in lista per una valutazione psichiatrica. Non possiamo rischiare un altro incidente. Tutte le informazioni riguardanti il Log d&#39;Esplorazione 1499-D devono essere riservate al personale con un&#39;autorizzazione di Livello 5 finché la situazione non sarà sotto controllo.//

//Gli agenti U█████ e C████████ sono in stato di fermo, così come D-67393, per essere interrogati. Non è noto al momento se gli effetti allucinogeni di SCP-1499 siano permanenti. Non voglio correre il rischio che uno dei nostri agenti veda i ricercatori come dei mostri e cominci a sparare all&#39;impazzata all&#39;interno di una delle nostre strutture.//

-O5-█
