**วัตถุ#** SCP-346-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-346-TH นั้นได้ถูกเลี้ยงดูโดยสถาบันในบริเวณด้านหลังของไซต์-T12[[footnote]] ไซต์ที่ใช้กักกัน SCPs ประเภทสัตว์ [[/footnote]] ซึ่งใช้เป็นสถานที่ทำนาและปลูกข้าว[[footnote]] ทั้งหมดนี้และคนงานเป็นลูกจ้างของสถาบัน SCP [[/footnote]] SCP-346-TH นั้นจะได้รับอิสระอย่างเต็มที่ที่จะกินหญ้าและเดินอยู่ในบริเวณที่กำหนดและต้องสวมใส่กระดึงตลอดเวลา และไม่อนุญาตให้ใช้งาน SCP-346-TH

**รายละเอียด:** SCP-346-TH เป็นโคเพศผู้สีขาวที่มีสุขภาพแข็งแรงดี เขาของมันยาว ปลายเขาโค้งงอเข้าหากัน กลางหน้าผากมีปานสีเหลืองอ่อนเป็นสี่เหลี่ยมรูปว่าวกับลายสีเหลืองที่เหมือนเถาวัลย์พันรอบขาอยู่ทั้ง 2 ข้างของ SCP-346-TH นั้นจะกินหญ้าเป็นอาหารหลัก การตรวจสอบนั้นไม่พบความผิดปรกติใดๆ

SCP-346-TH นั้นแทบจะไม่ต่างอะไรไปจากโคตัวอื่นๆ ทั้งพฤติกรรมและสัญชาตญาณ และ SCP-346-TH ไม่ค่อยจะสนใจมนุษย์

ความพิเศษของ SCP-346-TH นั้นคือการทำให้เมล็ดที่โปรยลงดินหรือพืชทุกอย่างที่อยู่ในรัศมีของมันเติบโตงอกงามอย่างมาก พืชที่เหี่ยวหรือตายหรือไม่ออกดอกออกผลก็จะกลับมาเจริญอีกครั้ง นอกจากนี้ SCP-346-TH ยังทำให้ฝนตกตามฤดูกาลได้เฉพาะรัศมีของมันเท่านั้น[[footnote]] ประมาณ 60 เมตร [[/footnote]] สามารถทำให้ดินที่แห้งแตกกลับเป็นดินที่สมบูรณ์ได้อีกครั้ง การที่ SCP-346-TH ทำเรื่องเหล่านี้ได้เป็นวิธีที่ไม่รู้จัก เช่นเดียวกับที่ตัวของ SCP-346-TH เองนั้นไม่รู้ว่ามีความสามารถนี้

**การค้นพบ:** มีการสันนิฐานว่า SCP-346-TH อาจหลงออกมาจาก &#34;เมืองลับแล&#34;[[footnote]] สถานที่ซ่อนตัวของสมาคมกลายพันธุ์ (AoM) [[/footnote]] เนื่องจากตอนที่พบนั้น SCP-346-TH อยู่ห่างจากสถานที่แห่งนั้นไป 20 กิโลเมตร ซึ่งก่อนหน้าที่จะพบนั้น เจ้าหน้าที่ของสถาบันได้พบรอยเท้ากรีบออกมาจากทางทิศตะวันตกของเมืองลับแลแต่ไม่พบสิ่งมีชีวิตใดๆ และได้ตามร่องรอยที่สามารถสังเกตได้ง่ายจากการที่บริเวณที่มีแต่ดินกลับมีหญ้าขึ้นหนา 5 เซนติเมตรจนพบกับ SCP-346-TH</textarea></pre>
