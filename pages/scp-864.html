**วัตถุ#** SCP-864

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-864 ถูกเก็บไว้ในห้องกักกันแบบมาตรฐานในส่วนของ Euclid ที่ไซต์-77 ห้องดังกล่าวต้องปราศจากความชื้นใดๆและในการตรวจสอบหรือการทดสอบแต่ละครั้งห้องจะถูกปิดผนึก ไม่อนุญาตให้บุคลากรเข้าไปในพื้นที่ทดสอบ ในกรณีที่วัตถุในรูปแบบของเสื้อผ้าปรากฏขึ้น ตัวอย่างนั้นจะถูกเก็บเอารักษาเอาไว้เป็นตัวอย่างที่ไม่มีความผิดปกติ

**รายละเอียด:** SCP-864 เป็นอ่างล้างหน้า สูง 20 ซม. มีรัศมี 10 ซม. มีส่วนประกอบของโลหะสีแดงที่มักจะพบได้ในอ่างล้างหน้า มีการประทับเครื่องหมายด้วยหมึกสีดำไว้ว่า &#34;Made in China&#34; และ &#34;Cherry Imperial Goff Applications&#34; แต่ไม่พบว่ามีบริษัทชื่อนี้ในประเทศจีน

เมื่อใดที่ SCP-864 มีน้ำอยู่ในนั้นอย่างน้อย 20 มล. จะเกิดตัวอย่างที่เรียกว่า SCP-864-1, SCP-864-1 ถูกระบุเอาไว้ว่ามีลักษณะเป็นอวัยวะ SCP-864-1 นั้นจะพยายามจับมนุษย์ในระยะที่เอื้อมถึงและดึงพวกเขาเข้าไปใน SCP-864 อย่างุรนแรง ตัวอย่างนั้นไม่ได้พยายามที่จะจับผู้ทดลองตลอด จากการทดสอบพบว่าตัวอย่างส่วนใหญ่นั้นไม่ได้พยายามจะทำร้ายมนุษย์ และไม่มีผู้ทดลองคนใดกลับออกมาจาก SCP-864

รายการตัวอย่างที่ได้ปรากฏออกมาให้ได้เห็นแล้ว ดังนี้:

* แขนของมนุษย์ 4 ข้าง ยาว 60 ซม. ควานหาไปที่ D-Class แต่ไม่สามารถจับเขาได้ ก่อนจะถอยกลับเข้าไปใน SCP-864 หลังจากที่เจ้าหน้าที่รักษาความปลอดภัย 4 คนเข้าไปมีส่วนร่วม
* อวัยวะที่คล้ายกับ [[[SCP-1193]]] ที่ไม่ได้มีการตอบสนองต่อผู้ทดลอง และถอนตัวออกไปในระหว่างใช้งาน SCP-1193
* หนวดปลาหมึกสีดำเจ็ดเส้น ยาว 90 ซม. มีฐานที่มีเส้นผ่าศูนย์กลาง 10 ซม. ได้พยายามดัน SCP-1193 ไปด้านข้างและเก็บเอาเสื้อผ้าหลายชิ้นที่เหลืออยู่ในห้องทดสอบไป ตัวอย่างหยุดการปรากฏตัวด้วยตัวเอง  
* ก้ามปูสีเขียวเข้มสามตัวยาว 70 ซม. พยายามที่ทําให้ D-Class จมนํ้าตาย จนกระทั่งเจ้าหน้าที่เข้ามาช่วยปลดปล่อยเธอ ตัวอย่างถอยกลับหลังจากการส่วนร่วมโดยเอเจ้นบอยด์
* กรงเล็บจักรกลที่แยกออกได้ 6 ชิ้นยาว 1 เมตร ได้จับ D-Class ไว้ เจ้าหน้าที่พยายามงัดแขนอย่างหลวมๆ และตัวอย่างพับเก็บเข้าที่กับ SCP-864
* หนวดปลาหมึกสีแดงสามเส้น ยาว 3 เมตร พยายามที่จะจับ D-class แต่มีเส้นหนึ่งที่ถูกตัดด้วยมีด อีกสองเส้นที่เหลือถอยกลับและส่วนที่ถูกตัดไม่แสดงคุณสมบัติผิดปกติ

การทดสอบแสดงให้เห็นว่า SCP-864 สามารถขยายตัวออกไปเป็นระยะทาง 2 กิโลเมตร เมื่อ SCP-864-1 ปรากฏตัว หลังจากนั้นมันจะหยุดลงในกล่องเหล็กที่มีคำว่า &#34;Black Dragon Co. &#34; และนูนอยู่ในนั้น โดรนที่ส่งเข้าไปภายใน SCP-864 พบว่าในขณะที่ใช้งาน การตกแต่งภายในนั้นประกอบไปด้วย SCP-864-1 จำนวนมากที่กำลังจัดการกับเครื่องแต่งกายต่างๆ นับตั้งแต่วันที่ 1/16/2013 มีการระบุว่าประมาณ 11% ของสิ่งเหล่านี้มาจากโลก ในจำนวนนี้มีเพียง 32 ตัวอย่างที่มีต้นกำเนิดมาหลังจากปี 1900</textarea></pre>
