**Ítem #:** SCP-1615

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todos los especímenes conocidos de SCP-1615 y material contaminado por SCP-1615 deben ser mantenidos en un área de almacenamiento seguro en el Sector de Investigación-██. El área de almacenamiento utilizado para contener a SCP-1615 debe cumplir con las normas de Bioseguridad de Nivel 2, debido al bajo riesgo de aerosolización de SCP-1615. SCP-1615 debe ser tratado como un riesgo biológico de Nivel 2 en todo momento. La ingestión de SCP-1615 está prohibida a excepción con el personal de Clase-D para fines de prueba. 

En caso de infecciones por SCP-1615 fuera de pruebas, las personas afectadas deben permanecer en un ambiente con un nivel de luz inferior a 5.000 lux durante los tres días posteriores a la ingestión. Si se presentan síntomas, las instancias de SCP-1615-1 deben ser alimentados con comidas diarias que excedan las 2100 calorías hasta que los síntomas cesen. 

Si se descubre que fueron distribuidos especímenes de SCP-1615 a la población en general, será difundido una historia de cobertura y los individuos afectados serán puestos en cuarentena hasta que los efectos anómalos cesen, luego serán administrados con amnésticos de Clase-A o Clase-B según como sean justificados, posteriormente serán liberados de nuevo entre la población civil. 

Los alimentos contaminados por SCP-1615 deben ser destruidos en el sector con la excepción de ser tomados como muestras para fines de investigación. Todas las áreas que hayan experimentado contaminación por SCP-1615 deben ser monitoreadas para un posible resurgimiento de instancias de SCP-1615-1.

**Descripción:** SCP-1615 es una especie de hongo que pertenece a un filo previamente no identificado, similar al moho, que es capaz de formar colonias sobre material orgánico. A diferencia del moho común, no se ha observado que el hongo estropee alimentos y que forme colonias lo suficientemente grandes como para ser visibles sin un análisis microscópico. SCP-1615 parece ser capaz de residir inactivamente en cualquier elemento infectado indefinidamente, siempre y cuando el elemento no sea dañado por descomposición, disolución, combustión o exposición a temperaturas superiores a 250° Celsius. 

SCP-1615 no presentará propiedades abiertamente anómalas hasta ser ingerido por un ser humano. Si un individuo ingiere a SCP-1615 (de ahora en adelante denominado como SCP-1615-1) se expondrá a un nivel de luz superior a 10.000 lux en un plazo aproximado de 72 horas desde su ingestión, el sujeto comenzará a sufrir una serie de cambios biológicos. SCP-1615 inducirá a la generación de clorofila y compuestos accesorios asociados necesarios para realizar la fotosíntesis, formando estructuras similares a los cloroplastos dentro de las células de la piel del sujeto. Este cambio tarda aproximadamente dos horas en manifestarse completamente y deja las áreas afectadas de la piel con una coloración verde. 

La generación de cloroplastos en la piel permite que las instancias de SCP-1615 se fotosinteticen para producir energía. Este proceso para ser significativamente más eficiente que la fotosíntesis observada en plantas y cianobacterias, con una tasa mucho más alta de producción de glucosa, probablemente para compensar la cantidad de energía requerida para el movimiento humano. SCP-1615 parece tener un efecto beneficioso en SCP-1615-1, permitiendo que SCP-1615 genere energía sin un suministro adecuado de alimentos o de nutrición externa. Sin embargo, la dependencia de SCP-1615 como única fuente de sustento puede conducir a la desnutrición, ya que las instancias de SCP-1615-1 no pueden fabricar internamente ciertas sustancias necesarias para mantener al cuerpo saludable, como varias vitaminas. Como tal, los suplementos dietéticos son necesarios para mantener a las instancias de SCP-1615-1 en buena salud.

Los efectos anómalos de SCP-1615 eliminan la necesidad de comer para proveer al cuerpo de sustento en la mayoría de los casos, sin embargo, la ingesta de agua sigue siendo necesaria. Los efectos de SCP-1615 persisten indefinidamente; sin embargo, si una instancia de SCP-1615-1 consume una cantidad de alimentos superior a las 1700 calorías por día en el transcurso de siete días, los efectos de SCP-1615 comenzarán a desaparecer en el transcurso de varios días. En ciertos individuos los efectos parecen ser permanentes. Y se sabe que █ individuos existen, dejando la tasa con la cual ocurren tales reacciones demasiado baja para ser estimada de manera confiable. En este momento se desconoce el por qué esto solo ocurre en ciertos individuos. 

**Anexo SCP-1615-1:** SCP-1615 fue identificado por el personal de la Fundación tras una hambruna en ███████, 199█. Aproximadamente 200 personas que vivían en aldeas periféricas de la región se vieron afectadas por SCP-1615, lo que hizo necesaria la distribución de amnésticos para los infectados. SCP-1615 fue aparentemente distribuido por el personal que trabaja en la Fundación de Caridad Manna como una forma de alivio para la hambruna. 

Los agentes de la Fundación de Caridad Manna habían mantenido un alto grado de contacto con los aldeanos y les habían informado de los efectos de SCP-1615 antes de distribuirlo. Fue necesario cierto grado de coerción para obtener información sobre las operaciones de la Fundación de Caridad Manna en los aldeanos afectados. A pesar de esto, los individuos involucrados en la distribución original de SCP-1615 no fueron localizados.

Tras este incidente inicial, SCP-1615 ha sido encontrado en █ ocasiones diferentes. Las investigaciones de la Fundación sobre las actividades de la FCM han fracasado hasta ahora en producir operativos vivos. 

**Anexo SCP-1615-2:** Después de una investigación sobre el evento de distribución de SCP-1615 en ████████, 199█, los agentes de la Fundación recuperaron el siguiente documento del edificio que aparentemente había sido utilizado como centro de investigación de SCP-1615. Parecer ser el borrador de una carta destinada a ser entregada a un superior o compañero de la Fundación de Caridad Manna.

&gt; Querido [ILEGIBLE]
&gt; 
&gt; Aunque no puedo entender por qué --sientes la necesidad de entrometerte-- has decidido involucrarte en un proyecto que no es de tu competencia, puedo entender tu enojo por nuestra distribución de las nuevas raciones sin --preguntarle primero-- pedirle su permiso. 
&gt; 
&gt; Sin embargo, puedo asegurarle que no hay necesidad para su ansiedad. Las raciones son seguras para el consumo humano, --a diferencia de la m-- y no supondrán una amenaza para nuestros beneficiarios. 
&gt; Hay problemas menores, pero no son los que uno teme. 
&gt; 
&gt; --He ejercido la precaución adecuada, te lo prometo. No cometeré un error como el que tú cometiste. Entiendo por qué tienes miedo, pero no podemos permitirnos a ser retenidos por el miedo a ello--
&gt; 
&gt; El producto ha sido totalmente probado en cuanto a su seguridad, y retenerlo por más tiempo sería irresponsable. Funciona. Es seguro. Puedo prometerte eso. 

**Anexo 1615-3:** Después de un evento de distribución de SCP-1615 en [DATOS BORRADOS] durante Julio del 200█, SCP-1615 fue encontrado contaminando una cosecha significativa de trigo en el área durante la cosecha del año siguiente. Esto parece haber sido accidental, ya que no se informó de ninguna interferencia de la Fundación de Caridad Manna en la zona. Como resultado de esta contaminación, los operativos de la Fundación SCP se vieron obligados a destruir el cultivo bajo la apariencia de un incendio natural. Se desconoce el número de victimas indirectas de esta operación.

Después de este incidente, no fueron informados más eventos de distribución de SCP-1615. La razón para el cese de la distribución de SCP-1615 es aún desconocida.
