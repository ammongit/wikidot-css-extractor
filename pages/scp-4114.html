    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Occult Escapologist
**Auteur :** [[user DrChandra]]
**Traducteur :** [[user Acyde]]
**Date de publication originale :** 16 octobre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4114

**Classe :** Keter

**Procédures de Confinement Spéciales :** Chaque fois que SCP-4114 se rend à la détention de la Fondation, elle doit être placée dans une tenue de contention corporelle personnalisée de Niveau 6 avec contre-mesures anti-thaumatologiques et ancrage à réalité, incarcérée dans une cellule de confinement pour humanoïde à sécurité maximum, et des sédatifs doivent lui être administrés en dehors des interrogatoires et tests. Un traqueur GPS soit être fixé à SCP-4114, et elle doit rester sous surveillance vidéo sans interruption afin de l&#39;étudier jusqu&#39;à sa prochaine rupture de confinement.

Les gardes affectés à la récupération ou le confinement de SCP-4114 ont pour instruction d&#39;utiliser la force minimale autant que faire se peut, et les tests doivent rester aussi peu invasifs que possible, car SCP-4114 est capable de rompre son confinement immédiatement si elle pense être en danger de mort.

**Description :** SCP-4114 semble être une jeune femme d&#39;ascendance vietnamienne, et prétend être une &#34;Escapologiste Occulte&#34; auto-proclamée. En plus d&#39;une flexibilité extrême, SCP-4114 a démontré la capacité de contorsionner son corps dans des configurations anatomiquement impossibles afin d&#39;échapper à toute forme d&#39;entrave, sans douleur ni blessure.

Liste non-exhaustive des anomalies physiques présentées :

* Étirement de plus de 100% des tissus, mous et durs

* Compression du corps jusqu&#39;à une épaisseur de moins de 3 millimètres
 
* Détachement et rattachement des os à volonté

* Rotation libre à 360 degrés sur toutes les articulations

* Pieds entièrement préhensiles

* Capacité à générer des forces de Van der Waals au niveau des pieds et mains, de puissance suffisante pour s&#39;accrocher à et grimper des surfaces verticales

* Courtes poussées de force surhumaine. Celles-ci sont plus puissantes que possible pour sa musculature et créent plus de tension sur ses os que leur limite de fracture théorique.

De plus, SCP-4114 démontre une expertise anormale pour forcer tout type de serrures, aussi bien physiques qu&#39;électroniques, ainsi qu&#39;un certain degré de manipulation des probabilités ; en présence de SCP-4114, serrures, alarmes et caméras de sécurité ont tous subi des bugs temporaires à des moments inopportuns.

Lorsqu&#39;elle reste relativement immobile et silencieuse, SCP-4114 possède un effet antimémétique lui permettant de passer inaperçue, tant qu&#39;elle n&#39;attire pas l&#39;attention sur elle-même. Ceci s&#39;applique tant aux observateurs humains qu&#39;aux algorithmes de surveillance. SCP-4114 a également fait preuves de compétences de vol à la tire et de manipulation sur les gardes qui lui ont été affectés, mais il n&#39;a pas encore été déterminé si ces capacités sont de nature anormale.

Tout dispositif de pistage, attaché ou implanté, cesse immédiatement de fonctionner dès que SCP-4114 quitte l&#39;enceinte de son site de confinement. SCP-4114 a réussi à rompre son confinement avec succès ██ fois, même dans les cas où les procédures de confinement étaient théoriquement imperméables à toutes ses propriétés anormales observées. Par conséquent, les chercheurs spéculent que SCP-4114 possède encore des propriétés anormales non découvertes, comme de la téléportation à courte portée ou une capacité à traverser la matière solide, mais ceci reste à confirmer.

Les recherches menées sur SCP-4114 visent principalement à développer des méthodes de confinement et de pistage plus efficaces.

À l&#39;écriture de ce rapport, SCP-4114 a toujours été récupérée par la FIM Kappa-14 &#34;AH ! Tahiti Bob !&#34; lors de leurs enquêtes sur des activités de [[[herman-fuller-hub|GdI-233]]]. SCP-4114 s&#39;est toujours rendue à la garde de la Fondation de sa propre volonté, et a souvent été trouvée attendant les agents avec impatience.

**Addendum :** Ci-dessous se trouve l&#39;entretien avec SCP-4114 le plus récent, retranscrit à partir d&#39;un enregistrement sur la caméra-piéton du commandant de la FIM Kappa-14.

&gt; **Interrogateur :** Commandant de la Kappa-14
&gt; 
&gt; **Interrogée :** SCP-4114
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; //[La FIM Kappa-14 arrive aux champs de foire de Chattanooga, où SCP-4114 est attachée dans une camisole d&#39;hôpital et pendue par les pieds au-dessus d&#39;un brasier en flammes]//
&gt; 
&gt; **SCP-4114 :** C&#39;est pas trop tôt ! C&#39;est pas sympa de laisser votre Keter le plus mignon en plan comme ça.
&gt; 
&gt; **Commandant de la Kappa-14 :** SCP-4114. Toujours un plaisir.
&gt; 
&gt; **SCP-4114 :** Allez Chad, c&#39;est pas un entretien officiel, appelle-moi Tien.
&gt; 
&gt; **Commandant de la Kappa-14 :** C&#39;est &#34;Commandant Chadwick&#34; pour vous, et si, c&#39;est un entretien officiel. Brass m&#39;a ordonné de vous cuisiner dès qu&#39;on vous retrouverait, puisque vous comptez jouer les Houdini quand ça vous chante.
&gt; 
&gt; **SCP-4114 :** Tu vas même pas m&#39;aider à descendre avant ?
&gt; 
&gt; **Commandant de la Kappa-14 :** Non, vous vous débrouillez très bien toute seule. Première question : Fournissez-vous au Cirque de l&#39;inquiétant des informations concernant la Fondation ?
&gt; 
&gt; **SCP-4114 :** J&#39;ai pas la moindre idée de ce que tu pourrais bien vouloir insinuer.
&gt; 
&gt; **Commandant de la Kappa-14 :** Alors pourquoi vous laissez-vous capturer, pour ensuite vous enfuir chez eux dès que possible ?
&gt; 
&gt;  **SCP-4114 :** Faut bien bosser. Sortir de ces grosses cages à Keter, c&#39;est un excellent défi, mais c&#39;est pas ça qui va payer mon prêt étudiant.
&gt; 
&gt; **Commandant de la Kappa-14 :** Je n&#39;ai aucune raison de vous croire, et vu la futilité de votre confinement, je pense que vous récupérer est un risque inacceptable.
&gt; 
&gt; **SCP-4114 :** Si je voulais de l&#39;info, tu penses pas que je pourrais juste m&#39;infilter chez vous, prendre ce que je veux, et ressortir ni vue ni connue ? Quand j&#39;étais ado, je faisais dans le cambriolage, tu sais. C&#39;est seulement quand [[[a scip or a star | Manny]]] m&#39;est apparu en plein milieu d&#39;un casse et m&#39;a offert une occasion d&#39;aiguiser mes talents et devenir une artiste d&#39;évasion de classe mondiale que j&#39;ai arrêté. Un vrai numéro, celui-là. Tiens, tu peux me détacher pour me rattacher ?
&gt; 
&gt;  **Commandant de la Kappa-14 :** Non. Si vous ne leur apportez pas d&#39;information, qu&#39;est-ce qui fait qu&#39;ils vous accueillent à chaque fois ? Ça leur est sûrement venu à l&#39;esprit que vous pourriez être un agent double à notre service.
&gt; 
&gt; **SCP-4114 :** //(petit rire)// Ils connaissent parfaitement mes qualités d&#39;escapologiste. Rien de bien suspect si je m&#39;échappe à chaque fois, et ça les arrange même, parce que plus vous gaspillez de ressources sur moi, moins il vous en reste pour la chasse et trappe aux autres monstres. Et puis, si j&#39;étais agent double, Manny- enfin...
&gt; 
&gt; **Commandant de la Kappa-14 :**Il le saurait, d&#39;une manière ou d&#39;une autre ?
&gt; 
&gt; **SCP-4114 :** Comme j&#39;ai dit, un vrai numéro. Oh, c&#39;est pas ma camisole complète là, dans la camionnette banalisée ? Oh, mets-moi dedans, s&#39;il te plaît ! S&#39;il te plaît s&#39;il te plaît s&#39;il te plaît s&#39;il te plaît s&#39;il te plaît s&#39;il te plaît ?
&gt; 
&gt; **Commandant de la Kappa-14 :** Comment oses-tu abuser des ressources de la Fondation pour satisfaire tes fantasmes de bondage !
&gt; 
&gt; **SCP-4114 :** Pas de kink-shaming ! Surtout de ta part, Chad. On en a ramassé combien, des infractions au protocole, quand on &#34;abusait des ressources&#34; ?
&gt; 
&gt; **Commandant de la Kappa-14 :** Zéro. J&#39;en suis pas arrivé là où j&#39;en suis en faisant des cochonneries avec des skips.
&gt; 
&gt; **SCP-4114 :** Non, t&#39;en es arrivé là couvrant tes traces. Allez, fous-moi dans cette camisole complète et on va pouvoir s&#39;amuser un peu. Le safeword, c&#39;est &#34;consultez un alchimiste&#34;.
&gt; 
&gt; **Commandant de la Kappa-14 :** Ça fait trois mots. Écoute, si tu veux qu&#39;on t&#39;embarque en confinement, il faut qu&#39;on y gagne quelque chose. Soit tu restes assez longtemps pour qu&#39;on fasse quelques tests, soit tu nous donnes de l&#39;information utile. Sinon, on te laisse ici.
&gt; 
&gt; **SCP-4114 :** Tu sais ce que je pense ? Je pense tout simplement que la Fondation a la honte de pas arriver à m&#39;enfermer. J&#39;ai jeté un coup d&#39;œil à mon dossier, tu sais. Vous avez censuré mon nombre d&#39;évasions ? En quoi c&#39;est de l&#39;info sensible, ça ? À moins que ce soit une info sur laquelle vous êtes sensible ?
&gt; 
&gt; **Commandant de la Kappa-14 :** On a plus rien à faire ici.
&gt; 
&gt; //[Le commandant de la Kappa-14 commence à partir]//
&gt;   
&gt; **SCP-4114 :** Chad, allez ! Tu vas pas laisser un anomalie de classe Keter sans confinement à la vue de tous. Écoute, je peux pas te promettre que je vais rester bien longtemps. J&#39;ai un boulot et un petit copain au cirque, et lui, il est pas du genre à laisser une fille insatisfaite, contrairement à toi. Mais si tu m&#39;emmènes, je peux vous dire un tas de trucs sur eux. Rien de compromettant, mais des trucs d&#39;intérêt académique. Tu savais qu&#39;il y a plusieurs types de Clowns différents, dont seulement deux on besoin de Lait ? Fascinant, non ?
&gt; 
&gt; **Commandant de la Kappa-14 :** //(soupir)// Très bien, faites-là descendre et mettez-la dans la camisole complète. Mais Tien, je te préviens, à la moindre connerie c&#39;est la dernière fois qu&#39;on t&#39;emmène.
&gt; 
&gt; //[SCP-4114 s&#39;échappe sans effort de sa camisole et atterrit avec un pied de chaque côté du brasier, avant d&#39;effectuer un saut périlleux arrière.]//
&gt; 
&gt; **SCP-4114 :** Je veux qu&#39;on me bande les yeux cette fois ! Non, mieux, mettez-moi les lunettes aveuglantes les plus serrées que vous avez. Je veux un vrai défi !
&gt; 
&gt; **Commandant de la Kappa-14 :** Bâillonnez-la, tant que vous y êtes !  
&gt; 
&gt; //[SCP-4114 tremble visiblement d&#39;excitation]//
&gt;   
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; //Notes : Après avoir fourni aux interrogateurs des informations sans importance mais infalsifiables à propos du GdI-233 (dont une quantité disproportionnée sur les préférences et activités sexuelles des membres du GdI-233), des sédatifs ont été administrés à SCP-4114 dans sa tenue de contention et elle a été placée dans une cellule à sécurité maximum. Après environ 90 minutes, malgré les tranquillisants, SCP-4114 s&#39;est échappée pendant une phase de somnambulisme.//
