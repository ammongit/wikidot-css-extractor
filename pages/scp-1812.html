**Ítem #:** SCP-1812

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-1812 se encuentra actualmente a 180 km de la superficie de la Tierra, y no plantea ningún riesgo de colisión en este momento. No se permite que más de 400 personas dentro de la Fundación, incluyendo O5-█, O5-██ y el Departamento de Astronomía del Sitio 38, tengan pleno conocimiento de SCP-1812 en cualquier momento dado, debido a la posible divulgación del conocimiento de SCP-1812. 

Todas las fotografías que tengan la posibilidad de mostrar a SCP-1812 deben ser destruidas al ser descubiertas. La Fundación está rastreando actualmente 236 observatorios separados en todo el planeta para asegurar que SCP-1812 no sea detectado y que su conocimiento se extienda al público en general. 

Debido al efecto que tiene SCP-1812 en la percepción de las mareas, todo el personal consciente de la existencia de SCP-1812 no puede estar a menos de 12 km de masas de agua con una profundidad máxima superior a 3 metros. En el caso de que el conocimiento de SCP-1812 se filtre a entre el 1-10% de la población general, se producirá un despliegue global de amnésticos de Clase-A en aerosol. En caso de que más del 10% de la población en general sepa de SCP-1812, se evacuarán todas las zonas costeras, ya que se espera que la tasa de propagación y la percepción de un aumento de las mareas &#34;inunden&#34; el 85% de todas las costas del planeta. El bombardeo nuclear de SCP-1812 ha sido considerado como una opción en este escenario.

+ ADVERTENCIA DE PELIGRO MEMÉTICO
El personal sin autorización de nivel 3/1812 o superior tiene prohibido ver la siguiente fotografía. Intentar acceder a este archivo sin la autorización adecuada resultará en degradación, administración forzada de amnésticos de Clase-A, reasignación o una combinación de cualquiera de las tres.

[[collapsible show=&#34;Por favor, introduzca la contraseña&#34; hide=&#34;Acceso Concedido&#34;]]
[[include component:image-block name=SCP-1812.png|caption=&#34; LUNA 2&#34;. La primera imagen conocida de SCP-1812, tomada por Alexander Montag, el 2 de julio de 19██. SCP-1812 está resaltado por el círculo rojo.]]

[[/collapsible]]

**Descripción:** Se cree que SCP-1812 es un asteroide de forma irregular que orbita la Tierra a una distancia de aproximadamente 180 kilómetros. SCP-1812 tiene aproximadamente 8 km de diámetro en su punto más ancho, y tiene una densidad inusualmente alta de 670 g/cm^^3^^. Se cree que SCP-1812 fue capturado por la gravedad de la Tierra hace aproximadamente 3.200 millones de años. SCP-1812 está en una órbita retrógrada alrededor de la Tierra, viajando a una velocidad de aproximadamente 90 minutos por cada órbita. Aunque su diámetro mida sólo 1/437 del diámetro de la luna, SCP-1812 parece mucho más grande en comparación con la Tierra debido a la distancia más corta entre ella y la Tierra. Dependiendo del ángulo de la luz solar en relación con SCP-1812, pasa por varias fases (creciente, llena, menguante, nueva) similares a la luna de la Tierra. 

SCP-1812 está sujeto a un fenómeno memético donde es incapaz de ser observado --por los seres humanos-- por individuos conscientes a menos que un individuo indique la presencia de SCP-1812 ya sea verbal o legiblemente, y lo indique de alguna manera, tal como rodearlo en una fotografía o señalar su ubicación con un gesto de la mano. El área exacta indicada es intrascendente; SCP-1812 puede ser visto en varios lugares diferentes en el cielo por varios individuos diferentes, incluso en condiciones de luz diurna. La existencia de SCP-1812 es dudosa; las mediciones del espacio que teóricamente debería ocupar SCP-1812 muestran sólo espacio vacío. Sin embargo, estas mismas mediciones, cuando son realizadas por una persona consciente de SCP-1812, aparentemente muestran la existencia del objeto. A los efectos del presente documento, se supone que SCP-1812 existe realmente.

Aquellos que son conscientes de la existencia de SCP-1812 percibirán varias diferencias en el ambiente a su alrededor. Por ejemplo, una vez que un individuo es consciente de SCP-1812, será capaz de percibir la luz reflejada por el sol, aumentando su visión nocturna durante los momentos en que SCP-1812 es visible. Sin embargo, el efecto más destacado concierne a los ciclos de las mareas y al efecto de SCP-1812 sobre ellas. SCP-1812 ejerce una atracción gravitatoria sobre la Tierra similar pero más débil que la de la Luna; sin embargo, esta atracción, combinada con la atracción natural de la Luna, causa ciclos de marea más intensos, llevando a los afectados por SCP-1812 a percibir que el nivel del mar es aproximadamente ██ metros más bajo de lo normal en marea baja, y hasta ███ metros cuando la marea está alta, y que aproximadamente el 85% de las costas y la mayoría de las islas alrededor del mundo han sido inundadas. Las personas que ingresan a las áreas afectadas por cualquier medio (excluyendo el transporte aéreo) se mueven como si estuvieran afectadas por un líquido invisible, por lo general comenzando aproximadamente a █ kilómetros tierra adentro del inicio real de la línea de flotación. Los sujetos son incapaces de nadar a través de este líquido, y tienen gran dificultad para moverse, lo que indica que el líquido tiene una viscosidad mayor que el agua. En el momento en que los individuos afectados por SCP-1812 tienen el líquido sobre su cabeza, comienzan a asfixiarse y sufren hipoxia severa, básicamente ahogándose en tierra firme. Esto se puede prevenir mediante el uso de aparatos respiratorios como tanques de buceo. También se percibe un aumento de la actividad volcánica, con erupciones menores de varios sitios volcánicos ocurriendo con frecuencia, y rara vez resulta en la muerte debido a la actividad volcánica (es decir, erupciones violentas que causan columnas de cenizas, exposición a la lava que causa combustión).

**Anexo: Descubrimiento de SCP-1812:** La contención original de SCP-1812 fue establecida 2 meses después de su descubrimiento original por Alexander Montag, un astrónomo aficionado que estudia en el Colegio Marítimo de la Universidad Estatal de Nueva York, Bronx, Nueva York. Poco después de su descubrimiento, Montag se atrincheró en el techo del colegio y se negó a salir por cualquier razón, tomando notas sobre SCP-1812 (al que había apodado &#34;Luna 2&#34;) y sus efectos en el ciclo de las mareas, creyendo que el resto de la ciudad de Nueva York se había sumergido bajo una marejada masiva y que todos los individuos con los que se había encontrado eran simplemente alucinaciones. Montag finalmente construyó un barco hecho de una unidad de aire acondicionado e intentó empujarlo hacia lo que él describe como el &#34;Mar de Nueva York&#34;, lo que provocó que cayera del techo del colegio y posteriormente muriera. La Fundación comenzó a investigar el incidente cuando se descubrió que el Sr. Montag había sobrevivido a la caída y había muerto por asfixia e hipoxia. Los agentes recuperaron el diario del Sr. Montag, que contenía toda la información actualmente conocida sobre SCP-1812, y sirve como el vector primario para el meme. Actualmente se desconoce cómo el Sr. Montag descubrió SCP-1812 sin ninguna información previa al respecto.

**Anexo:** Los intentos de tratar a individuos afectados por SCP-1812 han tenido poco éxito. Intentar reforzar que el líquido creado por SCP-1812 no es real permite a las personas afectadas entrar en las zonas costeras sin ahogarse, pero también lleva a la ilusión de que el agua líquida no existe, y conduce a la muerte por deshidratación o ahogamiento debido a la incapacidad de percibir el agua. En la actualidad, ██ miembros del personal esencial de la Fundación que se han sometido a este tratamiento deben mantenerse en un goteo intravenoso hidratante en todo momento. Del mismo modo, los intentos de reforzar la idea de que la visión nocturna mejorada debido a la reflexión de la luz en SCP-1812 es inexistente ha llevado a la incapacidad total de percibir la luz estelar, reflejada o directa, incluyendo la luz solar, lo que conduce a una severa nictofobia.
