**Item nº:** SCP-491

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Um perímetro de um quilômetro deve ser mantido ao redor de SCP-491 o tempo todo, com a finalidade de impedir que navios tenham acesso aos efeitos de SCP-491. Entrada deve ser proibida a todos os funcionários com uma autorização de segurança abaixo do Nível Dois. Quaisquer intrusos devem ser questionados para determinar suas intenções, e então receber amnésticos Classe-B e liberados a não menos que vinte quilômetros de SCP-491.

**Descrição:** SCP-491 é um farol construído no início do século XX, localizado em ████████████ ███, Nova Escócia. O fundo do oceano ao redor de SCP-491 contém vários navios naufragados, que variam no tempo de origem de 1923 a 1987.

A área dentro do perímetro de SCP-491 está sujeita a mudanças espontâneas causadas por terremotos pequenos (M,,W,,&lt;3,5). As alterações causadas na topografia do fundo do mar são maiores do que o esperado para terremotos dessas magnitudes. Esses terremotos resultam na produção de grandes rochas ou pontos rasos no caminho de embarcações se aproximando, inevitavelmente afundando-as.

Em intervalos aleatórios, a lâmpada de SCP-491 será ativada, produzindo uma luz verde que gira a seis revoluções por minuto. Qualquer área do mar circundante iluminada por esta luz revelará vários navios, idênticos aos presentes no fundo do mar. Esses novos navios retém os danos infligidos a eles e começam a entrar na água, a um ritmo mais lento do que suas contrapartes não anômalas. O deslocamento da água evidenciado por testes mostra que esses navios são de natureza física. Esses navios duram apenas por um curto período (t&lt;2s), devido à taxa na qual a lâmpada de SCP-491 gira.

O interior de SCP-491 não mostra efeitos anômalos e é típico de um farol construído naquela época. A sala da lâmpada de SCP-491 contém uma lente de Fresnel mesoradial iluminada por uma luz Dalen. Cortar a energia elétrica da lâmpada não afeta a ativação de SCP-491. Todas as tentativas de conter a luz produzida por SCP-491 fracassaram. A luz emitida por SCP-491 é independente do estado da sala da lâmpada; a remoção completa dos componentes de iluminação não impede a ativação. A luz emitida por SCP-491 pode ser influenciada por superfícies suficientemente reflexivas, desde que a luz alcance o mar. Consulte o Registro de Incidente 491-032 para obter detalhes sobre as tentativas de focar SCP-491 em um loop contínuo.

**Adendo 491-1:** Uma entrevista com o antigo proprietário de SCP-491, █████ Hanna, foi descoberta nos Arquivos de Nova Escócia pelo Agente █████████, que a enviou para a Fundação.

&gt; **Introdução:** A transcrição a seguir é um trecho de um tributo de um noticiário local conduzido por Tyler Musuko, para █████ Hanna, o antigo proprietário do farol. 
&gt; 
&gt; **&lt;Início da Transcrição&gt;**
&gt; 
&gt; **Musuko:** Hoje realmente marca um triste dia para ████████████ ███. Recentemente, um herói local, █████ Hanna, faleceu. Ex-marinheiro da Austrália, o naufrágio de seu navio em um recife o forçou a se aposentar mais cedo. Ele se mudava de cidade em cidade, incluindo Cape Elizabeth, antes de finalmente encontrar sua casa aqui na bela ████████████ ███, Nova Escócia. Ele sempre será lembrado por seus valentes esforços em cuidar do farol, salvando incontáveis navios, não importa o tempo ou a hora, dos mares traiçoeiros que o cercam. Ele deu sua vida na semana passada, mergulhando nas águas geladas para salvar a tripulação do S.S. Kellar, ameaçado pelos mares rochosos. Sempre nos lembraremos de sua dedicação e carinho imorredouros. Adeus, Sr. Hanna.

**Adendo 491-2:** Em 25/03/████, funcionários da Fundação enviaram um pequeno navio não tripulado, o //S.S. Greaver//, para a área afetada. Uma rocha grande no caminho de //S.S. Greaver// imediatamente saiu da água, abrindo um grande corte ao longo do //S.S. Greaver//, afundando-o em dois minutos. No evento de &#34;Luz Verde&#34; seguinte, o //S.S. Greaver// se manifestou acima da área de seu naufrágio.

**Adendo 491-3:** Registro de Áudio 491-1:

&gt; **Introdução:** Através do uso de vários espelhos, funcionários da Fundação conseguiram manter a luz produzida por SCP-491 focada nos destroços do //S.S. Vancouver//. O navio produzido por SCP-491 foi embarcado por funcionários da Fundação.
&gt; 
&gt; **&lt;Início do Registro de Áudio 491-1&gt;**
&gt; 
&gt; **Agente Johnston:** Ok, estamos a bordo. Não parece haver nada de anormal no navio, nenhum dano causado pela água ou empenamento. Não sou especialista, mas diria que ele é... da década de 30 ou 40? Portas bem grandes, navio de imigrantes?
&gt; 
&gt; **Comando 491:** Nossos registros do //S.S. Vancouver// confirmam isso. Tente prosseguir para o interior do navio.
&gt; 
&gt; **Agente Johnston:** Entendido. 
&gt; 
&gt; **Agente Gold:** Essas portas estão bem fechadas. Eu não consigo mover elas. Vamos tentar o pé de cabra... Não, não está funcionando.
&gt; 
&gt; **Agente Johnston:** Tente usar a ferramenta de resgate hidráulico. 
&gt; 
&gt; //Neste ponto, várias vozes podem ser ouvidas de dentro. Apenas uma é discernível acima do som da água correndo.//
&gt; 
&gt; **Voz Não Identificada:** Me dê aquele balde!
&gt; 
&gt; **Agente Gold:** Estamos dentro d- Calma! Mantenha distância!
&gt; 
&gt; **Comando 491** Agentes, qual é a sua situação?
&gt; 
&gt; **Agente Johnston:** Comando, temos um risco biológico em potencial. O porão está sendo ocupado pelos antigos tripulantes e passageiros, pela aparência de suas roupas. Eles estão todos em diferentes estágios de decomposição, mas eles não parecem estar cientes disso. Alguns tripulantes estão tentando consertar os danos no casco, os outros estão tentando conter os passageiros nos fundos.
&gt; 
&gt; **Voz Não Identificada:** Graças a deus, mais ajuda. Por favor, vocês poderiam nos ajudar a tapar esses buracos?
&gt; 
&gt; **Agente Johnston:** Os passageiros nos viram, eles estão tentando passar pela tripulação. Um dos passageiros acabou de- Comando, eles conseguiram passar, estamos recuando. Gold! Se mexe!
&gt; 
&gt; **Voz Não Identificada:** O que vocês estão fazendo!? Temos que salvar este navio, [EXPLETIVO REDIGIDO]! Você, me dê essa bomba! Volte aqui!
&gt; 
&gt; //Não há diálogo audível por um período de um minuto, no entanto, sons de luta são evidentes.//
&gt; 
&gt; **Agente Johnston:** Comando, estou no convés. Agente Gold acabou-
&gt; 
&gt; //O áudio é abafado por um guincho que dura aproximadamente trinta segundos. O guincho pode ser ouvido sem transceptores do Comando 491 e todas as transmissões de rádio foram interrompidas durante o som.//
&gt; 
&gt; Junto com o guincho ocorreu um terremoto de nível 6,6 M,,W,,, deslocando vários espelhos focalizando a luz, que deixaram de iluminar o S.S. Vancouver. Contato por rádio com os agentes Johnston e Gold foi perdido e eles foram considerados mortos.

**Adendo 491-4:** Relatório de Incidente 491-2:

&gt; **SCP Envolvido:** SCP-491
&gt; 
&gt; **Funcionários Envolvidos:** Equipe SCP-491, Agente Davis
&gt; 
&gt; **Data:** 24/03/████
&gt; 
&gt; **Local:** ████████████ ███, Nova Escócia
&gt; 
&gt; **Descrição:**
&gt; 
&gt; Após o incidente registrado no Registro de Áudio 491, Funcionários da Fundação foram colocados em alerta máximo para o próximo evento da &#34;Luz Verde&#34;. Vários dispositivos de rádio configurados para frequências diferentes foram colocados ao redor da área, na esperança de que mais informações fossem transmitidas pelos agentes perdidos, sem resultados. Às 02:32:47 da manhã, a seguinte transmissão de rádio foi gravada em 160,3 MHz.
&gt; 
&gt;&gt; **Voz Não Identificada:** Escócia, aqui é o //S.S. Vancouver//. Todos os reparos do navio foram concluídos. Agora estamos atracando para descarregar passageiros e bagagens.
&gt; 
&gt; Uma série de espelhos foi rapidamente construída em torno da luz, projetada para permitir o movimento do feixe através da água. O operador do feixe logo encontrou os destroços do //S.S. Vancouver//. Observou-se que a manifestação era móvel, embora nenhum distúrbio na água tenha sido observado. O novo //S.S. Vancouver// foi rastreado conforme se aproximava lentamente de uma doca que não havia se manifestado anteriormente. O navio atracou sem incidentes, a tripulação preparando com sucesso o navio para a partida, apesar da decomposição.
&gt; 
&gt; Seguindo os membros da tripulação, estava uma série de passageiros que pareciam ser originários do Leste Europeu, experimentando o mesmo nível de decomposição da tripulação. Os passageiros foram vistos parando para conversar com os tripulantes antes de pegar suas bagagens. Embora o feixe produzido pelo sistema de espelhos não fosse grande o suficiente para capturar todos os passageiros, uma procissão pode ser vista movendo-se ao longo de uma área plana de terreno em direção ao continente. Ao sair do raio de meio quilômetro, a iluminação por SCP-491 deixava de revelar quaisquer passageiros.
&gt; 
&gt; Os agentes Johnston e Gold foram identificados entre os passageiros. Ambos os agentes estavam usando seus equipamentos de excursão, incluindo rádios, mas todas as tentativas de comunicação por rádio não receberam resposta, eles também não responderam a tentativas de comunicação visual ou de áudio. Agente Davis foi instruído a tentar fazer contato físico com os agentes Gold e Johnston e tentar recuperá-los. Agente Davis fez contato físico com o agente Gold às 00:39, coincidindo com um terremoto de magnitude 7,7, que danificou os espelhos e redirecionou a luz. Todos os passageiros desapareceram imediatamente, junto com os três agentes.

Outras tentativas de resgate estão atualmente suspensas, com revisão pendente.
