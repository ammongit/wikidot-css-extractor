**Item nº:** SCP-3032

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Notificações de incêndios florestais com causas desconhecidas/estranhas devem ser constantemente monitoradas, com uma prioridade maior em regiões com histórico de instâncias de SCP-3032. [Consulte o Documento Regiões-3032 para mais informações]
--Instâncias identificadas de SCP-3032 fora da contenção devem ser neutralizadas via ataque aéreo por Postos de Observação Armada locais-- [Ver Registro de Incidente 3032-01]. Uma vez que uma instância de SCP-3032 for identificada, deve ser imediatamente reportada ao Sítio de Contenção Biológica equipada para SCP-3032 mais próximo. Instâncias identificadas devem ser mantidas sob vigilância constante; caso entre em um estado ativo, o Sítio apropriado deve lançar mísseis antiaéreos teleguiados com o objetivo de neutralizar o objeto antes de entrar na Fase 7. Caso o objeto consiga entrar na Fase 7, funcionários da Fundação devem ser despachados para destruir qualquer pinha que tenha sido lançada. Um spray ácido fino foi designado como o método mais efetivo para eliminação rápida de pinhas até o momento.

Um total atual de --14-- 13 instâncias de SCP-3032 estão contidas em uma área de estufa ao ar livre de 18 m^^2^^. Cada espécime deve ser plantada dentro de 2 m^^2^^ de solo com no máximo 10 m de profundidade, com o objetivo de minimizar a possibilidade de um assalto coordenado. Na eventualidade de uma instância contida entrar na Fase 1, o sistema de raízes deve ser imediatamente inundado com água, o que neutralizará o estado ativo e prevenir que o espécime entre na Fase 3. Caso o espécime entre na Fase 3, a estratégia de neutralização detalhada acima deve ser empregada.

**Descrição:** SCP-3032 é a designação coletiva para uma linhagem anômala de //Larix laricina//.[[footnote]]Árvore Tamarack.[[/footnote]] Novas instâncias de SCP-3032 desenvolvem um sistema complexo e repetitivo de raízes, que aparentam priorizar estabilidade ao invés de coleta de recursos. Instâncias possuem uma casca extremamente durável, fazendo com que as ferramentas e métodos de derrubada de árvores comuns se tornem inefetivos. Devido a essas propriedades, assim como as outras propriedades anômalas do objeto, instâncias demoram aproximadamente duas vezes mais para alcançar a maturidade em comparação com seus equivalentes não anômalos.

A propriedade anômala primária de SCP-3032 se manifesta quando as instâncias estão prontas para reprodução ou estão sob ameaça. Espécimes quando entram em um estado ativo são capazes de simular a sequência de lançamento de mísseis balísticos convencionais. Espécimes aparentam ter como alvo localizações aleatórias, a menos que estejam se preparando para um assalto coordenado [VER REGISTRO DE INCIDENTE 3032-01]. Para acomodar esse meio não convencional de dispersão, pinhas produzidas por SCP-3032 são notáveis por serem altamente resistentes a forças de impacto e calor extremo, e irão naturalmente estar inclinadas para baixo durante sua descida. Pinhas irão se chocar com o chão em velocidade terminal, capazes de causar danos severos na zona de impacto. Adicionalmente, tentativas de violar instâncias de SCP-3032 ou de perfurar a casca externa com sucesso irão resultar no objeto entrar em um estado de &#34;pânico&#34;, resultando em voo prematuro e precipitado. Assustar instâncias de SCP-3032 tem uma taxa de falha de 43%, nos quais o combustível é criado de maneira imprópria e o objeto explode violentamente ou falha em conseguir voar.

Abaixo há uma lista de fases de voo que instâncias de SCP-3032 passam:
[[collapsible show=&#34;+ Mostrar Tabela de Fases&#34; hide=&#34;- Esconder Tabela de Fases&#34;]]
||~ Fase ||~ Descrição ||
|| 1 || Sistema de raízes muda, causando realinhamento. ||
|| 2 || Reações químicas internas causas por reorientação ocorrem, criando um composto similar a combustível de foguete convencional ainda não identificado[[footnote]]Nenhuma amostra foi obtida pela ameaça do espécime entrar em um estado de pânico.[[/footnote]] ||
|| 3  || Ignição primária; sistema de raízes começa a se separar do tronco, reduzindo a energia necessária para decolagem inicial. ||
|| 4 || Raízes explodem em uma reação em cadeia, dando impulso adicional. ||
|| 5 || Decolagem acontece; objeto acelera até aproximadamente 10 m/s em 5 segundos. ||
|| 6 || Impulso primário cessa; objeto começa a desacelerar. ||
|| 7 || Objeto perde todo o momentum ascendente; começando descida. Pinhas começam a ser lançadas dos galhos. ||
|| 8 || Colisão. Impacto forte causa ignição do combustível restante preso na câmara interna, resultando em uma violenta explosão, espalhando as pinhas restantes. ||]
[[/collapsible]]

**Incidente 3032-01:** Em ██/██/19██, em menos de 12 horas após a destruição de um grupo de instâncias de SCP-3032, três outros bosques identificados de SCP-3032 nas proximidades do grupo neutralizado subitamente ficaram ativos e atacaram o silo de mísseis e a área do hangar do Sítio-██, resultando em █ mortes e ██ feridos. --É atualmente teorizado que instâncias possuem um meio desconhecido de comunicação de curta e média distância entre si e usam esse sistema como um meio de calcular o ponto de origem de ameaças.-- Sistema de comunicação confirmado; sistemas de raízes aparentemente são capazes de comunicação com sistemas vizinhos através de um mecanismo desconhecido. Procedimentos de contenção revisados para prevenir assaltos coordenados posteriores.
