**Объект №:** SCP-5115

**Класс объекта:** [[[object-class-thaumiel|Таумиэль]]]

**Уровень допуска:** 5115/5

**Особые условия содержания:** Вся информация о SCP-5115 хранится в экзистенционально защищённой базе данных Зоны 01 &#34;ДУША&#34;. Ведутся работы по использованию аномалии для реализации проекта &#34;ГИПОСТАТ-2&#34;.

**Описание:** SCP-5115 является методом приобретения искусственной неосязаемости.

Ниже представлены необходимые действия:
# Поместить живого субъекта в пределах квадратного периметра с площадью 4 кв. метров. Этот периметр должен быть погружён в землю с точностью до планковских значений. 
# На передней грани периметра (относительно субъекта) написать настоящее имя[[footnote]]Полученное с помощью &#34;СПАД&#34; -- протокола акашийской дешифровки[[/footnote]] субъекта.
# С помощью обычного лома трижды ударить по периметру.
# В ровно 0,69914208 метрах от передней грани разместить компьютерный терминал.
# Установить **[**{{УДАЛЕНО -- НЕОБХОДИМ УРОВЕНЬ ДОПУСКА О5.}}**]**
# Удалить из сознания субъекта понятие о собственной гравитации.[[footnote]]По возможности, с применением меметической терапии.[[/footnote]]
# Удалить из сознания субъекта понятие о собственной плотности.[[footnote]]По возможности, с применением меметической терапии.[[/footnote]]
# Удалить из сознания субъекта понятие о собственных телесных повреждениях.[[footnote]]По возможности, с помощью выстрела из огнестрельного оружия. Точная модель, калибр пули, дистанция выстрела и анатомические подробности для небиологических и материальных сущностей приведены в документе 5115.AFFD.X91.[[/footnote]]
# Управляя компьютерным терминалом вручную, **[**{{УДАЛЕНО -- НЕОБХОДИМ УРОВЕНЬ ДОПУСКА АДМИНИСТРАТОРА.}}**]**
# Уничтожить компьютерный терминал любыми доступными методами.

По завершении SCP-5115 субъект становится полностью неосязаемым для внешнего мира, а его местоположение становится относительным по отношению к системе координат Земли. Движение и вращение может быть осуществлено путём осознания этих действий. Максимальная возможная скорость ограничена, и зависит от того, какую скорость субъект считает наиболее реалистичной для себя. Физическое взаимодействие осуществимо только с другими объектами, ставшими неосязаемыми в результате SCP-5115.

Поскольку неосязаемость затрагивает и жизненно необходимые вещества (в основном, воздух), живые субъекты обычно умирают в течение пяти-семи минут от недостатка кислорода . 

**Приложение.5115.1:** Проект &#34;ГИПОСТАТ-1&#34;

Целью проекта &#34;ГИПОСТАТ-1&#34; являлось структурное усовершенствование административной Зоны 01.

Реализация проекта началась 31 августа 2███ года. Директорам всех Зон, принадлежащих Фонду, было дано поручение действовать согласно собственным протоколам, пока центральное руководство не возобновит свою работу. По единогласному решению Совета О5, администратор O6.gaia[[footnote]]РИИ, состоящий из 13 искусственных интеллектов и созданный для контроля за логистикой, Штабом Смотрителей и правильным соблюдением условий содержания. O6.gaia работал беспрерывно с момента своей активации в 19██ году.[[/footnote]] был отключен. Центральное ядро было извлечено и предоставлено [[[SCP-890|SCP-890-EX]]], который успешно вскрыл его, не повредив при этом внутреннее устройство ядра. Следуя дальнейшим указаниям, SCP-890 достал из ядра образец **[**{{УДАЛЕНО}}**]**. Характеристика каждой из 13 обнаруженных в образце нейронных сигнатур совпала с ожидаемой. Так как мыслительные способности не зависят от физического местоположения **[**{{УДАЛЕНО}}**]**, центральное ядро было установлено обратно, а O6.gaia был повторно активирован.

Следующей целью стала физическая реструктуризация административной Зоны 01. Управление над всеми отделениями было передано O6.gaia. Прокладка новых проводов и избавление от старых систем управления продолжалось до 2 декабря 2███ года.

Последняя стадия реструктуризации началась 1 января 3███ года. В этот момент все ненужные сотрудники были отстранены от работы в учреждении.

На следующий день Совет Смотрителей подтвердил завершение реструктуризации.

3 января 3███ года Совет Смотрителей провёл SCP-5115 над **[**{{УДАЛЕНО}}**]**. O6.gaia, Совет О5 и административная Зона 01 стали неосязаемыми.

Зона 01, далее коллективно обозначенная как Зона 01 &#34;Трон&#34;, в данный момент продвигается через верхнюю мантию по направлению к ядру. По прибытии, Зона 01 &#34;Трон&#34; начнёт масштабное наблюдение за всеми регионами планеты и околоземным космическим пространством. О всех видимых с планеты аномалиях будет доложено остальным учреждениям Фонда.

В настоящее время разрабатывается проект &#34;ГИПОСТАТ-2&#34;. Его основной целью должно стать присоединение к Зоне 01 &#34;Трон&#34; дополнительных формаций, включая (но не ограничиваясь) мобильные форты содержания, оружие глобального поражения, третьи глаза и крылья. Добавление защитных средств считается излишним, поскольку Зона 01 &#34;Трон&#34; не может быть повреждена какими-либо физическими или метафизическими методами. Защита от экзистенциональных угроз [[[SCP-2140|уже]]] [[[kate-mctiriss-s-proposal|установлена.]]]

Срок службы Зоны 01 &#34;Трон&#34; считается неограниченным.

&gt; [[div style=&#34;background-color:black&#34;]]
&gt; [[=]]
&gt; + [[span style=&#34;color:white&#34;]]**УВЕДОМЛЕНИЕ ОТ ШТАБА СМОТРИТЕЛЕЙ**[[/span]]
&gt; [[/=]]
&gt; [[/div]]
&gt; ------
&gt; 
&gt; 10 февраля 3███ года, в 03:49, во время дистанционного собрания с коллегией директоров Зон Фонда, Зона 01 &#34;Трон&#34; без видимой причины поставила под сомнение аномальную связь между своими компонентами. 
&gt; 
&gt; А именно, по утверждению Зоны 01 &#34;Трон&#34;, между метафизическим слиянием O5/O6.gaia и проведением SCP-5115, который за счет использования **[**{{УДАЛЕНО}}**]** должен затрагивать только О6.gaia, но не Совет, образовался разрыв. Кроме того, действия, предпринятые с помощью **[**{{ДАННЫЕ ЗАСЕКРЕЧЕНЫ}}**]**, предположительно означают то, что если SCP-5115 не сможет затронуть Совет, то, благодаря метафизической связи, он не должен затронуть и О6.gaia.
&gt; 
&gt; Сразу после этого связь с Зоной 01 &#34;Трон&#34; была потеряна. Были предприняты попытки установить местоположение учреждения с помощью астральных и сверхкогнитивных методов, но никаких следов его присутствия обнаружить не удалось.
&gt; 
&gt; Принятая на данный момент в Штабе Смотрителей теория гласит, что возникшие у Зоны 01 &#34;Трон&#34; сомнения объединились с концепцией субъективной реальности, которая была добавлена с применением **[**{{ДАННЫЕ ЗАСЕКРЕЧЕНЫ}}**]**. Таким образом, любые предполагаемые нарушения стали реальными. Это вызвало полную метафизическую дестабилизацию учреждения. Предполагается, что в момент потери связи Совет О5, О6.gaia и Зона 01 отключились друг от друга.
&gt; 
&gt; Ввиду геологических особенностей верхней мантии, Зона 01 &#34;Трон&#34; сгорела дотла.
&gt; 
&gt; Проект &#34;ГИПОСТАТ-2&#34; отложен на неопределённый срок.
