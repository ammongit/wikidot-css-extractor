    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Это он во всем виноват. Если бы не он, ребенок был бы жив. Прекрасное порождение нашей плоти и крови.

Раскроить ему голову бейсбольной битой, которую он постоянно таскал с собой, оказалось очень просто. Хотя проще было бы пристрелить из пистолета, но тогда пришлось бы наделать много лишнего шума. Он тяжелый, и из зияющей раны на его черепе вытекает кровь вперемешку с мозгами, пока я волоку труп из гостиной вниз в художественную студию.

В то время, как бетон доходит до нужной кондиции, я помещаю тяжеленную и истекающую кровью тушу в металлический каркас, предназначенный для создания моего нового шедевра. Когда все готово, я начинаю обмазывать этого дохлого предателя густой зернистой смесью. Бетон смешивается с его кровью и моим потом. Раз за разом я повторяю процесс, в течение целых часов и дней. Смешать, обмазать, повторить.

Проходит неделя. В моей студии стоит запах прогресса. Запах крови. Запах цемента. Запах создаваемого произведения искусства. Основная форма готова, голова моего творения возвышается надо мной. Я хватаю краски и принимаюсь за работу. Я наношу широкие мазки, начиная от головы, которая столь же огромна, как мой живот в те дни, когда я носила в себе новую жизнь, и заканчивая ногами, которые такие же большие, как у этого изменника. Проработка деталей занимает куда больше времени, чем основная часть работы, но когда все готово, я еле сдерживаю себя, чтобы не заплакать. Я пристально рассматриваю свое создание, поражаясь его красоте. Я вложила в него свою боль и страдания. Почувствовав зов природы, я отворачиваюсь от своего &#34;малыша&#34;.

Я слышу звук, как будто камни трутся друг об друга.

И глаза заволакивает темнота.</textarea></pre>
