**Articolo:** SCP-870 -- I Mostri che Forse ci Sono
**Autore:** [[*user Tanhony]]
**Originale:** [http://scp-wiki.wikidot.com/scp-870 SCP-870]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-870/scpinvisible.jpg|caption=Disegno di SCP-870 dal diario del Sig. ██████ ████.]]


**Elemento#:** SCP-870

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-870 deve essere contenuto in una camera stagna misurante 8 m x 8 m. Dei sensori di movimento devono essere messi nell&#39;area di contenimento in modo da monitorare in ogni momento i movimenti di SCP-870.

Una torretta attivata da movimenti deve trovarsi direttamente fuori dall&#39;area di contenimento per prevenire la fuga di SCP-870. Un membro del personale di Classe D che soffre di schizofrenia deve continuamente osservare SCP-870 tramite telecamere.

SCP-870 deve ricevere la carcassa di un animale bovino ogni 48 ore.

**Descrizione:** SCP-870 è una specie animale dalle proporzioni e aspetto indeterminati, i quali, per motivi ancora sconosciuti, possono essere percepiti unicamente da degli individui affetti da schizofrenia. Questo risulta spesso negli esemplari di SCP-870 trattati come allucinazioni. Le istanze di SCP-870 sono onnivore e sembrano mangiare quasi qualsiasi tipo di pianta e carne, ma mangiando il loro nutrimento in aree isolate.

In particolare, due persone capaci di percepire SCP-870 ne descriveranno in modo completamente diverso l&#39;aspetto, anche guardando lo stesso esemplare di SCP-870. Le descrizioni di SCP-870 includono:

* Un alligatore con le gambe da ragno e tre occhi.
* Un uomo composto da fumo.
* Una formica gigante dalla faccia umana.
* Un bambino gobbo con la testa da pappagallo.
* Un ragno con &#39;troppe zampe&#39;.
* Un millepiedi gigante con braccia umane al posto di gambe.

Gli esemplari di SCP-870 sono estremamente predatori, arrivando a pedinare la loro preda per mesi e anni senza mangiare. È sconosciuto come riescano a resistere così tanto tempo senza soccombere alla malnutrizione. Alla fine, in un momento apparentemente casuale in cui la preda è sola o in un&#39;area isolata, SCP-870 la ucciderà e la ingoierà intera. (Vedasi **Intervista 870-1**)

Il metodo di riproduzione di SCP-870 è attualmente sconosciuto, ma il diario del ricercatore schizofrenico ██████ ████ ipotizza che in realtà non abbiano bisogno di sostentamento per sopravvivere, ma riutilizzino a lungo termine invece i corpi delle vittime come loro piccoli. Questa teoria non è stata verificata e la ricerca è in corso per testarla.

L&#39;esemplare di SCP-870 attualmente in custodia della Fondazione tenta frequentemente di provocare una breccia nel contenimento e si è dimostrata ostile nei confronti di tutto il personale. Dei botti metallici sono udibili dall&#39;area di contenimento di SCP-870 a qualsiasi ora del giorno. La ricerca sta andando avanti così da trovare un modo di percepire SCP-870 senza essere schizofrenici, ma è previsto che ciò impiegherà una considerevole quantità di tempo.

È attualmente ipotizzato che esistano dozzine, se non centinaia, di istanze di SCP-870 in tutto il mondo. Sono un chiaro pericolo per il pubblico, per cui vanno intraprese delle azioni atte a contenere o distruggere la specie.

[[collapsible show=&#34;Intervista 870-1&#34; hide=&#34;Chiudi Intervista &#34;]]
**Intervistato:** Sig. █████

**Intervistatore:** Dr. ███████

**Prefazione:** Il ██/██/20██, il Sig. █████ ha segnalato alla polizia di aver ucciso un &#39;mostro&#39; a casa sua, a ███ ████. Il Sig. █████ ha poi ricevuto una diagnosi di schizofrenia; la Fondazione, sospettando un coinvolgimento di SCP-870, lo ha preso per un interrogatorio.

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dr. ███████:** Salve, ████. Come sta?
&gt; 
&gt; **Sig. █████:** Be... sto bene, bene. Lei chi è?
&gt; 
&gt; **Dr. ███████:** Io sono il Dottor ███████. Sono qui solo per verificare alcuni dettagli circa ciò che ha detto alla polizia.
&gt; 
&gt; **Sig. █████:** Certo, va bene. Vada.
&gt; 
&gt; **Dr. ███████:** Che forma aveva questo &#39;mostro&#39;, potrebbe descrivermelo?
&gt; 
&gt; **Sig. █████:** Mi sta dando del bugiardo? È vero, lo giuro, era lì!
&gt; 
&gt; **Dr. ███████:** Per favore, risponda alla domanda, ████.
&gt; 
&gt; **Sig. █████:** Scusi... mi perdoni. Sono un po&#39; stressato. Beh, assomigliava a un ragno, ma... con tante, troppe zampe. Mi stava correndo e urlando contro, quindi gli ho sparato.
&gt; 
&gt; **Dr. ███████:** Era la prima volta che vedeva il mostro, █████?
&gt; 
&gt; **Sig. █████:** Uhm, uh...
&gt; 
&gt; **Dr. ███████:** Come? Per favore, risponda alla domanda.
&gt; 
&gt; **Sig. █████:** L&#39;ho... li ho visti dappertutto. Li avevo seguiti, visto cosa avevano fatto. Dovevo accertarmi che fossero reali, no?
&gt; 
&gt; **Dr. ███████:** Comprensibile. Ha visto qualcosa di particolare?
&gt; 
&gt; **Sig. █████:** Uno di quei bastardi stava cacciando questo tizio. Lo vedevo, fuori casa sua, che lo guardava. Io che guardo lui che guarda quell&#39;altro. Ha... ha mai fatto cadere qualcosa, per poi guardare per terra e non vederlo più?
&gt; 
&gt; **Dr. ███████:** Certamente, perché?
&gt; 
&gt; **Sig. █████:** Non è che scompare. Quel tizio l&#39;ho visto che ha fatto cadere un righello, quella cosa, sotto la sua scrivania l&#39;ha preso e l&#39;ha mangiato in un sol boccone. Un paio di giorni dopo, mangiò lui. Tutto d&#39;un pezzo.  
&gt; 
&gt; **Dr. ███████:** Hm... grazie, ████. La Signora ████ l&#39;accompagnerà fuori.
&gt; 
&gt; **&lt;Fine Log&gt;**

**Dichiarazione di Chiusura:** Al Sig. █████ sono stati somministrati amnestici di Classe A ed è stato successivamente rilasciato. Nota preoccupante è il fatto che il Sig. █████ abbia implicato che SCP-870 sia presente in un grande centro abitato. Ulteriori indagini sono in corso.
[[/collapsible]]

**Addendum 870-1:** //Personalmente, non credo che gli schizofrenici vedano completamente SCP-870, possono semplicemente vederli più rispetto a noi. Non li vediamo perché i nostri cervelli non sono fatti per vederli. Gli schizofrenici, col loro cervello messi in modo leggermente diverso, possono vederli un po&#39; di più. Queste cose hanno un camuffamento perfetto, noi non siamo semplicemente predisposti a vedere attraverso.//  - Dr. ███████
