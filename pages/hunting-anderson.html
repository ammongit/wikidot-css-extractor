Agente Sasha Merlo estava sozinha em seu escritório no [[[secure-facility-dossier-site-64|Sítio-64]]]. Seu cabelo castanho que normalmente bateria no pescoço estava cuidadosamente amarrado em um rabo de cavalo enquanto ela se recostava na cadeira do escritório, os pés descansando sobre a mesa. Seus olhos estavam cuidadosamente colados no monitor à sua frente enquanto ela passava lentamente pelas inúmeras páginas de um grande arquivo de pessoa de interesse.

**[[[anderson-robotics-hub|PDI Nº 1115: “Anderson”]]]**

Merlo soltou um suspiro exasperado. Dentro de duas semanas, ela lideraria outra operação contra o misterioso mecanicista. Idealmente, desta vez, as coisas terminariam melhor do que a última operação que ela liderara, na qual ela foi deixada estupefata, sem nada para mostrar pelos esforços seus e de sua equipe, exceto por diversas poças de robô derretido.

Uma batida repentina na porta de seu escritório tirou Merlo de seu devaneio. Ela olhou para o relógio azul elétrico do escritório na parede e sorriu. Seu novo agente havia chegado.

&#34;Pode entrar,&#34; Merlo chamou.

Em resposta, a porta de seu escritório se abriu e uma jovem agente entrou. Ela era bastante alta, com cabelos loiros na altura dos ombros e um par de óculos de aros finos sobre seu nariz. Seu rosto estava estampado com a expressão mais ilegível.

&#34;Bem-vinda à Gamma-13,&#34; disse Merlo enquanto se levantava para apertar a mão de sua convidada.  &#34;Você deve ser Agente Shaw. Sou Agente Merlo. Bem-vinda aos Portadores da Lei de Asimov.&#34;

Shaw educadamente aceitou o aperto de mão. Seus movimentos pareciam lentos e calculados.

&#34;Acho que sou sua nova agente.&#34;

&#34;Na mosca,&#34; Merlo sorriu. &#34;[[[All Hallows|Diretor Holman]]] te explicou a situação quando você chegou aqui?&#34;

&#34;Acho que poderia se dizer isso,&#34; respondeu Shaw com um encolher de ombros. &#34;Ele disse que vocês têm perseguido um vendedor de robôs anômalos há mais de uma década e ficaram sem rostos novos para executar suas armadilhas.&#34;

&#34;É basicamente isso,&#34; disse Merlo enquanto começava a vasculhar a gaveta lateral de sua mesa. &#34;O Anderson é um caso meio escorregadio. A maioria dos nossos ataques termina nele deixando a gente de boca aberta e mais um pouco. Tínhamos um dos [[[SCP-1360|robôs]]] dele no Sítio-19 há alguns anos, mas [[[Peregrine|isso não deu muito certo...]]] Aha, aqui está!&#34;

Merlo puxou um pequeno arquivo e o passou sobre a mesa. Shaw o pegou cautelosamente e começou a examinar seu conteúdo.

&#34;Essas são suas instruções para a operação,&#34; continuou Merlo. &#34;Desta vez, fizemos alguns dos capangas do Anderson acharem que somos representantes de uma celebridade local no cenário anartista chamada [[[JTH|Jericho Hill.]]] Você pode agradecer ao meu querido amigo Daniel por arrumar essa identidade mais tarde. Acontece que Hill é um cliente do Anderson há anos, e você provavelmente vai se encontrar com pessoas reais e não com unidades Saker. Marcamos a reunião em terreno neutro em um armazém à beira-mar. Sua tarefa será simplesmente manter o pessoa ocupado com a venda até que coloquemos a FTM em posição. Atingimos o edifício com um pulso eletromagnético especialmente projetado para atordoar quaisquer unidades Saker e, então, mandamos as tropas para fazer a limpa.&#34;

O rosto de Shaw se abriu em um minúsculo sorriso.

&#34;Plano sólido.&#34;

&#34;Nem brinca,&#34; riu Merlo enquanto ela se recostava na cadeira, colocando os pés de volta sobre a mesa. &#34;Dessa vez a gente pega um dos desgraçados.&#34;

&#34;Acho que eu deveria começar a ler isso,&#34; disse Shaw enquanto começava a ir em direção à saída.

&#34;Calma,&#34; disse Merlo, seu sorriso presunçoso desaparecendo enquanto olhava Shaw nos olhos. &#34;Antes de ir, eu deveria te avisar de uma coisa. Leva de seis a dois anos e meio para planejar uma dessas operações e fazer ela funcionar. Cada vez que falhamos, há mais e mais obstáculos par superar.&#34;

Merlo fez uma pausa.

&#34;Não estou tentando pegar no seu pé antes de você começar, mas eu só quero que você aprecie o quanto depende do seu desempenho. Muitos de nós estamos com a Gamma-13 desde que ela foi formada. Estamos no ponto em que poderíamos aproveitar um passo à frente em vez de dois para trás. Seria ótimo se você pudesse nos ajudar com isso.&#34;

Shaw balançou a cabeça em compreensão.

&#34;Certo, chefe,&#34; disse ela e então se virou e saiu da sala.

-----

Agente Shaw estava parada em silêncio no centro do armazém, entre o que devia ser quase três dúzias de contêineres de carga. Perto dela havia modelos de demonstração de cada um dos [[[Products|produtos do Anderson.]]] Atrás deles estavam dois homens, cada um apresentando alegremente os diferentes modelos para ela enquanto ela fingia interesse.

//Só mais alguns minutos//, Shaw pensou consigo mesma. Seu fone de ouvido escondido estava agitado com as várias comunicações do resto da força-tarefa. Eles estavam a poucos momentos de estarem prontos para atacar. Até este ponto, tudo tinha ido perfeitamente. Shaw só precisava relaxar e esperar a hora. Ela então voltou sua atenção para os dois vendedores.

O primeiro homem, que se apresentara como Phineas, parecia ter uns cinquenta anos, careca, longa barba branca e pele quase translúcida. Um leve zumbido mecânico toda vez que ele andava ou movia as mãos ou os olhos indicava que vários de seus apêndices provavelmente eram biônicos. Ele usava um terno todo preto com gravata vermelha, o terno servindo apenas para fazer sua pele tênue parecer mais tênue.

O segundo homem, que fora apresentado como Miles, era muito mais jovem, ml aparentando ter vinte e poucos anos. Sua pele era escura e ele tinha a cabeça raspada. Sua maneira de se mexer constantemente sugeria que esta provavelmente era sua primeira vez na área de vendas.

//Lá está nossa presa//, pensou Shaw consigo mesma, e deu a Miles um pequeno sorriso. O garoto rapidamente desviou os olhos e virou a cabeça.

&#34;E esse é o último de nossos modelos, Srta. Starling,&#34; disse Phineas com um sorriso caloroso. &#34;Como eu disse antes, estes são apenas nossos modelos de demonstração. Cada unidade é totalmente personalizável para atender a quaisquer especificações que Sr. Hill tenha em mente no momento.&#34;

//&#34;T-15 segundos para atacar!&#34;// A voz de Merlo disse no ouvido de Shaw.

&#34;Bem Phineas,&#34; disse Shaw com um sorriso, sua voz estranhamente borbulhante enquanto ela oferecia um aperto de mão. &#34;Devo dizer, vocês dois realmente sabem como se apresentar. Estive bastante impressionada do início ao fim.&#34;

&#34;Anderson visa agradar seus clientes,&#34; disse Phineas enquanto aceitava o aperto. Enquanto isso, Shaw fazia uma contagem regressiva em sua cabeça de //5, 4, 3, 2, 1...//

&#34;Te peguei...&#34; Shaw murmurou em voz baixa, gentilmente soltando a mão do velho e dando alguns passos para trás.

Todos os modelos de demonstração se desligaram quando um pulso eletromagnético percorreu o prédio. Segundos depois, o resto da Força-Tarefa Móvel invadiu o armazém.

&#34;Phineas...&#34; Miles gritou, seu queixo caindo de terror.

&#34;Corra, Miles!&#34; Gritou o velho, rapidamente enfiando a mão nos bolsos de sua jaqueta e jogando seu conteúdo nos droides enquanto Shaw sacava sua pistola. Bolas de gosma azul neon voaram pelo ar, pousando nos droides e fazendo com que eles rapidamente se desintegrassem em ferrugem. Shaw começou a apertar o gatilho, mirando na perna de Phineas. No entanto, com velocidade quase sobre-humana, o velho fechou a distância entre eles e agarrou a pistola com uma mão e a jaqueta de Shaw coma  outra, jogando-a para longe sem esforço. A agente voou vinte pés pelo ar, aterrissando com um forte baque no chão. Phineas ainda estava segurando sua pistola.

//Como os membros biônicos dele ainda estão funcionando?// Shaw pensou consigo mesma quando um zumbido ensurdecedor encheu seus ouvidos. //Eles deveriam estar fritos. O que é ele?...//

Shaw conseguiu se levantar, assistindo ao tiroteio que se seguiu.

Phineas e Miles rapidamente se esconderam atrás de um contêiner, Phineas judicialmente usando a pistola de Shaw para atirar nos agentes da Fundação conforme eles se aproximavam demais. No entanto, logo ficou claro para ambos os lados que os dois vendedores estavam presos e que os membros da FTM estavam fechando a distância. Para piorar a situação, uma bala perdida logo se alojou na perna de Miles.

&#34;Caceeeeeeeeeeeeeeete!&#34; O grito de Miles perfurou o barulho do tiroteio e caiu no chão. Phineas rapidamente começou a trabalhar arrastando seu companheiro de volta para a parede do armazém, seus últimos quatro tiros usados para cobrir seu rastro, derrubando dois agentes da SCP no processo. O clique vazio da pistola deixou Phineas em um ataque de raiva

Com um movimento fluído, ele rapidamente se virou para a parede, enfiando a mão no bolso e soltando vários punhados de gosma azul neon. Em instantes, um buraco do tamanho de um homem foi aberto na lateral do edifício, o rio próximo visível através da abertura. Phineas então se virou para Miles, segurando um punhado da substância corrosiva pronta para ser jogada.

&#34;Phineas, não!&#34; Miles gritou de terror, levantando rapidamente as mãos para cobrir o rosto. Phineas parou no meio da jogada, sua mão tremendo enquanto olhava para seu amigo incapacitado.

Com um grito de fúria, Phineas jogou a gosma em um agente que se aproximava, atravessando o braço do homem ao passar. O homem soltou um grito de dor enquanto seu braço derretia em uma poça de sangue e tecido lisado no chão.

&#34;Puta merda, Wilson!&#34; Phineas gritou enquanto se virava e corria para o buraco na parede, mergulhando por ele e desaparecendo no mundo além.

Shaw se levantara e estava correndo em direção ao buraco. Diversos membros de FTM já haviam apreendido Miles. Quando ela chegou ao buraco, não havia nenhum sinal de Phineas, apenas as águas escuras do Willamette River brilhando no sol da tarde.

Shaw se virou para ver Merlo em pé triunfante sobre Miles, enquanto a FTM rapidamente começava a sedá-lo e colocá-lo em uma maca.

&#34;Depois de todo esse tempo,&#34; começou Merlo, &#34;finalmente pegamos um de vocês, desgraçados.&#34;

-----

Agente Clarissa Shaw estava sentada calmamente em sua mesa no Sítio-64, preenchendo sua parte da papelada para a recente operação contra o Anderson. Exceto pelo tamborilar ocasional de sue teclado, a sala estava em silêncio, seus outros quatro colegas de escritório tendo ido almoças alguns minutos antes. Isso, no entanto, provou ser um alívio, pois dava a Shaw a chance de organizar seus pensamentos sobre o que havia acontecido nos últimos dias.

Shaw soltou um suspiro exausto. Por um lado, ela estava feliz por ter ajudado os &#34;Portadores da Lei de Asimov&#34; tanto quanto por ela ter feito sua primeira missão com eles. Por outro lado, ela tinha a sensação de que ter Miles sob custódia só iria criar mais perguntas do que respostas.

Shaw de um pulo assustado quando a porta do escritório voou para dentro. Agente Merlo entrou com um sorriso gigante no rosto.

&#34;Ele é um Saker!&#34; disse ela, sua voz tremia enquanto ela jogava uma pasta na mesa de Shaw. Agente Shaw se encolheu um pouco quando todas as canetas e papéis que ela havia organizado tão cuidadosamente caíram em desordem. Shaw abriu a pasta com cuidado e examinou seu conteúdo.

&#34;Miles?&#34; 

&#34;É... O garoto é um Saker. Nós pegamos um Saker.&#34;

&#34;Então por que o pulso não o atordoou?&#34;

&#34;Eu não sei, deveria ter atordoado, mas não atordoou.&#34;

&#34;E...&#34; A sobrancelha de Shaw se ergueu em confusão. &#34;Anderson deve ser capaz de neutraliza-lo remotamente...&#34;

&#34;Exatamente, mas Anderson ainda não o neutralizou,&#34; gritou Merlo empolgada, &#34;E além disso, você disse que viu Phineas considerar destruí-lo, mas depois mudar de ideia. Isso significa que esse garoto deve ser muito, muito especial para alguém.&#34;

&#34;Mas quem?&#34; Perguntou Shaw, lentamente se afastando de sua colega histérica.

&#34;Não é essa a pergunta de um milhão de dólares?&#34; Respondeu Merlo com uma risada. &#34;No entanto, como o garoto não vai a lugar nenhum, acho que estamos em uma posição muito boa para descobrir.&#34;

Merlo então começou a se dirigir para a porta.

&#34;Fique por perto, Shaw,&#34; disse ela com um sorriso diabólico. &#34;Você vai ver coisas sérias.&#34;
