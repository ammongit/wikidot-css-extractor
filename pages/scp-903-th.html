**วัตถุ#** SCP-903-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** SCP-903-TH ถูกขังเอาไว้ในห้องขนาดใหญ่ที่สร้างจากเหล็กและคอนกรีตเสริมความทนทานแข็งแรงที่มากพอจะรับแรงกระแทกใดๆที่อาจเกิดขึ้น SCP-903-TH จะถูกจับตาเฝ้าดูพฤติกรรมและกิจกรรมที่ตัวอย่างทำอยู่ตลอดเวลาจากพนักงานที่อยู่ในห้องสังเกตการณ์ขนาดเล็กโดยที่ SCP-903-TH จะไม่รู้ว่ามีมนุษย์คอยจับตาดูอยู่[[footnote]] SCP-903-TH ไม่ได้โง่อย่างที่เข้าใจกันและถ้าตัวอย่างรู้ว่ามนุษย์อยู่ตรงไหน ตัวอย่างจะมุ่งตรงไปหาเพื่อเล่นงานทันที[[/footnote]] การเข้าถึงใดๆกับ SCP-903-TH ควรกระทำโดยคลาส-D เท่านั้น การวิจัยอื่นๆถูกยกเลิกเป็นการชั่วคราว

หาก SCP-903-TH หลุดออกมาจากการคุมขังได้ (ซึ่งมักจะเป็นเช่นนั้น) ทีม MTF-อัลฟ่า233 จะเข้าไปควบคุมในพื้นที่และหาทางจับ SCP-903-TH ให้ได้อีกครั้งโดยใช้ตาข่ายเหล็กหรือเชือกรั้งขาของตัวอย่างไว้ และพยายามหลอกล่อ SCP-903-TH ด้วยคลาส-D

**รายละเอียด:** SCP-903-TH เป็นตัวตนที่ผิดธรรมชาติที่อยู่ในรูปแบบของสิ่งมีชีวิตจากยุคไดโนเสาร์ ส่วนตัวตนที่แท้จริงของตัวอย่างยังไม่มีใครทราบ SCP-903-TH จะอยู่ในรูปแบบของไดโนเสาร์กินเนื้อขนาดใหญ่ตลอดเวลา[[footnote]] ซึ่งได้แก่ คาชาโรดอนโทรซอรัส, ไจแกนโนโทซอรัส, สไปโนซอรัส และไทรันโนซอรัส เร็กซ์ [[/footnote]] SCP-903-TH จะล่ามนุษย์และสิ่งมีชีวิตอื่นๆเป็นอาหาร จุดนี้ดูเหมือนว่า SCP-903-TH ไม่ได้ต้องการล่าเพื่อกินแต่ล่าเพื่อความสนุกมากกว่าซึ่งในความเป็นจริงแล้ว SCP-903-TH ไม่จำเป็นต้องกินเพื่อให้มีชีวิตอยู่ SCP-903-TH สามารถบาดเจ็บได้หากถูกยิงด้วยกระสุนปืน แต่กระสุนยาสลบนั้นไม่มีผลกับตัวอย่าง บาดแผลบนตัวของ SCP-903-TH นั้นจะมีของเหลวสีขาวใสไหลออกมา เมื่อนำไปตรวจสอบพบว่าเป็น[ข้อมูลถูกปกปิด]ที่มักพบได้ในผลึกฟอสซิลที่มีอายุมากกว่า 20 ล้านปี

อย่างไรก็ตาม SCP-903-TH นั้นไม่ได้มีความสามารถอื่นๆนอกจากคุณสมบัติการเปลี่ยนสภาพของตัวอย่าง การสื่อสารใดๆกับ SCP-903-TH ด้วยภาษาของมนุษยนั้นไม่ได้ทำให้ SCP-903-TH เกิดความเข้าใจหรือเชื่อฟังขึ้นได้ และ SCP-903-TH ก็ไม่สามารถเอาไปฝึกได้เหมือนสัตว์เลี้ยงหรือ SCPs อื่นๆที่คล้ายกับตัวอย่าง

**ภาคผนวก:** SCP-903-TH เป็นที่สนใจของสถาบัน SCP เมื่อมีคนเผยแพร่ภาพบันทึกของไดโนเสาร์ที่กำลังเดินอยู่บนถนนในเขตทะเลทรายตอนใต้ของเมือง███████████████ในตอนกลางคืน และได้พุ่งเข้ามาทำร้ายคนที่บันทึกภาพ ทำให้รถเสียหหลักกลิ้งลงข้างทางไปไกล 15 เมตร ลากตัว██████คนขับรถออกไปกินที่ด้านนอกก่อนจะเดินหายไปในความมืด ภายหลังจากนั้นมาก็มีเหตุการณ์แบบเดียวกันจนหลายคนคิดว่ามีไดโนเสาร์หลายตัว ทางสถาบันได้ส่งเอเย่นนอร์ทและทีมเข้าไปตรวจสอบภายในพื้นที่ที่พบเจอ SCP-903-TH และพบกับ SCP-903-TH ซึ่งตอนนั้นอยู่ในร่างของไทรันโนซอรัส เร็กซ์ ไล่ฆ่าคนในทีมไปจำนวน 4 คน ภายหลังได้ส่งทีม MTF อีกชุดที่มีอุปกรณ์สำหรับจับ SCP-903-TH ซึ่งทำให้ SCP-903-TH เปลี่ยนร่างเป็นคาชาโรดอนโทรซอรัสที่มีขนาดตัวที่ใหญ่กว่าเมื่อกี้มาก ความพยายามจับ SCP-903-TH นั้นกินเวลาอยู่หลายชั่วโมงเนื่องจากยาสลบไม่มีผลต่อตัว SCP-903-TH อย่างที่เข้าใจกัน

ภายหลังนั้นภาพบันทึกของ SCP-903-TH ที่เผยแพร่ไปได้ถูกลบและผู้ที่รับรู้ถึง SCP-903-TH ได้ถูกลบความทรงจำในเวลาต่อมา</textarea></pre>
