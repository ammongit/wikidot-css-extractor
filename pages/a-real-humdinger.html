Tom křičel, zatímco byl pohlcován Temnotou. Temnota byla naprostá, zcela postrádala byť jen jediný foton světla. Cítil se jako by padal, ale ne tak docela. Bylo to jako hypnagogický záškub, který nechtěl skončit. Nedokázal rozlišit, co je nahoře a dole, ani jestli byl vzduch okolo něj teplý, chladný, rozvířený nebo klidný. Byl tam vůbec nějaký vzduch?

Byl dezorientovaný až do bodu derilia, nebyl schopný si vzpomenout, kde byl, nebo jak se tam dostal. Byl vůbec někde, nebo byl jenom slepý a šílený jako starověcí bohové?

Zoufalý znovu získat jakoukoliv podobu rozumu se přinutil soustředit se na to poslední, co si pamatoval.

Klauni. Nechutní, obludní Klauni ho hodili do Kaleidoskopu na příkaz Muže s Obráceným Obličejem jenom proto, že se postavil na stranu…

A pak si vzpomněl že nebyl sám.

“Ó můj bože, Fullere? Fullere! FULLERE!”

.

##red |“…Co je Tome?”##

“Fullere? Ó můj bože. Fullere, kde to jsme?”

##red |&#34;[[[scp-3001 |Temnota mezi Dimenzemi]]]. Velmi štědrý název pro místo, které je doslova skoro nic. Je to kompletní prázdnota postrádající jakoukoliv přirozenou substanci. Není tady žádná hmota, žádná energie a skoro žádná realita.”##

##red |“Ne Tome, jen tu není žádná entropie. Jsme tady neustále se pohybující stroje bez potřeby vzduchu, jídla, vody nebo spánku. Prostor je tu dostatečně hutný aby přenášel naše hlasy a kdybychom se snažili, mohli bychom se i pohybovat.”##

“Takže takhle budeme žít, v Temnotě, bez ničeho, navždy?”

##red |“Ó to bychom měli štěstí. Ne Tome, jsme na tomhle místě tou nejreálnější věcí a příroda nemá ráda vakuum. Naše realita se bude rozplývat do nekonečné prázdnoty a my budeme postupně mizet do ničeho. Po zhruba třech letech ztratíme tolik sebe, že bychom v reálném světě nebyli schopní přežít, ale bohužel to bude trvat mnohem, mnohem déle, než ztratíme dostatek vědomí, abychom dosáhli něčeho, co se aspoň vzdáleně blíží smrti.”##

“Ó můj bože!”

##red |“Neboj Tome, neboj Tome, neb je tu stále naděje! Jen musíme najít Hučičku!”##
   
“Co?”

##red |“Neříká se tomu Temnota mezi Dimenzemi jen tak pro nic. Jsme obklopeni paralelními realitami, které do sebe občas naráží. Když se to stane, celou Temnotou začnou procházet vlny, které se dají slyšel jako hučení. Vše co potřebujeme je, dostat se do epicentra takové kolize a budeme moct do jedné z těchto realit proklouznout.”##

“Jak tohle všechno víte?”

##red |“Ptáček zaštěbetal. Vlastně, [[[a-wandsman-in-the-court-of-the-hanged-king |byla to humanoidní vrána velikosti člověka]]], ale věděl o Multiverzu všechno. Potkal jsem ho v Knihovně, ještě když jsem tam mohl chodit, ale na to teď nemáme čas! Teď musíme poslouchat, poslouchat hučivý zvuk našeho osvobození.”##

“A to je kterým směrem?”

##red |“Táhmle!”##

##red |“Velkolepá krvavá očista, taková, která se v potulných cirkusech jen tak nevidí! Všichni mí nepřátelé budou pověšeni na jevišti, jejich studená, tančící těla budou varováním všem, kteří by se opovážili protivit Hermanu Fulleorvi! Samozřejmě, pokud přijdeme o tolik talentu, budeme muset sehnat náhradu.”##

##red |“682 Tome. 682. Starodávný Bůh dob minulých vykázán z Ráje za činy o nichž je lepší nemluvit, jeho agónii přehlušuje pouze jeho nenávist vůči všemu živému. Za pouhých pět Fullerových Zábavních Žetonů se na něm můžete do sytosti vyřádit. Plní úžasu sledujte jak se jeho maso mění a nové dorůstá!”##

##red|“- A pro zlatý hřeb seženeme //creme de la creme//, nejlepší z nejlepších, nejhrůzostrašnější, nejodpornější, nejopovrženíhodnější zrůdnost, která kdy svým ohavným vzhledem znehodnocovala tento krásný svět: [[[scp-2337 |Doktor Spanko]]]!”##

##red |“Řekl bych, že chodíme v kruzích.”##

“Že je to naprostá hovadina, ale nic jiného mě nenapadá. Dobře tedy, nechte tu nějaké peníze.”

------

S náhlým zábleskem unikli Tom Brenneman a Herman Fuller z Temnoty mezi Dimenzemi zpátky do svého Multiverza. Tom na sobě postrádal náhodné kusy masa, zatímco Herman použil veškeré schopnosti ohýbání reality, které ovládal, aby se obětoval o něco kontrolovaněji, v důsledku čehož byl teď o skoro celé chodidlo kratší.

Ačkoliv byli těžce zranění, byli naživu, volní a pohlcení radostí… dokud si neuvědomili, že se ocitli přímo uprostřed Města Adytumu, obklopení Karcisty a Kiraaky tak zmutovanými, že by je jen málokdo vnímal jako lidi. Všechno bylo pokryté nezdravě žlutou mlhou, ale viděli dost na to, aby jim došlo, že přerušili nějakou posvátnou ceremonii a že jejich sarkičtí hostitelé byli tak zmatení jak byli rozzuření.
