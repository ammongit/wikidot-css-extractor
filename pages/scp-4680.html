[[include info:start]]
標題：SCP-4680 噢，那些俄國佬…
原文：[https://scp-wiki.wikidot.com/scp-4680 SCP-4680 Oh, Those Russians…]
原作者：[[*user daveyoufool]]

[[include info:end]]
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-4680/rasputin.jpg|
    caption=SCP-4680
]]
**項目編號：** SCP-4680

**項目等級：** Euclid

**特殊收容措施：** SCP-4680應收容於Site-59的一間人型收容室內。

根據18年5月20日倫理委員會的裁決，應SCP-4680要求，每日可提供不多於五瓶的便宜紅酒。 基於SCP-4680的敵對性，對標準鎮定劑和安定劑的抗藥性，以及其異常再生能力，此方法已被證明是在收容期間安慰及鎮靜該項目，同時維持其心理健康的最佳做法。

**描述：** SCP-4680，在收容前名為格里戈里・拉斯普丁，是一名生物學上不朽的男性人型實體。該對象不會衰老，且表現出快速癒合傷口的能力。此能力的限制為無法再生截斷的肢體，此限制似乎是對象的強烈侵略性和哀傷感來源。SCP-4680表現出對收容的極端敵意和抵抗，以及嚴重的酒精中毒。後者的身體影響似乎受其再生能力所抵銷。

SCP-4680因其在蘇聯成立前對俄羅斯帝國政治的涉入而獲得惡名，且據稱在1916年十二月30日遭到刺殺。據SCP-4680所述，其再生能力使該對象能夠詐死，然後逃脫至克拉斯諾亞爾斯克鎮的一間小農場。

對象於2016年重新露面，隨後在聖彼得堡的[[span class=&#34;ruby&#34;]]俄羅斯情色博物館[[span class=&#34;rt&#34;]]Museum of Russian Erotica[[/span]][[/span]]盜竊未遂。逮捕後，俄羅斯當局發現其異常效應，遂交付基金會管理。

進入收容後，在SCP-4680的歸屬物中發現了一系列的雜亂筆記。雖然其中大多數字跡難以辨認，未註明日期，且充斥著似乎是對象自行設計的簡寫系統，但以下段落仍揭示了SCP-4680異常特性的線索。

[[tabview]]
[[tab 摘錄1]]
煩人的消息。今天，我和一個真的知道自己在做什麼的教會會議成員聊了聊。看來和我上過床的所有女人們終於讓我從上帝的關照中永遠的遠離了。即便懺悔也無可挽回，我將在死後面對地獄的永恆折磨。

對此絕望並毫無益處；我必須以務實的角度審視這個問題。現在神明已經背棄了我，我必須依靠我自己的雙手獲得救贖。但要怎麼做？

也許靈感會在五點與娜塔西亞相聚時到來。
[[/tab]]
[[tab 摘錄2]]
在明斯克借宿。在與斯維特拉娜和她的兩個表親見面的路上看了場馬戲團奇人秀。其中有個叫「[[[The Indestructible Man |堅不可摧之人]]]」的人。被射中、下毒、將熱鐵從一隻耳朵貫穿到另一隻耳朵、火燒——沒有一次停止尖叫和倒下身亡。這不可能。
[[/tab]]
[[tab 摘錄3]]
在夜晚摸進馬戲團。和堅不可摧之人交談。他有個名字—彼得。非常聰明—我以為他只是另一個只會服從人類本能和哈哈笑的近親交配孤兒，但他竟然是個來自法國大學的博學學者。

他的堅不可摧是他自己的造化。他知道技術。我釋放了他，條件是他要把他的方法分享給我。這可能就是我所需要的突破點！
[[/tab]]
[[tab 摘錄4]]
不朽的奇怪之處——沒有人告訴你偏頭痛這件事。總比永恆的天譴好，我想。
[[/tab]]
[[tab 摘錄5]]
尤蘇波夫和他的朋友們邀請我去他們家，結果沒殺死我。不過看在他們下了不少工夫，我就好好地玩了一陣。我可不想沒事讓主人失望。

兩天後在某條河裡醒來。我想我應該會坐火車到東邊然後改個名字，低調一陣子。我在克拉斯諾亞爾斯克有幹過誰嗎？
[[/tab]]
[[tab 摘錄6]]
某個瘋子馬克思主義讀書會殺了我的皇后和跟她同住的鬍子傻瓜。我的心碎了一地，我的身軀疲憊不堪，我喝光了我最後一瓶的馬德拉。

現在已經沒有辦法自殺了，也許我最好睡一會，直到世界可以給我一些能讓我滿意的神異奇蹟為止。
[[/tab]]
[[tab 摘錄7]]
**令人無法想像的殘忍暴行，我的珍寶在我沉眠之時被盜去。將其奪回是現在的唯一要務。**

主啊，我在逃避死亡後的每一年都在懺悔。我已苟活過遠超我應得的歲月。請賜予我祢降世的神力，最後一次，以取回那比我自身更偉大之物。
[[/tab]]
[[tab 摘錄8]]
**不可饒恕**

**尼可拉斯，你這//婊子//**

**我願列寧在地獄活剝你**

**我的屌展示在//博物館裡//**
[[/tab]]
