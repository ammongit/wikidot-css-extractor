    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1784 - Skywriter Sloths
**Auteur :** [[user DrBerggren]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 9 novembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1784

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Les instances de SCP-1784 doivent être confinées dans un biome clos de forêt pluviale tropicale avec un volume disponible d&#39;au minimum 4 m^^3^^ par instance. Le biome doit être le plus possible exposé à la lumière directe du soleil. Les instances sont autorisées à interagir les unes avec les autres et avec les structures qu&#39;elles créent. Lorsqu&#39;elles sont capturées, les instances actuellement non-confinées de SCP-1784 doivent être confinées selon la même procédure. Un membre du personnel remplissant tous les critères pour être une instance de SCP-1784-1 doit être disponible en permanence. Les autres membres du personnel ne doivent pas correspondre auxdits critères. 

Depuis le ██/██/2013, il est interdit de faire du feu ou des étincelles dans l&#39;enceintre du biome de SCP-1784 ou en présence d&#39;une instance de SCP-1784. 

**Description :** SCP-1784 est une espèce de paresseux génétiquement modifiée, qui diverge et se distingue du paresseux à trois doigts (//Bradypus tridactylus//). La plus grande différence entre SCP-1784 et son espèce parente est l&#39;ajout d&#39;une poche striée et segmentée de gaz qui forme une protubérance au niveau de l&#39;abdomen dorsal. Cette poche est remplie de dihydrogène, permettant aux instances de SCP-1784 de flotter dans les airs. Le dihydrogène est formé par électrolyse de l&#39;eau dans le corps, le dioxygène en excès étant redirigé vers les poumons et utilisé pour respirer à altitude élevée. Ce procédé est régulé homéostatiquement et peut être contrôlé par les instances de SCP-1784 elles-mêmes pour s&#39;élever ou descendre dans les airs. Les instances de SCP-1784 disposent d&#39;une capacité pulmonaire augmentée et de la capacité de suppléer à leur régime alimentaire par la photosynthèse effectuée par une algue endosymbiotique dont la présence teinte en vert leur fourrure, peau, griffes et yeux. ███ instances de SCP-1784 sont actuellement en confinement, et le nombre de celles-ci encore à l&#39;état sauvage est estimé à ██. Les instances confinées de SCP-1784 ont été capturées à la suite de l&#39;incident 1784-A. 

Les instances se propulsent dans les airs à une vitesse d&#39;environ 0,4 mètre par seconde grâce à leurs flatulences. Les flatulences expulsées sont composées d&#39;une molécule inconnue qui entraîne la formation spontanées de nuages homogènes lors du contact avec l&#39;air et la lumière directe du soleil. La flatulence a approximativement la même densité que l&#39;air et ne provient apparemment pas de la poche de gaz. De plus, les instances de SCP-1784 peuvent interagir physiquement avec les nuages — ceux créés par leurs émissions de gaz et ceux qui apparaissent naturellement — aussi facilement que s&#39;il s&#39;agissait d&#39;objets solides. SCP-1784 est adepte de la création de structures nuageuses habitables ayant l&#39;apparence de forêts et de nids. 

Les instances de SCP-1784 disposent d&#39;une meilleure capacité de reconnaissance des motifs que les membres de leur espèce parente, ce qui leur permet d&#39;identifier des archétypes visuels d&#39;humains, mais non des individus spécifiques. Toutes les instances de SCP-1784 obéissent naturellement aux instances de SCP-1784-1, qui désigne tout homme aux cheveux blancs qui parle avec l&#39;accent typique de la ville de New York et porte un costume assorti d&#39;une cravate orange. En groupe, elles peuvent être dirigées par une instance de SCP-1784-1 pour former des messages en anglais en écrivant dans le ciel, bien que leur lenteur et leur intelligence correspondant à celle d&#39;un paresseux normal rendent difficile de coordonner un message de plus de dix caractères. Même lorsque le message est épelé à l&#39;attention des instances de SCP-1784, il n&#39;est pas toujours lisible et se dégrade à chaque nouvel essai. 

**Incident 1784-A :** Le ██/██/2012, le PDG de █████ Inc. a appelé la police de New York pour &#34;un escadron de démons verts&#34; déployé face à la fenêtre de son bureau et qui épelait la phrase &#34;NTM CONAR&#34; avec des nuages. █████ Inc. est une entreprise dont le siège est à New York et qui fabrique des véhicules et des hovercrafts tout-terrains. L&#39;enquête a montré que █████ Inc. avait doublé l&#39;entreprise concurrente, ███, dans la fabrication du &#34;█████-████&#34;, une nouvelle forme de véhicule aérien gonflable téléguidé. ███ développait ce produit depuis dix mois et était sur le point de débuter les tests quand █████ Inc. a annoncé que ce produit était sa propre invention. Aucune trace d&#39;espionnage industriel ou d&#39;une quelconque connexion de ce type entre les deux entreprises n&#39;a été découverte. La Fondation a capturé et confiné ███ instances de SCP-1784, les autres étant décédées ou parvenues à s&#39;échapper. 

**Addendum :** Le ██/██/2013, lors de l&#39;examen vétérinaire d&#39;une instance de SCP-1784 qui avait été blessée par une autre instance, la poche de gaz de l&#39;animal a été accidentellement perforée, laissant s&#39;échapper du dihydrogène. Pour une raison inconnue, le gaz s&#39;est enflammé, et l&#39;instance de SCP-1784 est morte brûlée vive, entraînant l&#39;expulsion par son rectum de ses organes internes et d&#39;une grande partie de sa cage thoracique. Le Dr ████████, spécialiste des //Bradypus// et qui s&#39;occupait de l&#39;instance, a été blessé par l&#39;explosion.
