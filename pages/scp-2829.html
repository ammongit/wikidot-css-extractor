**Объект №:** SCP-2829

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все особи SCP-2829 содержатся в камере хранения биологических материалов на Участке 12. Сотрудники, входящие в камеру, должны быть одеты в защитные костюмы уровня А. Сотрудникам, контактирующим с SCP-2829, следует проходить строгий курс приёма лекарств-депрессантов с целью понижения уровня эндорфинов в крови, кроме того, каждый месяц их необходимо переводить на другие объекты после прохождения тщательной психологической экспертизы. В тело каждой особи SCP-2829 вживлён идентификационный чип, покрытый тефлоном. Подобные чипы нужно вживлять каждой новорождённой особи как можно скорее.

**Описание:** SCP-2829 — это совокупное обозначение 51 (на момент составления данного документа) существа, которые похожи на банановых слизней (//Ariolimax californicus//), отличающихся от нормальных представителей своего вида наличием головы. Клетки тел особей SCP-2829 по структуре напоминают человеческие адипоциты (клетки жировой ткани), но обладают более гладким эндоплазматическим ретикулумом и органеллой, слитой с ядром и выполняющей неизвестную функцию. Анализ ДНК, взятой из ядра клетки, показал, что она на 89±6% идентична человеческой.

SCP-2829 размножаются через непоследовательные промежутки времени посредством почкования; обстоятельства, активирующие данный процесс, пока до конца не изучены, но, возможно, как-то связаны с питанием существ. Новорождённые организмы активно изъявляют желание взаимодействовать с людьми.

Особи SCP-2829 очень подвижны, но ведут себя мирно и любят устраивать бега наперегонки друг с другом или строить из своих тел небольшие башенки. Завидев людей, SCP-2829 приходят в восторг и начинают подпрыгивать на одном месте. Если человек подходит к особи SCP-2829, она подползает к субъекту и забирается на открытый участок его тела. Прижавшись носом к коже, SCP-2829 выделяет смесь нейромедиаторов, подавляющих чувство боли и стимулирующих выброс эндорфинов в организме субъекта, после чего медленно сливаются с его кожей. Проникнув внутрь тела субъекта, который к этому моменту впадает в состояние эйфории, SCP-2829 поглощают излишки жировой ткани, а затем залегают в спячку на несколько минут. SCP-2829 после этого постепенно выходят из тела субъекта. Весь процесс занимает около 20 минут. У особей SCP-2829 не наблюдается прирост массы, хотя в ходе экспериментов выяснилось, что между количеством жира, поглощаемым особью SCP-2829, и уровнем эндорфина в крови субъекта в момент выхода особи из его тела имеется положительная корреляция.

**Приложение:** 47 особей SCP-2829 было найдено в подвале заброшенного дома в городе ███████, штат Техас. Рядом был также обнаружен труп владельца дома, д-ра Хавьера Пинеды, бывшего сотрудника Лабораторий Прометея. В доме найдено научное оборудование, различные справочники и тетради с записями; все они находились в плачевном состоянии. Тем не менее, сохранилось несколько видеодневников.

[[collapsible show=&#34;+ Расшифровка видеозаписей&#34; hide=&#34;- Закрыть&#34;]]

&gt; **26.08**
&gt; Мне начхать на то, что меня выперли из организации. Мне будет куда лучше без Филлипса и его эго, которым он уже довёл всю лабораторию до белого каления. Я должен постараться ради неё, я обязан что-то предпринять, что-то сотворить. Я вновь хочу увидеть её улыбку. Ну и просто доказать, что я на что-то способен.
&gt; 
&gt; **28.08**
&gt; Так, похоже, что я поторопился. Здесь мне практически не с чем работать. Каллоуей забрал мой набор инструментов и давным-давно канул в Лету вместе с ним. Придётся всё делать вручную. (//Д-р Пинеда с хрустом разминает кулаки.//)
&gt; 
&gt; **31.08**
&gt; Чёртовы слизни жрут мой сад. Жирные жёлтые сволочи. Они что, не видят, что я тут немного занят? 
&gt; 
&gt; **01.09**
&gt; Итак, я смог связаться с Веласкез, и она передала мне образец той клеточной культуры, над которой я ранее работал. Похоже, что после того, как меня уволили, все результаты моих трудов отправили в мусоросжигатель. Я, конечно, не жалуюсь, но теперь я ей по гроб жизни обязан. 
&gt; 
&gt; **02.09**
&gt; Отлично, хорошо, клетки пока ещё живы. Приложив немного усилий, можно будет их растормошить. Потом мне нужно всего лишь найти шаблонную конструкцию.
&gt; 
&gt; **03.09**
&gt; Этим утром слизни вернулись и стали жрать петунии. Это её цветы, уроды! Оставьте её в покое!
&gt; 
&gt; **04.09** 
&gt; Что-то с этими слизнями не так, я знаю это. Может, мне это мерещится, но они словно ждут момента, когда я выйду на крыльцо. Или вроде того. Как закончу со всем этим, поищу себе хобби, разгружу голову.
&gt; 
&gt; **05.09**
&gt; Окей. Хорошая новость — клетки работают так, как и должны. Плохая новость — клетки работают так, как и должны.
&gt; 
&gt; **12.09**
&gt; НУ ВСЁ, СЛИЗНИ, ВЫ МЕНЯ ЗАДОЛБАЛИ! Грррр! Ну сейчас я вам устрою сладкую жизнь.
&gt; 
&gt; **15.09**
&gt; Молодцы, слизни. Наконец-то из вас вышел хоть какой-то толк.
&gt; 
&gt; **29.09**
&gt; Хорошо, признаю. Использовать слизней в качестве шаблона было недальновидно. Но похоже, что всё работает как надо, поэтому ставлю себе плюс один балл за свой буйный темперамент. 
&gt; 
&gt; **05.10**
&gt; Придётся тестировать на себе. А то ко мне завалятся люди в чёрном, если узнают, что я превратил почтальона в монстра-слизня. Я ещё помню, что случилось в [[[scp-3839| прошлый раз]]]...
&gt; 
&gt; **07.10**
&gt; Нет, слизни, вы по-прежнему бесполезны. Придётся всё пересчитывать заново. 
&gt; 
&gt; **14.11**
&gt; Какого хрена он ко мне прицепился? Наверняка собирался забраться в мозги, как в каком-нибудь говняном фантастическом фильме. Еле отодрал его, но боль жуткая.
&gt; 
&gt; **02.12**
&gt; Бог троицу любит, так ведь? 
&gt; 
&gt; **05.12**
&gt; Слизень взорвался. Сам не знаю, как у меня это получилось.
&gt; 
&gt; **11.12**
&gt; Ну ладно. На этот раз вышло что-то годное, но он сдох с голодухи. Надо это как-то исправить, поскольку их ротовые отверстия зарастают в ходе данного процесса. И да, откуда и зачем у них лица? Так, стоп, над исправлением какой проблемы мне стоит думать в первую очередь?
&gt; 
&gt; **24.12**
&gt; УДАЧА УЛЫБНУЛАСЬ МНЕ! Отличный подарок на Рождество! Нет, серьёзно, всё классно. Ей это понравится. Кто бы мог подумать, что слизни послужат отличным материалом для эксперимента?
&gt; 
&gt; **25.12**
&gt; Какой чудесный день. Я чувствую себя лёгким, как пёрышко, даже могу ходить по облакам. Или как там говорят. Хотя мне ещё есть, в какую сторону развивать проект. Надо лишь немного поднатужиться и поднапружиться.
&gt; 
&gt; **30.12**
&gt; Итак, дубль 26. Или 27? Забыл. Где-то у меня там было записано. Я уже близок к своей цели, я чую это. 
&gt; 
&gt; **04.01**
&gt; Всё ещё хочу есть. Странно, ведь я только что плотно позавтракал. Ладно, проведу опыты вот с этим экземпляром и пойду перекушу. 

[[/collapsible]]

Команда, занимавшаяся захватом особей, также заметила свежие слизистые следы, которые вели от дома в неизвестном направлении.
