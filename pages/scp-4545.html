[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4545/horse.png|width=200px|caption=Ένα παράδειγμα SCP-4545.]]

**Αντικείμενο #:** SCP-4545

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** Τουλάχιστον δέκα θέσεις κατάλληλες για την ενεργοποίηση της εκδήλωσης SCP-4545 πρέπει να διατηρούνται από το Ίδρυμα ανά πάσα στιγμή. Η χρήση των καμερών CCTV πρέπει να ενθαρρυνθεί στο πλαίσιο του άμαχου πληθυσμού, ειδικά σε θέσεις που ταιριάζουν με τις απαιτήσεις για SCP-4545.

Οι περιπτώσεις SCP-4545 που παρατηρούνται από το κοινό πρέπει να εξηγούνται ως καλλιτεχνικές προσπάθειες όπου είναι δυνατόν.σε περιπτώσεις όπου αυτό δεν είναι εφικτό, οι μάρτυρες πρέπει να αμνηστίζονται. Οι περιπτώσεις SCP-4545 που εκδηλώνονται στις Ίδρυμα-ελεγχόμενες θέσεις πρόκειται να γίνουν αποδεκτές μέσα στη θέση μόλις ανιχνευθούν.

Ένας μικρός πληθυσμός SCP-4545-1 Πρόκειται να διατηρηθεί για τη μελέτη σε Βαση-72 (κατά την κρίση του ανώτερου ερευνητή για SCP-4545) ανακτημένες περιπτώσεις SCP-4545 και οποιεσδήποτε υπερβολικές περιπτώσεις SCP-4545-1 Πρόκειται να καταστραφούν μέσω της αποτέφρωσης.

**Περιγραφή:** Το SCP-4545 είναι ένα κοίλο ξύλινο κατασκεύασμα που μοιάζει με άλογο, το οποίο εκδηλώνεται έξω από κτίρια ή κλειστούς υπαίθριους χώρους με επαρκή χώρο για να το παραδεχτεί πλήρως μέσα. Οι περιπτώσεις SCP-4545 είναι κατά μέσο όρο 2,7 m ευρύ, 7,3 m ψηλό και 13,1 m μακρύ, και είναι γνωστό ότι ποικίλλουν ευρέως στο ύφος και την κατασκευή, περιστασιακά συμπεριλαμβανομένων των οπτικών στοιχείων που γίνονται από το σχοινί ή το σίδηρο. Το SCP-4545 εκδηλώνεται μόνο σε μη παρατηρημένες περιοχές.η συσκευή καταγραφής ή η ανθρώπινη παρουσία επαρκούν για την πρόληψη της εμφάνισής της. Ως εκ τούτου, δεν υπάρχουν άμεσες παρατηρήσεις της εκδήλωσής της.

Μεταξύ μιας και τριών ωρών μετά από να φερθεί μέσα στη δομή στόχων ένα τμήμα SCP-4545 θα ανοίξει[[footnote]] Πιο συχνά στην κάτω πλευρά του σώματος. [[/footnote]] και αρχίστε να αποθαρρύνετε τις περιπτώσεις SCP-4545-1. Ο αριθμός των περιπτώσεων είναι ανάλογος με το χρονικό διάστημα που ακολουθεί την εκδήλωσή του πριν μετακινηθεί στη δομή στόχου.

Αυτές οι περιπτώσεις θα προσπαθήσουν στη συνέχεια να προκαλέσουν σημαντική ζημιά στη δομή του στόχου, καταστρέφοντας τα έπιπλα και τον εξοπλισμό, απολέγοντας στο πάτωμα και επιτίθενται σε οποιονδήποτε άνθρωπο υπάρχει εκείνη τη στιγμή. Θα πρέπει να σημειωθεί ότι, ενώ ορισμένοι τραυματισμοί έχουν υποστεί, δεν έχουν καταγραφεί θάνατοι ως αποτέλεσμα της δραστηριότητας SCP-4545-1. Μετά από αρκετές ώρες αυτής της συμπεριφοράς, οι περιπτώσεις SCP-4545-1 θα αρχίσουν να εκτελούν ασκήσεις στρατιωτικών σχηματισμών, διασκορπισμένες με προσπάθειες αναζήτησης τροφής.[[footnote]] Οι περιπτώσεις SCP-4545-1 στον περιορισμό συνεχίζουν να επιδίδονται σε αυτήν την συμπεριφορά. [[/footnote]]

Εάν η περίπτωση SCP-4545 δεν μετακινηθεί μέσα στη δομή στόχων θα επιδείξει τα σημάδια της αυξανόμενης πίεσης όπως η διόγκωση και, μετά από ένα ορισμένο χρονικό διάστημα, θα εκραγεί βίαια. Αυτή η έκρηξη είναι ιδιαίτερα μεγαλύτερη σε μέγεθος από ό, τι θα μπορούσε να εξηγηθεί μόνο από την αυξημένη εσωτερική πίεση και είναι ικανή να προκαλέσει σημαντική ζημιά στη γύρω περιοχή εκτός από τη διασπορά των υπολειμμάτων των περιπτώσεων SCP-4545-1.

Οι περιπτώσεις SCP-4545-1 είναι ασυνήθιστα μικρά άλογα, που στέκονται περίπου 35 εκατοστά στον ώμο και φορούν χάλκινο barding στυλιστικά παρόμοιο με την αρχαία ελληνική οπλιτική πανοπλία, συμπεριλαμβανομένης μιας αξιοσημείωτης κόκκινης κορυφής στο κράνος. Εμφανίζουν μια αξιοσημείωτα υψηλότερη νοημοσύνη από τις μη ανώμαλες φυλές αλόγων. Οι αυτοψίες των νεκρών περιπτώσεων έχουν αποκαλύψει μια κοίλη κοιλότητα μέσα στον κορμό, που περιέχει μια σειρά από μερικώς κινούμενα ξύλινα γλυπτά αλόγων.
