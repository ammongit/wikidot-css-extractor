**Informe de Vigilancia Mi-4, 26/12/2017:**

Durante la investigación rutinaria en línea de contenido anómalo, nuestro rastreador de la dark web(EmoSpiderMan.aic) descubrió una serie web titulada &#34;Habil y Qabil&#34; que constituye una brecha extrema en la seguridad de la Fundación.

&#34;Habil y Qabil&#34; es una comedia de situación ambientada explícitamente en el Sitio-17 y protagonizada por numerosos personajes basados en SCPs reales en posesión de la Fundación, principalmente scips cuyas designaciones de SCP son inferiores a 1000[[footnote]] Según la página web original, esto se debe a que resultaron ser los más populares entre los grupos de interés. [[/footnote]].

Los dos personajes principales son [[[scp-076 |SCP-076-2]]] y [[[SCP-073]]]. A pesar de que el título del programa utiliza sus nombres coránicos, los personajes siempre se refieren a ellos como Caín y Abel dentro de la serie. Son representados como una &#34;Extraña Pareja&#34; que intenta llevarse bien a pesar de sus diferencias. 

También hay cierto grado de distanciamiento entre ambos, que no se aborda directamente hasta el final de la primera temporada. Cada episodio dura aproximadamente 22 minutos, incluyendo los créditos de apertura y cierre. Aparte del título de la muestra, los créditos están en un lenguaje desconocido de glifos que aún no ha sido identificado o descifrado, aunque tienen una similitud superficial con las marcas en [[[scp-076 |SCP-076-1]]].  

Los actores que representan a Caín y Abel se parecen mucho a SCP-076-2 y SCP-073, aunque se han observado numerosas diferencias. La marca de Caín es inexacta, y sus prótesis parecen ser CGI de baja calidad. Los tatuajes de Abel también son inexactos, aparentemente rediseñados para ser más estéticos, y son inconsistentes entre episodios. También lleva consigo sus armas blancas en todo momento y no tiene la capacidad de convocarlas como SCP-076-2. 

Otros personajes principales basados en SCPs incluyen: 

- [[[SCP-191]]] &#34;Cybie&#34;. Al igual que Caín, sus prótesis parecen ser generadas por ordenador y no son 100 por ciento exactas. En particular, parece poseer una caja de voz, mientras que la verdadera 191 no la tiene y normalmente se comunica a través de la interfaz con los dispositivos disponibles. El personaje posee una voz de robot estereotipada que pretende contrastar cómicamente con su naturaleza de preadolescente extremadamente estereotipada. A diferencia de SCP-191, el personaje es muy exuberante y no parece sufrir ningún trauma psicológico o mental por su secuestro y posterior mutilación. Su amistad con SCP-134, sin embargo, es descrita con bastante precisión. 

- [[[SCP-134]]] &#34;Stella&#34;. El efecto para sus ojos es otra vez CGI de baja calidad. Como es común en las representaciones ficticias de los discapacitados, se la retrata como más indefensa de lo que realmente es. Aunque el personaje es ciego, el autismo de alto funcionamiento de SCP-134 parece estar ausente.    

- [[[SCP-105]]] &#34;Iris&#34;. Ella está enamorada de Abel, y la mayoría de sus apariciones la involucran tratando de hacer que él le corresponda su amor. Mientras que el DM Omega-7 se menciona en múltiples episodios, el Alfa-9 no es mencionado, lo que posiblemente indica que la serie se establece entre estos dos períodos de tiempo. También parece que la destrucción del Área de Contención 25a nunca ocurrió, con Omega-7 simplemente disolviéndose debido al &#39;agotamiento&#39; de Abel, lo que podría explicar su comportamiento atípico y no violento en la serie. 

- [[[SCP-507]]] &#34;Grabnok el Destructor&#34;. Sus saltos a otras realidades son mucho más frecuentes y de naturaleza más corta, y a veces ocurren varias veces por episodio. También insiste en que todo el mundo le llame Grabnok el Destructor, mientras que el verdadero SCP-507 solo lo pidió una vez en broma y ha objetado el hecho de que su expediente lo incluye como un apodo adecuado para él. 

Al momento de la redacción de este documento, ni las Inteligencias Artificiales Conscriptas ni el personal de la Fundación han podido identificar a ninguno de los actores o lugares que aparecen en &#34;Habil y Qabil&#34;. 

El servidor de alojamiento de vídeo de &#34;Habil y Qabil&#34; fue cerrado, y se envió un parche de software multiplataforma para eliminar automáticamente las descargas y detectar los streams de vídeo de la serie. Desafortunadamente, Inteligencia ha llegado a la conclusión de que la serie se origina en una red anómala de computación en nube utilizada por la Mano de la Serpiente, a la que se hace referencia simplemente como [[[the-dark-web-dke79-o2rg5-4jlw6 |&#34;La Dark Web&#34;]]]. Por razones que aún no se han determinado, los agentes de la Fundación no pueden acceder a esta red.

La infiltración y, en última instancia, el cierre de esta red anómala es actualmente el objetivo principal para la contención de &#34;Habil y Qabil&#34;, y probablemente otras brechas de seguridad iguales (si no mayores).

Todos los episodios actualmente disponibles de &#34;Habil y Qabil&#34; han sido descargados y se almacenan en un disco duro externo cifrado, guardado en un armario de seguridad en el Sitio-15. A continuación se presenta un resumen de los episodios de la primera temporada de &#34;Habil y Qabil&#34; recopilados por numerosos miembros del personal de la Fundación con la autorización adecuada.

&gt; **Episodio # 101, &#34;Piloto&#34;**
&gt; 
&gt; **Sinopsis:** Caín está haciendo su típica rutina en el Sitio 17 cuando es llamado a recepción, donde Abel está esperando. Abel ha sido transferido del Sitio 19 con el endeble pretexto de que, como no ha participado en una matanza durante un tiempo, ya no vale la pena el costo de mantenerlo en una instalación de alta seguridad. Abel insiste en ir a la cantina para que pueda usar [[[SCP-458]]]. Una vez que tienen la caja, Caín se encarga de familiarizar a Abel con el Sitio 17. 
&gt; 
&gt; Se unen a una fiesta de té con Cybie, Stella, varias instancias de [[[scp-1926-vo|SCP-1926]]], y una muñeca viviente de tamaño natural que nunca es identificada, pero que puede que sea [[[SCP-706]]]. Abel arruina la fiesta con su diálogo morboso y nihilista, y su incapacidad para entender el concepto de té imaginario. 
&gt; 
&gt; Grabnok se asombra al ver a Abel e inmediatamente lo desafía a jugar al tres en raya. Abel declina, pero dice que estaría dispuesto a jugar al Risk con él si tiene un tablero. Grabnok acepta con entusiasmo. Mientras esto sucede, Iris insiste en que Caín pida información sobre Abel, especialmente sobre cualquier cosa que pueda ayudarles a volver a estar juntos. Grabnok &#39;salta&#39; durante su partida. 
&gt; 
&gt; Mientras Abel espera a que vuelva, Iris intenta coquetear con él, solo para enfurecerse y voltear su tablero cuando dice que no se acuerda de ella. Caín intenta tener una conversación seria con Abel para saber qué está pasando, pero hace poco progreso. Grabnok regresa con un disfraz de Conejo de Pascua y acusa a Abel de ser un mal perdedor por volcar el tablero.    
&gt; 
&gt; **Comentario de la Fundación:** SCP-076-2 siempre ha estado contenido principalmente en el Área de Contención 25a/b, y mantenerlo en el Sitio 19 representaría un riesgo inaceptable de una brecha de contención masiva. Este riesgo se demostró cuando estaba asignado en el Sitio 19 con el DM Omega-7 y causó una brecha de contención masiva. Dos veces. El mismo día. 

 
&gt; **Episodio # 102, &#34;¡Habéis Estado Escribiendo Mal Mi Nombre Todos Estos Años!&#34;**
&gt; 
&gt; **Sinopsis:** Mientras cumplimenta el papeleo relacionado con su traslado, Abel descubre que la Fundación deletrea su nombre A-B-L-E, e insiste en que se debe deletrear A-B-E-L. Un episodio tipo DMV[[footnote]] **N del T:** Organismo equivalente a la Dirección General de Tráfico en otros países, relacionado con renovación de licencias de vehículos. En este caso, tratan de cambiarse el nombre como si fuera un censo. [[/footnote]] ocurre en el que él y Grabnok tratan con la burocracia de la Fundación al intentar que sus nombres sean cambiados oficialmente a Abel y Grabnok el Destructor. Ambos fracasan y se dan cuenta de que sus nombres oficiales no importan tanto como la forma en que se ven a sí mismos. 
&gt; 
&gt; Hay una trama secundaria donde [[[SCP-1370]]] está accidentalmente suelto en el Sitio 17 con Caín e Iris tratando de capturarla. La escena más antiabel es cuando SCP-1370 intenta atacar a Stella y Cybie, pero debido a su incompetencia, no se dan cuenta de que está tratando de hacerles daño. Lo tratan como a una muñeca y hacen que acepte el nombre de Princesa Priscilla Pie. 
&gt; 
&gt; **Comentario de la Fundación:** Para aquellos que puedan tener curiosidad, cuando se le preguntó a SCP-076-2 si tenía un nombre, simplemente contestó &#34;Able&#34;. Cuando se le preguntó cómo se deletrea, simplemente gruñó. El entrevistador simplemente lo escribió como la palabra inglesa //able//, tal vez sin hacer la conexión con el Abel bíblico [[footnote]] **N del T:** Todo este episodio no tiene sentido para la rama hispana. [[/footnote]], y así es como lo hemos deletreado desde entonces. Si SCP-076-2 alguna vez tuvo un problema con esto, nunca dijo nada. 

&gt; **Episodio # 103, &#34;Caja de Pandora&#34;**
&gt; 
&gt; **Sinopsis:** Después de que Grabnok salte de nuevo durante una partida de Risk con Able, Iris se ofrece a ocupar su lugar. Acepta a regañadientes. Los dos discuten su pasado (Abel admite que él mintió sobre no recordarla), centrándose principalmente en su relación mientras pasan por alto su actual labor en Omega-7. 
&gt; 
&gt; Abel confiesa que en algún momento durante su período en Omega-7 perdió su pasión por matar, y eso puede haber tenido algo que ver con ella, y no está seguro de si eso hace que la ame o que la odie. Ella le dice que se la tire o la mate cuando se dé cuenta. Gragnok reaparece cubierto de harina y exclama que intentaron hornearlo en un pastel. 
&gt; 
&gt; La trama secundaria involucra a Caín tratando de enseñar su lengua materna a las niñas, solo para convocar accidentalmente a una forma de vida de clasificación Keter.   
&gt; 
&gt; **Comentario de la Fundación:** Como deja claro el perfil psicológico oficial de SCP-076-02, Abel no tiene ningún interés en las relaciones sexuales o románticas y nunca se supo que se involucrara en ninguna de ellas. Sin embargo, mostró a SCP-105 una cantidad inusual de respeto después de que ella se las arregló para derrotarlo en un concurso de habilidades anómalas, que puede ser lo más cercano de sentir amor.

&gt; **Episodio # 104, &#34;Mi Función Principal es Fracasar&#34;** 
&gt; 
&gt; **Sinopsis:** Cybie le confiesa a Stella que se siente inferior a Caín porque es un ciborg normal, mientras que él es un ciborg mágico &#34;¡Maldito por el Dios de Abraham y forjado por la oscura y poderosa alquimia de una antigua y sanguinaria raza cuya existencia tuvo que ser borrada de la historia para salvaguardar nuestra realidad de su insaciable conquista!&#34;. 
&gt; 
&gt; Intenta emular varias de las habilidades de Caín y se deprime cuando no lo hace. Caín la consuela señalando todas las cosas que ella puede hacer (la mayoría relacionadas con los ordenadores) y que él no puede hacer.
&gt; 
&gt; La trama secundaria involucra a Caín, Iris y Grabnok, cada uno tratando de convencer a Abel de que se mude a su habitación con ellos, ya que hasta ahora había estado durmiendo en la zona común. Elige a Grabnok porque no tiene un pasado con él.
&gt; 
&gt; **Comentario de la Fundación:** Los departamentos de Arqueología y Antropología de la Fundación aún no han probado o refutado el relato de este episodio sobre los orígenes de SCP-073. 

&gt; **Episodio # 105, &#34;¡La Noche de los Tímidos!&#34;**
&gt; 
&gt; **Sinopsis:** Abel le dice a Caín que está aburrido y exige que ellos y Grabnok tengan una noche de chicos (se trata como una broma que la seguridad en el Sitio 17 es tan mínima que los residentes pueden irse a voluntad). Cuando Iris intenta acompañarla, Abel le da una foto de [[[SCP-096]]], que inmediatamente entra en su estado hostil y la persigue. 
&gt; 
&gt; Iris se ve obligada a utilizar sus habilidades para evitar que 096 le alcance, lo que hace necesario que permanezca enfocada en la foto constantemente. Esto abarca la trama secundaria del episodio. 
&gt; 
&gt; El primer bar al que van los muchachos tiene demasiados muebles de madera que Caín destruye inadvertidamente. Luego van a un bar de solteros donde Abel intenta actuar como compinche de Caín y Grabnok, pero todos los intentos de flirteo terminan de manera desastrosa. Su tercera parada es un bar de karaoke y su canto es tan terrible que son perseguidos fuera del escenario y obligados a huir. 
&gt; 
&gt; La siguiente escena se desarrolla la noche siguiente donde los chicos están con Cybie y Stella en la sala común viendo Buscando a Nemo, aceptando que aquí es donde se sienten más cómodos. Una exhausta y desaliñada Iris se enfurece y lanza la foto de 096 a Abel, diciendo que tuvo que luchar durante 27 horas antes de que se rindiera. Ella sale corriendo cuando Abel no se disculpa. 
&gt; 
&gt; Abel mira la foto, y se ve a 096 lamentando y arañando su cara pero sin intentar escapar, lo que indica que ha fracasado en su intento de derrotar a Abel en el pasado. Abel sonríe con arrogancia. 
&gt; 
&gt; **Comentario de la Fundación:** La representación de SCP-096 generada por computadora no induce una respuesta y puede ser vista con seguridad. Aunque SCP-096 se rindió después de luchar contra SCP-682 durante 27 horas, este fue el único incidente de este tipo y no se sabe si realmente representa un límite superior para su estado hostil. Tanto el Consejo O5 como el Comité de Ética habían denegado unánimemente y de forma sistemática las solicitudes de nuevas pruebas sobre esta cuestión, por razones de seguridad y presupuestarias, respectivamente.   

&gt; **Episodio # 106, &#34;¡Abel Y Grabnok Viajan Por El Multiverso!&#34;** 
&gt; 
&gt; **Sinopsis:** Abel toca inadvertidamente a Grabnok mientras salta, siendo llevado a un universo alternativo. A diferencia de SCP-507, Grabnok aparentemente tiene unos segundos de advertencia antes de saltar y puede decirle a Abel cuándo agarrarse a él. 
&gt; 
&gt; Terminan pasando por múltiples universos antes de regresar finalmente a su realidad de referencia. Grabnok se disculpa, pero Abel le dice que fue lo más divertido que ha tenido en mucho tiempo y que podría volver a acompañarlo alguna vez. 
&gt; 
&gt; La trama secundaria consiste en que Iris intenta que Caín coma algunas verduras (comer más sano a pesar de ser inmortal), con resultados predecibles. 
&gt; 
&gt; **Comentario de la Fundación:** Todos los universos mostrados en este episodio son realidades alternativas documentadas por SCP-507 o conocidas por la Fundación. En un momento dado visitan la realidad asociada con [[[SCP-093]]], y Abel combate a varios de los Impuros, mientras que Grabnok le grita con frecuencia &#34;¡Ve a por las piernas!&#34;. (los Impuros no tienen piernas).

&gt; **Episodio # 107, &#34;¡Esto Es Por Lo Que Suspendimos Las Pruebas Cruzadas!**&#34; 
&gt; 
&gt; **Sinopsis:** Grabnok decide poner a SCP-458 en [[[SCP-914]]] en su configuración &#39;muy fino&#39;, con la esperanza de obtener algo más que pizza de ella. La caja se convierte en una caja de Pizza Hut, y también es totalmente inteligente, al igual que las pizzas que genera. 
&gt; 
&gt; Las Pizzas intentan derrocar a la Humanidad como la forma de vida dominante en la tierra. Abel derrota a todas las pizzas pero es incapaz de destruir la caja, así que la meten de nuevo en SCP-914 y la devuelven a la normalidad. 
&gt; 
&gt; La trama secundaria consiste en que Iris intenta explicar &#39;el cuento de la cigüeña&#39;[[footnote]] **N del T:** El original es &#39;the birds and bees&#39;. Aquí traje una versión más hispana del cuento. [[/footnote]] a Cybie y Stella, lo que rápidamente se convierte en inapropiado, además de incluir demasiadas cosas de su relación con Abel.
&gt; 
&gt; **Comentario de la Fundación:** Mientras que SCP-458 aparece en cada episodio como un &#34;easter egg&#34; esta es la primera y única ocasión en la que es un punto importante de la trama. De particular interés es el hecho de que cada vez que un miembro del elenco utiliza SCP-458, produce la pizza favorita del SCP en la que se basan. De hecho, SCP-458 es el único SCP de esta serie que no tiene inexactitudes notables. Se sospecha que uno de los productores de &#34;Habil y Qabil&#34; puede tener una obsesión con este objeto SCP. 

&gt; **Episodio # 108, &#34;¡El Enfrentamiento Definitivo del Destino Supremo!&#34;**
&gt; 
&gt; **Sinopsis:** Este episodio es casi totalmente en CGI. Está ambientado en un ring al estilo de la WWE. El campeón anterior es [[[SCP-682]]], que debe defender su título contra los antiguos contrincantes [[[SCP-173]]], 076-2 y 096, así como contra los nuevos SCPs [[[scp-029 |029]]], [[[scp-035|035]]], [[[scp-049 |049]]], [[[scp-106 |106]]].  
&gt; 
&gt; El comportamiento de Abel en este episodio es similar al de Dwayne &#34;The Rock&#34; Johnson durante su carrera de luchador. El árbitro es un hombre que lleva puesto [[[SCP-963]]], [[[SCP-166]]] sirve como chica del ring, y el locutor es [[[SCP-2337]]], quien proporciona un comentario en gran medida incomprensible. 
&gt; 
&gt; Hay tres asaltos en las que 682 se enfrentan a sus oponentes en tag team (Abel y 029, 173 y 096, y 049 con 106 portando 035 por parte del asalto) y uno final todos contra todos que incluye [[[SCP-1048]]] y un gran número de sus duplicados. 
&gt; 
&gt; Antes de que un vencedor pueda ser declarado, numerosos miembros del personal de seguridad de la Fundación irrumpen en el ring y recontienen todos los SCPs. La personalidad de Abel cambia a la de Terry Malloy, quejándose de que podría haber sido un contendiente. 
&gt; 
&gt; El show luego pasa a una toma en vivo de Abel que dice: &#34;Y así era mi vida en el Sitio 19&#34;. Los otros personajes lo miran con la mirada perdida por un momento antes de que Grabnok diga &#34;Mentira&#34;.
&gt; 
&gt; **Comentario de la Fundación:** Las imprecisiones son numerosas, pero incluyen 173 que pueden moverse mientras están en la línea de visión de otros SCPs, 096 que solo ataca a 682 a pesar de que otros SCPs pueden ver su cara, y 106 que usa portales de una manera similar a Chell del videojuego //Portal//. SCP-2337 es probablemente la representación más precisa, ya que es extremadamente ruidoso e irritante.

&gt; **Episodio # 109, &#34;Destino Keter&#34;** 
&gt; 
&gt; **Sinopsis:** Una entidad de clasificación Keter recién capturada que se asemeja a un pez globo de gran tamaño[[footnote]] //Psychrolutes marcidus// [[/footnote]] es llevada al Sitio 17 para su contención temporal, y Caín y Abel son asignados para cuidarla hasta que pueda ser trasladada a otro lugar. La entidad es relativamente dócil, pero se da cuenta de que hay mucha tensión entre sus dos guardias.
&gt; 
&gt;  Eventualmente, los lleva a discutir entre ellos sobre quién tiene la culpa de que hayan estado distanciados durante tantos milenios y aprovecha la oportunidad para escapar y matar a miles de personas. 
&gt; 
&gt; La trama secundaria implica que Cybie contrae un virus y experimenta numerosas averías con las que los demás tienen que lidiar hasta que se recupere. 
&gt; 
&gt; **Comentario de la Fundación:** Este episodio fue atípicamente violento, con la entidad Keter comiéndose a la mayoría de sus víctimas hasta que finalmente explotó.

&gt; **Episodio # 110, &#34;Datos Borrados**[[footnote]] Para aclarar, &#34;Datos Borrados&#34; es el título del episodio. El título no ha sido censurado por el personal de la Fundación. [[/footnote]]&#34;
&gt; 
&gt; **Sinopsis:** Grabnok intenta que Caín le revele varias piezas de información clasificada, ofreciéndole una visión de la psique de Abel que ha obtenido durante su amistad. 
&gt; 
&gt; Grabnok demuestra ser extremadamente crédulo, ya que Caín es capaz de convencerlo de que [[[SCP-447]]] hace que los cadáveres hagan el puré de monstruos, 110-Montauk consiste en que [[[scp-231 |SCP-231-7]]] escuche a Nickelback, y que [[[SCP-055]]] es en realidad solo una fuga en un tanque de almacenamiento de amnésticos que nadie puede acordarse de arreglar. 
&gt; 
&gt; A cambio, Grabnok le dice que Abel piensa mucho en su infancia en la granja de sus padres, y que desearía poder recuperarla, pero eso no es suficiente para perdonar a Caín por lo que hizo. Caín asiente con tristeza y se va para cumplir con sus obligaciones. 
&gt; 
&gt; En la trama secundaria, Abel e Iris llevan a las niñas a la biblioteca del Sitio, donde Cybie encuentra una biblia ilustrada para niños y pregunta si Abel es el mismo del libro. Responde que no, ya que sus nombres aparentemente se escriben de manera diferente, pero su reacción violenta al asesinato de Abel implica que sí lo es.
&gt; 
&gt; **Comentario de la Fundación**: No, Nickelback no tiene nada que ver con el Procedimiento 110-Montauk. No es por eso que el personal de monitoreo puede apagar el audio. 

&gt; **Episodio # 111, &#34;La LOL Fundación&#34;** 
&gt; 
&gt; **Sinopsis:** El personal sometió a los personajes principales a diferentes pruebas, ostensiblemente para aprender más sobre ellos, pero en realidad solo para atormentarlos. Muchas de estas pruebas implican matar a miembros del personal de Clase-D sin razón aparente. 
&gt; 
&gt; Grabnok es el que finalmente se volvió loco y lideró un levantamiento de SCPs contra la Fundación. Él obtiene fácilmente el control de la bomba nuclear del sitio y amenaza con detonarla a menos que se cumplan sus demandas. 
&gt; 
&gt; Como sus demandas son básicamente que el personal se comporte de acuerdo a los protocolos y políticas reales de la Fundación, se le concede. Todo vuelve a la normalidad, excepto que el Sitio 17 ahora tiene un martes de tacos.
&gt; 
&gt; **Comentario de la Fundación:** Se aconseja no mostrar este episodio a los miembros del personal de clase-D que hayan estado en servicio durante menos de un mes, ya que hace múltiples bromas morbosas sobre la supuesta eliminación mensual del personal de clase-D. Reforzar este rumor a nuevos miembros del personal de clase-D probablemente afectaría negativamente su desempeño.

&gt; **Episodio # 112, &#34;¡¡¡¡¡¡049, 049, 049!!!!!!&#34;**
&gt; 
&gt; **Sinopsis:** Este episodio es inusual y se centra en un investigador de la Fundación, el Dr. Locke, que está formando a un grupo de nuevos investigadores junior. El Dr. Locke intenta mostrar a los jóvenes investigadores algunos de los SCPs más desconocidos, solo para frustrarse con su obsesión por el elenco principal y otros SCPs &#39;clásicos&#39;.
&gt; 
&gt; Eventualmente se encuentran con SCP-049, quien afirma haber vagado desde el Sitio 19 para cobrar una apuesta en relación con el más reciente Enfrentamiento Final. Todos los nuevos investigadores le piden a gritos que diga &#34;Yo soy la cura&#34;, y se alegran cuando él lo dice.
&gt; 
&gt; En este punto, el Dr. Locke comienza a despotricar contra SCP-049, señalando que su disfraz no es históricamente exacto y que tan difícil es su diálogo. SCP-049 responde con &#34;Buen señor, mi cura es la más efectiva&#34;, para deleite de los jóvenes investigadores.
&gt; 
&gt; El Dr. Locke le pega un puñetazo a SCP-049 en la cara y el episodio termina.
&gt; 
&gt; **Comentario de la Fundación:** Los investigadores junior a menudo citan las calificaciones de sus SCPs favoritos para justificar por qué son los mejores. Para aclarar, el propósito real del sistema de clasificación de la base de datos es [DATOS BORRADOS].  
   
&gt; **Episodio # 113, &#34;Por Favor, Contente&#34;** 
&gt; 
&gt; **Sinopsis:** Mientras cuida a las niñas, Abel se frustra con las limitaciones de Stella y la golpea físicamente. Inmediatamente se horroriza y huye. El reparto va a buscarlo, y Caín finalmente encuentra a Abel en el sótano, después de haber construido una rudimentaria área de contención para sí mismo usando los muebles. 
&gt; 
&gt; Abel afirma que no pertenece al Sitio 17 y que debería volver a 19 con los otros monstruos. Dice que desde la muerte del Agente ███████, ha estado sintiendo más empatía por la gente y menos rabia hasta que finalmente llegó al punto de no poder matar más. Sin embargo, sigue siendo peligroso para todos, así que debería permanecer encerrado en SCP-076-1 para siempre. 
&gt; 
&gt; Caín dice que así se sintió después de haber asesinado a Abel todos esos milenios atrás, y por eso ahora se dedica a ayudar a los demás tanto como le sea posible. Un monstruo en una jaula sigue siendo un monstruo, y si Abel desea redención se la tendrá que ganar, pero Caín está dispuesto a ayudar. 
&gt; 
&gt; Abel acepta la oferta de su hermano y va a disculparse. Stella acepta, pero ella y Cybie lo atacan con almohadas como una venganza justa. La cámara saca y enfoca un acuario que contiene a [[[SCP-1867]]] que dice &#34;Y así es como el Doctor Wondertainment aprendió el verdadero valor de la Meditación Trascendental. Buenas noches.&#34; 
&gt; 
&gt; **Comentario de la Fundación:** Este episodio parece haber sido un intento de &#39;un episodio muy especial&#39;[[footnote]] **N del T:** Tipo de episodio utilizado para tratar temas sociales controvertidos. Usado normalmente en EE.UU. [[/footnote]]. Francamente, tal descripción de SCP-076-2 es irrespetuosa para el incontable personal y los civiles que han sido eliminados por él. También fue algo chocante cuando se comparó con el tono general de la serie. Se sospecha que los productores habían agotado su presupuesto de CGI en este punto de la serie, ya que Caín y Cybie tienen un tiempo de pantalla mínimo y cuando están presentes se les enfoca desde ángulos estratégicos para oscurecer la visión de sus prótesis. 
&gt; 
&gt; El consenso general entre los investigadores de la Fundación es que es muy poco probable que quienquiera que estuviera financiando esto realice una segunda temporada.</textarea></pre>
