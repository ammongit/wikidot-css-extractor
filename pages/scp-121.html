**Vật thể #:** SCP-121

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Khu kiểm soát-83 đã được thiết lập bên ngoài SCP-121 cho nhân viên ở để phục vụ riêng cho việc quản thúc SCP-121. Khu vực của SCP-121 cũng được dựng rào chắn xung quanh, với các nhân viên an ninh luôn thường trực dọc theo rào. Các lính canh phải luôn luôn trang bị quân phục địa phương và vũ trang hạng nặng. Nhân viên an ninh thay ca mỗi kì 4 giờ

Người dân xung quanh vẫn được thông báo rằng khu vực SCP-121 bị phong tỏa do có vật liệu nguy hiểm. Các biển cảnh báo sẽ được đặt tại kilomet thứ bảy mươi lăm (75), năm mươi (50) và hai mươi lăm (25) dọc theo các con đường dẫn đến SCP-121 để ngăn chặn những kẻ xâm phạm. Dân thường tiếp cận khu vực của SCP-121 sẽ được nhắc nhở về việc kiểm dịch và buộc phải rời đi; những người chống đối sẽ bị giam giữ để thẩm vấn.

Trong trường hợp người dân tiếp cận vô tình chứng kiến một hiện tượng của SCP-121-1 hoặc -2, biện pháp tẩy não Cấp A phải được thực hiện. Bất kỳ dữ liệu khí tượng liên quan đến hiệu ứng bất thường của SCP-121 đều bị kiểm tra và vùng SCP-121 sẽ trở thành vùng cấm bay để ngăn chặn hiệu ứng của SCP-121, -1 và -2.

Lực lượng Đặc nhiệm Khu vực Iota-71 (&#34;Đội phá nhà&#34;) đã được thành lập và vĩnh viễn bảo vệ Khu Kiểm soát-83 để đối phó với mối đe dọa từ SCP-121-2. Họ có nhiệm vụ bảo vệ các nhà nghiên cứu trong các trường hợp không có hiệu ứng của SCP-121-2 cũng như vô hiệu hóa bất kỳ trường hợp có khả năng gây chết người. Trong trường hợp khẩn, Iota-71 sẽ hỗ trợ vành đai bảo vệ trong việc giảm hiệu ứng của SCP-121-2.

Bất kỳ tòa nhà nào trong SCP-121 phát triển thành SCP-121-1 sẽ được ghi lại và theo dõi mọi lúc cho đến quá trình chuyển đổi thành SCP-121-2. SCP-121-2 trở nên thù địch trong quá trình chuyển đổi sẽ phải được trung hòa. Tuy nhiên, trường hợp thụ động có thể tiếp tục tồn tại trong chu vi của SCP-121 cho mục đích nghiên cứu cho đến khi họ đã phát triển đến một kích thước quá nguy hiểm để tồn tại hoặc có hiện tượng thù địch, lúc đó nó sẽ được vô hiệu hóa.

**Mô tả:** SCP-121 là vùng đất thuộc thị trấn cũ ███████, Colorado. Thị trấn rộng khoảng 6.800 trước khi có giao thức kiểm soát hiện nay, và có khoảng 3.000 tòa nhà bao gồm cả khu dân cư và thương mại. Mây trên SCP-121 không có khả năng đi vào khu vực có đường kính khoảng mười hai (12) km. Đó là suy đoán về phạm vi ảnh hưởng của SCP-121, nhưng nó không hoàn toàn chắc chắn vào lúc này. Các tòa nhà trong SCP-121 sẽ bất ngờ [[footnote]]Không quá một căn nhà bay lên tại một thời điểm, tối thiểu là ba tuần khi xảy ra các biểu hiện tiếp theo.[[/footnote]] tách khỏi mặt đất và bay lên không trung. Tại thời điểm này, các tòa nhà này được xác định là SCP-121-1.

Trường hợp của SCP-121-1, nó sẽ bay lên một độ cao tối thiểu là bốn mươi lăm (45) mét. Bất kể trạng thái trước đó của tòa nhà, cửa ra vào và cửa sổ bị khóa và bằng cách đó, chúng trở thành chốt chặc đồ nội thất bên trong. Thang đo đã cho thấy nhiệt độ môi trường xung quanh tăng khoảng 35°C và độ ẩm tương đối khoảng 65%, nhưng không có bất kỳ thuộc tính bất thường nào khác. Hoạt động của SCP-121-1 sẽ chấm dứt sau một thời gian tối thiểu là mười tuần, nhưng chúng có thể hoạt động lại không quá mười lăm tuần sau đó. Gần như mọi thứ của SCP-121-1 sẽ bị hủy diệt hoàn toàn của khi va chạm với mặt đất. Sau vụ va chạm, phần còn lại của các đối tượng SCP-121-1 sẽ chứa một thực thể hình trứng kích thước khoảng 2m x 1,2m x 1,2m bao gồm các vật liệu phù hợp với đồ nội thất được tìm thấy trong căn nhà. [[footnote]] Việc kiểm tra các trường hợp chủ yếu còn nguyên vẹn của SCP-121-1 cho thấy sự vắng mặt của đồ đạc trước đó.[[/footnote]] Đối tượng sẽ bắt đầu vận hành theo cách riêng của mình; tại thời điểm này, nó sẽ được gọi là SCP-121-2.

SCP-121-2 bắt đầu hình thành từ một chuỗi các vật liệu gần đó, bao gồm cả mảnh vỡ từ SCP-121-1, thực vật, xe ô tô, và (đôi khi) các tòa nhà khác. SCP-121-2 sẽ tiếp tục hút các đối tượng cho đến khi nó tạo thành một cơ thể vật liệu cao chín (9) mét, lúc này cơ thể sẽ sinh động và xuất hiện dấu hiệu của tri giác. Vào thời điểm này, SCP-121-2 có thể bắt đầu mô phỏng cách nuốt các vật liệu khác để tiếp tục phát triển với một tốc độ chậm hơn. Nuốt với mục đích duy nhất là tiếp tục tăng trưởng, như trường hợp nó đã biến mất sau một thời gian dài của thời gian mà không có vật chất. Một số thứ đã được biết đến là sở thích SCP-121-2 ngay lập tức, bất kể kích thước và trạng thái.

Trường hợp của SCP-121-2 bình thường giống như động vật có khả năng vận động trên mặt đất, nhưng đã biết thay đổi thành hình người và các hình thức không giống với bất cứ loài vật nào. Chúng chủ yếu ngoan ngoãn, và thường không có sự thù địch đối với các nhân viên, trừ khi bị khiêu khích. Tuy nhiên, SCP-121-2 trong một số trường hợp đã được biết đến với sự hung hăng bẩm sinh và ý thức phân chia lãnh thổ; nó cũng đã quan sát để phát triển khả năng hỏa lực, bao gồm cả vũ khí, máy bay, và trong một trường hợp, chỉ là một con thú nhồi bông.

SCP-121 được sự chú ý của Tổ Chức khi chính quyền địa phương tràn ngập các báo cáo của một người dân sinh sống đột nhiên bị &#34;thổi bay lên bầu trời&#34;. Thị trấn đã được sơ tán dưới vỏ bọc là một vụ rò rỉ chất độc hại và nơi cư trú đã được phong tỏa. Sau khi trạng thái của SCP-121-1 chuyển thành SCP-121-2, SCP-121-2 sẽ nhanh chóng bị vô hiệu hóa. Sau khi kết hợp, một dạng của SCP-121-1 đã phát triển hơn [[footnote]] Đây là dịp duy nhất mà sự sáng tạo của SCP-121-1 đã thể hiện rất sát việc tạo ra một hình mẫu SCP-121-2[[/footnote]], và thị trấn đã được sơ tán vĩnh viễn.

**Sự cố 121-A:** Vào ngày 11/04/98, một âm thanh được mô tả là &#34;tiếng còi bị bóp nghẹt&#34; đã được nghe trong khoảng năm (5) phút. Trong một biểu hiện, SCP-121-1 đã bất ngờ phải chịu một lực âm thanh, làm phá vỡ đối tượng trước thời gian tối thiểu là mười tuần. Thị trấn lân cận báo cáo nghe được âm thanh; báo chí địa phương đã được thông báo sơ tán do độ độc hại cao ở thời điểm hiện tại. Nguyên nhân của những âm thanh hiện vẫn chưa rõ; việc tiếp tục nghiên cứu được khuyến khích.

Ba tuần sau vụ âm thanh và tàn phá SCP-121-1, phần còn lại cuối cùng đã rơi xuống đất. Bên trong đống đổ nát là tàn tích của các vật hình trứng được tìm thấy trong SCP-121-2, cùng với vết của xỉ nhôm.

**Sự cố 121-B:** Vào ngày 05/09/12, một chiếc Dodge Caravan năm 1991 đã được tìm thấy lơ lửng năm mươi ba (53) mét trong không trung. Giám sát nội bộ tại thời điểm này là không thể, do các cửa sổ bị che khuất bởi những gì dường như là vải len.Việc quan sát thêm về chiếc xe được khuyến khích.
