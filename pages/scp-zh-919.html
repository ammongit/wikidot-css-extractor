&gt; = **SCP-ZH-919 - 守門員**
&gt; = **授權搬運**
&gt; **原作者**: FB 蔡仁偉
&gt; **搬運者**:[[*user Dr V Valentine ]]

[[include info:end]]
**項目编號：**SCP-ZH-919
 
**項目等级：**Euclid
 
**特殊收容措施：**基於過去發生的事件，SCP-ZH-919應一直被收容於██████實驗室一間8m x 5m x 6m的病房內，房內除一張病床、兩台基本維生儀器外，還設有2台監控攝影機，房門外也安排兩名至兩名以上的安保人員隨時待命。
　
SCP-ZH-919應24小時處於沉睡狀態，任何情況下都不能讓該項目恢復意識，所有在SCP-ZH-919清醒時才能進行的研究計劃皆被禁止，持續對SCP-ZH-919施打麻醉劑的要求已經過█████博士許可。


**描述：**SCP-ZH-919是一名24歲的亞裔男子，身高1.92米，體重82公斤，自稱來自中華台北男子足球代表隊，擔任守門員，但經調查後證實國家代表隊中並無和SCP-ZH-919的相關新品紀錄。
　
當SCP-ZH-919意識清楚時，會隨機出現在任何一棟顯現出有進入需求的建築物前方，並阻擋任何形式的入侵，包括人類與各種工具；所有嘗試突破SCP-ZH-919的方法都以失敗告终，對SCP-ZH-919進行物理上的傷害也效果。當SCP-ZH-919進入「防守」狀態時，其防守的建築物內所處人員也會受影響，變得消極慵懶，不論之前是否有離開建築物的打算，該念頭都會立即消失，只想永遠待在原地。
　
SCP-ZH-919防守的時間不一，據基金會人員獲得的可靠資訊，防守時間可從9分鐘至37天不等。SCP-ZH-919的出現與消失都是一瞬間的，至今仍無法得知SCP-ZH-919是如何瞬間移動，也無法定論SCP-ZH-919選擇建築物時的條件。

----
[[collapsible show=&#34;+ 附錄 919-3247&#34; hide=&#34;- 隱藏&#34;]]
**附錄 919-3247：**

__20██年/█月/█日下午3:12__

&gt; 
&gt; 臺北市██區████路五段██號，███大廈發生火警，疑似電線走火。事後警方調閱路口監視器，證實火災發生後約23秒，SCP-ZH-919即現身在該大廈入口處，阻擋任何人員進入救火，包括4名路人及12名消防隊員。
&gt; 
&gt; 大火延燒至周圍建築，期間不見任何人員逃出火場，所有嘗試進入火場的救援方式皆因為SCP-ZH-919的防守而失敗。3:29，SCP-ZH-919忽然消失，消防隊員立刻衝入大廈救人，這場大火最終造成146人死亡5人輕重傷。
&gt; 
&gt; 據潛伏於該區的基金會人員透露，事後採訪被救出的生還者，所有人一致表示火警剛發生時，明知道危險性，卻完全沒有想離開建築物的打算，當下只想永遠留在原地。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ 附錄 919-4109&#34; hide=&#34;- 隱藏&#34;]]
**附錄 919-4109：**
&gt; 基金會已證實不只限於建築物，凡是擁有「出入口」性質的地點，SCP-ZH-919皆有可能出現。20██年/█月/█日上午10:12，SCP-ZH-919出現在██機場的█號登機口，試圖阻擋兩名機組員登機，最終造成班機延遲4.5小時起飛。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 附錄 919-6616&#34; hide=&#34;- 隱藏&#34;]]
**附錄 919-6616：**

2017年/█月/█日
&gt; 一場無預警[數據刪除]，SCP-ZH-919順利收容至██████實驗室。
&gt; 
[[/collapsible]]
