    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-6336 -- Vedermi Ammiccare
**Autore:** [[*user Lamentte]]
**Originale:** [https://scp-wiki.wikidot.com/scp-6336 SCP-6336]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-6336

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Il Ricercatore Eric Colroy deve segnalare qualsiasi altro cambiamento del comportamento di SCP-6336 in caso si presenti.

**Descrizione:** SCP-6336 è il riflesso del Ricercatore Eric Colroy. SCP-6336 è leggermente disallineato con i movimenti di Colroy, spesso eseguendo l&#39;azione completamente sbagliata. SCP-6336 è stato anche osservato guardare abitualmente a sinistra e sudare abbondantemente. Questi comportamenti sono peggiorati nel corso della monitorizzazione.

**Aggiornamento:** Il 2020/31/03, SCP-6336 ha mostrato un nuovo comportamento. Mentre Colroy stava eseguendo la sua routine di igiene mattutina, un individuo con indosso un&#39;uniforme militare non identificata è entrato in vista del riflesso. L&#39;uomo ha poi afferrato con forza SCP-6336, mettendogli un sacchetto nero sulla testa e assicurandogli i polsi con delle fascette, prima di uscire dalla vista dello specchio del bagno di Colroy con SCP-6336.

SCP-6336 è riapparso due settimane dopo. Una volta riapparso, attorno alla parte superiore della sua testa era presente una garza medica, con macchie circolari di sangue lungo la linea del cuoio capelluto.

Per il resto, SCP-6336 è ora perfettamente in sincronia con i movimenti di Colroy.</textarea></pre>
