**Mã vật thể:** SCP-5602

**Phân loại:** --Euclid-- Keter

**Quy Trình Quản Thúc Đặc Biệt:** Một cơ sở cố định mang định danh Khu Vực-881 cần được thiết lập xung quanh SCP-5602. ĐĐNCĐ Lambda-44 (&#34;Hộ Vệ Qua Đường&#34;) được phân công làm việc vô thời hạn tại Khu Vực-881. Một không gian với diện tích 1x1 km cần được thiết lập xung quanh Khu Vực-881; không gian được đánh dấu là bãi chứa chất thải độc hại nhằm ngăn chặn thường dân tiếp cận khu vực. Các Đặc Vụ Thực Địa từ Tổ Chức nằm vùng trong cơ quan bảo vệ môi trường cấp Bang và Liên Bang cần phải đưa ra các báo cáo sai lệch và duy trì sự bí mật. Những đơn vị thuộc Tổ Chức trong Hội Đồng Thành Phố Portland cần phải tích cực ngăn việc phát triển và/hoặc mở rộng các khu vực lân cận của Khu Vực-881. Những cá nhân đã trải qua hiện tượng SCP-5602-P phải được thuyên chuyển ra khỏi khu vực dân sự với một khoảng cách an toàn trước khi được phép tiến hành điều trị lan truyền nhận thức độc.

**Mô tả:** SCP-5602 là một hiện tượng dị thường diễn ra định kì trên đường Foster tại Đông Nam Portland. Con đường hiện đã dừng hoạt động. Đúng mỗi ngày, một cá thể //Gallus gallus domesticus//[[footnote]] Tên gọi của giống gà đã thuần hóa[[/footnote]] sẽ xuất hiện ở bên phía Đông của con đường. Thực thể đã được định danh là SCP-5602-1. Tần suất xảy ra hiện tượng cao nhất vào khoảng thời gian từ 10 giờ sáng đến 3 giờ chiều. Thực thể sẽ cố đi bộ đến bên phía Tây của con đường với tốc độ ước chừng khoảnh 2 mph. Theo sau 68% các hiện tượng được ghi nhận, một hiện tượng dị thường sẽ được kích hoạt. Mọi hình thức của dị tượng đều mang định danh SCP-5602-P. Ngay sau khi SCP-5602-P kết thúc. Một hiệu ứng âm thanh được xác định là comic rimshot[[footnote]](Chú thích của dịch giả) một thuật ngữ chỉ hiệu ứng tiếng trống được dùng để nhấn mạnh tình huống hài hước[[/footnote]] sẽ phát ra với cường độ 140-200 dB. Những đối tượng đã trải qua hiện tượng SCP-5602-P sẽ bị cưỡng chế kể nguyên văn một câu đùa có logic liên quan đến Sự Kiện-P (&#34;Câu Nhấn&#34;) trước đó khi có cơ hội giao tiếp với các cá nhân khác. Việc nói ra câu đùa sẽ kích hoạt thêm một hiệu ứng âm thanh, thường sẽ đi kèm với hiệu ứng mang tính phá hủy.

SCP-5602-1 cho thấy khả năng phát triển cơ chế phòng vệ kháng lại các biện pháp thanh trừng được lặp lại trên nó. Hiện tại, SCP-5602-1 đã phát triển khả năng kháng chịu cao vũ khí hỏa lực yếu, vũ khí gây cháy, súng máy bắn liên thanh và vũ khí chống tăng ngăn chặn quá trình di chuyển của thực thể.

[[collapsible show=&#34;YÊU CẦU QUYỀN TRUY CẬP CẤP ĐỘ 1 - Báo Cáo-5602-1E&#34;
hide=&#34;Đóng Báo Cáo&#34;]]
&gt; **Đối Tượng Thẩm Vấn:** Đối Tượng-P006
&gt;  
&gt; **Người Thẩm Vấn:** Nghiên Cứu Viên Dawson; Chuyên Viên Nghiên Cứu Điểm-64
&gt;  
&gt; **Lời Nói Đầu:** Đối Tượng-P006 là một người đàn ông 67 tuổi sống tại khu vực Đông Nam Portland. Đối Tượng-P006 đã gặp SCP-5602 vào ngày 9 tháng 4 năm 19██ trong lúc lái xe trên đường Foster và đã gần gây ra tai nạn. Đối Tượng đã chứng kiến SCP-5602-1 đi qua phía bên kia của con đường trước khi tiếp tục đi về nhà. Khi Đối Tượng về nhà của mình, sự kiện SCP-5602 đã diễn ra, kết quả khiến cho Đối Tượng-P006 bị thương. Các thang đo Quỹ Đạo Kant đã ghi nhận được mức độ Hume giảm mạnh; Các nhân viên an ninh đã được nhanh chóng điều động và bắt giữ Đối Tượng-P006.
&gt;  
&gt; **&lt;Bắt Đầu Nhật Kí&gt;**
&gt;  
&gt; **Dawson:** Được rồi, hãy bắt đầu. Anh có thể mô tả cách mình tương tác với thực thể không?
&gt;  
&gt; **Đối Tượng-P006:** Con gà hả? Ừ thì, Tôi đã thấy nói băng qua đường và đạp phanh. Thứ mà con gà đã là-
&gt;  
&gt; **Dawson:** (//ngắt lời//) Xin hãy mô tả cách anh tương tác với vật thể sau đó.
&gt;  
&gt; **Đối Tượng-P006:** À vâng! Tôi xin lỗi. Tối đã không nghĩ nhiều về việc đó sau khi suýt đâm phải nó, nên tôi đã về nhà và làm việc của tôi như bình thường. Khoảng hai giờ sau thì tôi nghe thấy hai tiếng gõ cửa to khiếp. Tôi tưởng đó là cảnh sát, nhưng không ai bên ngoài trả lời khiến tôi có chút lo lắng. Tôi đã mở cửa và anh không biết đâu, đó là con gà chết tiệt lúc trước và nó đang đứng trước cửa nhà tôi. Lúc đó thì tôi đã nghe cái âm thanh chó chết này đập vào tai....ờ, tiếng rimshot? Đó là thuật ngữ của nó phải không? Kiểu, &#39;badum-tss&#39;, nghe như tiếng trống ấy? Một, hai, rồi chùm cheng. Dù sao thì, nó cứ như là có bom nổ vậy. Tôi bị ngã ra phía sau và khi nhìn lên thì cái thứ chết tiệt đó đã biến mất. [Cười thành tiếng] Anh biết đó, nó thật dự diễn ra y như câu đùa ngu ngốc này mà tôi từng nghe một lần.
&gt;  
&gt; **Dawson:** Một câu đùa?
&gt;  
&gt; **Đối Tượng-P006:** Vì sao con gà lại băng qua đường?
&gt;  
&gt; **Dawson:** Tôi không biết.
&gt;  
&gt; **Đối Tượng-P006:** Để đến nhà của bạn! Cốc cốc.
&gt;  
&gt; **Dawson:** Nghe này, cái này khô-
&gt;  
&gt; **Đối Tượng-P006:** Cứ làm tôi thấy hài hước đi.
&gt;  
&gt; **Dawson:** (//thể hiện sự bực tức//) Ai đó?
&gt;  
&gt; **Đối Tượng-P006:** Con gà! Ha-
&gt;   
&gt; [Dữ Liệu Bị Mất]
&gt;   
&gt; **&lt;Kết Thúc Nhật Kí&gt;**
&gt;  
&gt; **Kết Luận:** Tại thời điểm này, một comic rimshot[[footnote]]Được đo đạt ở mức 173 decibel trước khi thiết bị ghi dừng hoạt động[[/footnote]]giống với mô tả của Đối Tượng được nghe thấy trong buồng thẩm vấn. Mọi thiết bị ghi âm trừ một thiết bị trong buồng giám sát đều dừng hoạt động ngay lập tức. Nghiên Cứu Viên Dawson và Đối Tượng-P006 được chuyển vào trạm y tế tại điểm do tổn thương thính giác cấp tính. Đối Tượng-P006 đã được cấp thuốc lú Cấp B và trả tự do sau đó.
[[/collapsible]]
 
 
 
 
[[collapsible show=&#34;YÊU CẦU QUYỀN TRUY CẬP CẤP ĐỘ 2 - Nhật Kí Sự Cố-P/L/002&#34;
hide=&#34;Đóng Nhật Kí&#34;]]
__**Sự Cố P008 - Ngày 21 tháng 4 19██**__
&gt; **Sự Kiện-P:** Nhiều người nuôi gia cầm tại khu vực bang Oregon đã báo cáo về hiện tượng các khóa lồng bị phá hủy đột ngột dẫn đến việc đàn gà được thả tự do. Mọi cá nhân bị ảnh hưởng đều báo về việc nghe thấy một tiếng comic rimshot chói tai.
&gt;  
&gt; **Nguyên văn &#34;Câu Nhấn&#34;:** &#34;Vì nó là phạm vi tự do.&#34;
&gt;  
&gt; **Phân Tích:** SCP-5602 có khả năng ảnh hướng đến nhiều cá nhân trên một phạm vi đáng kể. Các cá nhân bị ảnh hưởng không nhất thiết phải chứng kiến SCP-5602-1. SCP-5602 được tái phân loại thành Keter.

__**Sự Cố P011 - Ngày 15 tháng 5, 19██**__
&gt; **Sự Kiện-P:** Năm cá thể SCP-5602-1 đã xuất hiện tại một quán KFC ở trung tâm Portland và tấn công những thực khách, gây ra nhiều vết thương hở nghiêm trọng cho các nạn nhân. Gà rán được chuẩn bị tại nhà bếp đã sống dậy và khôi phục một phần khả năng vận động; chúng đã đốt các nhân viên bằng dầu chiên.
&gt;  
&gt; **Nguyên văn &#34;Câu Nhấn&#34;:** &#34;Vì người anh em của nó đã ở KFC&#34;
&gt;  
&gt; **Phân Tích:** Các cá thể SCP-5602-1 được nhận định biểu hiện thái độ thù địch. Các nỗ lực quản thúc sẽ được đẩy nhanh tiến độ. Tham khảo các thông báo để được hướng dẫn thêm.
[[/collapsible]]


 

&gt; Phiên âm bản ghi nhớ vào 16/5/19██ từ Giám Đốc █████ thuộc Điểm-64 :
&gt;  
&gt; Chào Buổi Sáng Cả Đội,
&gt; 
&gt; Sau các sự kiện từ Sự Cố P011, khu vực quản thúc xung quanh SCP Mang Định Danh Tạm Thời-5602 sẽ được ưu tiên xây dựng.
&gt; 
&gt; Một phần ba số thành viên còn lại của ĐĐNCĐ Mu-78 (&#34;Sinh Vật Kì Bí&#34;) sẽ được hợp nhất với số nhân sự hiện có đang thực hiện nhiệm vụ với SCPMĐDTT-5602; lực lượng sẽ được đổi tên thành ĐĐNCĐ Lambda-44 (Hộ Vệ Qua Đường). Gửi bất cứ thành viên từ Mu-78 vẫn còn thừa chi, hãy báo cáo cho Tư Vấn Y Tế để được giám định khả năng phục vụ trong Lambda-44.
&gt;  
&gt; L-44, nhiệm vụ của các bạn rất đơn giản. Giết con chim trời đánh đó đi.
&gt;  
&gt;  

[[collapsible show=&#34;YÊU CẦU QUYỀN TRUY CẬP CẤP ĐỘ 3 - ECTT O/001&#34;
hide=&#34;Đóng Nhật Kí&#34;]]
&gt; **Đoạn phiên âm của Kênh Liên Lạc Khẩn cấp từ ĐĐNCĐ Lambda-44 vào ██/██/████**
&gt; 
&gt; **&lt;Bắt Đầu Phiên Âm&gt;**
&gt; 
&gt; **L-44 Yei:** Chỉ huy! Xin hãy xác nhận.
&gt; 
&gt; **Điểm-64:** L-44! Chúng tôi đang nghe, hãy tiếp tục 
&gt; 
&gt; [Âm thanh nổ súng và tiếng gà kêu trầm bất thường được nghe thấy]
&gt; 
&gt; **L-44 Yei:** Các bom chùm đang dần không còn hiệu quả. SCP-5602-1 đang vượt qua hàng phòng thủ thứ hai.
&gt;  
&gt; [Một tiếng sấm đánh được nghe thấy, sau đó là tiếng đá vỡ vụn]
&gt; 
&gt; **L-44 Yei:** Chết tiệt! Chúng ta cần sửa đổi mệnh lệnh. Biết đâu một khẩu railgun làm được tr- kia là một quả trứng à?
&gt; 
&gt; [Một tiếng nổ được nghe thấy trong một khoảng khắc trước khi liên lạc bị cắt một thời gian ngắn]
&gt; 
&gt; **Điểm-64:** L-44, có nghe rõ không?
&gt; 
&gt; **L-44 Yei:** [Tiếng la hét không xác định từ khoảng cách xa]
&gt; 
&gt; **Điểm-64:** L-44! Lực Lượng Phản Ứng Chiến Lược tại điểm đã được điều động đến vị trí của mọi người. Hãy chuẩn bị được sơ tán.
&gt; 
&gt; **L-44 Yei:**  Muốn nghe một câu đùa [DỮ LIỆU ĐÃ BỊ XÓA] không?
&gt; 
&gt; **Điểm-64:** Làm thế nào mà cậu biết được-
&gt; 
&gt; **L-44 Yei:** Vì sao con gà lại băng qua đường?
&gt; 
&gt; **Điểm-64:** L-44 Yei! Có thể đó là nhận thức độc từ SCP-5602, xin hãy đợi được sơ tán bởi quân cứu viện đang đến.
&gt; 
&gt; **L-44 Yei:** Để đến phía bên kia!
&gt;
&gt; [Dữ Liệu Đã Bị Mất]
&gt; 
&gt; **&lt;Kết Thúc Phiên Âm&gt;**
&gt; 
&gt; **Kết Luận:** Khu Vực-88 đã chịu thiệt hại nặng nề sau sự kiện trên; xảy ra vi phạm quản thúc ở cả ba lớp quản thúc. Một comic rimshot được nghe thấy tại khắp Điểm-64 với cường độ 194 decibels. Mọi nhân sự của Tổ Chức tại trung tâm Liên Lạc Phía Đông đều đã tử vong do bị tắc khí hoặc vỡ phổi. Lambda-44 đã được cấp phép sử dụng các loại vũ khí hỏa lực mạnh hơn.
[[/collapsible]]
