    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-1623
Autore: [[*user EFS19 - MC_Kejml]]
Originale: [*https://scp-wiki.wikidot.com/scp-1623 SCP-1623]
Traduttore: [[*user Ardi0177]]
[[include credit:end]]

**Elemento #:** SCP-1623

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** --Ogni evento Diana deve essere monitorato da almeno quattro elementi del personale della Fondazione presenti in situ.--

**Aggiornamento ██/██/████**:A causa degli eventi occorsi durante l’Incidente 1623-1, nessun membro del personale, che sia Fondazione o d’altro gruppo, deve entrare nella aree di SCP-1623-3 durante un evento Diana e deve essere mantenuto un perimetro di sicurezza aggiuntivo ai confini di SCP-1623- 3. I trasgressori di questo perimetro devono essere terminati a vista.

Le aree di SCP-1623-3 -1, -2, -3 e -4, occupanti rispettivamente un’area di circa 860 m², 4 km², 12 km² e 32.5 km² devono essere chiuse al pubblico come proprietà private della Soldatesca Cavalleria di Pisa, una compagnia di facciata della Fondazione in Italia, e come terreni adibiti ad operazioni militari. Un perimetro di sicurezza automatico deve essere stabilito nelle suddette aree.

A causa della natura di SCP-1623, il luogo del prossimo evento Diana non può essere accertato se non al momento del suo ’inizio. Quattro stazioni MTF devono essere costruite lungo i confini delle aree di SCP-1623.

La sicurezza deve essere rinforzata da alcune unità MTF (MTF-Kappa-7 &#34;Inquisizione Italiana&#34; come unità correntemente assegnata, Kappa-8 &#34;Inquisizione Spagnola&#34; come addizionale) tre giorni prima rispetto ai quattro giorni in cui sono state misurate le temperature più alte ogni anno. Misurazioni accurate della temperatura futura saranno fornite dal satellite della Fondazione SCPSat Origin. Se il contatto con il satellite dovesse risultare disperso, l&#39;uso di SCP-████ per prevedere i dati meteorologici deve essere utilizzato con il permesso del HMCL di SCP-1623 (attualmente Prihoda, M.) fino a quando non verranno eseguite le riparazioni appropriate sul satellite.

Le istanze di SCP-1623-1 e -2 dentro al pubblico devono essere rintracciate, altrimenti ignorate. Le istanze sotto la custodia della Fondazione devono essere contenute dentro  celle di contenimento umanoidi standard, monitorate ognuna da una telecamera a infrarossi. Durante un evento di Diana, le istanze inconsce non devono essere manipolate in alcun modo, se non in caso di emergenza. Le istanze di -1 possono essere ospitate insieme in circostanze speciali. Bisogna fare attenzione a distinguere un&#39;istanza -1 da un&#39;istanza -2 a causa del loro simile aspetto; far alloggiare insieme delle istanze di -2  rappresenta un rischio per la sicurezza.

La Fondazione e l&#39;Iniziativa Orizzonte stanno attualmente partecipando a uno sforzo congiunto per rintracciare le istanze di SCP-1623-1 e -2 tra il pubblico. Le scadenze devono essere registrate il prima possibile con le istanze neonate da monitorare a partire dalla nascita.



In caso di improvvisa disparità (1:1.3 o più) tra le istanze -1 e -2, deve essere immediatamente disposta la Procedura-1991-Zorutti onde riportare il rapporto ad un livello accettabile.

**Descrizione:** SCP-1623 è la designazione di alcuni fenomeni anomali che avvengono nella regione italiana del Friuli Venezia Giulia, a cui i locali danno il nome di &#34;Marce Notturne”.

SCP-1623-1 è una percentuale di abitanti del Friuli–Venezia Giulia region (attualmente stimati essere il █% della popolazione locale), i quali si riferiscono a se stessi come &#34;Benandanti&#34;. Le istanze di SCP-1623-1 differiscono dal resto degli abitanti per l’uso di abiti vecchi e consunti, con elementi di lino e tintura a nodi, e dall’aspetto generalmente descritto come trascurato. Ogni anno, a circa 2100 ore nei quattro giorni con le temperature più alte misurate, le istanze di SCP-1623-1 perdono conoscenza e partecipano a un evento chiamato Diana (vedi Documento AstralT del Dr. ████ per un ulteriore approfondimento su una parte dei meccanismi coinvolti nel rituale).

SCP-1623-2 è una percentuale di abitanti del Friuli–Venezia Giulia (attualmente stimati essere il █.█% della popolazione locale), ai quali le istanze di SCP-1623-1 si riferiscono con il termine &#34;Stregoni/Malandanti&#34;. Le istanze di SCP-1623-2 differiscono dagli altri abitanti e dalle istanze di SCP-1623-1 per i vestiti sporchi e scuri, e nel loro abbigliamento spesso includono gioielli fatti di legno, rame e argento. Molte istanze di SCP-1623-2 sono state osservate praticare le attività di mendicanti o ladri di strada.

SCP-1623-3 è la designazione per una serie di campi e terreni (designati da 1623-3-1 a -4) tra le province di Udine e Pordenone in cui si svolgono gli eventi di Diana. La scelta del campo utilizzato per ciascun evento si è rivelata casuale, senza alcuno schema preciso o che sia stato scoperto finora.

Un evento Diana è la designazione per una schermaglia che ha luogo durante le notti dei quattro giorni dell&#39;anno con le temperature più alte tra le “proiezioni” delle istanze di SCP-1623-1 e SCP-1623-2. Queste somigliano alle istanze stesse, sebbene il loro aspetto esteriore vari e subiscano alcune modifiche. Queste includono cambi di abbigliamento, come la comparsa di motivi colorati o luci sui vestiti e sulla pelle, abiti che rappresentano vari animali o che diventano animali essi stessi, armi improvvisate ma inutilizzabili per il combattimento reale, steli di finocchio e sorgo e bandiere fabbricate con gli steli delle piante. Le proiezioni sono intangibili e sembrano poter interagire solo tra loro.

Le schermaglie procedono di solito in maniera disorganizzata. Le proiezioni di SCP-1623-1 combattono le proiezioni di SCP-1623-2 finché non stanno per finire, ma le proiezioni in questione scompaiono e le rispettive istanze si risvegliano dal loro stato di incoscienza poco dopo. Queste scaramucce continuano fino a quando una parte tra le istanze -1 o -2 non ha proiezioni &#34;sopravvissute&#34;.

Il numero più alto registrato di proiezioni su entrambi i lati è stato di ████ il ██/██/19██. Tuttavia, più di █ proiezioni delle istanze -1 o -2 non erano rimaste sul posto dopo la scaramuccia. Durante questo lasso di tempo, tutte le proiezioni rimanenti subiscono un [REDATTO] prima di scomparire da SCP-1623-3.

Nelle settimane successive (o mesi, se sopravvivono alla schermaglia almeno █ proiezioni), la regione Friuli-Venezia Giulia registra un miglioramento della produzione agricola e un tasso di natalità più elevato (in caso di proiezioni 1623-1 rimanenti) o un calo agricolo e un aumento di aborti spontanei e nati morti (in caso di 1623-2 proiezioni rimanenti).

A causa delle modifiche e secondo le procedure di contenimento riviste, le proiezioni si sono rivelate molto difficili da identificare con le rispettive istanze -1 e -2. La ricognizione aerea è allo studio come metodo per identificare possibili istanze -1 e -2 che partecipano a un evento Diana.

[[collapsible show=&#34;+ Richiesto Livello 4 di Sicurezza&#34; hide=&#34;- Credenziali di Sicurezza accettate&#34;]]
L&#39;Iniziativa Orizzonte ha presieduto al contenimento di SCP-1623 dal 15° secolo e la Fondazione è riuscita a raccogliere dati sufficienti dai suoi database per confermare che in caso di vittoria di una delle due proiezioni con almeno ██ proiezioni rimanenti, gli effetti del [REDATTO] durano più a lungo, interessando un&#39;area più ampia e dalla natura più consistente. In caso di istanze rimaste di SCP-1623-2, sono stati segnalati casi di sterilità del suolo, carestia, natalità molto bassa (vedi Registro eventi-1623-1518/Venezia). Nel caso in cui rimanessero proiezioni di istanze 1623-1, sono state raccolte anche segnalazioni di escrescenze naturali diffuse attraverso infrastrutture urbane e rurali, che danneggiavano dette infrastrutture rendendo inabitabili alcune aree. Per altri effetti riportati, vedere Registro eventi-1623-EF.

Si ipotizza che nel caso più di ███ proiezioni di una delle due istanze designate rimangano e completino con successo [REDATTO], potrebbe verificarsi un possibile scenario di classe AK (devastazione agricola) o uno scenario di classe britannica (potrebbe verificarsi inabitabilità).


[[/collapsible]]

[[tab Intervista con istanza di SCP-1623-1]]

**Intervista #1623-1-6**:

**Intervistato**: █████ ██████████(█████), cittadino di un piccolo borgo rurale nei pressi di █████ e istanza di SCP-1623-1. █████ è stato valutato psicologicamente prima di questa intervista, fornendo un punteggio di intelligenza medio.


**Intervistatori**: Agente McFlannagan (F), supervisionato dal ricercatore assistente Dr. Anderson.

**Premessa**: █████ è stata la sesta istanza di SCP-1623-1 ad essere intervistata. Le interviste hanno finora prodotto informazioni simili; questa intervista è stata redatta per brevità per elencare gli elementi più ricorrenti tra le interviste.



**F**: Qui è John McFlannagan, che oggi intervista ████ █████ ██████████,istanza di SCP-1623-1 addì ██, ████.

**F**: █████, come si sente?

█████: Bene, signore. Spero di essere rilasciato quanto prima per tornare dalla mia famiglia.

**F**: Sicuramente, abbiamo solo bisogno di fare un&#39;ultima revisione per la sua testimonianza. Ora, cosa può dirci delle &#34;marce notturne&#34;, come le chiama lei?


█████: Lo ho già detto all&#39;altro poliziotto – nelle notti dei quattro giorni più secchi dell’anno, vado là del campo ███ per muovere guerra agli stregoni. Noi portiamo gambi di finocchio e loro portano sorgo.


**F**: Chi sono questi stregoni?

█████: Oh, quelli sono i malandanti, signor mio! Mangiano i bambini e avvelenano i nostri raccolti. E di notte si intrufolano nelle nostre case e dormono nei nostri letti, e quando i letti non sono preparati, pisciano nelle nostre botti di vino!

**F**: Perché mai dovrebbero mangiare i vostri figli e avvelenare i vostri raccolti, quando è il ██esimo secolo?


█████: Sono fatti così e basta... quindi non possiamo permetterglielo, e li combattiamo e molte volte noi benandanti vinciamo.

**F**: Cosa significa &#34;benandanti&#34; e come lo si diventa?

█████: Un benandante è … un buon camminatore, direi. Si diventa benandante a diciassette anni, come nell&#39;esercito. E dopo aver servito per dieci anni nelle marce notturne, puoi fermarti e non tornarci mai più.

**F**: Cosa vi spinge tuttavia a &#34;diventare&#34; benandanti?

█████: Nulla, solo… si è nati così, se sei nato con la camicia (Nota: &#34;nato con la camicia&#34; è un termine usato dai  benandanti tper indicare l’essere nati con il volto ricoperto dalla placenta). E quando sono diventato diciassettenne, ██████ ███ è venuto a farmi visita, dicendomi che dovevo diventare un benandante anch’io.

**F**: Is ██████ ███ è anche lui... benandante? Ci sono altri benandanti che conosce per caso?

██████: Non... non posso dirlo, signore, mi troverebbero e mi riempirebbero di botte. E-

**F**: Ci siamo già passati prima. &lt;Attraverso intercomunicatore&gt; Dr. Anderson, ricordi al Signor ██████████ i termini a cui ha prestato giuramento.

[PASSAGGIO OMESSO]

**F**:Capisco. Indossate qualcosa di speciale quando visiti queste marce notturne e come vi riconoscete?

█████: No signore! Durante i quattro giorni più secchi, mi sdraio sul letto e solo il mio spirito lascia il mio corpo, io... avevo detto a ████ di non toccarmi quando il mio spirito se ne va. Allora, il mio spirito fa guerra agli stregoni! Il capitano ci guida, ed è il più alto dell&#39;esercito, indossa sempre un [REDATTO].

**F**: E come è fatto il tu spirito?

█████: A volte è fatto come me, però … nudo, a volte arrivo al campo in groppa ad un gatto, un cane o un cervo. A volte non riesco nemmeno a riconoscermi. Mi dica signore, per cortesia, abbiamo finito? Io non… non mi sento molto bene.

[PASSAGGI SUCCESSIVI REDATTI]

**Dichiarazione di Chiusura:** Il soggetto 1623-1-6 è stato sottoposto a trattamento amnestico con amnestici di Classe A ed è rimasto in custodia della Fondazione come prigioniero, condannato per for per aggressione in stato di ebbrezza.
[[/tab]]

[[tab Intervista con istanza di SCP-1623-2]]

**Intervista #1623-2-1**:

**Intervistato**: [REDATTO], istanza di SCP-1623-2.

**Intervstatori**: Agente Prihoda (P) e Ricercatore assistente Pergl (G)

**REDATTO. RICHIESTO LIVELLO AUTORIZZAZIONE HMCL**.

**Dichiarazioni di Chiusura:** Gli agenti Prihoda e l&#39;assistente di ricerca Pergl sono stati autorizzati a una valutazione psichiatrica dopo il colloquio. Il soggetto 1623-2-1 ha ricevuto amnesici di classe A ed è stato tenuto in custodia dalla Fondazione come prigioniero, ed è stato successivamente condannato per ricatto e percosse.

**Nota**: //Per nostra fortuna abbiamo scoperto 1623 al momento giusto. Dopo aver visto gli effetti di questi ragazzi nelle carestie del 1518 e del 1764, dobbiamo davvero tenere d&#39;occhio le future nascite delle istanze di 1623-2.// –Agente McFlannagan
[[/tab]]
[[/tabview]]

**Incidente-1623-1:**
Il giorno ██/██/████, un evento Diana in corso venne interrotto da un’incursione da parte di alcuni agenti dell’Iniziativa Orizzonte, usando un dispositivo (ora classificato come SCP-███) con l’intento di eliminare quanto più possibili proiezioni delle istanze di SCP-1623-1 e -2. A causa della prossimità delle proiezioni, solo le proiezioni di SCP-1623-1 sono state terminate mentre le rimanenti  ██ proiezioni di SCP-1623-2 subirono un rapido [REDATTO] per poi scomparire. Si consulti il Log-1623-1816 &#34;Anno senza Estate&#34; per maggiori informazioni delle ricadute dell’evento.

Ciò ha spinto gli agenti della Fondazione a scoprire e documentare maggiormente l&#39;SCP, e alla Fondazione è stato offerto da parte dell’Iniziativa Orizzonte un accordo per un contenimento congiunto.


[[collapsible show=&#34;+ Log-1623-47-Prihoda. Richiesto Livello 4 di Sicurezza &#34; hide=&#34;- Credenziali di Sicurezza accettate.&#34;]]

&gt; Da: Supervisore HMCL Michael Prihoda
&gt; A: O5-█
&gt; Oggetto: Emergenze riguardo SCP-1623 
&gt; 
&gt; Gentile O5-█,
&gt; 
&gt; volevo informarLa non tanto sullo stato di SCP-1623 e nonostante il successo del contenimento in Friuli, abbiamo ricevuto dei comunicati da parte di alcuni membri dell’Iniziativa Orizzonte riguardo nuovi eventi Diana nelle regioni di Carinzia e Tirolo in Austria e nella regione di Primorska in Slovenia,. Vista la condizione di scarsità in cui versiamo, non siamo in grado di poter spendere risorse addizionali, uomini o unità MTF per far fronte a possibili nuove emergenze. Chiedo dunque con la presente il permesso di acquisire rifornimenti, che siano dalla Fondazione o dall’Iniziativa Orizzonte, per risolvere quanto prima la questione.
&gt; 
&gt; Cordiali saluti,
&gt; Michael Prihoda
&gt; Attuale supervisore HMCL assegnato a SCP-1623
[[/collapsible]]
