**Объект №:** SCP-1996

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1996 должен храниться в герметичной комнате 3x3x3 метра в Зоне ██. Контакт с SCP-1996 запрещен доктором М███████ С██████. Все эксперименты были запрещены с 10.4.20██.

**Описание:** SCP-1996 представляет собой группу одноклеточных организмов способных на подчинение разума человека или группы людей. SCP-1996 способна за несколько секунд заразить человека и превратить его в SCP-1996-1. Причем после захвата, невозможно понять что с человеком. Он может вести себя как будто не заражен, или попытаться высвободить на волю своих собратьев. Все попытки выявить заражение были безуспешными, вскрытие тела тоже не показало результатов. Предполагается что SCP-1996 каким-то образом превращается в клетки головного мозга, заменяя собой старые. Если в камере зараженных много они говорят что все они один организм, даже если по отдельности утверждали что они не заражены. SCP-1996 не как не меняет здоровье человека. Все болезни и физические недостатки остаются на месте. Поэтому SCP-1996-1 легко устранить без проблем.

**Приложение:** SCP-1996 позже была выявлена как класс &#34;Oligohymenophorea&#34;. Все эксперименты с животными были провальными, поэтому доктор М███████ С██████ запретил эксперименты над любыми биологическими формами жизни. Эксперимент с SCP-1996 и SCP-███ находить под рассмотрением администрации Зоны ██.</textarea></pre>
