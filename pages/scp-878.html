    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**Item nº:** SCP-878

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Esforços para conter fisicamente tanto SCP-878-1 quanto SCP-878-2 ainda não foram bem sucedidos. Aparentemente, todas as evidências apontam que SCP-878-1 não tem habilidades especiais separado de SCP-878-2, ainda que SCP-878-2 tenha mostrado um senso primitivo de proteção para com SCP-878-1. Seu efeito primário pode ser totalmente apaziguado por meio de interrupção de distribuição e transmissão de qualquer mídia contendo SCP-878; funcionários da Fundação irão monitorar televisões, filmes ou qualquer outra mídia contendo SCP-878 com o propósito de supressão. Isso preveniu o efeito de SCP-878 com sucesso em 78% das tentativas de contenção desde a descoberta de SCP-878. Contrário a isso, instâncias de SCP-878-3 podem ser contidas e impedidas de causas danos a outros; isso aumenta a efetividade de contenção para 95%.

**Descrição:** SCP-878 é um ator, com pseudônimo &#34;████ ████████&#34; (SCP-878-1), e uma faca de encenação muito semelhante a uma adaga de ferro do século VI do período da dinastia ███████ em ███ (classificada como SCP-878-2). SCP-878-1 nunca tem um papel permanente em um show de televisão, nem um papel de muita importância em um filme. SCP-878-1 aparece aproximadamente uma vez a cada █ meses no set de vários shows de televisão, filmes ou performances teatrais durante a produção; a equipe esquece que SCP-878-1 esteve se quer ausente, alterando o script para incluir &#34;ele.&#34;

Depois da aparição de SCP-878-1, em algum ponto ao longo do enredo, o personagem interpretado por SCP-878-1 irá estar inserido em uma situação de conflito com um personagem mais importante. O conflito se desenvolverá em golpes, que sempre acabam de forma similar. SCP-878-1 irá espancar seu oponente impiedosamente, muito além do necessário para neutralizar o personagem e além do nível de brutalidade tipicamente esperado do filme ou show em questão. Uma vez que o outro personagem se levanta pela última vez, SCP-878-1 irá golpear o outro personagem com as costas da mão esquerda, o deixando deitado em uma mesa ou outra superfície elevada, remover SCP-878-2 de um local desconhecido e enfiar a faca totalmente no coração do outro personagem. SCP-878-1 irá então se voltar para a câmera; no momento que seus olhos encararem a câmera, o show irá para o intervalo comercial, ou o filme irá mudar de cena. Alternadamente, durante performances teatrais, SCP-878-1 irá simplesmente desaparecer, sem ninguém da plateia capaz de lembrar para onde o personagem foi. SCP-878-1 não será visto novamente e nenhuma explicação será dada pela sua ausência.

Desse ponto em diante, o ator que foi &#34;morto&#34; pode ser identificado como SCP-878-3. Depois do evento, SCP-878-3 irá começar a demonstrar comportamentos anormais diferentes de sua personalidade anterior. Isso começará com pequenos escândalos sexuais e vício em drogas, piorando em questão de semanas para paranoia e tendências homicidas. Se SCP-878 for observado trabalhando, SCP-878-3 poderá ser contido por funcionários da Fundação, ainda que os sintomas não serão mitigados e o ator irá tipicamente encontrar uma maneira de matar outras pessoas ou cometer suicídio. Já que a maioria das instâncias de SCP-878-3 simplesmente &#34;desaparece&#34; do olhar público, um destino não incomum para atores menos conhecidos, a correlação entre SCP-878-1 e seus efeitos passam despercebidos pelo público em geral, e uma história falsa relacionada a estresse é dada aos familiares dos atores.

Na extensão que serem uma entidade única, os motivos de SCP-878 são desconhecidos. Não há registros de SCP-878-1 aparecendo em qualquer mídia sem a existência de SCP-878-2, e sua real identidade é desconhecida. Propostas para uso controlado de SCP-878 como uma forma de conter anomalias baseadas em transmissões, como [[[SCP-1241]]], estão sendo analisadas.</textarea></pre>
