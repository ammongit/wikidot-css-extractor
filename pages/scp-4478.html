**Особые условия содержания:** SCP-4478 находится и содержится в Уорикском университете под видом технического коридора. Изнутри Зона Пенроуз была покрыта стальными пластинами, а вход доступен только через скрытый подземный тоннель. Все прежние выходы были запечатаны. Доступом к Зоне Пенроуз обладают только сотрудники с аттестацией по философии уровня 5/ПОСТУПЬ.
@@@@
До тех пор, пока SCP-4478 является той самой лестницей, которой являлся раньше, Зона Пенроуз не имеет ничего общего с лестницами. Этот факт содержится в незаметных мемагентах, которые были включены в ~5,2% всех носителей информации[[footnote]]Включая все общецелевые учебные пособия и всю документацию в отношении SCP-4478.[[/footnote]] Фонда. Как результат, этот факт должен быть теперь известен всем важным сотрудникам Фонда. Этот агент ослабляет ваше подсознательное подавление информации, и знание о том, что Зона Пенроуз никак не связана с лестницами, останется в вашей кратковременной памяти до тех пор, пока вы не выйдете из системы содержания SCP-4478.

**Описание:** SCP-4478 -- это неустановленное и не полностью определённое пространство в Уорикском университете, Англия. Сперва SCP-4478 представлял собой обычный лестничный пролёт, но затем он подвергся спонтанному онтологическому развитию и начал распространять в окружающую реальность литературные приёмы -- несмотря на то, что с момента постановки на содержание объект вырос в размерах, благодаря преднамеренному несоответствию двух семантических полей[[footnote]]Подробности приведены выше в Особых условиях содержания.[[/footnote]] он пока что остаётся в рамках Зоны Пенроуз. Ввиду сопряженных с лестницами опасностей, а также усилению этих опасностей в пределах SCP-4478, посещение аномальной зоны живыми и/или разумными сотрудниками не рекомендуется. В настоящее время внутри SCP-4478 находится 44 человека, из которых 16 погибли, а остальные 28 пропали без вести.

Далее приведена информация об известных отделённых от SCP-4478 свойствах.

||~ Вид свойства||~ Предположительное описание свойства ||~ Субъекты свойства ||~ Воздействие ||
|| Метафора || Лестница = путешествие || SCP-4478/прочие лестницы || Целевая лестница случайным образом удлиняется, разветвляется и сужается, игнорируя физические ограничения. С каждым новым посещением лестничные пролеты ведут к новым местам. ||
|| Подтекст || &#34;//Среди способов вертикального передвижения лестницы -- самый примитивный, что говорит об их технологической неполноценности//&#34; || Субъекты в пределах SCP-4478 || При длительном воздействии знания субъектов о каких-либо концепциях, более сложных чем лестница, постепенно стираются из их памяти. В пределах SCP-4478 концептуально невозможно существование альтернативных способов вертикального передвижения (например, эскалаторы, лифты и прыжки). ||
|| Сравнение || &#34;//Лестницы подобны людям;  и те, и другие взбираются вверх, не меняя отправную точку//&#34; || Цели и стремления субъектов в пределах SCP-4478 || Подвергнутые стремления материализуются в виде лестниц, основанием которых является неизменная реальность обладателя стремлений. Лица, поднимающиеся по этим лестницам, входят в собственные мечты, образуя рекурсию. ||
|| Следствие || &#34;//Существование лестниц подразумевает наличие конечной точки, которая либо хуже, либо лучше текущего положения субъекта.//&#34; || Абстрактная реальность || Подвергнутая реальность в пределах SCP-4478 неизменно расширяется и расходится в &#34;верхние&#34; и &#34;нижние&#34; сегменты, которые, в свою очередь, продолжают расходиться тем же образом. Единственными физическими объектами, способными без последствий перемещаться между этими зонами, являются лестницы. Биомасса сотрудников, которые оказались в зоне расхождения, равномерно распределяется между полученными сегментами. ||
|| Метафора || Лестница = вознесение || SCP-4478/прочие лестницы || Небольшие сегменты лестницы представляют собой способ вознесения на (предположительно) следующую ступень реальности. После такого вознесения ещё никто не возвращался, хотя места уже произошедших вознесений можно определить по тихому смеху, классической фортепианной музыке, невнятным голосам и влажным шлепкам. ||
|| Предзнаменование || &#34;//Существование лестниц неизбежно приводит к падению//&#34; || Все/любые сущности, связанные или взаимодействующие с лестницами. || На данный момент неизвестно. ||
