    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1878 - Milkman Mimic
**Auteur :** [[user Zekky]]
**Traducteur :** [[user Anthonys0den]]
**Date de publication originale :** 30 juillet 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1878

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Chaque manifestation de SCP-1878 doit être neutralisée dans le temps imparti en utilisant la procédure B-04 « Tournée du Laitier » par les agents affectés. Une instance de SCP-1878 se produit généralement à un rythme quotidien. Le processus de la procédure B-04 est indiqué ci-dessous.

* À 04h45, les membres du personnel affectés doivent s&#39;assurer qu&#39;un camion de la Fondation (LGV) est présent à l&#39;intersection des rues Alberts et Downsfield. Le camion doit bloquer l&#39;intégralité de la route.

* À 05h00, SCP-1878 tentera de tourner dans la rue Alberts en venant de la rue Downsfield. Si le camion est correctement positionné, SCP-1878 ne sera pas capable de continuer sa route et s&#39;arrêtera. Une fois SCP-1878 arrêté, il devra être désactivé en déconnectant la batterie située sous la charge utile de la plateforme du véhicule.

* À environ 05h05, SCP-1878 et son contenu devront être chargés dans le camion et emmenés immédiatement au Site-52 pour incinération, sauf en cas d&#39;ordres contraires.

Tout changement dans le comportement ou le contenu de SCP-1878 doit être signalé au Dr Clarke (voir addendum).

**Description :** D&#39;un point de vue extérieur, les instances de SCP-1878 ressemblent à des camionnettes de livreur de lait sans marques distinctives (une camionnette plateforme à batterie). Associés à chaque instance de SCP-1878 se trouve son conducteur humanoïde (désigné SCP-1878-1) et un chargement d&#39;une substance semblable à du lait (désigné SCP-1878-2). Malgré une surveillance étendue de la zone entourant la rue Alberts (dans la ville de █████, en Angleterre), le point d&#39;origine de SCP-1878 n&#39;a pas encore pu être déterminé.

Le volant de SCP-1878 ne fonctionne pas, de même que les pédales et le tableau de bord. Toutefois, il a été observé que le volant bougeait lorsque SCP-1878-1 était sur le siège conducteur. Il n&#39;est pas connu si le véhicule est capable de mouvements autonomes. Les roues de SCP-1878 sont alimentées par une batterie connectée à un moteur électrique.

SCP-1878-1 ressemble à un être humain mâle d&#39;environ 40 à 50 ans. Alors que d&#39;extérieur, SCP-1878-1 est indiscernable d&#39;un être humain normal, son anatomie interne et génétique semble être beaucoup plus simple (plus de détails dans le rapport médical 1878-A). En général, une instance de SCP-1878-1 ne démontre aucun signe d&#39;intelligence particulier et ne répond pas aux stimuli externes – avec quelques exceptions. Quand il est assis dans SCP-1878, SCP-1878-1 restera principalement immobile et regardera la route devant lui.

SCP-1878-2 est une substance à l’apparence et la viscosité similaire à du lait. Lorsque transporté par SCP-1878, le liquide est stocké dans des bouteilles en verre non-marquées dont le couvercle est une capsule d&#39;aluminium. Bien que SCP-1878-2 contienne des lipides et des polypeptides (incluant également des acides aminés non-standards), ceux-ci ne correspondent pas à ceux trouvés dans le lait de n’importe quel animal connu. Consommer ce liquide est décrit comme déplaisant, mais n’est généralement pas considéré comme dangereux ; des expériences sur la consommation sur une longue période de SCP-1878-2 ont toutefois démontré que, bien que sans danger pour la consommation, une ingestion régulière menait souvent à des problèmes digestifs. La composition précise de SCP-1878-2 change régulièrement.

Si une instance de SCP-1878 n’est pas neutralisée, elle livrera SCP-1878-2 à toutes les maisons de la rue Alberts occupées par une famille avec au minimum 1 enfant de moins de 12 ans (17 maisons à la date du ██-██-████). Une bouteille de SCP-1878-2 sera placée à côté de la porte de chaque maison. SCP-1878 roule entre les maisons et SCP-1878-1 se déplace pour déposer SCP-1878-2 sur le pas de la porte des maisons répondant au critère (ce sera généralement le seul moment au cours duquel SCP-1878-1 sera observé en mouvement). SCP-1878-1 récupérera les bouteilles vides laissées sur les pas des portes qu’il visite afin de les ramener au véhicule.


**Addendum 1878-A :**
&gt; Ce qui suit est une liste abrégée des variations significatives comparées à l’attitude habituelle de SCP-1878 avec les dates associées.
&gt; 
&gt; **██-██-1991 :** Échec de la procédure B-04. SCP-1878-2 fut livré à 22 foyers ; sur les 18 individus ayant ingéré SCP-1878-2, 14 se plaignirent de douleurs d’estomac et 1 dut être hospitalisé pour des diarrhées sévères.
&gt; 
&gt; **██-██-1995 :** SCP-1878 ne s’est pas manifesté pendant 13 jours.
&gt; 
&gt; **██-██-1995 :** SCP-1878 s’est arrêté devant le camion de la Fondation utilisé pour la procédure B-14 pendant quelques secondes, puis a effectué une marche arrière d’environ 1 mètre.
&gt;  
&gt; **██-██-2002 :** SCP-1878 est arrivé sans son chargement de SCP-1878-2.
&gt; 
&gt; **██-██-2005 :** SCP-1878 a percuté le camion de la Fondation utilisé pour la procédure B-04 et s’est abîmé dans la manœuvre.
&gt; 
&gt; **██-██-2005 :** SCP-1878 ne s’est pas manifesté pendant 3 jours ; lorsqu&#39;il est arrivé la fois suivante, son stock de SCP-1878-2 semblait avait tourné.
&gt; 
&gt; **██-██-2007 :** Tous les échantillons de SCP-1878-2 testés se sont avérés contaminés par un organisme unicellulaire inconnu. Des tests sont en cours.
&gt; 
&gt; **██-██-2008 :** SCP-1878 ne s’est pas manifesté pendant 17 jours.
&gt; 
&gt; **██-██-2008 :** Lorsqu&#39;il fut approché, SCP-1878-1 s&#39;est tourné afin de faire face à l&#39;agent █████ et a maintenu un contact visuel pendant toute la durée de la procédure B-04.
&gt; 
&gt; **██-██-2009 :** Échec de la procédure B-04. SCP-1878 fut livré à 16 foyers ; aucun des 12 individus ayant ingéré SCP-1878-2 n’a signalé un quelconque symptôme.
&gt; 
&gt; **██-██-2011 :** Lorsqu&#39;il fut approché dans le cadre de la procédure B-04, SCP-1878-1 s’est tourné afin de faire face à l’agent ████████ et a émis des vocalisations. Les sons émis étaient inintelligibles.
