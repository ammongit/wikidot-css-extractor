[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-961/scp-961.jpg|caption=SCP-961 à luz solar completa, 11:42 da manhã.]]

**Item nº:** SCP-961

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-961 deve ser mantido ao ar livre, em seu contêiner de armazenamento, ou em uma sala vazia e fechada no Sítio 38 quando não estiver sendo utilizado em testes. Durante o dia, SCP-961 deve ser mantido em uma área exposta à luz solar pelo maior tempo possível. O objeto deve ser mantido sob observação por câmeras em todo momento. Se movimentos incomuns de sombras na superfície de SCP-961 forem detectados durante luz solar completa, o objeto deve ser movido portas a dentro e assegurado em uma sala desocupada. SCP-961 não deve ser mantido em uma região sem a presença de luz solar completa por mais de treze (13) horas consecutivas, embora tempo nublado ou rigoroso não parece ativar os efeitos de SCP-961. Com a mudança das estações, SCP-961 poderá ser realocado conforme o Protocolo 961-Beta. O contêiner de armazenamento descoberto com SCP-961 aparenta ser efetivo em conter seus efeitos através de métodos desconhecidos. Manter o artefato em uma sala completamente fechada e vazia produz efeitos similares; presume-se que seus efeitos continuem a ser ativados de forma imperceptível.

Quando presente no interior para propósito de testes, quatro funcionários classe-D com uma nota de 85 ou maior no Inventário de Memória de Curto Prazo Lezak-Hooper devem ser mantidos em uma sala vazia com SCP-961 durante os últimos cinco minutos de seu ciclo. Sob nenhuma circunstância deve ser permitido que o ciclo de SCP-961 seja completo ao ar livre. Um relógio digital deve ser incluído na sala de contenção.

Se os eventos observados com SCP-961 forem contraditórios aos registros disponíveis, relatar imediatamente ao--s-- --pesquisadores-- --supervisor-- Comando O5.

**Descrição:** SCP-961 é um relógio solar de ferro de fabricação desconhecida, semelhante em estilo aos modelos ingleses do final do século 17, mas sem qualquer indicação de artífice ou proprietários anteriores. O relógio solar não possuí nenhuma outra marcação além de numerais romanos  ao longo da borda, presentes também em relógios tradicionais, acompanhado por um pequeno adesivo no fundo, onde se lê [http://www.scp-pt-br.wikidot.com/wayward &#34;DEP. DE HISTÓRIA UNIVERSIDADE ALEXYLVA&#34;] Não existem registros de uma instituição chamada “Universidade Alexylva,&#34; mas o adesivo aparenta ser recente.

Quando exposto à luz solar e alinhado devidamente, SCP-961 funciona como um relógio de sol comum sem propriedades anômalas. Quando não há luz solar presente, entretanto, uma descoloração escura surgirá aparentemente do centro e se alinhará às doze horas do relógio; embora tomando a aparência de uma sombra, a descoloração demonstra estar impressa na superfície do relógio de sol e não pode ser dissipada pela luz em qualquer frequência ou intensidade. A forma começará a mover-se no sentido anti-horário ao longo da borda do relógio de sol na velocidade usual, isto é, alcançando todos os numerais uma hora após a última.

Quando a rotação da forma retorna ao XII, SCP-961 manifestará seu efeito primário em qualquer um presente com este dentro de um espaço fechado. Se presente em uma sala fechada, as áreas em torno da sala não serão afetadas. Se a porta não estiver completamente fechada, o efeito se expandirá para incluir a área fechada mais ampla possível. O resultado de dar acesso ao ar livre ao efeito de SCP-961 é desconhecido, mas os pesquisadores concordam que os possíveis riscos ultrapassam qualquer ganho.

O efeito primário de SCP-961 toma a forma de perda de consciência repentina e alucinações vívidas que afetam todas as pessoas em seu alcance. Todos os indivíduos acometidos experienciarão a mesma alucinação durante qualquer ciclo. A alucinação sempre tomará a forma de algum evento do passado, geralmente algum de importância histórica. O fenômeno acontecerá em frente ao indivíduo afetado por exatamente dez minutos, incluindo o clímax deste. Todos os detalhes sobre cada acontecimento, conforme relatado por funcionários Classe-D que foram afetados, correspondem precisamente aos registros históricos sobre o sucedido. Em nenhum momento um evento observado através de SCP-961 desviou-se de registros históricos; --Isso torna a nota recuperada junto de SCP-961 particularmente estranha--. --Ver Adendo 961-2.-- Adendo 961-2 confidencializado por ordem do Comando O5.

Muitas alucinações terminam com um único detalhe que não foi registrado previamente. Uma pessoa aos arredores terá um papel vital no evento que se desdobrará; durante assassinatos, esta destravará portas para os assassinos ou distrairá testemunhas; durante batalhas, ela reunirá grupos isolados e brigadas para contra-ataques bem sucedidos. Esta entidade, denominada SCP-961-1, varia na aparência física e nas vestimentas em cada teste. A única característica consistente descrita pelos observadores é um par de aberturas pretas vazias centradas onde os olhos deveriam estar, embora sejam muito maiores que cavidades oculares (aproximadamente 5 centímetros em diâmetro). As pessoas ao redor conversarão com a entidade sem considerar as aberturas anormais. No final de muitas alucinações, após a entidade deixar de influenciar eventos, esta irá voltar-se para um dos observadores e falará com ele; outros observadores ouvirão uma conversação ininteligível, então a alucinação terminará. O observador não se lembrará do que foi dito a ele, apenas um forte sentimento de medo e pânico permanecerá. O observador que comunicou-se com a entidade desenvolverá uma fobia aguda ao ato de dormir, à escuridão, e a estar sozinho, que irá diminuir ao longo do mês seguinte.

**Adendo 961-1: Relatório**

|| Data || Número de Observadores || Descrição ||
|| ██/23/0█ || 1 || Primeira exibição das habilidades de SCP-961. Um único pesquisador estava varrendo a câmara de contenção quando o ciclo terminava. Mais tarde, relatou uma alucinação em que um músico é esfaqueado no coração por sua namorada. Todos os detalhes e descrições correspondem aos eventos da morte de [REDIGIDO] em 200█ embora a morte fosse considerada um suicídio. Investigação sobre as habilidades de SCP-961 começa. ||
|| 02/10/0█ || 4 || Primeiro teste completamente regulado de SCP-961. Observadores viram um teatro lotado no meio de uma peça, produção confirmada como sendo //Our American Cousin (Nosso Primo Americano).// Observadores veem os guardas ao redor da porta da varanda principal distraídos, conduzidos a um beco, e espancados até ficarem inconscientes. Quando o assaltante se virou para permitir que outro homem tivesse acesso à porta, características faciais muito distintas são notadas pela primeira vez. Entidade denominada SCP-961-1. ||
|| 09/14/1█ || 4 || Observadores presenciam uma batalha, encontram-se perto da barraca de um oficial. O comandante geral parece estar sob a influência de múltiplos narcóticos, providenciados a ele por um doutor não avistado. Exércitos vestidos com uniformes ingleses e prussianos do século 19 são vistos rompendo linhas de defesa. O doutor emerge, confirma-se que é SCP-961-1, e fala com um dos observadores; alguns metros de distância, um segundo observador ouve murmúrios, seguidos por &#34;de nada.&#34; ||

++ CONFIDENCIALIZADO POR ORDEM DO COMANDO O5--SOMENTE FUNCIONÁRIOS AUTORIZADOS

[[collapsible show=&#34;+ Adendo 961-2: Relatório de Recuperação&#34; hide=&#34;- Esconder&#34;]]
SCP-961 foi recuperado quando uma varredura padrão de frequências de rádio normalmente utilizadas por [[[SCP-877]]] detectou uma transmissão proveniente de uma área arborizada desabitada perto de █████, Arkansas. Unidades móveis que responderam à transmissão localizaram uma caixa de madeira contendo SCP-961; a madeira da caixa continha fragmentos metálicos desconhecidos e estava equipada com um dispositivo semelhante ao de SCP-877. Escritas na caixa indicam que esta estava sendo utilizada para envio através de um serviço de entregas desconhecido chamado &#34;PTS&#34; ou &#34;Phitransimun Combine&#34;; seu local de origem é chamado &#34;Alexandria das Florestas&#34; e seu destino foi rotulado como &#34;Novo Cipião das Águas&#34;. Uma nota foi encontrada dentro da caixa, escrita em uma linguagem que se aproxima de Cherokee e Latim, incluindo traços sintáticos de Grego e Nahuatl. Traduzida, a nota diz o seguinte:

&gt; A QUEM POSSA INTERESSAR,
&gt; 
&gt; PRODUTO INSATISFATÓRIO. 
&gt; A PRESENÇA DE INÚMERAS IMPRECISÕES
&gt; É INACEITÁVEL.
&gt; PRIMEIRA IMPRECISÃO ANOTADA EM 207 A.E.
&gt; NO RIO METAURO.
&gt; MAIOR PARTE DOS EVENTOS POSTERIORES ESTAVAM INCORRETOS.
&gt; POR FAVOR, IDENTIFIQUE A ENTIDADE [ilegível]
&gt; INFLUENCIANDO EVENTOS.
&gt; 
&gt; DEVOLVENDO PARA REEMBOLSO TOTAL.
&gt; 
&gt; [assinatura ilegível], REITOR, DEP. DE HISTÓRIA.
