**Item nº:** SCP-482

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-482 foi recuperado durante um experimento conduzido por Dr. Bright em ████████. Após a contenção inicial, SCP-482 foi entregue ao Dr. ██████ para documentação e análise. Dr. Bright e Dr. ██████ devem ser notificados imediatamente caso haja qualquer alteração em SCP-482 ou alguma duplicata seja encontrada.

Enquanto não estiver sendo testado, SCP-482 deve ser armazenado no Armário de Contenção ██, localizado no Sítio-██. Acesso ao armário é restrito a Funcionários de Nível 2 e superior; tal acesso (e todas as atividades subsequentes) devem ser registrados e gravados dentro de 24 horas após a conclusão. O limite de tempo máximo para teste de SCP-482 é de 1 hora após a manifestação das mutações; todas as cobaias que tiverem alcançado ou passado este ponto durante o contato com SCP-482 devem ser exterminadas imediatamente. Antes da autópsia e descarte, SCP-482 deve primeiro ser recuperado e separado do corpo da cobaia; o protocolo de limpeza térmica localizada deve então ser realizado no corpo após a autópsia e em quaisquer amostras biológicas ou funcionários considerados contaminados pela cobaia.

**Descrição:** SCP-482 é uma camisa de força de couro preto semelhante às da marca ███. Embora a camisa pareça ser feita para o tamanho Médio, testes mostraram que ela pode caber na maioria dos tamanhos de corpo; cobaias com tipos corporais maiores relatam, entretanto, que se sentem “comprimidas” ou “sufocadas” enquanto a usam. As palavras “Feito em Tsiao-yan, China / Somente Lavar à Mão / Não Usar Aserejena em Pó” estão presentes na etiqueta do fabricante em texto esmaecido. Nem a fábrica nem o item “Aserejena” existem em quaisquer registros conhecidos. Finalmente, embora não haja sinais óbvios de desgaste no item, há vários cortes pequenos nas tiras. Análises mostraram que esses cortes não poderiam ter sido infligidos por ninguém usando SCP-482. Testes mostraram que, embora imune a qualquer dano devido a mudanças corporais ocorridas pelo sujeito, a camisa pode ser danificada por forças externas normalmente para um objeto deste material. Testes destrutivos adicionais em SCP-482 foram suspensos devido à falta de duplicatas viáveis.

SCP-482 apresenta dois efeitos conhecidos, ocorrendo de forma linear assim que o item é usado. Estes foram identificados como Pontos de Tempo Alfa e Beta; experimentos mostraram que, embora os efeitos do Ponto de Tempo Alfa diminuam após a perda de contato com SCP-482, aqueles infligidos por Beta são permanentes.

Ponto de Tempo Alfa se refere ao estágio inicial de exposição a SCP-482. Este tempo de exposição dura um período variado entre 1 e 6 horas que o sujeito usa SCP-482. O item pode ser removido antes que Alfa se esgote completamente sem nenhum efeito prejudicial. Durante este período, o sujeito se sente “mentalmente melhor”; quaisquer aflições mentais que o sujeito possua, independentemente do grau ou intensidade, são negadas completamente. Qualquer medicamento tomado pelo sujeito também tem seus efeitos completamente anulados. Testes psicológicos padrão da Fundação retornam resultados consistentes com um indivíduo de base normal mentalmente estável. Após a separação do sujeito e SCP-482, os distúrbios mentais voltam com força total, junto com os efeitos colaterais de qualquer medicamento. Múltiplas sessões usando SCP-482 têm efeito continuado, embora qualquer tempo na camisa de força contribua para o tempo cumulativo geral até que o sujeito alcance o Ponto de Tempo Beta.

Ponto de Tempo Beta refere-se ao período de tempo subsequente que passa se um sujeito ainda estiver usando SCP-482 após o término de Alfa. Durante este período, o sujeito experimenta mutações físicas que parecem ser determinadas pela natureza do transtorno mental do sujeito. Se o sujeito tiver múltiplos distúrbios mentais, as mutações se manifestarão de acordo com seu grau de força. Consulte o [[[Experiment Log SCP-482 | Registro de Experimentos SCP-482]]] para mutações físicas registradas observadas durante os testes.
