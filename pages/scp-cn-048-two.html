（以下のドキュメントは第38版です）
**アイテム番号:** SCP-CN-048

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-CN-048を説明する文献は財団の最高権限により、データ書庫の最深部に配置されています。該当文献は削除できず、また文献を削除しようとする行為は禁じられています。文献を削除するあらゆる試みは、[データ削除]を招きました。財団は[データ破損]した職員を排除しなければなりません。当オブジェクトがもたらす行為については、現在、回避に成功できていません。もし回避に成功した場合、理論的にはオブジェクトを完全に収容することが可能になるとされています。オブジェクトを発見して以後、財団はオブジェクトについて記述する以上の収容行為を禁じています。当文献を閲覧する職員は同時に2名を超えてはなりません。さもなければ[データ削除]を引き起こすことになります。オブジェクトに対する記憶除去等の実験も禁止されるべきです。かつてオブジェクトに適用されていたアンニュイ・プロトコル&#34;人類の光明（The light of mankind）&#34;は現在、全面的に廃止されています。関係職員はDクラス記憶処理を受け、財団付属の療養施設に移送された後、少なくとも3名のエージェントによって、記憶処理の経過を監視されます。記憶回復の兆候が見られた場合は、即座に二次記憶処理が実施され、必要があれば[特殊クリアランス専用情報]。

**説明:** SCP-CN-048は高度なミーム的脅威を孕んだ、ある異常現象を説明した文献です。現在、レベル5未満の職員は当文献にアクセスできません。--いかなる人物--特定の非レベル5職員が閲覧しても、オブジェクトの収容プロトコルは破綻します。その場合、財団の緊急対応プラン[特殊クリアランス専用情報][特殊クリアランス専用情報][特殊クリアランス専用情報]が自動的に発動することになっています。注意すべきことに、当文献の異常特性は、財団のデータ書庫の中で出来るだけ長く存在し、不定な時期に収容違反を起こすことに発揮されます。現在の収容プロトコルでは、オブジェクトを最長で21██年██月█日まで収容することが可能です。これは、現在の収容プロトコルがある程度の堅牢さを保持していることを意味します。
