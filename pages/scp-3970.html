**Objekt #:** SCP-3970

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Okolo SCP-3970 byla postavena Oblast-211 zamaskovaná jako geologické výzkumné zařízení. Na všech cestách vedoucích k SCP-3970 bylo postaveno několik bezpečnostních stanovišť, aby se zabránilo neoprávněnému vstupu.

Vstupy do Jednotky-01 musí být neustále střeženy. Personál bez prověrky 4/3970 musí obdržet povolení oblastního ředitele pro vstup, experimenty, nebo jakoukoliv jinou interakci s SCP-3970.

SCP-3970 musí být každý týden posouzeno psychologem.

**Popis:** SCP-3970 označuje budovu bývalé základní školy nacházející se ve měste ████████, Washington, Spojené Státy, nedaleko Glacier Peak v Kaskádovém pohoří. Sestává se z dvou hlavních chodeb, s každým koncem ve směru jedné světové strany. Hlavní vchod a administrativní kanceláře jsou umístěny na jižní straně školy. Na severní straně je velká jídelna/posluchárna s toaletou a malým pódiem. Na jižní a západní straně školy jsou umístěny třidy, kterých je celkem 6. SCP-3970 bylo plně integrováno do Oblasti-211 a je nyní známo jako Jednotka-01

Fenomény zaznamenané v SCP-3970 zahrnují:
* Pohyby podlahových/stropních dlaždic
* Rekonfigurace elektrických rozvodů
* Pohyb zdí
* Zmizení/relokace dveří
* Rekonfigurace potrubí
* Aktivace protipožárních systémů

SCP-3970 komunikuje pomocí tabulí v bývalých třídách, na které kreslí křídovým prachem. Stejně tak je možné s SCP-3970 komunikovat psaním na tabule. Při prvotním objevení používalo SCP-3970 hrubou formu psané angličtiny, kdy často dělalo chyby ve slovech a interpunkci. Od prvního kontaktu se SCP-3970 však v komunikaci zlepšilo. 

SCP-3970 je schopno myslet a jeho inteligence je zhruba na úrovni sedmiletého dítěte. SCP-3970 má dva &#34;smysly,&#34; které mu umožňují vnímat svoje vnitřní prostory - dokáže vnímat tlak na jakoukoliv část jeho struktury už od síly 1 mN a také vnímat úrovně tepla v jeho prostorách, což mu poskytuje vidění podobné termovizi.

**Objevení:** Před 9/12/199█, Bylo SCP-3970 plně funkční základní škola známá jako &#34;Northern Washington Elementary School&#34;. Budova byla převzata Nadací pro stavbu dočasné zadržovací oblasti pro SCP-████ a po jeho převozu byla opuštěna. Budova byla znovu umístěna pod dohled Nadace, když polní agent ohlásil policejní vyšetřování několika zmizení lidí naposled viděných poblíž SCP-3970. Divize 3 MTF Psí-7 (&#34;Home Improvement&#34;) byla vyslána pro posouzení hrozby a případné zničení budovy. Při průzkumu jednotka objevila zeď na místě dveří do opuštěné zadržovací oblasti. Po zničení zdi bylo vevnitř nalezeno sedm těl odpovídajících policejním popisům a neanomální dětská hračka známá jako &#34;magická koule&#34;. Při průzkumu budovy se na jedné z tabulí objevila zpráva: &#34;prosíím neublyžujte mi&#34;. Tým byl evakuován a byl proveden první pokus o kontakt.

[[collapsible show=&#34;+Záznam Prvního Rozhovoru&#34; hide=&#34;-Záznam Prvního Rozhovoru&#34;]]
&gt; **Předmluva:** Poté bylo budově přiděleno označení SCP a byla sestavena dočasná zadržovací oblast, byl k dohledu nad stavbou Oblasti-211 přiřazen Starší Výzkumník McKnight. Výzkumník McKnight vstoupil společně s Divizí 3 MTF Psí-7 do třídy kde byla pozorována možná komunikace ze strany SCP-3970.
&gt; 
&gt; **Datum:** 20/10/200█
&gt; 
&gt; **Dotazující:** Starší Výzkumník McKnight
&gt; 
&gt; **Dotazovaný:** SCP-3970
&gt; 
&gt; ------
&gt; 
&gt; //Poznámka: Veškerá komunikace je formou psaní na tabuli, není-li uvedeno jinak. Starší Výzkumník McKnight bude dále označován jen jako McKnight.//
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **McKnight:** Umíte číst?
&gt; 
&gt; (//Křídový prach z textu napsaného McKnightem se přeskupí do hrubě napsaných písmen.//)
&gt; 
&gt; **SCP-3970:** jo
&gt; 
&gt; **McKnight:** Jak se jmenujete?
&gt; 
&gt; **SCP-3970:** nevim asi nemám méno
&gt; 
&gt; **McKnight:** Od teď je vaše jméno SCP-3970, je to v pořádku?
&gt; 
&gt; **SCP-3970:** asi jo
&gt; 
&gt; **McKnight:** SCP-3970, proč jste dal tu kouli do zadržovací oblasti?
&gt; 
&gt; **SCP-3970:** byla magická tak sem jí musel chránit
&gt; 
&gt; **McKnight:** A proč jste zabil ty lidi?
&gt; 
&gt; (//SCP-3970 odpoví zhruba po třiceti dalších sekundách, výrazně horším písmem.//)
&gt; 
&gt; **SCP-3970:** já vám jenom chtěl pomoc
&gt; 
&gt; (//SCP-3970 neodpovídá na žádné další otázky. Starší Výzkumník McKnight ukončí rozhovor.//)
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
[[/collapsible]]

**Dodatek-3970-1:** Záznamy Psychologických Posudků

[[collapsible show=&#34;+Psychologický-Záznam-3970-1-03/11/200█&#34; hide=&#34;-Psychologický-Záznam-3970-1-03/11/200█&#34;]]
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Underwood:** Zdravím, SCP-3970, moje jméno je Dr. Underwood, od teď budu váš psycholog.
&gt; 
&gt; **SCP-3970:** co je psycholog.
&gt; 
&gt; **Dr. Underwood:** Chci zajistit abyste byl ve vaší &#34;situaci&#34; šťastný.
&gt; 
&gt; **SCP-3970:** zníš líp neš ten jiný človjek.
&gt; 
&gt; **Dr. Underwood:** Co tím myslíte?
&gt; 
&gt; **SCP-3970:** ten co sem přišel s dalšíma zlíma chlapama.
&gt; 
&gt; **Dr. Underwood:** Oh, Výzkumník McKnight? Nebojte se ho, jen dělá svoji práci. Od teď s vámi budu já.
&gt; 
&gt; **SCP-3970:** slibuješ?
&gt; 
&gt; **Dr. Underwood:** Ano, slibuji, SCP-3970. Než skončíme, ještě jedna věc. Všiml jsem si, že na konci vět používáte tečky, proč?
&gt; 
&gt; **SCP-3970:** viděl sem že to používáte tak píšu taky.
&gt; 
&gt; **Dr. Underwood:** Díky SCP-3970. Chcete se mě na něco zeptat?
&gt; 
&gt; **SCP-3970:** sou ty lidi v pořátku?
&gt; 
&gt; **Dr. Underwood:** Jsou v bezpečí, nedělejte si s tím hlavu.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
&gt; 
&gt; //Poznámka: SCP-3970 ukázalo schopnost se velmi rychle učit. Chci tu co nejdříve mít učitele jazyka.//
&gt; //-Starší Výzkumník McKnight//
[[/collapsible]][DATA VYNECHÁNA]
[[collapsible show=&#34;+Psychologický-Záznam-3970-19-09/03/200█&#34; hide=&#34;-Psychologický-Záznam-3970-19-09/03/200█&#34;]]
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-3970:** Zdravím, Dr. Underwoode!
&gt; 
&gt; **Dr. Underwood:** Dobrý den, SCP-3970. Slyšel jsem, že vaše lekce jdou dobře.
&gt; 
&gt; **SCP-3970:** Ano! Tolik jsem se toho naučil!
&gt; 
&gt; **Dr. Underwood:** To je dobře! Doufám, že vycházíte s inženýry a architekty.
&gt; 
&gt; **SCP-3970:** Nejdříve to bylo trochu divné, ale zvykl jsem si na to.
&gt; 
&gt; **Dr. Underwood:** To rád slyšim. Máte nějaké problémy?
&gt; 
&gt; **SCP-3970:** Kdy vám budu moci začít pomáhat?
&gt; 
&gt; **Dr. Underwood:** Omlouvám se, SCP-3970, ale to nevím. Jestli vám to půjde takhle dobře tak by to mohlo být brzy.
&gt; 
&gt; **SCP-3970:** Počkejte! Na něčem jsem pracoval.
&gt; 
&gt; (//SCP-3970 nakreslí obrázek usmívající se postavičky v laboratorním plášti s nápisem &#34;Dr. Underwood&#34; stojící ve velkám čtverci s nápisem &#34;Já&#34;.//)
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
[[/collapsible]][DATA VYNECHÁNA]
[[collapsible show=&#34;+Psychologický-Záznam-3970-28-25/08/200█&#34; hide=&#34;-Psychologický-Záznam-3970-28-25/08/200█&#34;&#34;]]
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Underwood:** Jak se dnes cítíte, SCP-3970?
&gt; 
&gt; **SCP-3970:** Těším se na ten nový trénink, ale jsem trochu nervózní.
&gt; 
&gt; **Dr. Underwood:** To je v pořádku SCP-3970, určitě vám to půjde skvěle. Pamatujte, je to jen test, všechno jsme to vytvořili my aby jsme vás připravili na to skutečné.
&gt; 
&gt; **SCP-3970:** Říkal jste, že vám nejvíce pomůžu, když budu tvrdě pracovat, že?
&gt; 
&gt; **Dr. Underwood:** Přesně tak. Bude to jako všechen předchozí trénink. Věřím, že to zvládnete. 
&gt; 
&gt; **SCP-3970:** Když tomu věříte i vy tak to určitě zvládnu. Cítím se tak významně.
&gt; 
&gt; **Dr. Underwood:** Omlouvám se, ale budu muset jít. Bude to pro nás oba náročný den.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
&gt; 
&gt; //Poznámka: Máme povolení. Ihned zahajte finální krok Projektu 3970-θ.//
&gt; //-Oblastní Ředitel McKnight//

[[/collapsible]]

**Objekt #:** SCP-3970

**Třída Objektu:** Thaumiel

**Speciální Zadržovací Procedury:** Všechny informace předané SCP-3970 musí předstírat, že pořád probíhá jeho trénink. Za žádných okolností se SCP-3970 nesmí dozvědět, že jakékoliv objekty zadrženy v Oblasti-211 jsou anomální. SCP-3970 nesmí manipulovat žádnou částí Oblasti-211 s bezpečnostní prověrkou nižší, než úroveň 3.

Jakékoliv informace o SCP-3970 pro personál s bezpečnostní prověrkou nižší, než Úroveň 2 musí zmiňovat, že SCP-3970 dokáže ovlivnit pouze oblast Jednotky-01. Personál s bezpečnostní prověrkou Úrovně 2 nebo nižší nesmí mít přístup k zadržovacím místnostem Oblasti-211 nebo jejich bezpečnostním kamerám. Členům personálu porušujícím tento protokol budou podána amnestika Třídy-B dle potřeby.

Jednotka-01 musí být střežena bezpečnostním personálem Úrovně 3. Vstup do Jednotky-01 je povolen pouze po schválení Oblastním Ředitelem.

SCP-3970 musí být každý měsíc posouzeno psychologem.

**Popis:** SCP-3970 označuje Oblast-211 v ████████, Washington. Původní struktura SCP-3970 byla plně integrována do Oblasti-211 a je označena jako Jednotka-01.

SCP-3970 je inteligentní a ukázalo schopnost téměř fotografické paměti. SCP-3970 je velmi spolupracující a předvedlo intenzivní touhu pomáhat Nadaci. SCP-3970 nikdy úmyslně nebo neúmyslně neublížilo nadačnímu personálu. Navzdory jeho touze pomáhat Nadaci projevilo SCP-3970 strach ze zadržování anomálních objektů. Nedokáže však rozpoznat anomální vlastnosti pokud o nich není informováno.

SCP-3970 dokáže ovládat jak celou svoji strukturu, tak jakoukoliv další část k němu přistavěnou. Tato schopnost nemá žádný známý limit a SCP-3970 momentálně ovládá celou Oblast-211 bez jakéhokoliv snížení efektivity. I přes to, že struktura SCP-3970 byla od objevení zvětšena zhruba třicetkrát dokáže SCP-3970 celou strukturu bez problému ovládat a provádět několik úkolů současně.

Jediným způsobem přímé komunikace s SCP-3970 jsou tabule ve třídách původní budovy, nyní se nacházející v Jednotce-01. Jakékoliv pokusy o instalaci dalších tabulí nebo použití jiných způsobů komunikace selhaly.

**Dodatek-3970-θ:** Zpráva o Projektu

&gt; //O5-██//
&gt; 
&gt; //Projekt 3970-θ byl neskutečný úspěch. Systém dlaždicového pole je zapojený a funkční jak v zadržovacích celách, tak v těžké zadržovací zóne. Přenosná elektricky ovládaná stanoviště prošla testováním, takže se už nikdo neusmaží protože by šel moc pomalu. SCP-3970 se neustále zlepšuje v plnění svých úkolů a zadržovací procedury vykonává extrémně efektivně.//
&gt; 
&gt; //Říkal jsem vám, že tentokrát to bude jiné. Konec konců nikdy jsem vás přeci nezklamal. Pojďme někdy na drink, platím.//
&gt; 
&gt; //Oblastní Ředitel McKnight//
