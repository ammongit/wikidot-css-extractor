[[include info:start]]
原文：[http://www.scp-wiki.net/scp-894 SCP-894 - 不見，不聞，不言]
原作者 ：佚名
重寫作者：[[*user AdminBright]]
譯者：[[*user defenestration]]
[[include info:end]]

**項目編號：** SCP-894

**項目等級：** Safe

**特殊收容措施：** 所有SCP-894-1與SCP-894-2的複製品皆可供研究人員自由使用。使用SCP-894-3的複製品則須經上級許可。未使用時，SCP-894-1與SCP-894-2的複製品需儲存於Site 19的第12號SCP收容櫃內。SCP-894-3的複製品需被儲存於第47號收容櫃內。47號收容櫃的鑰匙共有兩把，只有同時使用兩把鑰匙才能開啟它。一把由站點主管保管，另一把由站點最高研究人員保管。只有4級研究人員能夠使用SCP-894-3。

**描述：** SCP-894-1，2與3為同一系列的小型塑膠製猴子，每一隻的動作與表情皆有些微差異。 SCP-894-1是一隻用手摀住嘴巴的猴子。SCP-894-2是一隻用手蓋住耳朵的猴子。SCP-894-3則是一隻用手遮住眼睛的猴子。每一個複製品底部皆印有&#34;工廠&#34;的字樣。SCP-894的複製品可輕易地透過蠻力或高溫摧毀。

當任何生物在SCP-894-1半徑五公尺內與其進行視線接觸後，該生物將喪失發聲能力24小時。人體實驗的結果顯示，在受其影響的時間內，聲帶、舌頭與頜[[footnote]]譯註：構成口腔上下部位的骨骼、肌肉組織，分為上頜、下頜。[[/footnote]]皆能正常運作，上述器官只有在實驗對象試圖組織有意義的聲音或語句時會喪失功能。此外，對象的語言與書寫能力不受其影響。因此推測該異常性質僅影響大腦中掌管口語表達的區塊。已知患有嚴重的視覺失認症[[footnote]]譯註：因大腦受損而導致的認知障礙，患者的視力功能正常，但無法以視覺辨識物體。[[/footnote]]或因其他原因而無法辨識出SCP-894-1的對象不受其影響。

SCP-894-1最初被發現於懸掛在[數據刪除]的申訴辦公室外。基金會目前擁有7尊SCP-894-1的複製品。

當任何生物在SCP-894-2半徑五公尺內與其進行視線接觸後，該生物將喪失聽力24小時。

SCP-894-2的複製品經常被發現由無政府主義組織持有。他們通常會將其放置在公開場所，像是教堂，學校或營業場所。機動特遣隊Lambda-3（無暱稱）負責追查這些組織，並收容所有SCP-894-2的複製品。

基金會目前擁有12尊SCP-894-2的複製品。

當任何生物在SCP-894-3半徑五公尺內與其進行視線接觸後，該生物將喪失視力24小時。

SCP-894-3最初被發現由一名連環強姦犯所持有，即D-894。目前仍無法確認是否SCP-894-3的製造量比SCP-894-1與SCP-894-2來得少，或是SCP-894-3複製品的持有者更善於隱藏其使用行為。

基金會目前擁有兩尊SCP-894-3的複製品。

已證實研究人員和D級人員使用SCP-894以避免觸發 [[[SCP-1752]]]，[[[SCP-1753]]]和[[[SCP-2599]]]等項目之視覺、語言或聽覺能力相關的異常性質將能有效降低收容難度。
