**Объект №:** SCP-####

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** SCP-xxxx в настоящее время содержится  в камере безопасности размерами 10*10*10 метров, оснащённой системой выводящего водопровода в полу. После инцидента с ██████ от ██.██.██, охрана около объекта должна проводить смены через каждые 6 дней, за исключением новолуния и полнолуния, когда приближение к объекту ближе чем на 11 метров запрещено.

Контакт с объектом допускается только во время стареющей луны . После прочтения содержимого объекта, рекомендуется обозначать испытуемого, как погибшего.

**Описание:**  SCP-xxxx был изъят из полицейской части села ██████, Ростовская область.  После осмотра заброшенного дома сотрудниками правоохранительных органов, объект был изъят из комнаты, покрытой плесенью. Это здание имело дурную славу в Селе, после пропажи хозяина и нескольких человек. В отделении полиции ночью пропало 2 сотрудника и 4 задержанных. Сотрудник Фонда под прикрытием утром обнаружил залитый кровью пол и манускрипт, находившийся  на кафедре. Было принято решение о перевозке книги и обработке амнезиаком всего села.

SCP-xxxx представляет собой книгу, содержащую писание на латыни с привязанным костяным пером и чернильницей. Содержание книги включает в себя рукописные заклинания и фамилии людей, на вечно покинувших этот мир. Переплет манускрипту состоит из человеческой кожи неизвестного происхождения, предположительно  отделённой от тела в 18-м веке. 
Чернильница была признана частью SCP-xxxx после того, как во время обряда, подверженный сделал новую из своей кости. 

Аномальные свойства объекта проявляются в ночи новолуния и полнолуния. Воздействие объекта на человеческий разум заставляет человека безвольно зайти в помещение, где находится SCP-xxxx и начать обряд жертвоприношения с книгой. Человек, подверженный влиянию книги подвергается полной потере сознания и ускоренному разложению. По мере приближения к манускрипту тело меняет стадии разложения, при минимальном расстоянии от книги человек находится в состоянии скелета.

Фонд исследует возможность остановки обряда, но на данный момент таковая не выявлена. После приближения к книге, остатки человеческого тела, вне зависимости от возможности использования речевого аппарата,  зачитывают рукопись. По мере прочтения под книгой прорастает растение  красного дерева, образующего кафедру для книги и прочих содержимых SCP-xxxx. После прочтения примерно половины книги, корни растения переходят в стадию кровоточения. Далее человек окунает костяное перо в выделения растения и вносит свое имя на последнюю использованную страницу манускрипта. Вихревое образование поднимает всю выделенную кровь, после чего медленно сужается её вокруг пишущего. При записи последнего знака, возникает область низкого давления, притягивающая всю массу жидкости и пропадающую после попадания туда вышеуказанной. Останки подверженного влиянию объекта человека признаются утерянными. 

Подробный анализ показал наличие днк потерянного в 1983 году человека, обвиняемого в колдовстве, в доме которого объект и был найден.

Также Фондом было обнаружено и удалено из общего доступа несколько упоминаний о книге со схожим эффектом в книгах от 1793 года выпуска, когда целая деревня была уничтожена посредством данной книги, а человек, записавший свое имя не только добрался до книги живым, но ещё и выжил после финальной стадии. Через некоторое время на месте деревни не осталось и пустого места т.к. в книге указано о неком восстании неживых, которое было уничтожено посредством сжигания. После чего было принято решение о запрете массовых экспериментов с SCP-xxxx.

**Приложение:** 
Инцидент от ##. ##. ##. 
 Нарушены условия содержания во время стареющей луны. Находившийся на близком расстоянии сотрудник зоны подвергся влиянию объекта и заполнил кровью камеру содержания. Система безопасности была уничтожена, после чего потребовалась полная замена электропроводки. Несколько сотрудников зоны безопасности получили незначительные психологические травмы во время попытки устранения последствий инцидента. 

Инцидент от ##.##. ##.
Фондом было решено провести эксперимент по остановке ритуала. Сотрудник класса D подвергся влиянию рукописи, после чего сотрудники безопасности открыли по нему огонь. Падающие куски плоти абсолютно не мешали подопытному произносить заклинания. Услышавшие это люди также начали напевать текста из книги, после чего посредством использования своей крови начертили изображение неизвестного существа. И как от резкого удара превратились в кровавую субстанцию. К моменту прибытия группы быстрого реагирования, ритуал был завершён, а система канализации уже работала полным ходом.</textarea></pre>
