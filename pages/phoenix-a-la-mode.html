||||~ KEN46/FRI98/PNX72||
||~ 状態||販売中||
||~ 需要||高||
||~ 価格||1品につき185米ドル/145英ポンド||
||~ 入手可能性||供給チェーンが確立している||
||~ 識別名||フェニックス・ア・ラ・モード||
||~ 説明||シベリアヒノトリの珍味をご賞味ください。各注文には鳥の全ての部位が使用した全5コースの料理が含まれているので、無駄な要素が1ヶ所も無いことを安心してお確かめいただけます。会員の皆様へのご注意: シベリアヒノトリには和らげられない生来の辛みがあるため、この料理はチャレンジャー精神をお持ちの方にのみお勧め致します。 ||
||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ 初期報告書||
||~ 筆者 || カテリーナ・サヤノヴィッチ ||~ 日付 || 1月15日、2019年||
||~ 重要度||中||~ 識別名||シベリアヒノトリ ||
||||||||発光する生き物が山火事の中を飛び回っているという民間人の通報に続いて、モスクワ支社が新しい標本を入手しました。回収者は数羽を捕獲できましたが、その過程で数ヶ所に火傷と引っ掻き傷を負いました。 _
 _
この鳥は大型で、コンゴウインコと同程度の大きさがあります。体色は黄味がかった緋色、細長い尾羽と煌びやかな冠羽を備えています。歌声は -- あの鳴き声を&#34;歌”と呼ぶほど寛容な人間がいるかどうか疑問ですが -- 火が爆ぜるような耳障りな音です。見た目が美しく、比較的静かであることを考慮すると、優れた収集品になり得るかもしれません。ただ、平均的な希少ペット収集家の手には余るのではないかとイヴァンが懸念しています。||
||||~ 以下のファイルが開かれている:|||| KEN46/FRI98/PNX72 ||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||

------
||||||||~ メモ 03||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || イヴァン・グリゴリエフ ||~ 受信者 || カテリーナ・サヤノヴィッチ||
|||||||| 野生動物は大体そうだが、この商品は扱いにくいし、そう簡単に飼い慣らせない。大きさや予想外の脆さも相まって、幾つかの不幸な事故が起きた。平たく言うと、傷物の商品に最高額を支払いたいコレクターはいないってことだ。ウィルソンズの連絡先はもう使えないし(どうも奴は財団にバレて引き抜かれたらしい)、これだけ高額の商品を信頼して預けられる獣医の心当たりも無い。 _
 _
だが、別な方向性を検討すればまだ儲けになるかもしれない。興味を持ちそうなクライアントに連絡を取ってみた。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 04||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || チャズ・アンブローズ ||~ 受信者|| イヴァン・グリゴリエフ||
|||||||| ミスター・グリゴリエフ、君が送ってくれた例の鳥は紛れも無く煌びやかではあるが、どうにも使えそうにない。ひとまず今回は君を信じて、この肉の扱いにくさに気付いていなかったのだと仮定しよう。昔ながらの方法で食肉処理しようとすると、仮に火や灰を撒き散らしながら爆散しなかったとしても、料理に辛うじて使える程度の肉しか付いていない雛が残るだけだ。生きたまま煮込み料理にしようとも試みたが、今考えるとあれは無分別に過ぎたと思う。 _
 _
いくら私でも灰から煮汁は取れないんだ、イヴァン。不可能だし、非現実的だし、気色悪い。君がこの状況を、そして私が今回の取引に乗り気でないのを理解してくれるものと信じている。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 07||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || アイリス・ダーク ||~ 受信者 || イヴァン・グリゴリエフ||
|||||||| この商品の高度な再生能力は苛立たしいほどに高い壁だと分かりました。クローニングでは何も起こらず、品種改良には時間が掛かりますし、瞬間凍結は(笑える結果ではありましたが)効果がありません。未確認動物学者たちは生体解剖した鳥から変わった臓器や異常な要素を全く発見できず、解剖学的にコウライキジとかなり良く似ているようです。更なる実験の方向性を探るつもりですが、あの鳥の死に際の叫び声は//最悪です。// _
 _
私には配慮すべきプロジェクトが他幾つもあるというのに、現代科学は気の毒な不死鳥を細切れにして急速再誕させるばかりです。しかも、最大容量のタイレノールはあれの声がもたらす頭痛をほとんど癒しません。 _
 _
もう1つだけ: メールを“ケンタッキーフライドフェニックス”の題名で送るのを止めなさい。マーシャル・カーター＆ダーク社はファストフードのチェーン店とは違います。あんな脂の浮いた汚水溜めと紐付けられても、私は -- もっと重要ですが、我々の顧客は -- 愉快だとは思いません。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 09||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || ニューロシス博士 ||~ 受信者 || イヴァン・グリゴリエフ||
|||||||| やぁやぁ、お友達！  _
 _
僕は過去何度か、大人しく死んだままにならない物を扱った[[[souls-somas|経験]]]があってね。熟練とまでは言わないが、ペッパーが僕の仕事の歩く、話す、そして呼吸する見本さ！ 退屈だろうから詳細までは話さないけれど、きっと単純に魂を取り除いて、次に… うん。ともかく、魂をいったん外に出しちゃえば、お望み通りのモノが簡単に手に入るよ！ やったね！ _
 _
勿論、このお料理を手に入れるには幾つかの準備が必要だ！ 耐火性の霊魂収容システムなら、バッテリーを無闇に消耗する火の玉に変わっちゃう前に、最大100羽の鳥の魂を保管できる。だから90羽分の魂を上限にしようと思うんだ(ちなみに、これは人間3人分の魂とイコールだよ)。その後、霊魂収容システムは異次元に押し込んで停滞状態にしちゃえばいい。アンダーソン社の素敵な人たちは、僕の記憶が正しければウチで魂を買ってくれる最大手だから、きっと鳥たちの魂の使い道を見つけてくれるはずさ。 _
 _
挑戦したいと思ったら僕かペッパーに連絡ヨロシク。全速力で返信するよ！||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
-----
||||||||~ メモ 10||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || チャズ・アンブローズ ||~ 受信者|| イヴァン・グリゴリエフ||
|||||||| どうやって君たちが鳥を死んだままに保っているのかよく分からないが、なかなか調理しがいがありそうだ。 _
 _
自然な風味を確かめようとして調味料抜きで炒めてみた。驚いたことに、この肉にはとんでもない辛味がある。君たちが冗談のつもりで目に見えない香辛料でも擦り込んだかと思ったんだが、徹底的に洗浄してからの第2の試みでも結果はほぼ同じだった。何人かのシェフが生来の熱を補完できるレシピの作成に取り組んでいる。幾つかのサンプルはもっと穏やかな風味に仕立てるつもりだ。高齢の客の胃袋はこれだけ強烈なスパイスには対応できないという見方には、君も賛成してくれるだろう。 _
 _
私の認識では、君の雇用主はニューヨークの事業拠点に何ヶ所か上等な社員食堂を構えていたはずだね。もし君たちのシェフにこの鳥の調理法を訓練できるなら嬉しく思う。勿論、新作料理が私たちのポートランド店で提供可能になることも期待している。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
------
||||||||~ メモ 15||
||||||||~ KEN46/FRI98/PNX72 ||
||~ 送信者 || チャズ・アンブローズ ||~ 受信者|| アイリス・ダーク||
|||||||| どうやらスリルの追及者は加減を知らないらしい。 _
 _
私たちの客に1人、孫息子にそそのかされてシベリアヒノトリスープを注文した男がいた。誤解しないでほしい、給仕スタッフは全力を尽くして彼を説得した。しかし“お客様は神様です”の金言には逆らえない。彼は実際スープを楽しんでいるように見えたよ、顔を真っ赤にして洗面所に駆け込むまでは。およそ20分後、男性用トイレからお馴染みの爆発音が聞こえた。室内は破壊し尽くされていた。個室も、洗面台も、便器も、全て。彼の妻とも話をしたが、彼女は自分が69歳[[size 0px]]nice[[/size]]の爺さんの後見人から5歳の男の子の保護者になったのを全く喜んでいなかった。私たちは来月裁判所に出廷しなきゃならないし、この事件が今後の売り上げに悪影響を及ぼすのは言うまでもない。 _
 _
どれだけ強調しても足りない。あのメニューには警告ラベルを付けなければダメだ。大きな、赤い、目を引く文字で。“65歳以上のお客様向け”セレクションからは可能な限り引き離して掲載する。事によると権利放棄書にサインしてもらう必要もあるかもしれない。知った事か。私は粉々になった洗面所の修理で忙しいんだ。||
||||||||~ マーシャル・カーター＆ダーク有限責任事業組合||
