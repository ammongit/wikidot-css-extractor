**Объект №:** SCP-1328-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1328 следует содержать в --металлическом ящике-- металлическом и звуконепроницаемом ящике , в подвальном помещении 3-█ Зоны 13. Изымать SCP-1328 из него разрешается сотрудникам со 2 уровнем допуска или выше, за проведением экспериментов - следует обратиться д-ру ██████████.

**Описание:** SCP-1328 представляет из себя --микрофон-- сущевство, которое находится, &#34;живет&#34; и частично является микрофоном, который способен видоизменять свое физическое тело, иногда становясь наушниками. &#34;Излюбленные&#34; формы объекта это микрофоны Fifine K678, SENNHEISER «E 945» и Shure PG58.

Аномальный свойства объекта проявляются когда в него начинает говорить какой-либо гуманоид, имеющий уровень IQ от 120 до 145. Слова, речь и иногда голос субъекта как правило считать - меняются самим объектом.

**История нахождения:** Сотрудников фонда привлекло интервью в одном полицеских участков с инцидентом в караоке █████. Аркадий ██████ уверял, что никого не оскорблял в караоке, но все слышили лишь оскорбления, что привело к драке. Сотрудники фонда рассмотрели видео с камернаблюдений и услышали те же оскарбления. Аномалию выявили после того как один из агентов проверил микрофон, словами &#34;Алло&#34;, что прозвучало как &#34;Ты меня слышишь, [РУГАТЕЛЬСТВО]. Сотрудники еще раз проверили микрофон, а после доставили в Зону 13.
(**Примечание:** вовремя инцидента, объект был микрофоном WSTER WS-1828)

**Дата:** 24.██.2018
