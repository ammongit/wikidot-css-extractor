    **Item nº:** SCP-674

    **Classe do Objeto:** Seguro

    **Procedimentos Especiais de Contenção:**  Quando não estiver sendo testado, SCP-674 deve permanecer em uma caixa de plástico trancada no Sítio de Armazenamento-23. O cabo de SCP-674 não é necessário para sua operação e deve permanecer enrolado e amarrado. SCP-674 não representa uma ameaça existencial a ninguém além de seu usuário; no entanto, ele já demonstrou ser um risco potencial de segurança para a Fundação. Portanto, no caso de a segurança em torno de SCP-674 ser comprometida, os funcionários no local estão autorizados a destruí-lo a seu critério. Os testes estão em andamento para determinar os riscos e possibilidades do uso de SCP-674 como um dispositivo de coleta de informações.

    **Descrição:**  SCP-674 é um periférico imitador de arma &#34;Zapper&#34; para o Nintendo Entertainment System, consistente com outros modelos que foram incluídos com o NES na América do Norte após 1985. SCP-674 exibe desgaste típico e alguma indicação de que proprietários anteriores tentaram abrir sua carcaça sem sucesso. O dispositivo não é indestrutível e respondeu aos testes de estresse conforme o esperado. A desmontagem e remontagem do dispositivo não revelou peças anômalas ou adulteração interna. A limpeza e a manutenção de suas peças parecem ter melhorado sua precisão, mas não removeu um ponto cego que começa no lado direito extremo de qualquer tela para a qual se destina.

Quando SCP-674 é apontado e disparado em qualquer tela de vídeo, o usuário percebe que disparou na cena exibida. Qualquer objeto físico dentro da cena, seja ao vivo ou previamente gravado, reagirá apropriadamente no contexto. As pessoas que são baleadas parecem estar mortas ou feridas, e outras pessoas na cena irão se abaixar, se proteger ou fugir das câmeras. Deve-se notar que isso não corresponderá à realidade fora do vídeo e ninguém além do usuário de SCP-674 perceberá a mudança. Os resultados variam dependendo do contexto do vídeo. Personagens de ficção em um programa de televisão irão reagir de forma consistente dentro dos parâmetros estabelecidos de seu cenário, enquanto atirar em reportagens ou documentários irá produzir uma reação realista. Portanto, atirar em um ator em uma entrevista produzirá um resultado diferente do que atirar no mesmo ator que atualmente está interpretando um ciborgue invencível em um filme de ficção científica. 

Desenhos animados também podem ser afetados, embora a &#34;lógica dos desenhos animados&#34; produza resultados totalmente imprevisíveis, que vão desde fazer com que um personagem seja momentaneamente obscurecido por uma nuvem de fumaça e coberto com fuligem depois, até [DADOS EXPURGADOS].

O resultado mais notável do uso de SCP-674 é que ele é permanente e pode levar a experiências muito incomuns para o visualizador. Se um sujeito usar o dispositivo para atirar em um personagem de uma série de televisão, ele perceberá para sempre que mudou a continuidade da série. Um personagem permanecerá ferido ou morto, e outros personagens responderão no contexto. Isso continuará mesmo se SCP-674 for usado apenas uma vez e o visualizador nunca mais for exposto a ele. Em um certo limiar, os personagens de ficção começarão a fazer declarações amplamente expositivas uns para os outros ou através da &#34;quarta parede&#34; a respeito das ações do espectador, potencialmente divulgando informações confidenciais. Consulte o Adendo para obter detalhes.

    **Adendo:** SCP-674 foi recuperado da casa de M████ S███████, um recluso homem caucasiano de 33 anos de idade. O Sr. S███████ chamou a atenção da Fundação SCP por meio de postagens em seu blog político marginal, no qual alegou ter assassinado o então presidente ██████ █ ████ e depois o Vice Presidente ██████, junto com metade do Congresso, quatro membros da Suprema Corte e uma ampla gama de âncoras de notícias, apresentadores de talk shows e comentaristas políticos. O interrogatório do sujeito revelou que ele nunca saiu de casa e honestamente acreditava que as notícias que estava assistindo e usando SCP-674 eram reais. O Sr. S███████ alegou que estava usando SCP-674 para afastar um policial militar; no entanto, usar o dispositivo para &#34;assassinar&#34; tantas figuras importantes teve o efeito oposto na realidade do vídeo que ele estava experimentando. Suas últimas postagens no blog descreveram uma ordem global cada vez mais instável, lei marcial e descrições detalhadas de catástrofes consistentes com o lançamento hipotético de SCP-███ e SCP-███, entre outros.   

O Sr. S███████ alegou ter conhecimento prévio da Fundação e estava esperando por agentes, tentando emboscá-los disparando SCP-674 contra monitores conectados ao seu sistema de segurança residencial quando eles se aproximassem. Isso, é claro, não teve absolutamente nenhum efeito sobre os agentes que imediatamente o levaram sob custódia e apreenderam SCP-674. Sob interrogatório, o Sr. S███████ disse que descobriu as propriedades de SCP-674 quando ele mirou e disparou em um episódio do desenho animado ██████████, quando um dos os personagens principais usavam um boné de graduação e cantavam sobre geografia. Ele afirma que depois que o personagem se recuperou, ele apontou um dedo para ele e especificamente alertou que a Fundação SCP iria &#34;pegá-lo&#34; se ele continuasse a disparar o dispositivo antes de retornar à sua música.

O Sr. S███████ veio a óbito enquanto estava confinado. As fitas de segurança mostram que ele esteve sozinho em uma acalorada discussão com a câmera de segurança de sua cela antes de ser atingido por três balas de arma calibre .38.
