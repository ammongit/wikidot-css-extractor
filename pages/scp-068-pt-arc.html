    <pre><textarea class="page-source" readonly>[[include credit:start]]
Artigo: SCP-068-PT -- Fungi Mutável
Autor: [[*Dramaturgico ]]
[[include credit:otherwise]]

Dedicatória exclusiva á A.C.O.S.

[[include credit:end]]

[[size 100%]]

**Sem misericórdia.**

**Item nº:** SCP-068-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O objeto está mantido no Sítio PT10 em duas estufas unificadas sem divisória, fazendo-se um galpão com um vasto espaço interno de uma área total de 253 m². As medidas de uma única estufa são de 11 m frente, 11,5 comprimento, 3 m sob calha e 6 m de altura total, qual pertence ao modelo estrutural de arco treliçado. Em questão da atmosfera o ambiente é isolado por polipropileno (PP) transparente. O espaço é equipado com sistemas apropriadas de aspersão e climatização homogênea externa. É um encargo que a circulação e renovação do ar seja conservado constantemente. Devem ser regularmente realizadas manutenções nas engrenagens e máquinas, primordialmente no equipamento HEPA[[footnote]] High Efficiency Particulate Arrestance [[/footnote]] encarregado pela filtragem do ar.

Qualquer serviço no contorno da área, ou no interior, os funcionários que exercerem devem estar prestamente equipados com respiradores faciais completos, macacão de segurança química, e os demais acessórios EPI[[footnote]] Equipamento de proteção individual [[/footnote]].

Devido aos benefícios nutricionais de SCP-068-PT, tal é cultivada, a colheita periódica é proporcionalmente suficiente para a demanda de funcionários. Em uma grade, com 189 territórios, formado por 9 colunas e 21 fileiras, sendo que um território é equivalente a 1 m². São classificada as áreas que devem ser colhidas, geralmente os territórios periféricos. As áreas quais estiverem sobre o núcleo são preservadas, que continuamente são as centralizadas.

**Descrição:** Designa-se SCP-068-PT para um fungo, onde no qual em sua maior parte está enterrado e a única parte notável são as hifas[[footnote]] Filamentos de células. São longas e cilíndricas. [[/footnote]]. Estrutura-se basicamente em três sistemas com seus respectivos órgãos. A 13 cm do solo encontram-se os pulmões niveladamente alinhados, consecutivamente abaixo a 24 cm encontram-se as bolsas gástricas  de mesma forma. Ambos formam uma conjunto cessíveis por uma espécie de garganta. Na parte mais inferior, a cerca de 1,31 cm de profundidade, encontra-se o órgão responsável pelo sistema nervoso, o núcleo, único em aspecto e funcionalidade. Todos os órgãos  são interligados por um emaranhado de vasos ramificados por todo o organismo. Os vasos alimentares compartilham todo nutriente de forma igual para o objeto. As ramificações nervosas são responsáveis pelas ações e detecção de odores.

Podendo encontrar cerca de dois conjuntos em um território. Ambos elementos possuem aproximadamente cerca de 8 cm e 250 g. Tais são conjuntos de dois em dois e o canal que os interliga exerce a funcionalidade  semelhante a um esófago e uma traqueia. O cume do canal ramifica-se em um abundante maço de hifas. A respeito da visão sobre o solo aparenta-se ser um gramado de pequenas folhas tubulares.

O organismo apresenta possuir instinto predatório, o qual arma arapucas para sutilmente caçar suas presas, soltando uma substância gasosa mortífera de seus pulmões. A produção da toxina de SCP-068-PT é invariável. O processo de purificação e permutação do ar dar-se as hifas, pois ao respirarem, o oxigênio é transportado pelo canal até chegar aos pulmões, onde será absorvido, e será exalado o dióxido de carbono com a toxina, ambos são expulsos para a atmosfera.

A técnica de caça sorrateira do objeto atende eficazmente a sua incapacidade de locomoção. No momento em que um organismo exposto às toxinas de SCP-068-PT por um período de tempo determinado 5 a 10 minutos ocasionará em náusea e vômitos, com o tempo progressivo estimado de 15 a 20 minutos promoverá consecutivas convulsões, que posteriormente o falecimento. As hifas se alongarão e penetrarão dentro do organismo onde irá disseminar-se em outras trombas menores com o objetivo de alcançar os órgãos abundantes em nutrientes. O processo da conclusão da disseminação é de aproximadamente duas horas.

A alimentação abrange inicialmente matérias orgânicas animal, viva como morta. É perfeitamente equipado para aproveitar proteínas, carboidratos solúveis e insolúveis. No casso de falta de nutrientes prioriza a sobrevivência em vez do paladar, demostrando digerir também vegetais e organismos em estado de decomposição. Devido a sua alimentação selecionada torna-se a maior fonte de nutriente. À visto disso sua ingestão é bastante benéfica á saúde dos funcionários, reduzindo consideravelmente as células cancerígenas, doenças crônicas e doenças auto-adquiridas.

**I Adendo:** A ocorrência de seu nascimento é uma invariável. Uma vez que nenhuma ocorrência de atividades semelhantes anômalas detectáveis. O Dr. E. A. Martins questionou sobre as medidas precipitadas da Fundação à respeito do tratamento do objeto, pois é tratada como um único objeto em particular. De acordo com seu pronunciamento, é sensato a medida que promove a descoberta de uma espécime, portanto insiste que subsiste uma ameaça em potencial.

**II Adendo:** B.O[[footnote]] Boletim de ocorrência [[/footnote]] apreendido do desaparecimento de Emerson Ramos Araujo.

Às 15:00 h do dia 08/06/████ o cidadão Emerson Ramos Araujo saiu de sua residência para caçar visando o sustento da família. Após ás 19:00 h não ter retornado os familiares tomaram providências para sua busca. Às 7:00 h do dia 09/06/██, após dezesseis horas do desaparecimento fora encontrado o cadáver do cidadão. Segundo os depoimentos dos entrevistados, o corpo estava envolvido por &#34;raízes&#34; que o penetraram. A área foi demarcada e isolada. A autópsia constatou que Emerson Ramos Araujo fora subjugado à uma estranha toxina.

[[/collapsible]]

No momento que a Fundação tomou compreensão da ocasionalidade determinou a mobilidade de uma equipe de contenção, que ocultou o acontecimento com as medidas necessárias.
