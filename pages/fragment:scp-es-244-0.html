    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-244

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** La información relevante a SCP-ES-244 debe ser suprimida. ESTIBEN.aic está encargado de detectar menciones a &#34;estrellas en movimiento&#34;, &#34;mini-estrellas&#34; y otras posibles referencias a SCP-ES-244 en el internet, para luego ser purgadas.

**Descripción:** SCP-ES-244 es un satélite natural temporal en órbita terrestre de 1.400.000km, con un período de rotación inferior al segundo y período orbital de 6 horas. SCP-ES-244 mide aprox. 450km de ancho, y es exteriormente esférico.

La composición de SCP-ES-244 es anómala, y dispuesta en dos capas; una capa exterior, compuesta de plasma, de aprox. 410km de ancho y 1.400ºC de temperatura, y una interior, siendo un objeto metálico.

La capa exterior de SCP-ES-244 está eléctricamente cargada, aproximadamente a 225 C[[footnote]] Coulombs; 1 C = 1 Amperio × Tiempo [[/footnote]] por segundo, mientras que el plasma no anómalo siempre es eléctricamente neutro. La capa exterior brilla en un color azulado, siendo visible durante la noche. Se desconoce el motivo por el cual la capa exterior permanece apegada a la interior; se cree que la capa interior posee una masa inferior a la requerida para mantener a la capa exterior condensada en su superficie.

La forma de la capa interior de SCP-ES-244 es desconocida, pero se cree que no es esférica; a intervalos aleatorios, la capa interior se dispersa, dejando pequeños segmentos estáticos descubiertos de la capa interior respecto a la rotación de SCP-ES-244, permitiendo observación breve.

------

**Addendum ES-244/1: __Descubrimiento y Modus Operandi.__** 

SCP-ES-244 fue observado por primera vez el 4 de junio de 2007, cruzando la órbita joviana a gran velocidad. A lo largo del mes, cruzaría el Cinturón de Kuiper y la órbita marciana, y comenzaría a orbitar la tierra el 7 de julio del mismo año.

Observado por primera vez por el Telescopio Espacial Spitzer (SST por sus siglas en inglés), SCP-ES-244 es un objetivo principal del Protocolo Velo, instando la colaboración de la NASA y la Fundación para ayudar a la supresión del conocimiento de su existencia. Se le ha permitido a un equipo de veinte empleados de la NASA estudiar las consecuencias de SCP-ES-244 en la teoría física moderna. No obstante, la preocupación principal de la Fundación corresponde a la capa interna de SCP-ES-244, y su potencial naturaleza anómala; se le ha solicitado al equipo de la NASA no estudiar su composición, y evitar su observación directa, debido a preocupaciones de seguridad.

Recientemente se ha descubierto que la órbita de SCP-ES-244 está deteriorándose; se espera impacte la superficie terrestre el 13 de abril de 2009. Se están realizando preparaciones para predecir el sitio de impacto y sus posibles consecuencias.
