**Объект №:** SCP-1216-RU

**Класс объекта:** [[[keter|Кетер]]]

[[div class=&#34;rimg&#34;]]
[[image img1.jpg width=&#34;300&#34; ]]
[[span]]Защитный саркофаг SCP-1216[[/span]]
[[/div]]

**Особые условия содержания:** SCP-1216-1 полностью закрыт для посещения кем бы то ни было, для каких бы то ни было целей. Объект находится внутри отдельного охраняемого периметра под железобетонным защитным сооружением (саркофагом) диаметром 9 м, высотой 3 м, со стенами толщиной 0,5 м. Внутри объекта размещена автоматизированная исследовательская станция, соединённая проводной линией связи с трансивером на внешней стороне саркофага. Трансивер поддерживает связь по шифрованному радиоканалу с пунктом управления, удалённым от объекта не менее чем на 500 км. 

Внутри саркофага расположены дистанционно открываемые баллоны с силиконовым герметиком. Они предназначены для заполнения внутреннего объёма саркофага с целью полной блокировки доступа к SCP-1216-1. Баллоны открываются техническим персоналом при получении «красного» сигнала тревоги (подробнее см. Документ 1216-В: Технические регламенты). 

**Описание:** 
__Выберите версию документа, соответствующую вашему уровню допуска. Будьте готовы подтвердить вашу личность.__

[[collapsible show=&#34;+ Версия для сотрудников службы охраны и технического обеспечения объекта&#34; hide=&#34;- Скрыть&#34;]]
SCP-1216-1 -- это пространственная аномалия, локализованная в необитаемом районе горно-субарктической полупустыни в Булунском улусе Республики Саха (Якутия) Российской Федерации, в 116 км к югу от ближайшего населённого пункта -- села Кюсюр. Аномалия представляет собой проход в параллельную вселенную, обозначаемую SCP-1216-2. 

Аномалия была обнаружена в 1998 г. благодаря спутниковой съёмке. Она проявлялась в форме локального метеофеномена -- устойчивого вращающегося облака тумана. Облако представляло собой микроциклон, сформированный в результате просачивания более тёплого и влажного воздуха из другой вселенной. Ранее, по-видимому, аномалия не существовала. Первоначально объекту был присвоен класс «Безопасный», в SCP-1216-2 совершались регулярные экспедиции. В 2013 году был обнаружен объект (SCP-1216-3), который в случае проникновения из данной вселенной в нашу представлял бы угрозу развития сценария класса К. Вследствие этого класс SCP-1216 был изменён на «Кетер», были свёрнуты все экспедиции и построен саркофаг. 

Насколько известно, SCP-1216-3 не способен самостоятельно преодолеть имеющиеся защитные сооружения. Однако не исключено повышение уровня угрозы. В этом случае меры защиты должны быть усилены, что предполагает, в частности, герметизацию внутреннего объёма саркофага. В настоящее время Фонд ведёт исследовательскую и разведывательную деятельность в SCP-1216-2 только посредством телеуправляемых роботов. 
[[/collapsible]]
[[collapsible show=&#34;+ Версия для операторов поисковых роботов и других сотрудников разведывательной группы&#34; hide=&#34;- Скрыть&#34;]]

SCP-1216-1 -- это пространственная аномалия типа UO-CCCМБ2 (стабильный, безопасный, двусторонне проницаемый портал), локализованная в [ДАННЫЕ УДАЛЕНЫ]. Внешне аномалия выглядит как полупрозрачная сферическая колеблющаяся мембрана, беспрепятственно проницаемая для любых материальных тел и радиоволн. Проход сквозь SCP-1216-1 осуществляется мгновенно и не сопровождается никакими специфическими ощущениями. 

SCP-1216-2 -- это параллельный мир на другой стороне SCP-1216-1. Точка выхода расположена в неидентифицированной галактике на поверхности планеты, обозначенной SCP-1216-2-А. Согласно измерениям кривизны горизонта, радиус планеты в 11,2 раза больше земного и почти равен радиусу Юпитера, но при этом она не является газовым гигантом и обладает тяготением, равным земному. Это может свидетельствовать либо о том, что гравитационная константа в SCP-1216-2 значительно меньше, чем в нашей Вселенной, либо об аномально низкой плотности вещества планеты. Давление и состав атмосферы, магнитное поле, освещённость и продолжительность суток также соответствуют земным.  

[[div class=&#34;rimg&#34;]]
[[image img3.jpg width=&#34;300&#34; ]]
[[span]]Типичный ландшафт SCP-1216-2-А[[/span]]
[[/div]]

Звезда представляет собой жёлтого карлика, во всех отношениях похожего на Солнце, за исключением нескольких ярких эмиссионных спектральных линий, не принадлежащих ни одному известному элементу. Благодаря этому (возможно, аномальному) компоненту спектра дневное небо планеты окрашено в пурпурно-фиолетовый цвет, океан -- в тёмно-красный, и вся цветовая гамма отличается от земной. У планеты имеются три крупных естественных спутника (по размеру сопоставимых с Луной) и 12 малых; наблюдение за ними позволяет осуществлять позиционирование на поверхности планеты с точностью до 1 км.

Точка выхода расположена на широте 19,1° севернее экватора, на вершине небольшого холмистого острова (высота над уровнем моря 224 м). Температура, влажность и режим осадков соответствуют тропическому климату, сезонные климатические колебания не наблюдались. Дожди часты (почти каждую ночь), но непродолжительны, сила ветра не превышает 5 баллов по шкале Бофорта. Условия для пилотирования летательных аппаратов ничем не отличаются от земных.

Остров входит в состав обширного архипелага, сложенного осадочными породами типа известняка и песчаника. Большинство островов имеют гористый рельеф и изрезанную береговую линию. Характерны карстовые пещеры и гроты, отвесные скалы, песчаные отмели. Сейсмическая активность не обнаруживается. Острова покрыты растительностью, имеется сухопутный и морской животный мир.

На момент написания данной редакции документа (2015 г.) достаточно хорошо исследована территория в радиусе около 300 км от точки выхода. Вся она принадлежит вышеописанному архипелагу. Следов присутствия человека или иных разумных существ не обнаружено. Насколько известно, пребывание на SCP-1216-2-А для человека физически безвредно. Тем не менее, длительное пребывание оказывает на людей необратимое психофизическое и аномализирующее воздействие, основные аспекты которого таковы:

* 1-2 недели: возникновение и нарастание беспричинного ощущения тревоги;

* 2-3 недели: увеличение физической силы, выносливости, скорости реакции; всё это -- на эмоциональном фоне нарастающего тревожного возбуждения вплоть до панических атак;

* 3-4 недели: развитие враждебного отношения к другим людям, повышение агрессивности, всё более частые и интенсивные приступы беспричинной ярости, доходящие до полной потери самоконтроля;

* 1-2 месяца: развитие аномальной неуязвимости; любая попытка агрессии против субъекта приводит к немедленной телепортации инициатора нападения из SCP-1216-2 на Землю в окрестности SCP-1216-1;

* 2-3 месяца: угасание любой мыслительной деятельности, кроме направленной на причинение максимального ущерба другим людям;

* 3-4 месяца: развитие других аномальных свойств, таких как левитация, неограниченная продолжительность пребывания под водой, телепортация на близкие расстояния;

* Около года: развитие способности создавать порталы, аналогичные SCP-1216-1, между различными точками SCP-1216-2 и нашей Вселенной.

Первоначально объекту был присвоен класс «Безопасный», в SCP-1216-2 совершались регулярные экспедиции. Время непрерывного пребывания людей в SCP-1216-2 не превышало недели, поэтому никакие негативные воздействия помимо лёгкой тревожности не были выявлены. В 2013 г. были впервые проведены эксперименты по долгосрочному (до 2 месяцев) пребыванию людей в SCP-1216-2, в ходе которых обнаружены вышеперечисленные эффекты. Всех испытуемых, кроме одного, удалось вернуть на Землю и обезвредить. Последнее оказалось возможным ввиду того, что эффект неуязвимости проявляется только в пределах SCP-1216-2. После этого класс объекта был изменён на «Кетер», были прекращены экспедиции и построен саркофаг. 

SCP-1216-3 -- это обозначение, присвоенное единственному бежавшему испытуемому. На данный момент его розыск и доставка на Землю являются задачами высшего приоритета.

SCP-1216-3 способен создавать порталы в нашу вселенную. К настоящему времени им создано 13 порталов, которым присвоено общее обозначение SCP-1216-4. Они расположены на поверхности планеты SCP-1216-2-А цепочкой неправильной формы, тянущейся от точки выхода на 120 км в западном направлении. Большинство порталов (все, кроме SCP-1216-4-11) ведут в пустое пространство и легко обнаруживаются благодаря вихрям засасываемого в них воздуха. Таким образом, цепочка порталов представляет собой «след», оставленный SCP-1216-3 на поверхности планеты, что несколько облегчает задачу по его поиску.

Карта с точными координатами всех SCP-1216-4 содержится в Приложении SCP-1216-А. Ниже приведены краткие сведения о каждом из порталов.

&gt; SCP-1216-4-1, -2 и -3 ведут в пустые межгалактические пространства. Ни одна из наблюдаемых на той стороне галактик не идентифицирована.
&gt; 
&gt; SCP-1216-4-4 и -5 ведут в пустое межгалактическое пространство на расстоянии около 50 мегапарсек от Земли, судя по нескольким идентифицированным галактикам (М87 и др.), наблюдаемым с совершенно других ракурсов.
&gt; 
&gt; SCP-1216-4-6 ведёт в область с летально высоким уровнем рентгеновского излучения. Отправленный в этот проход робот вышел из строя через 0,5 секунды, передав лишь телеметрию и не успев сделать фотографий. 
&gt; 
&gt; SCP-1216-4-7 ведёт в точку пустого пространства на окраине галактики Вольфа-Ландмарка-Мелотта, в 930 килопарсеках от Земли. 
&gt; 
&gt; SCP-1216-4-8 ведёт в окрестности звезды-красного карлика внутри плотной пылевой туманности. Другие звёзды не наблюдаются, ввиду чего определить местоположение точки выхода невозможно. Звезда сильнопеременная и окружена протопланетным газопылевым диском.
&gt; 
&gt; SCP-1216-4-9 ведёт в пустое пространство между окраиной нашей Галактики и Большим Магеллановым Облаком, в точку на расстоянии около 42 килопарсек от Земли. 
&gt; 
&gt; SCP-1216-4-10 ведёт в верхние слои атмосферы планеты-гиганта типа «горячий юпитер». Звезду (оранжевый карлик) не удалось идентифицировать, но в небе наблюдаются несколько ярких звёзд, видимых и с Земли (Канопус, Ригель, Денеб); судя по их координатам, точка выхода расположена примерно в 600 парсеках от Земли в направлении созвездия Южной Гидры.
&gt; 
&gt; SCP-1216-4-11 непроходим, над ним возвышается куполообразный вулкан из сплава железа и никеля, непрерывно извергающий под высоким давлением лаву того же химического состава с температурой более 6000 °C.
&gt; 
&gt; SCP-1216-4-12 ведёт в пустое межзвёздное пространство на расстоянии около 1,2 парсека (250 тыс. астрономических единиц) от Солнца в направлении созвездия Жирафа. 
&gt; 
&gt; SCP-1216-4-13 ведёт на поверхность неидентифицированного ледяного планетоида, вращающегося вокруг Солнца на расстоянии около 175 астрономических единиц.

Судя по всему, SCP-1216-3 пытается создать портал на Землю. Как видно, изначально он создавал порталы вслепую, но нашёл верный путь методом проб и ошибок, и с каждой попыткой смещает точку выхода всё ближе к Земле. Цели субъекта, несомненно, враждебны человечеству.

В случае обнаружения SCP-1216-3 ни в коем случае не следует пытаться убить или обездвижить его, хотя поисковые роботы и снабжены соответствующими средствами. Такая попытка приведёт лишь к телепортации робота из SCP-1216-2 на Землю без возможности возвращения. Специально с целью захвата SCP-1216-3 в Центре психологических и меметических исследований Фонда была разработана процедура «Песнь сирен». Будучи применена к субъекту, она с вероятностью около 85% заставит его добровольно подчиняться командам операторов поисковой группы.

Перед запуском процедуры «Песнь сирен» всем операторам необходимо отключить входящий аудиоканал с целью обезопасить самих себя от меметического воздействия. В случае успеха процедуры ведущий оператор должен приказать SCP-1216-3 вернуться в точку выхода и далее на Землю. Когда субъект пройдет через SCP-1216-1 и потеряет неуязвимость, он должен быть немедленно уничтожен. В случае успеха вслед за этим внутреннее пространство саркофага будет загерметизировано и всякая деятельность в SCP-1216-2 прекращена. 
[[/collapsible]]
[[collapsible show=&#34;+ Версия для сотрудников с уровнем допуска 4 и выше&#34; hide=&#34;- Скрыть&#34;]]

[[div class=&#34;rimg&#34;]]
[[image img2.jpg width=&#34;300&#34; ]]
[[span]]Типичный ландшафт SCP-1216-2-А
(истинные цвета)[[/span]]
[[/div]]

Описание, содержащееся в версии для операторов поисковых роботов, в целом достоверно, за исключением нескольких параграфов, несущих намеренную дезинформацию. 

Спектр солнца SCP-1216-2-А действительно содержит линии неизвестных элементов, но они не влияют на цветовую гамму планеты, которая практически не отличается от земной. Красно-фиолетовый колорит искусственно создаётся посредством цифровой цветообработки в камерах поисковых роботов с целью понизить внешнюю привлекательность планеты в глазах операторов.

С экологической точки зрения планета полностью пригодна для жизни человека. Острова покрыты густой вечнозелёной лиственной растительностью, биохимически идентичной земной. Описано около 100 видов деревьев и кустарников со съедобными плодами. Ядовитых растений не обнаружено. Животный мир суши небогат и представлен мелкими птицами, растительно- и насекомоядными млекопитающими. Крупных хищников, ядовитых и жалящих насекомых и болезнетворных микробов не обнаружено. Подводная фауна разнообразнее сухопутной, описано несколько десятков видов съедобных рыб и моллюсков. Опасные для человека морские животные на данный момент не выявлены. 

В начале 2010-х гг. разрабатывался проект создания в SCP-1216-2 курортно-санаторной зоны для сотрудников Фонда. Именно в рамках данного проекта в 2013 г. проводились эксперименты по долгосрочному пребыванию людей в SCP-1216-2. Психофизические и аномализирующие эффекты, обнаруженные при этом, в действительности заключались в следующем:

* 1-2 недели: излечение от всех соматических заболеваний, приобретение иммунитета ко всем известным инфекциям (эффект обратим, т. е. исчезает после возвращения на Землю); ускоренное заживление ран и травм (необратимо);

* 2-3 недели: физиологическое омоложение до биологического возраста 25-35 лет у лиц старших возрастов, увеличение физической силы, выносливости, скорости реакции (все эффекты обратимы);

* 3-4 недели: снижение нервозности и агрессивности, излечение от нервных и психических заболеваний несоматического генеза, рост интеллекта, развитие позитивного и дружественного отношения к другим людям, склонности к бескорыстной помощи, компромиссному решению конфликтов (обратимо);

* 1-2 месяца: развитие неуязвимости в пределах SCP-1216-2; любая попытка агрессии против субъекта приводит к немедленной телепортации инициатора нападения на Землю в окрестности SCP-1216-1 (обратимо);

* 3-4 месяца: развитие других аномальных свойств, таких как левитация, неограниченная продолжительность пребывания под водой, телепортация на близкие расстояния (обратимость не установлена);

* Около года: развитие способности создавать проходы, аналогичные SCP-1216-1, между различными точками SCP-1216-2 и нашей Вселенной (обратимость не установлена).

SCP-1216-3 -- обозначение сотрудника класса D (личный номер D-8710), который отказался возвращаться из SCP-1216-2 на Землю. Это Всеволод Петрович Носов, гражданин РФ, 1982 года рождения. В 2003 г. окончил Новосибирский государственный технический университет. В том же году основал леворадикальную анархо-коммунистическую группировку «СВД» («Счастье всем даром»), во главе которой совершил серию преступлений, как то: вооружённые ограбления магазинов и банков (с последующей раздачей части денег неимущим), поджоги отделений полиции и судебных органов, нападения на полицейских и частных охранников. В 2006 г. группировка была захвачена, все члены арестованы и осуждены, кроме Носова, которому удалось скрыться. Носов был объявлен в международный розыск по линии Интерпола, в 2007 г. задержан властями Колумбии и экстрадирован в РФ. В 2008 г. приговорён по ряду статей УК к 25 годам лишения свободы. В том же году подписал договор о сотрудничестве с Фондом. 

В качестве сотрудника класса D работал на объекте SCP-1216. Ввиду высокого интеллектуального уровня, научного склада ума и готовности к сотрудничеству был  исключён из ежемесячной ротации по ходатайству научного руководителя д-ра Самохина. Выполняя фактически работу исследователя-ассистента, обладал достаточно полной информацией о SCP-1216-2. В 2013 г. участвовал в программе по изучению эффектов долгосрочного пребывания в SCP-1216-2, лично находился там в течение месяца. После сворачивания программы отказался возвращаться на Землю и, воспользовавшись новообретёнными аномальными способностями, бежал. 

Сведения о процедуре «Песнь сирен» соответствует истине, за исключением того факта, что её воздействие не является меметическим. Процедура заключается в том, что субъекту (SCP-1216-3) по громкой связи даётся приказ вернуться в точку выхода, под угрозой в противном случае каждые полчаса умерщвлять одного сотрудника класса D. Если субъект проигнорирует приказ, следует сообщить новую угрозу: каждые пятнадцать минут ампутировать небольшую часть тела у трёхлетнего ребёнка. С высокой вероятностью это заставит субъекта подчиниться, и угрозу не придётся осуществлять. Тем не менее [ДАННЫЕ УДАЛЕНЫ]. Следует учитывать, что SCP-1216-3 должен быть любой ценой нейтрализован прежде, чем ему удастся открыть портал на неконтролируемый Фондом участок земной поверхности.

Исходя из имеющихся знаний о биографии и убеждениях SCP-1216-3, есть все основания считать, что он стремится открыть порталы на Землю из SCP-1216-2 с целью обеспечить доступ в этот мир всем желающим. Очевидно, что массовая миграция населения Земли в SCP-1216-2 имела бы катастрофические последствия для социальной, политической и экономической организации человечества. Событие такого рода должно рассматриваться как тотальное нарушение нормальности и сценарий катаклизма класса UP. Так же как и в случае с другими объектами класса Кетер, задачей Фонда является недопущение подобного развития событий.
