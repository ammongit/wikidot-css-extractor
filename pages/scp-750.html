    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-750 -- Una Diversa Prospettiva della Vita
**Autore:** Sabitsuki[[footnote]] **Nota del Traduttore:** Account cancellato [[/footnote]]
**Originale:** [http://www.scpwiki.com/scp-750 SCP-750]

[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-750/contact-lens.jpg|caption=Vista ravvicinata di un&#39;istanza di SCP-750 al di fuori della sua custodia.]]


**Elemento #:** SCP-750

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-750 non comporta nessun rischio fintanto che non viene applicato ad un occhio umano, e deve essere tenuto in questo modo nell&#39;ufficio del Dott. Langley, finché tutti i test e gli studi non saranno completati. Tutte le istanze di SCP-750 devono essere rimosse dal precedente utilizzatore in seguito alla conclusione del test, per poi essere pulite e ritornate alla custodia inclusa.

**Descrizione:** SCP-750 è un gruppo di 24 lenti a contatto, designate presumibilmente per correggere la visione miope o ipermetropica. Quando un paio di SCP-750 viene applicato, si attacca alla cornea e diventa fisicamente impossibile da rimuovere per il portatore, nonostante chiunque altro sia in grado di farlo. Gli utilizzatori di SCP-750 hanno riportato un&#39;immediata offuscazione della vista subito dopo averlo applicato, seguito da un periodo di estreme vertigini. Quando l&#39;utilizzatore si riprenderà da questo stordimento, questi descriverà un cambio nella percezione; tale cambio sembra peggiorare col tempo, e l&#39;esposizione prolungata all&#39;oggetto porterà l&#39;utilizzatore a soffrire permanentemente degli effetti di SCP-750, anche quando l&#39;elemento viene rimosso dalla cornea, oltre che modificare i sensi di tocco, odore, udito e gusto del portatore. A questo punto, l&#39;unico metodo di cura è recidere il nervo ottico dell&#39;occhio affetto.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-750/edited%20drawing.JPG|caption=Il Dott. ███████, come descritto da un soggetto esposto ad SCP-750 per varie ore.]]

Il personale esposto ad SCP-750 ha riportato le seguenti alterazioni alla propria visione:

* Muri, soffitta e pavimenti artificiali coperti da una sostanza simile al biofilm
* Il cielo di un colore rosso scuro, con nuvole apparentemente nere
* Cibi che ricordano parti, organi e viscere umane
* Visioni di piccoli insetti che emergono dai pori della propria pelle
* Linguaggi scritti che diventano incomprensibili
* Trasformazione delle opere d&#39;arte - dipinti che mostrano scene di violenza dalla storia umana, e statue che diventano rappresentazioni di creature ultraterrene, non identificabili con alcuna specie conosciuta

In aggiunta, i soggetti affetti reagiranno violentemente davanti ad altri esseri umani, oltre che ignorare qualsiasi tentativo di intraprendere una conversazione o una comunicazione interpersonale. L&#39;esposizione prolungata ad SCP-750 può risultare in schizofrenia, PTSD, disturbo dissociativo dell&#39;identità, e disturbo antisociale di personalità.  


**Addendum:** SCP-750 è stato scoperto dal Dott. ███████, in seguito all&#39;aver ordinato degli &#34;occhiali a raggi X&#34; dal retro del Numero #█ della █████ █████ Magazine, ma ha invece ricevuto una custodia contenente SCP-750. La custodia conteneva inoltre delle &#34;istruzioni&#34;, trascritte qui sotto.

&gt; Ehi veri credenti! Grazie per aver ordinato le nuove SPLENDIDE lenti a raggi X, fresche fresche dai vostri amici qui a LA FRABBRICA! Inclusi con il loro acquisto, una garanzia a vita* e un numero telefonico per contattarci in caso i vostri amici diventino gelosi e volessero il vostro stesso potere! Vi chiedete come funzionino i vostri nuovi occhi? Semplice! Prendete una delle lenti incluse e avvicinatela //beeeeeeene// ad uno dei vostri begli occhioni! Al resto penserà il vostro nuovo acquisto! Divertitevi!!!
&gt;
&gt; *WOW!: Sorprendi i tuoi amici con l&#39;abilità di vedere attraverso le loro bugie!
&gt; *ZIPPIE!: Mostrali a scuola! Nessun insegnante può più nasconderti nulla!
&gt; *INCREDIBILE!: Scopri segreti! Trova tesori nascosti! Conosci l&#39;inconoscibile! Tutto è possibile per te, ora!
&gt;
&gt; [[size 1%]]*Rimborso non garantito. ATTENZIONE: Osservare direttamente la verità potrebbe farvi riconsiderare la vostra mera esistenza. Usare con cautela.[[/size]]

//Nota: Il numero telefonico e la garanzia sopramenzionati non erano inclusi nella custodia ordinata dal Dott. ███████.//
