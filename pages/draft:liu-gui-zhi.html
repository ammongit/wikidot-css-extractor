**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-### должно хранится в ударопрочном, герметичном кейсе с прокладкой из сополимерного полипропилена. Так же объект должен быть обёрнут в темную ткань во избежание случайного зрительного контакта при открытии кейса. Фото- и видеоматериалы содержащие SCP-### подлежат уничтожению.

**Описание:** SCP-### представляет собой прямоугольное серебряное зеркало размерами 70х30см с позолоченной рамой габаритами 100х50см, предположительно бронзового века. В ходе исследований было установлено, что рама представляет собой бронзовое основание, покрытое золотой фольгой. На подложке обнаружены инициалы D.Y.P.

Объект проявляет свои свойства при зрительном контакте с разумным живым организмом продолжительностью более пяти секунд, дальнейший прямой зрительный контакт необязателен. Длительность воздействия объекта разнится от пары секунд до нескольких недель, длительность эффекта зависит от времени наблюдения отражений через SCP-###.

После проявления способностей, субъект, вступивший в контакт с SCP-###, начинает видеть искаженное и/или полностью изменённое отражение окружающих его вещей. Изначально данный эффект затрагивает лишь отражение видимое в объекте. При продолжительном контакте люди, подверженные воздействию, начинают обнаруживать эффект искажения в иных отражающих поверхностях. При проверке предположительных дубликатов объекта, аномальных эффектов обнаружено не было. Эффект искажения разнится от небольших изменений в отражении, до полного замещения имеющихся в комнате вещей на отражение чего-то иного. При контакте с SCP-### свыше двух часов объект начинает воздействовать на реальность, что может привести к различным последствиям. 

В ходе исследований установлено, что любые фото- и видеоматериалы наследует первичную особенность SCP-### и способны искажать отражения как в самих материалах, так и других отражающих поверхностях.

**Приложение ###-01:** Перечень ряда экспериментов.

**Дата:**██. ██.19██
**Подопытный:** D-1354
**Продолжительность эксперимента:** 0:46:54
**Результат эксперимента:** Незначительные искажения отражения. Отмечено небольшое изменение окружающей комнаты, а также отражение подопытного было несколько изменено. Изменения коснулись внешнего вида.

**Дата:** ██. ██.19██
**Подопытный:** D-4154
**Продолжительность эксперимента:** 1:55:12
**Результат эксперимента:** Значительные искажения отражения. В значительной степени изменены черты лица подопытного. Отсутствовали глазные впадины и ротовая полость. В отражении комнаты исчезли стол и дверь.

**Дата:** ██. ██.20██ 
**Подопытный:** D-564. D-8541
**Продолжительность эксперимента:** 2:05:52
**Результат эксперимента:** Эксперимент прерван в виду непредвиденных результатов. Значительное искажение реальности. После преодоления двух часовой отметки лицевые кости и мышцы подопытного D-564 подверглись серьёзному изменению. Глазные впадины были выровнены, а на их место переместилась ротовая полость. Горло было удлинено. Медицинские анализы показали, что восстановление невозможно. D-564 – ликвидирован.
Подопытный D-8541 пропал без вести. Его дальнейшая судьба неизвестна. 
Искажения комнаты коснулись стола и электронного замка двери. Правая половина металлического стола, за которым сидели испытуемые, была заменена кусок гранитной породы. Электронный замок был стёрт как из отражения, так и из комнаты, вследствие чего было необходимо вскрывать дверь.
**Приписка:** //Возможно, SCP-### имеет собственное карманное измерение, куда и был перемещен подопытный D-8541, а так же правая часть стола. Необходимо продолжить эксперименты для уточнения.//

**Дата:** ██.██.20██
**Подопытный:** D-4652
**Продолжительность эксперимента:** 2:15:45
Результат эксперимента: Значительное искажение реальности. Подопытный D-4652 с закреплённой на нём видео- и аудиоаппаратурой был перемещён в другое измерение. Возвращена правая часть металлического стола.

**Дата:** ██.██.20██
**Подопытный:** D-8520
**Продолжительность эксперимента:** 2:00:15
**Результат эксперимента:** Эксперимент прерван вследствие смерти испытуемого. Значительное искажение реальности. На место левого глаза подопытного D-8520 была установлена видеокамера, которая была закреплена на D-4652. Смерть D-8520 наступила по причине обширного повреждения тканей головного мозга. Так же были возвращены правая голень, левое предплечье и средний палец правой руки. Анализ ДНК выявил сходство с D-4652 только у левого предплечья. Принадлежность остальные частей тела неустановленна.</textarea></pre>
