[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6726/graph.png|caption=//Ryc. 1: Godne uwagi objawy MDI-6726.//|width=300px]]

**Identyfikator Wydziału Medycznego:** MDI-6726

**Pospolite Oznaczenie:** Narażenie na działanie Zabójczego Czynnika Memetycznego

**Objawy:** Ślepota, Silne Nudności, Zawroty Głowy, Migrena, Ataki, Hiperwentylacja

**Priorytet Leczenia:** Niebieski

**Śmiercionośność:** 5 (Nieśmiercionośny)

**Ryzyko Zakażenia:** Brak

**Zagrożenia:** Biologiczne

**Leczenie:** Umieść pacjenta w celi izolacyjnej i poinformuj go, że podawane jest mu lekarstwo. Podaj środki amnezyjne klasy A pod postacią tabletki i obserwuj pacjenta przez następne 24 godziny. Zgłoś numer pracowniczy pacjenta do biura Dyrektora Ośrodka.

**Informacje:** MDI-6726 jest serią memetycznych glifów, które obserwowane wizualnie przez człowieka, wywołują silne mdłości, zawroty głowy, halucynacje, histerię i chwilową ślepotę.

Objawy wywołane przez ekspozycję na MDI-6726 są tymczasowe i zostały zaprojektowane tak, aby wywołać poważny niepokój, w celu łatwiejszej identyfikacji pracowników próbujących uzyskać dostęp do tajnych dokumentów. Ze względu na wywołany stan desperacji, badani stają się wysoce skłonni do współpracy z personelem medycznym i nie są w stanie oprzeć się amnezyjnej.

Glify przybierają formę Hiperkompleksowego Obrazu Langforda kategorii J, w której fraktalne i anomalnie wzorzyste obrazy zmuszają mózg do generowania szkodliwych bodźców psychicznych, w tym przypadku skutkujących mdłościami. Podmioty dotknięte MDI-6726 zazwyczaj próbują szukać natychmiastowej pomocy medycznej lub w 3,54% przypadków próbują &#34;przeczekać&#34; efekty.

Nieszkodliwa natura MDI-6726 nie jest znana personelowi Fundacji poza Departamentem Medycznym i Memetyki, które odpowiadają za jego stworzenie. Obecnie jest on używany do ochrony tajnych dokumentów, takich jak SCP-001, przed nieautoryzowanym dostępem.
