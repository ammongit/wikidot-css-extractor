[[&gt;]]
**Последнее обновление: 03.05.5011**
[[/&gt;]]

**Объект №:** SCP-001-SAGE

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-001-SAGE должен находиться в стандартной камере содержания гуманоидов и получать пропитание два раза в день в соответствии с его рационом. Камера содержания, в которой находится SCP-001-SAGE должна всё время находиться под охраной как минимум двух членов службы безопасности, которые должны находиться на расстоянии трёх метров от камеры содержания чтобы избежать телепатического воздействия.

Интервью с SCP-001-SAGE должны проводиться --Администратором-- сотрудниками с четвёртым уровнем допуска.

**Описание:** SCP-001-SAGE это похожее на гуманоида существо, состоящее из разных форм инопланетных грибов, находящихся, судя по всему, в симбиотических отношениях. Анализ SCP-001-SAGE до и после прибытия на землю показывает, что объект разумен и демонстрирует способности к общению как между своими составляющими, так и с людьми с помощью телепатии. Поверхность тела объекта светится синим цветом; интенсивность свечения, судя по наблюдениям, может увеличиваться когда SCP-001-SAGE задумывается или испытывает сильные эмоции.
До прибытия на землю SCP-001-SAGE был найден на планете, которую он назвал как &#34;Единственная звезда&#34;, где, судя по заверениям объекта, он был широко известным учёным. С его слов, главным объектом его исследования был феномен, обозначенный Фондом как SCP-001. Однако, после провала всех попыток правительства &#34;Единственной звезды&#34; противостоять SCP-001 SCP-001-SAGE поместил себя в криогенный сон с надеждой на, то, что это поможет избежать эффектов SCP-001.[[footnote]] Следует заметить, что, как показывает провал проекта Долгого Сна Нью-Мексико (ДСНМ), криогенный сон не обеспечивает защиты против SCP-001, что свидетельствует о том, что выживание SCP-001-SAGE было обусловлено скорее случайностью, нежели чем-то другим.[[/footnote]].

Судя по показаниям, особи вида SCP-001-SAGE могли повышать свой интеллект, телепатически связываясь с другими представителями своего рода. Но из-за того, что SCP-001-SAGE на данный момент является единственным представителем своего вида, задания, требующие принятия новых идей и использования уже существующих даются объекту с большим трудом.

**Приложение 001-SAGE-01 (Протокол интервью):**
 
Здесь предоставлена расшифровка диалога между Администратором и SCP-001-SAGE незадолго до активации Сингулярного Концептуального Бункера (СКБ). Из-за того, что уникальные способности администратора предоставляют защиту от телепатических атак равно как и от физических, он смог подойти на близкое расстояние без какого-либо риска.

&gt; **&lt;Начало интервью&gt;**
&gt; 
&gt; //(Администратор заходит в камеру содержания. SCP-001-SAGE расположился в центре комнаты.)//
&gt; 
&gt; **Администратор:** Привет.
&gt; 
&gt; //(После взгляда на Администратора SCP-001-SAGE начинает излучать интенсивный синий свет, выводящий записывающую аппаратуру из строя на несколько секунд.)//
&gt; 
&gt; **SCP-001-SAGE:** //Противовес//.
&gt; 
&gt; **Администратор:** Ты хорошо проинформирован. Не против, если я присяду?
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **SCP-001-SAGE:** Если ты... да, я понял. Хорошо.
&gt; 
&gt; //(Администратор сидит перед SCP-001-SAGE скрестив ноги.)//
&gt; 
&gt; **Администратор:** //(ворчит)// Благодарю. Я — Администратор. У тебя есть имя?
&gt; 
&gt; //(SCP-001-SAGE интенсивно светится.)//
&gt; 
&gt; **SCP-001-SAGE:** Моё имя — последовательность вспышек и движений, на которые твоё тело не способно. Здесь меня называют SCP-001-SAGE. Правильно?
&gt; 
&gt; **Администратор:** Если ты не против.
&gt; 
&gt; **SCP-001-SAGE:** Да. Это не имеет значения.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **Администратор:** Есть какой-нибудь способ?
&gt; 
&gt; **SCP-001-SAGE:** Способ?
&gt; 
&gt; **Администратор:** Способ остановить это. Чёрную Луну.
&gt; 
&gt; **SCP-001-SAGE:** Да. Ты уже знаешь о нём.
&gt; 
&gt; **Администратор:** Ты читаешь мои мысли?
&gt; 
&gt; **SCP-001-SAGE:** Твои мысли подобны крику. Даже если бы я захотел, я бы едва смог их игнорировать.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **SCP-001-SAGE:** С... К... Б... Это оно? Что это?
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **Администратор:** //(тихо)// Победа. Но это займёт очень, очень много времени. Я не знаю, смогу ли... Я ждал уже так долго. Я очень устал.
&gt; 
&gt; //(Пауза. Администратор протирает свой лоб.)//
&gt; 
&gt; **Администратор:** Наверное, были люди, любившие меня. Были ли люди, любившие тебя?
&gt; 
&gt; **SCP-001-SAGE:** Да.
&gt; 
&gt; **Администратор:** Мы оставили их позади, чтобы в конце концов оказаться тут.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **SCP-001-SAGE:** Да.
&gt; 
&gt; **Администратор:** //(хрипло)// Я не знаю, как много ещё могу оставить позади.
&gt; 
&gt; **SCP-001-SAGE:** Тогда дай Противовес другому.
&gt; 
&gt; //(Администратор смотрит на SCP-001-SAGE.)//
&gt; 
&gt; **Администратор:** Откуда ты об этом узнал? О Противовесе?
&gt; 
&gt; **SCP-001-SAGE:** Однажды на моей планете был человек с таким же. Могучий герой... Но, как и ты, он со временем устал. Он отправился на другой мир чтобы передать своё бремя. Как оно, наверное, было передано ему. Как, наверное, передал дар его наследник. Великая цепь, простирающаяся по всей вселенной.
&gt; 
&gt; **Администратор:** Мне дал его старик.
&gt; 
&gt; **SCP-001-SAGE:** Он поступил не так, как должен был. Сделаешь так же?
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **Администратор:** Я знаю, как победить. Я могу рассказать кому-то, передать дар им.
&gt; 
&gt; **SCP-001-SAGE:** Можешь. Ты можешь передать его мне.
&gt; 
&gt; **Администратор:** //(вздыхает)// Но я не могу доверить его кому-то ещё. //(смеётся)// Видишь ли, я печально известный микроменеджер... И к тому же, это ничего не меняет. Чёрная Луна всё ещё может убить меня, разница лишь в том что она убьёт меня //последним//.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **Администратор:** Прости.
&gt; 
&gt; **SCP-001-SAGE:** Не нужно извиняться. С того самого момента, как у живых существ появился разум, на них начал обращать внимание Смотрящий — теперь это лишь вопрос времени. Мой приговор сильно затянулся.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **SCP-001-SAGE:** Ты сказал, что это займёт время. Как много времени?
&gt; 
&gt; **Администратор:** Ты когда-нибудь... когда-нибудь смотрел на небо после наступления ночи, наблюдая за появляющимися звёздами?
&gt; 
&gt; **SCP-001-SAGE:** Нет... Но я понимаю, что ты имеешь в виду.
&gt; 
&gt; **Администратор:** Я хочу увидеть, как они исчезнут навсегда.
&gt; 
&gt; //(Пауза.)//
&gt; 
&gt; **SCP-001-SAGE:** Тогда что хорошего в победе?
&gt; 
&gt; //(Администратор встаёт и собирается уходить. SCP-001-SAGE снова вспыхивает синим светом.)//
&gt; 
&gt; **SCP-001-SAGE:** Противовес! Чего тогда хорошего в победе?
&gt; 
&gt; //(Администратор оборачивается и несколько секунд смотрит на SCP-001-SAGE.)//
&gt; 
&gt; **SCP-001-SAGE:** Понятно. Какое кощунство с твоей стороны. Надеюсь, это сработает.
&gt; 
&gt; //(Администратор уходит.)//
&gt; 
&gt; **&lt;Конец интервью&gt;**

Незамедлительно после окончания интервью Администратор направился к Сингулярному Концептуальному Бункеру и вошёл в него, оставив Фонду инструкцию подчиняться вновь сформированному Совету О5 на время его отсутствия.

------

**Приложение 001-SAGE-2 (Отчёт об инциденте):**

01.05.5011 SCP-001-SAGE неожиданно вспыхнул ярким синим светом и произнёс следующее:

&gt; [[=]]
&gt; //Надеюсь. Надеюсь.//
&gt; [[/=]]

Незамедлительно после этого SCP-001-SAGE был превращён в твёрдую чёрную субстанцию, исчезнувшую спустя четыре секунды. Подтверждена дезинтеграция SCP-001. Ожидается реклассификация объекта как &#34;Нейтрализованный&#34;.

Когда Администратора спросили об этом внутри СКБ, он лишь дал понять, что дальнейших инструкций не будет, и что СКБ должен быть загружен в экспериментальный мемориальный модуль при первой возможности. Информация об этом проекте доступна в [/tanhony-s-proposal-ii/offset/5 прикреплённом файле.]</textarea></pre>
