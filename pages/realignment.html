Muitos anos atrás, quando ela era uma jovem especialista em operações cibernéticas, o sítio onde ela estava vivo, zumbindo com a energia de uma centena de servidores, zumbindo com atividade enquanto pesquisadores corriam pelos corredores para seus projetos confidenciais. Os fracos ruídos de fundo dos geradores e servomecanismos davam a toda a instalação a sensação de uma máquina, não menos eficiente em sua operação por sua estranheza. Como um nexus entre a Fundação e o exército dos Estados Unidos,  ele era inestimável. A eletricidade do lugar parecia infundi-la. Quando Holman a abordou, mostrou a ela a loucura oculta do mundo real e a ofereceu um lugar na verdadeira e secreta luta de seu tempo, tudo era possível. Claro que ela aceitou a nova vida que a chamava.

Nos dias atuais, o vento frio da pastagem soprava os tufos de grama que pontilhavam o concreto rachado do que já foi a principal instalação de robótica. As mudanças na liderança e os cortes orçamentários que se seguiram eliminaram quaisquer indícios da antiga natureza deste lugar. Dentro de cem milhas, havia vastas extensões de grama, alguns veados de cauda branca e ela mesma. A falta de grafite e lixo no local abandonado acrescentava uma sensação de estranheza à desolação. Ela pode ter sido a única pessoa a visitar desde que Forte Charles foi desativado. Que este era o ponto de encontro era um sinal inconfundível. Prova de conhecimento, mais convincente do que qualquer argumento. E, observou ela, mais enervante.

Ela enfiou o medo de volta para baixo. Quatro anos deveria ter sido tempo suficiente para seguir em frente depois da brecha no Sítio-64. Ela se jogou em outras tarefas, cumpriu seu dever, ganhou reconhecimento. Mas essas coisas não podiam apagar os anos desperdiçados de planejamos, as carreiras arruinadas ao seu redor, a humilhação e vergonha de estar à mercê do que ela caçava. As vidas acabadas. Tudo o que ela tinha, todos os sucessos em preservar o edifício em ruínas da sanidade da humanidade, estava manchado. O esforço combinado da organização mais sofisticada que a humanidade já conheceu, e ela foi facilmente superada. Era apenas uma questão de tempo, na verdade, antes que isso acontecesse novamente. Antes que algo mais destruísse o fino verniz de controle com o qual viviam.

Anderson ainda a assombrava. Todo dia.

Ela entrou na estrutura de concreto abandona, como o e-mail criptografado havia instruído. A intervenção não autorizada em um assunto considerado oficialmente encerrado pelo Comando do Sítio poderia acabar com ela. A possibilidade de que ela acordasse de repente em uma nova cidade, memórias falsas de uma existência simples e discreta inseridas à força através de um ponto fraco na parte de trás de seu pescoço, era muito real. A única comunicação que ela ousou foi uma resposta ao e-mail inicial, entregue de uma biblioteca pública enquanto ela usava um moletom com capuz e óculos escuros, qualquer dispositivo que pudesse ser usado para rastrear sua localização a trezentas milhas de distância, deixado em sua mesa de cabeceira. Se ela não saísse dessa reunião, ninguém saberia o que aconteceu com ela. E ninguém seria capaz de terminar seu trabalho. Todas as possibilidades aguardavam na escuridão do laboratório em ruínas.

//Eu sei como você pode pegá-lo./ As palavras a congelaram quando apareceram em seu telefone. Elas a impulsionavam adiante. As palavras apareciam em sua mente periodicamente para afastar os milhares de cenários que se desenrolavam diante dela nos quais isso dava terrivelmente errado. Ela entrou completamente na escuridão, o caminho diante dela iluminado com sua pequena lanterna de cabeça.

&#34;Estou aqui,&#34; gritou ela para a câmara agora vazia. Ela esperou. Um uivo baixo e vazio enquanto o vento passava pela entrada do laboratório. O frio úmido e o cheiro de concreto mofado foram a única resposta ao seu chamado.

De repente, um estalo ensurdecedor encheu a sala, o som reverberante de metal batendo no concreto  quando uma grade de ventilação caiu do teto. Ela olhou para cima para ver uma massa de fios descendo lentamente da ventilação, parecendo se torcer e se mover por conta própria enquanto a massa maior descia para dentro da sala. Ela sacou sua pistola em um movimento rápido, procurando rapidamente por qualquer coisa na massa que parecesse ser vital.

Os fios tocaram o chão. Eles pareceram endurecer e ficar tensos, ancorando em dois pontos no chão. Uma massa central maior agora se abaixando do respiradouro no teto. Ela tinha a forma de uma pessoa. Ela apontou para onde imaginou que o coração estaria.

&#34;Por favor, abaixe a arma. Não há necessidade disso.&#34; A voz de um homem mais velho desceu do teto, enquanto a massa de fios começava a se unir ao redor de onde eles haviam afixado no chão. Em segundos, eles tomaram a forma de pernas enquanto o resto do homem descia para ficar na frente dela. A pele pálida, a barba branca. O pulso dela acelerou. Ela levantou a arma novamente.

&#34;Albert Frostman. PdI número 45543. Também conhecido como Phineas.&#34;

&#34;Agente Merlo. Por favor, abaixe a arma.&#34;

Havia linhas no rosto do velho desta vez. Mais veias e capilares mostrando onde sua luz brilhava em sua pele. Seu hardware, no entanto, parecia o mesmo. Senão melhorado. O som fraco de metal estalando vinha de onde ele estava parado enquanto o que quer que estivesse dentro dele se reiniciava e reconfigurava após sua descida da ventilação. Gotas de suor começaram a escorrer por sua espinha.

&#34;Você matou dois Agentes. Seu grupo matou muito mais.&#34;

Phineas suspirou. Parecia ar passando por um duto de aquecimento. &#34;Seu pessoal passou anos esfolando um dos nossos vivo. Essas queixas são inúteis. Eu não vim aqui para matar você, e você é familiar o suficiente para saber que se eu tivesse vindo para isso, você não teria a menor chance.&#34;

Merlo sabia que isso era verdade. Claro que era verdade. Nada disso mudava o quão perigoso esse homem era. Ela segurou a arma com firmeza. &#34;Como posso ter certeza?&#34;

O velho levantou lentamente as mãos, as palmas voltadas para Agente Merlo. O tecido que tomava o lugar da pele parecia ondular com o movimento sutil de seus dedos. Ela percebia agora que seus olhos estavam vermelhos e inchados. Os dela provavelmente também estavam. Ela não dormia há dois dias.

&#34;Você não pode, é claro. Mas acho que você vai querer ouvir o que eu tenho a dizer. Agora, por favor, abaixe a arma, isso está me deixando nervoso. Nenhum de nós quer se ferir.&#34;

Agente Merlo se manteve firme enquanto pensava sobre isso. Teoricamente, ela podia enterrar uma bala no cérebro dele. Mesmo a tecnologia do Anderson dificilmente funcionaria com uma boa parte do sistema nervoso arrancado pra fora. Mas faziam quatro anos. Uma vida inteira no mundo da tecnologia robótica convencional. Quem sabia o que diabos isso era para o Anderson.

Seu dedo permaneceu no gatilho. A adrenalina caiu só um pouco e Phineas permaneceu onde estava. Que motivo ele poderia ter para se encontrar com a Fundação? Havia rumores de que algo havia mudado na estrutura da equipe do Anderson. O número de perguntas que ela finalmente tinha finalmente fez pender o equilíbrio de seu pensar. Ela baixou lentamente sua arma.

&#34;Fale.&#34;

Phineas expirou, os dutos dentro dele rangendo novamente. &#34;Vou enfiar a mão no bolso do casaco para pegar algo. Por favor, não atire em mim. O Congressista Raymond Caldwell significa algo para você?&#34;

Agente Merlo considerou a pergunta. &#34;Ele tem sido um grande pé no nosso saco desde que assumiu o controle do Subcomitê de pesquisa e Tecnologia da Câmara. Ultimamente, tem sido muito mais difícil conseguir financiamento dos Estados Unidos.&#34;

Ela observou atentamente enquanto Phineas tirava um telefone do bolso da jaqueta. Ele o estendeu para ela. &#34;Isso não é acidente, como você pode imaginar. Até a Fundação tem orçamentos, ao que parece.&#34;

Algum tipo de gravação de vídeo era visível no telefone. Uma multidão, reunida no que parecia ser um saguão de hotel. Muitos ternos, muitos lacaios correndo pro aí. Quem estava segurando a câmera estava se movendo entre os membros da multidão, dirigindo-se a algum tipo de palanque.

&#34;Esta é uma transmissão de vídeo ao vivo,&#34; disse Phineas. &#34;Do ponto de vista de um do meu povo. Um dos poucos que restam.&#34;

A câmera continuou a passar pela multidão. Eventualmente, a visão era de um palco, faixa e bandeiras políticas enfeitando um pódio. Uma arrecadação. No pódio estava o Congressista Caldwell.

&#34;O que é isso? Por que você está me mostrando isso?&#34; O medo de Merlo estava começando a voltar.

&#34;Estou prestes a fazer algo de extremo mau gosto. Estou prestes a ajudar a Fundação.&#34; Phineas levantou o pulso perto dos lábios. Ele fez uma carranca e então falou em sua manga.

&#34;Vai.&#34;

Uma mão segurando uma arma de repente apareceu na visão da câmera. Fora de vista, uma mulher teve tempo de gritar brevemente antes de um único tiro ser disparado. Sangue respingou em um cartaz de campanha atrás do congressista enquanto o lado esquerdo de sua cabeça parecia ser pulverizado. Ele caiu no chão, provavelmente morto antes de cair. A sala se espalhou em meio a gritos e comoção. A câmera permaneceu fixa no lugar.

Merlo sentiu o mundo dar voltas enquanto ela assistia a cena no telefone de Phineas. Ela gaguejou.

&#34;O que... diabos? O que você está fazendo? Só...por quê? Você tem alguma ideia...&#34;

Phineas permaneceu imóvel. &#34;Continue assistindo, Agente Merlo.&#34;

A câmera subiu no palco, focando na cabeça destroçada do congressista. Sangue estava por toda a parte. As primeiras sirenes eram audíveis ao fundo distante. A voz de uma mulher por trás da câmera falou.

&#34;Anda. Não há por que fingir.&#34;

O corpo do congressista se mexeu. Alguns espasmos rápidos, e ele começou a se levantar. Quando a câmera captou o buraco aberto no crânio do homem, Merlo viu não a polpa sangrenta de tecido cerebral exposto sob os pedaços de couro cabeludo e pele solta, mas sim uma concha branca e brilhante. Muito lisa e muito polida para ser osso.

&#34;Puta merda. Ele é um Saker.&#34;

Phineas balançou a cabeça. Ele falou mais uma vez em sua manga. &#34;Vá em frente e dê o fora. Nos encontraremos conforme discutido. Bom trabalho.&#34;

As imagens da câmera se cortaram abruptamente. Phineas colocou o telefone de volta no bolso do casaco.

Merlo estava cambaleando. As consequências do que ela acabara de ver estavam apenas começando a tomar forma. &#34;Aquele... aquele era um membro efeito do Congresso dos Estados Unidos. Quando isso chegar ao noticiário-&#34;

&#34;Não vai. Para todos os efeitos, aquilo foi um lapso de segurança vergonhoso, e uma exposição de um produto clandestino. Anderson e seus apoiadores vão fazer questão de que seja dito que o congressista morreu de um ataque cardíaco, ou de acidente de carro. Eles provavelmente já reuniram as testemunhas. Fique de olho nos jornais. Você vai ver.&#34;

&#34;Mas...por quê?&#34;

&#34;Tome isso como um sinal de boa fé. O Congressista Caldwell estava muito bem informado para um membro calouro, não estava? Causou muitos problemas para o seu Comando Norte Americano, tenho certeza. O Subcomitê da Câmara deixará de ser um problema para vocês por, ah, cerca de quatro anos mais ou menos. Seis se a última apuração se confirmar.&#34;

Apesar da instalação estar vazia, Merlo instintivamente baixou a voz. &#34;Você não acha que consideramos a mesma coisa? O tipo de merda que começaria, mesmo se pudéssemos encobrir algo assim?&#34;

&#34;Se vocês soubessem que uma unidade Saker estava no Congresso, sua mão teria sido forçada.&#34;

Ela teve que admitir esse ponto. &#34;Ainda assim, não vejo como isso leva ao Anderson. Ele estará procurando a gente com certeza agora.&#34;

Phineas franziu a testa. &#34;Sim, isso está longe de ser o ideal. Não há mais nenhum elemento surpresa, então vocês vão dar de cara em uma serra. Anderson também sabe que eu sou a única pessoa que tinha os meios e o conhecimento para derrubar o Saker-13. Esta foi uma declaração aberta de guerra.&#34;

Merlo pensava em si mesma como rápida para ler uma situação, mas isso não fazia sentido. &#34;O que você ganha com isso?&#34;

&#34;Agora você sabe que estou agindo de boa fá. Eu também tenho seguro.&#34; Phineas limpou a garganta. &#34;Há outros, sabe. Se algo acontecer comigo, você nunca saberá onde mais Anderson tem um dedo.&#34;

&#34;Cristo.&#34; Merlo levou a mão à testa enquanto pensava no que aquilo significava. &#34;Então aquela reunião com a MC&amp;D. Ela é verdade. Não é mais um negócio pequeno.&#34;

&#34;A operação do Anderson é outra coisa agora. Algo que não posso mais suportar. E ela ameaça a nós dois.&#34; 

&#34;Agora espere um segundo.&#34; Merlo estava começando a sentir as coisas se encaixando. &#34;Se você acha que a Fundação vai cooperar com você em algo assim... nós nem temos mais uma FTM em tempo integral designada pro Anderson. Não consigo imaginar como vou levar isso pros meus superiores.&#34;

&#34;Você vai ter que dar um jeito de convencê-los. Nossa sobrevivência contínua depende disso.&#34;

O som de uma espingarda atrás de Phineas pontuou o final de sua frase.

&#34;Você vai ter que começar me convencendo.&#34;

Saindo das sombras logo atrás de Phineas, um homem esguio e barbado em um terno escuro apareceu. Agente Daniel Navarro apontou a espingarda diretamente para a cabeça dele.
