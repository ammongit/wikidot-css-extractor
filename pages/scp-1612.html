    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-1612 – Feuer von Pangloss
**Autor:** [[*user FlameShirt]]
**Original:** http://www.scp-wiki.net/scp-1612
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-1612

**Klassifizierung:** Neutralisiert 

**Sicherheitsmaßnahmen:** Lebende Instanzen von SCP-1612 sind an Biostandort-13 in Gärtnerei-18 zu züchten. Das Klima und die Erde von Gärtnerei-18 sind unter Bedingungen zu halten, die typisch für die Gebiete sind, in denen Instanzen von SCP-1612 vorkommen, wie die Almwiesen des Berges Kazbek, Georgien. Instanzen von SCP-1612 sind mehrmals täglich zu gießen.

Personal, das die Gärtnerei-18 betritt, hat Overalls zu tragen, um kleinere Verletzungen durch SCP-1612-1 zu vermeiden.

Alle Samen, die nicht benötigt werden, um SCP-1612 auf einem lebensfähigen Bestand zu halten, sind im Lagerflügel in biologisch sicheren Schließfächern von Biostandort-13 aufzubewahren und in 4-lagigen Plastikhüllen zu versiegeln. Die Samen sind auf einer konstanten Temperatur von -18 °C zu halten.

Die Mobile Task Force Pi-3 (auch bekannt als &#34;Zeus&#39;s Fire Brigade&#34;, z. dt. &#34;Zeus&#39; Feuerwehr&#34;) hat uneingedämmte Instanzen von SCP-1612 zu lokalisieren und sie zu Biostandort-13 zu bringen.

**Beschreibung:** SCP-1612 ist eine vorher unbekannte Variation der //Glycine max// oder Sojabohnenpflanze. Instanzen von SCP-1612 sondern ständig ein flüchtiges, pyrophores Öl aus den zentralen und peripheren Zonen ihrer apikalen Meristeme ab. Die resultierende Flamme (SCP-1612-1) ist im Allgemeinen klein und gut kontrolliert, aber auftretendes Auflodern hat zuvor beim Personal der Gärtnerei Verbrennungen ersten Grades verursacht. Die Quelle der zusätzlichen Masse, die SCP-1612 verwendet, um das Öl zu produzieren, ist noch zu ermitteln.

Experimente haben gezeigt, dass SCP-1612-1 extrem schwer zu löschen ist. Ein Sauerstoffentzug von unter 3 Vol.-% ist erforderlich, um die Verbrennung des abgesonderten Öls zu verhindern[[footnote]] Holz hört auf zu brennen, wenn der Sauerstoffgehalt unter 17 % fällt.[[/footnote]]. Es wurde entdeckt, dass SCP-1612-1 resistent gegenüber Gießen ist. Wenn SCP-1612 in Wasser getaucht wird, wird SCP-1612-1 mehrere Sekunden vor dem Erlöschen weiterbrennen. Wenn SCP-1612 jedoch wieder Standardbedingungen zugeführt wird, wird SCP-1612-1 sich erneut entzünden. Es hat sich gezeigt, das regelmäßiges Gießen von SCP-1612 eine Verringerung der Aktivität von SCP-1612-1 bewirkt.

SCP-1612 wurde zuerst nahe der Fußes des Berges Kazbek, Georgien, bei 42°40&#39;N, 44°35&#39;E entdeckt. Seitdem wurden an zahlreichen Orten auf allen sieben Kontinenten Haine von SCP-1612-Instanzen gefunden, wobei jeder Hain zwischen 20 und 100 Instanzen enthält. Die größten Haine wurden im Großen Afrikanischen Grabenbruch, Kenia, und im Flussbecken des Indus gefunden.

**Anhang-1612-1:** Die folgende Notiz wurde in allen entdeckten Hainen von SCP-1612-Instanzen gefunden.

&gt; //Lass das Feuer nicht sterben.//
&gt; //-Pangloss//</textarea></pre>
