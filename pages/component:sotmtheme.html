/*
    SCP Straight On &#39;Til Morning
    [2015 Wikidot]
    Created for the SCP Foundation by Von Pincier. Credits to Reach, Aelanna and Crayne for the template.
*/
/* COMMON */

/* COMMON */
#content-wrap {
    position: relative;
    margin: 2em auto 0;
    max-width: 1040px;
    min-height:1300px;
    height: auto !important;
    height: 1500px;
}
h1, #page-title {
    color: #7F671D;
    padding: 0 0 0.25em;
    margin: 0 0 0.6em;
    font-weight: normal;
}

#page-title {
    border-color: #bbb;
}
 
a {
    color: #7F671D;
    text-decoration: none;
    background: transparent;
}
/* BODY */
body {
    background-color: #f3ebd4;
}

div#container-wrap {
    background: url(/local--files/component%3Asotmtheme/1) top left repeat-x;
}

/* HEADER */
#header {
    height: 140px;
    position: relative;
    z-index: 10;
    padding-bottom: 22px; /* FOR MENU */
    background: url(/local--files/component%3Asotmtheme/2_1.png) 0px 6px no-repeat;

}
#search-top-box {
    position: absolute;
    top: 79px;
    right: 9px;
    width: 250px;
    text-align: right;
    font-family: CourierNew, Courier, monospace;
    
}
#search-top-box-input {
    border: solid 1px #86c288;
    border-radius: 5px;
    color: #86c288;
    background-color: #020202;
    box-shadow: inset 1px 1px 3px rgba(0,0,0,.5);
    font-family: CourierNew, Courier, monospace;
}
#search-top-box-input:hover,
#search-top-box-input:focus {
    border: solid 1px #86c288;
    color: #86c288;
    background-color: #020202;
    box-shadow: inset 1px 1px 3px rgba(0,0,0,.8);
    font-family: CourierNew, Courier, monospace;
}
#search-top-box-form input[type=submit] {
    border: solid 1px #86c288;
    border-radius: 5px;
    padding: 2px 5px;
    font-size: 90%;
    font-weight: bold;
    color: #86c288;
    background-color: #020202;
    background: linear-gradient(to bottom, #020202,#020202,#020202);
    box-shadow: 0 1px 3px rgba(0,0,0,.5);
    cursor: pointer;
    font-family: CourierNew, Courier, monospace;
}
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: solid 1px #86c288;
    color: #f;
    text-shadow: 0 0 1px rgba(255,255,255,.25)
    background-color: #020202;
    background: linear-gradient(to bottom, #020202,#020202,#020202);
    box-shadow: 0 1px 3px rgba(0,0,0,.8);
    font-family: CourierNew, Courier, monospace;
}
 
#login-status {
    color: #86c288;
    font-size: 90%;
    z-index: 30;
    font-family: CourierNew, Courier, monospace;
}
#login-status a {
    background: transparent;
    color: #86c288;
    font-family: CourierNew, Courier, monospace;
}
#login-status ul a {
    color: #86c288;
    background: #020202;
    font-family: CourierNew, Courier, monospace;
}
 
#account-topbutton {
    background: #ccc;
    color: #86c288;
    font-family: CourierNew, Courier, monospace;
}
 
.printuser img.small {
    margin-right: 1px;
}
 
#header h1 a {
    display: block;
    margin: 0;
    padding: 80px 0 25px;
    line-height: 0px;
    max-height: 0px;
    color: #86c288;
    background: transparent;
    font-family: CourierNew, Courier, monospace;
    font-size: 0%;
    text-decoration: none;
    text-shadow: 3px 3px 5px #000;
    letter-spacing: 0.9px;
}
 
#header h2 span {
    display: block;
    margin: 0;
    padding: 19px 0;
    line-height: 0px;
    max-height: 0px;
    font-weight: bold;
    font-size: 0%;
    font-family: CourierNew, Courier, monospace;
    color: #86c288;
    text-shadow: 1px 1px 1px #000;
    text-shadow: 1px 1px 1px rgba(0,0,0,.8);
}
/* TOP MENU */
#top-bar {
    position: absolute;
    z-index: 50;
    top: 140px;
    right: 0;
    height: 21px;
    line-height: 18px;
    padding: 0;
    z-index: 20;
    font-size: 90%;
    font-weight: bold;
    font-family: CourierNew, Courier, monospace;
    
}
#top-bar ul {
    float: right;
}
#top-bar a {
    color: #020202;
    background: transparent;
}
#top-bar ul li {
    border: 0;
    position: relative;
}
#top-bar ul li ul {
    border: solid 1px #666;
    box-shadow: 0 2px 6px rgba(0,0,0,.5);
    border-top: 0;
}
#top-bar ul li:last-of-type ul {
    right: 0;
}
#top-bar ul li a {
    border-left: solid 1px rgba(64,64,64,.1);
    border-right: solid 1px rgba(64,64,64,.1);
    text-decoration: none;
    padding-top: 10px;
    padding-bottom: 10px;
    line-height: 1px;
    max-height: 1px;
    overflow: hidden;
}
 
#top-bar ul li.sfhover a,
#top-bar ul li:hover a {
    background: #f0dda2;
    color: #020202;
    border-left: solid 1px rgba(64,64,64,1);
    border-right: solid 1px rgba(64,64,64,1);
}
 
#top-bar ul li.sfhover ul li a,
#top-bar ul li:hover ul li a {
    border-width: 0;
    width: 150px;
    border-top: 1px solid #ddd;
    line-height: 160%;
    height: auto;
    max-height: none;
    padding-top: 0;
    padding-bottom: 0;
}
#top-bar ul li.sfhover a:hover,
#top-bar ul li:hover a:hover {
    background: #f0dda2;
    text-decoration: none;
}

#top-bar ul li ul a, #top-bar a:hover {
    color: #f0dda2;
}

/* SIDE MENU */
#side-bar {
    clear: none;
    float: none;
    position: absolute;
    top: 0.5em;
    left: 0;
    width: 17em;
    padding: 0;
    border: none;
    display: block;
}
#side-bar .side-block {
    padding: 10px;
    border: 5px solid #f0dda2;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(102,0,0,.5);
    margin-bottom: 15px;

}
#side-bar .side-area {
    padding: 10px;
    font-family: CourierNew, Courier, monospace;
}
#side-bar .heading {
    border-bottom: solid 1px #600;
    padding-left: 15px;
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 8pt;
    font-weight: bold;
    font-family: CourierNew, Courier, monospace;
}
#side-bar p {
    margin: 0;
}

#side-bar a{
    font-family: CourierNew, Courier, monospace;
}
#side-bar div.menu-item {
    margin: 2px 0;
}
#side-bar div.menu-item img {
    width: 13px;
    height: 13px;
    border: 0;
    margin-right: 2px;
    position: relative;
    bottom: -2px;
}
#side-bar div.menu-item a {
    font-weight: bold;
    font-family: CourierNew, Courier, monospace;
}
#side-bar div.menu-item.inactive img {
    opacity: 0.25;
    font-family: CourierNew, Courier, monospace;
}
#side-bar div.menu-item.inactive a {
    font-family: CourierNew, Courier, monospace;
}
#side-bar div.menu-item .sub-text {
    font-size: 80%;

    font-family: CourierNew, Courier, monospace;
}

#side-bar .collapsible-block-folded {
    background: url(http://www.scp-wiki.net/local--files/nav:side/expand.png) 0 2px no-repeat;
}
#side-bar .collapsible-block-link {
    margin-left: 15px;
    font-weight: bold;
}
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px #600;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 8pt;
    color: #600;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #b01;
    text-decoration: none;
}

/* Page Rating Module Customizations */
.page-rate-widget-box {
  display: inline-block;
  border-radius: 5px;
  box-shadow: 3px 3px 5px rgba(0,0,0,.5);
  margin-bottom: 10px;
  margin-right: 2em;
}
.page-rate-widget-box .rate-points {
  background-color: #020202 !important;
  border: solid 5px #f0dda2;
  border-right: 0;
  border-radius: 5px 0 0 5px;

}
.page-rate-widget-box .rateup,
.page-rate-widget-box .ratedown {
  background-color: #020202;
  border-top: solid 5px #f0dda2;
  border-bottom: solid 5px #f0dda2;
  font-weight: bold;

}
.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a {
  background: transparent;
  color: #86c288;
  padding: 0 4px;
  margin: 0 1px;
}
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover {
  background: #020202;
  color: #86c288;
  text-decoration: none;

}
.page-rate-widget-box .cancel {
  background-color: #020202;
  border: solid 5px #f0dda2;
  border-left: 0;
  border-radius: 0 5px 5px 0;
}
.page-rate-widget-box .cancel a {
  background: transparent;
  text-transform: uppercase;
  color: #86c288;

}
.page-rate-widget-box .cancel a:hover {
  border-radius: 0 3px 3px 0;
  background: #020202;
  color: #86c288;
  text-decoration: none;

}

/* YUI-TABS */
.yui-navset .yui-content{
    background-color: #f3ebd4;
}
.yui-navset .yui-nav a,
.yui-navset .yui-navset-top .yui-nav a {
    background-color:#020202;
    color: #f2f2f2;
    background-image: url(../images/yuitabs.png);
}
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus, /* no focus effect for selected */
.yui-navset .yui-nav .selected a:hover { /* no hover effect for selected */
    background:#020202 url(../images/yuitabs.png) repeat-x left -1400px; /* selected tab background */
    color:#86c288;
}
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    background:#020202 url(../images/yuitabs.png) repeat-x left -1300px;
    color: #86c288;
    text-decoration: none;
}
.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {
    border-color: #f0dda2;
}
.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {
    border-color: #f0dda2;
}
.yui-navset li {
    line-height: normal;
}

/* off-canvas */
 
.close-menu {
    display: none;
}
 
@media (max-width: 767px) {
 
.page-history tbody tr td:last-child {
width: 35%;
}
 
.owindow {
    min-width: 80%;
    max-width: 99%;
}

}
.modal-body .table, .modal-body .table ~ div {

}

}
 
.owindow div .btn-primary {
width: 100%;
float: left;
}

width: 100%;
}
 
.yui-navset {
z-index: 1;
}
 
#navi-bar, #navi-bar-shadow {
    display: none;
}
 
.open-menu a {
    position: fixed;
    bottom: 0.5em;
    left: 0.5em;
    z-index: 15;
    font-family: &#39;Nanum Gothic&#39;, san-serif;
    font-size: 30px;
    font-weight: 700;

    border: 0.2em solid #888 !important;

}
 
.open-menu a:hover {
    text-decoration: none !important;
    -webkit-box-shadow: 0px 0px 20px 3px rgba(153,153,153,1);
    -moz-box-shadow: 0px 0px 20px 3px rgba(153,153,153,1);
    -ms-box-shadow: 0px 0px 20px 3px rgba(153,153,153,1);
    -o-box-shadow: 0px 0px 20px 3px rgba(153,153,153,1);
    box-shadow: 0px 0px 20px 3px rgba(153,153,153,1);
}
 
#main-content {
    max-width: 90%;
    margin: 0 5%;

}
 
#side-bar {
    display: block;
    position: fixed;
    top: 0;
    left: -25em;

    background-color: rgb(184, 134, 134);
    overflow-y: auto;
    z-index: 10;

}
 
#side-bar:after {
    content: &#34;&#34;;
    position: absolute;
    top: 0;
    width: 0;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
 
}
 
#side-bar:target {
    display: block;
    left: 0;
    width: 17em;
    margin: 0;
    border: 1px solid #dedede;
    z-index: 10;
}
 
#side-bar:target + #main-content {

}
 
#side-bar:target .close-menu {
    display: block;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;

}
