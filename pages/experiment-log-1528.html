    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Experiment Log 1528
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Upsiquark]]
**Date de publication originale :** 10 décembre 2013
[[include credit:end]]

**Rapport d&#39;Expérience sur SCP-1528**

**Sujet :** D-23461
**Objet :** Illustration
**Dysfonctionnement de l&#39;objet :** L&#39;illustration était un &#34;triangle impossible&#34;.
**Résultat :** Le sujet expérimenta immédiatement un choc épileptique. Une fois qu&#39;il reprit conscience, le sujet déclara qu&#39;il ne se souvenait que de &#34;la pièce qui se retournait&#34;.
----

**Sujet :** D-71902
**Objet :** Une bouteille portant le logo de la marque Coca-Cola.
**Dysfonctionnement de l&#39;objet :** La bouteille contenait du Pepsi-Cola
**Résultat :** D-71902 s&#39;est plaint que toute nourriture ou boisson qu&#39;il consommait pendant qu&#39;il était affecté avait un mauvais goût. Le sujet n&#39;a pas déclaré s&#39;il avait une préférence pour l&#39;une ou l&#39;autre des boissons avant ni après le test.
----

**Sujet :** D-44431
**Objet :** Une barre chocolatée.
**Dysfonctionnement de l&#39;objet :** La barre de chocolat avait été mordue de travers.
**Résultat :** D-44431 a refusé de manger des chocolats ou des objets parfumés au chocolat de toute autre façon qu&#39;en les consommant de travers. D-44431 consommait toujours la nourriture sans chocolat normalement.
----

**Sujet :** D-82654
**Objet :** La cellule de test.
**Dysfonctionnement de l&#39;objet :** D-82654 a un trouble mental lui faisant croire que chaque pièce a quelque chose &#34;qui ne va pas&#34;.
**Résultat :** Le trouble mental de D-82654 ne fut pas temporairement guéri, contrairement à ce à quoi on aurait pu s&#39;attendre. À la place, il commença à appliquer le même défaut qu&#39;il a vu dans la cellule de test à toutes les pièces qu&#39;il a observées par la suite. Pour l&#39;enregistrement, le dysfonctionnement qu&#39;il avait noté était que &#34;la peinture était trop sèche&#34;.
----

**Sujet :** D-87661
**Objet :** D-00391, amputé du bras gauche.
**Dysfonctionnement de l&#39;objet :** D-87661 souffre de trouble identitaire de l&#39;intégrité corporelle.
**Résultat :** D-87661 commença à rapporter qu&#39;il sentait son bras gauche &#34;se libérer&#34; de son corps. L&#39;analyse du bras gauche de D-87661 montra l&#39;absence de sensations induites au cerveau. L&#39;information sensorielle de D-87661 est retournée à la normale immédiatement après avoir été assommé à la suite du test.
----


**Sujet :** D-32642
**Objet :** D-09871
**Dysfonctionnement de l&#39;objet :** D-09871 souffre de nanisme.
**Résultat :** D-32642 eut de la difficulté à bouger avec précision, et a rapporté avoir vu des objets non-structurels beaucoup plus petits qu&#39;ils ne l&#39;étaient en réalité. Il rapporta qu&#39;il avait l&#39;impression de mesurer 3 mètres de haut, et eut des rapports similaires pour la taille des autres personnes.
----

**Sujet :** D-28830
**Objet :** Un miroir
**Dysfonctionnement de l&#39;objet :** Aucun. Le but était de faire un test témoin.
**Résultat :** D-28830 semble désorienté, montre des mouvements littéralement inversés. Le sujet essaya de saisir des objets avec sa main opposée. Il rapporta que le bâtiment entier semblait &#34;à l&#39;envers&#34;. Il est particulièrement intéressant de noter que, bien que droitière, D-28830 fut capable d&#39;écrire avec sa main gauche sans difficultés (bien qu&#39;à l&#39;envers).
----

**Sujet :** D-56790
**Objet :** Un écran diffusant un code source en Java écrit en IDE ███████.
**Dysfonctionnement de l&#39;objet :** Le nom d&#39;une bibliothèque de base a été mal orthographié.
**Résultat :** (D-56790 était programmeur.) Le sujet crut que le nom mal orthographié était le nom correct. Quand il lui fut demandé d&#39;écrire du code, D-56790 ne put pas trouver les erreurs, et pensait même que le code fonctionnerait comme il l&#39;attendait (les bugs n&#39;apparaissaient pas s&#39;il attendait que le code fonctionne). Quand le code fut corrigé, il lui sembla que le compilateur lui indiquait une erreur.
----

**Sujet :** D-56922
**Objet:** Un morceau de chevreuil.
**Dysfonctionnement de l&#39;objet :** Un morceau en a été extrait.
**Résultat :** Le chevreuil a régénéré le morceau manquant, puis a reformé le reste du chevreuil, formant une carcasse de chevreuil avec la peau. La viande, une fois cuisinée, avait un goût normal.
----

**Sujet :** D-61819
**Objet :**  D-59103
**Dysfonctionnement de l&#39;objet :** D-59103 était mort 2 jours plus tôt.
**Résultat :** Après avoir réalisé que D-59103 ne dormait pas, D-61819 a commencé à ██████████████████████████████████████. ██████████████.</textarea></pre>
