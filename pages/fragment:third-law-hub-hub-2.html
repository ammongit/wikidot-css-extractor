[[# worldbuilding]]
++ 世界観構築
[[/=]]

このページでは、世界観構築作品 -- 調査資料、オリエンテーション、エッセイなど --  第三法則の設定を学ぶことのできる作品をリストアップしています。多くの記事がここで紹介される記事の設定に則っており、それらに目を通すことで、他のカノン作品も理解しやすくなるでしょう。

* **[[[new-atlantis|New Atlantis, Arizona]]]** -- ニュー・アトランティスは、アリゾナ州にあるアトランティス人の植民地で、復活した文明の首都である。 //Written by GreenWolf and ch00bakka//
* **[[[Operation LLEWYN DARK|]]]** -- 悪魔によって稼働する契約精神制御衛星が流星体によって打ち壊されたとき、緊急メンテナンスを行うには財団頼りとなる。 //Written by Taffeta//
* **[[[preliminary-report |J. C. ランダルによる...仮報告書]]]** -- 1927年、ジョン・カーバー・ランダル博士は多元宇宙を探検する遠征で専門家のチームを率いた。彼らは二度と帰ってこなかった。 //Written by GreenWolf//
* **[[[SCP-3457| SCP-3457 - ソロモンの儀式]]]** -- ソロモンの知恵は、人類にはそぐわないものだった。財団はその状態を維持しようと努めている。 //Written by ChaoSera//
* **[[[secure-facility-dossier-site-246|Secure Facility Dossier: Site-246]]]** -- スペリオル湖の淡水域の海底にある財団の海底サイトは、かつての栄光の時代と比べ、随分と小さくなってしまった。 //Written by GreenWolf//
* **[[[site anvil|Secure Planet Dossier: Site Anvil]]]** -- 人類を完全な破滅から守るために、恒星間植民地化計画が進んでいる。人類が決してそれを知る日が来ないのが理想だ。 //Written by GreenWolf and TyGently//
* **[[[To Be Noir Not To Be|]]]** -- この仕事について嫌いなことが2つだけある。プラズマカノン掃射と二次創作を読むことだ。 //Written by Taffeta//
* **[[[paramax|]]]** -- パラマックスは世界一安全な刑務所ではない。というのも、その刑務所は世界の外に存在しているのだから。 //Written by GreenWolf//
* **[[[three-portlands-hub|]]]** -- スリー・ポートランドは独立した都市国家であり、西半球に接続する最大の超常飛び地である。 //Written by GreenWolf//

----

[[=]]
[[# extcon]]
+++ 拡張された連続性
[[/=]]

これらは、カノン外の世界観でありながら、有用な背景情報を提供してくれる作品です。これらの中には、第三法則と緊密な連続性の、拡張的に繋がっている一部である作品もあれば、緩やかな連続性の、影響やインスピレーションだけを与える作品もあります。

* **[[[about-deer|]]]** -- //Written by ch00bakka// -- 第三法則には、このページで紹介されるものとほぼ同じ形でディア大学が存在しますが、世界観の詳細の一部や他のカノンへの言及は組み込まれません。
* **[[[a-brief-explanation-on-demonics|]]]** -- //Written by AJMansfield// -- 記事中で紹介される歴史は第三法則のそれと相容れないものですが、カノンに登場する悪魔工学の仕組みはこの記事から採用されています。
* **GOC奇跡論講義** -- //Written by DrClef// -- 第三法則では、GOCケースファイルから統一奇跡論の魔術システムを最小限の改変で借用しており、このシリーズの最初の3つの講義は、第三法則における魔術の仕組みに関する設定を提供します。
 * **[[[goc-supplemental-thaumatology|]]]**
 * **[[[goc-supplemental-arad|]]]**
 * **[[[goc-supplemental-thaumworkings|]]]**
* **[[[SCP-4661| SCP-4661 - 罪の都]]]** -- //Written by Rounderhouse// -- アンダーベガスは第三法則の宇宙にも存在する領域ですが、この記事で紹介されるアンダーベガスのバージョンと全く同じではありません。大まかな流れはほぼ同じですが、具体的な詳細や出来事は異なる可能性が高いです。
* **[[[secure-facility-dossier-site-64|確保施設ファイル:サイト-64]]]** -- //Written by Jacob Conwell// -- 姉妹カノン&#34;ねじれた松の木&#34;において重要なロケーションであるサイト-64は、第三法則にも存在します。2024年までは差異も殆どありません。
