[[include component:image-block name=Matinee.jpg|caption= Entrada a SCP-3440, fotografiada a través de un filtro pretermemetico|width=300px]]
**Ítem #:** SCP-3440

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** Todo el conocimiento de SCP-3440 y su punto de acceso debe estar restringido al personal con autorización 3440/2 o superior. Cualquier persona que no pertenezca a la Fundación y que sea capaz de percibir y acceder al punto de entrada de SCP-3440 debe ser detenida, interrogada y amnesteciada. Los agentes de la Fundación integrados en el personal de seguridad del Edificio de la Ópera Cívica deben impedir el acceso no autorizado a SCP-3440.

Por orden del Comité de Ética, las instancias de SCP-3440-A están exentas de experimentación. SCP-3440-A1 es la excepción a esta regla, y no se deben hacer más intentos de desconectar a SCP-3440-A1 de SCP-3440-B.

A partir del incidente 3440-01, SCP-3440-A1 debe ser monitoreado continuamente en búsqueda del desarrollo de nuevas propiedades, y cualquier cambio debe ser reportado inmediatamente al Director del Sitio.

**Descripción:** SCP-3440 es una instalación de doble propósito de entretenimiento y embalsamamiento de construcción y operación anómala ubicada aproximadamente a ██ metros por debajo de la planta baja del Edificio de la Ópera Cívica en Chicago, Illinois. Parece haber sido construido poco después de que el propio Edificio de la Ópera Cívica abriera sus puertas el 4 de noviembre de 1929.  

SCP-3440 es accesible a través de un ascensor en el sótano del Edificio de la Ópera Cívica. El ascensor está protegido por una anomalía perceptual que lo hace indetectable para los sujetos humanos que no tienen conocimiento previo de la existencia de SCP-3440. Este mecanismo de defensa, combinado con una interferencia pretermemética[[footnote]] Información que es selectivamente memética o antimemética dependiendo de la naturaleza de los destinatarios o de las circunstancias. Se cree que el GdI-233 hace un uso extensivo de defensas pretermeméticas. [[/footnote]] adicional, impidió que la Fundación descubriera a SCP-3440 hasta que se le informó de su existencia a través de una llamada telefónica anonima en 20██. El informante no reveló su identidad, pero se considera altamente probable que tenga alguna relación con el [[[herman-fuller-hub |GdI-233]]].  

La sala principal de SCP-3440 es un teatro de tres pisos construido para un aforo de 1.044 espectadores, con un depósito de cadáveres improvisado debajo del escenario. Durante la recuperación, el teatro había sufrido grandes daños, tanto por fuego como por fuerza bruta, y el equipo forense estimó que se había producido un motín o un altercado violento similar entre 12 y 24 horas antes de su llegada inicial.

[[include component:image-block name=Matinee1.jpg|caption= SCP-3440-A27, encontrado con una etiqueta con su nombre en la que se lee &#39;Viejo Gourdi&#39;|width=200px]]

Al momento de la recuperación, ███ cadáveres embalsamados habían sido colocados en las filas delanteras de SCP-3440. Estos cuerpos han sido designados SCP-3440-A. Muchos de estos cuerpos han sido identificados como personas desaparecidas de la zona de Chicago en los últimos 20 años (véase Informe Forense 3440 para más información).

Cada cuerpo cuenta con diez filamentos metálicos integrados en su sistema nervioso a través de una forma desconocida de reinervación. Estos filamentos se conectan en los dedos medios, muñecas, codos, hombros y sienes. Aunque la aleación de la que están compuestos los filamentos permanece sin identificar, el análisis metalúrgico ha demostrado que posee propiedades electro-taumicas anómalas. Estos filamentos parecen servir al propósito de conducir señales electro-taumicas de SCP-3440-B (ver abajo) a los sistemas nerviosos de SCP-3440-A, permitiéndoles ser controlados de una manera superficialmente similar a las marionetas.

Aunque biológicamente muertos, las imágenes de resonancia etérea han mostrado que[DATOS BORRADOS], se especula que es un tipo de trampa de alma de [[[scp-2718| Clase Sheldon]]]. Si este es el caso, las instancias de SCP-3440-A seguirían estando conscientes y estarían al tanto de las sensaciones corporales.

Con una excepción singular, a la totalidad de SCP-3440-A se les han cortado los filamentos de forma aleatoria. La mayoría sufre de heridas póstumas. Se ha especulado que cuando aún estaban conectadas a SCP-3440-B, SCP-3440-A fueron utilizadas en el conflicto que se cree ocurrió poco antes de su descubrimiento.

La mayoría de los cadáveres fueron encontrados ataviados con atuendos de circo, con dos individuos en la primera fila que son de particular interés. El primero, SCP-3440-A2, es un hombre cuyo rostro ha sido removido quirúrgicamente y reimplantado al revés. La segunda, SCP-3440-A3, es una mujer que fue apretujada con un corsé ajustado con su cara cubierta de pintura de grasa blanca y una sombra de ojos y lápiz labial violeta toscamente aplicados. Se cree que estos dos individuos fueron concebidos como efigies de las PdIs 233-02[[footnote]] El Hombre con la Cara al Revez, identidad real desconocida. [[/footnote]] y -03[[footnote]] Icky la Payasa Mágica, se cree que originalmente fue una chica llamada Verónica Mason de  ██████████, ██, que fue reportada desaparecida el 19 de julio de 19██. [[/footnote]], respectivamente. Se cree que ambos son miembros prominentes del GdI-233. Se está investigando si alguno de los otros cadáveres fueron convertidos en efigies de individuos específicos asociados con el GdI-233.

[[include component:image-block name=Matinee2.jpg|caption= Cadáver encontrado en la morgue de SCP-3440, se cree que es una instancia fallida o incompleta de SCP-3440-A.|width=300px]]

A la izquierda del escenario hay un gran armario metálico, denominado SCP-3440-B. Este gabinete está cubierto de una pátina de cobre que es anormalmente resistente a la remoción y hace que el gabinete sea impermeable a todos los intentos de imágenes internas. Todos los intentos de abrirlo por la fuerza también han fracasado. A pesar de ser opaco al sonar, SCP-3440-B produce ruidos continuos de tictac, zumbidos y chirridos mientras está activo.  

Mil filamentos metálicos emergen de la parte superior del SCP-3440-B y se conectan en un elaborado sistema de rieles construido sobre el escenario. El sistema de rieles contiene 100 barras de control donde las instancias de SCP-3440-A pueden ser conectadas a través de sus filamentos, permitiéndoles moverse por el escenario.

Los intentos de integrar humanos vivos, cadáveres no anómalos u otros análogos humanos en SCP-3440-B no han tenido éxito.

En la parte frontal de SCP-3440-B hay una cabina de control que contiene ███ cilindros de cera negra grabados con ondas electro-táumicas, designados como SCP-3440-C. Colocar una instancia de SCP-3440-C en un receptáculo etiquetado como &#39;taumatófono&#39; transmitirá las señales a lo largo de los filamentos y a los cuerpos de cualquier instancia de SCP-3440-A conectada, causando que actúen un conjunto predeterminado de acciones, típicamente algún tipo de actuación de vodevil (véase el Documento 3440-01 para una lista completa de las instancias de SCP-3440-C y sus efectos).

SCP-3440-B también contiene un dispositivo orientado hacia el escenario denominado &#34;aetheroscopio&#34;, capaz de registrar las ondas electro-taumicas de las acciones en vivo en una nueva instancia de SCP-3440-C. Si un cilindro de SCP-3440-C contiene formas de onda de múltiples individuos, un panel de control analógico puede ser usado para determinar qué conjunto de ondas electro-táumicas va a qué instancias de SCP-3440-A. Este panel de control también permite un amplio grado de control manual sobre las instancias de SCP-3440-A.   

Al momento de la recuperación inicial, había una sola instancia de SCP-3440-A conectada a SCP-3440-B, y desde entonces ha sido designada SCP-3440-A1. Todos los intentos de desconectar a SCP-3440-A1 han resultado en peligrosas descargas electro-táumicas de sus filamentos. Descargas similares ocurren cuando los investigadores intentan conectar otras instancias de SCP-3440-A.

SCP-3440-A1 es un varón caucásico, se estima que tenía aproximadamente 40 años de edad en el momento de su muerte. El sujeto mide 165 cm de altura y pesa 45 kg. El sujeto tiene ojos y pelo de color castaño oscuro, que en el momento de la muerte parecía haber sido cortado recientemente en un estilo de onda de dedo corto con un bigote de manillar largo. El sujeto también ha sido vestido con un elaborado traje de maestro de ceremonias.

En el momento de la recuperación había una instancia de SCP-3440-C (denominada SCP-3440-C1) cargada en el taumatófono. Pegada a ella había una nota que decía &#34;A Essie. Disfruta el Show. ~ Icky y Manny&#34;.

Activar SCP-3440-B con SCP-3440-C1 colocado dentro del taumatófono hizo que SCP-3440-A1 realizara la siguiente actuación:

&gt; 
&gt; Humdee dum dum dum dum dum...huh? ¡Jadeo audible!
&gt; 
&gt; //(SCP-3440-A1 mira a la audiencia con falso horror, estrechando sus manos contra sus mejillas.)//
&gt; 
&gt; La Essie P! ¡Nunca me atraparán vivo!
&gt; 
&gt; //(se detiene y comprueba su pulso)//
&gt; 
&gt; Bueno, supongo que esa es una conclusión predecible en este momento, considerándolo, ¡pero aún así nunca me atraparéis! Ah ha ha ha ha!
&gt; 
&gt; //(mientras cacarea continuamente, SCP-3440-A1 corre y completa un circuito completo del sistema de rieles antes de regresar a su posición inicial.)//
&gt; 
&gt; Ah ha ha ha ha ha ...huh? ¡Maldición y rayos! ¡Atrapado por mi propia máquina maravillosa! Qué irónico. Muy bien, Essie, ¡haz lo que quieras! ¡Nunca hablaré! ¡No señor, yo no! Me llevaré mis secretos a la tum....oh, claro.
&gt; 
&gt; //(SCP-3440-A1 tuerce su bigote y golpea su pie durante aproximadamente 5 segundos.)//
&gt; 
&gt; Bien, ¿sabes qué? Hablaré. Pero sólo con la condición de que prometan llevar a cabo todos sus experimentos con este artilugio sólo en mí, y dejar a todas esas pobres almas en la audiencia para que descansen en paz. ¡Ninguno de ellos podría esperar igualar mi talento natural para el espectáculo de todos modos! ¿Tenemos un trato? ¡Excelente!
&gt; 
&gt; //(SCP-3440-A1 inclina su cabeza y mueve un dedo hacia el público)//
&gt; 
&gt; Sólo recuerda Essie: si rompes tu palabra, Manny lo sabrá.
&gt; 
&gt; Tu primera pregunta es probablemente la más obvia: quién soy yo. Pero no soy otro más que el infame Herman P. Fuller, del Circo de los Inquietantes de Herman Fuller. La historia de mi vida es larga y nefasta, así que pónganse cómodos. Siéntense, relájense y disfruten del algodón de azúcar más negro de este lado del Río Estigia!
&gt; 
&gt; //(SCP-3440-A1 produce una versión de utilería de [[[scp-1921 |SCP-1921-A2]]] de su abrigo)//
&gt; 
&gt; No hay interesados, ¿eh? Ah, bueno, no puedes culpar a un fiambre por intentarlo.
&gt; 
&gt; //(SCP-3440-A1 coloca el utillaje de vuelta en su abrigo mientras agarra sus solapas y se balancea sobre las puntas de sus pies.)//
&gt; 
&gt; Nacido con riquezas y privilegios, de joven fui admitido en una sociedad secreta ya extinta (extinta porque en una excursión que salió mal los arrojé a los lobos, literalmente) y aprendí de los Caminos entre Mundos. Los recorrí durante muchos años, acumulé grandes cantidades de conocimiento arcano, y adquirí talentos que pocos hombres mortales se atreverían a soñar. ¡Pero entonces cometí mi primer horrendo e imperdonable crimen! (//murmurando)// Robé libros de la biblioteca.
&gt; 
&gt; No de cualquier biblioteca claro, sino de La Biblioteca de los Errantes. Y ustedes saben qué castigos crueles e inusuales impone la Biblioteca a los que rompen sus reglas draconianas, ¿no? ¡Les hacen hacer un día de trabajo honesto! Archivar, estanterías...¡servicio al cliente! //(tiembla)// Afortunadamente mis diversos dones mágicos me hacen menos transmutable que la mayoría, así que tuvieron que conformarse con expulsarme. No he puesto un pie en esa ni en ninguna otra biblioteca desde entonces. Son demasiado socialistas para mi sensibilidad //burguesa//.   
&gt; 
&gt; Pero, por supuesto, la pieza central de mi vida ha sido el Circo.
&gt; 
&gt; //(El sistema de rieles jala a SCP-3440-A1 alrededor del escenario en un círculo, balanceándose de arriba hacia abajo de una manera similar a un carrusel)//
&gt; 
&gt; ¿Por qué un circo? ¿Por qué no una milicia de monstruos, o un museo de mutaciones, o un entorno de místicos? De todo lo que podría haber hecho con mis considerables recursos y habilidades, ¿por qué empezar un circo ambulante? Para ser totalmente franco, incluso entonces no me faltaban enemigos, y mantenerme en movimiento era una cuestión de necesidad. Pero mentiría si dijera que no me gustan los reflectores.    
&gt; 
&gt; Empecé con una sola anomalía genuina, lo creas o no. Robé la Sirena de Fiji, e hice lo que ese cobarde de Barnum nunca tuvo las pelotas para dejarme hacer; ¡la traje a la vida! Era una abominación, un insulto al Dios Todopoderoso, pero por Dios que atrajo a las multitudes. Una vez que me di cuenta que el Circo era una mina de oro, empecé a atrapar a todos los fenómenos que pude conseguir. Y qué maravillas encontré; un pilluelo con la cara al revés que ocultaba sus verdaderos talentos, una hoja de música que doté de forma humana, ¡una raza de horrores sobrenaturales que sólo querían hacer reír a la gente!
&gt; 
&gt; //(SCP-3440-A1 se sienta en el suelo y se quita el sombrero y se lo lleva al pecho en una exagerada muestra de dolor.)//
&gt; 
&gt; Aquellos eran los buenos tiempos, te digo, cuando el mundo todavía era [[[scp-8900-ex| blanco y negro]]] (no creas que no me acuerdo Essie). Fenómenos, damas, hombres inferiores, conocían su lugar; o podían recordarlo fácilmente. Pero, por supuesto, el mundo empezó a cambiar. Hice todo lo que pude para evitar que el Circo cambiara con él, pero poco a poco mi querida familia comenzó a retorcerse más y más bajo el talón de mi bota. Tuve que empezar a hacer ejemplos de ellos, e hice este lugar para que todavía pudiera sacar algo de provecho de sus cuerpos maltrechos- digo, para que siempre pudiéramos estar juntos.
&gt; 
&gt; Pero sin importar cuánto intentes evitarlo las cosas siguen cambiando, y yo lo intenté. Hice los Freewheelers, los Pennyfarthings, incluso hice que Laboratorios Prometeo me preparara [[[scp-3036| un par de matones]]] que podría usar como &#39;Cazadores de Esclavos&#39; y &#39;Rompe Sindicatos&#39;, pero no importaba. Manny finalmente cruzó una línea que no podía perdonar e iba a matarlo, créeme que lo habría matado...
&gt; 
&gt;//(SCP-3440-A1 golpea el aire, haciendo que gire varias veces y retuerza los filamentos. SCP-3440-A1 levanta sus pies en el aire y comienza a girar en la dirección opuesta a medida que los filamentos se desenredan)//
&gt; 
&gt;Oh Dios. Oh Jesús. Esto me está mareando. Estaría enfermo si no estuviera ya muerto. ¿Dónde estaba yo? Oh sí, Icky.
&gt; 
&gt; Icky, Icky, Icky, Icky, Icky. La acogí cuando no era nada, la salvé de una familia que probablemente la habría sometido a tratamientos de electroshock y a una lobotomía con picahielo para suprimir sus deseos anormales, y ¿cómo me recompensó? Ella lideró un levantamiento para salvar al patán, ¡y me robó mi sombrero de copa mientras estaba en ello! ¡Figurativamente y literalmente! En serio, ¿quién roba un sombrero de copa? Los dos me arrojaron a [[[scp-3001| La Oscuridad entre Dimensiones]]] y tomaron mi Circo para ellos mismos!
&gt; 
&gt; //(SCP-3440-A1 lanza su sombrero de copa al aire y un bastón sale de él. SCP-3440-A1 atrapa el bastón y el sombrero cae de nuevo sobre su cabeza)//
&gt; 
&gt; ¡Pero escapé, y he estado planeando mi venganza durante todos estos años! No funcionó del todo, como puedes ver. Ahora estoy encadenado para toda la eternidad como la estrella de mi propio show; ¡El Matiné de Marionetas Mecánicas Maravillosamente Macabras de Herman Fuller! Justicia poética, o eso me dicen, ¡pero todavía puedo dejarlos boquiabiertos!
&gt; 
&gt; ¡A darle, muchachos!
&gt; 
&gt; //(SCP-3440-A1 se para expectante con los brazos levantados durante varios segundos antes de dejarlos caer y mirar a su alrededor en aparente agitación.)//
&gt; 
&gt; He dicho...oh maldita sea, ¿esos dos bonachones también desengancharon la banda? Vale, no es la gran cosa, puedo hacer esto A cappella. //(aclara la garganta)//.
&gt; 
&gt; //(durante esta actuación, el sistema de rieles sacude a SCP-3440-A1 alrededor al compás de la melodía, con SCP-3440-A1 siempre tratando de moverse en la dirección opuesta y a menudo haciendo pantomima a las letras)//
&gt; [[=]]
&gt; 
&gt; Bienvenidos, Bienvenidos, Damas y Caballeros.
&gt; A un espectáculo que espero nunca vayan a olvidar
&gt; Miren como bailo este minueto vanguardista sin par
&gt; Como una marioneta que alegre no va a dejar de estar
&gt; Oh, una marioneta que alegre no va a dejar de estar
&gt; 
&gt; Ser sostenido por cuerdas es una cosa muy fina
&gt; De hecho, no podría soñar con nada mejor
&gt; Colgado de la gran máquina de mis sueños
&gt; Soy un diseñador que cumple bien su labor
&gt; Aunque es una hazaña estar parado en estos pies
&gt; Pero odiaría que piensen que soy un llorón
&gt; De pie orgulloso bailaré para todos ustedes
&gt; Pero caramba, daría lo que sea por un sillón
&gt; 
&gt; No es fácil ser un cuarteto de un solo hombre
&gt; El sudor frío mi ropa no deja de empapar
&gt; Vendería a mi madre por un cigarrillo comprar
&gt; Así es la vida como una marioneta que alegre no va a dejar de estar
&gt; Oh, una marioneta que alegre no va a dejar de estar
&gt; 
&gt; Mi cuerpo frío como piedra pero sin envejecer
&gt; A salvo del fuego eterno del infierno
&gt; Sano y salvo, aunque de la tierra no se me puede extraer
&gt; Exhibido para la admiración de todos
&gt; Mi alma vendida, mi cuerpo de todos a merced
&gt; Mi situación ciertamente es desesperada
&gt; 
&gt; De mi antiguo yo una mera silueta
&gt; Se llevaron cada centavo hasta nada dejar
&gt; Para ser franco, hoy no me he parado de enojar
&gt; Ser una marioneta que alegre no va a dejar de estar
&gt; Oh, una marioneta que alegre no va a dejar de estar
&gt; 
&gt; ¿No ves que esto para mí no tenía que ser?
&gt; ¡Estas cuerdas eran para mis menores en poder!
&gt; ¡De su titiritero con miedo vivirían!
&gt; ¡Una muerte viva, incapaz de respirarse, esclavos de su Rey morirían!
&gt; Pero desperdicié mi trabajo, fui frustrado
&gt; De la ciudad debí haberme ya largado
&gt; En vez de eso, aquí estoy momificado y encadenado
&gt; De Icky, la payasa, toda la culpa de estar aquí colgado
&gt; Y del hombre cuyo rostro yace volteado
&gt; 
&gt; Perdí una amañada partida de Ruleta Rusa
&gt; Obligado a actuar para eternamente pagar mis deudas
&gt; //De ser liberado, desataré furia peores a guerras//
&gt; //Haciéndolos mis alegres, alegres marionetas//[[footnote]] Las ondas electro-táumicas en el cilindro no coinciden exactamente con estas dos líneas. También debe notarse que la voz de SCP-3440-A1 cambia abruptamente para ser significativamente más enfurecida.[[/footnote]]
&gt; Oh, alegres, alegres marionetas
&gt; [[/=]]
&gt;
&gt; Bueno Essie, me temo que este es el final de tu show personalizado, pero no te preocupes, hay muchos más actos en esos cilindros. Siéntete libre de reproducirlos todas las veces que quieras. He oído que la repetibilidad es crucial para la ciencia, y no merezco menos.
&gt; 
&gt; //Au Revoir, mon cher Essie.//
&gt; 
&gt; //(SCP-3440-A1 sopla un beso a la audiencia, hace una reverencia y luego cae cojeando y es sostenido sólo por sus filamentos metálicos.)//
 
Las pruebas han demostrado que cuando SCP-3440-B está activo sin una instancia de SCP-3440-C cargada en el taumatófono, SCP-3440-A1 producirá una serie de gritos inarticulados. Estos gritos varían cada vez y no se cree que estén pregrabados. Esto podría indicar que SCP-3440-A1 retiene cierto grado de control sobre su cuerpo, aunque si es una trampa de alma de Clase Sheldon eso debería ser imposible. Durante estos episodios, hay un aumento notable en la radiación facetaria de SCP-3440-A1, así como una calificación promedio de Hume de ██. La investigación sobre este fenómeno está en curso. 
 
**Incidente 3440-01**:  el 10/31/20██. a las ██:██ PM, cuando SCP-3440-B estaba tanto sin energía como inactivo, se observó que SCP-3440-A1 se rió por sí mismo durante aproximadamente treinta segundos, y luego cantó [[[there-are-no-strings-on-me | &#34;I&#39;ve Got No Strings&#34;]]] de Pinocho de Disney. Después de este evento, SCP-3440-A1 no respondió a preguntas o estímulos, pero desde entonces se ha observado con frecuencia que sigue a los investigadores con sus ojos mientras sonríe.

Como resultado de este desarrollo, SCP-3440 ha tenido su Clase Objeto actualizada a Euclid.</textarea></pre>
