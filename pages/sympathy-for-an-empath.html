    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Sympathy for an Empath
**Auteur :** [[user azzleflux]]
**Traducteur :** [[user D-2108]]
**Date de publication originale :** 28 décembre 2012
[[include credit:end]]

[[include component:preview J&#39;ai cru que je faisais partie de la famille… Je n&#39;aurais jamais pensé qu&#39;ils allaient… Je n&#39;aurais jamais pensé qu&#39;ils allaient me traiter comme Redd… ]]

Les enfants me manquent.

Ils me manquent tellement.

Janey et Jake et David et Roxanne me manquent.

Ces personnes vont bien, je suppose. Ce ne sont pas des gamins, mais je les aime quand même. Je suppose que je devrais être reconnaissant, vraiment. Ils m&#39;ont donné une nouvelle maison après que le Docteur m&#39;ait abandonné.

Je les aime.

Je veux les rendre heureux. Maman me disait toujours d&#39;être une fille heureuse, n&#39;est-ce pas ? Je veux leur montrer à quel point j&#39;ai réellement apprécié tout ce qu&#39;ils ont fait pour moi. C&#39;est tellement, tellement super gentil ce qu&#39;ils ont fait.

Je souhaiterais juste pouvoir leur parler.

Bien sûr, je ne peux pas. J&#39;aurais besoin de cordes vocales pour faire ça. Des poumons, aussi. Heh, je n&#39;ai pas non plus de bouche la plupart du temps. Et même quand je veux, je ne peux pas m&#39;en servir. Même pas pour me présenter. &#34;Salut, mon nom est Leo, merci beaucoup pour m&#39;avoir sauvé, bla, bla, bla…&#34; Quoi qu&#39;il en soit, je suis quand même reconnaissant. C&#39;est agréable de se sentir… normal, même si c&#39;est juste durant une courte période de temps. Ça m&#39;a manqué d&#39;être… d&#39;être…

Crénom. Je continue d&#39;essayer de me rappeler de ce nom idiot. Ça ne fait rien, ce qui est passé est passé et je ne peux pas changer qui je suis. Ouais ouais, mon nom n&#39;est pas important de toute faç—Oh attend. Suis-je bête, c&#39;est Jake ! Peu importe, je ne peux pas vraiment me plaindre. Je suis un invité maintenant ! Un invité pour ces merveilleuses personnes ! Ce n&#39;est pas si différent que ça de l&#39;Entrepôt ni de l&#39;Incroyabl-O-Sphère. Tout ce qui a réellement changé, c&#39;est que je ne suis pas autorisé à aller partout (ce qui ne me dérange pas), et l&#39;on me sort moins souvent. Mais c&#39;est bon ! Cet endroit est ma nouvelle maison maintenant ! Ces gens ne m&#39;abandonneront jamais !

Pas comme l&#39;a fait Wondertainment.

…

…

J&#39;ai cru que je faisais partie de la famille… Je n&#39;aurais jamais pensé qu&#39;ils allaient… Je n&#39;aurais jamais pensé qu&#39;ils allaient me traiter comme Redd… 

Ils m&#39;ont dit que j&#39;étais le produit Bêta… que j&#39;étais prêt pour la livraison…

… Je suppose que je n&#39;ai pas changé comme il le fallait, un jour.

Mais c&#39;est bon. Parce que maintenant, j&#39;ai cette famille ! C&#39;est beaucoup moins confortable que la chambre avec mes frères, mais hey, c&#39;est mieux que la décharge ! Hahaha.

Ah ça oui, je vais me souvenir que le bonheur est l&#39;argument de vente ! Toujours être positif ! M. Pâte à modeler est toujours en service !</textarea></pre>
