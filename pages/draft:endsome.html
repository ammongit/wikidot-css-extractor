**Особые условия содержания:** хранится в складской зоне ##. Наблюдение за объектом производится исключительно при помощи технических приспособлений. Строго запрещено поднимать освещение выше 25 люкс, а также снимать с него ткань или устанавливать прямой зрительный контакт с SCP-#### при любых обстоятельствах. Из-за инцидента SCP-####-1 в случае необходимости перемещения объекта на сотрудника класса D одевается приспособление что полностью блокирует его зрение, после чего он на ощупь укладывает его в специальный чехол, всё освещение на пути перемещения уменьшается до 25 люкс или полностью отключается, если местно назначения находится за территорией зоны то транспортировка SCP-#### происходит исключительно безлунной ночью

**Описание:**  SCP-####  представляет собой картину полностью окрашенной в чёрный цвет. Аномальная активность SCP-#### поделена на две фазы - активную и пассивную. В пассивной фазе любой кто установит прямой зрительный контакт с картиной будет чувствовать непреодолимое желание её &#34;закончить&#34;. При переходе в активную фазу зрительный контакт больше не провоцирует данное желание вплоть до окончания активной фазы, а именно --смерти жертвы-- убийства испытуемого, но картина сохраняет возможность перемещать пытавшегося что-либо на ней изобразить человека в неизвестное пространство которым, судя по всему, она может управлять. Через определённое время возле картины появляется останки перенесённого туда человека. За исключением некоторых --обстоятельств смертей несущих в себе явный аномальный характер-- убийств, которые имеют явный аномальный характер, у самих останков аномальных свойств не выявлено.

Картина была получена фондом с наводки агента внедрённого в полицейский участок города ######, в который поступил звонок о мёртвом теле без кожи обнаруженном в доме их работодателя. Он уже долгое время не выплачивал им зарплату и не появлялся на работе, а также о внезапном исчезновении коллеги как только тот попытался сделать мазок на картине которую ещё минуту назад им невероятно сильно хотелось &#34;закончить&#34;.

Ниже приведён текст блокнота D-4356-G полученный благодаря одному их экспериментов.

[[collapsible show=&#34;Блокнот D-4356-G&#34; hide=&#34;Блокнот D-4356-G&#34;]] Я не знаю кто это будет читать, но знайте эти пидарасы в белых халатах всучили мне  блокнот с ручкой и велели записывать всё что будет происходить со мной с момента его получения, мол если всё пройдёт успешно меня освободят, что-то мне в это не верится, но да и ладно...
В общем, сказать что я сейчас в полном ахуе ничего не сказать, меня отвели в какуе-то белую комнату с мольбертом в центре и красками лежащие возле него , даже несмотря на ткань на нём, я видел что там был холст. Так вот, они мне сказали стянуть что я и сделал, вот я сейчас думаю что нифига там и не было по сути, просто чёрный холст, но тогда, я не мог отвоевать взгляд, затягивала меня его... не завершонность, что ли, я как-то бессознательно взял краски и только попытался сделать мазок, оказался здесь. Тут вокруг темно, ну вернее предметы видны как и при хорошем осветлении, но я не вижу своей тени, так что вряд ли тут есть чему светится, пол резко обрывается в темноту и крыши нет, я вижу в этой темноте плавают окна и... деревья? Почему-то из всего этого пиздеца меня больше всего интересовало откуда тут деревья? Вокруг было куча кисточек на полу, но я нигде не видел красок...

Потом я увидел мольберт с холстом, он был накрыт старой тряпкой. Вдруг из него раздался голос, он был женским, тёплым но и пугающим одновременно, словно огонь. Даже сейчас, когда я собираюсь спать в этой странной комнате с летающим стульями, от чего-то не мог проронить ни слова, но я помню этот монолог дословно...
&gt; Некрасиво заставлять леди ждать, когда ты уже снимешь это недоразумение с меня дабы я могла тебя увидеть? Спасибо, о ты уже с кисточкой? Неужели на этот раз мне попался кто-то действительно умеющий рисовать?
&gt; Чего стоишь как истукан и молчишь? Эх, сил на тебя никаких не хватит, я проголадалась. Я хочу яблока, только почисть его сначала...

Я оглядел всю комнату но яблока так и не нашёл, и решил нарисовать его на холсте, прямо на её протянутой руке я начал его рисовать, как вдруг осёкся - она же хотела чищеное. Как только я закончил рисовать, она его съела и даже поблагодарила что я его очистил от кожуры. После того как съела яблоко, она сказала что устала и хочет, и чтобы я нашёл чистую ткань и накрыл её, ещё добавила что я как художник должен знать насколько сильно вреден свет для картин. То есть она осознаёт что она в картине?

Как только я её накрыл услышал что сзади скрипнула дверь и я в нее зашёл. Вот я здесь, сижу на кровати под блядскими летающими стульями и пишу в этот дебильный дневник всё что со мной произошло. 

Знаете, только сейчас я заметил некоторые детали,  которые конкретно в тот момент мне казались абсолютно нормальными, как например: то что я не помню когда подобрал кисточку, рисование без красок, двери из неоткуда или то что нарисованая, блять, девушка съела нарисованое яблоко...

**День 2** 
Я решил писать дни, не знаю есть ли тут понятие времени, но буду считать тот факт что я проснулся началом следующего дня...

Мне снился странный сон, в нём я был пожилым  мужчиной лет 70 и возле меня бегала маленькая... или маленький... ребёнок, в общем он очень хотел чтобы у него/неё был портрет как и у дедушки...

А потом всё резко растворилось во тьме, //**Он**// звал меня, //**Он**// говорил что если я помогу снять оковы договора то //**Он**// исполнит любое моё желание

Фондом была предпринята попытка скопировать машину, в надежде получить ПО машины фондом была проведена выгрузка данных из  SCP-1368. Так была обнаружена запись объсняющая как она появилась посреди завода в Норвегии.

[[collapsible show=&#34;Мы всё просрали...&#34; hide=&#34;А ведь всё так хорошо начиналось&#34;]] Я не знаю куда она попала, я не знаю как удалить ПО чтобы спасти вас, тогда хотябы дам предостережение, эта вещь погубила много миров. Ни в коем случае не используйте её.

Вас наверное ввели в заблуждение такие слова, что ж, я расскажу поподробнее, начну с себя, ниже моё личное дело

&gt; Личное дело члена спецподразделения &#34;Хронос&#34;:
&gt; ФИО: █████ ████ ███████
&gt; Должность: Командир
&gt; Звание: Капитан
&gt; Характеристика: авантюрен, нестандартен, хитер, если есть возможность отступить - отступает, если есть возможность провести дерзкое нападение - проводит, склонен к юмору, поступает исходя из имеющейся информации, обдумывает различные варианты, импровизирует. То есть склада ума - творческий.
&gt; Считает себя виновным в смерти подчинённых, но переносит это спокойно. Психологически стабилен.
&gt; Персональная экипировка:
&gt; * Защитный боевой костюм из реалмита: TL-6.
&gt; * Суб-временная штурмовая винтовка ███.
&gt; * ПСНВ (Портативная Система Снабжения Временем)

Что ж, так у вас есть небольшое понимание кто я.
