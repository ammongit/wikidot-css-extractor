    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Literature Birds
**Auteur :** [[user General Harland]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 16 janvier 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1468

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1468 capturées doivent être confinées dans la Volière n^^o^^ 4 de la Fondation. Des quantités suffisantes d&#39;eau et de graines pour oiseaux doivent leur être fournies deux fois par jour, avec autorisation de nourrir les instances de force par le biais de la sédation ou de la contrainte. Des soins vétérinaires se révèlent parfois nécessaires pour maintenir SCP-1468 en bonne santé. Un grand bloc d&#39;un matériau tendre doit être placé dans la volière afin de fournir une meilleure surface de gravure aux instances. Étant donné leurs divers comportements, toutes les instances n&#39;utiliseront pas ce matériau et certaines resteront donc un danger pour leur propre santé. 

**Description :** SCP-1468 est le nom collectivement donné à une population d&#39;oiseaux qui forme un sous-ensemble de l&#39;espèce //Poecile atricapillus//, ou mésange à tête noire. Toutes les instances de SCP-1468 utilisent régulièrement leur bec pour graver des lettres et des mots dans n&#39;importe quelle surface disponible, cherchant pour la plupart les matériaux les plus tendres disponibles, même si certaines instances ont été observées en train d&#39;essayer de graver dans des matériaux durs comme le fer, sans succès. Dans la plupart des cas, l&#39;alphabet latin est utilisé, mais certaines instances de SCP-1468 ont été observées graver des caractères cyrilliques ou perses. Les observations suggèrent que chaque instance individuelle de SCP-1468 transcrit petit à petit une œuvre différente de la littérature mondiale, principalement des romans. Voir le Rapport d&#39;observation pour plus de détails. 

Les instances de SCP-1468 s&#39;adonnent à leurs gravures presque sans discontinuer et ne s&#39;arrêtent que pour consommer de petites quantités d&#39;eau et de nourriture. De ce fait, la contrainte ou la sédation peuvent être nécessaires pour leur faire ingérer des quantités de nourriture ou d&#39;eau suffisantes afin de les maintenir en vie ou pour leur fournir des soins vétérinaires. En raison des efforts répétés et excessifs entrepris pour graver, les instances de SCP-1468 peuvent souffrir de bec cassé ou fendu, d&#39;infections, de tensions des muscles du cou, de déshydratation et de malnutrition, entraînant parfois leur mort. Les instances de SCP-1468 semblent ignorer la douleur causée par ces blessures et continuent à graver. Ce comportement semble s&#39;être accentué depuis leur découverte initiale, et la fréquence des blessures a augmenté. 

Les chercheurs ignorent pour le moment ce qu&#39;il adviendra si une instance de SCP-1468 parvient à achever son œuvre. À l&#39;heure actuelle, SCP-1468-19 est le plus proche de la fin, étant parvenu à 78 % du texte de //Le Meilleur des mondes// d&#39;Aldous Huxley. La vitesse d&#39;écriture n&#39;est pas uniforme parmi les instances de SCP-1468. 

Les instances de SCP-1468 ne s&#39;adonnant que rarement à des comportements autres que la gravure, aucune forme de reproduction n&#39;a pu être observée. En raison de cela, il a été suggéré d&#39;utiliser des méthodes artificielles afin de s&#39;assurer que les instances actuelles de SCP-1468 puissent avoir une descendance. En cas d&#39;échec, il peut être supposé que SCP-1468 causera sa propre extinction.

**Extrait du Rapport d&#39;observation de SCP-1468**
[[&lt;]]
||~ SCP-# ||~ Œuvre gravée ||~ % d&#39;avancement ||~ Remarques supplémentaires ||
|| 1468-1 || //Insomnie// de Stephen King || 52 % || ||
|| 1468-4 || //Un peu d&#39;air frais// de George Orwell || 23 % || Actuellement traité pour son bec fendu. ||
|| 1468-6 || Inconnue || N/D || Les mots actuellement enregistrés ne sont pas suffisants pour déterminer l&#39;œuvre. ||
|| 1468-7 || //On a Pale Horse// de Piers Anthony  || 19 % || ||
|| 1468-10 || //Le Conte de deux cités// par Charles Dickens || 3 % || ||
|| 1468-11 || //Layli o Majnun// de Nizami Ganjavi|| 37 % |||| Seule instance connue de poésie, gravée en utilisant l&#39;alphabet perse.||
|| 1468-15 || //Crime et Châtiment// de Fiodor Dostoïevski || 40% || Gravée en utilisant l&#39;alphabet cyrillique. ||
|| 1468-19 || //Le Meilleur des mondes// d&#39;Aldous Huxley || 78 % || ||
|| 1468-20 || //Un artiste engagé// de John Steinbeck || 27 % ||  ||
|| 1468-21 || //L&#39;Invasion// de K.A. Applegate || N/D || Décédé à la suite de complications causées par la malnutrition. ||
|| 1468-26 || //De bons présages// de Neil Gaiman et Terry Pratchett|| N/D || Décédé à la suite de complications causées par la malnutrition. ||
|| 1468-33 || //Les Œufs verts au jambon// de Theodor Seuss Geisel || N/A || Décédé à la suite de complications causées par un bec cassé. ||
[[/&lt;]]

Le 12/██/20██, la chercheuse Karen ██████ a suggéré que les instances de SCP-1468 disposaient d&#39;aptitudes cognitives supérieures à ce qui était alors supposé et a proposé de tenter de communiquer avec elles. Vous trouverez ci-joint ses tentatives de communication avec une instance de SCP-1468. SCP-1468-29 a été sélectionné au hasard. 

[[collapsible show=&#34;Tentatives de communication avec SCP-1468&#34; hide=&#34;Tentatives de communication avec SCP-1468&#34;]]
**Tentative n^^o^^ 1**
**Voie de communication : Verbale**
**Résultats :** La chercheuse Karen ██████ s&#39;est approchée de la branche sur laquelle SCP-1468-29 était en train de graver le début du chapitre 3 de //Je suis une légende// de Richard Matheson et lui a dit &#34;Bonjour&#34;. SCP-1468-29 n&#39;a présenté aucun changement dans son comportement. La chercheuse Karen ██████ a répété sa salutation en espagnol, français, allemand, russe, japonais et chinois mandarin, sans obtenir plus de réponse de la part de SCP-1468-29.

**Tentative n^^o^^ 2**
**Voie de communication : Écrite**
**Résultats :** La chercheuse Karen ██████ a montré un document indiquant &#34;Bonjour&#34; dans vingt-neuf langues différentes à SCP-1468-29. Il a été observé que SCP-1468-29 a cessé brièvement sa gravure pour regarder le document pendant environ dix secondes avant de reprendre son travail.

**Tentative n^^o^^ 3**
**Voie de communication : Gravure**
**Résultats :** La chercheuse Karen ██████ a montré un morceau de bois sur lequel était gravé à la main le mot &#34;Bonjour&#34;. SCP-1468-29 a terminé le mot qu&#39;il était en train de graver, puis s&#39;est arrêté. Après avoir observé le morceau de bois tenu par Karen ██████, SCP-1468-29 a zinzinulé une fois, puis est retourné à sa gravure. La gravure de SCP-1468-29 s&#39;est éloignée à ce moment du texte connu, avec l&#39;insertion du mot &#34;Salut&#34; dans sa transcription de //Je suis une légende//. 

**Tentative n^^o^^ 4**
**Voie de communication : Gravure**
**Résultats :** Grâce à plusieurs bloc de bois sur lesquels étaient gravés des questions, la chercheuse Karen ██████ est parvenue à mener un entretien sommaire SCP-1468-29. Ci-joint les résultats, une fois les extraits de la gravure de //Je suis une légende// par SCP-1468-29 écartés. 

&gt; &lt;Début de l&#39;enregistrement&gt;
&gt;
&gt; //La chercheuse Karen ██████ tient un morceau de bois sur lequel est écrit &#34;Bonjour&#34;.//
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Salut
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Pouvez-vous me comprendre ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Oui
&gt;
&gt; **Chercheuse Karen ██████ &lt;oralement&gt; :** Et comme cela ?
&gt;
&gt; &lt;Pas de réponse de SCP-1468-29&gt;
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Savez-vous ce que vous êtes en train d&#39;écrire ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Oui
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Qu&#39;est-ce que c&#39;est ? 
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Une histoire
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Ça fait mal ? 
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Oui
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Pourquoi travaillez-vous si dur ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** J&#39;aime cette histoire
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Qu&#39;en est-il des autres ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Ils aiment ces histoires
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Vous savez lire, n&#39;est-ce pas ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Oui
&gt;
&gt; //La chercheuse Karen ██████ propose une version en poche de// Je suis une légende //à SCP-1468-29//.
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Cela vous conviendrait-il ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** Non
&gt;
&gt; **Chercheuse Karen ██████ &lt;sur son bloc&gt; :** Pourquoi ?
&gt;
&gt; **SCP-1468-29 &lt;gravant&gt; :** C&#39;est imparfait
&gt;
&gt; &lt;Fin de l&#39;enregistrement&gt;

Étant donné le nombre limité de questions gravées à l&#39;avance, la communication a été mise en suspens jusqu&#39;à ce que des questions supplémentaires soient préparées. La chercheuse Karen ██████ a été félicitée pour son ingéniosité.
[[/collapsible]]
