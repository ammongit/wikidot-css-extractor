**项目编号：**SCP-CN-1683

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1683-1先存于Site-CN-82-α的员工休息区中，人员在得到2级及以上权限拥有者的同意后均可使用。无论何时，必须保证其周围放置有一瓶龙舌兰酒、君度橙酒、粗盐，柠檬以及调酒器、吧勺、量杯等调酒用具。

当人员喝下SCP-CN-1683-2后，如其没有必要工作需要完成，可以同意其关于休假的合理申请。在人员自身价值低于同意其请求所花费价值的情况下，其所有要求无论是否合理均应给予拒绝，擅自同意其要求的人员将受到处罚。

**描述：**__//[[span style=&#34;font-weight:500&#34;]]SCP-CN-1683-1[[/span]]//是一个底部印有“//Sleepless Voyage//”玻璃制玛格丽特杯。__

[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-1683/-58176c1c43c47afe.jpg 
height=&#34;300 px&#34; |caption=SCP-CN-1683-1]]

__处于SCP-CN-1683中的玛格丽特鸡尾酒被编号为//[[span style=&#34;font-weight:500&#34;]]SCP-CN-1683-2[[footnote]] 液体离开SCP-CN-1683后，其异常性质将会消失 [[/footnote]][[/span]]//__。当人类个体观察到SCP-CN-1683-2少于150mL或SCP-CN-1683-1杯沿上的盐边有所损坏时，其将会暂时获得关于玛格丽特鸡尾酒相关的调酒知识，然后制作玛格丽特鸡尾酒并将其添加至SCP-CN-1683-1中至SCP-CN-1683-2的体积位于150mL～185mL范围内或为其重新添加盐边。

[[collapsible show=&#34; 打开Dr.冷欣羽的笔记&#34; hide=&#34; 关闭&#34;]]
&gt; [[=]]
&gt; **玛格丽特鸡尾酒配方**
&gt; [[/=]]
&gt; @@@@
&gt; ----
&gt; **材料：**冰块，君度橙酒，龙舌兰酒，柠檬，粗盐
&gt; 
&gt; **器材：**调酒器，吧勺，冰块夹，玛格丽特杯，刀，手动榨汁器，滤网
&gt; 
&gt; **步骤：**
&gt; 
&gt; 1.用刀将青柠切成两半，随后用青柠擦拭玛格丽特杯杯沿，然后将杯沿放置到放有粗盐的盘子上，沾取粗盐
&gt; 
&gt; 2.使用量杯分别量取45mL的龙舌兰酒、20mL的君度橙酒、20mL的柠檬汁倒入调酒器中，并加入冰块
&gt; 
&gt; 3.摇晃调酒器
&gt; 
&gt; 4.将滤网置于调酒器杯口，随后将液体倾倒入玛格丽特杯中，并在杯沿上插上柠檬片做装饰

[[/collapsible]]

SCP-CN-1683-2的影响对象为丧偶且长期因此处于消极情绪中的人类个体。受影响对象间接/直接了解到SCP-CN-1683-2的存在后会产生想要将其喝下的欲望，其他人得知受影响对象的欲望后会极力帮助。受影响对象喝下SCP-CN-1683-2后，SCP-CN-1683-2的异常性质将被触发：该名人员自身的休谟指数将会有所上升，其眼前将出现一名与该人员死去对象身高、样貌、音色等特征相同的人形非实体，且该非实体仅饮酒者可见。大多数情况下，当饮酒者观测到非实体后将会表现出吃惊、惊讶情绪，并询问非实体“为什么会出现在这里，你不是死了吗？”或类似的话语，但目前观测到的现象均表明非实体会尽力避免提及自己存在的原因。随后的3～5日中，饮酒者大多会尽力陪伴非实体。约在饮酒者喝下SCP-CN-1683-2约5天后，饮酒者眼中的非实体将会消失，此时饮酒者会表现出极度的疲惫以至于想要睡觉。在饮酒者睡醒后将会忘记关于非实体的记忆并声称“那真是一个有趣的梦”，届时饮酒者将不再表现出对死去对象的思念与悲伤，并会积极帮助其他被丧偶的悲痛所折磨的人。大多数情况下，在帮助其他丧偶者时，该名人员会下意识的提出“去喝一杯玛格丽特吧，我就是喝了她好起来的。”，目前我们并未将其列入SCP-CN-1683-2的异常性质，此现象有待观测。

正常人将会尽力避免喝下SCP-CN-1683-2。如受试人员在被迫喝下SCP-CN-1683-2后会产生异常强烈的愉悦感并称赞“这是我这辈子喝过最好喝的玛格丽特。”，随后该名人员将会产生幻觉。当我们询问SCP-CN-1683-2的摄入者SCP-CN-1683-2的味道与喝下后所产生的幻觉时，摄入者将表现出异常的兴奋，并会使用的大量修饰性的词语或语句描述SCP-CN-1683-2的味道和喝下后产生的幻觉。据观察，喝下SCP-CN-1683-2的人员都变得愿意积极帮助丧偶者，虽然其自身并未察觉到。

[[collapsible show=&#34; 打开Dr.冷欣羽的笔记&#34; hide=&#34; 关闭&#34;]]
&gt; 据受试人员描述，他们看到了一片树林，林子中有一男一女两个人形个体，男性人形个体佩戴有猎枪[[footnote]] 目前根据受试人员提供的资料，我们无法推测其型号 [[/footnote]]。随后女性人形个体会让男性人形个体闭上眼睛，并躲到草丛中。当女性人形个体命令男性人形个体睁开眼睛后，男性人形个体会表现出极度的焦虑，并呼喊“玛格丽特”。这时女性人形个体会从草丛中跳出，男性人形个体会突然拿起猎枪向女性人形个体开枪，随后女性人形个体倒地死亡。男性人形个体会表现出不知所措，并尝试唤醒女性人形个体。
[[/collapsible]]
