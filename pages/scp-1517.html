**Ítem  #:** SCP-1517

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La totalidad de las instancias de SCP-1517 y SCP-1517-A deben permanecer contenidas en suspensión criogénica en un congelador del Sitio-23. Las instancias adicionales de SCP-1517 y SCP-1517-A que sean notificadas fuera del control de la Fundación deben, si es posible, ser contenidas o neutralizadas si fuera necesario. Todos los restos de personas infectadas por SCP-1517 deben ser incinerados. Ninguna instancia de SCP-1517 o SCP-1517-A puede ser removida de su almacenamiento con fines distintos a la realización de pruebas en miembros del personal Clase-D.

**Descripción:** SCP-1517 es una especie de insectos que se asemeja superficialmente a la cigarra del faraón (//Magicicada septendecim//). Los miembros de esta especie varían ampliamente en su coloración física, mostrando típicamente una coloración intensa. Al llegar a la edad adulta, los miembros de SCP-1517 exhiben un comportamiento idéntico al de la cigarra del faraón adulta.

Se denomina SCP-1517-A a los huevos puestos por las hembras adultas de SCP-1517. Todos las instancias de SCP-1517-A están contenidas al interior de esferas opacas de colores brillantes cuando son puestas, con aproximadamente de 400 a 600 huevos contenidos al interior de cada esfera. La coloración de cada esfera individual parece ser independiente de la coloración de la madre. La capa exterior de cada esfera está compuesta principalmente de sacáridos endurecidos y mide aproximadamente 3 cm de diámetro. Los huevos permanecerán inactivos hasta que la cáscara externa se disuelva o rompa. Al eclosionar, las instancias recién nacidas de SCP-1517 intentarán buscar el tejido vivo más cercano y consumirlo.[[footnote]] Las ninfas de cierta coloración parecen preferir determinados tejidos.[[/footnote]]Si no puede encontrar los tejidos apropiados, la ninfa morirá en 2 o 3 minutos. 

Si encuentran los tejidos apropiados, las ninfas de SCP-1517 comenzarán entonces a consumirlo y a convertirlo por completo en diversos productos de confitería mediante un proceso desconocido. Durante este proceso, las ninfas secretan en el tejido una sustancia que desactiva los receptores del dolor locales del organismo. La cantidad de tejido convertido es casi siempre aproximadamente igual a la cantidad consumida por SCP-1517. El tipo de confite en que se convierte el tejido parece depender principalmente de la coloración de las ninfas de SCP-1517. Cada subgrupo de ninfa tiene como objetivo una categoría diferente de tejido. Para más detalles ver la tabla que se muestra a continuación.

SCP-1517 fue descubierto en 1943 cuando se informó de la desaparición de 7 adolescentes, aproximadamente al mismo tiempo, en la ciudad de ██████████, Tennessee. Los agentes de la Fundación rastrearon el origen de las desapariciones hasta la Confitería ████,  lugar donde los jóvenes desaparecidos fueron encontrados en la trastienda, parcialmente convertidos en diversas golosinas y cubiertos de lo que parecían ser ninfas de cigarra del faraón. Se descubrió al dueño y administrador de la tienda acurrucado en la esquina posterior del lugar en posición fetal. El hombre fue interrogado, todas las instancias de SCP-1517 y posibles instancias de SCP-1517-A fueron contenidas, y se administraron amnésticos Clase B a los testigos y al dueño de la tienda. Ver el Anexo 1517-Theta para el registro de la entrevista. 

**Anexo-1517-Theta:** Se adjunta la entrevista abreviada de Arthur ████, propietario de la tienda donde se recuperó inicialmente a SCP-1517.

&gt; **Entrevistado:** Arthur ████
&gt;  
&gt; **Entrevistador:** Agente Fredricks
&gt;  
&gt; **Prólogo:** El Sr. ████ fue entrevistado en el Sitio- 23 inmediatamente después de la recuperación de SCP-1517.
&gt;  
&gt; **&lt;Inicio de registro&gt;**
&gt;  
&gt; **Fredricks:** Por favor, describa el incidente lo más detalladamente posible.
&gt;  
&gt; **████:** S-sí. Apenas abrí la tienda estaba vendiendo el nuevo lote de chupetes a los chicos. Me di la vuelta para ir al almacén por más caramelos para la vitrina, y entonces empezaron los gritos. Salí corriendo a la tienda, y... Yo... (████ comienza a hiperventilarse)
&gt;  
&gt; **Fredricks:** Por favor, cálmese. ¿Los niños estaban parcialmente convertidos en este momento?
&gt; 
&gt; **████:** (riendo) ¿Convertido? Si por &#34;convertidos&#34; quieres decir que cayeron muertos con bichos y caramelos saliendo de sus cabezas, entonces sí, estaban jodidamente convertidos.
&gt; 
&gt; **Fredricks:** (anotando los detalles en una libreta) ¿Y de dónde sacó este cargamento de paletas?
&gt; 
&gt; **████:** Era un nuevo proveedor. Más barato que el resto. De hecho, extrañamente barato. Debería haber sabido que algo pasaba... El nombre de la compañía era  Industrias Sugarcomb.
&gt; 
&gt; **Fredricks:** Gracias. Eso es todo.
&gt;  
&gt; **&lt;Fin del registro&gt;**
&gt;  
&gt; **Declaración de cierre:** Se le administró al Sr. ████ amnésticos Clase B y fue liberado. No se ha encontrado ninguna empresa llamada &#34;Industrias Sugarcomb&#34;.

**Anexo-1517-Psi:** El 25/10/1944 se permitió que la experimentación de SCP-1517 con el sujeto D-40695 avanzara hasta el punto de la conversión total de los tejidos. El proceso se completó después de aproximadamente una hora, momento en el que los restos convertidos se unieron en una forma vagamente humanoide y reanimaron. El sujeto era capaz de locomoción y de control motor básico pero no mostraba signos de inteligencia o consciencia, y aparentemente no podía vocalizar. Los restos animados parecían exhibir rasgos de personalidad que no se habían encontrado en los exámenes psicológicos anteriores de D-40695, como falta de agresividad en su comportamiento. El sujeto permaneció animado independientemente de la cantidad de masa que se le removió.[[footnote]]Toda la masa removida continuó mostrando signos de animación.[[/footnote]] El sujeto fue incinerado al final de la prueba.
