    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :**  SCP-2604 - Not A Fence
**Auteur :** [[user Marcuse]]
**Traducteur :** [[user Dr Dharma]]
**Date de publication originale :** 22 Septembre 2014
**Image :** Image prise par l&#39;auteur
[[include credit:end]]

[[include component:image-block name=Not%20a%20Fence.jpg|caption=SCP-2604 avant son confinement.]]

**Objet n^^o^^ :** SCP-2604

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2604 est stocké dans la cellule de confinement 92 au Site 39.
[[collapsible show=&#34;+ Accéder à la procédure obsolète&#34; hide=&#34;- Encrypter&#34;]]

&gt; Il a été déterminé qu’une exposition de moins de 60 minutes à SCP-2604 est sans risque. Toute observation en dehors des expériences doit être effectuée à distance. La cellule de confinement de SCP-2604 est équipée avec des aménagements sanitaires et culinaires appropriés pour une exposition prolongée sans intervention directe des membres du personnel de la Fondation. [[/collapsible]]

À la suite de l’incident Alpha 2604, toute surveillance de SCP-2604 doit être effectuée à distance. Aucun membre du personnel de la Fondation ne doit entrer en contact visuel direct avec SCP-2604 sous aucune circonstance. Deux gardes armés sont chargés de prévenir toute exposition à SCP-2604 24 heures sur 24. SCP-2604 ne doit en aucun cas être déplacé de la cellule 92. Toutes les instances de SCP-2604-1 capturées et présentant des symptômes de stade avancé doivent être immédiatement isolées et surveillées par un membre du personnel n’ayant pas été exposé à SCP-2604.

//Autorisation de test révoquée en raison de l’incident Alpha 2604 - O5-█//

**Description:** SCP-2604 est une clôture construite avec du bois de pin et des clous en fer. Les entrevues avec les témoins et les membres du personnel qui sont entrés en contact avec SCP-2604 ont démontré qu’aucun d’entre eux n’est capable d’identifier SCP-2604 comme une clôture.

Le contact visuel direct avec SCP-2604 provoque un dysfonctionnement cognitif progressif par lequel les sujets affectés (appelés désormais SCP-2604-1) sont incapables de reconnaître des barrières artificielles, des marquages ou des sentiers. Cet effet ne progresse uniquement que lorsque les sujets sont en contact visuel direct avec SCP-2604 ; cesser ce contact visuel arrêtera la progression. Les amnésiques ont démontré avoir peu d&#39;efficacité sur les sujets, ceux-ci rapportant leur incapacité à se souvenir d&#39;avoir observé SCP-2604, bien qu’ils restent affectés par ses propriétés anormales.

Après trois heures d’exposition, SCP-2604-1 est incapable de se souvenir de l’utilité ou de l’usage de panneaux et de barrières qui n’empêchent pas physiquement les mouvements. Après douze heures, SCP-2604-1 est incapable de reconnaître qu’un obstacle existe en tant que tel, échouant à identifier toute barrière, marquage ou signalisation qui empêcherait le déplacement, même au détriment de sa sécurité.

Dans ██% des cas, SCP-2604-1 subira une restructuration psychologique de type delta (RPD) après au moins 72 heures après son exposition à SCP-2604. Tous les dysfonctionnements cognitifs cessent et SCP-2604-1 présentera des symptômes différents liés à son exposition à SCP-2604. Les symptômes les plus communs observés sont les suivants :

* L’inefficacité du confinement en tant que principe (observé exclusivement au sein des membres du personnel de la Fondation)
* Perte d’inhibition personnelle
* Démonstration de symptômes psychologiques préexistants nettement accrus
* Prise de risque grandement accrue ou l’incapacité à gérer le risque

Les individus observés ayant subi une RPD montrent également la capacité d’accélérer les effets de/des SCP-2604-1, incluant notamment des instances avec peu ou aucune exposition à SCP-2604.

**ACCÈS RESTREINT AU NIVEAU D’ACCRÉDITATION 4**

[[collapsible show=&#34;+ Entrez accréditation&#34; hide=&#34;- Encrypter&#34;]]
**Incident Alpha 2604**

Après huit semaines d’expériences et de confinement, soixante-trois membres du personnel de la Fondation ont subi un certain degré d’exposition à SCP-2604. Une infection de stade avancé était présente chez quinze individus -- tous des Classe D, exposés lors de tests de routine. Le ██/██/20██ à 17:48, D-178541 a subi la première RPD enregistrée et a rapidement incité plusieurs autres SCP-2604-1 proches à se soumettre eux-aussi à une RPD. Les membres du personnel de sécurité ████████ et ████ ont été, eux-aussi, forcés de se soumettre à une RPD avant d’aider D-178541 à créer une brèche de sécurité dans l’aile-F des baraquements.

Au cours des trois heures qui ont suivi, environ trente-neuf autres membres du personnel de la Fondation ont subi une RPD, et sept autres ont été éliminés lors d’une tentative de résistance. Des brèches de confinement ont été délibérément effectuées sur les cellules de █ autres objets SCP, et des tentatives de s’échapper avec ces objets ont eu lieu. Les caméras de surveillance ont pu montrer que les instances de SCP-2604 étaient collectivement convaincues de l’inefficacité du confinement de ces objets, et ont essayé de les faire sortir du site pour des raisons inconnues.

Au cours des 48 heures suivantes, les membres du personnel de sécurité de la Fondation ont réussi à récupérer tous les objets SCP volés à l’exception de █ d&#39;entre eux, et toutes les instances de SCP-2604-1 toujours présentes sur le site ont été éliminées. À ce jour, █ objets SCP ainsi que ██ anciens membres du personnel de la Fondation ont disparu. Les procédures de confinement ont été révisées à la suite de cet incident.
