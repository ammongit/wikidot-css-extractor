**Ítem  #:** SCP-1613

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los activos de la Fundación en las principales agencias de medios de comunicación deben monitorear para detectar nuevos reportes de SCP-1613. Cualquier publicación afectada por SCP-1613 debe ser cerrada, debiendose administrar a los testigos  Amnésticos Clase C, para luego difundir una historia de encubrimiento acerca de un error de imprenta. En este momento, aproximadamente 3 periódicos afectados por SCP-1613 están siendo publicados bajo condiciones controladas para monitorear el contenido y los efectos a largo plazo de SCP-1613. Se han desplegado agentes de campo en esas regiones para encontrar a Mallory Locicero, el individuo que se cree que propaga a SCP-1613.

**Descripción:** SCP-1613 es un cómic de periódicos estadounidenses titulado &#34;The Spoken Fool&#34;.[[footnote]]&#34;El Tonto Hablador&#34; (N. del T.)[[/footnote]] Describe a un hombre adulto sin nombre hablando de varios temas, como el sufrimiento de los artistas de cómics independientes a manos de las grandes corporaciones. SCP-1613 usualmente muestra un pobre uso de los conceptos artísticos y de escritura básicos, a menudo llenando paneles enteros con texto y mostrando poco o nada de arte en absoluto. Actualmente, se sabe que SCP-1613 aparece en periódicos impresos en los estados de Virginia Occidental, Tennessee y Carolina del Sur.  


Después de un período de 2 semanas a 1 mes (dependiendo de la circulación del periódico al que afecte SCP-1613) el contenido de los cómics publicados en el mismo periódico que SCP-1613 comenzará a desviarse forma en que aparecen en otros lugares, adoptando grandes diferencias de contenido y sintaxis. Eventualmente, esto progresará hacia el arte general y el estilo de diálogo, cambiando lentamente hasta que se vuelvan similares a SCP-1613. Los cambios en los cómics distribuidos a nivel nacional parecen estar limitados al periódico específico afectado por SCP-1613.

Mientras persista la exposición a SCP-1613, los cómics que no sean SCP-1613 dejarán de ser publicados. Los espacios en los que antes se encontraban serán sustituidos por diatribas que denuncian al autor del cómic, el contenido y el diseño del periódico en el que se publica SCP-1613. Eventualmente, todas las historietas que no sean SCP-1613 dejarán de aparecer y SCP-1613 comenzará a repetir el mismo contenido diariamente. A continuación se presenta la transcripción de este cómic:

&gt; **Panel Uno:** La figura masculina aparece sentada en una silla, con un fondo vacío de color blanco. En una caja de texto se lee &#34;Todos tus amigos se sientan al mediodía. No sabía, ni entendía, lo que estaba pasando, ahora se los han llevado&#34;.
&gt; 
&gt; **Panel Dos:** La figura masculina no es visible, debido a un gran bloque de texto. &#34;Siento haber tenido que hacerlo, pero no eran realmente tus amigos. Estaban huecos. Conchas vacías que existían en las manos de hombres viejos, entumecidos y a veces muertos. Nunca quisieron hacerte reír, todo lo que querían eran reconocimientos inmerecidos por ser publicados en un formato moribundo.&#34;
&gt; 
&gt; **Panel Tres:** El panel es ocupado de nuevo por el texto. &#34;Tus amigos no volverán la semana que viene. Tendrás que encontrar otra forma de ocupar tu tiempo. Si ayuda, van a servir a una causa. Espero que lo entiendas&#34;.

Se cree que el SCP-1613 se publicó originalmente en una revista independiente distribuida en la ciudad de ███ ██████, en un boletín independiente distribuido a grupos de arte locales. SCP-1613 no mostró propiedades anómalas durante este período. Sin embargo, el autor original, Mallory Locicero [[footnote]] La investigación sobre Locicero por parte del personal de la Fundación ha revelado conexiones débiles con [http://lafundacionscp.wikidot.com/scp-1854 George Whitby] y con otros anartistas conocidos.[[/footnote]], dejó la publicación al poco tiempo de empezar a trabajar. Aproximadamente 4 meses después, SCP-1613 fue publicado de forma anómala en la ███ █ Gazette, un pequeño periódico en ███ ██████. SCP-1613 fue identificado como una anomalía el 18 de septiembre de 1977, y clasificado como Euclid.
