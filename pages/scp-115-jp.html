**ítem #:** SCP-115-JP

**Clasificación del Objeto:** --Keter-- Euclid

**Procedimientos Especiales de Contención** SCP-115-JP esta almacenado dentro de una Unidad estándar de Almacenado de Artículos Seguros en el interior del Sitio-81██. Dicha unidad está separada por un corredor de 6 metros de largo con una sala de observación ubicada al frente.

En el interior de la unidad de almacenado, un &#34;Dispositivo de Generación Especifico de Pensamiento&#34;, un &#34;Dispositivo Preventivo de Fugas de Pensamiento&#34;, y una cámara de vigilancia están instaladas; como mínimo, un Dispositivo de Generación Especifico de Pensamiento está activo y monitoreado todo el tiempo. Incluida la copia de seguridad, tres Dispositivos de Generación Específicos de Pensamientos están instalados dentro de la unidad de almacenado monitoreada.

En adición a la electricidad, el dispositivo requiere de un &#34;Cartucho de Generación de Pensamientos&#34; y de un &#34;Cartucho de Suministro Energético&#34; para su activación. El &#34;Cartucho de Generación de Pensamientos&#34; debe remplazarse una vez cada 30 días. El Cartucho de Suministro Energético debe remplazarse una vez que la capacidad restante baje del 10 %. Siempre se deben de mantener 12 juegos reservados de cada cartucho dentro de la unidad de almacenado durante todo el tiempo. En caso de una emergencia, el Cartucho de Suministro Energético puede sustituirse por una solución acuosa de glucosa. El Dispositivo Preventivo de Fugas de Pensamiento y las cámaras de vigilancia se mantendrán según los procedimientos operativos estándar. En caso de una brecha de contención, todo el personal de la Fundación deberá evacuar inmediatamente, a una distancia mínima de 6 metros de la unidad de almacenado monitoreada. Después de aislar la unidad de almacenado con mamparas, analizar y modificar el Dispositivo de Generación Especifico de Pensamiento, se deberá volver a reintentar la contención.

**Descripción:** Actualmente SCP-115-JP es un objeto físico hecho de un material desconocido que tiene la forma de un pilar hexagonal de 50 x 50 x 150 cm. Obtuvo la forma actual cuando el objeto estuvo bajo contención en ██/██ /19██.

SCP-115-JP es capaz de leer con total precisión los pensamientos humanos dentro de un radio de 5 metros, reflejando dichos pensamientos en orden del mas fuerte sobre sí mismo. Si el individuo desea más comida, se transforma en comida; si lo que piensa es en dormir, el individuo dormirá mas; se puede convierte en ropa de cama y similares. Después de la transformación, las instancias de SCP-115-JP obtienen las propiedades en las que se a transformado, por lo que cuando se convierte en alimento, este puede ser consumido sin problema. Se ha demostrado que existen efectos adversos para la salud asociados a su consumo. Según el patrón de pensamiento de su objetivo humano, no solo puede modificar al objeto en sí, sino también a [ELIMINADO].

SCP-115-JP fue contenido el ██/██/19██, luego de una serie de desastres naturales que ocurrieron en una aldea en la prefectura de ██████. El pueblo tenía un buen clima y muchas cosechas, pero actualmente se encuentra abandono. El testimonio de los sobrevivientes afirmo que se debió a &#34;la maldición de ████-sama&#34;. Dentro de un santuario colapsado de la aldea, se encontró un documento conocido como &#34;El Uso de ████-sama&#34;, En la que se establecían los actuales procedimientos de contención. Consulte el Anexo sobre el documento descubierto. Se difunde un historia como portada sobre &#34;Sedimentos relacionados con Desastres Causados ​​por Condiciones Climáticas Anormales&#34; para explicar la serie de desastres naturales.


**Anexo:** Este documento fue descubierto en el santuario del pueblo (Traducción al Japonés Moderno)

&gt; El uso de ████-sama
&gt; * Primero, ████-sama se situará en el centro del santuario.
&gt; * Primero, el santuario tendrá un ancho y una profundidad de 7 Kens (12,72 m)
&gt; * Primero, es indispensable que sigas orando para que este se quede.
&gt; * Primero, el deseo que le otorgues a ████-sama será [Indescifrable a causa del daño].
&gt; * Primero, llevar a casa y reflexionar sobre las palabras hechas por ████-sama.
&gt; * Primero, Consolida que tus deseos sean fuertes.
&gt; * Primero, No tengas miedo.
&gt;
&gt; [Los daños a las secciones siguientes son intensos e indescifrables]

**Anexo:** Registro de la Entrevista

&gt; **Entrevistado:** SCP-115-JP
&gt; 
&gt; 
&gt; **Entrevistador:** Investigador ██
&gt; 
&gt; 
&gt; **Nota:** SCP-115-JP ha sido configurado para recibir entrevistas en Japonés mediante un Dispositivo Especifico de Generación de Pensamiento. El investigador ██ está llevando a cabo la entrevista de forma remota desde la estación de monitoreo.
&gt; 
&gt; 
&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; 
&gt; **Investigador ██:** Hola SCP-115-JP. ¿Puedes escuchar mi voz?
&gt; 
&gt; 
&gt; **SCP-115-JP:** Hola. Puedo escucharte. Sin embargo, ¿no puedo escuchar tus pensamientos?
&gt; 
&gt; 
&gt; **Investigador ██:** (Ignora) Te tengo que realizar algunas preguntas. ¿Estas listo?
&gt; 
&gt; 
&gt; **SCP-115-JP:** Si por favor, sea lo que sea que pueda responder, está implícito en mis habilidades.
&gt; 
&gt; 
&gt; **Investigador ██:** El 19██/██/██, Un incidente ocurrió en una cierta prefectura que condujo a múltiples daños. ¿Lo recuerdas?, Quisiera preguntar el por qué causaste ese incidente.
&gt; 
&gt; 
&gt; **SCP-115-JP:** No puedo sobrevivir si no soy deseado. Yo soy algo mas que una pequeña existencia, que no puede existir sin que otros así lo deseen.
&gt; 
&gt; 
&gt; **Investigador ██:** Por favor responde a la pregunta.
&gt; 
&gt; 
&gt; **SCP-115-JP:** Te estoy respondiendo. Todos querían lluvia. Por lo que, les di una lluvia. Cuando llovió, todos imaginaron un desprendimiento de tierras. Por lo que, les rompí los acantilados. Todos aquellos que fueron aplastados, se prepararon para sus muertes. Por lo que, les ayude a morir.
&gt; 
&gt; 
&gt; (Un sonido repentino del investigador ██ levantándose del asiento)
&gt; 
&gt; 
&gt; **SCP-115-JP:** Escuché un sonido. ¿Estás bien?
&gt; 
&gt; 
&gt; **Investigador ██:** No..., No. Así que, ¿todo ese incidente fue el resultado de los deseos de los residentes?
&gt; 
&gt; 
&gt; **SCP-115-JP:** Correcto. No puedo existir si no soy deseado.
&gt; 
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt; 
&gt; 
&gt; **Final del Informe**: Si te fías de la entrevista, entonces se puede decir que el procedimiento de contención actual está completado. En el futuro, el suministro continuo de Cartuchos de Generación de Pensamiento se podría convertir en un problema. Deberíamos de priorizar el establecimiento de algún medio para reciclar los cartuchos lo antes posible. Después de todo, el personal de Clase-D es finito.
&gt; 
&gt; 
&gt; - Dr. Yuuki</textarea></pre>
