**Item nº**: SCP-494

**Classe do Objeto**: Seguro

**Procedimentos Especiais de Contenção**:  SCP-494 não requer nenhum procedimento especial de contenção, exceto ser mantido trancado no Bunker de Armazenamento ██ no Sítio ██. Autorização de Nível 2 e permissão por escrito de um pesquisador de Nível 4 ou superior são necessárias para procedimentos de testes envolvendo SCP-494.

**Descrição**: SCP-494 tem a aparência de um par normal de luvas de couro preto sem dedos. As características anômalas de SCP-494 só podem ser observadas enquanto usado por um indivíduo humano. Ao ser colocado na mão, SCP-494 mudará de tamanho para combinar com o de seu usuário. Cobaias descrevem a sensação de usar as luvas como “se não estivessem nem usando luvas”. 

A verdadeira natureza anômala de SCP-494 é revelada  quando um objeto é segurado em cada mão enluvada, depois de exatamente cinco minutos, a composição dos dois objetos será repentinamente trocada. A gama de materiais que podem ser transferidos até agora parece não ter limite, e já foi observada criando máquinas funcionais e até organismos vivos a partir dos materiais fornecidos. (consulte o Registro de Testes para obter detalhes)

SCP-494 parece ter algumas limitações, como o fato de que apenas objetos que possam ser sustentados pela força do usuário (ajuda artificial, como encostar as mãos em uma parede ou mesa, parece anular os efeitos das luvas) serão transformados e, por razões desconhecidas, as luvas se recusarão a funcionar quando usadas por um indivíduo com mais de sessenta (60) anos.

**Registro de Testes**

**Formato de Teste**:
Materiais:
Mão direita:
Mão esquerda:
Resultado:
Mão direita:
Mão esquerda:

&gt; **Teste 494-1**
&gt; Materiais:
&gt; Mão direita: Um (1) diamante de 0,24 quilates
&gt; Mão esquerda: Uma (1) bola de golfe normal
&gt; 
&gt; Resultado: 
&gt; Mão direita: Um (1) pedaço de plástico em forma de diamante
&gt; Mão esquerda: Uma (1) formação de cristal arredondada, duas (2) polegadas de diâmetro. Difratometria confirma que é um diamante monocristalino.

&gt; **Teste 494-2**
&gt; Materiais:
&gt; Mão direita: Um telefone celular Nokia com tampa articulada
&gt; Mão esquerda: Duas (2) lâminas de barbear de aço inoxidável
&gt; 
&gt; Resultado:
&gt; Mão direita: Uma (1) caixa articulada de aço inoxidável com superfícies gravadas a ácido que indicam um teclado de celular.
&gt; Mão esquerda: Duas (2) máquinas com milímetros de espessura com telas pequenas e circuitos de computador microscópicos. Descobertas como sendo telefones celulares totalmente funcionais.

&gt; **Teste 494-3**
&gt; Materiais:
&gt; Mão direita: Um (1) rato branco de laboratório
&gt; Mão Esquerda: Um (1) centavo de 1974
&gt; 
&gt; Resultado:
&gt; Mão direita : Uma (1) estatueta de cobre de um rato
&gt; Mão esquerda: Um (1) organismo pequeno em forma de disco com pelo branco. Embora não tenha órgãos sensoriais ou qualquer pulmão ou sistema digestivo observado, o organismo é inteiramente viável e responde a estímulos externos, como luz e dor.

&gt; **Teste 494-4**
&gt; Materiais:
&gt; Mão direita: Um (1) frasco contento bactérias estreptococos vivas
&gt; Mão esquerda: Um (1) rato branco de laboratório
&gt; 
&gt; Resultado: 
&gt; Mão direita: Um (1) frasco contendo células animais com DNA de rato
&gt; Mão esquerda: Nenhuma diferença observável além de uma ligeira mudança na tonalidade do pelo do animal. No entanto, após uma observação mais aprofundada, o animal resultante provou ser capaz de reprodução assexuada; dando à luz setenta e sete jovens em uma hora, sem qualquer indicação de parar. A prole resultante cresceu rapidamente, amadurecendo em meia hora. A prole madura, por sua vez, produzia sua própria prole. Todos os animais foram posteriormente incinerados. Estimativas da taxa de reprodução sugerem que mais de cem mil (100.000) jovens teriam sido produzidos em um dia.
&gt;
&gt; //Observação: Todos os testes envolvendo os efeitos de SCP-494 em microrganismos vivos agora são estritamente proibidos.//


**Adendo 494-1**: Sugestões para testar os efeitos de SCP-494 em [[[SCP-500]]] em conjunto com outros materiais estão atualmente com aprovação pendente.
