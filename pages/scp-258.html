    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-258 - 哭泣青蛙
作者：[[*user Loreweaver]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-258

**項目等級：** Safe

**特殊收容措施：** SCP-258應擺放在帶有鑰匙卡門禁的標準保險倉儲，進出前必須取得Site 15監察員的核可。SCP-258應收藏於長寬2m x 2m的蓄液池內，累積的液體每周由經過特准的D級人員清除兩次。與SCP-258接觸的所有人員每月輪班應至少兩次。儘管使用SCP-258並不會直接造成傷害，但應注意所有曾經使用的人都表示自己渴望再次使用，而且因此造成了從惆悵到憤慨不等的情緒反應。所有與SCP-258互動的人員都應在事前接受精神狀態篩檢，以確認是否存在心理上的不穩定。

在事件258-1過後，已向清潔人員分發處理SCP-258時穿戴的輕便防護套裝。

**描述：** SCP-258回收地點為緬因州的██████████。在基金會介入前，當地孩童的家長報案稱孩童間流傳的「難過彈跳蛙」真實存在。F███特工在確認該物品的特性後，基金會職員便以複製品將其替換，過程無意外。

SCP-258外觀是一具造型類似卡通青蛙的遊樂場彈簧馬，設計上似乎配合了小學幼童的體型，而在頭部的兩側各裝有一個旋轉式握把。SCP-258乳白色雙眼下各有一條疑似白漆往下流過的痕跡，讓它看起來就像在哭泣。現已就刮除SCP-258表面物質做過無數次嘗試——其綠色外表可以透過一般去漆手段剝除；但白色物質（下稱SCP-258-1）則否，它只會隨著時間經過而逐漸褪色。根據觀察，褪色的速度受多種因素影響，其中包含它的使用時間長度以及所謂情緒負擔的「緩解」程度。

SCP-258似乎會持續「流淚」，每小時產生0.12公升的SCP-258-1。人類受試者在坐上SCP-258，握住把手，並開始前後搖擺過後，都表示自已彷彿受到一股祥和滿足的感覺洗滌；此時該項目的雙眼會開始加速流出SCP-258-1，加速程度與它對使用者精神造成的影響強度有關。儘管上述物質無法在SCP-258座椅上無人時去除；但這些物質在使用中維持液態，並且會從物體上滴落到地面。後續分析顯示這一物質混合了一般的白色油漆、人類淚水還有美洲牛蛙的皮膚分泌物。SCP-258生成SCP-258-1的機轉仍然不明。SCP-258對受試者的直接影響在離開座位後便會消失；但罹患慢性抑鬱症的患者表示，他們在騎乘的過程中得到的「領悟」讓他們得到長期的正面影響。

目前觀察顯示單人重複使用SCP-258可能會輕微成癮，其中W████████特工就曾為此失去控制而必須接受制伏與打擊。目前，心理狀態不穩定的受試者接觸SCP-258會造成何種結果仍有待進一步測試，但現有理論猜測任何嚴重抑鬱症狀的患者很可能會導致SCP-258產生SCP-258-1的量超出可控範圍。

**附錄258-1：** 由於D-3354在多次與SCP-258-1發生皮膚接觸後自殺，因此重新檢驗了一次該物質接觸人體時的直接影響。結果顯示，以肌膚持續接觸該液體後，將接收到該SCP使用者在受影響期間被壓抑的情緒；另一方面，對前一名使用者的分析發現她的 [已刪除資料] 當時正在緩解。
