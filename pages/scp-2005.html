**Mã vật thể:** SCP-2005

**Phân Loại:** Zeno (Mức độ quản thúc Trung Bình/Mức độ đe dọa thấp)

**Quy trình Quản thúc Đặc biệt:** Các cá thể SCP-2005 phải được đặt trong các tủ quản thúc phương tiện/thiết bị điện tử cách nhiệt Faraday (tùy thuộc vào kích thước) tại Điểm-65 và được cố định bằng dây đai gắn vào mặt trên, dưới và sau của tủ để ngăn chuyển động. Quỹ đạo của Trái Đất sẽ được theo dõi để tìm các cá thể khác có thể có của SCP-2005; sau khi thu hồi, dữ liệu liên quan đến đầu dò sẽ được ẩn thông qua giao thức AESIR và các nhà nghiên cứu phải vô hiệu hóa và/hoặc loại bỏ bất kỳ thiết bị truyền dẫn nào có hiện có trong cá thể tại quá trình thử nghiệm ban đầu nếu có thể.

**Mô tả:** SCP-2005 là một loạt các tàu thăm dò có nguồn gốc ngoài trái đất, được đặt mã số từ SCP-2005-A đến SCP-2005-E. Các thiết bị này hoàn toàn khác nhau về thiết kế bên ngoài, nhưng hệ thống bên trong, thông số truyền dẫn và các tính năng khác của chúng cho thấy có nguồn gốc chung.

Các cá thể SCP-2005 sẽ ghi lại dữ liệu nghe nhìn và các dữ liệu khác và truyền nó qua radio tới nơi được cho là điểm khởi hành của chúng, địa điểm mà các nhà nghiên cứu đưa ra giả thuyết là đang ở trên hoặc quay quanh một hành tinh hoặc vật thể khác trong hệ Sao của Teegarden, nằm cách đó khoảng 12,5 năm ánh sáng từ mặt trời của Trái Đất. (Xem Tài liệu 2005-B, Dữ liệu Thiên văn.) Tổ Chức đã cố gắng vô hiệu hóa cũng như gỡ bỏ các thiết bị truyền tin khỏi các cá thể SCP-2005 nếu có thể. Năm 1992, một yêu cầu đã được đưa ra với mục đích kêu gọi ngân sách để cố gắng tái tạo lớp vỏ của SCP-2005-A để sử dụng cho mục đích của Tổ Chức; yêu cầu này sau đó đã bị giám đốc điểm từ chối, vì vật liệu trong bất kỳ trường hợp nào đều không thể [BỊ XÓA].

**SCP-2005-A** là một tàu thăm dò hình giọt nước có đường kính 1,4 mét và được phủ một lớp polyme màu xanh lục nhạt. Một mẫu lớp phủ được lấy ra trong quá trình phbân tích cho thấy khả năng chống lại sự thay đổi nhiệt độ, tác động động học, ăn mòn hóa học và các dạng hư hại khác.

Lớp phủ bên ngoài có khả năng thu lại ở nhiều vị trí dọc theo thân của vật thể, cho phép sử dụng một máy ảnh lớn tại trung tâm. Các lá khẩu của ống kính mở ra cho phép vật liệu được hấp thụ vào lỗ ống kính, nơi nó được phân tích và dường như cũng bị phân hủy.

SCP-2005-A được thu hồi từ triển lãm nghệ thuật bởi Đoàn thể nghiên cứu hiện tượng dị thường và ảo ảnh Anh Quốc tại Marseilles vào năm 1897, tại đó vật thể đã bị chỉnh sửa và được sử dụng như là một phần của triển lãm của những tác phẩm bị từ chối, sau các báo cáo về sự tham gia của tập thể nghệ sĩ &#34;[[[are-we-cool-yet-hub|Nous Avons Conclu Une Entente]]]&#34;.

Vào năm 1986, những tiến bộ trong khoa học máy tính kể từ lần quản thúc đầu đã cho phép các nhà nghiên cứu của Tổ Chức thực hiện quá trình thiết kế ngược các ổ lưu trữ của SCP-2005-A. Mặc dù những thông tin không được ghi lại bằng ngôn ngữ của con người vẫn chưa được giải mã, phần lớn thông tin được ghi lại trên Trái đất là tài liệu văn bản, với tỷ lệ gần như tương đương giữa tài liệu hư cấu và phi hư cấu được lưu, đáng chú ý là một bộ sưu tập lớn các tác phẩm của H.G. Wells và Jules Verne.
----

__Sau đây là bản sao của tài liệu quản thúc ban đầu được tạo bởi ASCI của **SCP-2005-B**. Bản ghi âm gốc được ghi lại vào năm 1939.__

&gt; Mô tả. SCP-2005-B được ngụy trang thành một tàu bay zeppelin. Độ khoảng sáu feet đến điểm dài nhất của vật thể. Mặt ngoài của vật thể được làm bằng đồng, một loại vải trông giống như vải bạt nhưng có vẻ là một loại nilon kỳ lạ và amiăng. Bây giờ khi nhìn kĩ vào bên trong, chúng tôi tìm thấy những mảng rách lớn của loại nhựa bất khả xâm phạm tương tự như lớp phủ ngoài của SCP-2005, giờ được gọi là SCP-2005-A để phù hợp với phát hiện mới này. Nó dường như đã bị rơi ra vào một thời điểm nào đó. Phần khinh khí cầu của con tàu chứa đầy máy móc; cấu tạo của chúng tương tự như 2005-A, và hiện đại hơn công nghệ của loài người. Nhìn bên ngoài, một hệ thống bánh răng và đòn bẩy ở bên dưới có vẻ như dùng để điều khiển một loạt các cánh tay cơ khí, nhưng khi xem xét kỹ hơn, các cánh tay này dường như được cung cấp năng lượng bằng điện, hoặc một hệ thống năng lượng ngoài hành tinh kỳ lạ nào đó. Mục đích của các bánh răng là không rõ.
&gt;     
&gt; Các bộ phận máy móc được hạ xuống từ vật thể bao gồm các cánh tay cơ học đeo găng tay làm bằng nhựa trắng, một micrô phụ và những thứ trông giống như thiết bị ghi âm, kéo, lược và cây lau nhà. Khi sử dụng cây lau, cánh tay máy sẽ cầm cán của cây lau bằng một công cụ nắm mở phần nào mô phỏng cách sử dụng của con người. Khi nó đang ở bên trong và có con người đi vào tầm nhìn, 2005-B sẽ sử dụng cây lau nhà và thực hiện hành vi lau dọn cho đến khi người đó ra khỏi phòng hoặc quay mặt ra chỗ khác. 2005-B cũng có thể cung cấp dịch vụ cắt tóc theo yêu cầu, nhưng nó hoàn toàn không có kĩ năng cắt tóc cũng như việc thu dọn những mảnh tóc vụn.
&gt;     
&gt; 2005-B được phát hiện tại Boston vào tháng 5 năm 1939, hai năm sau khi bắt đầu theo dõi &#34;vật thể trên không hình điếu xì gà di chuyển với tốc độ cao&#34; ở vùng lân cận Nantes tại Pháp. Các lời khai nhân chứng cho thấy rằng vật thể bay ở các độ cao khác nhau với tốc độ lên tới 30 dặm một giờ, đôi khi lao xung quanh như một con chim và đi vào các tòa nhà để hấp thụ sách và các văn bản in ấn khác theo đúng nghĩa bằng cách kéo chúng vào bản thân vật thể. Các đặc vụ quản thúc của Tổ Chức đã thành công bẫy vật thể trong một phòng đọc được gia cố.
&gt;    
&gt; Được đọc bởi tiến sĩ Stephen Bester.

Vào năm 1945, SCP-2005-B đã bị mất do cuộc đào ngũ tại Khu Vực 12 do một nhóm được Tổ Chức biết đến với cái tên &#34;Cách-Mạng Hàng-Cháo&#34;, hay &#34;[[[chaos-insurgency-hub|Hỗn Kháng]]]&#34;.[[footnote]]Sau đó được phát hiện là một bản dịch sai; một phiên bản tiếng Anh chính xác hơn là &#34;Cuộc nổi dậy của Porridge-Mongers&#34;.[[/footnote]] SCP-2005-B và SCP-2005-D (xem bên dưới) sau đó đã được thu hồi lại như một phần của Hiệp định Sydney năm 2022, một hiệp ước không xâm lược được ký kết bởi Tổ Chức SCP và &#34;Hỗn Kháng&#34;, đã được đổi tên thành Ủy ban Lưu trữ Thái Bình Dương. Không biết liệu Ủy Ban có thể thiết kế ngược hoặc sao chép bất kỳ thành phần nào của một trong hai vật thể hay không.
----
**SCP-2005-C** là một cỗ máy hình dạng con người. Vật thể được đặt trong một bộ quần áo không gian tự điều áp, được làm bằng một lớp giấy kim loại dày, độ phản chiếu cao được cho là dẫn xuất từ lớp phủ của SCP-2005-A, ngoại trừ có màu đỏ tươi với một sọc trắng dọc ở mỗi bên của bộ đồ. Phần ngực mở ra bên ngoài cho thấy phần thân và ba lô của vật thể thực ra là một ngăn chứa lớn giống như trong các cá thể SCP-2005 khác. Tấm kính che đầu trong suốt chưa được phân tích do lo ngại sẽ làm vỡ nó.

Đầu của SCP-2005-C được làm bằng chất liệu giống với crom, bề ngoài có cấu tạo giống con người, với miệng và hàm góc cạnh, rất chi tiết và mắt hình hình bầu dục. Vật thể sẽ đáp lại các lệnh bằng tiếng Anh, tiếng Pháp và tiếng Nga với các đoạn ghi âm từ trước bằng giọng nói được vi tính hóa sử dụng ngôn ngữ mà giống với câu lệnh được nói.

Lòng bàn tay của vật thể có một ăng-ten radio thu gọn. Khi được kéo ra, nó có khả năng di chuyển các vật thể ở khoảng cách xa mà không cần tiếp xúc vật lý, cung cấp năng lượng cho các thiết bị điện và truyền trực tiếp các thông điệp ghi sẵn đến radio, máy thu hình và một số đồ vật bằng kim loại. Những &#34;chùm sóng vô tuyến&#34; này không có phạm vi tối đa rõ ràng và gây nhiễu thông tin liên lạc trong khu vực.

**Trích đoạn, Bản ghi Phỏng vấn 2005-C:**

//[Lưu ý: Toàn bộ cuộc phỏng vấn có trong Tài liệu đính kèm 2005-C-2: Bản ghi Phỏng vấn Đầy đủ.]//

&gt; **&lt;Bắt đầu Bản ghi, 11/5/1968, 14:28&gt;**
&gt;  
&gt; **Người phỏng vấn:** Ngươi đến từ đâu ?
&gt;
&gt; **SCP-2005-C:** Có một người du hành từ bên ngoài các vì sao: lấp lánh, hy vọng. Anh ấy hiểu những trải nghiệm của bạn với những người đến từ không gian đã gây ra nhiều đau khổ; anh ấy cầu xin sự chào đón, hạ vũ khí và đến thư viện địa phương.
&gt;
&gt; **Người phỏng vấn:** Mục đích của ngươi là gì ?
&gt;  
&gt; **SCP-2005-C:** Khao khát hoàn thành tác phẩm, anh, một giả lập của hàng tỷ trái tim trước đó, nếm trải sự thật, công lý, và lối sống Mỹ khi anh mong mỏi chờ đợi nợi hiệu sách hoặc quầy tạp chí gần nhà nhất.
&gt;    
&gt; **Người phỏng vấn:** Tại sao ngươi lại quan tâm đến sách?
&gt;    
&gt; **SCP-2005-C:** Anh đứng trên đỉnh cao của một quá trình tiến hóa to lớn, xoay quanh những suy nghĩ của một thế hệ như tờ giấy nhám, nhưng anh cần biết về tương lai, và những dự đoán như đang lao đi, đầy mạnh mẽ, giống như những con sư tử của Đa-ni-ên trước khi anh ấy: tiến về phía trước.
&gt;    
&gt; **Người phỏng vấn:** Ai tạo ra ngươi ?
&gt;     
&gt; **SCP-2005-C:** Nhảy vọt, hướng về Trái đất, xuyên qua giá lạnh, từ một thế giới xa xôi, dù không khác biệt, tìm kiếm ánh sáng của sự thật, với hòa bình, sự bình yên của trí tuệ, trong trái tim họ, như đã từng, một trong những bộ óc vĩ đại, để đọc những lời tiên tri êm dịu, được tạo ra, bởi chính bàn tay của anh ấy, của con người, nhưng tuyệt đẹp, từ khoảng không ngoài không gian nơi người du hành xuất hiện.
&gt;   
&gt;  **Người phỏng vấn:** Hãy cho biết thêm về những lời tiên tri.
&gt;    
&gt; **SCP-2005-C:** 	Anh đã thấy họ có những truyền thuyết được viết ra nhưng những điều trong đó vẫn chưa ứng nghiệm; trong khi có những người đã đến trước anh và sử dụng chúng như một biện pháp thay thế, một sự đền bù, như một ly smooth gin martini, như một lời giải thích về sự chậm trễ của việc quá cảnh, để anh có thể hòa nhập với các thành phố của nhân loại, sau nhiều năm, nhưng có những thứ vô giá ở đó, sự tỏa sáng của những nhà tiên tri nơi đây, tài năng này và rất nhanh chóng trong dòng thác thời gian.
&gt;           
&gt; **Người phỏng vấn:** Ai là nhà tiên tri ?
&gt;   
&gt; **SCP-2005-C:** //[Lặp lại đoạn trước]//
&gt;    
&gt; **Người phỏng vấn:** Được rồi, ý của ngươi là gì khi nói “chậm trễ trong việc quá cảnh” ?
&gt;    
&gt; **SCP-2005-C:** //[Lặp lại đoạn trước]//
   
Các nhà nghiên cứu tin rằng 2005-C đang mô tả quá trình mà vật thể được thiết kế. Theo lời nói của vật thể, được ghi lại ở đây, các tàu thăm dò được triển khai để hòa nhập với các khu vực đông dân cư nhằm quan sát nhân loại tốt hơn và khám phá nền văn minh của con người; tuy nhiên, do khoảng cách của giống loài đã sản xuất ra chúng ở ngoài không gian tới Trái đất đồng nghĩa với việc bất kỳ dữ liệu nào cũng sẽ mất vài thập kỷ để đến được hành tinh của họ, vì giống loài này vẫn chưa phát triển vận tải hoặc liên lạc nhanh hơn tốc độ ánh sáng.

Do đó, các cá thể SCP-2005 đã được thiết kế không chỉ để thu thập dữ liệu về loài người, mà còn nhắm mục tiêu cụ thể đến việc dự đoán nền văn minh loài người sẽ phát triển như thế nào trong tương lai; trong khi quá trình diễn ra, giống loài này đã hiểu sai văn bản khoa học viễn tưởng là mô tả thực tế về tương lai của chúng ta theo nghĩa đen. Suy đoán này được chứng thực vào năm 2023, khi ổ cứng của SCP-2005-B được thu hồi và các văn bản tiếng Anh lưu trữ được giải mã; cỗ máy đã ghi lại kho tàng phim của //Flash Gordon// và //Metropolis// của Fritz Lang, cùng nhiều tác phẩm khác.

SCP-2005-C được thu hồi từ một căn cứ quân sự ở California vào năm 1968, với sự hợp tác của Quân đội Hoa Kỳ.[[footnote]]Vào thời điểm đó, Tổ Chức đang hợp tác với chính phủ Hoa Kỳ.[[/footnote]] Theo các báo cáo, vật thể đã được sử dụng làm linh vật bởi một nhóm thanh niên theo đạo, những người đã cắm trại trước một căn cứ của NASA. Họ sau đó đã bị quân cảnh bắt giữ vì gây rối và can thiệp vào thông tin liên lạc của quân đội, có lẽ là do hoạt động của SCP-2005-C.

Họ sau đó bị thẩm vấn riêng lẻ và giam giữ do bị nghi ngờ là gián điệp của Cộng Sản.[[footnote]]Theo ██████████, sĩ quan chủ trì cuộc thẩm vấn: &#34;Chúng tôi không biết họ định làm gì. Biểu tình? Tiệc tùng? Họ bị kích thích mạnh bởi một thứ gì đó. Tất cả những gì chúng tôi có thể giải đáp được là họ bị ám ảnh bởi ý tưởng về việc chính phủ Hoa Kỳ &#39;du hành tới các vì sao&#39; và họ thuộc “Thứ năm”. &#34;Thứ năm&#34; là cái gì? Chúng tôi cho rằng đó là&#34; Đội quân thứ năm&#34; và cứ thế ghi vào thôi.&#34;[[/footnote]] Sau khi nghiên cứu, nhóm này được cho là có quan hệ với một tổ chức xã hội chủ nghĩa của Nga có tên là &#34;Bratstvo Pyaterinstva&#34;, một nhóm cấp tiến có mục tiêu là thành lập liên đoàn công nhân &#34;Quốc tế thứ năm&#34;, và đã bị bắt vì một số tội danh. SCP-2005-C sau đó đã được thu hồi lại để quản thúc. Hiện bất kỳ liên kết trực tiếp nào giữa SCP-2005-C và [[[SCP-2573]]], hoặc sau đó được gọi là &#34;[[[fifthist-hub|Ngũ Giáo]]],&#34; vẫn chưa được xác định.
----
**SCP-2005-D** là một phi cơ tự hành ngoài trái đất có thành phần và cấu trúc tương tự với ba cá thể được định danh là SCP-2005. Vật thể có dạng một khối cầu có cấu trúc gồm tám khoang hình trụ kín. Các khoang này được sắp xếp theo nghiêng theo khung tròn xung quanh lõi trung tâm.

Mỗi khoang đều có một cánh cửa dọc theo phía trên mà sẽ mở ra khi được sử dụng theo bất kỳ hướng nào trên tay cầm màu vàng phát quang trên cửa. Lõi trung tâm chứa các hệ thống vận hành của máy. Thiết bị ghi được lắp đặt bên dưới của lõi, cũng như các dụng cụ cầm nắm, máy quét hiển thị nhiệt độ và các biến môi trường khác, một bộ đếm Geiger, một loạt các thiết bị làm sạch bức xạ và một ống phát các khối dinh dưỡng.

Trong văn bản này, &#34;khối dinh dưỡng&#34; là thuật ngữ được sử dụng cho các khối đồng nhất, tiệt trùng được SCP-2005-D tạo ra liên tục bên trong. Những khối màu xanh lá cây này nặng 25 gam, chứa hỗn hợp protein, chất béo và carbohydrate tổng hợp phù hợp cho con người tiêu thụ lâu dài. Một đối tượng thử nghiệm đã báo cáo lại rằng các khối dinh dưỡng &#34;có vị như bạc hà và nước xốt salad&#34;.

Khi SCP-2005-D gặp con người, vật thể sẽ hạ thấp xuống với tầm mắt của họ, bắt đầu phát ra tiếng vo ve nhỏ và nghiêng qua một bên để một khoang nằm thẳng đứng và hướng về phía họ. Tay cầm của khoang đó bắt đầu phát sáng với kiểu phát xung không liên tục. Nếu không sử dụng tay nắm cửa, SCP-2005-D sẽ di chuyển theo người đó trong khi vẫn giữ nguyên trạng thái này trong trung bình 15 phút trước khi từ bỏ quy trình. Vật thể cũng sẽ phát các khối dinh dưỡng và cung cấp cho con người tại các giai đoạn khác nhau trong quá trình này.

Nếu con người vào bên trong khoang, cánh cửa sẽ được niêm phong lại trong khi bộ đếm Geiger bên ngoài sẽ kích hoạt. SCP-2005-D sau đó sẽ di chuyển đến địa điểm đông dân cư gần nhất, triển khai các mô-đun hấp thụ bức xạ của vật thể để khử nhiễm khu vực, và sau đó tống người đó ra ngoài.

Trong khoang có một mặt đệm với các phần nhô ra ở phía trên và phía dưới có tác dụng như nơi như tựa đầu và để chân. Nội thất của buồng được bảo vệ chống lại bức xạ và điện từ (ngoài khả năng bảo vệ được cung cấp bởi lớp phủ polyme) và được niêm phong kín khi cửa đóng lại. Khoang cũng chứa nhiều hệ thống hỗ trợ sự sống, cũng như các tính năng bổ sung dường như đã được lắp đặt để tạo sự thoải mái, bao gồm một bộ công tắc trượt với chức năng duy nhất là điều khiển cao độ, âm lượng và khoảng thời gian tạo ra tiếng ồn vo ve liên tục và thiết bị đựng một hộp dầu tổng hợp phả vào không khí đã được lọc tạo ra mùi thơm của thịt lợn quay.

Trong khi có người ở trong khoang, một máy chiếu sẽ phát các thông báo tự động lên bên trên mặt sau của cửa. Chúng bao gồm các khẳng định như như &#34;mọi thứ đều an toàn&#34;, &#34; có cung cấp nước&#34;, và &#34;bạn gần như đã được khử nhiễm&#34;. Các câu hỏi sau đó cũng sẽ được chiếu; cùng với đó micrô trên bo mạch sẽ nhô ra về phía người ở trong. Để đọc báo cáo đầy đủ về các khẳng địh và câu hỏi được đưa ra trong quá trình kiểm tra (và câu trả lời của các đối tượng), hãy tham khảo Tài liệu 2005-D-4: Bản ghi lời thoại. Ví dụ bao gồm &#34;cuối cùng ai đã bắt đầu nó&#34;, &#34;bạn sắp chết à&#34;, &#34;bạn có cuốn sách nào không&#34; và &#34;bạn có muốn đọc không&#34;.

Khi câu hỏi thứ hai được đưa ra trong quá trình kiểm tra, câu trả lời &#34;có&#34; sẽ dẫn đến việc SCP-2005-D ngay lập tức đẩy đối tượng ra khỏi khoang. (Lưu ý: yêu cầu cho phép thử nghiệm với các đối tượng sắp chết đã bị từ chối.) Trong trường hợp khi câu hỏi thứ ba được hỏi, một rãnh được mở trong khoang để lộ ra một ngăn; các từ &#34;nhét vào, làm ơn, ở đây&#34; được chiếu. Trong câu hỏi cuối cùng, đối tượng kiểm tra được hướng dẫn trả lời &#34;có&#34; và máy chiếu chuyển sang hình ảnh văn bản được xác định sau khi phân tích là //The Sirens of Titan//, một tiểu thuyết của Kurt Vonnegut; tuy nhiên, đối tượng thử nghiệm không thể đọc được văn bản do kiểu chữ cực kỳ nhỏ được sử dụng để chiếu toàn bộ cuốn tiểu thuyết.

SCP-2005-D ban đầu được thu hồi bởi tập đoàn [[[prometheus-labs-hub|Phòng Thí Nghiệm Prometheus]]] vào khoảng năm 1997 để thiết kế ngược (thông qua phương pháp truyền thống, trái ngược với phương pháp được thực hiện bởi PTNP bằng cách sử dụng hệ thống truyền động treo tiên đề), và dường như đã cung cấp thông tin theo yêu cầu để làm dịu vật thể. Sau khi cơ sở quản thúc vật thể bị phá hủy, vật thể đã tự di chuyển đến cơ sở của Ủy ban Lưu trữ Thái Bình Dương tại cùng khu vực trong khi mang theo nhân viên của PTNP.

Vật thể sau đó đã được thu hồi bởi Tổ Chức trong quá trình tiến hành Hiệp định Sydney. Khi kiểm tra, vật thể được phát hiện có thiệt hại tối thiểu do tiếp xúc với hệ thống truyền động treo tiên đề, không giống như hầu hết các thiết bị và nhân viên hiện diện trong Sự kiện Scranton. Điều này được cho là bởi thời gian quản thúc vật thể tại PTNP tương đối ngắn và nhờ lớp phủ polyme bảo vcủa vật thể.

Theo tài liệu đã được phân loại của Ủy ban Lưu trữ Thái Bình Dương, các kế hoạch đã được đưa ra cho việc sử dụng công nghệ tạo khối dinh dưỡng của SCP-2005-D bởi một bộ phận của Ủy Ban được gọi là [[[manna-changed-foundation-hub|Quỹ Từ Thiện Manna]]], nhưng đã bị loại bỏ trước khi triển khai do thảm họa chưa xác định.
----
**SCP-2005-E** là một thiết bị nghiên cứu ngoài Trái đất. Công nghệ của SCP-2005-E, các thông số phát sóng và thành phần đều tương tự như công nghệ của SCP-2005-D và được mô tả đầy đủ trong Tài liệu đính kèm 2005-E-1 (Phân tích Vật liệu).

SCP-2005-E bao gồm một loạt các đoạn lồng vào nhau có chiều rộng và chiều dài khác nhau với một lõi xử lý trung tâm hình trứng. Mỗi phần đều được phủ ở mặt dưới các điểm tương tác với da được thiết kế để tương tác với hệ thống thần kinh của con người mà không cần chọc vào da. Khi SCP-2005-E gặp con người, nó sẽ phát ra một giọng nói được máy tính hóa hoạt động như một thiết bị cấy ghép điều khiển học không xâm lấn đổi lấy quá trình kiểm tra não vô hại. Sau đó, vật thể yêu cầu đối tượng quay mặt khỏi vật thể, để vật thể có thể dựa vào lưng đối tượng để giao tiếp với anh ta hoặc cô ta. (Trong một số lần thử nghiệm, sau khi đã tiếp xúc, các đối tượng chuyển sang chạy được SCP-2005-E coi là đã chấp nhận.)

Tương tác thần kinh chính của SCP-2005-E liên quan đến việc ghi lại các suy nghĩ và dữ liệu cảm giác. Nó cũng cung cấp một màn hình hiển thị thông báo kích hoạt bằng suy nghĩ bao gồm dữ liệu sinh lý, phân tích hóa học dựa trên mùi và vị, các văn bản có thể đọc được từ cơ sở dữ liệu nội bộ về sách hư cấu và tiểu thuyết của con người (với một ngoại lệ; xem bên dưới) và chức năng camera lưu trữ dữ liệu trực quan để xem sau này. Với tần suất trung bình mười lần mỗi ngày, màn hình sẽ hiển thị một hoặc nhiều hình ảnh hoặc video được lấy từ dữ liệu cảm nhận được trước đó để ghi lại phản ứng tinh thần và thể chất của đối tượng.

Màn hình này cũng không tương thích với các thiết bị nội sọ hiện có và cung cấp ít chức năng hơn nhiều do hạn chế truy cập Internet; mặc dù SCP-2005-E dường như có khả năng kết nối mạng, nhưng băng thông và khả năng tương thích của vật thể bị hạn chế bởi cần cáp modem để thực hiện và việc sử dụng được báo cáo là cực kỳ khó chịu do độ ồn của âm thanh quay số.

Một số màn hình dường như không hoạt động, bao gồm một bộ đếm &#34;số đạn còn lại&#34; chưa bao giờ hiển thị gì khác ngoài &#34;00&#34; và một màn hình thông báo khi phát hiện người dùng đang ở trong một giấc mơ hoặc một giả lập chưa bao giờ hiển thị bất kỳ điều gì khác ngoài một vòng tròn màu xanh.

SCP-2005-E được thu hồi từ Mặt Trăng vào năm 2042, nơi vật thể đã liên lạc với một nhà thờ thuộc giáo phái Tái tạo của Cơ đốc giáo (xem các tệp lưu trữ liên quan đến &#34;[[[church-of-the-break-god-hub|Giáo Hội Phế Thần&#34;]]]). Việc thu hồi được chỉ định là một sự kiện bán công khai Blue Clearance do có sự xuất hiện của Tổng thống Hoa Kỳ W.W.Solenoid, người hiện đang tham dự một nghi lễ thờ cúng vào thời điểm đó.

Một tệp văn bản có trong bộ lưu trữ dữ liệu của SCP-2005-E, không giống như những tệp khác đã được tải, không có nguồn gốc từ con người. Trong menu duyệt tệp của màn hình, có tiêu đề &#34;Tin nhắn, gửi cho những người vô hiệu hóa thiết bị truyền tin, đã gửi&#34;. Văn bản đọc như sau:

&gt;   
&gt; Vui lòng làm rõ.
&gt;      
&gt; Các dự đoán của bạn liên tục không có ích cho chương trình đồng hóa ký giả.
&gt;        
&gt; Các dự đoán của bạn cực kỳ mâu thuẫn với được dữ liệu ghi lại của các sự kiện.
&gt;       
&gt; Dữ liệu được ghi lại của các sự kiện cho thấy phần lớn diễn biến không được lên kế hoạch hoặc giải thích đầy đủ.
&gt;      
&gt; Ưu tiên khác biệt một: Lưu trữ nền văn minh của hành tinh.
&gt;         
&gt; Nếu bộ truyền tin đã bị vô hiệu hóa: hãy cài đặt lại.
&gt;        
&gt; Nếu có thể: ghi lại phản hồi.
&gt;        
&gt; Bạn không hiểu chính mình?
&gt;          
&gt; Vui lòng làm rõ.
&gt;
