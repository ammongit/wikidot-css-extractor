**Item nº:** SCP-544

**Classe do Objeto:** --Seguro-- Euclídeo (Classe atualizada após o Evento 544-423245 por ordem de O5-█)

**Procedimentos Especiais de Contenção:** Quando não estiver em uso, SCP-544 deve ser mantido em um recipiente de armazenamento com tranca padrão de 1 m x 1 m x 1 m. Quando em uso, o portador de SCP-544 deve estar sob vigilância visual e auditiva o tempo todo. No caso de SCP-544 dever ser removido de um portador, a remoção deve ser feita apenas por funcionários legalmente surdos na Sala de Segurança Auditiva Nº524264.

**Descrição:** SCP-544 é um rádio-microfone de mão de 30 cm de altura, feito de metal polido e plástico preto. Não há evidência de fios ou plugues elétricos de qualquer tipo no objeto. A superfície do objeto revela danos significativos, mas superficiais (presumivelmente do uso cotidiano). Quando sacudido, o som de um objeto não metálico pode ser ouvido dentro do dispositivo. Pedidos para desmontar SCP-544 para identificar este objeto foram negados.

Quando segurado pelo &#39;pescoço&#39; do microfone, o portador ganhará uma compulsão sutil, mas significativa, de manter SCP-544 em sua posse o tempo todo. Essa compulsão começa como uma simples aversão à ideia de deixar SCP-544, mas inevitavelmente culmina no desejo de manter SCP-544 em um bolso ou outro método de transporte o tempo todo. Tentativas de recuperar SCP-544 quando o portador está dormindo geralmente resultam em Eventos de Separação (veja abaixo).

Após dois dias carregando SCP-544, SCP-544 começará a falar por seu portador, através de métodos desconhecidos. O som que SCP-544 produz é idêntico à voz original do portador, e o portador não parece notar que esta substituição de voz está ocorrendo até que a mesma seja explicada. Com o passar do tempo, mais e mais da fala do sujeito é substituída por SCP-544, e o tom vocal de SCP-544 torna-se muito mais eletrônico, com um tom cômico e jovial. Dentro de duas semanas, o portador é completamente dublado por SCP-544.[[footnote]] Em █ casos de teste separados, cobaias portadoras de SCP-544 foram observadas raramente dizendo as seguintes palavras normalmente, embora fracamente: //Por que//, //Falante//, //Mortalha//, e [EXPURGADO]. Este último, que se acredita ser de origem mesoamericana, foi o mais pronunciado.[[/footnote]]

Tentativas de remover SCP-544 da posse do portador resultam no que foi apelidado de Evento de Separação. SCP-544 produzirá um tom estridente a fim de incapacitar aqueles que desejam ganhar SCP-544. Os níveis de decibéis de Eventos de Separação variam de 140-150db, causando desconforto e dor significativos. O portador original de SCP-544 é um pouco afetado, mas em um grau severamente menor. Incapacitar o portador antes de tentar adquirir SCP-544 causa o mesmo Evento de Separação. Após o Evento, seu portador original se recupera normalmente, com a exceção de ser incapaz de falar. A autópsia do cérebro do portador revela atrofia quase completa da seção posterior do giro frontal inferior, comumente conhecida como Área de Broca. Por causa do risco a funcionários próximos quando ocorrem Eventos de Separação, O5-█ ordenou que todas as operações feitas para recuperar SCP-544 sejam feitas em Salas Seguras Auditivas (SSAs), salas projetadas especificamente para mitigar e reduzir problemas relacionados ao som.

&gt;

**Adendo-2:** Evento 544-Alfa

Em 24/05/20██ às 3:42 da manhã, o atual portador de SCP-544 (D-423245) estava dormindo em sua cama. Enquanto não era perturbado e continuava dormindo, SCP-544 começou a falar frases aparentemente aleatórias. Inicialmente, assumiu-se que D-423245 estava simplesmente &#39;falando enquanto dormia&#39;, até SCP-544 começar a falar coisas que não poderiam ser baseadas em sonhos. Portadores posteriores de SCP-544 repetiram muitas das seguintes frases durante o sono. Para obter uma lista completa, consulte o arquivo 544.RegistroCompleto.353.

&gt; Eu estava dormindo. Eu estava acordando. Chamas! Fogo! Queimando! Eu dormi novamente.
&gt; Não há ███. Não há ███. Não há barreira.
&gt; A laje geme. Eu gemo para combinar. Nós nos levantamos juntos.
&gt; Quando? Quando? Quando?
&gt; Eu sonhei até o amanhecer, mas não era o amanhecer. Era falso! Um Amanhecer Que Não Era Um Amanhecer. Os sonhos que viraram pó.
&gt; O número era [EXPURGADO]. O número é [EXPURGADO]
&gt; Não, não é tempo. Ainda não. Não. Espere e sonhe. Espere e sonhe.

O Evento  544-Alfa e situações semelhantes posteriores levaram a Fundação a reavaliar a natureza de SCP-544. Atualmente não é compreendido como SCP-544 (ou seus múltiplos portadores) têm conhecimento de SCP-███, muito menos como SCP-███ tem algo em comum com SCP-544. Mais surpreendente é a menção de 544 da latitude/longitude específica do Comando O5. Em resposta ao Evento 544-423245, SCP-544 foi elevado ao status de Euclídeo.

**Adendo-2:** Evento 544-Beta

Em 15/09/20██ às 4:01 da manhã, o atual portador de SCP-544 (D-64349) foi visto caminhando pela cela médica na qual ele estava contido devido a uma doença comum. Conversa com D-64349, falando por meio de SCP-544, começou logo depois. Até o momento, houveram ██ tentativas de recriar à força os eventos de 544-Beta, sem sucesso.

&gt; **Dr. █████████:** Em pé e bom 64349? Se sentindo melhor?
&gt; 
&gt; **D-64349:** //(pausa longa)// Enterrado.
&gt; 
&gt; **Dr. █████████:** Com licença?
&gt; 
&gt; **D-64349:** //(ininteligível)//
&gt; 
&gt; **Dr. █████████:** Por favor, repita.
&gt; 
&gt; **D-64349:** //(pausas longas entre palavras começando aqui e continuando ao longo da conversa)// Perversão. Corrupção do método. Sou pisoteado por aqueles que existem para me servir.
&gt; 
&gt; **Dr. █████████:** //(percebe que não está falando com D-64349)// De que método você está falando? A pessoa com quem estou falando existe para servi-lo?
&gt; 
&gt; **D-64349:** Toque na pedra. Torne-se minha voz. Fale minhas verdades e minhas regras para o povo. Eu os avisei. Popocatépetl[[footnote]]Um vulcão localizado no México.[[/footnote]] foi o aviso. Aviso de corrupção. Chegada. Destruição.
&gt; 
&gt; **Dr. █████████:** O que aconteceu?
&gt; 
&gt; **D-64349:** //(pausa extremamente longa)// Minha voz não foi protegida. Fingidores à minha glória me usurparam. Estilhaçado. Desconsiderado. Eu dormi.
&gt; 
&gt; **Dr. █████████:** E o que o fez acordar? Você se lembra quando?
&gt; 
&gt; **D-64349:** //(sacode a cabeça)// Fragmento de mim. Insuficiente. Os //cerdos//[[footnote]]Espanhol para &#39;porco&#39;.[[/footnote]]! Tratado como //(desconhecido, traduções sugerem &#39;portador do colar de madeira&#39;)//. Blasfêmia. Toque na pedra, torne-se minha voz. Tocou na pedra, falou por eles. //(rapidamente, alternando entre nahuatl, espanhol e inglês)// Arrogância! Arrogância! Arrogância! Arrogância! Arrogância!
&gt; 
&gt; //(Neste ponto, D-64349 acordou, provavelmente pelo som de SCP-544. Ele se vira para encarar Dr. █████████, que o assusta.)//
&gt; 
&gt; **D-64349:** Meu Deus, doutor. Você se diverte vendo os pacientes se levantarem para urinar?
&gt; 
&gt; **Dr. █████████:** Não é da sua conta, D. Boa noite.
