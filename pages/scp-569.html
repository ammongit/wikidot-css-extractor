**Item nº:** SCP-569

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-569 estão atualmente contidos no Sítio-66 de Bio-Pesquisa. Os seres contidos de SCP-569 devem ser escondidos dentro de caixas de aço de 1,3m e imersos em banhos de água gelada quando não estiverem em estudo. Se a contenção for violada, cabeças agressivas devem ser neutralizadas através da aplicação de nitrogênio líquido em aerossol. Cabeças passivas devem ser levadas de volta para uma caixa de contenção e recolocadas em contenção.

As pessoas afetas por SCP-569 podem ser tratadas com amputação das superfícies afetadas; as pessoas seriamente afetadas devem ser exterminadas. A matéria produzida por instâncias agitadas de SCP-569 devem ser moída em pó e utilizada na construção do local.

**Descrição:** SCP-569 aparentam ser uma coleção de 46 cabeças humanas animadas flutuantes, sem corpo. Todas as criaturas são idênticas, lembrando um homem careca de quase 40 anos. A análise revela que os SCP-569 são esculpidos em mármore de Sylacauga; não há presença de outros materiais anômalos.

SCP-569 geralmente se reúnem em um livre enxame e flutuam sem rumo a uma altura média de 10m. As cabeças irão mudar aleatoriamente entre diversas expressões idênticas, variando de alegria aparente a sofrimento considerável. Nenhuma razão ou causa plausível para esses intervalos pode ser encontrada; eles são hipotetizados para serem simplesmente aleatórios. Além disso, eventos de SCP-569 parecem reagir em variações de temperatura; temperaturas abaixo de 4°C as tornam inativas.

Se uma instância de SCP-569 for atentada por um humano, um movimento repentino é notado em seu campo de visão direto, ou um ruído alto, suficientemente rápido, ocorre na vizinhança localizada, as instâncias afetadas entraram em um estado de irritação e tentarão destruir a fonte da agressão ou do ruído. Essa transformação mostra a criatura aparentemente se mudando para a forma de um crânio humano, depois lançando um spray colorido na direção do alvo escolhido. Este material irá endurecer rapidamente em mármore colorido, cobrindo o alvo com uma camada pesada e afiada.

Este mármore produzido pelos SCP-569 é quimicamente semelhante ao mármore comum de Sylacauga de que SCP-569 é formado, mas contém pigmentação simples para ceder as suas várias tonalidades. Além disso, as partes coloridas são folhas sólidas fundidas de mármore; sem costuras, rachaduras ou falhas estruturais parecidas estão presentes após a fixação. O SCP-569 continuará lançando este material em seu alvo até que o alvo seja completamente coberto; o material se fundirá ao nível molecular na superfície do alvo. Nesse ponto, a cabeça retornará ao seu estado calmo e continuará flutuando sem rumo.

**Adendo - Cruzamento de Testes:** Devido aos recentes acontecimentos, as propostas em relação a experimentação cruzada com o [[[SCP-2860]]] foram suspensas.
