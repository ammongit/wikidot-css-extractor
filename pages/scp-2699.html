**Объект №:** SCP-2699

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Из-за особенностей SCP-2699 для каждого экземпляра требуются индивидуальные условия содержания.

SCP-2699-1 содержится в вольере для небольших млекопитающих. Его рацион питания схож с таковым у полосатого скунса (//Mephitis mephitis//). Передние лапы существа необходимо осматривать каждые 24 часа с целью своевременного обнаружения ран или следов инфекции, которые следует немедленно обрабатывать для предотвращения последующего ущерба здоровью. SCP-2699-1-a должен храниться на складе археологических находок, из которого его следует извлекать только для проведения анализа. Делать это требуется с предельной осторожностью по причине хрупкости объекта.

SCP-2699-2 содержится в камере, стены которой обиты мягкими материалами. SCP-2699-2 должен быть закреплён в вертикальном положении в особом механизме по типу сбруи, который ограничивает его передвижение. Во избежание атрофии мышц объекту необходимо дважды в день совершать пятиминутные прогулки по своей камере в сопровождении как минимум двух сотрудников Фонда, которые перед этим извлекают его из удерживающего механизма. SCP-2699-2 разрешено кормить обычной едой; тем не менее, ему требуется помощь во время приёма пищи. SCP-2699-2 должен проходить медицинское обследование с целью своевременного обнаружения ран или следов инфекции, особенно на задней стороне тела. SCP-2669-2-a находится на охраняемом складе одежды, если не используется для проведения анализов или экспериментов.

SCP-2699-3 содержится в камере для крупных земноводных, из которой его разрешено выпускать на охраняемую открытую территорию один раз в день. SCP-2699-3 питается тем же кормом, что и африканский слон (//Loxodonta africana//).

SCP-2699-4 содержится в камере для крупных рептилий. Кормить его необходимо говядиной, свининой или кониной. Заходить в камеру содержания SCP-2699-4 можно только после того, как существу будет введено снотворное.

SCP-2699-A содержится на охраняемом складе.

**Описание:** SCP-2699 – это совокупное обозначение четырёх разумных существ, внешне похожих на животных, относящихся к известным науке видам; тем не менее, они, судя по всему, подверглись значительным мутациям.

SCP-2699-1 похоже на полосатого скунса. Данная особь отличается от стандартного представителя вида тем, что белая полоса со спины переходит на правый бок вместо того, чтобы проходить точно по её центру. Другое отличие состоит в том, что у SCP-2699-1 нет хвоста (изначально считалось, что он был удалён хирургическим путём, однако в ходе последующего анализа выяснилось, что особь была бесхвостой от рождения). Секрет, выделяемый анальными железами, не обладает тем неприятным запахом, которым так знаменит скунс, и вместо этого пахнет лавандой. Все пальцы на передних лапах SCP-2699-1 слиты воедино в некое подобие кулака, посередине которого имеется небольшое сквозное отверстие; данная особенность вызывает незначительный дискомфорт у SCP-2699-1.

В правой лапе SCP-2699-1 в момент обнаружения находился каменный инструмент (SCP-2699-1-a). После проведённого анализа было подтверждено, что он имеет сходство с инструментами, которыми пользовались люди в каменном веке (в частности, с каменными топорами). Инструмент был помещён в лапу с применением силы, поскольку на ней были обнаружены открытые раны. Сам инструмент является довольно хрупким, и при извлечении из лапы SCP-2699-1 ему был причинён незначительный ущерб.

SCP-2699-2 - гуманоид, похожий на мужчину родом из Южной Америки. SCP-2699-2 имеет кожу только на передней стороне тела, в то время как сзади можно ясно видеть мышцы и прочие ткани; несмотря на это обстоятельство, SCP-2699-2 не испытывает боли, однако из-за этого он имеет пониженную сопротивляемость различным инфекциям. У SCP-2699-2 нет коленных и локтевых суставов, и на рентгеновских снимках видно, что его ноги и руки состоят из одной большой кости, а не разделены на бедро/голень и плечо/предплечье, как у обычных людей. Из-за отсутствия этих суставов у SCP-2699-2 имеются сложности с поддержанием тела в вертикальном положении, из-за чего он может упасть, и тогда ему понадобится помощь, чтобы подняться. SCP-2699-2 обладает более низким уровнем интеллекта по сравнению с обычным человеком; было определено, что он способен осознавать окружающую обстановку, но не обладает навыками общения и не может решать простые логические задачи, вроде открывания дверей.

SCP-2699-2 в момент обнаружения был одет в мексиканское пончо и сомбреро с широкими полями. На его лице имелись фальшивые усы, а к рукам неизвестным образом были прикреплены маракасы (все эти предметы помещены на содержание под обозначением SCP-2699-2-a). SCP-2669-2-a удалось успешно отделить от SCP-2699-2, не причинив вреда ни ему, ни самим предметам.

SCP-2699-3 - существо, похожее на молодого африканского слона; тем не менее, оно обладает несколькими существенными отличиями. Кожа SCP-2699-3 не является такой же толстой, как у слона. Отмечено, что она тоньше кожи любого млекопитающего, птицы или рептилии и больше похожа на кожу земноводного.

Другое отличие SCP-2699-3 от нормальных представителей вида состоит в наличии органов зрения, лишённых роговицы, и больше похожих на фасеточные глаза.

По своему поведению SCP-2699-3 напоминает слонёнка, и если долго держать его в неволе, то оно начинает испытывать стресс. Было принято решение периодически ненадолго выпускать SCP-2699-3 из камеры содержания на огороженную охраняемую территорию в целях снятия стресса.

SCP-2699-4 – рептилия неопределённого вида, внешне похожая на велоцираптора (//Velociraptor mongoliensis//), каким его изобразили в известном фильме «Парк юрского периода». На рентгеновских снимках видно, что скелет существа по строению совпадает с окаменелыми останками велоцирапторов, однако оно отличается куда более крупными размерами, и его рост в холке составляет 3 метра вместо одного. Кроме того, оно не имеет оперения, несмотря на доказательства, которые были найдены в ходе недавних археологических раскопок. SCP-2699-4 выглядит здоровым и не имеет отклонений в развитии, если не принимать во внимание его внешний вид. По поведению оно похоже на обычную домашнюю кошку и демонстрирует дружелюбие по отношению к любому человеку, который входит в его камеру. К сожалению, SCP-2699-4 не осознаёт своей настоящей силы и часто причиняет членам персонала незначительные телесные повреждения.

Поскольку сотрудники при взаимодействии с существом часто получали укусы и царапины, его условия содержания были пересмотрены. Было постановлено, что в камеру содержания SCP-2699-4 можно будет входить только после того, как существу введут снотворное. Доза, необходимая для усмирения существа, соответствует таковой для африканского страуса (//Struthio camelus//)

**Обновление от 25.09.2014** - Во время непродолжительного отключения электричества в Строении B5 в Зоне-131 выяснилось, что SCP-2699-4 испускает слабое свечение, находясь в условиях низкой освещённости. Механизм действия данной способности и причины её использования пока что неизвестны. Для лучшего понимания природы данного эффекта необходимо проведение дальнейших исследований.

SCP-2699-A – это ISO-контейнер, в котором были обнаружены экземпляры SCP-2669. Его размеры составляют примерно 17,1 м в длину и 2,5 м в ширину и высоту. Неизвестно, имеет ли он аномальные свойства, также остаётся неясным, как он попал в место его обнаружения (см. Приложение). Пока в ходе анализа не будет окончательно подтверждено, обладает ли контейнер аномальными свойствами или нет, его следует содержать на охраняемом складе.

Снаружи контейнер окрашен в кремовый цвет и на каждой длинной грани имеет надпись, гласящую «Создания Эдема». На всех гранях контейнера также присутствуют стоковые изображения людей и животных.

**Приложение:**

SCP-2699 был обнаружен ██████ ██████, жителем Норфолка, Англия, который сообщил в полицию о грузовом контейнере (SCP-2669-A), доставленном к его дому. По его словам, внутри контейнера находились «монстры», что привело и его, и представителей правоохранительных органов в замешательство. Фонд вмешался в расследование и осуществил постановку SCP-2699 на содержание. Г-н ██████ и все полицейские, ставшие свидетелями аномальной активности, были обработаны амнезиаками класса В.

В ходе расследования, проведённого в отношении г-на ██████, выяснилось, что он был владельцем канала с большим количеством просмотров на сайте-видеохостинге YouTube. На этом канале г-н ██████ выкладывал обзоры на контрафактные предметы, начиная от игрушек и заканчивая электроникой. После этого было обнаружено, что его адрес проживания доступен на [ДАННЫЕ УДАЛЕНЫ].

Попытки определить происхождение SCP-2699-A пока что оканчивались неудачно.

Внутри SCP-2699-A вместе с экземплярами SCP-2699 находился документ следующего содержания.

&gt; Уважаемый г-н ██████
&gt; 
&gt; Я высылаю Вам это письмо вместе с четырьмя образцами продукции по заказу моего работодателя. Мой работодатель (да святится имя Его) желает, чтобы эти предметы были тщательно изучены охотником за подделками вроде Вас, потому что они похожи на контрафакт, копирующий творения нашей компании. Я уже видел Ваш веб-сайт и считаю, что Вы — именно тот человек, которому можно доверить выполнение этого задания.
&gt; 
&gt; К этому письму прикреплён список дефектов, обнаруженных моим работодателем, который  поможет Вам при оценке этих продуктов. Мы будем крайне признательны, если Вы сможете определить, кто же создал эти товары, и дадите нам об этом знать, чтобы мы могли подать на нарушителя в суд.
&gt; 
&gt; Мой работодатель желает, чтобы данное задание было выполнено как можно быстрее, поэтому я прошу Вас уделить ему наибольшее внимание. Я также прошу отправлять мне любую информацию, появляющуюся в ходе расследования, на адрес электронной почты, указанный ниже.
&gt; 
&gt; С наилучшими пожеланиями,
&gt; 
&gt; Ларри Филмор
&gt; 
&gt; Стажёр производственного отдела
&gt; 
&gt; «Создания Эдема»
&gt; 
&gt; larry.filmore@edencreations.u

Попытки выйти на связь с данным субъектом, а также отследить его местонахождение с помощью указанного выше адреса электронной почты закончились неудачно.

Ниже предоставлен список дефектов, прикрепленный к письму.
&gt; 
&gt; **Список дефектов, которые мы обнаружили:**
&gt; 
&gt; «Скунс каменного века» копирует Небольшое млекопитающее - Модель «Скунс» #475921
&gt;
&gt; * Полоска на спине скунса нарисована плохо.
&gt; * У скунса отсутствует Деталь 65_A.
&gt; * Скопирован аксессуар #5738_B, предназначенный для линейки товаров «Человек каменного века».
&gt; * Лапам скунса, судя по всему, была придана нестандартная форма для удержания топора.
&gt; * Топор на самом деле не подходит по форме, и чтобы поместить его в лапу, нужно приложить определённое усилие.
&gt;
&gt; «Человек Педро», предположительно, копирует Человека разумного - Модель «Латиноамериканец» #92927202
&gt;
&gt; * Одежда стереотипична, аксессуары позаимствованы из линейки товаров «Мексиканская вечеринка».
&gt; * У человека нет кожи на задней стороне тела (возможно, сделано с целью удешевления процесса производства).
&gt; * Руки и ноги лишены подвижности.
&gt; * По сравнению с настоящей моделью данный образец работает под управлением крайне упрощенного программного обеспечения.
&gt; 
&gt;  «Слоножаб» копирует Крупное млекопитающее – Модель «Африканский слон» #416863
&gt; 
&gt; * Кожный покров сделан на основе дешевой кожи земноводных.
&gt; * Использованы более дешёвые фасеточные глаза.
&gt; 
&gt; «Умница-раптор», вероятно, создан на базе рапторов из фильма «Парк юрского периода», которые, в свою очередь, копируют товар из линейки «Динозавры мелового периода - Модель &#34;Велоцираптор&#34; #348598». На основании этого можно предположить, что создатель модели никогда не был в меловом периоде.
&gt; 
&gt; * По причинам, указанным выше, подделка по своим размерам намного больше, чем настоящая модель.
&gt; * Отсутствуют перья (вероятно, одновременно из-за дороговизны материала и работы с источниками ложной информации).
&gt; * В особь было установлено программное обеспечение, схожее с Housecat 5.63, а не программой Raptor.

**Обновление от 01.02.2016:** - В ходе стандартной проверки из полицейского управления Норфолка было изъято письмо, присланное через почтовую службу Соединённого Королевства на адрес субъекта, которому ранее был доставлен SCP-2699-A. Пожалуйста, обратитесь к [[[on-the-efficiency-of-various-postal-services|Документу-2699-EFF13]]] за более подробной информацией.
