[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5371/ms.jpg|caption=SCP-5371.|width=250px]]

**Item nº:** SCP-5371

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-5371 deve ser contido em um armário de itens de médio porte no Sítio-19. A vigilância por vídeo foi instalada dentro do armário de itens para detectar qualquer comportamento não visto anteriormente.

Investigações sobre suas origens são proibidas.

**Descrição:** SCP-5371 é uma escultura de 2m de altura de um humanoide deteriorado, envolto em cortinas e segurando um escudo em sua mão esquerda. Neste escudo está escrito a frase em latim, &#34;VINCIT QUI SE VINCIT.&#34;[[footnote]]&#34;Ele conquista quem conquista a si mesmo.&#34;[[/footnote]] O braço direito de SCP-5371 parece ter segurado algo que se quebrou. Várias articulações estão presentes no interior de seus braços, embora nenhuma forma de ativá-las tenha sido descoberta.

SCP-5371 instila um forte sentimento de desgosto ao ver seu rosto, que imediatamente desaparece ao quebrar o contato visual. Uma vez completamente fora da linha de visão, SCP-5371 se moverá o mais longe possível de todos os objetos, virando o rosto para longe deles. Se as saídas possíveis estiverem obstruídas, ele moverá lentamente sua mandíbula em um estado presumido de angústia.

Embora o restante de SCP-5371 esteja em condições relativamente perfeitas, suas vértebras cervicais mostram sinais de fraturas finas que já cicatrizaram.

**Descoberta:** SCP-5371 foi descoberto depois que um incêndio destruiu os níveis subterrâneos do Sítio-18 em 31/07/1992. Ao avaliar os danos, um andar até então desconhecido do Sítio foi descoberto embaixo dele, totalmente isolado do resto da instalação.

O nível consiste em uma sala longa e ampla. Uma placa de metal irreconhecível na entrada principal do andar derreteu no fogo. Um círculo dividido em três seções está inscrito no centro da sala, cada seção é rotulada com uma inscrição: &#34;CIENTÍFICO&#34;, &#34;RITUALÍSTICO&#34; e &#34;ARTÍSTICO&#34;, sendo a última seção tingida de vermelho.

Blocos altos de pedra são alinhados em cada um dos lados deste nível, que movem lugares entre as reentradas. De outra forma, nenhum esforço para mover esses blocos foi bem-sucedido. Extremidades humanas esmagadas e dissecadas se sobressaem sob esses blocos. Essas extremidades podem ser observadas contraindo-se ocasionalmente.

SCP-5371 foi encontrado no final do nível, de frente para a parede. Após a realocação, o seguinte documento foi encontrado afixado na parte inferior de sua base:

[[div class=&#34;blockquote&#34;]]
---------------------

**__Informação do Criador__**

^^A escultura descrita através desta tez infernal é sua própria criação, murchando em forma por si mesma. Certa vez, alguém provocou: &#34;As coisas que você molda com a arrogância vazia cospem nos olhos decadentes do Serafim&#34;, o que esta escultura cuspiu de volta. Uma vez estava certo, assim o Ícaro ascendeu adiante.^^

^^Uma nota de aviso: O cinzel persiste em sua vacância. Os corações das falhas terrenas desta escultura pulsam ao ritmo de seu lascamento. Deve permanecer vago para evitar que outros corações batam.^^

^^Esta escultura, sua semelhança, seu sangue, seu pecado, sua dor, seu arrependimento, seu desprezo, não são liberados e não devem ser liberados. Será deixado vagando por sua própria rocha, suas paliçadas esculpidas na medula de sedimentos. Aqueles que uma vez foram queridos por esta escultura agora jazem frios como sua pedra, vermes tecem através de suas faces derretidas. **Esta escultura exigia sangue, reunia muito sangue. Alimentou tanto sangue, deu tanto sangue, amou tanto sangue. Uma idiota, esta escultura era; Graciosamente entregando seu próprio tormento eterno, a única ação justa que esta escultura impôs ao mundo.**^^

^^**1. NÃO ame ele, ele teve sua chance.**^^
^^**2. NÃO elogie ele, tais gritos estão adormecidos há muito tempo.**^^
^^**3. NÃO liberte ele, o cinzel irá simplesmente interromper mais veias, tudo para bombear mais sangue.**^^
^^**4. NÃO HÁ EXCEÇÃO.**^^
-------
