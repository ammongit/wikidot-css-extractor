[[include info:start]]
**Název: První vsuvka: Stará škola**
**Originál:** http://scp-wiki.net/lonwood
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

&gt; //Studenti! Nezapomeňte, že rozvrhování tříd začíná tuto sobotu v auditoriu. Nezapomeňte si své vyplněné papíry a připravte se na pohovor s naším poradcem ohledně možností. Starší studenti, kteří chtějí zažádat o dvojité zařazení se budou po škole hlásit u pana Wehrnera v jeho kanceláři. Doufáme, že si všichni užijete druhé pololetí.//

&gt; //Gratulujeme Bojovným Lvům k vítězství ve včerejším finále! Po vyrovnané první čtvrtině se nám podařilo drtivé vítězství. Neočekávané vítězství. Prosím, poděkujte trenérovi Collinsovi, jestli ho uvidíte po cestě do třídy nebo na chodbách. Dále připomínáme studentům, aby přispěli na každoroční výběr peněz na mimoškolní aktivity. Přestože byli Syncope velmi štědří se svými dary, pořád potřebujeme zapojení studentů.//

&gt; Nový autobusový řád: Studenti z autobusů 23, 11 a 24 se vrací ke svému obvyklému rozvrhu.

&gt; //Poznámka od pana Wallicka pro členy kapely: Intenzivní trénink začíná v pondělí. Prosím, choďte každý den na trénink připravení.//

&gt; Ohlašujeme nové obědové menu zaměřené na studenty, kteří tráví více času při mimoškolních aktivitách. Je nabízeno zdarma pro všechny studenty v rámci programu sponzorovaného Syncope.

&gt; Nový autobusový řád: Odstraněno.

&gt; Studenti! Pokud se cítíte dostatečně silní, prosím, odpočiňte s našimi bratry, zjistěte jak se formule spojuje a vytváří jednotnou tablaturu.

&gt; //Zdravím, studenti. Tady ředitel Wehrner. Mitchell se rozhodl, že je akorát na čase ustoupit od vší té zodpovědnosti, a že se bude pohupovat do jiného rytmu. To je v pořádku. My budeme růst dál. Jako vrchol Eiffelovy věže, budeme inspirovat mnoho dalších lidí, aby vytvořili padák a mohli žít v bezpečí mezi hvězdami. Nikdo nebude vynechán z dalších aktivit. Přivedli jsme všechny dohromady. Mějte hezký rok.//

&gt; //STUDENTI! Prosím, povstaňte se mnou v úctě naší symfonické věrnosti a rozezněte svá srdce společně.//

&gt; Někteří z vás říkali, že vás tento nový systém rozdělil. Ti, kteří to říkají, by se měli mít na pozoru. Ředitel slyší všechno, co řekneme. Poslouchá nás všechny právě teď, slyší rytmus každého opírání o stěnu a utíkání po chodbě. Zvonky i tabule. Je to harmonie.

&gt; = ^^,,pomlka,,^^

&gt; Studentům je tímto připomenuto, že pouze členové kapely mají dovoleno opouštět pozemek školy. Kdokoliv toto pravidlo poruší, se bude muset vypořádat se svými vlastními následky. Sami se svými akcemi zatratí.
