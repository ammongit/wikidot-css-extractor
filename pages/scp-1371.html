    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1371/1371.png|caption=SCP-1371在其蓄水槽中。]]

**項目編號：**SCP-1371

**項目等級：**Safe

**特殊收容措施：**SCP-1371應被安置於Site-18第一層內的一個玻璃水族箱內。除了在測試中。應該每三日餵食一條蚯蚓作為飼料。

SCP-1371不應被物理性接觸，只應在容器之內時才被移動。

**描述：**SCP-1371外表為一隻墨西哥鈍口螈幼體。表面上SCP-1371的成長和一般蠑螈相同，雖然它擁有相當的抵抗力，及能夠抵受大氣層中適度的改變和通常情況下會傷害到此物種的污染物。

SCP-1371漂浮在空氣中，並能夠「游泳」至地面以上約50米的距離，儘管SCP-1371大部分時間處於地面上並很少上升高於1米。

當SCP-1371在空中，應特別注意在沒有意圖抓住它下不可施予物理性力量[[footnote]]**譯註：**physical force，即對某物體施以物理手段使其進行物理運動，或以常人之言，施力/推。[[/footnote]]，因為此行為可能傷害此對象。在測試過程中，研究員Sanders試圖撫弄SCP-1371，導致它下降，然後不斷加速向上升，直到它被收回。從這次觀察和額外測試中SCP-1371被認為當它受到令它下降的外力影響時，會產生大量的「浮力」，以抵銷其移位。

**事故報告1371-A：**一個把位於空中的SCP-1371移位的室外測試被授權進行。在測試開始之前SCP-1371被配備了一個追蹤裝置。研究員Breen施力把對象從箱中移除。SCP-1371意外地抓住研究員Breen的手指，Breen作出抓住SCP-1371使它從其手指上離開的反應，導致SCP-1371三十分鐘內移動47公里進入太空的平流層。SCP-1371在16小時後返回，安然無恙，精確地慢慢向下漂浮到它原來的「發射」位置。於審裁此實驗後，認為已沒有進一步測試項目的必要。

[[footnoteblock]]
