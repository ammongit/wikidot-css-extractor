**Αριθμος Αντικειμένου:** SCP-805

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-805 πρέπει να φυλάσσεται σε ένα στάβλο στον Τομέα ██. Αυτός πρέπει να κλειδώνεται τη νύχτα και τουλάχιστον ένας φρουρός επιπέδου 2 ή ανώτερου να βρίσκεται συνεχώς στην κύρια πόρτα. Κατά τη διάρκεια της ημέρας, επιτρέπεται και ενθαρρύνεται η αλληλεπίδραση με το SCP-805 σε προσωπικό επιπέδου 3 ή ανώτερου με επαρκείς δεξιότητες χειρισμού ιπποειδών, υπό την προϋπόθεση ότι φοράει πλήρη κάλυψη του σώματος ή στολή hazmat. Το SCP-805 πρέπει να αντιμετωπίζεται όπως ένα κανονικό νεαρό άλογο και επιτρέπεται να βγαίνει στην παρακείμενη αυλή για άσκηση κατά τη διάρκεια της ημέρας. Αυτή τη στιγμή, μπορούν να ληφθούν δείγματα από το SCP-805 για εξετάσεις. Υπενθυμίζεται στο προσωπικό ότι το SCP-805 θα αντιδράσει σε ακατάλληλη μεταχείριση όπως ένα κανονικό άλογο, γεγονός που οδήγησε στο συμβάν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Οποιοδήποτε προσωπικό βρεθεί να κακομεταχειρίζεται το SCP-805 θα απομακρυνθεί αμέσως από την περιοχή και η άδεια πρόσβασης στον SCP-805 θα ανακληθεί.

**Περιγραφή:** Το SCP-805 είναι ένα σύνολο από κλαδιά και ρίζες που συστρέφονται στο σχήμα ενός νεαρού αλόγου, ύψους 101,6 εκατοστών. Το εσωτερικό του είναι εντελώς κενό από οποιαδήποτε όργανα- ωστόσο, το αντικείμενο είναι κινητό, προσομοιάζοντας τις κινήσεις και τα ένστικτα ενός τυπικού νεαρού πουλάριου. Προσελκύεται από την ανθρώπινη παρουσία, αναζητώντας ενεργά την επαφή με το δέρμα, και έχει αναφερθεί ότι είναι &#34;πολύ φιλικό&#34; όταν το πλησιάζουν. Δεν απαιτεί τροφή ή νερό και δεν έχει καταγραφεί καμία ανάπτυξη από τον περιορισμό του το 20██. Από ξύσματα ξύλου από το σκελετό του αποκαλύφθηκε ότι πρόκειται για ένα άγνωστο είδος που συγγενεύει με το φυτό &#34;δηλητηριώδης βελανιδιά&#34;, Toxicodendron diversilobum.

Κατά την επαφή με το SCP-805, το ανθρώπινο δέρμα εμφανίζει σημάδια ερεθισμού που δεν μοιάζουν με αυτά που προκαλεί η δηλητηριώδης βελανιδιά. Το δέρμα κοκκινίζει και αρχίζει να έχει φαγούρα, καθώς μικρά κόκκινα εξογκώματα βγαίνουν από τη σάρκα. Κανένα φάρμακο που χορηγείται για τη δηλητηριώδη βελανιδιά δεν θα ανακουφίσει τον κνησμό ή το εξάνθημα. Δύο έως τρεις ημέρες μετά την εμφάνιση του εξανθήματος, ο ερεθισμός θα φουντώσει και θα εξαπλωθεί γρήγορα έως ότου καλυφθεί ολόκληρη η επιφάνεια του δέρματος. Τα άτομα ανέφεραν αφόρητο πόνο τόσο εσωτερικά όσο και εξωτερικά, με το δέρμα να αρχίζει να αλλάζει χρώμα μεταξύ ωχρού καφέ και πράσινου. Η κίνηση στις αρθρώσεις γίνεται δύσκαμπτη και όλο και πιο δύσκολη. Καθώς η εσωτερική πίεση του σώματος αυξάνεται, το αίμα θα εξαναγκαστεί να βγει από διάφορα στόμια του ατόμου, συμπεριλαμβανομένων των ματιών και των νυχιών. Το πλάτος των οστών αυξάνεται και οι μύες απορροφώνται στα διευρυνόμενα οστά, τα οποία πυκνώνουν γρήγορα, προκαλώντας [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] στο σώμα του ατόμου όπως αυτό του ίδιου του SCP-805.

Οι ακτινογραφίες έδειξαν ότι είναι εντελώς κούφια στο εσωτερικό τους. Ωστόσο, υπάρχει η θεωρία ότι το άτομο μπορεί να έχει ακόμα επίγνωση και συνείδηση, καθώς, παρά το γεγονός ότι δεν βρέθηκε κινητικότητα, σφυγμός ή αναπνοή μετά τη μεταμόρφωση, τα λείψανα έχουν παρατηρηθεί να τρίζουν και να βογκούν σαν να προσπαθούν να κινηθούν. Δεν ανταποκρίνονται σε πειράματα με κανονικά ερεθίσματα και οι περισσότεροι θόρυβοι φαίνεται να συμβαίνουν όταν βρίσκονται κοντά στο SCP-805.

Αυτά τα πτώματα δεν μεταφέρουν τη μόλυνση του SCP-805 σε άλλους ανθρώπους, αλλά συνιστάται ακόμα να τα χειρίζονται με χοντρά γάντια για να αποφεύγονται οι θραύσματα. Τα λείψανα πρέπει να παρατηρούνται για κάποιο χρονικό διάστημα μετά τη μετατροπή πριν αποτεφρωθούν.

**Συμπληρωματικό έγγραφο 865-01:** Το SCP-805 ανακαλύφθηκε στην ύπαιθρο ██████, με τις αρχές να ειδοποιούν το Ίδρυμα μετά από μια σειρά [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Το SCP-805 δεν αντιστάθηκε στη σύλληψη και τον περιορισμό του, αλλά είχε ως αποτέλεσμα το θάνατο του προσωπικού του █ κατά τη διάρκεια αυτής της περιόδου. Η προέλευση και η ηλικία του είναι άγνωστες.
