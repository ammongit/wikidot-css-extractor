Tiêu đề: SCP-702-KO - “Người lớn không hiểu”
Tác giả: [[*user Navla]]
Dịch giả (Hàn -- Anh): [[*user fluxman]]
----
**Lời bình của Tác giả:** Như vậy sẽ tốt hơn...
**[[[navla-page | ∇]]]**
[[include credit:end]]

[[image poorACS.png]]

**Cuy trình Cuản thúc Đặt biệc(Việc phải làm):** Mình cần nghe lời ba và mẹ trên loa. Mình phải ngoan với các bạn, và chăm sóc cho SCP-702-KO. SCP-702-KO trông đáng sợ, nhưng mình cần chơi với cậu ấy. Cậu ấy rất vui tính. Chúng mình nên làm cho SCP-702-KO không buồn và không cô đơn và không đói và không chán. Nếu SCP-702-KO trông khác lạ thì mình cần nhấn cái nút đỏ ở cạnh cửa và gọi chú Cuản thúc. Thứ hai hàng tuần mình được xin chú Cuản thúc cái gì đó. Chú ấy đưa đồ qua cái lỗ nhỏ trên cửa ở gần sàn nhà. (Các cô chú cho chúng mình những miếng sô cô la và bánh quy bé xíu. Mình không nên ăn nhiều kẹo.) Mình được nhấn nút đỏ nếu mình muốn hỏi những thứ mình không biết khi viết báo cáo. Mình chỉ cần viết những thứ chú ấy nói lúc mình không biết. Nhưng mình không được cho người lớn xem hay đọc cho người lớn nghe báo cáo này. 
Không được vẽ lên báo cáo, không được kén ăn, đi ngủ trước mười giờ tối, đánh răng ba lần một ngày, không được ăn quá nhiều bánh quy. 

**Miu tả:** SCP-702-KO là bạn của chúng mình. Cậu ấy trông khác lạ nhưng rất tốt bụng và vui tính. Cậu ấy thường im lặng nhưng chúng mình hiểu. Người lớn không nhìn thấy được SCP-702-KO. Nhưng SCP-702-KO nhìn thấy được người lớn. Khi cậu ấy nhìn thấy người lớn, người lớn sẽ đi ngủ. Tuần trước ba của Yebin đi ngủ và ngã và không động đậy giống như con búp bê bạch tuộc. Yebin sợ lắm và bạn ấy khóc nhưng ba và mẹ bảo rằng ba của Yebin chỉ buồn ngủ thôi. Lúc mình kể cho bạn ấy nghe như thế, bạn ấy không khóc nữa. 
Và SCP-702-KO cũng thích chơi với chúng mình. Cậu ấy thích chơi trốn tìm nhất và cũng thích chơi đuổi bắt nữa. Lúc nào cậu ấy cũng muốn bắt. Chúng mình cho cậu ấy bắt vì chúng mình phải chơi ngoan với cậu ấy.

[[image nakseo.png]]

**Giới thiệu:** Mình tên Kim Sua, năm nay mình --tấm tắm-- 8 tuổi. Ở đây có Choi Kihyeon, Choi Kicheol, Park Minji, Kim Yebin và SCP-702-KO. Có tất cả 6 người. Kihyun và Kicheol là hai anh em. Mình lớn nhất nên mình là người viết báo cáo.
Ba mẹ chúng mình làm ở Tổ Chức SCP. Mình tưởng ba mình làm nghề buôn bán nhưng ba bảo rằng ba là một đặt vụ bí mật có nhiệm vụ cứu thế giới. Ba bảo là mình cũng có thể cứu thế giới nên mình cũng muốn làm một người thật ngầu như ba. Ba bảo là mình có một nhiệm vụ nên mình đã được đưa vào trong căn phòng này. Các bạn khác cũng thế. 
Ba ôm mình và khóc trước khi mình vào đây. Mình chưa thấy ba khóc bao giờ, nên mình thấy lạ lắm. Nên mình bảo ba rằng mình ổn vì mình làm được tất cả mọi thứ mà. 

**Nhữn thứ mình xin chú Cuản thúc:** Chúng mình được viết những thứ chúng mình muốn vào đây. Thỉnh thoảng các cô chú sẽ không cho. 
* Sô cô la: Chú ấy cho mỗi người 7 miếng. Chú ấy bảo mỗi ngày chỉ được ăn một miếng thôi nhưng mình ăn hết trong một ngày. Bụng mình đang sôi lên. 
* Bánh quy: Chúng mình ăn quá nhiều sô cô la nên chú ấy chỉ cho một ít. Mình muốn ăn thêm.
* Hamborgir: Một ít thôi. Mình không thích đồ ăn của cô Căn tin... 
* Mình muốn xem phim: Chú ấy chiếu phim cho chúng mình trên máy chiếu trong phòng. Vui lắm.
* Nintendo: Chú ấy cho chúng mình cái máy chơi game mới nhất! Yay! Chú ấy bảo không được chơi quá lâu. Cái máy tắt lúc 10 giờ tối nên chúng mình phải đi ngủ.
* Mình muốn gặp mẹ: Các cô chú bảo không được. Thỉnh thoảng ba mẹ nói chuyện với chúng mình chên loa, nhưng mình muốn gặp ba mẹ cơ. Các cô chú bảo Yebin là ba bạn ấy bận quá nên không gặp bạn ấy được.
* Mình muốn về nhà: Chú ấy bảo không được vì chúng mình phải làm nhiệm vụ. Mình muốn về nhà lắm.
* Vở vẽ và bút màu: Chú ấy cho chúng mình.

Các bạn trông mệt mỏi lắm. Không phải đi nhà trẻ hay đi học nữa nên mình rất thích nhưng mình không muốn chơi nữa đâu. Mình muốn đi học và chơi với các bạn. Mình muốn gặp ba mẹ. Nhưng các cô chú bảo chúng mình phải làm nhiệm vụ. Chú Cuản thúc bảo là chúng mình phải vui lên. Chú Cuản thúc đọc sách cho chúng mình mỗi tối trước khi đi ngủ nên mình vui lắm.

**Tặng các bạn Nhưn sự Cuản thúc:**

* Mình chơi game giỏi nhất ở đây - Choi Kihyeon
* Em chơi giỏi hơn anh - Choi Kicheol
* Tuần sau các cậu muốn ăn pizza không? - Park Minji
* Mình muốn gặp ba - Kim Yebin
* [DỮ LIỆU BỊ GIẤU] - SCP-702-KO
