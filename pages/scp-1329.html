**Ítem #:** SCP-1329

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El perímetro de seguridad del Sitio-97 será vigilado por patrullas armadas y cámaras de seguridad de visión nocturna. No se necesita más seguridad. Toda la actividad de SCP-1329-1 dentro de los terrenos del Sitio-97 o dentro de SCP-1329 no debe ser interrumpida fuera del protocolo de pruebas. La interacción con SCP-1329-1 debe seguir el procedimiento descrito en el Documento 1329-CO. 

Los investigadores que observen dentro de SCP-1329 deberán hacerlo con escolta armada, en caso de fenómenos peligrosos. 

**Descripción:** SCP-1329 es un acuario abandonado ubicado cerca de [CENSURADO], Rusia, clasificado como Sitio-97. No hay anomalías en los materiales ni en la distribución del suelo en las dos plantas superiores. Los tres pisos de la sub-superficie varían en tamaño, arquitectura y disposición significativamente en comparación con cualquier otro piso. El edificio se encuentra en un estado de grave deterioro, aunque muestra pocos signos de saqueo. Se están realizando esfuerzos para reconfigurar el sistema eléctrico del edificio.

SCP-1329-1 es la designación colectiva de un grupo de seres humanos que se manifestará regularmente en o alrededor de SCP-1329. Los sujetos son principalmente asiáticos, caucásicos u oriundos de Oriente Medio en cuanto a su origen étnico, y tendrán una edad promedio de 25 a 50 años, aunque se han observado individuos de tan solo 5 años de edad y de hasta 70 años de edad. Los sujetos hablan un idioma pidgin que consiste en extranjerismos de inglés, ruso, mandarín, árabe y varios idiomas turcos. Los sujetos muestran signos de sobreexposición, desnutrición y síntomas que se asemejan a la intoxicación por mercurio, específicamente descamación (desprendimiento intenso de la piel), comezón compulsiva y daño a los nervios.  Los sujetos generalmente usan ropa muy reparada o modificada, que consiste comúnmente en o que incorpora partes de un mono o un uniforme médico de color verde pálido. Los chalecos blindados son una característica poco común pero regular, y en un caso se observó un traje de buceo atmosférico. Los artículos transportados por SCP-1329-1 han incluido armas de fuego, lanzas o arpones improvisados, brújulas y equipo para hacer mapas, cuerdas, latas de aceite de motor, jarras de plástico que contienen agua destilada, caldo de pescado, grasa de ballena o cultivos de algas, y varias baratijas que contienen espinas de pescado o piel preservada.

SCP-1329-1 es consciente de la existencia de observadores y actuará en consecuencia. Sin embargo, no parecen ser completamente conscientes de la naturaleza de su ubicación, o de la naturaleza de sus observadores, a menudo haciendo referencia de pasada a personas, lugares o eventos inexistentes. Los sujetos en manifestaciones repetidas permanecerán ajenos a la presencia de individuos observadores o eventos externos hasta que se haga contacto físico. Estos sujetos no mostrarán signos de recordar el contacto con el exterior, y no serán persuadidos a actuar en contra de los eventos de su manifestación particular. 

La manifestación de los sujetos de SCP-1329-1 consiste en la entrada y salida de una habitación o área, cuya ubicación depende del campo visual del observador. Las manifestaciones no terminarán hasta que el tema haya pasado de la vista de los observadores, sino que tendrán un promedio de entre diez segundos y más de una hora. Cuando se encuentra bajo observación en contención, la grabación de video experimentará un apagón de tres segundos exactamente veintitrés minutos y diez segundos después de la entrada del sujeto en la habitación, período durante el cual el sujeto desaparecerá. Durante las manifestaciones, SCP-1329-1 caminará, conversará entre sí si hay más de uno presente, e interactuará con su entorno. 

A partir del  ██/██/2012, se han catalogado trescientos cincuenta y ocho individuos únicos de SCP-1329-1.

Los fenómenos dentro de SCP-1329 se dividen en tres categorías: estables, regulares e irregulares: Los fenómenos estables están presentes en todo momento, los fenómenos regulares se repetirán a intervalos exactos o después de eventos específicos, y los fenómenos irregulares se repetirán a intervalos irregulares o no se repetirán. La mayoría de las manifestaciones de SCP-1329-1 son fenómenos irregulares.

Los fenómenos estables dentro de SCP-1329 incluyen:

•	Un tanque de muestras lleno de varios cientos de kilogramos de carne cruda, que no muestra signos de descomposición. El análisis revela que la carne procede de varios especímenes de //Latimeria chalumnae// (celacanto).
•	Un tanque de muestras que contiene cuatro medusas grandes, con cerebros humanos dentro del bulbo proximal. No hay agua en el tanque.
•	Un gran crecimiento fúngico, que contiene un cardumen de 209 //Clupea harengus// (arenque del Atlántico). Todos los especímenes están vivos.
•	Un espécimen de //Eucrossorhinus dasypogon// (Tiburón alfombra teselado) que habita en la oficina principal. El espécimen atacará a cualquier organismo intruso a nivel de suelo. El espécimen no sufre efectos adversos por falta de agua.
•	Tentáculo cortado perteneciente a una especie desconocida de cefalópodos, de 19 m de longitud. El tentáculo consiste en tejido fibroso: una inspección más cercana revela que estas fibras son tentáculos más pequeños. 
•	La presencia de documentos manuscritos en el idioma de SCP-1329-1. Los documentos están muy dañados por el agua, pero parecen contener manifiestos de embarque, manuales de instrucciones para una variedad de temas, cuentas personales y mapas. El análisis de los contenidos está en curso.

Los fenómenos regulares dentro de SCP-1329 incluyen:

•	Al abrir la puerta de la habitación B106 se verá un sujeto SCP-1329-1 (SCP-1329-1-28) en el tanque del espécimen, siendo atacado por un juvenil //Carcharhinus leucas// (Tiburón toro). El sujeto luchará durante aproximadamente treinta segundos, golpeando la cabeza del tiburón e intentando arrancarle los ojos, antes de morir. Ningún intento de rescatar al sujeto ha tenido éxito. El fenómeno no se reiniciará hasta que se haya salido de la habitación y se haya cerrado la puerta.
•	Dos especímenes armados de SCP-1329-1 (SCP-1329-1-12 y SCP-1329-1-13) transportarán una caja de plástico a través del subsótano de nivel 2 todos los jueves a las 10:12 A.M., comenzando en la escalera y terminando en la sala B215. Se pueden escuchar sonidos sordos que provienen de la caja.
•	El subsótano de nivel 3 se llenará de agua salada durante los meses de febrero y julio. Los peces tropicales no anómalos nativos del Pacífico sur estarán presentes durante estos períodos. El agua y los peces no dejarán rastro de su presencia una vez finalizado el período.

Los fenómenos irregulares dentro de SCP-1329 incluyen:

•	Conversaciones en el baño de hombres del segundo piso. El idioma coincide con el hablado por SCP-1329-1, pero la mayoría de las palabras son indistintas.
•	La manifestación de SCP-1329-1-38, que atacará físicamente a cualquier individuo presente antes de huir. Esta manifestación ocurre en todo SCP-1329.
•	La manifestación de SCP-1329-1-103 y SCP-1329-1-1-104, siendo una mujer de Oriente Medio de aproximadamente 30 años y una niña de aproximadamente 7. SCP-1329-1-1-103 parece estar en el tercer trimestre del embarazo y desconocer completamente los estímulos externos. SCP-1329-1-1-104 llevará a SCP-1329-1-1-103 de la mano a través de la instalación, con cierta urgencia. Destacan varios desgarros en el abdomen de SCP-1329-1-103, que revelan residuos plásticos compactados.  La manifestación se observa generalmente en la planta baja, pero puede aparecer en el subsótano de nivel 1.
•	Corrientes de burbujas que aparecen en el aire. El evento ocurre en todo SCP-1329.
•	La aparición del cuerpo fallecido de un espécimen de //Galeocerdo cuvier// (tiburón tigre) en el pasillo principal del segundo piso. El cuerpo muestra signos de traumatismo contundente masivo y de haber sido golpeado varias veces por un vehículo a motor. 

**Anexo-01:** ██/██/2011 – Un espécimen de SCP-1329-1 se manifestó en el centro de [CENSURADO], Alemania, aproximadamente a ████ km de SCP-1329. El sujeto fue detenido por las autoridades locales por amenazar a los peatones con un arpón. La manifestación terminó antes de que los agentes de la Fundación pudieran asegurar al sujeto.

**Anexo-02:** A continuación se presenta una traducción de uno de los documentos recuperados dentro de SCP-1329.

&gt; Nos estamos quedando sin agua. Zhi Jun se enfrentó a las sanguijuelas hace tres días para encontrar más, y no ha vuelto. Me temo que está perdido. Sastelkov cree que es capaz de reparar las bombas y que podremos permanecer aquí. Aunque espero que pueda arreglar las bombas, no me gusta este lugar. Estos son mares embrujados. Sastelkov dice que eso no tiene sentido, pero hemos perdido a diez de nuestro grupo desde que llegamos aquí, incluyendo a cuatro de nuestros basureros. Sastelkov afirma que el costo vale la pena, que lo que está buscando está aquí en alguna parte.
&gt; 
&gt; Hablaré con él mañana sobre esto.
