**Specjalne Czynności Przechowawcze:** Przechowywanie SCP-5511 jest skupione na poznaniu jego przyczyny i zapobiegnięciu kolejnemu wystąpieniu SCP-5511. Wszyscy świadkowie śmierci ofiar zostali poddani amnestycyzacji, a zwłoki zostały poddane kremacji, by uniemożliwić śledztwo w sprawie przyczyny śmierci. Rozprowadzono historie przykrywkowe dotyczące śmierci ofiar. Trwa [[[SCP-6357|kampania dezinformacyjna]]] mówiąca o projekcji na Księżycu jako o [[[SCP-5249|chwycie marketingowym]]].

**Opis:** SCP-5511 to wydarzenie, które miało miejsce w nocy 12.02.2020, podczas którego zginęło 84 cywilów z powodu spontanicznego wybuchu głowy z siłą około jednej militony TNT. Spowodowało to kolejne 20 ofiar śmiertelnych z powodu tej siły lub powstałych odłamków, a ponad 30 osób zostało rannych. Podczas tego wydarzenia na powierzchni Księżyca pojawiła się projekcja czerwonych liter (SCP-5511-1), sekwencja zmieniała się z każdą kolejną ofiarą. Pomiędzy ofiaraami nie znaleziono żadnych powiązań, które mogłyby doprowadzić do potencjalnego sprawcy. 

Poniżej zamieszczono listę wartych uwagi ofiar, wraz ze zmianą w SCP-5511-1. Pełna lista dostępna jest dla każdego przydzielonego do tego projektu z upoważnieniem poziomu 2 lub wyższym.

|| || || ||

|| ~19:20 EST || 1. ofiara. Eve Hendricks, żona i matka 2 dzieci z Bangor, Walia, lat 32. || Numer pokazywany przez SCP-5511-1 zwiększył się o 800, teraz pokazując &#34;##red|000800##&#34;. ||
|| ~20:10 EST || 13. ofiara. Jennifer Köhle, nauczycielka w szkole podstawowej w Monachium, Niemcy, lat 29. || Numer pokazywany przez SCP-5511-1 zwiększył się o 3100, teraz pokazując ##red|&#34;012500##&#34;. ||
|| ~23:20 EST || 32. ofiara. Gamal Alaoui, CEO spółki technologicznej z Kairu, Egipt, lat 52. || Numer pokazywany przez SCP-5511-1 zwiększył się o 100, teraz pokazując &#34;##red|0034600##&#34;. ||
|| ~02:50 EST || 49. ofiara. Josue Caron, popularny live streamer z Lyon, Francja, lat 17. || Numer pokazywany przez SCP-5511-1 zwiększył się o 2600, teraz pokazując &#34;##red|0052400##&#34;. ||
|| ~04:00 EST || 64. ofiara. Eiji Oue, NEET [[footnote]] Nie uczący się, nie pracujący ani nie przygotowujący się do zawodu. (&#34;Not in employment, education or training.&#34;) [[/footnote]] z Ōsaki, Japonia, lat 23. || Numer pokazywany przez SCP-5511-1 nie zwiększył się, dalej pokazując &#34;##red|0061400##&#34; ||
|| ~06:20 EST || Ostatnia (84.) ofiara. Lance Masons, pracownik biurowy z Austin, Texas, lat 32. || Numer pokazywany przez SCP-5511-1 zwiększył się o 1200, teraz pokazując &#34;##red|076700##&#34;. ||
|| 06:30 EST|| Brak ofiary, prawdopodobny koniec wydarzenia. || Numer nie zmienił się, ale był pokazywany w mniejszym rozmiarze. Nad nim pojawił się większy napis o treści &#34;##red|KONIEC GRY##&#34;. ||
