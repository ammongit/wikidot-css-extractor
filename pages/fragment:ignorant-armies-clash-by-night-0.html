Imagine isso:

Cinco homens subindo a trilha para a aldeia, suas sombras afiadas como facas. Pessoas de fora, pelo que parece, observa o professor—movendo-se lentamente, como se estivessem sob os olhos de Deus.
 
Não—nem todos são do exterior. Há os dois na frente, idênticos em estatura, se revezando para liderar, quase como se estivessem em uma corrida. Aquele velho orgulho hazara é reconhecível em seus passos, mesmo a esta distância: eles caminham com o peito erguido, à vontade com o ar rarefeito.
 
Há a figura menor atrás deles, tendo dificuldade para acompanhar. Uma teimosia silenciosa em suas passadas, como se seu corpo não pudesse manter a paz com seus pés. Seu irmão atrás —pois se pode dizer o parentesco dos homens pela forma como seus corpos falam—beliscando seus calcanhares com os dedos dos pés, tentando definir o ritmo. Ambos os homens são novos nas montanhas—eles vão colapsar antes do fim da noite.
 
E o último homem: magro, alto e difícil de ler. Ele  está curvado sob sua capa, ficando para trás de seus compatriotas, embora com uma firmeza que desmente a intenção. Uma realização deliberada de desleixo—como o andar fino de um lobo.
 
Um brilho ao luar. Eles estão carregando rifles. Kalashnikovs, pelo peso, e talvez armas mais pesadas em suas mochilas. O professor fica tenso: a cada dia a guerra avança para as montanhas. Mas se seus conterrâneos confiaram neles, não há mais nada que ele possa dizer. E talvez um certo nível de preparação excessiva não possa ser culpado em tempos como este.
 
Um movimento descendo a trilha. Algo está atrás dos homens, movendo-se com intenção animal. Na escuridão, parece-lhe um enxame de moscas—ou é apenas o movimento de suas sombras, voando pelas rochas iluminadas pela lua.
 
Ele apaga o cigarro e volta para a cama. Um jogo frívolo para se jogar na sua idade, adivinhar meias-verdades. Haverá luz da manhã em breve.
 
-----
 
Os homens chegam ao amanhecer. Dois deles, pelo menos. O primeiro é visivelmente estrangeiro—um paquistanês, ao que parece, alto e bem alimentado—embora suas vestimentas façam bem para esconder isso. O outro é jovem, seu rosto ainda é o de um menino. Suas armas e pacotes estão em lugar nenhum.

“Precisamos de ajuda,” explica o homem alto, hesitante. Seu sotaque é áspero, adquirido nas estradas. Seus olhos se voltam para os homens que o professor trouxe—os dois filhos do carrasco, armados com pouco mais do que Garands antigas—e ele rapidamente decide que eles não são uma ameaça.

“Subindo a trilha,” diz ele. “Tem um de nós que caiu. Pagaremos se seus homens puderem carregá-lo.”
 
O professor sacode a cabeça, gesticulando para o homem mais jovem. “Qual o seu nome? De onde nas montanhas é você?”

“Ismael—em homenagem ao poeta, senhor. Viemos da cidade, mas meu irmão e eu crescemos perto da passagem.” O rosto do garoto está pálido de suor. “Descendo a trilha, ele está lá, observando o cientista.”

O garoto estremece com a própria língua solta. Se o paquistanês está descontente, ele não demonstra.
 
“Tinha um quinto homem,” observa o professor.
 
“Ele também não pôde vir, senhor. Nos mandaram para buscar ajuda.”
 
O professor gesticula para os garotos da aldeia atrás dele, que penduram seus rifles. “Uma maca—ou um lençol. E uma garrafa de chá quente.” Eles balançam a cabeça, saindo apressados.
 
Para Ismael, o professor diz: “Vocês tem sorte de terem vindo. As montanhas não são o que costumavam ser, recentemente.”
 
O garoto se curva. “Que Deus ande com você, senhor.”
 
“Mas antes de vocês partirem, uma pergunta.” Ele faz uma pausa e cospe. “Esta guerra, na qual vocês fazem parte. Ela finalmente chegou até nós?”
 
O paquistanês responde, suavemente dando um passo na frente de seu parceiro. “Esta guerra continua, quer decidamos ou não. Tenha certeza de que iremos compensar por seus problemas.”
 
“Então responda francamente—de que lado você está?”

Ele observa os homens com cuidado. O paquistanês apenas ri.
 
“Entre você e eu, velho, eu acho que estamos no lado dos abutres.”</textarea></pre>
