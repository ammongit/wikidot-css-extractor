**Item nº:** SCP-224

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Item SCP-224 deve ser armazenado em um recinto à prova de som com nodos de interferência acústica destrutiva. Os nodos devem ser substituídos semanalmente por meios remotos devido à natureza do efeito de SCP-224; funcionários que não sejam Classe-D não devem entrar no recinto. Adicionalmente, o recinto de SCP-224 deve ser mantido livre de umidade para evitar oxidação rápida.

No caso de o relógio começar a soar, todos os funcionários devem evacuar a área e o local deve ser protegido de acordo com o procedimento Zeit 77.

**Descrição:** SCP-224 é um relógio de pêndulo de madeira, decorado com verniz preto e folha de ouro. Inscrições, observadas remotamente, datam a sua origem no final do século XIX. Embora exames internos de seus componentes tenham sido feitos, a densidade e construção de suas engrenagens tornam o método de funcionamento impossível de interpretar.

Os ponteiros do relógio não se movem com nenhuma consistência conhecida, embora a tendência pareça ser geralmente no sentido horário. Além disso, o relógio badala intervalos não regulares, variando de aproximadamente um minuto a vários meses. Para complicar ainda mais, os números do relógio também tendem a se mover e mudar, embora geralmente mantenham a ordem crescente.

Cada badalada tem uma assinatura acústica anômala que causa uma drástica aceleração temporal localizada. Pessoas e objetos ao alcance do som começam a envelhecer. A quantidade de tempo não é consistente com as badaladas, variando de montantes essencialmente inconsequentes a vários anos, embora a quantidade envelhecida durante qualquer evento único seja consistente para todos os objetos dentro do campo de efeito.

SCP-224 foi originalmente descoberto na Loja de Antiguidades ████ ████ e comprado por Sr. ████ ██████████ como um presente para sua esposa. Quando trazido para casa, as propriedades anômalas foram notadas, embora não tenham sido agidas sobre, ambos aparentemente considerando o objeto quebrado. Seus corpos foram descobertos em sua casa desabada dois dias depois, com idade significativa. Funcionários da Fundação monitorando ██████ tomaram interesse e SCP-224 foi posteriormente recuperado. Agentes ███████ e █████ foram infelizmente perdidos após exposição durante o transporte.

//Quaisquer instâncias de SCP-224 retendo qualquer padrão numérico por um período prolongado devem ser relatadas a --Dr. Simmons-- Dr. Locke. Não fazer isso resultará em suspensão e possível rebaixamento.//

**Adendo SCP-224, Incidentes Catalogados:**

Devido a erros repetidos por parte das equipes de manutenção trabalhando na contenção de SCP-224, Dr. Simmons insistiu que o seguinte relatório fosse divulgado entre as equipes de trabalho no sítio para enfatizar totalmente a importância da contenção de SCP-224. Após sua circulação, ele foi adicionado ao ficheiro principal para fins históricos.

&gt; Hoje eu tive o prazer de informar ao Agente ███████ que ele receberá aposentadoria e poderá deixar serviço ativo a partir desta noite. Isso não foi inicialmente aprovado pelo Diretor ██████ até que expliquei as circunstâncias.
&gt; 
&gt; Agente ███████, que é pai de Alice ███████ e marido de Merilee ███████, estava passando pela instalação de contenção de SCP-224 na sexta-feira, 17 de março, 198█. Ele estava se apresentando ao escritório de seu supervisor para entregar o relatório final sobre SCP-███, que ele ajudou a adquirir. Como o efeito de SCP-224 é tão imprevisível, ele não tinha como saber que o objeto tinha ativado até que o amortecimento acústico falhou, levando ao colapso da parede. Neste momento, Agente ███████ foi exposto a sete iterações do efeito de SCP-224.
&gt; 
&gt; A primeira iteração o viu envelhecer até seus trinta e poucos anos. Aqueles de vocês que viram o vídeo sabem que esta não foi uma mudança drástica. No entanto, na segunda exposição, ele já estava na casa dos quarenta. Teve embranquecimento significativo do cabelo. Na terceira iteração, ele estava ficando careca e estimamos que sua idade estivesse na casa dos sessenta. Pela quarta, sua pele havia enrugado visivelmente, com manchas de fígado aparecendo em vários lugares.
&gt; 
&gt; Na sexta iteração, Agente ███████ colapsou devido a um quadril quebrado, fraturando várias costelas e seu braço esquerdo. Foi nessa hora que ele perdeu o controle dos intestinos e da bexiga. Quando a sétima iteração terminou, a contenção teve que ser restabelecida manualmente. No momento, estima-se que Agente ███████ tenha mais de cem anos de idade.
&gt; 
&gt; Como uma observação, Agente ███████ se ofereceu para rescisão e exame dos efeitos de SCP-224, caso o pagamento de aposentadoria que agora ele tecnicamente tinha o direito de receber fosse dado a sua família. Eu sinceramente agradeço ao Diretor ███████ e ao Agente ███████ por nos dar esta oportunidade de estudar o efeito de SCP-224. Espero que vocês se lembrem no futuro que, enquanto alguns SCPs matam imediatamente, outros não. Outros deixam efeitos prolongados que tem ramificações para as pessoas—e para as famílias das pessoas—que estão sujeitas a eles.
&gt; 
&gt; Dr. Rasmussen estava no mesmo corredor que Agente ███████. Ele agora é um homem de trinta e cinco anos em um corpo idoso. Pesquisadora Assistente Jessup, que estava grávida quando foi exposta no mesmo incidente, morreu quando seu filho foi forçado a sair pelo seu abdômen. Seu filho é um homem de quarenta anos com a mente de uma criança. O caso não diagnosticado de câncer de bexiga de Dr. Quinn consumiu todo o seu abdômen em questão de segundos.
&gt; 
&gt; Por favor, mantenham esses incidentes em mente antes de não substituir os nodos acústicos &#34;perfeitamente finos&#34; no recinto de contenção.
&gt; 
&gt; //Dr. J. Simmons, Chefe de Contenção, SCP-224//
