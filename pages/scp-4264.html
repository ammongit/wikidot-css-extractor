**Особые условия содержания:** SCP-4264 хранится в стандартной ячейке для аномальных объектов. Любые изменения в SCP-4264 должны разрабатываться группой учёных Фонда, специализирующихся в соответствующих областях.

**Описание:** SCP-4264 – это набор учебных планов, напечатанных на бумаге формата Letter, которые были составлены для преподавания в средней школе Хэмптона в округе Калхун, штат Арканзас, США. В планах содержатся различные примеры задач, которые зачастую предполагают маловероятные, а иногда и вовсе невозможные обстоятельства.

Когда урок проводится в соответствии с изложенным в SCP-4264 для субъекта, который не был предварительно ознакомлен с рассматриваемой темой, обстоятельства из приведённых задач начинают происходить на территории округа Калхун. Описываемые в задачах события неизменно происходят в реальности в соответствии с ожидаемым ответом. По окончании занятия ученик осваивает все рассмотренные понятия.

Изменения предусмотренных переменных и исходных условий в задачах, прописанных в SCP-4264, начнут действовать соответствующим образом в процессе обучения. Изменения, вносимые в другие части учебного плана, приведут к тому, что экземпляр SCP-4264 станет недейственным. Сделанные копии SCP-4264 не обладают аномальными свойствами оригинала.

**Приложение 4264-1:** Обнаружение

SCP-4264 был обнаружен 17.08.2015, когда спутники Фонда зафиксировали взрыв в округе Калхун. Согласно оценкам, сила взрыва была эквивалентна 20 тоннам тротила. Эпицентром взрыва был дом Джона Перона, недавно принятого на должность учителя математики и физики средней школы Хэмптона. Прибывшие на место взрыва агенты обнаружили два трупа, оба из которых были опознаны как Джон Перон. В течение следующих 32 часов на этом месте через случайные промежутки времени стали появляться страницы SCP-4264.

**Приложение 4264-2:** Список восстановленных задач, упорядоченных по датам, указанным в документах предполагаемым автором.

&gt; **Дата:** Четвёртое сентября 2015 года
&gt; 
&gt; **Предмет:** Математика
&gt; 
&gt; **Задача:** Допустим, что дядюшка Диего ну просто безупречный охотник на диких птиц и добывает [[$ 2x^2(3x-1) $]] дичи в день, где [[$ x $]] – число дней в охотничьем сезоне. Если предположить, что его не задержит надзиратель, и что Диего больше никогда не будет голодным во время праздников, то сколько диких птиц он сможет принести к обеденному столу после 40 дней охотничьего сезона?

&gt; **Дата:** Двадцать пятое сентября 2015 года
&gt; 
&gt; **Предмет:** Математика
&gt; 
&gt; **Задача:** Джим-Боб упивается до такого состояния, что его текущее число мозговых клеток может быть смоделировано в виде следующей функции времени в днях: [[$ B(t) = B(0) - t^4√(5t^2−t) $]] (t=0 – его 21-й день рождения). Допустим, что B(0)=100 000 000 000. Определите количество мозговых клеток, которые Джим-Боб теряет в любой из дней (t&gt;0). Если предположить, что Джим-Боб может вполне спокойно себе существовать даже с одной клеткой мозга, то сколько этому бедолаге осталось жить?

&gt; **Дата:** Девятое октября 2015 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Хосе в спешке мчится домой с работы, небрежно ведя машину. Он слетает с холма высотой 40 метров под углом 30 градусов, двигаясь со скоростью 300 метров в секунду. На каком расстоянии приземлится автомобиль, если не принимать во внимание сопротивление воздуха?

&gt; **Дата:** Двадцать второе октября 2015 года
&gt; 
&gt; **Предмет:** Математика
&gt; 
&gt; **Задача:** Отец Фрэнка обнаруживает на своём участке залежь сырой нефти объёмом 20 000 000 литров, благодаря чему его нищенская жизнь заканчивается. В процессе бурения он случайно пробивает водоносную породу, в результате чего эта вода сливается в залежь нефти со скоростью 20 000 литров в день. Отец Фрэнка может выкачивать из залежи 30 000 литров нефти в день. Если предположить, что эти две жидкости идеально смешиваются друг с другом, то какая концентрация нефти будет выкачана через 300 дней?

&gt; **Дата:** Двенадцатое ноября 2015 года
&gt; 
&gt; **Предмет:** Математика
&gt; 
&gt; **Задача:** Докажите гипотезу Римана[[footnote]]В настоящее время нерешённая математическая гипотеза, связанная с распределением простых чисел.[[/footnote]] и выиграйте приз в размере $1 000 000.

&gt; **Дата:** Девятнадцатое ноября 2015 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Агент Такер из Арканзасского департамента рыболовства и охоты проводит расследование экологической катастрофы, которая произошла в этой местности с несколькими видами птиц. В то время как агент осматривал птичьи гнёзда на вершине дерева высотой 100 метров, в его селфи-палку ударяет молния, передающая в неё электрический заряд равный -10 Кулонам. Агент успевает отбросить палку, в то время как вторая молния с зарядом -15 Кулонов ударяет в его патрульный грузовик, находящийся прямо под ним. Какая электростатическая сила действует между селфи-палкой и грузовиком?

&gt; **Дата:** Двенадцатое января 2016 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Нэнси Харрис скрывается от полиции после расследования органов опеки и попечительства по факту домашнего насилия в отношении её детей. На скорости 120 км/ч она делает резкий поворот, в то время как начинается град, который снижает коэффициент кинетического трения между шинами и дорогой до μ,,k,,, = 0,12. Вынесет ли Нэнси с дороги и свершится ли над ней правосудие?

&gt; **Дата:** Четвёртое февраля 2016 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Агент Элион[[footnote]]Агенты Фонда, внедрённые в юго-восточный филиал североамериканского подразделения Глобальной Оккультной Коалиции, подтвердили факт существования оперативника ГОК по имени Эммануэль Элион.[[/footnote]], утверждающий, что работает в Организации Объединённых Наций, возвращается в отель после того, как в течение 3 часов усердно допрашивал учителя. По неизвестным причинам сила, с которой земля воздействует на его ноги под действием силы тяжести, исчезает, и агент Элион проваливается сквозь неё. Если предположить, что агент Элион имеет примерно сферическую форму тела и испытывает силу сопротивления в k=0,38 кг/м, то сколько времени потребуется его трупу, чтобы он перешёл в состояние покоя в центре Земли?

&gt; **Дата:** Восемнадцатое февраля 2016 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Джон пытается вызволить нескольких учеников из-под незаконного заключения в изоляторе временного содержания округа Калхун. Он бросает булыжник весом 20 кг в линию защитных сооружений, состоящую из одной проволочной ограды, способной выдержать удар силой 15 000 Ньютонов, двух стен из шлакоблоков, каждая из которых способна выдержать 500 000 Ньютонов, и цементной стены, укреплённой стальной арматурой, которая способна выдержать 750 000 Ньютонов. Предположив, что камень имеет сферическую форму и k=0,24 кг/м, с какой скоростью Джон должен бросить его, чтобы освободить учеников?

&gt; **Дата:** Двадцать первое февраля 2016 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Город Хэмптон находится под обстрелом с применением химического оружия со стороны организации, утверждающей, что она работает на Организацию Объединённых Наций. Площадь их операционной базы на территории округа Калхун составляет приблизительно 100 квадратных километров. Предположив, что метеорит массой 1500 кг столкнётся с их базой, какую скорость ему необходимо набрать в момент столкновения, чтобы обеспечить полное уничтожение подонков, которые убили моих учеников?

&gt; **Дата:** Двадцать первое февраля 2016 года
&gt; 
&gt; **Предмет:** Физика
&gt; 
&gt; **Задача:** Джону было нужно вернуться домой 16 329 600 секунд назад. Допустим, что он может перемещаться быстрее скорости света и прибыть на место раньше, чем покинуть его. Пренебрегая сопротивлением воздуха и рассеивая как можно больше избыточной энергии по прибытии в виде нейтрино[[footnote]][https://ru.wikipedia.org/wiki/Нейтрино Нейтрально заряженные субатомные частицы], масса которых меньше, чем у электронов, и которые могут вступать во взаимодействие только с помощью слабых ядерных сил и гравитации.[[/footnote]], с какой скоростью Джон должен перемещаться в течение 60 секунд, чтобы всё исправить?
