**Ítem #:** SCP-2155

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Destacamento Móvil Eta-10-LatAm (&#34;No Veas el Mal&#34;) está constantemente vigilando Internet para cualquier documento online en cualquier idioma importante que se refiera a una &#34;Aztlan Restaurada&#34;, &#34;Nueva Tenochtitlan&#34; o &#34;Cem Anáhuac&#34; en busca de rastros de SCP-2155.

En caso de que cualquier vector infeccioso menor sea encontrado, se autorizarán amnésticos Clase A y B para neutralizar el brote. En caso de una infección grave, especialmente si hay documentos o panfletos que fomenten el culto a deidades mesoamericanas, con una sublevación armada, se ejecutará el Protocolo 1907 &#34;Río Blanco&#34;.

**Descripción:** SCP-2155 es un cognitopeligro memético, lo que hace que cualquiera infectado crea en la existencia de un &#34;Gobierno de Tenochtitlán en el Exilio&#34;, designado SCP-2155-1.
--Dado que han pasado más de 450 años desde la caída de Tenochtitlán, la existencia real de SCP-2155-1 se considera altamente improbable.-- //Sometido a revisión, ver anexo E525 -Dr. █████//

Dependiendo de la etnia y nacionalidad de las personas infectadas, se estima que entre el 35% y el 90% de las personas infectadas simpatizarán con la causa defendida por los documentos que contienen a SCP-2155. Aquellos que permanezcan neutrales u hostiles a la causa se convierten en portadores asintomáticos.[[footnote]]Los portadores asintomáticos aún pueden propagar la infección al mencionar o escribir acerca de SCP-2155-1, incluso en tono despectivo o satírico.[[/footnote]]
En particular, la discusión de SCP-2155-1 por los no portadores, no causa infección.

El resto de los sujetos infectados, si no son tratados, intentarán activamente difundir a SCP-2155 a través del boca en boca, panfletos, discursos públicos improvisados, y más recientemente, páginas web y publicaciones en redes sociales. Se han detectado documentos difundiendo a SCP-2155 en Náhuatl, Español, inglés, Mandarín y █████████.

La mayoría de estos documentos afirman que los herederos del Imperio Mexica, junto con una parte considerable de las castas guerreras y sacerdotales, se ocultaron en 15██ y habrían emprendido una guerra de guerrillas contra el Imperio Español, y luego contra los gobiernos de México, Estados Unidos de América, Guatemala, El Salvador y Honduras. Dos casos documentados alegaron que Maximiliano de Habsburgo había formalizado una alianza matrimonial con SCP-2155-1 pero que fue asesinado antes de que pudiera ser finalizada.

La mayoría de los documentos que contienen a SCP-2155 en la última década se refieren a ██████████ III, como el actual //Huēy Tlahtoāni//, o emperador. Otros, pueden referirse a otros supuestos líderes de la resistencia, los llamados //tlahtoqueh//, que significa &#34;oradores&#34;, incluyendo a █████████, ████████████, o █████ █████████.

La información entre las instancias afectadas por SCP-2155 puede ser contradictoria, pero casi todos ellos denuncian la &#34;opresión del pueblo por parte de los invasores europeos&#34; y hace una llamada a todos los pueblos indígenas del continente a &#34;resistir activamente y perjudicar a los usurpadores&#34;. Los documentos han promovido acciones que van desde la resistencia pasiva y las huelgas de hambre, hasta los ataques terroristas, los atentados suicidas y [DATOS BORRADOS].

Los documentos que contienen el SCP-2155 identifican como &#34;los invasores&#34; cualquier clase de organizaciones establecidas, incluyendo los gobiernos de los territorios reclamados por SCP-2155-1, la Iglesia Católica, los principales cárteles de la droga y, en un caso registrado, la Fundación.

Algunos documentos que contienen a SCP-2155 alegan que SCP-2155-1 ha obtenido el reconocimiento y el apoyo de &#34;soberanías de hermanos en resistencia&#34; de naciones como Nuwaubia, Yamato Damashi, Bobo Ashanti o la ███████████████. Las entrevistas con los miembros de estos grupos separatistas no han dado ningún resultado hasta ahora.

Si un vector infeccioso se deja sin vigilancia durante más de ██ días. los documentos y discursos de los portadores de SCP-2155 se harán progresivamente más complejos y dejarán de ser de naturaleza exclusivamente política. Dichas documentos y páginas web comenzarán a solicitar el regreso del culto a las deidades mesoamericanas, en particular a Tezcaltipoca y Huitzilopoctli.

A partir de 19██, un número creciente de casos de SCP-2155 han pedido la destrucción de la Catedral ██████ ████ y la construcción de un &#34;Templo del Quinto Sol&#34;[[footnote]] En los relatos tradicionales de los historiadores nahuas, el Quinto Sol es el estado actual de la realidad. [[/footnote]] a estas deidades. Esto se ha incrementado en las últimas décadas a medida de que el principal vector infeccioso ha cambiado a documentos online, en lugar de folletos y discursos.

**Anexo E525:** Según el documento SCP-2155-E525, recuperado en octubre ██, 20██, los líderes de SCP-2155-1 se ocultaron en Mictlán[[footnote]]La tierra de los Muertos[[/footnote]] y exigen la reanudación del culto en el Templo del Quinto Sol y se restablezcan las &#34;guerras floridas&#34; para proporcionar sacrificios apropiados para restaurar el poder de SCP-2155-1.

[[collapsible show=&#34;Fragmento del documento SCP-2155-E525 - Acceso de Nivel 4 requerido.&#34; hide=&#34;Acceso Concedido&#34;]]
&gt; &#34;¡Pueblo del Sol, raza de bronce!
&gt; ¡Deshaceos de las cadenas y romped los lazos!
&gt; ¡Sois llamados a la grandeza, hacia la estrella de cinco puntas!
&gt; ¡Rechazad al hombre blanco, su dios, su codicia!
&gt; ¡Tomad la forma del nahual, y uníos a nosotros en el otro lado!

//[DATOS BORRADOS - POSIBLE COGNITOPELIGRO]//

&gt; ¡Huitzilopochtli el guerrero colibrí tiene sed de vuestra sangre!
&gt; ¡Tlaloc que nutre la tierra, hace llover sus bendiciones sobre vosotros!
&gt; ¡Coatlique la serpiente es el vientre de vuestra madre y vuestra tumba!
&gt; ¡Quetzalcóatl la serpiente emplumada os llama a seguirle!
&gt; ¡Tezcaltipoca el espejo humeante tiene muchas cosas que enseñaros!&#34;

//[DATOS BORRADOS - POSIBLE COGNITOPELIGRO]//

&gt; ¡Tloque Nahuaque! ¡Señor de lo cercano y lo lejano! ¡Él está en vosotros! ¡Vosotros sois Él!
[[/collapsible]]

Se solicita financiación adicional para seguir investigando.
