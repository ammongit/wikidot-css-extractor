**Ítem #:** SCP-2324

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Un solo espécimen vivo de SCP-2324-A, de aquí en adelante referido como SCP-2324-A-1[[footnote]]Anteriormente Darrel Dixon de Gary, Indiana.[[/footnote]], debe mantenerse en una bóveda de contención de alta seguridad en el Sitio-58. Todas las otras instancias de SCP-2324-A han de ser destruidas tras su descubrimiento. El Sitio-58 ha sido equipado con dispensadores de insecticidas de clase óptima para ser usados en el caso de una brecha de contención. Todo el personal crucial en el Sitio-58 recibirá una inmunización óptima en un Sitio separado - una vacuna no-óptima debe estar presente en el Sitio-58. Si el despliegue del gas óptimo prueba ser inefectivo para recontener a SCP-2324-A-1, las cargas incendiarias de 5 megatones del Sitio deberán ser activadas.

**Descripción:** SCP-2324 es un fenómeno asociado con la miel occidental de abeja[[footnote]]//Apis mellifera//[[/footnote]] y su interacción parasitaria con los humanos. SCP-2324-A denota a un humano infectado con SCP-2324. El mecanismo de inyección de SCP-2324 es a través de una picadura de abeja especializada en un humano vivo.

Una instancia de SCP-2324-A completamente infectada está clínicamente muerta, pero mantiene sus funciones vitales bao una nueva consciencia alterada controlada por medios desconocidos, presumiblemente por las abejas dentro del cuerpo de la instancia individual. El cerebro de una instancia de SCP-2324-A es reemplazado por una nueva estructura que se asemeja superficialmente a una colmena[[footnote]]Que se asemeja a la infección de [[[SCP-2401]]].[[/footnote]] en la que las abejas producen, nutren y despliegan abejas biológicamente modificadas y destacablemente más agresivas a través de las fosas nasales, la boca, y otras cavidades. Las instancias de SCP-2324-A son capaces de hablar en el lenguaje nativo del huésped, y una instancia se referirá a sí misma como un buque de guerra individual perteneciente a un ejército mayor conocido como &#34;La Autoridad de la Colmena&#34;, &#34;La Flota de Su Majestad&#34;, y &#34;La Marina de la Reina&#34;[[footnote]]La investigación sobre el posible enlace con [[[SCP-2491]]] está en curso.[[/footnote]].

**Anexo - Entrevista a SCP-2324-A-1, 16/5/15:**
&gt; **Dr. █████████:** Por favor, di tu nombre para el registro.
&gt; 
&gt; **SCP-2324-A-1:** Tenemos visual de un buque insignia del enemigo. Manténganse en posición de defensa.
&gt; 
&gt; **Dr. █████████:** Di tu nombre.
&gt; 
&gt; **SCP-2324-A-1:** Hostilidad detectada. ¡Desplieguen drones de exploración a mi señal!
&gt; 
&gt; **Dr. █████████:** No les haremos daño si cooperan.
&gt; 
&gt; **SCP-2324-A-1:** ¡Orden revocada! El buque enemigo trata de negociar. Acciones extrañas de su parte, disparo de advertencia en tres, dos, uno—
&gt; 
&gt; //(SCP-2324-A-1 estornuda un pequeño trozo de miel envenenada y cáustica en la pared, disolviendo la pintura).//
&gt; 
&gt; **Dr. █████████:** ...¿quizá podría hablar con su capitán?
&gt; 
&gt; //(SCP-2324-A inclina su cabeza por un momento, y entonces:)//
&gt; 
&gt; **SCP-2324-A-1:** Habla el capitán 4-73 del HMS Darrel Dixon hablando bajo las Reglas de Confrontación Estándar de Su Majestad. Desocupe el área y otorguenos un pase seguro al puesto avanzado de la Autoridad de la Colmena más cercano. El cumplimiento de esta orden es obligatorio, y cualquier resistencia dará lugar a bajas civiles en masa.
&gt; 
&gt; **Dr. █████████:** ¿Me podrían dar un dardo sedativo, por favor?
&gt; 
&gt; **SCP-2324-A-1:** ¡Declaraciones de batalla! ¡Desplieguen drones de abordaje! ¡Muévanse, muévanse, muévanse!
&gt; 
&gt; //(SCP-2324-A-1 comienza a hacer ruidos guturales similar a una alarma o claxon. Los poros en el brazo izquierdo de SCP-2324-A-1 se abren, liberando un pequeño enjambre de abejas que pican al Dr. █████████ múltiples veces. Dardo sedativo aplicado a SCP-2324-A-1).//
&gt; 
&gt; **SCP-2324-A-1:**  ¡Golpe directo! Daños menores en el casco exterior - sistemas en malfuncionamiento. Retirada. Esperan por más instrucc...
&gt; 
&gt; //(SCP-2324-A-1 sedado éxitosamente).//
&gt; 
&gt; //**Nota:** El Dr. █████████ fue puesto en cuarentena por signos de infección. Cabe a destacar que el Dr. █████████ dibujo de mala manera las palabras &#34;La HMS&#34; en el nombre de su credencial.//
