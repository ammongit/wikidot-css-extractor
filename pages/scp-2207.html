**Mã vật thể:** SCP-2207

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2207 phải được quản thúc trong một hộp các tông nhỏ chứa đầy xốp, bên trong tủ quản thúc Phân loại An Toàn tiêu chuẩn --khi không được sử dụng để thử nghiệm. Tất cả các thử nghiệm với SCP-2207 sẽ được thực hiện trong phòng thí nghiệm ngăn chặn 8803. Sau khi thử nghiệm, phòng thí nghiệm ngăn chặn 8803 sẽ được khử nhiễm và kiểm tra thiệt hại.--

--Kể từ thử nghiệm 42, việc thăm dò SCP-2207-1 thông qua nhân viên Cấp D và/hoặc nhân sự của Tổ chức sẽ bị từ chối.--

Kể từ sự cố 2207-01, tất cả các thử nghiệm liên quan đến SCP-2207 sẽ bị đình chỉ.
 
**Mô tả:** SCP-2207 là một con dao nhựa dùng một lần của hãng ████. Thử nghiệm đã cho thấy ngoài các đặc tính dị thường của SCP-2207, vật thể giống hệt với các loại dao nhựa dùng một lần bình thường khác.

Khi phần lưỡi dao của SCP-2207 đạt tốc độ tối thiểu 6 m/s[[footnote]]Chính xác hoặc trong khoảng đó.[[/footnote]], vật thể sẽ cắt đứt không thời gian nơi lưỡi dao đi qua, tạo ra một vết rạch kết nối với vũ trụ song song ngẫu nhiên. Những vết rạch này được chỉ định là SCP-2207-1.
 
Các trường hợp SCP-2207-1 thường kéo dài khoảng năm phút mà không cần sự can thiệp từ bên ngoài và có chiều dài bằng với khoảng cách mà SCP-2207 cắt qua với tốc độ lớn hơn hoặc bằng 6m/s. SCP-2207-1 vẫn giữ nguyên hình dạng sau khi tạo, nhưng có thể được mở rộng bằng cách kéo theo các cạnh. SCP-2207-1 có thể được giữ trong trạng thái mở trong tối đa 24 giờ bằng cách đặt bất kỳ thứ gì ở giữa vết rạch. Sau 24 giờ, SCP-2207-1 sẽ đóng lại, cắt đứt mọi vật thể nếu để ở giữa vết rạch.

**Nhật ký Thăm dò:** Dưới đây là một phần của nhật ký thăm dò, được rút ngắn. Xem Tài liệu 2207-24 để xem bản đầy đủ của nhật ký các thử nghiệm, khám phá và các tài liệu được tìm thấy từ các SCP-2207-1. Trong tất cả các thử nghiệm, một cánh tay cơ khí đã được sử dụng để tạo ra các SCP-2207-1 và được mở rộng ra bằng một bộ niềng kim loại. Sau đó, thí nghiệm đã xác định rằng ít nhất ba thực tại song song có thể được truy cập bởi các SCP khác, bao gồm [[[SCP-1165]]], có thể là kết quả của các thử nghiệm trước với SCP-2207.
[[collapsible show=&#34;Hiển thị nhật ký thăm dò.&#34; hide=&#34;Ẩn nhật ký thăm dò.&#34;]]
&gt; **Ngày:** 19██-06-12
&gt; **Thí nghiệm số:** 10
&gt; **Cuộc Thăm dò thứ:** 1
&gt; **Thành Phần:** Chỉ dành cho nhân viên Cấp D, được trang bị dây đai bảo hộ tiêu chuẩn, dây cáp cuốn, dây nối radio/ video và PPE (Đồ Bảo Hộ Cá Nhân) Cấp C.
&gt; **Thời gian thử nghiệm:** 24 giờ.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-10 dẫn tới một hành lang, với những bức tường trắng, ánh sáng huỳnh quang và sàn lát gạch. Một bộ cửa đôi nằm ở phía đối diện. D-2207-1 không báo cáo bất kỳ cảm giác bất thường nào khi đi qua SCP-2207-1, và được hướng dẫn đi qua cánh cửa đôi.
&gt; 
&gt; Một phút sau khi thử nghiệm, D-2207-1 báo cáo lại rằng anh ta không tiến lại gần cánh cửa kể từ khi được hướng dẫn. Video ghi lại xác nhận điều này. Tuy nhiên, 84 mét cáp cuốn và dây nối đã được mang qua SCP-2207-1 và kiểm tra trực quan từ bên ngoài vết rạch cho thấy D-2207-1 đã đi được nửa đường.
&gt; 
&gt; D-2207-1 được hướng dẫn tiếp tục tiến về phía trước và tuân thủ bất chấp có phản kháng nhẹ. Sau hai phút nữa, D-2207-1 báo cáo rằng anh ta vẫn không tiến lại gần cánh cửa thêm chút nào. Video xác nhận điều này và thêm 168 mét cáp cuốn và dây nối đã được đem qua SCP-2207-1. Kiểm tra trực quan từ bên ngoài SCP-2207-1 cho thấy D-2207-1 vẫn chưa di chuyển quá nửa hành lang.
&gt; 
&gt; Tại thời điểm này, D-2207-1 được yêu cầu quay lại. Từ bên ngoài SCP-2207-1, D-2207-1 được nhìn thấy đã quay người lại. D-2207-1 báo cáo rằng SCP-2207-1 còn xa hơn nhiều, video cho thấy khoảng cách khoảng 250 mét. D-2207-1 chạy về phía SCP-2207-1, trong khi cáp cuốn được kích hoạt. D-2207-1 được nhìn thấy chạy tại chỗ khi nhìn từ bên ngoài SCP-2207-1.
&gt; 
&gt; 252 mét cáp cuốn đã được cuốn lại sau 30 giây, cuộn kín lõi cáp. Các nhân viên nghiên cứu bắt đầu kéo cáp bằng biện pháp vật lý, cố gắng lôi D-2207-1 vào. D-2207-1 báo cáo rằng anh ta không cảm thấy tiến lại gần SCP-2207-1 chút nào.
&gt;  
&gt; Ba phút ba mươi giây trong cuộc thử nghiệm, D-2207-1 được hướng dẫn dừng di chuyển và được giải thích rằng trục trặc kĩ thuật cộng với chuyển động của anh ta đang cản trở việc lôi trở lại.
&gt; 
&gt; Thêm 108 mét cáp cuốn và dây nối video được lôi vào bằng phương pháp thủ công trong ba mươi giây tiếp theo, các nhà nghiên cứu ghi chú rằng họ không cảm thấy bất kỳ trọng lượng thêm nào ở đầu cáp bên kia. Video và quan sát từ SCP-2207-1 cho thấy D-2207-1 nhìn phía sau anh ta. Video cho thấy cánh cửa đôi ở phía sau anh ta xa hơn nhiều so với trước đây và D-2207-1 bắt đầu chạy về phía SCP-2207-1.
&gt; 
&gt; Mười giờ sau khi thử nghiệm, D-2207-1 đã ngừng phần lớn nỗ lực tự trở về. Trong khoảng thời gian này, D-2207-1 được nhìn thấy xen kẽ giữa chạy, đi bộ, chạy bộ và khóc nức nở.
&gt; 
&gt; Cuộc thăm dò kết thúc sau khoảng thời gian 24 giờ do tính chất tự đóng lại của SCP-2207-1. Niềng kim loại, cáp cuốn và dây nối radio/video bị SCP-2207-1 cắt đứt. Nỗ lực kéo D-2207-1 về thất bại và thêm ████ mét cáp cuộn và dây nối radio/video được thu lại. Kiểm tra cáp cuốn và dây nối cho thấy không có sự sai lệch so nào với tiêu chuẩn của Tổ Chức, ngoài phần cáp được thêm vào một cách bất thường.

&gt; **Ngày:** 19██-06-27
&gt; **Thí nghiệm số:** 25
&gt; **Cuộc Thăm dò thứ:** 15
&gt; **Thành Phần:** Chỉ dành cho nhân viên Cấp D, được trang bị mũ EGG[[footnote]]Mũ đo điện não đồ được thêm vào các giao thức thăm dò sau các sự kiện của Thử nghiệm #18. Xem tài liệu 2207-24 để biết thêm thông tin.[[/footnote]] (mũ đo điện não đồ), dây cáp cuốn, dây nối radio/video và PPE (Đồ Bảo Hộ Cá Nhân) Cấp C.
&gt; **Thời gian thử nghiệm:** 16 phút, 32 giây.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-25 là một con hẻm nhỏ của một thành phố lớn, không tên. D-2207-7 báo cáo cảm giác chóng mặt khi bước qua SCP-2207-1. Trong các giai đoạn thăm dò đầu, các vật liệu được mang về (đa số là đồ bỏ đi), và D-2207-7 báo cáo thêm ba lần có cảm giác giống như chóng mặt và đôi khi nhìn chằm chằm vào cư dân của Vũ trụ-25. Sau cùng được xác định là không vi phạm giao thức thăm dò, vì D-2207-7 đang được mặc trang phục PPE cấp C.
&gt; 
&gt; Sau khoảng 8 phút 20 giây trong cuộc thử nghiệm, D-2207-7 lần thứ năm báo cáo cảm giác về chứng chóng mặt và ánh sáng xung quanh bắt đầu giảm đi đáng kể. D-2207-7 nhìn lên (mà không được hướng dẫn) về phía mặt trời. Mặt trời dường như đang trải qua nhật thực. Tuy nhiên, vật thể che khuất không đi qua mặt trời, mà thay vào đó dường như bắt nguồn từ trung tâm của mặt trời.
&gt; 
&gt; Sau một phút ba mươi giây, vật thể lạ đã che khuất hoàn toàn mặt trời, bao gồm cả hào quang. D-2207-7 được lệnh quay trở lại, nhưng không thể vì những vật thể không xác định xuất hiện để hút các vật thể trên mặt đất lên. Video cho thấy D-2207-7, cũng như các cá nhân, phương tiện và các vật thể khác bị nhấc lên không trung, bay về phía vật thể không xác định. Lực hút không ảnh hưởng tới phía bên kia của SCP-2207-1. Hội thoại giữa D-2207-7 không có ý nghĩa gì trong khoảng thời gian này.
&gt; 
&gt; Cáp cuốn được kích hoạt và D-2207-7 được lôi về trong vòng một phút. Các thanh niềng kim loại để giữ SCP-2207-1 được loại bỏ và SCP-2207-1 được phép đóng tự nhiên.

&gt; **Ngày:** 19██-07-10
&gt; **Thí nghiệm số:** 38
&gt; **Cuộc Thăm dò thứ:** 28
&gt; **Thành Phần:** Chỉ dành cho nhân viên Cấp D, được trang bị mũ EGG (mũ đo điện não đồ), dây cáp cuốn, dây nối radio/video và PPE (Đồ Bảo Hộ Cá Nhân) Cấp C.
&gt; **Thời gian thử nghiệm:** 2 giờ, 38 phút, 18 giây.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-38 dường như dẫn tới một khu đất nông nghiệp, hiện đang trồng một loại cây trồng tương tự như //Zea mays// subsp, //mays// (ngô hoặc ngũ cốc). D-2207-14 bắt đầu thu thập các mẫu cây trồng.
&gt; 
&gt; Sau một giờ, D-2207-14 trở về với các mẫu cây thu thập được và di chuyển qua SCP-2207-1. Nhân viên nghiên cứu ghi chú rằng tất cả các mẫu cây đều có chất lượng thấp, bị tàn phá nặng nề và dễ dàng bị phá hủy chỉ với một cái chạm nhẹ. D-2207-14 báo cáo rằng không có mẫu cây nào trong số các mẫu cây cô thu thập bị hỏng khi được hỏi. Đánh giá video xác thực báo cáo của D-2207-14.
&gt; 
&gt; D-2207-14 được cho quay lại để thu thập các mẫu cây khác từ Vũ Trụ-38, sau khi được trang bị thêm hai mươi bốn túi bảo toàn sinh học. Khi bước vào SCP-2207-1 sau một giờ ba mươi phút thử nghiệm, cô báo cáo rằng tất cả thực vật sống trong bán kính hai mét của SCP-2207-1 đã khô héo. Video và quan sát từ SCP-2207-1 xác nhận điều này.
&gt;  
&gt; D-2207-14 báo lại rằng tốc độ gió đang tăng lên và phát hiện ra một kiến trúc tương tự như chuồng trại góc hai giờ. Cô được hướng dẫn đi vào trong.
&gt; 
&gt; Nội thất bên trong của kiến trúc giống như chuồng trại này không khác biệt đáng kể so với chuồng trại trong các trang trại hiện tại, được sử dụng để cất giữ nhiều công cụ lao động và thực vật nhìn tương tự với cỏ khô. D-2207-14 được hướng dẫn để thu thập các mẫu thực vật giống như cỏ khô và hai dụng cụ dễ để mang theo.
&gt;
&gt; D-2207-14 di chuyển lên tầng trên của kiến trúc giống như chuồng trại và đi đến một cửa sổ. Vị trí của vết rạch dẫn đến Vũ Trụ-38 có thể nhìn thấy do vùng thực vật bị khô héo xung quanh. Quan sát cho thấy gió đang làm lan truyền nhanh chóng hiệu ứng khô héo hoặc lụi tàn sang các thực vật quanh đó.
&gt; 
&gt; D-2207-14 báo cáo rằng cô nghe thấy tiếng ồn từ tầng dưới của cấu trúc giống như chuồng trại và đã đi điều tra. Một thực thể giống người giới tính nam, mặc áo liền quần màu xanh, áo phông màu xám, đội mũ làm từ chất liệu giống như rơm, và mang theo một khẩu súng không rõ kiểu dáng và được nhìn thấy đang quan sát đoạn cáp cuốn và dây nối radio/video.
&gt; 
&gt; D-2207-14 được hướng dẫn chuyển radio sang chế độ tự do di chuyển và nhấn nút nhả nhanh trên dây cáp cuốn. D-2207-14 tuân thủ và được hướng dẫn rời khỏi kiến trúc giống như chuồng trại và trở về SCP-2207-1. Đơn vị quản thúc vũ trang phản ứng nhanh của Điểm-██ được gọi đến phòng thí nghiệm quản thúc 8803 như một biện pháp phòng bị.
&gt;  
&gt; Vào hai giờ hai mươi ba phút, D-2207-14 báo cáo rằng cô đã rời chuồng trại, nhưng thực thể từ chuồng trại đã phát hiện ra cô và bắt đầu nổ súng. Tiếng súng và tiếng la hét bằng một ngôn ngữ không xác định có thể được nghe qua radio. Cáp cuốn được kích hoạt.
&gt; 
&gt; D-2207-14 đi đến SCP-2207-1 vào hai giờ ba mươi phút. Thực thể kia được nhìn thấy đang đi vào khu vực khô héo/lụi tàn và gục xuống đất trước khi đơn vị quản thúc vũ trang phản ứng nhanh của Điểm ██ có thể khai hỏa. Cơ thể của thực thể sau đó được nhìn thấy nhanh chóng trở nên khô héo. D-2207-14 được hướng dẫn để thu hồi cơ thể của thực thể. Vết rạch được cho phép tự đóng.
&gt; 
&gt; Nhóm mẫu thực vật được thu hồi lần hai không có dấu hiệu bị khô héo hay lụi tàn so với mẫu đầu tiên. Thực thể kia được phát hiện mang theo giấy tờ tùy thân trong ví, cùng với một số mẫu tiền giấy và một bộ ảnh, có lẽ là của các thành viên trong gia đình. Tất cả thông tin trong ví hiện vẫn chưa được giải mã. Hai công cụ thu hồi được xác định là có chức năng giống với lưỡi hái và cưa tay.
&gt; 
&gt; D-2207-14 đã chết ngay sau khi thử nghiệm, xác trở nên khô khoảng ba mươi phút sau cuộc thăm dò, có khả năng là do hiệu ứng khô héo kia. Hiệu ứng được xác nhận là không thể lây truyền từ cơ thể của D-2207-14, cơ thể của thực thể không xác định từ Vũ trụ-38 và các mẫu vật được thu hồi.

&gt; **Ngày:** 19██-07-14
&gt; **Thí nghiệm số:** 42
&gt; **Cuộc Thăm dò thứ:** 32
&gt; **Thành Phần:** Chỉ dành cho nhân viên Cấp D, được trang bị mũ EGG (mũ đo điện não đồ), dây cáp cuốn, dây nối radio/video và PPE (Đồ Bảo Hộ Cá Nhân) Cấp C.
&gt; **Thời gian thử nghiệm:** 24 giờ.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-42 dẫn tới một cánh đồng cỏ, với đường chân trời của một thành phố vô danh có thể nhìn thấy cách vết rạch khoảng hai đến ba km. D-2207-16 được hướng dẫn đi qua SCP-2207-1.
&gt; 
&gt; D-2207-16 đi qua SCP-2207-1, và dường như đông cứng tại chỗ một khi hoàn toàn bước qua. Màn hình video vẫn hoạt động và các yêu cầu xác định trạng thái của D-2207-16 không được trả lời. Điện não đồ cho thấy sự gia tăng đột ngột của hoạt động sóng não alpha. Cáp thu hồi được kích hoạt sau ba mươi giây.
&gt; 
&gt; Cáp cuốn bị kẹt ở SCP-2207-1, đồng thời cũng cắt đứt dây nối radio/video. Quan sát trực quan từ SCP-2207-1 cho thấy cáp cuốn và dây nối phía bên kia vẫn trong trạng thái bị chùng xuống.
&gt; 
&gt; Nỗ lực thu hồi được thực hiện với một loạt các công cụ, bao gồm cả các móc nối. Tuy nhiên, tất cả các lần thử đều thất bại theo cách tương tự với cáp cuốn, với các vật dụng nhanh chóng bị kẹt lại sau khi tiếp xúc với môi trường bên kia SCP-2207-1. Đồng thời cũng phát hiện ra rằng niềng kim loại cũng trở nên bất động.
&gt; 
&gt; Cuộc thám hiểm kết thúc sau 24 giờ, do việc đóng lại bắt buộc của SCP-2207-1. Niềng kim loại và tất cả các công cụ được sử dụng trong nỗ lực thu hồi đều bị cắt đứt. Không thể thu hồi D-2207-16.
&gt; 
&gt; **Lưu ý:** //Do tốc độ tiêu hao của nhân viên cấp D và gần như chắc chắn của các điều kiện thù địch và/hoặc nguy hiểm bên ngoài môi trường phía bên kia SCP-2207-1, máy bay không người lái điều khiển từ xa có ghi lại âm thanh/video sẽ được sử dụng cho tất cả các thử nghiệm tiếp theo liên quan đến SCP-2207.//

&gt; **Ngày:** 19██-07-28
&gt; **Thí nghiệm số:** 56
&gt; **Cuộc Thăm dò thứ:** 46
&gt; **Thành Phần:** Máy bay không người lái điều khiển từ xa có ghi lại âm thanh/video.
&gt; **Thời gian thử nghiệm:** 35 phút, 45 giây.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-56 dường như nằm trong một khu ngoại ô hoặc ngoại ô nhỏ bên ngoài một thành phố lớn. Máy bay không người lái được triển khai.
&gt; 
&gt; Trong vòng một phút, các tòa nhà chọc trời của thành phố được nhìn thấy bị chảy xuống, gây ra sự hoảng loạn nhẹ cho các thực thể trong vùng ngoại ô. Quan sát cho thấy sự tan chảy càng lúc càng trở nên rõ ràng hơn. Đến ba phút, các tòa nhà chọc trời dường như bắt đầu chảy xuống, và hiệu ứng tan chảy được nhìn thấy trên các ngôi nhà của vùng ngoại ô. Hiệu ứng tan chảy tiếp đó lan đến các thực thể sau năm phút.
&gt; 
&gt; Đến mười phút, gần như tất cả các vật thể được quan sát đã chuyển sang dạng vũng chất lỏng, và bộ điều khiển của máy bay không người lái cho thấy khó khăn trong việc điều khiển. Sau mười lăm phút, máy bay không người lái trở nên không phản ứng với tín hiệu từ bộ điều khiển và rơi xuống đất.
&gt; 
&gt; Một máy bay không người lái thứ hai được triển khai, trong khi màn hình video vẫn được ghi từ máy bay đầu tiên, và trở nên dần dần biến dạng khi cuộc thăm dò diễn ra.
&gt; 
&gt; Sau hai mươi lăm phút, người điều khiển máy bay không người lái thứ hai báo cáo những khó khăn với chuyển động của máy bay không người lái. Máy bay không người lái thứ hai được thu hồi, vì không có dữ liệu mới đáng kể nào được ghi lại. Các niềng kim loại được loại bỏ và phiên bản SCP-2207-1 được phép tự đóng.
&gt; 
&gt; Kiểm tra máy bay không người lái thứ hai cho thấy bề mặt khung chịu tải bị vênh nhiều, với hiệu ứng tan chảy trên các bề mặt còn lại. Các cạnh của niềng kim loại tiếp xúc với Vũ Trụ-56 cũng bị cong vênh. Kiểm tra độ bền và nén chỉ ra rằng vật liệu bị ảnh hưởng không bị tách ra khỏi vật liệu không bị ảnh hưởng.

&gt; **Ngày:** 19██-10-06
&gt; **Thí nghiệm số:** 126
&gt; **Cuộc Thăm dò thứ:** 116
&gt; **Thành Phần:** Máy bay không người lái điều khiển từ xa có ghi lại âm thanh/video.
&gt; **Thời gian thử nghiệm:** 1 giờ, 21 phút, 36 giây.
&gt; 
&gt; **Tổng quát:** Vết rạch của Vũ Trụ-126 dẫn tới một trảng cỏ trong một khu rừng ôn đới vào ban ngày. Máy bay không người lái được triển khai và thỉnh thoảng có những đường răng cưa mờ nhạt, lởm chởm trên mặt đất, bầu trời và trên không. Các đường răng cưa này dường như vô hại với máy bay không người lái.
&gt; 
&gt; Sau ba phút, các đường răng cưa đủ nổi bật để có thể quan sát liên tục, với tập trung cao nhất xung quanh SCP-2207-1.
&gt; 
&gt; Sau mười phút, các vùng trên bầu trời được hiển thị màu xanh lam với cụm từ &#34;[KHÔNG TÍN HIỆU]&#34; bằng màu trắng. Quan sát trực quan từ SCP-2207-1 chỉ ra rằng các vùng trời có đen.
&gt; 
&gt; Sau hai mươi phút, toàn bộ bầu trời hiển thị màu xanh lam với cụm từ &#34;[KHÔNG TÍN HIỆU]&#34; màu trắng. Ánh sáng mặt trời vẫn có thể nhìn thấy, mặc dù không rõ từ hướng nào.
&gt; 
&gt; Bốn mươi phút sau, các vùng trên mặt đất bắt đầu hiển thị màu xanh lam với cụm từ &#34;[KHÔNG TÍN HIỆU]&#34; có thể nhìn thấy bằng màu trắng. Một trong những vùng xanh lam này xuất hiện dưới gốc cây, khi cho cái cây đổ xuống. Cái cây không thể nhìn thấy khi nó đổ xuống vùng &#34;[KHÔNG TÍN HIỆU]&#34;.
&gt; 
&gt; Một giờ sau khi khám phá, các vùng &#34;[KHÔNG TÍN HIỆU]&#34; bắt đầu hình thành trong không khí, trong khi những lan rộng trên mặt đất và hình thành những vùng khác.
&gt;  
&gt; Sau một giờ mười lăm phút, máy bay không người lái được cho thu hồi lại do các vùng&#34;[KHÔNG TÍN HIỆU]&#34; khiến việc khám phá thêm trở nên khó khăn. Bộ điều khiển không thể điều khiển thành công máy bay không người lái trở lại, khiến nó bị vô hiệu hóa và rơi xuống đất.
&gt; 
&gt; Hai phút sau, một vùng &#34;[KHÔNG TÍN HIỆU]&#34; hình thành trên mặt đất bên dưới máy bay không người lái và sau đó mất liên lạc.
&gt; 
&gt; Các niềng kim loại được loại bỏ khỏi SCP-2207-1 và được phép đóng tự nhiên.
[[/collapsible]]


**Sự cố 2207-01:** Vào ngày 19██-10-06, bức thư sau đây đã được tìm thấy gửi đến ban quản lí của Điểm ██:

&gt; GỬI TỚI NHỮNG NGƯỜI LIÊN QUAN
&gt; 
&gt; 
&gt; NHỮNG VIỆC CÁC BẠN LÀM ĐÃ GÂY CHÚ Ý CHO ████████ VỚI VIỆC RẰNG NHIỀU SỰ KIỆN CẮT ĐỨT-YGGDRASIL GẦN ĐÂY GẮN LIỀN VỚI CÁC HÀNH ĐỘNG ĐƯỢC THỰC HIỆN BỞI TỔ CHỨC CỦA BẠN, __TỔ CHỨC SCP__. VÌ VŨ TRỤ __8d57-fE2ξ-D__ (VŨ TRỤ MÀ TỔ CHỨC CỦA BẠN TỒN TẠI) CHO THẤY KHẢ NĂNG DI CHUYỂN HẠN CHẾ GIỮA CÁC KHÔNG GIAN TRƯỚC NHỮNG SỰ CỐ NÀY, NGƯỜI TA TIN RẰNG CÁC HÀNH ĐỘNG ĐƯỢC THỰC HIỆN BỞI TỔ CHỨC CỦA BẠN ĐỀU KHÔNG CÓ ÁC Ý HOẶC Ý THỨC ĐƯỢC VỀ HẬU QUẢ.
&gt; 
&gt; DO ĐÓ, VĂN BẢN NÀY ĐƯỢC COI LÀ MỘT LỆNH NGỪNG VÀ HỦY BỎ HỢP PHÁP BỞI ████████. CÁC HÀNH ĐỘNG TIẾP THEO VỀ PHẦN TỔ CHỨC CỦA BẠN GÓP PHẦN VÀO SỰ KIỆN CẮT ĐỨT-YGGDRASIL SẼ DẪN ĐẾN MỘT HOẶC NHIỀU ĐIỀU SAU ĐÂY:
&gt; 
&gt; * CHÍNH THỨC KHIỂN TRÁCH TỚI VŨ TRỤ __8d57-fE2ξ-D__ VÀ CƯ DÂN CỦA NÓ
&gt; * SỐ TIỀN PHẠT LÊN TỚI Φ87,000,000.00 MỖI SỰ KIỆN CẮT ĐỨT-YGGDRASIL
&gt; * PHẠT TÙ TỐI THIỂU BA NGÀN (3.000) CHU KỲ SAO CHO MỖI SỰ KIỆN CẮT ĐỨT-YGGDRASIL
&gt; * SỰ CAN THIỆP CỦA CÁC LỰC LƯỢNG VŨ TRANG THUỘC ████████
&gt; * SỰ KIỆN CẮT ĐỨT-YGGDRASIL CỦA VŨ TRỤ __8d57-fE2ξ-D__
&gt;  
&gt; ĐỂ THUẬN TIỆN CHO CÁC BẠN, ĐÍNH KÈM LÀ MỘT DANH SÁCH CÁC NGÀY VÀ THỜI GIAN KHI CÁC SỰ KIỆN CẮT ĐỨT- YGGDRASIL ĐÃ ĐƯỢC PHÁT HIỆN. HÃY CHẮC CHẮN THAM KHẢO DANH SÁCH ĐỂ BẠN CÓ THỂ TUÂN THỦ TRẬT TỰ HỢP PHÁP NÀY.
&gt; 
&gt; CHÚNG TÔI CẢM ƠN SỰ HỢP TÁC CỦA CÁC BẠN.
&gt; 
&gt; 
&gt; 
&gt; ĐÃ KÝ,
&gt; __Sigma-Xotoxin__, VĂN PHÒNG SỰ CỐ ĐA VŨ TRỤ.

Sau khi nhận được bức thư, mọi thử nghiệm đã được ngừng lại để phản hồi. Kể từ 2015-08-03, không có thêm bức thư nào từ thực thể mang tên Sigma-Xotoxin hoặc ████████.
