    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-605 SCP-605] 活風暴雲
作者：[[*user Aelanna]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-605/scp605-2.png|caption=鄰近[已編輯]，活動狀態的SCP-605。]]

**項目編號：** SCP-605

**項目等級：** Euclid

**特殊收容措施：** 當前資源並不足以收容SCP-605；基金會將著重於制約其行動並遏止公共認知其存在。

基金會追蹤小組將長期駐紮在SCP-605半徑15公里的安全區外，並配備大型無人飛行器，可供SCP-605進入活動狀態時使用。

**描述：** SCP-605是一巨大而不定型的空中氣態實體，視覺觀察大約等高於高空雲層，直徑約180至260公尺。其具體外觀變化甚大，在「休眠」狀態中幾乎無法看見，「活動」狀態時則近似大風暴的前沿。目前觀察到項目正處於緩慢移動狀態，但不曾離開過美國佛羅里達、波多黎各與百慕達島圍成的區域。

「活動」下的SCP-605將會表現出類似於活物掠食者的行動：追蹤其活動範圍內的船隻和飛行載具，並試圖將它們吞入體內。SCP-605「活動」期間還會對當地磁場造成異常破壞，導致羅盤等導航系統故障或報出錯誤讀數。

被完全吞噬的船隻或飛行載具將會不留痕跡的完全消失，其原理當前未知。迄今為止，所有研究該過程的嘗試都失敗了。在成功「餵食」後，SCP-605將會回到「休眠」狀態，該狀態通常會維持數年，最長可達數十年左右，這段期間將無法就異常讀數進行監測。

推定SCP-605的效應與過去多起民用與軍事載具失蹤相關，為減少發生曝光事件的機率，已批准透過無人駕駛飛行器「餵食」SCP-605。

**附錄：** SCP-605的相關數據紀錄顯示，SCP-605之估算質量有微小但可探測到的增加，其峰值與SCP-605活動期間數據一致。進一步的研究與可能的應對方式已經上交O5議會等待核准。
