//Anmerkung: Jedes Personal, das langfristig mit SCP-1082 arbeitet, hat [[[document-1082-25|Dokument 1082-25]]] zu lesen.//

**Objekt-Nr.:** SCP-1082

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1082 ist in einem dreifach verschlossenen Tresor in einer Isolierzelle an Standorrt-38 aufzubewahren. Das Objekt hat ---außer zu Testzwecken-- auf unbestimmte Zeit in der Eindämmung zu bleiben. Zu keiner Zeit sind Tests oder Zugriffe autorisiert. Dieses Dokument ist mit Befragungen von betroffenem Persona, das Zugang zu [[[document-1082-25|Dokument 1082-25]]] hat, zu erstellen. Jedes Personal, das mit SCP-1082 in Kontakt kommt, ist zu befragen und ein Klasse-B-Amnesikum ist zu verabreichen, wenn nötig mit Gewalt. --Bilder von SCP-1082 sind nur zu Testzwecken zu nutzen-- Es sind zu keiner Zeit Bilder von SCP-1082 aufzunehmen oder abzuspeichern, mit Ausnahme eines einzelnen Bildes, das Dokument 1082-25 anhängt.

**Beschreibung:** SCP-1082 scheint ein [ZENSIERT] zu sein, das ein bestimmtes memetisches Phänomen verursachen kann. Dieser Effekt wurde bei Personen festgestellt, die SCP-1082 betrachten, sich im selben Raum wie SCP-1082 aufhalten und mit betroffenen Personen gesprochen haben. Es besteht ein geringes Kontaminationsrisiko, wenn man die Natur des Objekts bespricht, das SCP-1082 zu sein scheint; daher ist es nur als &#34;SCP-1082&#34; oder &#34;das Objekt&#34; zu erwähnen. Der Effekt kann durch die Verwendung von Klasse-B-Amnesika aufgehoben werden.

Der Effekt, der mit der Beeinflussung durch SCP-1082 verbunden ist, nimmt die Form einer zwanghaften Unfähigkeit an, zu lügen oder irgendeine nicht wörtliche Aussage auszudrücken. Betroffene Personen zeigen ebenfalls eine Intoleranz gegenüber &#34;politischer Korrektheit&#34;, höflicher Verschleierung oder Fachsprache, die verwendet wird, um andere in die Irre zu führen. Geschriebene Dokumente von betroffenen Personen weisen einige sprachliche Ähnlichkeiten mit der Sprache von Personen mit Autismus-Spektrum-Störungen auf, die oft in einem hektischen Ton verfasst sind und normalerweise Kürzungen vermeiden. In frühen Stadien äußert sich die Frustration der Betroffenen vor allem in Form von verbalen Protesten und Verärgerung; in fortgeschrittenen Stadien der Erkrankung können Betroffene jedoch gegenüber Personen, die falsche oder irreführende Ansichten äußern, körperlich gewalttätig werden. Personen, die an diesem Phänomen leiden, sind nicht in der Lage, SCP-1082 als &#34;Objekt&#34; zu beschreiben, sondern bezeichnen es stattdessen nur als den Gegenstand, der es zu sein scheint.

Personen, die nicht innerhalb von 48 Stunden mit amnesischen Wirkmitteln behandelt wurden, beginnen, sekundäre Symptome zu zeigen. Diese Symptome nehmen die Form von Attacken wahnhafter Paranoia an, die betroffene Personen davon überzeugen, dass eine mysteriöse weltweite Verschwörung existiert, um die Kenntnis von SCP-1082 zu unterdrücken und den &#34;Status quo&#34; zu bewahren, der zum Nachteil der menschlichen Rasse auf Täuschung basiert. Aufgrund derzeitiger Foundation-Bemühungen, SCP-1082 einzudämmen, beginnen betroffene Personen, besonderes Misstrauen gegenüber der Foundation und dem Foundation-Personal zu zeigen. Der Höhepunkt dieses Misstrauens führt in allen Fällen zu gewaltsamen Versuchen, [[[visionsofabetterworld|die Eindämmung von SCP-1082 zu brechen]]] und so viele Individuen wie möglich seinen Effekten auszusetzen.

**Anhang 1082-1:** Während der anfänglichen Eindämmung von SCP-1082 wurde ein Agent, der sich versehentlich seinen Effekten ausgesetzt hatte, mit der Erstellung des ersten Entwurfs dieses Berichts beauftragt. Während der resultierende Bericht für eine effektive Dokumentation des Phänomens völlig unbrauchbar war, dient das Dokument als nützliche Darstellung der Effekte des Phänomens. Trotz der Versuche, das Bild zu modifizieren, besteht bei Personen, die Dokument 1082-25 lesen, eine Wahrscheinlichkeit von █ %, seinen Auswirkungen ausgesetzt zu werden; diejenigen, die positiv auf SCP-1082-Beeinflussung getestet wurden (durch Befragungen nach der Beeinflussung ermittelt), müssen unmittelbar nach dem Betrachten des Dokuments amnesische Wirkmittel verabreicht werden. Die Datei kann [[[document-1082-25|hier]]] gelesen werden. Bitte beachten Sie beim Lesen den veränderten Geisteszustand des Autors.</textarea></pre>
