[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-806/806%20projector|caption=SCP-806, κατά την ανάκτηση.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-806

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-806 θα παραμείνει περιορισμένο στο ντουλάπι 8 στήν Βίο-Βάση-66. Οι ερευνητές που ενδιαφέρονται να χρησιμοποιήσουν το αντικείμενο θα πρέπει να επικοινωνήσουν με τον Δρ. Μπριτζ για συνέντευξη.

Το SCP-806-1-a έχει λάβει μια τυπική σουίτα περιορισμού ανθρωποειδών στήν Βίο-Βάση-66. Το SCP-806-1-a επιτρέπεται να έχει πρόσβαση στο επίπεδο 0, εφόσον επιβλέπεται από τουλάχιστον ένα (1) άτομο του επιπέδου 1 ανά πάσα στιγμή.

Το SCP-806-1 μπορεί να δημιουργηθεί μόνο μετά από ρητή γραπτή έγκριση τόσο από τον Δρ. Μπριτζ όσο και από τον Δρ. Σεϊδέλμαν της Βάσης-66, ή έγκριση O-5.

**Περιγραφή:** Ο SCP-806 είναι ένας μεγάλος, τροποποιημένος προβολέας ταινιών, που κατασκευάστηκε αρχικά γύρω στο 1900. Ο φακός του αντικειμένου έχει αντικατασταθεί με έναν φακό κατασκευασμένο από πολλές δεκάδες λεπτά στρώματα από ξυρισμένους πολύτιμους λίθους και άγνωστα μέχρι στιγμής υλικά. Ο αρχικός λαμπτήρας προβολής έχει αντικατασταθεί από συστοιχία LED. Οι περισσότεροι εσωτερικοί μηχανισμοί που κατασκευάστηκαν αρχικά για φιλμ 35mm έχουν μετασκευαστεί με παρόμοια εξαρτήματα από διάφορα σύνθετα κράματα. Αυτές οι τροποποιήσεις επιτρέπουν επίσης την αναπαραγωγή των περισσότερων μεγεθών ταινιών. Έχουν εγκατασταθεί πρόσθετοι μηχανισμοί που επιτρέπουν την αναπαραγωγή πολλαπλών καρουλιών φιλμ μέσω του στοιχείου χωρίς διακοπή. 

Όταν είναι ενεργό, το SCP-806 δημιουργεί βιολογικό υλικό μέσω μιας άγνωστης διαδικασίας, το οποίο οργανώνεται με τρόπο που αναδημιουργεί ένα γυμνό &#34;αντίγραφο&#34; ενός αποθανόντος ατόμου στον ανοιχτό χώρο μπροστά από την οθόνη, όπως ήταν τη στιγμή της τελευταίας καταγραφής που χρησιμοποιήθηκε.[[footnote]]Να σημειωθεί ότι οι φανταστικοί χαρακτήρες που απεικονίζονται δεν αποκαθίστανται- μόνο ο ηθοποιός αυτού του χαρακτήρα θα αναδημιουργηθεί.[[/footnote]][[footnote]]Ο στόχος εμφανίζεται τυχαίος, ευνοώντας όποια φιγούρα έχει τον περισσότερο χρόνο στην οθόνη.[[/footnote]][[footnote]]Οι ταινίες κινουμένων σχεδίων δεν έχουν καμία επίδραση εντός του SCP-806.[[/footnote]]

Όταν είναι ενεργό, το SCP-806 δημιουργεί βιολογικό υλικό μέσω μιας άγνωστης διαδικασίας, το οποίο οργανώνεται με τρόπο που αναδημιουργεί ένα γυμνό &#34;αντίγραφο&#34; ενός αποθανόντος ατόμου στον ανοιχτό χώρο μπροστά από την οθόνη, όπως ήταν τη στιγμή της τελευταίας καταγραφής που χρησιμοποιήθηκε. 

Τα &#34;αντίγραφα&#34; που δημιουργούνται με αυτόν τον τρόπο είναι εφεξής SCP-806-1. Για να παραχθεί το SCP-806-1, οι μπομπίνες ταινιών που περιέχουν ηχογραφήσεις των νεκρών πρέπει να προβάλλονται σε μια ασημένια φακοειδή κινηματογραφική οθόνη. Για την αναδημιουργία του ατόμου απαιτούνται 13 έως 27 ώρες καταγραφής. Τουλάχιστον ένα άτομο πρέπει να βλέπει την ταινία καθ&#39; όλη τη διάρκεια του φαινομένου, διαφορετικά ο σχηματισμός θα σταματήσει και θα αντιστραφεί σταδιακά.

Εάν ο προβολέας κλείσει, η περίπτωση του SCP-806-1 θα αποτύχει, συνήθως διαλύεται σε ένα μείγμα αίματος και σκόνης.[[footnote]] Δύο πειράματα στα οποία η διαδικασία διακόπηκε σκόπιμα τη 19η ώρα οδήγησαν σε &#34;ημιτελή&#34; φυσικά σώματα που κατέρρευσαν στο πάτωμα- η πιο ολοκληρωμένη περίπτωση υπέκυψε σε εγκεφαλικό θάνατο, ενώ η λιγότερη ολοκληρωμένη περίπτωση απλώς πέθανε.[[/footnote]]

Οι οριστικοποιημένες περιπτώσεις του SCP-806-1 δεν έχουν καμία έγχρωμη χρωστική ουσία, σαν να είναι μονόχρωμες. Το αποτέλεσμα αυτό είναι ανεξάρτητο από τον χρωματισμό του αρχικού υλικού προέλευσης. Οι ιστοί που αφαιρούνται από περιπτώσεις αποκτούν σταδιακά χρωματική χρωστική μέσω άγνωστων διαδικασιών, αλλά αποσυντίθενται ασυνήθιστα γρήγορα και δεν επιβιώνουν από τη μεταμόσχευση.

Οι πλήρεις περιπτώσεις του SCP-806-1 συνήθως διατηρούν τις περισσότερες αναμνήσεις της προηγούμενης ζωής τους και αρχικά πιστεύουν ότι είναι το αρχικό άτομο. Όλες οι περιπτώσεις εκτός από το SCP-806-1-a πεθαίνουν από καρδιακή ανακοπή μεταξύ 70 και 75 ωρών μετά τον τελικό σχηματισμό. Η χρήση του SCP-806 ως μέσο διερεύνησης των ανωμαλιών που βασίζονται σε ταινίες εκκρεμεί προς εξέταση.

**Το 806-1-a και Ανακάλυψη:** Το SCP-806-1-a είναι το πρώτο γνωστό άτομο που αναδημιουργήθηκε μέσω του SCP-806 και το μόνο άτομο που επιζεί ακόμα. Το 806-a είναι μια νεαρή γυναίκα απροσδιόριστης καταγωγής που εμφανίζεται στις αρχές της δεκαετίας του 20, προφανώς γεννημένη στις αρχές έως τα μέσα του 20ου αιώνα. Για άγνωστο μέχρι στιγμής λόγο, το SCP-806-1-a φαίνεται να πάσχει από μια μορφή διαχωριστικής αμνησίας, η οποία την εμποδίζει να ανακαλέσει οποιαδήποτε προσωπική πληροφορία σχετικά με την αρχική της ζωή, συμπεριλαμβανομένου του ονόματός της. Δεν έχουν βρεθεί ακόμη αρχεία σχετικά με την εμφάνιση ή το γενικό χρονοδιάγραμμα της 806-1-a. 

Το 806-1-a ανακτήθηκε μαζί με το SCP-806 κατά την αρχική του ανάκτηση. Ο πράκτορας Φίις, ενταγμένος στην τοπική αστυνομία, ερευνούσε ένα τηλεφώνημα σχετικά με κάποιους νεαρούς που είχαν διαρρήξει ένα τοπικό σινεμά που είχε κλείσει λόγω γιορτών. Εκεί ο πράκτορας συνάντησε έναν άγνωστο άνδρα που φώναζε οργισμένος ενώ προσπαθούσε να μαζέψει το SCP-806 και άλλα αντικείμενα, και το 806-1-a σε κατάσταση σύγχυσης και αγωνίας. Ο άγνωστος άνδρας διέφυγε από τον πράκτορα Φίις και το πολιτικό προσωπικό. 

Η ΕΚΜ Άλφα-4 (&#34;Pony Express&#34;) κλήθηκε να ανακτήσει το SCP-806, το SCP-806-1-a και περίπου 50 ώρες διαφόρων τύπων ταινιών. 

Το φιλμ περιείχε 5,8 δευτερόλεπτα του SCP-806-a να γελάει και να λέει &#34;Σ&#39; αγαπώ&#34;, επαναλαμβανόμενο σε διάφορες καταστάσεις ποιότητας και χρωματισμού.
