**Registro de la Exploración**

&gt; **Día 1**
&gt;
&gt; **Descubrimientos:** Primera exploración de la torre. Agentes son enviados a trazar un mapa de la estructura. Cinco pisos son contados en total, cada uno con una área aproximada de 360 sq. m. La torre está hecha de bloques de piedra, y contiene mobiliario mínimo. Gran parte del interior es ocupado por librerias y laboratorios. Varias plantas en maceteros son encontradas a lo largo de los pisos. Muestras de las plantas, aire y agua son tomados. Los Análisis revelan que no hay diferencias entre las muestras y equivalentes del mundo real. 

&gt; **Día 2**
&gt;
&gt; **Descubrimientos:** Un Análisis profundo es hecho en las librerias. Más de 3400 libros son contados. La Mayoría de ellos contiene información sobre el trabajo anatómico de muchas especies de animales, incluyendo humanos. Otro tema frecuente es la lista de principios físicos de la eletricidad y como funciona en el sistema nervioso. La gran mayoria de los libros muestra ilustraciones que pueden ser encontradas en varios libros de texto medievales, además los libros desde el siglo decimoséptimo al vigésimo también se encontraron. Una pequeña porción de los libros contiene textos sobre la naturaleza del alma y después de la vida.

&gt; **Día 3**
&gt;
&gt; **Descubrimientos:** Análisis de los laboratorios es efectuado. La mayoría de los equipos de alquimía son del siglo decimonoveno, mientras tanto el resto debe aún ser identificado. Varios frascos contienen aminoácidos y tejidos de órganos de humanos que están dispersos en todos los laboratorios. Gran parte del equipo parece no tener una obvia función, mientras otros parecen estar replicando el experimento Miller-Urey.

&gt; **Día 4**
&gt;
&gt; **Descubrimientos:** Un pasaje secreto en el cuarto piso es descubierto. El pasaje lleva a una vivienda con mobiliario mínimo y múltiples pinturas familiares y urnas de ceniza. En varias de las pinturas se puede observar una figura similar a SCP-2016-1 y SCP-2016-2.

&gt; **Día 5**
&gt;
&gt; **Descubrimientos:** Otro pasaje secreto es descubierto, esta vez en el primer piso. El pasaje lleva a un tipo de sótano. Varios ataúdes que contienen cuerpos en varios estados de descomposición son encontrados. Cada ataúd está marcado con un nombre, la fecha e información respecto a la salud del cuerpo antes de la muerte. Ninguno de los cuerpos muestran signos de una muerte violenta. 

&gt; **Día 6**
&gt;
&gt; **Descubrimientos:** Otro pasaje secreto es descubierto, esta vez dentro del sótano de la torre. El pasaje lleva a una cámara con mucha luz, conteniendo varias mesas quirúrgicas. Cada mesa tiene un cadáver preservado, con varias máquinas con propósitos desconocidos conectados vía cables a los cuerpos. Varias jornadas detallaron que los experimentos con los cadáveres fueron encontrados. Las máquinas y los cuerpos fueron llevados al edificio de la Fundación para ser estudiados. 

&gt; **Día 10**
&gt;
&gt; **Descubrimientos:** El propósito de las máquinas es descubierto. Después de días de análisis, un cuerpo fue reanimado usando una de las máquinas. El sujeto reanimado recordó todo cuando estaba en vida. El sujeto fue puesto bajo custodia de la Fundación para próximos estudios. 

&gt; **Día 12**
&gt;
&gt; **Descubrimientos:** Un diario fue encontrado en el sótano de la torre. Dentro del diario se encontraron dibujos de una mujer adulta, una mujer joven y una figura que se parecía a SCP-2016-1 y SCP-2016-2. Dichos dibujos tenían la frase “Te traeré de vuelta, lo prometo” escrito con tinta negra. A continuación se muestran dos pasajes notables del diario. 

**Anexo 2016-Beta:**


&gt; &#34;Elizabeth falleció ayer de un ataque al corazón. Susan y yo somos los únicos que quedamos. No sé que más hacer. Ella está llorando y tiene miedo, y nada que le diga la tranquiliza. No puedo culparla, es sólo una niña, pasando por todo esto. Ya he enterrado a Elizabeth en el sótano. Susan me sigue preguntando por qué está pasando esto, por qué Dios está dejando que pase. No sé qué decir, pero le sigo diciendo que todo estará bien, incluso si eso no es cierto. Tengo que ser fuerte por los dos. Ella solloza cada noche al intentar dormir, e intento contarle algunas de sus historias favoritas, pero no quiere escuchar ninguna. Ella dice que quiere a su Mami y al resto de su familia de vuelta. &#34;
&gt;
&gt; &#34;Tuve una idea. Es alocada e inhumana, pero tengo que intentarlo. Es la única opción que queda. He usado el equipo de costura de Elizabeth y de nuestros sueños para hacer algunos muñecos. No puedo abandonar la torre físicamente, así que los enviaré lejos de cualquiera que intente usarlos. Espero que ninguno de los cazadores los encuentre. Traeré a cualquiera que use las muñecas y le enseñaré lo que sé. Necesito tiempo para mi investigación. Que Dios pueda perdonarme por lo que estoy a punto de hacer. &#34;</textarea></pre>
