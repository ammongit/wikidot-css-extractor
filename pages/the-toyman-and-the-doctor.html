**文件序號：**DOCWON-525276

**獲取方式：**被郵寄到Site-17

**附加記錄：**裝於一未開封的馬尼拉紙信封中，匿名。
內容：七（7）份A5信件。信件編號為-1至-7附件文檔。

**附件文檔：**DOCWON-525276-1
一已開封的A5信件，收件者為「Doctor Wondertaiment先生」。
內容：褶皺的A3白紙，正面的字為黑色鋼筆所寫，背面為紅色蠟筆。

**正面：**

&gt; **玩具商與博士**
&gt; //（你知道是誰的人寫的一些虛構故事）//
&gt; 
&gt; 「我就是… 無聊了。」
&gt; 
&gt; Doctor Wondertainment並不是一個真正的博士。
&gt; 
&gt; 「孩子們都已經對我的玩具不感興趣了。現在什麼都是虛擬的。誰還在乎有沒有真實的朋友？Jessie！把下一系列的小小先生取消了！反正它們也沒發售過。」
&gt; 
&gt; 四百米以外，十二個未培育完成的畸形胚胎被安樂死。
&gt; 
&gt; 「每天坐在家裡，分享網路上的貓圖，在天知道什麼東西上搜索鬼知道什麼玩意。他們棄現實世界於不顧。」
&gt; 
&gt; Jessie走進房間，一手拿著咖啡，另一隻手拿著PDA。
&gt; 
&gt; 「先生，那並不是很——」
&gt; 
&gt; [[size larger]]「把他媽的那玩意放下。」[[/size]]
&gt; 
&gt; [[span class=&#34;ruby&#34;]]The Toyman[[span class=&#34;rt&#34;]]玩具商[[/span]][[/span]]撲了上去，奪過她手中的PDA扔出窗外。
&gt; 
&gt; 「先生，那是——」
&gt; 
&gt; The Toyman拽過她手中緊握的滾燙咖啡，潑進她的眼睛裡。
&gt; 
&gt; [[size larger]]「啊啊啊啊啊——」[[/size]]
&gt; 
&gt; The Toyman把Jessie扔出窗外。
&gt; 
&gt; 「Jessie，你這愚蠢的小姑娘。」
&gt; 
&gt; The Doctor按了一下藏在桌下的按鈕。
&gt; 
&gt; Jessie走進房間，一手拿著咖啡。
&gt; 
&gt; 「先生，那並不是很準確。商業研究表明……等等，我好像忘了什麼東西——」
&gt; 
&gt; 「不，不，不……」
&gt; 
&gt; The Doctor按了一下藏在桌下的按鈕。
&gt; 
&gt; Jessie走進房間，一手拿著咖啡。
&gt; 
&gt; 「先生，我完全同意。」
&gt; 
&gt; 「我知道，Jessie，我知道。但我們怎麼才能勸服他們多在意真實世界呢？這些孩子要是每天在家裡盯著遊戲和電影和卡通和漫畫和遊戲和漫畫，他們的眼睛都要變成方形了。我們該怎麼把這新一代孩子帶出家門呢？」
&gt; 
&gt; Jessie向The Doctor走近，翹腿坐在了他的辦公桌上。
&gt; 
&gt; 「很簡單，先生。我們毀掉他們的房子。我們撕裂他們頭頂的天花板。我們殺死他們的父母，讓他們變成孤兒。我們強迫他們走到街上，然後他們終於會玩你的玩具而感到快樂了。如果他們還不快樂的話，那我們就殺了他們。」
&gt; 
&gt; The Toyman咧嘴笑了。
&gt; 
&gt; 「你真他媽是個天才，Jessie。但是我們怎麼……」
&gt; 
&gt; The Doctor按了一下藏在桌下的按鈕。
&gt; 
&gt; Jessie坐進了房間，一手拿著咖啡。
&gt; 
&gt; 「先生，我完全同意。」
&gt; 
&gt; 「我知道，Jessie，我知道。我們應該讓戶外更新鮮更刺激，是吧？」
&gt; 
&gt; ------
&gt; 
&gt; Doctor Wondertainment未確認是否是某個個人--或者是某個組織--。
&gt; 
&gt; ------
&gt; 
&gt; [[size larger]]「JESSIE! 別進來！」[[/size]]
&gt;  
&gt; 「……先生？」
&gt; 
&gt; 「我上次吃藥是什麼時候？」
&gt; 
&gt; 「我不清楚，先生。你已經殺了我太多次了。」
&gt; 
&gt; 「給我拿過來。謝謝。」
&gt; 
&gt; 「先生，我不覺得那——」
&gt; 
&gt; [[size larger]]「我說給我他媽的藥片，臭婊子！」[[/size]]
&gt; 
&gt;  「是的先生。明白先生。」
&gt; 
&gt; Jessie走進房間，一手拿著咖啡，一手拿著「Doctor Wondertainment®』s停住聲音藥片！」。她的臉上淌著淚水，手臂和腿上滿是淤青。鮮血從頭部和軀幹處被碎裂的玻璃劃開的傷口中流了出來。The Doctor搶走她手裡的咖啡，The Toyman把它潑進Jessie的眼睛，咖啡與她的淚水混在一起。
&gt; 
&gt; 「更多的咖啡。更多的咖啡。」
&gt; 
&gt; Jessie離開房間，帶著更多的咖啡回來。她把The Doctor的藥盒放在辦公桌上。藥盒對著The Doctor笑，用藍紫色的低語聲吱吱叫。
&gt; 
&gt; 「請拿一個吧！增送得！」
&gt; 
&gt; The Toyman開始尖叫。
&gt; 
&gt; [[size larger]]「你的//贈送//拼錯了。」[[/size]]
&gt; 
&gt; Doctor Wondertainment用Jessie的眼淚把藥片吞了下去。
&gt; 
&gt; The Toyman回去睡覺了。
&gt; 
&gt; The Doctor感覺內心死去了一部分。
&gt; 
&gt; **摯愛，你流浪的兒子 上**
&gt; //愛泥，爸爸。//

**反面：**

&gt; 親愛的doctor wondertainment先生。
&gt; 
&gt; 謝謝你做出這麼多有意思的玩具。
&gt; 
&gt; 我們很喜歡和他們玩。請不要停止做他們。
&gt; 
&gt; 我們長大後想和你一樣，讓所有人都開心。
&gt; 
&gt; 愛你的ruiz，pico與mister redd。
