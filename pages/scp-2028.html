**Ítem #:** SCP-2028

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El Sitio-91 ha sido construido alrededor de la casa afectada de ████ ██████. Las instancias de SCP-2028 han de ser mantenidas en un contenedor estándar en el Sitio-20. Los experimentos que involucren a SCP-2028 deben tener la aprobación de al menos un Investigador Nivel 3.

**Descripción:** SCP-2028 es una colección de 258 esferas de nieve vacías. Las palabras &#34;Remueve las emociones y pensamientos negativos de tu mente con tus amigos de El Colectivo Oneiroi.[[footnote]]Se cree que este grupo está relacionado con la creación de [[[SCP-1498]]].[[/footnote]] No lo use más de tres veces dentro de un lapso de 30 días. En caso de emergencia, NO ROMPA EL VIDRIO.&#34; están escritas en la parte inferior de cada instancia de SCP-2028. Los análisis de las estructuras de las instancias no revelan anomalías.

Las propiedades anómalas de SCP-2028 se manifiestan cuando uno o más sujetos humanos entran en el sueño REM a alrededor de 4 metros de una instancia. El sujeto experimentará invariablemente una vívida pesadilla. Tras despertar, el sujeto sentirá una intensa sensación de alivio. Por los siguientes tres días, el sujeto reportará un incremento en su felicidad y disposición a participar en situaciones sociales.

La instancia usada se llenará con imágenes de la pesadilla del sujeto. Si es tomada y sacudida por más de 3 segundos, el sujeto experimentará alucinaciones breves y aleatorias relacionadas a la pesadilla. Dormir cerca de una instancia usada no mostrará resultados. Si la frase &#34;Por favor, reinicie&#34; es dicha dentro de un radio de 4 metros de una instancia usada, las imágenes desaparecerán y sus propiedades anómalas comenzarán a manifestarse nuevamente si es usada.

Usar una instancia de SCP-2028 más de tres veces cada 30 días causará daños al artículo en forma de grietas en el vidrio. Si una instancia es usada aproximadamente 6 veces en un período de 30 días, o si es rota tras impactar, un evento SCP-2028-Alfa ocurrirá inmediatamente. Este evento consiste en la reestructuración de la realidad local de variados tamaños alrededor de la instancia rota. Dichas reestructuraciones miden en promedio 250m² y son bastante parecidas a los eventos y leyes físicas encontradas en la pesadilla &#34;almacenada&#34; dentro de la instancia rota. Casi todos los eventos 2028-Alfa han desaparecido tras un número de horas equivalente a la duración del sueño de los sujetos.

SCP-2028 fue encontrado cuando ████ ██████, un granjero en [CENSURADO], accidentalmente rompió una instancia usada. La totalidad de su casa fue afectada por un evento 2028-Alfa. El granjero reportó que a menudo tenía pesadillas acerca de ser considerado inferior debido a que no recibió una educación apropiada. Debido a la inmóvil naturaleza de la estructura afectada, el Sitio-91 fue construido alrededor de la casa. Los siguiente fenómenos anómalos fueron encontrados dentro:

* La mayoría de la estructura carecía de algún color más allá del negro y el blanco.
* Varios libros de variada naturaleza aparecían y desaparecían aleatoriamente. Si un libro era tomado, se volvía viviente, manifestando el crecimiento de algo similar a dientes e intentaba morder a quien lo sostenía si no lo terminaba de leer.
* Varios casilleros similares a los hallados en las escuelas llenaban uno de los pasillos de la estructura. Si eran abiertos, revelaban contenidos aleatorios normalmente encontrados dentro de los casilleros de una escuela. Sin embargo, todos los libros estaban llenos de texto que hablaban sobre el bullying y el tener que estudiar.
* Cualquier animal que entrara en la estructura se transformaba en un objeto o era recogido por un brazo humano, el cual aparecía de una superficie cercana y llevaba al animal dentro de dicha superficie. Ninguno de los animales que desaparecieron de esta forma fueron vueltos a encontrar.
* Varias entidades humanoides similares a estudiantes, profesores, conserjes y guardias de seguridad desarrollan actividades de acuerdo a su profesión. Sin embargo, las entidades tienen características anatómicas reemplazadas con objetos como trapeadores, lápices, tizas, libros y sillas. Estás entidades solo se comunican a través de agudas jerigonzas en bajo tono.
* Un individuo idéntico al granjero aparece aleatoriamente dentro de la estructura y camina sin rumbo fijo a través de los pasillos. Los humanoides que lo encuentran apuntan al granjero y llaman a otros humanoides, quienes se juntan y se ríen de él.
* Una entidad humanoide vaga por la casa gritando el nombre de ████ ██████ y hablándose a sí misma. Parece ser un adolescente cargando una mochila roja, pero sus dedos han sido reemplazados con lápices. Este es el único ser encontrado dentro de la estructura capaz de comunicarse claramente. Se identifica a si mismo como J███ ████████, un cercano amigo de la infancia de ████ ██████. Esta entidad es incapaz de percibir a la copia de ████ ██████.

**Anexo:** El ██/██/19██, la primera prueba involucrando a SCP-2028 fue llevada a cabo. Los sujetos Clase-D usados en el experimento fueron seleccionados por compartir la misma fobia que ████ ██████. La instancia de SCP-2028 usada fue rota dentro de un ambiente controlado. Esto resulto en 120m^^2^^ del evento 2028-Alfa, el cual desapareció tras 8 horas. Más pruebas con personal Clase-D poseyendo varias fobias también fueron intentadas, y todos los eventos 2028-Alfa fueron temporales. Las investigaciones para encontrar la causa de que el evento 2028-Alfa de ████ ██████ sea permanente está en proceso.

**Anexo B:** Registro de Entrevista

&gt; **Entrevistado:** J███ ████████, referido como &#34;J&#34; en esta entrevista.
&gt;  
&gt; **Entrevistador:** Doctor ██████
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Doctor ██████:**  ¿Cuál es tu nombre?
&gt; 
&gt; **J:** Soy J███ ████████. ¿Quién eres tu? ¿Haz visto a ████ ██████? Él se ve como yo pero es más alto y tiene el cabello rubio corto.
&gt; 
&gt; **Doctor ██████:** Soy el Doctor ██████. No te preocupes, lo he visto y está bien.
&gt; 
&gt; **J:** Gracias a Dios. Pensé que jamás volvería a oír sobre él de nuevo. Aquí nadie dice más que jeringozas.
&gt; 
&gt; **Doctor ██████:** ¿Puedes contarme más acerca de ti? Pareces ser el único dentro que puede comunicarse claramente. ¿Por que crees que eres así?
&gt; 
&gt; **J:** No estoy seguro. Quizás toda esa otra gente  significaba mucho para él, así que todo lo que dicen se convierte en sinsentidos. Por mi parte, todo lo que sé es que estaba en un lugar que era muy diferente de este. Entonces escuché el sonido de un vidrio rompiéndose y llegué aquí.
&gt; 
&gt; **Doctor ██████:** ¿Cómo era tu lugar de origen? ¿Como te sientes aquí?
&gt; 
&gt; **J:**  No lo sé. Era brillante y oscuro al mismo tiempo, y sentía como si una frazada húmeda y tibia me cubriese todo el tiempo. A veces puedo ver y oír cosas que no puedo entender. Todo aquí parece ser mucho más real. Sé que quizás eso suene obvio, pero es un gran cambio para mi. Es como si un tipo de niño naciera. Puedo ver, puedo oír, puedo tocar y sentir todo ahora. Es algo aterrador, para serte honesto.
&gt; 
&gt; **Doctor ██████:** ¿Qué más sabes de este lugar?
&gt; 
&gt; **J:** Que no puedo irme. Encontré todas las salidas que hay en este lugar, pero algún tipo de pared invisible no me deja irme a mi o a la otra gente. Eso es todo lo que sé, lo juro por Dios.
&gt; 
&gt; **Doctor ██████:** ¿Cuál es tu relación con ████ ██████?
&gt; 
&gt; **J:** Él era mi mejor amigo, y hasta donde sé, soy su único amigo. Nos hablábamos el uno al otro sobre nuestros problemas y sentimientos y nos preocupábamos por nosotros un montón.
&gt; 
&gt; **Doctor ██████:** Gracias por responder a las preguntas. ¿Hay algo más que te gustaría decir?
&gt; 
&gt; **J:** Sí. Si encuentras a ████ de nuevo, por favor, dile que nadie es mejor que él porque tenga un diploma. Sigue siendo una persona maravillosa que se preocupa mucho por su familia, y eso es lo que importa.
&gt; 
&gt; **Doctor ██████:** Lo haré.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
