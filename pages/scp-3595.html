[[include component:image-block name=http://scpsandbox2.wdfiles.com/local--files/observerseptember-s-draft-emporium/Modlaureth.jpg|align=right|width=350px|caption=Área de manifestação primária de SCP-3595 em 1989, pouco antes de cessar atividade anômala.]]

**Item nº:** SCP-3595

**Classe do Objeto:** Neutralizado (anteriormente Euclídeo)

**Procedimentos Especiais de Contenção:** Como de 3 de Outubro de 1990, SCP-3595 é considerado neutralizado. Civis remanescentes exibindo conhecimento de SCP-3595 receberam amnésticos e o protocolo de contenção atual consiste de manter o conhecimento de suas antigas atividades anômalas do público geral. Informações de baixo nível sobre SCP-3595 como um &#34;fantasma fronteiriço&#34; continuam a persistir entre civis, mas memórias identificadoras de SCP-3595 foram removidas de todos os indivíduos afetados conhecidos. A vila de Mödlareuth não exibe nenhuma propriedade anômala desde a neutralização de SCP-3595 e agentes da Fundação anteriormente estacionados na cidade foram retirados em 1993.

**Descrição:** SCP-3595 era uma entidade humanoide que periodicamente se manifestava na cidade de Mödlareuth[[footnote]]Coloquialmente chamada de &#34;Pequena Berlim&#34; por forças Aliadas e da Fundação, devido a uma parede dividindo a cidade de maneira semelhante ao Muro de Berlim de 1966-1990.[[/footnote]], uma aldeia alemã que foi dividida entre a República Federal da Alemanha (Alemanha Ocidental) e a República Democrática Alemã (Alemanha Oriental) durante a Guerra Fria de 1949-1990. SCP-3595 era idêntico em aparência e voz a Christian Schmidt (1937-1952), um adolescente de 14 anos que foi assassinado por guardas de fronteira da Alemanha Oriental em 30 de julho de 1952 enquanto tentava atravessar do lado da Alemanha Ocidental de Mödlareuth para o lado oriental. SCP-3595 possuía habilidades sugestivas moderadas que permitiam a ele influenciar o estado emocional de qualquer pessoa em sua proximidade durante um evento de manifestação; geralmente esses sentimentos eram de tristeza ou raiva, exceto perto da conclusão das manifestações (consulte o Registro de Eventos). Tentativas de encerrar eventos de manifestação antes de sua conclusão resultavam no reaparecimento de SCP-3595 nas proximidades ileso.

Os eventos de manifestação de SCP-3595 foram correlacionados com períodos de turbulência política e conflito entre as duas Alemanhas; pesquisadores da Fundação apoiavam a teoria de que SCP-3595 estava tentando expressar sua desaprovação pela desunião alemã dada sua história familiar. A primeira manifestação registrada de SCP-3595 ocorreu em 1961, e a última ocorreu em 1990, durante a reunificação alemã. De 1966 a 1989, SCP-3895 aparecia em um evento de manifestação secundária centrado em Heinrich Schimidt (consulte o Registro de Eventos).

[[collapsible show=&#34;+ Informações sobre SCP-3595&#34; hide=&#34;- O que se segue é um registro da criança que se acredita ser SCP-3595 ou um fac-símile dela&#34;]]
[[include component:image-block name=http://scpsandbox2.wdfiles.com/local--files/observerseptember-s-draft-emporium/scp3595.jpg|align=center|width=200px|caption=Christian Schmidt em uma foto sem data, cerca de 1948-49.]]
&gt; 
&gt; **NOME:** Christian Schmidt
&gt; 
&gt; **NASCIMENTO:** 11 de Dezembro de 1937, Mödlareuth, Grande Reich Alemão
&gt; 
&gt; **INFORMAÇÕES BIOGRÁFICAS:** Christian Schmidt nasceu em 1937, filho de Hanna (1914-2000) e Adolf Schmidt (1913-2001).  Embora ambos fossem de Mödlareuth, a família de Hanna vivia no lado da Baviera (Alemanha Ocidental) e a família de Adolf vivia no lado da Turíngia (Alemanha Oriental). De 1949 em diante, seus sogros foram divididos pela fronteira, que foi separada por uma cerca física em 1952. Christian cresceu com seus pais e a família de sua mãe nas proximidades do lado da Alemanha Ocidental, ocasionalmente fazendo visitas à outra família antes do fechamento da fronteira.
&gt; 
&gt; Embora Christian se destacasse na escola e fosse descrito por amigos e parentes como curioso e amigável, ele expressou consternação com a divisão de sua família estendida pela fronteira. Em particular, ele sentia muita falta das visitas regulares a seu tio Heinrich (1911-2005), e eventualmente decidiu fazer uma visita a ele sem o conhecimento de seus pais.
&gt; 
&gt; Em 30 de julho de 1952, Christian tentou cruzar a fronteira que dividia sua aldeia. apesar das severas advertências dos guardas de fronteira, ele insistiu em tentar atravessar a cerca e foi mortalmente ferido por um tiro de um guarda de fronteira da Alemanha Oriental enquanto cruzava o estreito riacho que separava os dois lados. A morte de Christian causou um pequeno incidente internacional entre as duas Alemanhas e a patrulha de fronteira da RDA tornou-se ainda mais rigorosa após o incidente.
[[/collapsible]]



Em 1962, a Fundação entrou em um acordo confidencial com a União Soviética, a República Democrática Alemã e a República Federal da Alemanha sobre a contenção de SCP-3595[[footnote]]Para obter detalhes adicionais, consulte o Documento Suplementar 3595-A (//Tratado sobre a Contenção de SCP-3595//)[[/footnote]]. A Fundação concordou em administrar esforços de contenção em ambos os lados da fronteira com o entendimento de que seus agentes não tentariam entrar na Aleamnha Oriental fora de Mödlareuth sem a aprovação das autoridades da Alemanha Oriental.

**Registro de Eventos 3595: Eventos Notáveis de Manifestação de SCP-3595**

&gt; **Data:** 13 de Agosto de 1961
&gt; 
&gt; **Evento Contemporâneo Correlacionado:** A fronteira de Berlim Ocidental é fechada pelas autoridades da RDA; começa a construção do Muro de Berlim.
&gt;  
&gt; **Resumo do Evento de Manifestação Primário:** Este foi o primeiro evento de manifestação registrado de SCP-3595, ocorrendo antes da contenção da Fundação ser estabelecida e contando principalmente com relatórios de testemunhas oculares civis para sua precisão. À meia-noite, um guarda de fronteira da Alemanha Oriental relatou ter visto um adolescente do sexo masculino batendo na cerca da fronteira; quando ele tentou apreender a criança, ela desapareceu de suas mãos e se manifestou novamente no lado oposto da fronteira, repetindo o mesmo comportamento. O processo continuou por aproximadamente duas horas até agentes da Stasi bloquearem o lado alemão oriental da cidade; autoridades da Alemanha Ocidental chegaram ao lado oposto pouco depois. A União Soviética instruiu a [[[groups-of-interest#toc16|GRU Divisão &#34;P&#34;]]] a iniciar a investigação inicial e os protocolos de pesquisa; tarefas transferidas para pesquisadores da Fundação no ano seguinte.
&gt; 
&gt; **Resumo do Efeito Emocional de SCP-3595:** Residentes em ambos os lados da fronteira relataram sentimentos de inquietação e pavor, com alguma preocupação expressa de que uma guerra nuclear possa começar em breve. Análise de conversas civis pela GRU indicou menções incomumente frequentes de Christian Schmidt em conversas casuais, levando à sua identificação como SCP-3595.

&gt; **Data:** 30 de Janeiro de 1966
&gt; 
&gt; **Evento Contemporâneo Correlacionado:** Aumento da tensão entre a Alemanha Oriental e Ocidental após uma carta de reconciliação entregue por bispos poloneses a bispos alemães no novembro anterior. As autoridades comunistas da Alemanha Oriental e da Polônia interpretaram a carta como uma ameaça ao seu governo, e o primaz católico romano da Polônia teve negado o visto para visitar a Alemanha Oriental.
&gt; 
&gt; **Resumo do Evento de Manifestação Primário:** SCP-3595 apareceu no topo da cerca da fronteira pouco depois das 09:00, quando os cultos da igreja local estavam começando. Depois de esticar os braços horizontalmente (provavelmente em imitação de Jesus na cruz), SCP-3595 cantou o hino do Antigo Centésimo //Louvado Seja Deus, de Quem Todas as Bênçãos Fluem//. Após completar o hino, SCP-3595 sentou-se no topo da cerca com a cabeça entre as mãos e olhou para o lado oriental de Mödlareuth com uma expressão de tristeza por aproximadamente meia hora. Tentativas de removê-lo de seu local foram malsucedidas e ele não mostrou nenhuma reação aos esforços repetidos de funcionários da Fundação para movê-lo. Amnésticos dispersos.
&gt; 
&gt; **Resumo do Evento de Manifestação Secundário:** Este é o primeiro evento de manifestação registrado envolvendo Heinrich Schmidt, ocorrendo aproximadamente uma hora após o evento primário. Durante o interrogatório padrão, Heinrich relatou ter visto SCP-3595 manifestar-se em sua cozinha e tentar conversar com ele. Depois de superar seu choque inicial ao aparentemente ver seu sobrinho vivo, ele falou com ele por quinze minutos antes de alertar as autoridades. SCP-3595 expressou consternação por não poder ver seu tio por tanto tempo e repetidamente expressou seu desejo de ver sua cidade unida novamente. Heinrich explicou a Guerra Fria e as razões pelas quais a fronteira permaneceria fechada, e SCP-3595 ficou com raiva e se desmanifestou. Após um breve debate entre os pesquisadores, foi decidido recrutar a cooperação de Heinrich Schmidt no estudo de SCP-3595 enquanto colocando-o sob vigilância 24 horas por dia, 7 dias por semana, com a ajuda de agentes locais da Stasi.
&gt; 
&gt; **Resumo do Efeito Emocional de SCP-3595:** A frequência à igreja em Mödlareuth diminuiu aproximadamente 25% no lado da Alemanha Ocidental, com muitos residentes da cidade expressando ceticismo em relação às suas crenças religiosas. Religiosidade padrão retornou amplamente em 1970.

&gt; **Data:** 25 de Setembro de 1983
&gt; 
&gt; **Evento Contemporâneo Correlacionado:** O evento associado a esta manifestação não foi identificado inicialmente e só se tornou conhecido após o fim da Guerra Fria. Em 26 de Setembro de 1983, o sistema de resposta prévia soviético sofreu defeito e indicou que um ataque nuclear pelos Estados Unidos era iminente. O membro da Força Aérea Soviética de plantão, Tenente-Coronel Stanislav Petrov, identificou corretamente o aviso como um alarme falso e o dia transcorreu sem incidentes.
&gt; 
&gt; **Resumo do Evento de Manifestação Primário:** Às 22:00 (10 P.M.), SCP-3595 apareceu no lado da Alemanha Oriental do muro da fronteira e ficou parado enquanto gritava alto sem pausa por aproximadamente cinco minutos. SCP-3595 desmanifestou-se após cessar vocalização e amnésticos foram dispersos.
&gt; 
&gt; **Resumo do Evento de Manifestação Secundário:** Heinrich Schmidt relatou ver SCP-3595 se escondendo sob sua cama, perguntando se o mundo iria acabar. Quando questionado por Heinrich sobre por que ele achava isso, SCP-3595 respondeu que &#34;simplesmente sabia de alguma forma&#34; e não daria mais detalhes. Após agentes da Fundação tentarem entrar na casa e interrogar SCP-3595, o último desapareceu assim que os agentes estavam em sua linha de visão. Este é o único evento de manifestação registrado que não envolveu relações intra-alemães.
&gt; 
&gt; **Resumo do Efeito Emocional de SCP-3595:** Moradores de Mödlareuth  expressaram preocupação com a proliferação nuclear e criticaram especificamente o presidente dos EUA, Ronald Reagan, por sua retórica &#34;belicista&#34;.

&gt; **Data:** 9 de Dezembro de 1989
&gt; 
&gt; **Evento Contemporâneo Correlacionado:** O muro da fronteira em Mödlareuth é aberto um mês após o Muro de Berlim, e civis estão livres para cruzar os dois lados pela primeira vez em quase quarenta anos.
&gt; 
&gt; **Resumo do Evento de Manifestação Primário:** Nada. 
&gt; 
&gt; **Resumo do Evento de Manifestação Secundário:** Unicamente entre as manifestações registradas de SCP-3595, apenas Heinrich Schmidt relatou tê-lo visto durante este evento. SCP-3595 expressou alegria por sua família estar novamente reunida e solicitou repetidamente que seu tio os visitasse do outro lado da fronteira. Depois de reassegurar SCP-3595 de que ele o faria, ele desmanifestou-se. SCP-3595 esteve presente na casa de Heinrich por um total de quarenta e cinco minutos.
&gt; 
&gt; **Resumo do Efeito Emocional de SCP-3595:** Ao se encontrarem com outros habitantes da cidade no lado oposto do muro, tanto civis quanto guardas de fronteira mencionaram repetidamente Christian Schmidt, chegando ao ponto de chamar a passagem da fronteira de &#34;Passagem de Christian&#34;. Nenhum outro efeito de longo prazo observado. Amnésticos não foram emitidos devido à baixa intensidade do efeito emocional e possível correlação com lembranças não anômalas do assassinato desencadeadas pela abertura da fronteira. 

**Adendo 3595.A: Cessação de Atividade Anômala:** Em 3 de Outubro de 1990, a última manifestação conhecida de SCP-3595 foi registrada, ocorrendo logo após a dissolução oficial da Alemanha oriental e a reunificação do país à meia-noite. SCP-3595 se manifestou no topo de uma seção preservada do muro da fronteira e cantou a primeira estrofe de //Auferstanden aus Ruinen// (Reerguidos das Ruínas)[[footnote]]Hino Nacional da República Democrática Alemã.[[/footnote]].  Depois de uma breve pausa e de um sorriso, SCP-3595 então cantou a terceira estrofe de //Deutschlandlied//[[footnote]]Hino Nacional da República Federal da Alemanha.[[/footnote]], desmanifestando-se após a conclusão da canção.

Após a manifestação de SCP-3595, os residentes da cidade relatavam sentimentos de otimismo e felicidade, embora isso possa ter sido devido ou ao efeito de SCP-3595 ou à reunificação do país. SCP-3595 não foi visto novamente após esta data e foi declarado neutralizado em 3 de Outubro de 1993.
