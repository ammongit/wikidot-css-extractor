    <pre><textarea class="page-source" readonly>[[&gt;]]

Dietrich se sentó en el borde del muelle para embarcaciones, dejando a los últimos de sus seis paquetes junto a él. Estaba justo por encima del punto de congelación cuando la superficie de espejo del lago reflejaba el frío cielo espacial. Merle se inclinó bajo la luz ámbar mientras esperaba una respuesta.

&#34;No lo sé.&#34;

Merle se arrastró hacia delante y se sentó a su lado. Todo estaba muy tranquilo. Ni siquiera se oía el caprichoso chirrido de un grillo. Merle tiene una cierta aura que repele a toda la vida salvaje que lo rodea. Solía ponerle los pelos del cuello a Dietrich de punta, pero al cabo de unos años se ha olvidado de esa sensación. Pasó un minuto y volvió a fichar por Dietrich, aunque sus garras apenas eran visibles en la oscuridad.

= POR-QUÉ-NO-PUEDES-RECORDAR

Dietrich se encogió de hombros. &#34;Nos tan simple.  Trata de mirar atrás-- mentalmente.  Cualquier cosa pequeña.  Es como intentar recordar una escena de una película antigua o el tiempo en una fotografía.&#34;  Luego palmeó suavemente la fría piedra plana que tenía en la mano y que había recogido al caminar antes.

&#34;Ya sabes... Me cuesta recordar cómo sonaba su voz.  ¿Qué tan tonto es eso?

Merle sólo escuchó un momento, y luego respondió.

= CLARO-ESO-SUENA-TONTO

Dietrich asintió con la cabeza y, con un movimiento de muñeca, hizo saltar la piedra a lo largo de la superficie del agua. &#34;La angustia, las lágrimas, incluso eso es muy borroso... si yo también sintiera esas cosas.. Yo era un niño cuando ocurrió. Nunca sentí lo que debería haber sentido. Igual que no puedo recordar lo que //debería// recordar.&#34;

= LAMENTO-HABER-PREGUNTADO

Merle se recostó sobre sus brazos y vio como la piedra finalmente se hundía en el silencio negro. Dietrich abrió otra cerveza. &#34;¿La peor parte? Lo peor es que durante un tiempo, cuando ella estaba en mal, tu sabes... era lo que inconscientemente quería.&#34;

= ESO-NO-TIENE-SENTIDO

&#34;En la adolescencia, nada tiene sentido. Pero siempre está esto, no sé, una competencia entre jóvenes estúpidos para ver quién tiene la peor vida familiar. De alguna manera temas como tus padres divorciandose, ser abusado cuando eras niño, o cosas así te hacen más //genial//. La escuela secundaria es una verdadera mierda.&#34;

= SUENAS-COMO-LA-MAYORÍA-DE-LOS-HUMANOS

Dietrich continuó.  &#34;Una cosa sí recuerdo... cuando apá la llevó abajo y la sentó en la silla en la mañana de Navidad.  Ella nos miraba como un cadáver mientras mi hermano y yo abríamos regalos.  Todas las festividades fueron vacías.  Esa fue la última vez que la vi.  No fui lo suficientemente valiente como para ir a su habitación, también temía ser yo quien la encontrara muerta.  Murió dos días después en medio de la noche en su cama.  Se llamaba Betty.&#34;

= ENTONCES-QUÉ

&#34;Volví a la escuela.  Fingí que na&#39;a estaba mal.  Incluso mentí sobre su vida.  Como si no hubiera cáncer.  No podía manejar la realidad y la culpa.  Oh mierda, //esa culpa//. Esto duró muchos años, Merle.&#34;

= NADIE-SABIA

&#34;¡Oh! Mis maestros lo sabían. Sí. Me vigilaban para ver si me volvía loco. Nunca lo hice. Nadie me habló... ni me preguntó. Así que sólo fingí. Y después de todo ese fingir... Olvidé llorar. Olvidé llorar, Merle. Y he olvidado cómo empezar. La mentira duró tanto tiempo que olvidé que era mentira. ¿Cómo es eso de ser adolescente?&#34;

= ASÍ-QUE-TE-ARREPIENTES

Dietrich miró a Merle y luego a sus pies. &#34;No. Tal vez. ¿Importa eso?&#34; Tomó un trago. &#34;La amá de todos muere. Mi triste historia nos tan especial, Merle. Así que tomaré unas cervezas cada Navidad-- donde tiramos sus cenizas. Tal vez pueda traer a flote un par de recuerdos. Recordándome de la mentira. Tal vez incluso averiguar cómo-- no importa.&#34;

Dietrich tomó un largo sorbo.  &#34;Demasiados años, no hay tanta cerveza.&#34;  Estaba lo suficientemente borracho como para darle una a Merle, a la que miraba con los ojos vacíos.

= NO-PUEDO-TOMAR

Dietrich dio otro largo trago y lanzó la lata vacía a su costado. &#34;Sólo sígueme la corriente entonces. Soy un borracho que intenta desenterrar su pasado de mierda. Y tú eres una-- cosa. Una cosa que tiene que escucharme.&#34;

= APRESÚRATE-Y-DESMÁYATE

&#34;¿De qué otra forma crees que va a terminar esto?&#34;  Con un gruñido y un eructo, Dietrich se levantó bamboleante.  La cerveza salpicó en su barriga mientras parpadeaba con dificultad para concentrarse.  &#34;Ayúdame a encontrar el camino de vuelta al remolque, Merle.&#34;</textarea></pre>
