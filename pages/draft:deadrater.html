**Объект №:** SCP-2778 &#34;Хижина на холме&#34;

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Следует изолировать местность у горы ███████ в Новосибирской области близ населенного пункта ███████. Координаты: N 54° ██████, E 84° ██████. Допуск местных жителей строго воспрещен. На объекте разрешено появляться персоналу только в установленное время с 5:00 после полуночи до 10:00 после полудня и только с согласованием с руководством во избежание инцидентов.

**Описание:** Объект представляет собой небольшое строение на горе ██████, первым последним посетителем которой был █████ ██████. Информация о последнем есть в приложении.
