[[module Rate]]
[[/&gt;]][[f&gt;image https://co2.biz.ua/wp-content/uploads/2015/11/co2435.jpg]]

**Объект №:** SCP-1354-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект находится в Зоне █, находящейся недалеко от поселения [УДАЛЕНО]. SCP-1354-RU следует содержать в сейфе, расположенным в помещении 1.5x1.5x4 (м), охраняющимся 2-мя (двумя) сотрудниками охраны.
Каждые две недели, Объект следует извлекать из сейфа для очистки от пыли. После каждого эксперимента, испытуемому должна быть оказана психологическая помощь высококвалифицированного медработника.  Доступ к объекту имеют сотрудники 3-его (третьего) уровня допуска или выше. 
SCP-1354-RU допускается извлекать только для тестов и очистки.

**Описание:** SCP-1354-RU представляет из себя пулемет Максима, разработанный в 1883-м году Хайремом Максимом. Заряжен патронами (далее SCP-1354-1-RU), в количестве ██ штук. Объект был обнаружен Агентом ██████, находящемся в группе, занимающейся раскопками. Аномальные качества проявляются при прикосновении живого человека. После взаимодействия с объектом, человек начинает испытывать:
* головную боль;
* усталость;
* головокружение;
* боль в различных частях тела;
* телесные/психические повреждения;
* страх.
Попытки взаимодействия через перчатки не увенчались успехом: Объект прекращал взаимодействие, если прикосновение было непрямым. 
Субъект, взаимодействовавший с SCP-1354-RU, утверждает, что попал на войну (см. приложение 2). 
SCP-1354-1-RU ничем не отличаются от обычных патронов калибра 7,62×54 мм. Никаких аномальных способностей не проявляют.

**Приложение 1:**

Эксперимент #1.

**10:00**: Субъект-испытуемый вошел зону в содержания Объекта.

**10:01**: Субъект-испытуемый начал взаимодействие с Объектом.

**10:02**: На записи слышны крики испытуемого, реплики вида: &#34;Товарищи, да что ж это такое?&#34;; &#34;Вперед! За Родину!&#34;.

**10:03**: На записи видны вылетающие гильзы от SCP-1354-1-RU, в количестве 10 шт.

**10:04**: На испытуемом видны телесные повреждения, также, субъект начал неестественно дергаться, после чего был слышен крик боли и телесное повреждение в районе плечевого сустава. Доктор ██████ потребовал остановить эксперимент.

[[collapsible show=&#34;+ Заключение медэксперта&#34; hide=&#34;- Спрятать заключение от медэксперта&#34;]]
Испытуемый получил:
Повреждение от выстрела из огнестрельного оружия в туловище, 1 шт.
Ножевое ранение в левое плечо с тыльной стороны, 1 шт.
[[/collapsible]]
&gt; 
**10:05**: Два (2) сотрудника безопасности оттащили испытуемого и оказали первую помощь, чем прекратили эксперимент.

**Приложение 2:** 
[[collapsible show=&#34;+ Интервью с субъектом-испытателем&#34; hide=&#34;- Спрятать интервью&#34;]]
Интервью с субъектом-испытателем:
&gt; Доктор ██████: Итак, что вы видели? 
&gt; 
&gt; Опрашиваемый: Я видел... я не знаю, что это. Напоминает 1941-й год, когда мы с нацистами и прочей [ДАННЫЕ УДАЛЕНЫ] сражались.
&gt; 
&gt; Доктор ██████: Что происходило вокруг?
&gt; 
&gt; Опрашиваемый: Везде летали пули, я был... в окопе, да, в небольшом окопе.
&gt; 
&gt; Доктор ██████: Что вы делали?
&gt; 
&gt; Опрашиваемый: Я... я видел бегущих на меня людей, люди сзади выглядели как бойцы РККА, бойцы спереди... чем - то напоминали форму нацистов. Боец РККА приказал мне стрелять по бегущим на меня, я и начал... правда, стрелял недолго, один из нацистов сумел обойти меня и...
&gt; 
&gt; Доктор ██████: Вы получили два ранения.
&gt; 
&gt; Опрашиваемый: Он выстрелил мне в живот, но у него кончились патроны, я это по щелчку затвора понял. После этого, он ранил меня ножом в плечо, но его застрелили. Сколько было крови...
&gt; 
&gt; Доктор ██████: Спасибо, вы очень помогли нам. Охрана, уведите его.
[[/collapsible]]</textarea></pre>
