**Объект №:** SCP-1087

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1078 должен хранится в герметичной комнате 5 x 5 x 5 метров. Каждые 3 месяца персонал должен проходить проверку психологического состояния в связи с возможными меметическими свойствами объекта. При работе с SCP-1087 персонал обязан использовать костюм биологической защиты.

**Описание:** SCP-1087 представляет из себя каменную скрижаль высотой 2 метра, шириной 1 метр и толщиной 0.1 метра. Объект покрыт темно-зелёными грибами неизвестного происхождения, на одной из сторон Скрижали число грибов меньше на 80%. При удалении грибов с SCP-1087 они восстановятся в том же месте в течении 5 часов, прорастая на камнях и в мелких трещинах на поверхности плиты. При принятии грибов в пищу, субъект начинает показывать признаки быстрого разложения через 5 минут и прекращает жизнедеятельность в течении 4-х часов после поедания грибов. 

Аномальное свойство объекта проявляется на стороне скрижали с минимальной концентрацией произрастающих грибов. В случае, если в радиусе 5 метров от объекта появится любое разумное существо, то на этой стороне материализуется текст из запекшейся крови. Текст не материализуется, если существо не может его видеть. По-видимому, тексты принадлежат к тематике культа «Гора Гнилого Господина». Через 2-4 минуты после материализации текст меняется, если существо все еще находится в необходимом для действия аномалии радиусе. В случае, если существо покинуло нужный для активации анормального свойства радиус, текст полностью пропадает. 

Если субъект находится в радиусе более 10 минут без костюма биологической защиты или не находится за пределами герметичной камеры с SCP-1087, то начинается процесс постепенного разложение. В отличие от эффекта после принятия прорастающих на SCP-1087 грибов, внутренние органы прекращают функционирование спустя 24 часов. Процесс разложения невозможно остановить. 

[[collapsible show=&#34;+ Протокол экспериментов с SCP-1087 &#34; hide=&#34;- Скрыть&#34;]]
&gt; **Участник эксперимента: D-3961.** 
&gt; &#34;И покрылась гнилью плоть его, и потекли из его глаз кровавые слёзы, и обратился он к земле сырой. И прогрызли в его плоти черви себе путь, а лёгкие его разлагались, куски его мерзкого тела и сгнившие органы не давали ему вдохнуть зловония болот. И пал отвратительной массой плоти в чёрную жижу, а кости его превратились в труху.&#34;
&gt; 
&gt; &#34;Мир гниет, гниют души и тела. Гниль проникает в сердца и вены заполняются вонючей слизью. Гниль проникает в глотку и рот наполняется разлагающимися останками собственного тела. Гниль проникает в их разум и разлагает их мысли, желания и лишает любой надежды на существования, погружая в нескончаемый круговорот разрушения самого себя. 
[[/collapsible]]

**История постановки на содержание:** объект был обнаружен в 199█ году в ходе ликвидации группы лиц, принадлежащей к секте «Гора Гнилого Господина». Рядом с объектом находились тела людей на поздних стадиях разложения. Стены помещения, в котором находился объект, заросли мхом и плесенью. В ходе перевозки объекта в Зону 7 на конвой было совершенное вооруженное нападение неустановленной группой лиц. В ходе атаки погибло █ сотрудников Фонда, но SCP-1087 был доставлен на место своего содержания. 

[[collapsible show=&#34;+ Инцидент SCP-1087-1 &#34; hide=&#34;- Скрыть&#34;]]
В ходе одного из экспериментов с SCP-1087 D-2485, руководствуясь проявившимся текстом, обещающим ему свободу при выполнении необходимых действий, порезал себе ладонь об острый край объекта. При попадании крови на камень, в камере появился густой туман, закрывший обзор камере. С целью предотвращения нарушения ОУС, камера была изолирована и окружена сотрудниками СБ. Через 5 минут после произошедшего туман развеялся. Изменений объекта замечено не было, но D-2485 в камере не обнаружен. 
[[/collapsible]]

[[collapsible show=&#34;+ Рекомендация для научных сотрудников с уровнем допуска 3 &#34; hide=&#34;- Из доклада доктора Стрелецкого&#34;]]
&gt; Как нам показал Инцидент SCP-1087-1, объект все еще имеет неизвестные нам свойства. То, что мы не увидели изменения в объекте после произошедшего инцидента, не гарантирует их полного отсутствия. Анализ информации с экспериментов показал, что объект имеет признаки интеллекта и каким-то образом понимает, что нужно человеку перед ним, убеждая его пролить кровь на себя. Возможно, имеется меметическое воздействие. Из-за инцидента временно прекращены эксперименты, ожидается изменение ОУС и условий проведения экспериментов для изучения обнаруженных свойств SCP-1087.
