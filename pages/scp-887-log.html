[[include component:credit-button]]
**Artikel:** SCP-887-Protokoll
**Autor:** [[*user zaratustra]]
**Original:** https://scp-wiki.wikidot.com/scp-887-log
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

Dies ist ein Protokoll der dekodierten und zusammengestellten Outputs von SCP-887. Forscher werden ermutigt, sich freiwillig bei der Entschlüsselung des massiven Rückstands an Inhalten zu engagieren.

----

**Forscher:** Dr. Zara

**Probe 887-2930:** Zwölf Seiten in lateinischer Sprache, gemischt mit Französisch. Der Text beschreibt ein politisches System, in dem die Bewegungen der Gezeiten genutzt werden, um die nächste Regierung zu bestimmen. Der Text geht später in eine ungewöhnliche Detailtiefe über die Kleidung, die man bei solchen Gezeitenwahlzeremonien tragen sollte.

**Probe 887-3114:** Acht Seiten eines grob gezeichneten Comics, der &#34;Captain Rückwärts&#34; beschreibt, seine Fähigkeit, eine Aktion nach ihrer Wirkung auszuführen und wie er sie zur Verbrechensbekämpfung einsetzt. Der Comic endet damit, dass Captain Rückwärts sich selbst zerstört, um das Universum rückwirkend zu erschaffen.

**Probe 887-4011:** 133 Seiten, geschrieben in fehlerhaftem Esperanto. Eine gründliche Beschreibung des Inhalts des Schlafzimmers einer unverheirateten Jungfrau, wie es in einer europäischen Stadt des 17. Jahrhunderts existierte (der genaue Ort ist derzeit nicht bekannt). 

**Probe 887-4281:** Eine einzelne Seite mit fünf diagonal darüber gezogenen Linien mit siebzehn Punkten dazwischen, in der Art einer Notenzeile. Die resultierende Punktzahl, wenn sie mit reinen Tönen über einen Synthesizer gespielt wird, induziert bei 85 % der beobachteten Subjekte Anfälle und eine kurzfristige anterograde Amnesie.

**Probe 887-5102:** Fünfzehn Seiten bedeckt mit geschwungenen Linien. Eine brillante Schlussfolgerung  von Dr. ██████ war, dass es sich um zusammenhängende Abschnitte einer einstufigen Karte handelt, die eine Fläche von 30 km² der Oberfläche des Saturnmondes Enceladus darstellt. Sieben Punkte in der Karte sind eingekreist.

**Probe 887-5227:** Vier Seiten, Englisch. Ein formeller Vorschlag an die Regierung der Vereinigten Staaten, einen achten Tag in die Woche einzuführen. Dieser Tag würde der spirituellen Kontemplation und der Verehrung heidnischer Gottheiten dienen, die das Dokument als &#34;unterrepräsentiert&#34; bezeichnet.

**Probe 887-5836:** Drei Seiten bedeckt mit hexadezimalen Zahlen, dann in schmale Streifen gerissen. Das zusammengestellte Dokument wurde als Maschinencode für einen Hardwaretreiber namens &#34;LGCL_XPNDR&#34; entschlüsselt.

**Probe 887-6334:** Drei Seiten. Eine wortwörtliche Nachbildung des Primärberichts über [[[SCP-657]]], mit der Ausnahme, dass er &#34;Bernard&#34; genannt wird.

**Probe 887-3877:** Acht Seiten, Deutsch. Eine folkloristische Geschichte von einem Jungen ohne Herz, der sich in den Wald wagt und eines von einer freundlichen alten Frau erwirbt. Er wächst auf und heiratet eine schöne Dame, die bei der Geburt eines Dämons stirbt, der beide verschlingt.

**Probe 887-4710:** 96 Seiten, Akkadisch. Ein ausführlicher Forschungsartikel über die Eigenschaften natürlich vorkommender &#34;Erdlinien&#34; und wie man sie für den Transport von Fracht und Projektilen nutzen könnte. Mehrere Geräte, die diese Eigenschaften nutzen sollen und aus Holz und Magnetsteinen gebaut sind, werden skizziert.

**Probe 887-5005:** Fünf Seiten, Englisch. 272 verschiedene falsch geschriebene Versionen des Wortes &#34;Anthropomorphisierung&#34;.

**Probe 887-9912:** Sechs Seiten, Latein. Eine klar den mittelalterlichen europäischen Karten nachempfundene Sternkarte, jedoch ohne erkennbare Himmelskörperdispositionen. Vierzehn Sternbilder sind beschriftet: Pegasus, Sextans (Sextant), Centaurus, Chimaera, Cygnus (Schwan), Lancea (Lanze), Trilobus (Trilobit), Aranea (Spinne), Nonavulpecula (Neunschwanzfuchs), Caudavorae (&#34;Schwanzfresser&#34;) &#34;, anscheinend eine sich selbst verschlingende Schlange), ████████, ██████, ████ ████████ und Leolacertus (Löweneidechse)

**Probe 887-6776:** 2353 Seiten, Englisch. Der Satz &#34;Heult der schwarze Mond? Wird mehr als 27.000-mal wiederholt. 

**Probe 887-8312:** 14 Seiten plus 22 Abschnitte anderer Seiten. 637 Namen, von denen 382 professionellen Fotografen aus über 30 Nationalitäten zugeordnet wurden. Die Forschung legt nahe, dass die meisten, wenn nicht alle, Bilder von Petroglyphen und Landschaften rund um Kata Tjuta und Uluru/Ayers Rock in Australien aufgenommen haben.

**Probe 887-0566:** 490 Seiten, Spanisch. Eine Geschichte namens &#34;La última aventura de Don Quijote&#34;, Miguel de Cervantes zugeschrieben. Während die ersten paar Seiten ein vernünftiges Gleichnis des Cervantes-Stils sind, wird die Erzählung verwirrend und danach völliger Unsinn – insbesondere ist Dulcineas Dialog unverständlich und Sancho verbringt mehrere Kapitel damit, wiederholt aus einem schlammigen Teich zu kriechen. 
----

**Forscher:** Forscher Voct

**Probe 887-3162:** 38 Sonette in mittelalterlichem Flämisch (Antwerpener Dialekt); jedes Sonett beschreibt in allegorischen Begriffen das Leben und die politischen Errungenschaften eines verstorbenen Präsidenten der Vereinigten Staaten; die letzte Zeile jedes Sonetts sind die letzten Worte des Präsidenten, und die ersten Wörter jedes Sonetts bilden ein Akrostichon, das eine latinisierte Version des Namens des Präsidenten darstellt.

**Probe 887-3788:** Die Namen und Geburtsgewichte (in Gramm) jedes Mitglieds des litauischen Parlaments ab 1991.
//Hinweis: Erstellt durch [[[SCP-978]]].//

**Probe 887-3790:** Eine Liste von 45 Methoden, um [[[SCP-682]]] dauerhaft zu zerstören. Jede Methode basiert auf der Verwendung eines SCPs oder eines verwandten Gegenstands, das gestorben, zerstört oder anderweitig dauerhaft nicht verfügbar ist.

**Probe 887- 5516:** Fünf Seiten des Tagebuchs von [[[SCP-451]]], geschrieben in spiegelverkehrtem Pig Latin.

**Probe 887-1486:** Zweitausend Villanellen, von denen jede einen SCP beschreibt.

**Probe 887-0094:** Fünfhundertachtzehn Seiten Episodenzusammenfassungen, Dialogauszüge, Anmerkungen, kritische Rezeption und &#34;Ausrutscher&#34; für 72 Episoden der animierten Komödie //Die Simpsons// im Format der beliebten //Simpsons//-Fansite ████.com. Die Analyse zeigt, dass die Episoden darauf basieren, dass die //Simpsons//-Charaktere ab 1997 in Echtzeit gealtert sind.

**Probe 887-0908:** Eintausendsechshundertelf Seiten mit Nachrichten, die an eine Internet-Mailingliste gesendet wurden, die dem Schreiben von &#34;Slashfic&#34; (amateurromantische/homoerotische Fiktion) über die ehemaligen und gegenwärtigen Mitglieder des Obersten Gerichtshofs der Vereinigten Staaten gewidmet ist; Inhalt sind Kritiken, unvollendete Entwürfe und Analysen gerichtlicher Entscheidungen im Hinblick auf den erotischen Wert.

**Probe 887-0944:** Skizzen von menschlichen Zahnakten, die als Mitglieder des Präsidentenkabinetts von Jimmy Carter (identifiziert durch Geburtsnamen und Kabinettsportfolio) bezeichnet werden, datiert auf den letzten Monat der Amtszeit von Carter. Namen und Portfolios sind falsch geschrieben, aber Skizzen wurden von forensischen Foundation-Zahnärzten als plausible Extrapolationen bekannter medizinischer Daten für die betreffenden Personen bewertet.
----

**Forscher:** Dr. Sampi

**Probe 887-6510:** Einunddreißig Seiten, auf Englisch. Eine umfangreiche bioethische Arbeit  der Philosophischen Fakultät der █████████ Universität, das die Praxis der Transplantation des Gehirns des sterbenden Körpers in den Körper des jüngsten Kindes verurteilt.

----

**Forscher:** Dr. Edison

**Probe 887-2310:** Drehbücher für eine japanische Synchronisation der ersten Staffel von &#34;I Love Lucy&#34;.

**Probe 887-1810:** Ein Bericht über die Gründung des Panamakanals. Der Bericht ist in einem Stil und Wortschatz verfasst, der einem 11-jährigen Kind entspricht.

**Probe 887-3132:** 500 Seiten reiner Quellcode, scheinbar unorganisiert und in C++ geschrieben. Es werden weiterhin Anstrengungen unternommen, Code zu kompilieren, aber Kommentare weisen darauf hin, dass das Programm [DATEN GELÖSCHT] ist.

**Probe 887-3137:** 47 Seiten Hexadezimalcode. Code wird erfolgreich in ein PNG-Bild von Dr. ████████ in einer engen Badehose kompiliert. Dr. ████████ behauptet, dass kein solches Bild aufgenommen wurde.

**Probe 887-0031:** Karte eines Landes namens &#34;Lemuria&#34;, geschrieben in Englisch, ca. 18██. &#34;Lemuria&#34; bezieht sich auf eine hypothetische Landbrücke, die Madagaskar mit dem Rest Afrikas verbinden sollte, nur um mit der Theorie der Kontinentalverschiebung widerlegt zu werden. Die Karte entspricht keiner bekannten Geografie, weder über noch unter Wasser. Interessanterweise heißt die Hauptstadt der Nation &#34;Atlantis&#34;.

**Probe 887-5893:** Ein äußerst cleverer, detaillierter und gut durchdachter Plan, um Ronald Reagan zu ermorden und ihn durch einen sowjetischen Spion zu ersetzen.

**Probe 887-5894:** Ein äußerst cleverer, detaillierter und gut durchdachter Plan, um Leonid Breschnew zu ermorden und ihn durch einen amerikanischen Spion zu ersetzen.

**Probe 887-4324:** Eine angeblich von J.D. Salinger geschriebene Kurzgeschichte, die als Prequel zu __Der große Gatsby__ gedacht ist.

**Probe 887-2331:** Eine vollständige Liste der Boy Scouts of America, ca. 1983.

**Probe 887-1123:** Eine Auswahl zufälliger Passagen, die mit dem Buchstaben &#34;A&#34; beginnen, aus verschiedenen &#34;heiligen&#34; Texten. Die am häufigsten zitierten Texte waren (in der Reihenfolge): die Bibel, der Koran, die Dianetik und das Evangelium des fliegenden Spaghettimonsters.

**Probe 887-4333:** Die Worte &#34;ER IST GENAU HINTER DIR!&#34;

**Probe 887-9913:** Eine Liste mit genau 743 Möglichkeiten, eine Katze zu häuten.

**Probe 887-1111:** Die Musiknoten für &#34;__SCP Foundation, Das Musical__&#34;

**Probe 887-1426:** Ein buddhistisches Selbsthilfebuch mit dem Titel &#34;__Reinkarnation &amp; Nirvana: Wie DU das System besiegen kannst!__&#34;

**Probe 887-2361:** Eine Liste von Dingen, die ein Mann namens ████ █ ███ zum Frühstück gegessen hat.

**Probe 887-4521:** Blaupausen für ein 1:1-Modell des Tower of London, komplett aus Zahnstochern gebaut.

**Probe 887-1802:** Eine erschöpfende Liste aller Personen, die jemals als William Shakespeare bezeichnet wurden, komplett mit detaillierten bibliographischen Zitaten. Dazu gehören nicht nur gängige Theorien (wie Sir Francis Bacon und der Earl of Oxford), sondern auch unmögliche Theorien wie Queen Victoria, Cervantes De Leon und Bram Stoker.

----

**Forscher:** Dr. King

**Probe 887-6667:** Eine schematische Darstellung von schlecht gerenderten chinesischen Ideogrammen, die durch Linien und Kurven verbunden sind und sich über 3 Seiten erstrecken. Die Ideogramme sind Namen chemischer Elemente, und das Schema zeigt die atomare Struktur des Amygdalin-Moleküls.

//Hey, ist Amygdalin nicht in …// – Dr. ██████

//Schhhh.// – Dr.

----

**Forscher:** Dr. Bridge

**Probe 887-6228:** 132 Seiten, im Stil eines in zweiter Person geschriebenen Tagebuchs, das das Leben eines jungen australischen Salzwasserkrokodils beschreibt. Beginnt am Tag des Schlüpfens und endet abrupt, wenn das Krokodil von einem größeren Krokodil der Süßwassersorte gefressen wird.

**Probe 887-8979:** Eine Liste der Geburtsdaten jedes Kindes mit dem Vornamen &#34;Matthew&#34;, das in einem Monat auf Englisch mit der Endung &#34;y&#34; in den Bundesstaaten New York, New Hampshire und New Jersey zwischen den Jahren geboren wurde von 1936 und 1977.

**Probe 887-3338:** Blaupausen für eine Nintendo-64-Spielmodul.

**Probe 887-0277:** Das Drehbuch der ersten sieben Folgen der Serie &#34;Die wilden Siebziger&#34;, Worte rückwärts geschrieben. 

**Probe 887-0923:** Eine extrem grobe, wenn auch übermäßig detaillierte Zeichnung von etwas, das [[[SCP-914]]] zu sein scheint. Die Zeichnung ist ziemlich verschmiert von SCP-887s Hand, die während des Entstehens darüber streicht.

**Probe 887-8558:** Eine große, mehrseitige Zeichnung von &#34;König Ghidorah&#34;, einem Monster aus der Godzilla-Filmreihe.

**Probe 887-2387:** Seite 443 der Encyclopedia Britannica von 1977, geschrieben in Chatspeak.
//Anmerkung: Erstellt durch [[[SCP-978]]].//

----

**Forscher:** Dr. J██████

**Probe 887-3265:** Seiten 345 bis 371 von &#34;__Eine Geschichte des Zweiten Russisch-Belgischen Krieges__&#34;, in dem die politischen und strategischen Gründe für die Detonation eines Geräts namens &#34;Theta-Neun&#34; 30 km über Danzig detailliert beschrieben werden. Auswirkungen der Detonation sind nicht dokumentiert.

**Probe 887-8754:** Eine Liste der Daten und Uhrzeiten, zu denen eine Frau namens W██████ S███████ öffentliche Toiletten besucht hat. Die Aufzeichnung umfasst den Zeitraum von 1988 bis 1995.

**Probe 887-1676:** Autopsiebericht für ein namenloses 13-jähriges Mädchen vom 12. Mai 2008. Als Todesursache wird &#34;Erstickung durch Pflanzenmaterial, das die Luftröhre blockiert&#34; angegeben.

**Probe 887-3557:** Eine ungefähr A4-große Skizze der Schauspielerin Milla Jovovich, die unten als &#34;13 von 393&#34; beschriftet ist.
----

**Forscher:** Prof. Snider

**Probe 887-6543:** Achtundsiebzig Haftnotizen in Mandarin-Chinesisch, die jeweils einen einzelnen Gegenstand auflisten, der normalerweise in einem Badezimmer zu finden ist (Zahnbürste, Toilette, Duschhaube, Pömpel usw.).

**Probe 887-1220:** Eine detaillierte und illustrierte Liste jedes einzelnen Teils eines La-Z-Boy-Sessels, geschrieben auf einem ähnlichen Sessel mit schwarzem Filzstift. Der Gesamtpreis aller Artikel ist enthalten.

**Probe 887-0332:** Bei der Bergung handelte es sich bei der Probe um einen Haufen Glasscherben mit scheinbar zufälligen Strichen grüner Farbe, die auf jede Scherbe aufgetragen wurden. Zusammengesetzt bildeten die Pinselstriche den Satz &#34;DIESES FENSTER IST KAPUTT&#34;.

**Probe 887-4449:** Eine 81-seitige Geschichte für junge Erwachsene in englischer Sprache mit dem Titel &#34;Die fabelhaften Funde des Flippigen Frettchens&#34;. Die Geschichte handelt vom genannten &#34;Flippigen  Frettchen&#34;, das Pirat werden will und schließlich ins All fliegt. Die Geschichte endet abrupt mitten in einem Satz, in dem Flippiges Frettchen mit einem Roboterpiratenkapitän mit dem Schwert kämpft.

**Probe 887-0887:** Einhundertzwölf Sätze auf Spanisch, jeder mit der Angabe, welcher Zahlensatz es war (&#34;Dies ist der erste Satz. Dies ist der zweite Satz. Dies ist der dritte Satz …&#34;)

----

**Forscher:** Dr. Garcia

**Probe 887-2665:** Kopie der Kriegsmarine-Seekarte des St.-Lorenz-Golfs, mit Legende (in deutscher Sprache) datiert die Karte auf November 1943.

**Probe 887-2666:** Ein Theaterstück, geschrieben auf Griechisch. Das Stück trägt den Titel &#34;Die Babylonier&#34; und ist im Stil von Aristophanes gehalten. Es wird angenommen, dass es von Aristophanes ungefähr 426 v. u. Z. geschrieben wurde, aber es sind keine Kopien des Textes vorhanden.

**Probe 887-2667:** Ein extrem detailliertes Beobachtungsprotokoll einer 31-jährigen Frau namens Agnes Cooper, das einen Zeitraum von 26 Minuten am 18. Oktober 2004 abdeckte. Das Protokoll beschreibt die Bewegungen, Herzfrequenz und Körpertemperaturschwankungen, während sie auf einem Piggly-Wiggly-Markt in Nashville, Tennessee, Lebensmittel einkauft. Das Protokoll ist in Afrikaans geschrieben.

**Probe 887-2668:** Eine Reihe von Wartungsaufzeichnungen für Gabelstapler und Kräne der Danziger Werft in Polen, datiert von 1992 bis 2016.

**Probe 887-2674:** Mehrere Seiten mit maschinenlesbaren Strichcodes, die zehnstelligen Zahlen entsprechen. Die Bedeutung der Zahlen ist unbekannt.

**Probe 887-2676:** Eine Reihe von Schachproblemen, entworfen mit einem 13 x 9 Quadratschachbrett.

**Probe 887-2677:** Lösungen zu Kreuzworträtseln, die zwischen dem 23. Juli 1971 und dem 15. August 1973 in der Zeitung //Sacramento Bee// veröffentlicht wurden.

**Probe 887-2680:** Das Zeichen &#34;g&#34;, ungefähr 85.000-mal wiederholt. Das Dokument enthält ein Inhaltsverzeichnis, Überschriften und Zwischenüberschriften, Fußnoten und handschriftliche Randnotizen in einer anderen Handschrift, die alle nur aus Wiederholungen des Buchstabens &#34;g&#34; bestehen, aber interpunktiert und so formatiert sind, als ob es sich um aussagekräftigen Text handelt.

**Probe 887-2681:** Eine Karte mit den Standorten aller Postfächer des Postsystems Correios de Angolain Cabinda, Angola.

**Probe 887-2682:** Chinesische Horoskope für alle aktuellen Kaderspieler in der National Hockey League.

**Probe 887-2684:** Eine Abschrift eines Gesprächs in Nahuatl-Sprache zwischen zwei Sprechern. Einer der Sprecher wurde &#34;Herz des Jaguars&#34; genannt; der andere Sprecher wird im Gespräch nicht genannt. Das Gespräch erörtert die Wetterbedingungen in Zentralmexiko und den Zeitpunkt eines voraussichtlichen Militärangriffs der Azteken auf eine benachbarte Siedlung der Tarasken; der Angriff fand offenbar im Jahr 1508 statt.

**Probe 887-2685:** Ein Protokoll von Blitzeinschlägen in Kuba über einen Zeitraum von 16 Jahren ab 1906. Das Protokoll enthält Datum, Uhrzeit, Längen- und Breitengrad-Koordinaten und Energie jedes Einschlags. Das Protokoll ist in Javanisch geschrieben.

**Probe 887-2686:** Eine Reihe von Kfz-Eigentumsurkunden für Leichenwagen, die Bestattungsunternehmen in Appleton, Wisconsin, gehören.

**Probe 887-2689:** Eine Kopie mehrerer Abschnitte eines neuseeländischen Gesetzes, das die Verwendung von Asbest regelt. Der Text ist in Pitman-Kurzschrift transkribiert, was darauf hinweist, dass das Statut von einem Sprecher mit starkem Minnesota-Akzent vorgetragen wurde.

**Probe 887-2690:** Mehrere Versionen einer Beschreibung des Weges einer Ameise, die über den Boden der Isolierzelle von SCP-887 läuft. Dazu gehören narrative Beschreibungen auf Serbisch, auf Haitianisch-Kreolisch und auf Vietnamesisch; eine lange Reihe von Programmierbefehlen in der Programmiersprache Logo; eine erweiterte figurative Beschreibung in Sanskrit, die den Stil des Mahabharata nachahmt; und eine Reihe von arithmetischen Funktionen, die Maya-Notation verwenden, um Zahlen auszudrücken.
 
**Probe 887-2691:** Eine //Fatwa//, geschrieben in Farsi, in der die Zeiten diskutiert werden, in denen ein aufmerksamer Muslim beten sollte, und die Richtung, in die er gehen sollte, wenn er durch die siebendimensionale Raumzeit mit Überlichtgeschwindigkeit reist. 

**Probe 887-2692:** Eine Jeremiad, geschrieben in der Sprache Swampy Cree (in Mandschu-Schrift transkribiert), die einen Blauton verurteilt, der durch das Hex-Triplett #1034A6 beschrieben wird, und diese Farbe für die laxen Moralstandards der heutigen Jugend verantwortlich macht.
----

**Forscher:** Dr. ████████.

**Probe 887-2704:** Eine perfekte Kopie des Textes des englischsprachigen Wikipedia-Artikels über die Schlacht von Bunker Hill, konsistent mit einer Bearbeitung vom ██.██.2010.

**Probe 887-2705:** Eine fotorealistische Skizze des ehemaligen US-Politikers ████ █████ mit englischer Schrift um das Bild herum, die behauptet, dass Mr.  █████ ein &#34;lügender Hurensohn&#34; und an der Vernichtung von Beweisen im Zusammenhang mit [ZENSIERT] beteiligt sei und dass er &#34;in der Hölle schmoren&#34; würde.

**Probe 887-2706:** Eine Liste aller Personen, die sich derzeit im britischen Wahlkreis ██████████████ im Wählerverzeichnis befinden, zusammen mit ihrer bisherigen Wahlgeschichte. Geschrieben in Deutsch.

**Probe 887-2707:** Ein laufender Bericht über die Bewegungen, die im letzten Spiel des Schachspiels 1997 zwischen Garry Kasparov und dem Computer &#34;Deep Blue&#34; ausgeführt wurden. Die dokumentierten Züge weichen von den tatsächlich ausgeführten Zügen nach [ZENSIERT] ab und enden damit, dass Kasparov das Match gewinnt. Geschrieben auf Russisch.

**Probe 887-2710:** Ein 330-zeiliges Gedicht in englischer Sprache mit mehreren Rechtschreibfehlern, das die Liebe des Autors zu einer Frau namens Janice beschreibt.

**Probe 887-2711:** Eine 15-seitige, von einem Professor █████ ████ unterzeichnete kritische Analyse des Bühnenstücks //Cardenio// von William Shakespeare, mit Text in italienischer Sprache, mit Ausnahme der zitierten Passagen des Stücks, die in Englisch sind. //Cardenio// gilt als &#34;verlorenes&#34; Stück (es ist keine Kopie des Stücks bekannt).

**Probe 887-10358:** Zweiseitiger Auszug eines scheinbaren Arguments in extrem komprimiertem Text; ein Dekompressionsschlüssel wandelt dies in mehrere Terabyte an Daten um. Das Thema scheint eine Auseinandersetzung mit fortgeschrittener künstlicher Intelligenz zu sein, bei der beide Parteien logisch fundierte Beweise verwenden, die die anderen angreifen.

Anmerkungen: Der verwendete Komprimierungsalgorithmus wurde notiert und für die Verwendung in anderen Anwendungen in Betracht gezogen.

**Probe 887-10357:** 777-seitige Neufassung der Bibel. Scheint eine Zusammensetzung aller Kanons zu sein, verwendet Neues und Altes Testament. Das Skript kann ungeachtet des Sprachverständnisses und bekannter Zungen anomal gelesen werden; Analphabeten scheinen schnell unterrichtet zu werden und erlangen ein Verständnis einer beliebigen Sprache auf College-Niveau. Der Text wird die Leser auch leicht dazu bringen, das Buch zu Ende zu lesen, und ungefähr 98 % der Leser bekennen sich zu einer Zunahme der Religiosität.

Anmerkungen: Der Text scheint sich je nach Person zu ändern, um sie am besten zu überzeugen. Wissenschaftler erhalten wissenschaftliche Analysen, religiös Veranlagte eine Mischung aus historischen Beweisen und Korrelationen zwischen bekannter Geschichte, Wissenschaft und ihrem Glauben.

**Probe 887-10358:** Ein Manuskript mit dem Titel //Shakespeares vollständiges Werk, geschrieben von unendlichen Affen//. Das Manuskript ist etwas unsinnig, aber verständlich und die Analyse hat ergeben, dass der Großteil der Handlung ohne Unregelmäßigkeiten ist.

**Probe 887-10359:** Ein Diagramm für den Entwurf eines Neun-Millimeter-Handfeuerwaffenprojektils mit anomaler Geometrie, das in der Lage ist, dem Ziel die Fähigkeit zur Aggression zu nehmen. Das Geschoss funktioniert ansonsten wie eine Standard-Handfeuerwaffe dieses Typs. Tests haben ergeben, dass die Auswirkungen vorübergehend, aber extrem stark sind. Ein einzelner Aufprall bewirkt die Wirkung für ca. 1 Minute, wobei zusätzliche Munition die Wirkung auf bis zu 5 Minuten zu verlängern scheint.

Notes: Das Projektil ist nur gegen Menschen wirksam; auf Tiere scheint es keine Wirkung zu haben. Proben zur begrenzten Verteilung an das MTF-Personal eingereicht.
