    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Classe do objeto:** Keter

**Procedimentos Especiais de Contenção:**
SCP-8505 é mantido em uma câmara de contenção radioativa segura no Sítio ██. SCP-8505 deve ser alimentado com alimentos de um ser humano natural.

Experimentação com SCP-8505  deve apenas ser realizada com permissão com robôs especiais que se aproximam, com auxilio de trajes de boro e chumbo.

**Descrição:**
SCP-8505  foi descoberto por agentes da Fundação em █/██200█ na usina nuclear de Sellafield, quando SCP-8505  invadiu o local dizendo que iria derrotar um &#34;inimigo iminente&#34;, no entanto as autoridades não acreditaram e apreenderam o SCP-8505  e a fundação SCP o conteve e apagou todas as informações do local.

SCP-8505  aparenta ser um alienígena, orelhas de elfo grandes com as pontas enroladas, não se sabe se é homem ou mulher, perigoso se estiver despido, aparenta traseiro grande e odor de remédio. SCP-8505  não é irracional e pode ser pacífico dependendo de seu humor, ele não necessariamente vai atacar aquele que avistar.

SCP-8505  normalmente é curioso e invulnerável a todos e quaisquer SCP&#39;S, independente de sua habilidade. SCP-8505  tem emissão de nêutrons e raios gama se irritado, e pode matar qualquer um com apenas um flash Cherenkov, muitos morrem de envenenamento agudo por radiação. Boatos dizem que a fundação SCP conseguiu fazer que o SCP-8505 trabalhasse junto com os agentes em uma possível evasão, ele pode agir para matar os SCP&#39;S confinados que escaparam com uma lâmina radioativa que ele materializa, no entanto com exceção da lâmina, o resto é provável falácia de classe D. Entretendo SCP-8505  é um membro do time &#34;verde&#34;, sendo nem aliado nem inimigo de ninguém.

Pesquisas adicionais sobre SCP-8505  estão em andamento, mas provaram ser difíceis devido à operação contínua de SCP-8505  . Nada pode agir como sedação contra SCP-8505 , e seu humor aparentar ser instável, há alguns guardas que assustaram o seu superior dizendo que ele seria uma linda mulher, e todos eles tiveram contato sexual com ele, no entanto todos morreram de envenenamento radioativo depois de uma semana.


**Status Atual:** Confinado, aguardando entrevista por Doutor Yuri.
**Autor(a):** [[Doutor Wallace Shigesato Nakamura]]</textarea></pre>
