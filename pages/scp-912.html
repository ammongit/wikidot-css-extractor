**Item nº:** SCP-912

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-912 deve ser mantido na Unidade de Pesquisa ██ em uma cela de contenção padrão. A porta da célula deve ter uma classificação de resistência a danos de 3A ou superior. O manuseio físico direto de SCP-912 causa uma reação potencialmente perigosa e deve ser evitado, exceto como parte de um protocolo de teste autorizado.

Todos os pesquisadores envolvidos em SCP-912 devem receber instruções de SCP-912-002A (“Manuseio Seguro de SCP-912”) e SCP-912-002B (“Lidando com Comportamento de &#39;Detenção&#39; por SCP-912”). No caso de “prisão” por SCP-912, os pesquisadores devem oferecer resistência mínima e aguardar o resgate por um associado vestindo o uniforme do ██PD.

Experimentos que envolvem o uso de armas de fogo ou o campo de tiro CQ requerem autorização do Dr. ███████ com pelo menos 24 horas de antecedência, a fim de permitir a liberação da rota e o desbloqueio de horários.

**Descrição:** SCP-912 consiste em vários itens de armadura corporal, roupas e equipamentos de uso policial que juntos formam uma entidade discreta capaz de movimento e ação independentes. Tanto o método pelo qual essa habilidade foi adquirida quanto os meios pelos quais ela é alcançada ainda não foram identificados. Os elementos que compõem SCP-912 estão em conformidade com os padrões de uniforme usado pelo ██PD SWAT em ██/20██ (a data aproximada de aquisição). Elementos uniformes flutuam no ar como se fossem usados por um homem ou mulher com cerca de 185 cm (6&#39;1&#34;) de altura, mas nenhuma presença pode ser detectada. SCP-912 não responde diretamente a tentativas de comunicação, mas seguirá simples ordens em inglês dadas por funcionários vestindo o uniforme de um oficial do ██PD.

SCP-912 é composto pelo seguinte:

* Um capacete balístico ██PD cinza escuro com viseira transparente de proteção facial.
* Uma balaclava tática preta Nomex® de fabricante desconhecido.
* Um conjunto azul marinho ██PD ████████ Armadura Tática da ███████ Armor, Ltd. Insígnia da SWAT impressa na frente e atrás.
 * Inclui várias bolsas de munição/granada/armazenamento (todas aparentemente vazias, embora SCP-912 resista à inspeção).
 * Uma bolsa contém restrições &#34;PlastiCuff&#34;. A oferta parece permanecer constante, independentemente das &#34;detenções&#34; feitas.
* Um par de joelheiras pretas da ██████ Armor Ltd.
* Um par de cotoveleiras pretas da ██████ Armor Ltd.
* Um par de botas de combate com biqueira de aço █████-███ de fabricante desconhecido.
* Um par de luvas de combate pretas da ███ Armor Ltd.
* Coldre de pistola fechado e preso adequado para uma arma lateral de tamanho médio de fabricante desconhecido.
* Um bastão de aço telescópico de 53 cm. A alça é aparentemente feita de plástico endurecido com uma aderência texturizada.

Em seu estado padrão, SCP-912 foi avaliado para não representar risco à saúde, segurança ou risco de fuga quando manuseado de acordo com SCP-912-002A e SCP-912-002B.

Se for dado o comando &#34;Prenda &lt;sujeito&gt;&#34; por uma pessoa vestindo o uniforme do ██PD, ou no caso de SCP-912 detectar um indivíduo ou indivíduos armados dentro de seu raio visual, ele iniciará o comportamento de &#34;prisão&#34;. SCP-912 tentará desarmar e conter o sujeito no chão, depois prenderá seus braços atrás das costas usando um par de PlastiCuffs. A força usada no processo desta &#34;prisão&#34; excede em muito as diretrizes e procedimentos legais da ██PD SWAT. A resistência por parte do indivíduo que está sendo &#34;preso&#34; causa um aumento correspondente na força até a cessação.

SCP-912 atacará caso detecte um comportamento ameaçador ou hostil contra si mesmo ou um indivíduo vestindo o uniforme do ██PD. SCP-912 desdobra seu bastão de aço telescópico e se aproxima do alvo armado mais próximo a uma velocidade média de 5 km/h. Se o sujeito armado largar a arma e cessar o comportamento ameaçador antes de SCP-912 entrar no alcance de combate, o procedimento normal de &#34;prisão&#34; será iniciado. Se o sujeito iniciar uma ação hostil ou ainda estiver segurando a arma quando SCP-912 entrar no alcance de combate, SCP-912 desferirá golpes poderosos na cabeça e nos braços do sujeito por até um minuto após o sujeito perder a consciência. Uma vez que todos os sujeitos armados são subjugados, o comportamento de &#34;prisão&#34; prossegue normalmente.

**SCP-912 considera as seguintes como armas e iniciará o comportamento de ataque assim que avistar:** armas de fogo; armas brancas (incluindo facas de cozinha com mais de 10 cm (4 polegadas) de comprimento); bastões, porretes e instrumentos contundentes similares; Tasers e spray de pimenta; [REDIGIDO]; e aparelhos de choque de mão.

**SCP-912 iniciará o comportamento de ataque quando o seguinte for usado de maneira &#34;ameaçadora&#34;:** ferramentas elétricas e manuais; corda com nós; comprimentos da corrente; soqueiras de bronze; equipamentos esportivos (por exemplo, taco de beisebol, taco de golfe); prancheta.

SCP-912 só permite que um indivíduo que foi &#34;preso&#34; seja removido de sua presença por uma pessoa vestindo o uniforme do ██PD. Um indivíduo vestindo o uniforme apropriado não é detido por SCP-912, independentemente do armamento, exceto quando a agressão física é demonstrada contra outro indivíduo usando o uniforme ██PD. SCP-912 não reage a ações hostis de funcionários uniformizados da ██PD contra vítimas não uniformizadas e não reage a ações hostis entre indivíduos desarmados que não estejam vestindo uniforme da ██PD, independentemente dos ferimentos sofridos.

-------

**RESUMO DOS RESULTADOS DO TESTE: Comportamento de Ameaça/Resposta de SCP-912 (██/██/20██)**

&gt;  **TESTE:** Veículo Operado Remotamente (Srl Nº 25168162) com ferramenta de corte ativa o implemento e se aproxima de D-3117 (contido à cadeira).
&gt; **RESULTADO:** Sem resposta. Teste finalizado ao cortar a ferramenta a 1,5 cm da garganta do D-3117.
&gt; **COMENTÁRIO:** //Ou SCP-912 não considera o VOR uma ameaça, ou não se importa com o destino do sujeito da classe-D. Protocolos de teste alterados por motivos de higiene.//
&gt; 
&gt; **TESTE:** Veículo Operado Remotamente (Srl Nº 25168162) com ferramenta de corte ativa o implemento e se aproxima de D-3117 (contido na mesma cadeira). D-3117 agora vestindo uniforme ██PD.
&gt; **RESULTADO:** SCP-912 atacou o VOR quando a ferramenta de corte chegou a meio metro do alvo. O ataque continuou até que o VOR fosse desativado remotamente e o comando &#34;desligar&#34; dado por D-3117
&gt; **COMENTÁRIO:** //SCP-912 não parece modificar o comportamento em resposta a uma ameaça não humanoide.//
&gt; 
&gt; **TESTE:** D-3073 (vestindo uniforme de classe-D) ordenado para simular atacar D-3075 (vestindo uniforme de classe-D).
&gt; **RESULTADO:** Sem resposta.
&gt; **COMENTÁRIO:** //SCP-912 parecia ser totalmente indiferente mesmo quando D-3073 acidentalmente fez contato total com D-3075 e infligiu uma hemorragia nasal//
&gt; 
&gt; **TESTE:** D-3073 (vestindo uniforme ██PD) ordenado para simular atacar D-3075 (vestindo uniforme classe-D).
&gt; **RESULTADO:** Sem resposta.
&gt; **COMENTÁRIO:** //Como suspeito, com base nas evidências do relatório de aquisição.//
&gt; 
&gt; **TESTE:** D-3073 (vestindo uniforme da classe-D) ordenado para simular o ataque D-3075 (vestindo uniforme ██PD)
&gt; **RESULTADO:** SCP-912 atacou D-3073 com bastão telescópico até que o sujeito ficasse inconsciente, então prendeu o sujeito. D-3073 hospitalizado com suspeita de mandíbula quebrada.
&gt; **COMENTÁRIO:** //O teste primário ocorreu conforme o esperado. No entanto, quando D-3075 tentou intervir para evitar mais danos a D-3073, ele acidentalmente colocou sua mão direita na cavidade do braço esquerdo de SCP-912. D-3075 foi imediatamente atacado por SCP-912 e espancado até a morte usando o bastão telescópico e as botas. Parece que SCP-912 não tolerará a violação do espaço fechado pelo equipamento constituinte, independentemente do uniforme usado.//
&gt; 
&gt; **TESTE:** D-3118 (armado com faca de 30 cm) e D-3119 (armado com pistola) ordenados a atacar D-3126. D-3119 ordenado a largar a arma antes do contato.
&gt; **RESULTADO:** SCP-912 moveu-se para assuntos de classe-D assim que as armas foram expostas. D-3119 foco inicial de atenção até que a arma caiu, momento em que SCP-912 atacou D-3118, que é desarmado violentamente. D-3118 mão e antebraço direito suspeitos de fratura. Dedo indicador direito amputado durante a luta. D-3119 inicialmente resiste à &#34;prisão&#34; por SCP-912 e tem os dois ombros deslocados durante o procedimento de contenção. O teste foi interrompido e os funcionários da classe-D foi removido para tratamento médico.
&gt; **COMENTÁRIO:** //SCP-912 dá mais ênfase às armas do que às armas brancas. É possível obter uma visão mais precisa da hierarquia de ameaças, mas envolveria desperdício desnecessário de funcionários da classe-D.//

------

O teste de SCP-912 em um ambiente tático estilo SWAT está em andamento. Os Agentes █████, ██████████ e ████ têm experiência anterior na equipe SWAT e estão preparando cenários apropriados em nome do Dr. ███████.
