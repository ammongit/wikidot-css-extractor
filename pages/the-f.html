++++ Introducción
Este mes se cumplen 10 años desde que se produjo el Escenario de Clase-CK. Por ello, en este número de la &#34;F&#34; se presentan dos artículos que se publicaron durante esa época de gran agitación.
@@@@
@@@@
-----

+++ **Fragmento de la &#34;&#39;F&#39;; La Fundación en los Años 90&#34;, una publicación de la División de Registros de la Fundación**
----
En 1998 se levantó el Velo. El número de personas movilizadas para arreglar la situación alcanzó una cifra récord, y la dura persecución del Culto de Chopin continuó en primera línea.

Por otro lado, no eran pocos los que, por la espalda, dudaban del éxito del Culto de Chopin a la hora de invocar a la entidad divina. Era milagrosamente imposible que el Culto de Chopin invocara una entidad divina.

En respuesta, varios departamentos iniciaron investigaciones. Entre ellas, el Departamento de Anomalías Temporales determinó que la &#34;causa&#34; no existía en 1998. Debido a la falta de tecnología, solo fue posible investigar retroactivamente los últimos 5 años. Sin embargo, la primera estimación de cuándo se cree que el Culto de Chopin comenzó los preparativos para el [[[scp-1710-jp|Evento Perséfone]]] data de hace unos tres años. El Departamento de Anomalías Temporales identificó este problema como un &#34;enigma que debe resolverse rápidamente&#34; y se inició una investigación. Los taumaturgos también mencionaron el efecto de la radiación de Akiva en el suelo. La radiación de Akiva da una energía muy fuerte a los seres vivos y los hace desaparecer. Los organismos extinguidos dejan una pequeña cantidad de &#34;ceniza&#34;. Esta &#34;ceniza&#34; no se podía tocar y siempre tenía la característica de emitir una débil energía taumatúrgica. A veces se señala que el valor de Hm es inestable en la zona donde se depositó una gran cantidad de esto, y que fue una de las causas de las enfermedades incurables designadas por la Fundación más tarde. Más tarde, las &#34;cenizas&#34; recibieron el nombre de cenizas de Kac en honor al descubridor.
@@@@
@@@@
@@@@
@@@@
----
[[=]]
+++ Explicación
[[/=]]
----
Esta es una descripción del primer número de la &#34;F&#34;, hace unos 20 años. En ese momento, había pasado 1 año desde la caída del Velo. El mundo sigue convulsionado y ha habido intentos de ataque terrorista contra algunos de los laboratorios de la Fundación que se han abierto al público. Además, mucha gente se dio cuenta de las &#34;anomalías&#34; y varios Grupos de Interés salieron de la clandestinidad.

Además, se estableció el predecesor del sistema de enfermedades incurables designado por la Fundación, que se ha mantenido hasta la actualidad con mejoras. Sin embargo, las enfermedades incurables designadas por la Fundación se han compartido durante mucho tiempo solo entre los investigadores, y solo desde 2020 se han dado a conocer ampliamente a la sociedad. Este sistema fue innovador, pero también creó mucha discriminación y prejuicios. (p.276→)

El descubrimiento de las cenizas de Kac es un logro que enorgullece, pero también ha arrojado una sombra sobre muchas cosas, como &#34;Los polos están contaminados por las cenizas de Kac&#34; y &#34;Las verduras que contienen cenizas de Kac son perjudiciales para el cuerpo humano&#34;. Todo esto no es más que falacias despreciables, pero se dice que la actual discriminación contra los europeos empezó aquí. (p.7→)
@@@@
@@@@
@@@@
@@@@
----

+++ **Extracto de la página 70 original de la &#34;F&#34; publicado por la División de Registros de la Fundación**
----
En los últimos años, el número de pacientes que desarrollan síntomas anómalos ha aumentado rápidamente. En respuesta, la Fundación ha estado trabajando con los gobiernos para construir hospitales de la Fundación para los ciudadanos en todo el mundo. Este movimiento era mundial y podía verse en todas las grandes ciudades.

13/09/2019, 14:10 horas. La Fundación detectó un aumento de publicaciones extrañas en las redes sociales. Muchas de ellas eran perplejidades sobre la aceptación generalizada de las anomalías y el desarrollo de una cultura. Al mismo tiempo, se produjeron una serie de declaraciones de emergencia en lugares de los continentes africano y sudamericano. Cada uno de los sitios reclamó una grave brecha de información y pidió una rápida respuesta del O5.

Extrañamente, se produjo una confusión, ya que todos los seres humanos de los continentes africano y sudamericano perdieron al instante el conocimiento de lo que antes se consideraba una anomalía y de que eran secretas. En respuesta, los jefes de Estado protestaron enérgicamente ante la Fundación. Afirmaron que la amnestización por parte de la Fundación se hizo continente por continente, y muchos países condenaron a la Fundación.

Posteriormente, la Fundación emprendió un esfuerzo coordinado. Se realizaron estudios de campo para investigar la geología de cada continente. Los valores medidos estaban muy por debajo de la cantidad de cenizas de Kac que se esperaba en un principio y eran aproximadamente iguales a lo que se habría esperado si no se hubiera producido el Evento Perséfone de 1998. El Departamento de Anomalías Temporales confirmó la causalidad del evento de 1998 y el 13/09/2019. El estudio demostró que la causa surgió en 2019 y el resultado &#34;ocurrió&#34; en 1998. Esto permitió al Departamento de Anomalías Temporales resolver sin querer un problema de hace mucho tiempo.

Además, en los dos continentes, todos los hospitales de la Fundación se habían transformado en edificios diferentes.

La Fundación declaró oficialmente la ocurrencia del Escenario de Clase-CK el 01/10/2019.
@@@@
@@@@
@@@@
@@@@
-----
[[=]]
+++ Explicación
[[/=]]
----
En su momento, el Escenario de Clase-CK se mantuvo en secreto, y parte de la redacción se vio modificada en la &#34;F&#34;, publicada al público. (p.162→)

Este incidente provocó una gran confusión. El mundo era cada vez más tolerante con las anomalías, pero los habitantes de los dos continentes se vieron obligados una vez más a ignorarlas. Esto fue recibido con feroces protestas por parte de los jefes de Estado, afirmando que &#34;la Fundación podría haber llevado a cabo amnestizaciones continentales&#34;. En aquella época estaban de moda las ideas de aversión extrema a lo anormal, y estas ideas estaban a menudo cargadas de nostalgia al mismo tiempo. Las personas que se inspiraron en esa tendencia utilizaron Internet y otros medios para formar un gran grupo bajo el nombre de &#34;Liga de Pensadores del Pájaro Veraniego&#34;. La Liga de Pensadores del Pájaro Veraniego era especialmente popular entre los ricos, y muchos capitalistas y personas prominentes expresaron su desconfianza hacia la Fundación. Se dice que las protestas contra la Fundación en aquella época estaban relacionadas en gran medida con la ideología del Pájaro Veraniego. (p.70→)

Algunos miembros de la Liga de Pensadores del Pájaro Veraniego han hecho de los continentes africano y sudamericano sus santuarios, acelerando la afluencia de población. Los continentes africano y sudamericano experimentaron un consumo acelerado y un rápido crecimiento económico como resultado de la afluencia de población. Sin embargo, esto ha acelerado el aumento de la brecha entre los ricos y los pobres. (p.82→)

Además, el impacto de la alteración de todos los hospitales de la Fundación en edificios distintos fue tan grande que durante varios años no pudimos actuar ante enfermedades anómalas. (p.144→)
@@@@
@@@@
@@@@
@@@@
----
[[=]]
+++ Comentario del editor
[[/=]]
----
Hoy, la confusión en el mundo es mayor que nunca. La brecha cada vez mayor entre ricos y pobres. Terrorismo de ideología extremista del Pájaro Veraniego. Los pacientes con enfermedades incurables designadas por la Fundación siguen aumentando. Todos ellos son difíciles de resolver y probablemente serán problemas con los que tendremos que lidiar en el futuro. Precisamente por eso ahora tenemos que aprender cómo se ha comportado el mundo en el pasado. Por ejemplo, ¿has oído alguna vez que la cenizas de Kac son absorbidas por las plantas y se acumula en el cuerpo humano? Esto es absolutamente falso. Esta teoría ya fue desmentida hace 20 años. ¿Con qué teoría se ha desacreditado esto? ¿Qué clase de objetos son las cenizas de Kac en primer lugar? Los hemos explicado de forma sencilla.

Al conocer el pasado y conocer el presente, disminuyen las posibilidades de ser engañados por la desinformación. Para vivir en un mundo inestable, debemos disponer de conocimientos. El mundo se ha vuelto demasiado complejo para que podamos vivir sin saber nada de él.</textarea></pre>
