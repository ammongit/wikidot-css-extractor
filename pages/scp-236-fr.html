[[include component:image-block name=orage2.jpg|caption=Шторм, окружающий SCP-236-FR (Фото снято с исследовательской базы Фонда на острове Элифаз).|width=300px]]

**Объект №:** SCP-236-FR

**Уровень угрозы:** Оранжевый [[span style=&#34;color:orange&#34;]]●[[/span]]

**Класс объекта:** [[[Keter|Кетер]]]

**Особые условия содержания:** 100-километровая зона вокруг SCP-236-FR закрыта для судоходства и перелётов. Нарушители периметра должны быть задержаны и допрошены для выявления их причастности к Связанной Организации САПФИР. По окончанию допроса их необходимо обработать амнезиаком и доставить на материк. Любые спутниковые или метеорологические данные, которые могут раскрыть существование SCP-236-FR, необходимо редактировать.

Для приближения к SCP-236-FR с целью тестирования или наблюдения используются сверхмалые подводные лодки модели &#34;Ариэль&#34;. Эти суда не должны подходить к SCP-236-FR более чем на 200 м.

В 18 км от SCP-236-FR создан искусственный остров под названием Элифаз, служащий наблюдательным пунктом Фонда. 28 февраля каждого високосного года материальные ресурсы, расположенные на базе, должны быть количественно увеличены в пять раз, а персонал -- надлежащим образом подготовлен к событию &#34;Ахитофел&#34;. Согласно Протоколу &#34;Ахитофел&#34;, оперативникам Элифаза предоставляется неограниченный доступ к ресурсам на протяжении всех суток 29 февраля. Кроме того, группы сдерживания получают разрешение на любые меры, необходимые для защиты гражданского населения от события &#34;Ахитофел&#34;.

Ввиду невозможности предсказать сценарий очередного события &#34;Ахитофел&#34;, группа специалистов по сдерживанию (консультируемая высокопоставленными представителями как минимум восьми мировых религий) должна разработать план сдерживания для каждого конкретного случая и передать его оперативникам до 2:00 29 февраля для немедленного исполнения. План действий необходимо корректировать по мере развития событий.

**Описание:** SCP-236-FR - это неопознанный океанский лайнер, расположенный в Норвежском море по координатам 69.██████ ° с.ш., 2.██████ ° в.д. SCP-236-FR полностью неподвижен, несмотря на поднятый якорь, а его местоположения не изменялось с момента обнаружения Фондом в 1996 году.

SCP-236-FR располагается в эпицентре чрезвычайно сильной неподвижной сухой грозы диаметром около 3 км, создающей штормовой ветер силой 11 баллов по шкале Бофорта, из-за чего море на расстоянии 20 км от объекта непроходимо для надводных судов. В радиусе 300 м вокруг SCP-236-FR наблюдается полный штиль -- волны, создаваемые грозой, полностью исчезают на границах этой зоны. Аномально мощные молнии, возникающие с частотой порядка восьми (8) вспышек в минуту, всегда направлены в SCP-236-FR, однако так же исчезают на расстоянии 300 метров от него. Условия в данной зоне оцениваются в 0 баллов по шкале Бофорта.

Погода вокруг SCP-236-FR остаётся неизменной с 1996 года.

SCP-236-FR невозможно сфотографировать или заснять на видео, его присутствие нельзя зафиксировать никакими техническими средствами. Пересечь шторм и достичь трёхсотметровой &#34;зоны штиля&#34; можно, используя субмарины, однако, любое судно, входящее в область радиусом 150 м вокруг SCP-236-FR, будет немедленно перемещено на противоположную сторону этой области, сохраняя направление движения. Таким образом, достичь SCP-236-FR не представляется возможным. Визуальные отчеты и рисунки, сделанные наблюдателями на краю штилевой зоны, описывают SCP-236-FR как лайнер длиной примерно 160 м и шириной 20 м, с тремя мачтами и одним дымоходом, с небольшим количеством иллюминаторов и с надписью //&#34;La Parade&#34;// (&#34;Парад&#34;) на борту.

Нидерландский морской реестр сообщил, что вышедший из употребления французский лайнер с таким же названием &#34;поспешно отплыл&#34; без объяснения причин посреди ночи 17 сентября 1993 года.

Пассажиры SCP-236-FR обозначены как SCP-236-FR-2. Все сущности на борту объекта строго идентичны -- это гуманоиды нормостенического телосложения ростом около 165 см с бледной кожей без заметных пятен и иных изъянов и полностью чёрными глазами; кроме того, у существ отсутствует растительность на голове, будь то волосы, борода, брови, ресницы и т.д. Все SCP-236-FR-2 одеты в одинаковые комбинезоны из неизвестного серого материала, покрывающие всё тело (в том числе ступни), за исключением головы и кистей рук. Одежда не имеет застёжек, карманов и иных элементов. Сущности, составляющие SCP-236-FR-2, циклично воспроизводят одни и те же действия каждый день, начиная с 1996 года. Наблюдаемые на палубе действия включают: движение, лежание на полу, сидение и наблюдение за морем. Примечательно, что сущности остаются невыразительны при любых обстоятельствах и никак не реагируют ни на грозу вокруг, ни на сотрудников Организации.

Количество экземпляров SCP-236-FR-2 оценивается в 121 человек, хотя эти подсчеты неточны, поскольку все сущности одинаковы, непрерывно повторяют одни и те же действия, и наблюдаемой является только палуба.

[[collapsible show=&#34;Заметки д-ра Сертанне о природе аномалии&#34; hide=&#34;Закрыть&#34;]]

&gt; Столкнувшись с научной загадкой, которую представлял SCP-236-FR во время своего открытия, мы решились на отчаянный шаг и принялись измерять величину реальности в зоне штиля. Результаты, однако, нас несколько разочаровали.
&gt; 
&gt; Некоторые аномальные локации имеют очень высокую величину реальности (порядка 50 или даже 60 Юм) и в них происходят странные вещи. У иных мест напротив, очень низкий показатель реальности (иногда достигающий всего лишь 0,3 Юм) и события там случаются не менее странные.
&gt; 
&gt; Величина реальности у SCP-236-FR составляет 2 Юм, это идеальное среднее значение. Нормальнее некуда.
&gt; 
&gt; Сначала мы не предали этому значения и вернулись к другим исследованиям. Но счётчики Канта мы оставили работать. И только после трёх месяцев непрерывных измерений я заметил: величина реальности внутри SCP-236-FR была абсолютно стабильной. 2 Юм, всё время. Но это же невозможно -- мы с вами прекрасно знаем, что величина реальности постоянно меняется повсюду во Вселенной! В любом месте реальность колеблется с амплитудой не менее 0,1 Юм в час! А здесь -- нет. Никогда. Территория вокруг SCP-236-FR была безупречно нормальной. Тогда я и моя команда разработали новый метод вычисления реальности. Мы знали как измерить величину реальности в Юмах, но теперь нам предстояло найти стабильность, интенсивность изменения этой величины. Мы должны были выявить т.н. &#34;Величину нормальности&#34;, измеренную в Сертанне (Ст). Скромно, я знаю.
&gt; 
&gt; Вы наверняка слышали о Якорях Реальности Скрэнтона, используемых для предотвращения колебаний величины реальности. Они стабилизируют реальность на двух Юмах. Устанавливаем один, и реальность фиксируется на двойке. Добавляем второй -- величина реальности остаётся равной 2 Юм, но эффект якорей удваивается! Реальность станет стабильнее! Фактически, мы поднимемся с 1,8 Ст до 3,6 Ст!
&gt; 
&gt; Вооружившись этим знанием, мы вернулись, чтобы померить SCP-236-FR ещё раз. Счётчик едва не сломался! Уровень нормальности вокруг SCP-236-FR близок к ████ Сертанне, что эквивалентно ███ Якорям Реальности Скрэнтона, работающим вместе!
&gt; 
&gt; Запертые внутри этого пузыря пассажиры SCP-236-FR, вероятно, были... &#34;раздавлены&#34; нормальностью. Это объясняет их нынешнее состояние: одинаковые, картонные, без… изюминки, если можно так выразиться. Стало ясно, почему никто извне не может приблизиться к кораблю: мы, попросту говоря, //слишком аномальны// для этого.
&gt; 
&gt; Точно так же это объясняет защиту корабля от окружающей его крайне аномальной грозы.
&gt; 
&gt; Исключения составляют, конечно же, високосные года.
&gt; 
&gt; Я не знаю, почему, но в это время величина нормальности инвертируется. Падает с ████ до -████. В результате Юм полностью... обесценивается, вот подходящее слово. Технически область все еще находится на уровне 2 Юм, но величина реальности не имеет смысла без уровня нормальности. Она становится одновременно слишком высокой и слишком низкой.
&gt; 
&gt; Знаю, звучит абсурдно.
&gt; 
&gt; Но именно такова природа события &#34;Ахитофел&#34;

[[/collapsible]]

------

События &#34;Ахитофел&#34; происходят каждые четыре года, 29 февраля. Во время каждого такого события нормальность инвертируется в радиусе 300 метров вокруг SCP-236-FR, из-за чего реальность попросту коллапсирует.

Причина возникновения событий &#34;Ахитофел&#34; неизвестны, и эти события настолько же опасны, насколько и непредсказуемы.

Событие &#34;Ахитофел&#34; происходят именно 29 февраля с 00:00:01 до 23:59:59. Местные бригады сдерживания должны заниматься локализацией последствий события, независимо от судьбы SCP-236-FR или SCP-236-FR-2.

SCP-236-FR и SCP-236-FR-2 самопроизвольно появляются вновь на том же самом месте в своём изначальном состоянии 1 марта в 00:00:00.

[[collapsible show=&#34;Перечень всех событий &#34;Ахитофел&#34;, начиная с 1996 года. Требуется уровень допуска 3/236&#34; hide=&#34;Закрыть&#34;]]

* **29.02.1996:** На побережьях Норвегии и Исландии был слышен звуковой удар. SCP-236-FR обнаружен Фондом. В процессе изучения спутниковых фотографий объекта, на поверхности моря были замечены пылающие каббалистические символы. Разработаны первичные процедуры сдерживания.
* **29.02.2000:** Исследователи наблюдали, как из моря и грозы появились &#34;две гигантские руки&#34;, схватившие корабль за нос и корму и разорвавшие его пополам. Экипаж судна стал вести себя как нормальные люди, поднялась паника. Задокументировано появление &#34;морских змеев с лошадиными головами&#34; и &#34;хищных птиц с женскими головами&#34;, пожирающих команду. ██ сотрудников Организации погибло.
* **29.02.2004:** Лайнер и вся толща воды в радиусе 300 м вокруг него &#34;провалились, словно сквозь землю&#34; менее чем за секунду. Образовавшийся вакуум привёл к формированию массивного водоворота. ██ погибших. У ближайших побережий наблюдался аномальный отток воды.
* **29.02.2008:** Экипаж вновь превратился в людей, но вел себя иррационально. Первые 6 часов происходила сексуальная оргия, перешедшая, затем в массовую драку насмерть, длившуюся также 6 часов. Еще 6 часов все субъекты всячески боготворили и прославляли выжившего в бойне. В течении последних 6 часов экипаж испытывал непрерывные судорожные конвульсии, кроме того, под водой замечено появление сущностей, напоминающих, судя по манере движения, SCP-████.
* **29.02.2012:** Видно, как судно «тает», а морская вода в радиусе 300 метров вокруг него превращается в кровь. Наблюдаемые пассажиры снова стали людьми и кричали. Кровь, полученная в результате происшествия, была определена как AB+, и быстро растворилась в морской воде. Жертв нет, но морской фауне и флоре нанесен серьезный ущерб.
* **29.02:2016:** Ускоренное повышение локального атмосферного давления. Гибель всего живого на палубе произошла через 3 часа. Первые повреждения иллюминаторов через 5 часов: видно, что пассажиры снова выглядят нормальными и кричат. Первые повреждения корпуса наступили через 7 часов воздействия, далее происходит скоротечное сжатие судна. В течении последних минут наблюдалась, предположительно, кристаллизация остатков корабля. Жертв нет.
* **29.02:2020:** [ДАННЫЕ УДАЛЕНЫ]. ███ погибших
[[/collapsible]]

26.04.2014 в ходе рейда МОГ Омега-5 («Ювелиры») на дом профессора Филиппа Риггельмана в Лионе оперативникам удалось получить, помимо нескольких похищенных SCP-объектов, следующие файлы, содержащие важные пояснения. относительно SCP-236-FR:

[http://scp-ru.wdfiles.com/local--files/scp-236-fr/SAPGamma_RU.png Архивный файл СО-096-236-1]
[http://scp-ru.wdfiles.com/local--files/scp-236-fr/SAPDelta_RU.png Архивный файл СО-096-236-2]

Аномальный объект под названием «BET-2311-GRE», похоже, соответствует мифологическому артефакту, известному как Шлем Аида, который, согласно древним текстам, позволяет людям «становиться невидимыми даже для глаз богов».

Текущие исследования Департамента истории и археологии направлены на выяснение происхождения этого предмета. В отличие от исследователей Фонда, все члены САПФИР работают в публичной сфере, поэтому «Шапка-невидимка» могла быть найдена во время обычных официальных археологических раскопок в Греции или других странах. Требуются дополнительные исследования.</textarea></pre>
