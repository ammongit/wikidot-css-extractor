[[/div]]
**Объект №:** SCP-1364

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** 
Вокруг места обнаружения объекта был возведёна зона содержания, замаскированная под сооружения угольной шахты. Её внутреннее пространство было поделено на несколько участков: //зону-А//, //зону-B//, //зону-C// и //зону Первичного Содержания// (Далее «//зону-ПС//»): 

* К //зоне-C// относятся сооружения, находящиеся на поверхности. 
* 
* К //зоне-B// относятся подземные сооружения. Она состоит из реконструированных под нужды Фонда частей шахты и созданных им сооружений, включающих изгибающийся коридор, ведущий в //зону-ПС//, и прямой коридор, также связанный с ней (Далее //коридор-1// и //коридор-2//). 
* 
* //Зоной-А// считается часть //зоны-B//, в которой находятся комнаты руководящего исследовательского персонала и комната управления подземной частью комплекса. Она же наиболее удалена от //зоны-ПС// для того, чтобы снизить риски попадания руководящего состава под воздействие объекта. 
* 
* К //зоне-ПС// относятся элементы шахты, которые недоступны для реконструкции ввиду потенциальной угрозы нападения SCP-1364 в процессе работ.

Выходы из //зоны-B// заблокированы сейфовыми бронированными дверьми. 
В //коридоре-1// и //коридоре-2// через каждые 5 метров установлены бронированные двери на дистанционном управлении: 9 шт. в 1-ом и 18 шт. во 2-ом. 3 из них всегда должны быть закрыты. 

Всё сотрудники //Зон А// и //B// должны регулярно проверяться у психиатра и немедленно информировать оного о любых симптомах клаустрофобии или галлюцинациях. 

Всё контакты с объектом (Включая связанные с использованием **д-ра N**) и эксперименты должны проводиться только после их одобрения руководителем //зоны-А// [ДАННЫЕ УДАЛЕНЫ].  

**Описание:** ██████ █████ ██████.

**Приложение 1364.1: Обнаружение** 

SCP-1364 был обнаружен группой шахтеров вовремя прокладывания тоннелей в угольной шахте [ДАННЫЕ УДАЛЕНЫ], заброшенной и выкупленной компанией [ДАННЫЕ УДАЛЕНЫ]. Согласно данным, полученным при допросе выживших, во время работ ими был прорыт вход в некую пещеру, из которой впоследствии вырвалась неизвестная сущность, убила 211 работников шахты и устроила массивное обрушение некоторых её частей. 
Произошедшее в СМИ объяснили взрывом газа, а выживших подвергли действию амнезиаков. В течении следующих █ месяцев Фондом была создана Зона содержания, замаскированная под угольную шахту, а сам объект был взят под контроль.  

**Приложение 1364.2: Протокол Y-49G &#34;Об экстренной блокировке&#34;** 

&gt; # В случае исполнения сценария &#34;**Зерно-1**&#34; (Объект нарушил условия содержания; разросся на 15 метров за пределы //зоны-ПС//) все двери автоматически закрываются. 
&gt; # В случае исполнения сценария &#34;**Зерно-2**&#34; (Объект нарушил условия содержания, разросся на 35 метров за пределы //зоны-ПС//) коридоры должны быть завалены посредством подрыва зарядов с возможностью дистанционной активации. 
&gt; # В случае исполнения сценария &#34;**Зерно-3**&#34; (Объект нарушил условия содержания, покрыл собой более 70% площади //зоны-B//) двери, соединяющие //зоны B и C// закрываются автоматически. 
**Возможность эвакуации руководящего состава требует рассмотрения.**
