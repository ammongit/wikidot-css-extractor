**Articolo:** SCP-640 - &#34;Raggi Lucenti&#34;
**Autore:** [[*user logansorenssen]]
**Originale:** [http://fondazionescp.wikidot.com/scp-640 SCP-640]
**Traduttore:** [[*user just cave]]
[[include credit:end]]


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-640/scp-640-large.jpg|caption=ferite inflitte da SCP-640]]

**Elemento #:** SCP-640

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-640 deve essere contenuto all&#39;interno di una camera ellissoidale con pareti interne uniformemente riflettenti, come un rivestimento di nickel o cromo. L&#39;atmosfera all&#39;interno della camera deve rimanere a una temperatura compresa tra i 260 e i 307 gradi Kelvin, con una relativa umidità del 50% o meno. Temperature e umidità che superano questi limiti aumentano particolarmente l&#39;appetito e l&#39;aggressività dell&#39;entità e potrebbe portare a perdite di personale.

La camera di contenimento deve essere dotata di un portello stango adeguato a prova di luce equipaggiato con una serratura elettronica per evitare che le due porte siano aperte simultaneamente. Poiché non è noto se SCP-640 sia capace di assumere forma gassosa, queste porte dovrebbero essere a tenuta stagna, per facilitare le procedure di contenimento di emergenza.

Tutto il personale che entra nell&#39;area di contenimento deve indossare tute riflettenti complete di caschi anti-infrarossi. Il tempo di esposizione dovrà essere limitato a un massimo di 30 minuti senza il consenso di un membro del Consiglio O5. Tutto il personale deve ricevere una dose di anfetamine, modafinil o caffeina prima dell&#39;esposizione; resistenze, intolleranze o allergie a queste sostanze sono un&#39;assoluta controindicazione ad entrare nel team di studio di SCP-640.

**Descrizione:** SCP-640 è un fenomeno elettromagnetico vagante e senziente, che si manifesta tipicamente come diverse macchie grossolanamente circolari di luce gialla-arancione, di diametro compreso tra i 18 e i 57 mm dipendente dal corrente livello di appetito ed energia dell&#39;entità. È stato anche osservato manifestarsi sotto forma di infrarossi o raggi EHF.

In tutte le istanze conosciute, SCP-640 si è mimetizzato come macchie di luce solare su un muro, tipicamente all&#39;interno di camere da letto di bambini. Generalmente sparisce dalla vista passando ai raggi infrarossi o radiofrequenze quando visto da vicino.

SCP-640 è carnivoro. Nonostante sia capace di raccogliere nutrimento da qualsiasi animale presente sulla Terra, SCP-640 mostra una certa preferenza per umani e scimmie, specialmente per i bambini. SCP-640 consuma la sua preda infliggendo ustioni di varia entità e profondità. Per ragioni ancora sconosciute, SCP-640 tende a mirare alla faccia, alle gambe e agli avambracci della sua preda. Spesso si nutre più volte della stessa preda, dandole tempo di curarsi tra un attacco e l&#39;altro. L&#39;entità preferisce attaccare prede dormienti, ma non esiterà ad attaccare prede mentre sono sveglie se affamata, arrabbiata o minacciata. Quando vuole, può infliggere ustioni fatali a un uomo adulto in circa 120 secondi.

Un tentativo di distruggere SCP-640 utilizzando una camera riflettente e una lampada flash da 25 GCd è fallito. In ogni caso, il test ha rivelato che la camera riflettente è in grado di interrompere il nutrimento dell&#39;entità.

Dato che sono apparse molte istanze di SCP-640, è stato richiesto un effettivo metodo di neutralizzazione. Al momento la Fondazione non ritiene che sia necessario contenere più di qualche istanza date le risorse necessarie.

-----

**Note di Recupero:** La prima istanza di SCP-640 fu recuperata dalla casa di ████████ █████████ a ████████, Giappone, nel 1984, dopo che entrambi i suoi figli vennero accolti all&#39;ospedale del luogo con gravi ferite da bruciatura. La Fondazione venne allertata da una fonte anonima che si credeva lavorasse per [REDATTO]. Gli agenti della Fondazione trovarono l&#39;entità dopo molte settimane di indagini, durante le quali uno dei due bambini venne ucciso da SCP-640. Gli agenti riuscirono a catturarlo utilizzando [DATI CANCELLATI] e lo trasportarono al Sito-17 per il contenimento.

Un secondo esemplare fu ritrovato a ████████, ████████, Stati Uniti, nel 1999 e un altro nel 2006, entrambi nello stesso quartiere.

**Addendum 640-a:** Segnalazioni dall&#39;Australia suggeriscono l&#39;esistenza di almeno un esemplare di SCP-640 in libertà da qualche parte in ████████ e probabilmente un altro a █████████. Gli agenti al momento stanno cercando di localizzare e contenere le entità.

**Addendum 640-b:** In due incidenti separati, SCP-640 è stato osservato mentre distraeva i ricercatori, provocando incidenti portandoli a rovinare l&#39;integrità della tuta. Successivamente alla breccia nelle tute, SCP-640 è riuscito a infliggere ustioni letali ai due ricercatori. Il comando del team di ricerca ha suggerito che SCP-640 venisse provvisoriamente riclassificato a Keter in attesa di ulteriori investigazioni per determinare se le azioni dell&#39;entità siano state intenzionali o fortuite.

**Addendum 640-c:** La richiesta di riclassificazione a Keter è stata respinta, l&#39;elemento è tornato alla classe originaria Euclid.
