**Mã vật thể:** SCP-3936

**Phân loại:** Thaumiel

**Quy trình Quản thúc Đặc biệt:** Nhân sự tại SCP-3936 phải luôn phát tín hiệu xác nhận sự hiện diện của họ ở đó vào ngày đầu tiên mỗi tháng. Bản sao của tất cả các bản ghi được đánh dấu là có nguy cơ thay đổi hồi tố đáng kể sẽ được lưu trữ tại SCP-3936. Bất kỳ sửa chữa nào được yêu cầu bởi hệ thống của SCP-3936 sẽ được thực hiện bởi một nhóm kỹ sư tại cơ sở.

Tất cả các hoạt động công khai bên ngoài SCP-3936 phải được ghi lại bởi các nhân sự tại đó. 

**Mô tả:** SCP-3936 là Điểm Biệt Lập-01, một công trình được xây dựng bởi Tổ Chức bằng cách sử dụng phiên bản quy mô lớn của công nghệ trong Hộp Scranton, thường được sử dụng để lưu trữ các tài liệu nhạy cảm và bảo vệ chúng khỏi các biến đổi hồi tố. Thông qua công nghệ này, SCP-3936 là một Điểm miễn nhiễm hiệu quả với các tác động của các sự kiện tái cấu trúc Cấp-CK tiềm năng. 

SCP-3936 hiện có khả năng chứa một trăm thành viên nhân sự. Thiết bị giám sát bên trong SCP-3936 cho phép nhân sự quan sát các sự kiện ở thế giới bên ngoài thông qua các luồng phương tiện truyền thông và các đường liên lạc an toàn của chính phủ. Thông tin này sau đó được sao lưu trong kho lưu trữ kỹ thuật số của SCP-3936, cùng với bất kỳ thông tin nào được Tổ Chức cho là có nguy cơ biến đổi hồi tố đáng kể.

SCP-3936 hiện đang --hoạt động-- ngừng hoạt động.

**Phụ lục 3936-1:** Vào 01/12/18/04, SCP-3936 không phát tín hiệu xác nhận hàng tháng. Đội Đặc Nhiệm Lưu Động Qeztel-12 (Giờ Ngươi Thấy Được Ta) đã được cử đến để điều tra. Khi đến nơi, ĐĐNLĐ Qeztel-12 báo cáo sự vắng mặt của mọi nhân sự Tổ Chức. Tất cả hồ sơ trong SCP-3936 cũng đã bị xóa. Tuy nhiên, có một số lượng lớn xác chết không phải dạng người được tìm thấy trong nhà ăn của SCP-3936, phân tích cho thấy cái chết của họ là do tiêu thụ viên nhộng xyanua. 

Các đặc điểm rất dị thường của những xác chết này bao gồm: 

* Một cấu trúc cơ thể gần giống hình ngôi sao.
* Hai chi chính, có lẽ được sử dụng để thao tác vật thể.
* Hai chi phụ, có lẽ được sử dụng để di chuyển. 
* Một nút điều khiển nằm phía trên một cấu trúc tương tự như phần thân. Không tìm thấy dấu hiệu của các nút điều khiển cấp hai hoặc cấp ba. 
* Một hệ tim mạch tập trung xung quanh một cơ quan duy nhất, thay vì bộ ba hệ thống nội tang mà gần như tất cả các sinh vật được biết đến sở hữu.
* Một cơ nhỏ hiện diện trong nơi được cho là các khoang của sinh vật, dường như có thể được điều khiển một cách tự do. 
* Một hương vị được mô tả là tương tự như mùi vị của thịt lợn vật lý.
* Thiếu các siêu thụ quan một cách trầm trọng. 
* Đôi mắt, trước đây chỉ được ghi nhận trong các hóa thạch của chi //Korenvatius//.

Việc khám nghiệm tử thi và kiểm tra thêm những xác chết này vẫn đang được tiếp tục.

Điều tra sâu hơn chỉ tiết lộ một phần thông tin duy nhất còn lại trong kho lưu trữ của SCP-3936, một tin nhắn từ một cá nhân được xác định là Ts. Ezekiel T. Jones. Không có cá nhân nào có tên này được ghi nhận là đã làm việc cho Tổ Chức. Tin nhắn có nội dung: 

&gt; Chúng tôi sẽ tự xử lý việc quản thúc, cảm ơn. Các người không cần phải biết điều này.
 
Vị trí của các nhân sự ban đầu được phân công đến SCP-3936 hiện vẫn chưa được xác định.
