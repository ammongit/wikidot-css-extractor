    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]

**Artikel:** SCP-136-DE

**Autor:** [[*user Doktor Cyberion]]

[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-136-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** --SCP-136-DE ist in einer Sicherheitszelle der Stufe 3 für humanoide SCPs unterzubringen und ist der Ausgang innerhalb von Standort-DE20, zusammen mit Doktor Thompkins und 4 Wachen, sowie einem Ortungschip gestattet. Experimente, Interviews und ähnliches dürfen nur mit Doktor Lee durchgeführt werden.--

SCP-136-DE ist derzeit an Standort-DE10, in einer 10 m × 10 m × 3 m großen Zelle mit einfacher Standardmöblierung, sowie acht (8) in den Ecken des Raumes befindlichen Düsen, welche mit einem Sedativa-Tank verbunden sind, zu halten. Diese müssen im Falle von Befehlsverweigerung, Fluchtversuchen oder für die Vorbereitung eines eventuellen Transports eingesetzt werden.

Nahrungsmittel, Getränke und eventuell angeforderte Objekte, sind über einen 30 cm breiten und 15 cm hohen, großen Schacht mit einer Doppelschleuse bereitzustellen. Der Zugang zu SCP-136-DEs Sicherheitszelle muss aus zwei (2) miteinander gekoppelten Stahltüren mit einem Abstand von je 2 Metern zueinander bestehen. Die Wände, Böden und Decken müssen aus 50 cm Stahlbeton, mit eingegossenen Integritätssensoren, bestehen und mit einer Gummi-Schaumstoff-Abdeckung verkleidet werden.

Die Position von SCP-136-DE, als auch die Isolierzelle und der Ausgang, muss durch einen Algorithmus, mittels Kamera, Integritätssensoren, Gewichtssensoren, sowie einem Ortungschip, welcher SCP-136-DE in den Nacken implantiert wurde, jederzeit  überwacht werden, um auf einen eventuellen Eindämmungsbruch seitens SCP-136-DE umgehend reagieren zu können. Sollte SCP-136-DE aus der Eindämmung entkommen, werden augenblicklich alle Türen, Ausgänge und anderweitig gesicherte Durchgänge abgeriegelt und nachdem SCP-136-DEs genaue Position bestimmt wurde, mit Sedativa geflutet und von der RTF DE10-ℭ wieder eingedämmt.

SCP-136-DE kann bestimmte Gegenstände oder bessere Nahrungsmittel anfordern, muss sich dafür jedoch mindestens 3 Wochen ruhig und kooperativ verhalten. Die Anträge müssen von dem Projektleiter von SCP-136-DE, sowie einem Mitglied des O4-Rates genehmigt werden.

--Aufgrund mehrerer Anzeichen für eine klinische Depression wurde SCP-136-DE eine Therapie durch Doktor Hinkeroder verordnet.--

**Nachtrag-001:** Aufgrund stark mangelnder Kooperation und vermehrter Angriffe auf Doktor Hinkeroder durch SCP-136-DE, wurde die Therapie ausgesetzt.

**Nachtrag-002:** Aufgrund der Konsequenzen eines eventuellen zukünftigen Eindämmungsbruches, wurde im O4-Rat über eine eventuelle &#34;alternative Eindämmung&#34; durch ein künstliches Koma abgestimmt. Die Abstimmung fiel mit einer Mehrheit von ██ % negativ aus.

[[collapsible show=&#34;Anmerkung durch O4-10&#34; hide=&#34;Log schließen&#34;]]
&gt; Wenn wir ihn einfach in ein künstliches Koma für den Rest seines Lebens legen wollen, können wir ihn auch sofort terminieren. Nein, die derzeitige Eindämmung bleibt bestehen, er war einmal kooperativ, er kann vielleicht wieder kooperativ werden. 
[[/collapsible]]

**Nachtrag-003:** SCP-136-DE soll infolge von [[[Budgetkürzungen]]] zu Standort-DE17 [[[wie-lange-dauert-die-unendlichkeit|transferiert]]] werden.

**Beschreibung:** SCP-136-DE ist ein sechzehnjähriger Junge, welcher 1,81 m groß und 79 kg schwer ist, dazu besitzt SCP-136-DE braunes Haar, hat gelbe Augen und ist sehr athletisch gebaut. SCP-136-DE konnte in einem Standard-IQ-Test einen IQ von 113 erreichen, was etwas über dem Durchschnitt liegt. Dazu zeigt SCP-136-DE ein starkes Interesse an Technik und Science-Fiction, sowie auf diese Themen bezogene Literatur. SCP-136-DE zeigt ein gereiztes und genervtes Verhalten gegenüber Foundation-Personal und beleidigt dieses öfters und griff dieses auch in der Vergangenheit bereits mehrfach an, es scheint dieses Verhalten aber mittlerweile abgelegt zu haben.

SCP-136-DE besitzt den anomalen Effekt, mittels eines bisher nicht verstandenen Vorganges, die Zeit anzuhalten. Es kann diesen Effekt allerdings auf nahe Objekte, Vorgänge oder Phänomene unterdrücken, wodurch es ihm möglich ist zu atmen, sich zu bewegen oder Tätigkeiten wie Essen, Trinken und Weiteres auszuführen, während es die Zeit anhält. Auch wenn die logische Schlussfolgerung ergibt, dass SCP-136-DE während der Unterdrückung seines Effektes blind wäre, da kein Licht die Netzhaut des Auges mehr erreichen würde, scheint dies nicht der Fall zu sein, da sich in der Iris des Subjektes ein unbekanntes Zellengewebe, mit dem Aussehen eines gelbes Muster, befindet. Dieses ist über spezielle Nerven mit dem Sehnerv verbunden und versorgt diesen mit Reizen, welche mit denen der Netzhaut identisch sind, wodurch SCP-136-DE normal sehen kann, sollte es die Zeit anhalten. Obwohl die eigentliche Nutzung seines anomalen Effektes, die Zeit anzuhalten, ihn in keiner Weise erschöpft, scheint die Unterdrückung dieses Effektes recht anstrengend zu sein und führte bereits zu mehreren Zusammenbrüchen von SCP-136-DE.

**Nachtrag-004:** SCP-136-DE scheint eine Art motorisches Verhalten entwickelt zu haben, welches dafür sorgt, dass er unbewusst eine Art Blase erschafft, in welcher er atmen und sich frei bewegen kann. Am Rand dieser Blase, scheint eine Art Zirkulation von Luft und Temperatur statt zu finden, welche dafür sorgt, dass er solange atmen kann bis der verfügbare Sauerstoff in der Umgebung in Kohlenstoffdioxid umgewandelt wurde. Die Wärme, die von SCP-136-DEs Körper abgegeben wird, verteilt sich gleichmäßig in der Umgebung, gleichzeitig wird äußere Kälte größtenteils abgeschirmt. Dieser gesamte Vorgang scheint durch eine kontinuierliche Vergrößerung und Verkleinerung des Raums am Rande der Blase zu geschehen, wobei Sauerstoff und Kohlenstoffdioxid, sowie Temperaturen stetig ausgetauscht werden.

**Entdeckung:** SCP-136-DE wurde in der Kleinstadt ████████ entdeckt, nachdem ein in die örtliche Polizei eingebetteter Agent der Foundation, über konstante, milde, aus dem Nichts entstehende Verwüstungen, sowie Videoaufnahmen eines sich &#34;teleportierenden Jungen&#34; berichtete. Die Foundation verhinderte die Veröffentlichung dieser Informationen und konnte Dank mehrerer Videoaufzeichnungen dieser Ereignisse den Jungen als ████████ ███ identifizieren und nahmen unter dem Deckmantel des Jugendamtes Kontakt mit der Familie auf. Siehe Interview-Log-136-DE-1.

[[collapsible show=&#34;Interview-Log-136-DE-1&#34; hide=&#34;Log schließen&#34;]]
&gt; **Vorwort:** Agent  ████████ interviewt die Mutter von SCP-136-DE, █████ ███, unter dem Deckmantel des Jugendamtes.
&gt; 
&gt; &lt;Beginn der Aufzeichnung&gt;
&gt; 
&gt; **Agent:**  Hallo mein Name ist John Dexter, vom Jugendamt, wir hatten bereits telefoniert.
&gt; 
&gt;  **Frau ███:** Ja, das stimmt, sie meinten, dass es Auffälligkeiten in ████████s Verhalten gibt, welche Ihre Zuwendung benötigen.
&gt; 
&gt; **Agent:** Das ist korrekt. Dürfte ich wissen wo sich Ihr Sohn derzeit befindet?
&gt; 
&gt; **Frau ███:** Natürlich, ████████ befindet sich derzeit in der Schule. Er sollte aber bald zu Hause sein. Meinen Sie mit den Auffälligkeiten seine Noten? Ich verstehe, dass seine Lehrer Sie eventuell darüber benachrichtigt haben, möchte Ihnen jedoch versichern, dass...
&gt; 
&gt; **Agent:** Nein, darum geht es nicht, wir kommen allerdings später darauf zurück.
&gt; 
&gt; **Frau ███:** Ähm, was für Auffälligkeiten meinen sie dann?
&gt; 
&gt; **Agent:** Nun ja, wir haben Videoaufzeichnungen in der ganzen Stadt gefunden, auf welchen ihr Sohn für nur den Bruchteil einer Sekunde zu sehen ist und woraufhin die ganze Gegend verwüstet ist.
&gt; 
&gt; **Frau ███:** Sie scherzen oder wie soll das denn möglich sein? Sie müssen falsche Informationen haben. Wahrscheinlich sind das irgendwelche gephotoshopten Videos.
&gt; 
&gt; **Agent:** Versuchen sie nicht abzulenken und erzählen sie keinen Unsinn. Die Aufnahmen wurden uns direkt nach einer Untersuchung von der Polizei zur Verfügung gestellt, also seien Sie froh, das wir erreichen konnten, dass wir zuerst mit Ihnen Kontakt aufnehmen konnten und Sie und Ihr Sohn sich nicht in Untersuchungshaft befinden. Also, was wissen Sie darüber?
&gt; 
&gt; **Frau ███:** (Schweigt)
&gt; 
&gt; **Agent:** Frau ███, bitte wir wollen Ihnen helfen, dafür müssen Sie aber mit uns kooperieren.
&gt; 
&gt; **Frau ███:** (flüstert) Er ist doch einfach nur ein Kind, wieso könnt ihr ihn nicht einfach in Ruhe lassen.
&gt; 
&gt; //SCP-136-DE erscheint neben seiner Mutter//
&gt; 
&gt; **SCP-136-DE:** Hi Mama, bin zu Hause. Wer ist das da auf dem Stuhl?
&gt; 
&gt; **Agent:** (Erschreckt sich, kann sich jedoch schnell beruhigen) Schei... hi, ich bin John …
&gt; 
&gt; **Frau ███:** (Schreit) Renn ████████ und versteck dich, geh zu Tante █████ und tue was sie sagt!
&gt; 
&gt; &lt;Ende der Aufzeichnung&gt;
&gt; 
&gt; **Abschließende Bemerkung:** Die Mutter von SCP-136-DE, warf sich auf Agent ████████  und versuchte ihn festzuhalten, wurde jedoch von Agent ████████  überwältigt und betäubt. Als sich Agent  ████████ nach SCP-136-DE umsah, war dieses bereits verschwunden.
[[/collapsible]]

SCP-136-DE konnte später in ███████ in der Obhut von █████ ████████ sichergestellt werden. Die Frau war höchst kooperativ und übergab SCP-136-DE der Foundation unter dem Versprechen, &#34;dass ihm geholfen wird&#34;.  Sie wurde anschließend, wie die Mutter von SCP-136-DE interviewt und mit Amnesika behandelt. SCP-136-DE wurde nach Verfahren Delta 7 für humanoide Anomalien, vorerst in einer Standardsicherheitszelle für humanoide Anomalien an Standort-DE20 untergebracht.

**Anhänge:**

[[collapsible show=&#34;Interview-Log-136-DE-3&#34; hide=&#34;Log schließen&#34;]]
&gt; **Vorwort:** SCP-136-DE sollte über seinen anomalen Effekt, von Doktor Thompkins befragt werden, da sie bereits mehrere Erfolge mit humanoiden, jungen SCPs hatte.
&gt; 
&gt; &lt;Beginn der Aufzeichnung&gt;
&gt; 
&gt; **Doktor Thompkins:** Hallo SCP-136-DE
&gt; 
&gt; **SCP-136-DE:** Ich hab einen Namen.
&gt; 
&gt; **Doktor Thompkins:** Das ist mir bekannt, allerdings muss ich dich leider so nennen.
&gt; 
&gt; **SCP-136-DE:** Wieso?
&gt; 
&gt; **Doktor Thompkins:** Die Leute die mir Befehle geben, haben mir gesagt ich muss dich so nennen.
&gt; 
&gt; **SCP-136-DE:** Und wieso wollen die, das du mich so nennst?
&gt; 
&gt; **Doktor Thompkins:** Das weiß ich leider nicht, aber kann ich dir stattdessen eine Frage stellen?
&gt; 
&gt; **SCP-136-DE:** Klar, wieso nicht.
&gt; 
&gt; **Doktor Thompkins:** Wie kannst du dich so schnell bewegen?
&gt; 
&gt; **SCP-136-DE:** Oh, das ist einfach, ich denke mir, dass alles stehen bleibt und dann bewege ich mich einfach.
&gt; 
&gt; **Doktor Thompkins:** Entschuldige, aber du &#34;denkst dir, dass alles stehen bleibt&#34;, kannst du das bitte genauer erklären.
&gt; 
&gt; **SCP-136-DE:** Äh, nicht wirklich, ich mache es einfach.
&gt; 
&gt; //Doktor Thompkins fragt die Leitung an, ob es erlaubt ist nach einem Beispiel zu fragen, der Bitte wurde statt gegeben.//
&gt; 
&gt; **Doktor Thompkins:** Kannst du mir ein Beispiel nennen oder zeigen?
&gt; 
&gt; **SCP-136-DE:** Klar.
&gt; 
&gt; //SCP-136-DE nutzte seinen anomalen Effekt, um die gesamte Einrichtung zu verrücken.//
&gt; 
&gt; **Doktor Thompkins:** (Erschreckt sich sichtlich und schreit kurz auf) Ach du heilige...
&gt; 
&gt; **SCP-136-DE:** (lachend) Zufrieden, Doc?
&gt; 
&gt; **Doktor Thompkins:** (Lachend[[footnote]] Dies ist keine Unprofesionalität seitens Doktor Thompkins, sondern eine simple vertrauensaufbauende Maßnahme. [[/footnote]]) Irgendwie ja.
&gt; 
&gt; &lt;Ende der Aufzeichnung&gt;
&gt; 
&gt; **Abschließende Bemerkung:** SCP-136-DE wurde nach der Befragung, in einer Sicherheitszelle der Stufe 3 untergebracht, da das Level an Gefahr die von ihm ausgeht, auf Stufe 3 klassifiziert wurde.
[[/collapsible]][[[Vorfall-136-DE-5]]]
[[collapsible show=&#34;Liste von angefragten Dingen&#34; hide=&#34;Log schließen&#34;]]
&gt; **Liste von Dingen die von SCP-136-DE angefragt wurden:**
&gt; 
&gt; * Einige Hanteln und andere Fitnessgeräte __**{{Abgelehnt}}**__
&gt; * Einen Laptop mit Internetanschluss __**{{Abgelehnt}}**__
&gt; * Ein Fernseher __**{{Gewährt}}**__[[footnote]] Das Programm wurde auf eine Auswahl von Serien und Dokumentationen beschränkt[[/footnote]]
&gt; * Eine Videospielkonsole der Marke Playstation __**{{Gewährt}}**__
&gt; * Einen Elektrobaukasten __**{{Abgelehnt}}**__
&gt; * E-Book mit einer Liste von Büchern und Comics im Bereich der Videospiel und Science-Fiction Kultur __**{{Gewährt}}**__
&gt; * Eine größere und geräumigere Zelle __**{{Gewährt}}**__
&gt; * Rückgabe vorher angefragter Objekte[[footnote]] Wegen Vorfall-136-DE-7 aus der Eindämmung entfernt [[/footnote]] __**{{Abgelehnt}}**__
[[/collapsible]]
[[collapsible show=&#34;Vorfall-136-DE-7&#34; hide=&#34;Log schließen&#34;]]
&gt; **Vorfall Bericht-136-DE-7:**
&gt; 
&gt; Um 12.██ Uhr am ██.██.20██ unternahm SCP-136-DE einen Eindämmungsbruch, aus seiner Zelle bei welchem dieser mit seinem anormalen Effekt die Zeit für über ██ Stunden anhielt. Während dieser Zeit nutzte SCP-136-DE mehrere Objekte innerhalb seiner Zelle, um in die Wand seiner Sicherheitszelle ein Loch zu brechen. Danach suchte er scheinbar nach einem Ausgang, wobei er mehrere Pausen einlegen musste, um sich von der Unterdrückung seines Effektes zu erholen. Während dieser Pausen wurden alle Ausgänge und Türen versiegelt, was schließlich zur Wiedereindämmung des Subjektes, mithilfe von Sedativa Betäubung führte.
&gt; 
&gt; Nach diesem Vorfall wurden neue und verbesserte Sicherheitsmaßnahmen für SCP-136-DE entwickelt. Daraufhin wurde SCP-136-DE temporär nach Standort-DE10 transferiert, da sich zu diesem Zeitpunkt dort bereits die nötigen Ressourcen für den Bau einer, den aktualisierten Sicherheitsmaßnahmen entsprechenden, Eindämmungszelle befanden und SCP-136-DE keine Kenntnisse über den Aufbau von Standort-DE10 besaß.
[[/collapsible]]

[[collapsible show=&#34;Interview-Log-136-DE-7&#34; hide=&#34;Log schließen&#34;]]
&gt; **Vorwort:** Doktor Thompkins sollte herausfinden, was die Motive hinter SCP-136-DEs Eindämmungsbruch waren.
&gt; 
&gt; &lt;Beginn der Aufzeichnung&gt;
&gt; 
&gt; **Doktor Thompkins:** Hallo SCP-136-DE.
&gt; 
&gt; **SCP-136-DE:** Hi, Doc.
&gt; 
&gt; **Doktor Thompkins:** Wie geht es dir heute?
&gt; 
&gt; **SCP-136-DE:** Immer noch total zugedröhnt von diesem Seditiva-Zeug, was ihr mir gestern gegeben habt.
&gt; 
&gt; **Doktor Thompkins:** Sedativa. Mussten wir leider, du hast deine Zelle zerstört und bist ohne Wachen durch die Anlage gelaufen. Du hättest dich verletzen können. Das war alles nur für deine eigene Sicherhei…
&gt; 
&gt; **SCP-136-DE:** (//Genervt//) Kannst du bitte aufhören, mich wie ein dummes Kleinkind zu behandeln?
&gt; 
&gt; **Doktor Thompkins:** Entschuldige, aber... bitte was?
&gt; 
&gt; **SCP-136-DE:** Du verstehst schon, mir zu sagen, dass ihr mir helfen wollt, mir zu sagen das es gefährlich ist, wenn ich ohne euch auch nur einen Schritt aus meiner Zelle mache oder dass ich kein Gefangener hier bin sondern ein Patient.
&gt; 
&gt; **Doktor Thompkins:** Was redest du da, wir wollen dir nur helfen.
&gt; 
&gt; **SCP-136-DE:** Natürlich, wenn ihr mir helfen wolltet würdet ihr mich hier nicht einsperren sondern ein normales lebenswertes Leben leben lassen. Eins bei dem ich nicht den ganzen Tag in einer Zelle eingesperrt bin.
&gt; 
&gt; **Doktor Thompkins:** Bevor wir dich eingedämmt haben, hast du regelmäßig deine Heimatstadt verwüstet. Ich glaube du verstehst wieso wir dich nicht auf die Welt loslassen wollen.
&gt; 
&gt; **SCP-136-DE:** Das ist was Anderes und außerdem bin ich jetzt älter und mach so einen Scheiß nicht mehr, also könnt ihr mich jetzt verfickt nochmal hier rauslassen.
&gt; 
&gt; **Doktor Thompkins:** Tut mir Leid, aber das ist leider nicht möglich.
&gt; 
&gt; **SCP-136-DE:** (//Kraftausdrücke zensiert//)
&gt; 
&gt; **Doktor Thompkins:** Bitte beruhige dich, …
&gt; 
&gt; **SCP-136-DE:** Weißt du was, nein. Nie wieder werde ich mich beruhigen. Ich hab&#39;s satt mich ständig von euch rumkommandieren zu lassen.
&gt; 
&gt; &lt;Ende der Aufzeichnung&gt;
&gt; 
&gt; **Abschließende Bemerkung:** Zu diesem Zeitpunkt griff SCP-136-DE Doktor Thompkins, sowie die sich bei ihr befindlichen Wachen an und versuchte erneut der Eindämmung zu entkommen. Dies schlug jedoch umgehend fehl da die Kammer verriegelt war und mit Sedativa geflutet wurde. Doktor Thompkins wurde nach diesem Vorfall von dem Projekt abgezogen und anderen zugeteilt.
[[/collapsible]]</textarea></pre>
