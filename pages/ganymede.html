&gt; Erictônio houve a Troa, que o príncipe Ilo teve e Assáraco após, e o mais formoso dos mortais o deiforme Ganimedes, para escanção de Jove arrebatado.

-------------

O5-2 e O5-1 assistiam gravações de vídeo de uma sala apertada em sua fortaleza.

Centenas de cenas de devastação. Gigantes no céu, na terra, no mar. Grandes animais e não-animais fantasmagóricos navegando pela terra. Uma flotilha sobrenatural ocupando um décimo do oceano Atlântico. Exércitos estranhos, não identificáveis e não exatamente humanodies em uma batalha a três. Um cometa de metal derretido voando em direção à Terra. A GOC tentando sem sucesso decretar o Procedimento Pizzicato, suportando o impacto de um ataque psíquico em toda a organização no meio do discurso do anúncio. Até mesmo algum pequeno deus do rio tentando acabar com seu mundo local e causando problemas com deslizamentos de terra em massa.

E... centenas de brechas de contenção. Talvez milhares, em menos de um dia. O5-2 temia que a Fundação logo fosse cair aos pedaços. A liderança já estava se fragmentando - diretores de sítio estavam em guerra aberta, discutindo, lutando e se perguntando onde diabos estava o Conselho Supervisor. Alguns dos diretores e outros funcionários já haviam desaparecido - um dos desaparecimentos em particular a preocupava. Mas ela não não podia fazer nada a respeito disso. Os O5s estavam todos isolados, incapazes de enviar comunicação, apenas receber. Algum tipo de ataque a todo o sistema por uma entidade desconhecida. Os macacos técnicos locais estavam trabalhando nisso a todo o vapor. O5-2 estava ambivalente sobre se ela queria que eles tivessem sucesso.

E, exibido no equipamento de monitoramento estacionado mais longe no sistema solar, //algo// lentamente se aproximava de muito longe no espaço…

Não, não &#39;algo&#39;. Mais de um algo. Muitos &#39;algos&#39;.

O5-2 olhou para O5-1. Ele parecia estar dormindo. Talvez morto. Bem, provavelmente não morto. Ele costumava ficar assim quando dormia, parado, muito parado. Ele estava velho. Extremamente velho. Alguns diziam que ele era o Fundador da Fundação, mas O5-2 nunca soube o quão sério aceitar isso. As pessoas provavelmente diziam as mesmas piadas sobre ela, afinal. Ela parecia quase tão velha quanto ele.

E, diabos, considerando de onde ela veio e tudo que ela teve que fazer… a única sobrevivente de uma realidade quebrada… vindo a este mundo, onde ela nunca verdadeiramente se encaixava, sempre escondendo tudo de seu //outro// eu…

Ela soltou uma risada. Que hora boba para relembrar. O fim do mundo estava aqui. Todos os fins do mundo. Competindo. Ela desejava poder fazer… algo. Qualquer coisa. Mas tudo que ela podia fazer era ignorar as compulsões plantadas em seu cérebro. Malditos dobradores de realidade. Talvez ela devesse ter ido para a GOC, afinal.

&#34;Me pergunto o que os outros O5s estão achando disso,&#34; disse ela em voz alta.

&#34;Eles já estão mortos,&#34; uma voz sussurrou atrás dela.

Uma luz brilhante inundou a sala.

-----------------

A Via se abriu. Primeiro veio luz negra e roxa, então tijolos na parede em frente ao grupo dobraram-se para dentro, um a um. Sophia Light resistia à vontade de fazer uma piada sobre Harry Potter. Ela não tinha certeza de como os membros da Mão iriam reagir a ela tirando sarro de sua magia séria. Assim como ela não tinha certeza se eles a sequestraram, ou se ela foi com eles de boa vontade, ou algo no meio.

&#34;Vocês tem certeza disso?&#34; perguntou ela. &#34;A última vez que agentes da Fundação entraram na Biblioteca, nenhum deles saiu inteiro. O único sobrevivente perdeu os dois braços.&#34;

&#34;Seu povo entrou com balas e fogo,&#34; disse a mulher que se autodenominava Asherah. &#34;A Biblioteca só fere aqueles que buscam ferir outros. Ou danificar a própria Biblioteca, ou pior de tudo, os livros. Seu povo tentou todos os três.&#34;

&#34;Bem, eu certamente não pretendo colocar fogo em ninguém hoje,&#34; disse Sophia secamente. &#34;Vocês tem certeza de que não vou ser atacada de nenhuma forma?&#34;

&#34;Temos certeza,&#34; disse o gato preto. O gato podia falar, Sophia lembrava a si mesma. Ela estava tentando se acostumar com isso nas últimas horas. Um dos membros da Mão mais obviamente anômalos que ela acabara de conhecer. A outra sendo a mulher que parecia ser capaz de controlar as cores de si mesma e de seus arredores. Alguma relação com 598, ela se perguntava?

&#34;Você está conosco agora,&#34; continuou o gato. &#34;Contanto que você mantenha sua palavra, você estará segura.&#34;

Sophia optou por deixar o comentário passar. Ela supôs que era verdade, afinal. Por enquanto.

&#34;Não fique tão preocupada,&#34; disse a mulher com a pele arco-íris. &#34;Você vai salvar o mundo. Veja como vamos começar.&#34;

O grupo heterogêneo passou pela Via e entrou na Biblioteca do Viajante.

-----------------

O corpo de O5-1 estava no chão aos pés de sua cadeira, jogando onde ele havia caído.

O5-2 olhou para O Arauto. Sua forma era tão brilhante… tão angelical… mas ela ainda não era enganada.

&#34;Você não é um dos de 343?&#34; perguntou ela.

&#34;Claro que não,&#34; disse ele.

&#34;Bom,&#34; disse ela. &#34;Sabe… Em outro futuro, nós ficamos mais velhos juntos.&#34;

O ser brilhante deu um passo em sua direção, espada em mão. &#34;Eu sei.&#34;

Ele fez o corte rápido e o mais indolor possível.

Quando ela morreu, ele fechou os olhos dela e se abaixou, dando um beijo em seus lábios.

&#34;Sinto muito, Sophie,&#34; disse ele.

---------------

Os exércitos angelicais vermelhos e brancos ardentes de Yahweh entravam em confronto com um exército quase igualmente grande em seu caminho através do Oriente Médio. Esse exército era composto de soldados humanoides, animais e criaturas mais monstruosas, todas sem feições e negros como piche. Por onde elas andavam, escuridão fluía pela terra, arbustos, árvores, rios e qualquer coisa que a tocasse sufocava e morria. As criaturas e a escuridão todas vieram de um lugar: a caneta-tinteiro conhecida como SCP-505.

Eles eram quase páreo para o exército de Yahweh. //Quase.//

Os anjos eram um verdadeiro exército, não uma massa de monstros. Inúmeras espadas brancas brilhavam. Criaturas negras voavam em pedaços e se dissolviam. Anjos caíam com feridas abertas ou eram sufocados, cobertos em tinta. Mas no final, o vencedor estava claro.

Os anjos dificilmente eram dobradores de realidade altamente desenvolvidos, mas eles compartilhavam parte do poder de seu Mestre. Enquanto marchavam, eles removiam a contaminação de tinta com o poder emprestado de seu Mestre e curavam a terra. Por enquanto. Este era o apocalipse //errado// - o mundo deve perecer em fogo, não tinta, e certamente não antes de Yahweh dar a ordem final.

Eles ouviam os rugidos de outros monstros, ao longe. Gigantes cruzavam o horizonte. Não havia tempo a perder. Eles logo entrariam em conflito novamente, com o quê só seu Mestre sabia. Eles esperavam um exército de demônios e homens, não… //disso//. Por que seu Mestre não os avisara?

Os anjos marchavam através dos seres de tinta que se espalhavam e alcançaram o topo de uma colina para descobrir que seu caminho estava bloqueado por uma enorme cordilheira que simplesmente não existia cinco minutos antes.

A montanha no centro da cordilheira era mais monólito do que montanha, e tinha uma forma estranha. Quase parecia uma mão… com o dedo do meio levantado…

Enquanto os exércitos do céu observavam incrédulos, letras flamejantes gigantes surgiram na cordilheira. Em instantes, as letras formaram uma única frase, queimada por toda a terra, uma frase grande o suficiente para ser visível do espaço.

A frase dizia: &#34;JÁ SOMOS MANEIROS?&#34;

---------------

Sozinho agora, o Arauto deixou sua luz escurecer. Deixou seu disfarce e poder escapar, deixando nada além do ser humano normal por baixo.

Ele podia pensar em si mesmo por seu nome verdadeiro agora. Troy Lament. Ele fechou os olhos e sentiu o alívio de poder pensar nisso novamente. Ser humano.

Claro… &#39;Troy Lament&#39; não era seu nome //de verdade// também. Não mesmo.

Troy encontrou e abriu a pasta de arquivos no computador de O5-1 denominada &#34;Jeremiah Colton.&#34; Os códigos de acesso ele já sabia e inseriu.

Ele leu os arquivos por um longo tempo.

Então ele ficou olhando para a tela por ainda mais tempo.

Então ele abriu outra janela.

&gt; CÓDIGO DE IDENTIFICAÇÃO NECESSÁRIO.

Ele digitou seu nome.

&gt; BEM-VINDO JEREMIAH COLTON.
&gt; 
&gt; VOCÊ TEM (1) NOVA MENSAGEM. 
&gt; 
&gt; EXIBIR? [S/N]
&gt; 
&gt; ----------
&gt; 
&gt; Se você está lendo isso, você sabe o que fazer.
&gt; 
&gt; Sinto muito. Nós todos sentimos.
&gt; 
&gt; ---------

A nota não estava assinada.

Troy hesitou apenas um momento antes de continuar a digitar.

A máquina respondeu.

&gt; A lua negra uiva?

Ele digitou sua resposta.

&gt; Quando as fundações desmoronam.

A máquina processou por um momento.
 
&gt; Frase de Ativação Necessária. Fale Agora.

Troy Lament falou a palavra, só agora entendendo completamente o que ela significava, tanto para ele quanto para o futuro da Fundação. &#34;Ganimedes.&#34;

---------

A mensagem foi enviada a todas as instalações seguras associadas à Fundação, a todos os terminais, a todos os membros de equipe acima de Nível 1. Quando o Administrador leu, ela recostou-se na cadeira. A mensagem era curta, direta e final.

&gt; **Anúncio para todos os locais: Iniciar Protocolo Ganimedes. Todos os Sítios são independentes deste ponto em diante.**
&gt; 
&gt;  **Boa sorte.**

------------
