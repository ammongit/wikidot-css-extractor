    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user murzei_chaos]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-ukrainian.wikidot.com/scp-003-ua Тістечко чи піца]
**译名：**蛋糕或披萨
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-003-UA

**项目等级：** Safe

**特殊收容措施：** SCP-003-UA应被存放在Site-UA-80绿色安保等级收容区的食品冰箱中，冰箱温度控制为0℃，必须配有备用电源。仅能在经批准的试验期间取出SCP-003-UA。安保收容区的布置方式应使得SCP-003-UA与天花板、周围墙壁、收容间入口、窗户以及上方或下方的任何房间保持安全距离，可接受的最小安全距离为10m，推荐数值为16m。

与SCP-003-UA的互动程序**P003ua-1**至多每1天执行一次，至少每10天执行一次。所有的**P003ua-1**程序中不得摄入SCP-003-UA的10%以上。在三名权限等级为3/003-UA及以上的工作人员许可下，允许与SCP-003-UA进行更频繁的互动而不食用其组成部分。此外，在执行**P003ua-1**程序期间，只允许将列表**List003ua-1**中包含的食物添加到SCP-003-UA中。

**描述：** SCP-003-UA是一块--圆形蛋糕--圆形披萨，直径约40cm，厚--5~6cm--1~1.5cm，具体数值视情况而定。SCP-003-UA完全可以食用，对SCP-003-UA碎片的分析表明，其由超过99%的有机营养物质和少量无害矿物质混合组成。有关SCP-003-UA成分的分析报告参见文档**Add003ua-chem01**~**Add003ua-chem12**。

SCP-003-UA具有较高的智能，可以通过心灵感应进行交流，但除了通过心灵感应进行交流之外，SCP-003-UA似乎没有其他感官。SCP-003-UA的心灵感应讯号被称为SCP-003-T-UA。SC-003-T-UA是一种不受控制的心灵感应讯号，可在正常的三维空间内传播。SC-003-T-UA的强度在7.6~7.8m处衰减至普通人类无法感应的程度，在15.4m处使用标准心灵感应探测器TDS-28无法检测到。SCP-003-T-UA性质的研究报告参见附件**File003ua-tel-G**和**File003ua-tel-H**。另一方面，SCP-003-UA可在一定距离内（对人类来说为8~10m）读取对象的浅层思想并感知其一般精神状态。尽管并未观察到SCP-003-UA表现出感知任何声音的能力，但SCP-003-UA几乎可以完全感知到对象在其周围大声或轻声所讲的话，推测这是因为在说话时大脑中的特定语言区域被激活，使得SCP-003-UA能够从中读取信息。

SCP-003-UA的智力水平大致与一名4岁儿童相当。项目似乎无法回忆起超过四周以前的事件，但在实验**EXP003-P20100426**中，SCP-003-UA认出了Shevchenko高级研究员，尽管两者最后一次交流是在386天前。

在交流过程中，SCP-003-UA经常表明自己的目的和愿望是为人们提供美味的食物。实验表明，分离并进食15%的SCP-003-UA对其交流能力和智力水平几乎没有影响，但SCP-003-UA会忘掉一些信息。实验还表明，在部分被移除后，SCP-003-UA可以将某些食物融入自身成分并恢复先前形态，这一过程需要7、8分钟至16小时不等，具体取决于材料的温度、状态和量。当移除部分达30%时，SCP-003-UA仍具有恢复能力。考虑到项目无效化的风险，移除更多部分SCP-003-UA的实验已被取消。关于对SCP-003-UA这一能力的详细研究报告参见附件**File003ua-reg01**～**File003ua-reg06**。

另一方面，已观察到SCP-003-UA和普通食物一样容易腐坏。因此，为了保护SCP-003-UA开发了**P003ua-1**程序，其中包括将一小部分SCP-003-UA分离，随后将其食用并将新鲜材料添加到SCP-003-UA中以恢复被分离的部分。

[[collapsible show=&#34;+ 2009年11月12日对SCP-003-UA的采访记录&#34; hide=&#34;- 2009年11月12日对SCP-003-UA的采访记录&#34;]]
&gt; **采访者：** SCP-003-UA
&gt; 
&gt; **受访者：** Verevkina研究员，心理学家
&gt; 
&gt; //备注：SCP-003-UA的语言已通过记录和事后对Verevkina研究员的询问，以及对TDS-33-harm所记录数据的分析复原。//
&gt; 
&gt; ----
&gt; 
&gt; //记录开始。//
&gt; 
&gt; **SCP-003-UA：** 你好，朋友。（高兴，友善）你想要好吃的吗？我记得你。
&gt; 
&gt; **Verevkina研究员：** 你好啊，小家伙！谢谢你。
&gt; 
&gt; //Verevkina研究员依照**P003ua-1程序**从SCP-003-UA取下一块并吃掉。//
&gt; 
&gt; **SCP-003-UA：** 好吃吗？请多拿点。（请求）你不喜欢我吗？（不高兴）
&gt; 
&gt; **Verevkina研究员：** 不，谢谢你。你很好吃，但我吃饱了。
&gt; 
&gt; **SCP-003-UA：** （忧伤）你为什么总是吃的这么少？我想变得好吃。你不喜欢我吗？（不高兴）
&gt; 
&gt; **Verevkina研究员：** 不，不，我的朋友，你很好，但如果你被完全吃掉了，你不害怕吗？
&gt; 
&gt; **SCP-003-UA：** 如果我被吃，说明我很好吃，如果我很好吃，我就高兴。
&gt; 
&gt; **Verevkina研究员：** 如果你被吃掉了，你就不会在那里了，就不能再好吃了。
&gt; 
&gt; **SCP-003-UA：** 你是说我不好吃吗？我不想不好吃。（不高兴）
&gt; 
&gt; **Verevkina研究员：** 不，不，你很好吃，我很喜欢你。但我想知道——当你被割伤或受伤时，你感觉如何？
&gt; 
&gt; **SCP-003-UA：** （困惑）
&gt; 
&gt; **Verevkina研究员：** 我是说当你被吃掉的时候。
&gt; 
&gt; **SCP-003-UA:** 我被吃，说明我好吃，所以我很好。我喜欢这样，这样好。
&gt; 
&gt; **Verevkina研究员：** 好吧，我给你一些新的材料，让你变的更好吃，然后我下次再来品尝并跟你说话。
&gt; 
&gt; **SCP-003-UA:** 来吧，我想变的更好吃。不过可别忘了。（高兴）YAK[一个未被翻译的表达方式，可以用来表示Korovenko研究员，他在此事2周前对SCP-003-UA进行了实验]。来。（期待）
&gt; 
&gt; //记录结束//
&gt; 
&gt; ----
&gt; 
&gt; //根据程序，Verevkina研究员用生面团和奶油涂抹切口，接着在SCP-003-UA的切口处放上一块形状相似的蛋糕。在接下来的16分钟，添加的部分与SCP-003-UA完全融合。在这之后，Verevkina研究员将SCP-003-UA放回冰箱。根据TDS-33-harm装置的记录和Verevkina研究员的复述，在这段时间里，SCP-003-UA表示自己现在会更加好吃，他会等待新的“朋友”。//
[[/collapsible]]
[[collapsible show=&#34;+ 事故Inc003-22022013&#34; hide=&#34;- 事故Inc003-22022013&#34;]]
2013年2月8日，Shevchenko高级研究员获得许可在接下来的14天里对SCP-003-UA进行实验。在经过一系列后来被称为**Exp003ua-74p**的实验后，发现Shevchenko高级研究员向SCP-003-UA中添加了一份披萨，导致SCP-003-UA在2013年2月22日从蛋糕变成了披萨，但该实验起初并未得到授权。Shevchenko高级研究员提交了一份报告，在其中将之前被批准的实验程序解释成对SCP-003-UA进行此类操作的默许。鉴于Shevchenko高级研究员在一般工作中的优秀表现和SCP-003-UA及其异常性质被完整保留的事实，Site-UA-80的管理人员将处罚削减为批评并剥夺奖金。

&gt; 相比甜蛋糕，我更喜欢加了培根和黄瓜的咸味披萨，而且这对糖尿病人的饮食更有益。何况食物自己并没有反对。
&gt; [[&gt;]]
&gt; - Shevchenko高级研究员
&gt; [[/&gt;]]
[[/collapsible]]</textarea></pre>
