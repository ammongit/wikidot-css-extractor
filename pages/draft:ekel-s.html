**Объект №:** SCP-####-Ru

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Из-за невозможности переместить объект, зона содержания была организованна вокруг объекта. Граница объекта должна быть обозначена столбами высотой 3 метра и расстоянием от центра минимум 828 метра и максимум 1 километр, расстояние между столбами должно составлять 5 метров. Ни при каких условиях не допускать на территорию посторонние и гражданские лица. Граница объекта должна регулярно патрулироваться группой силовиков по 4 человека, минимум 2. Ни при каких условия не разрешается провоцировать объекты и открывать по ним огонь находящиеся в пределах зоны, в случае если это гражданское лицо необходимо допросить и обработать амнезиком класса А с последующим выводом его к ближайшему поселению под видом спасательной операции по поиску заблудившегося человека.

**Описание:** 
Объект представляет собой деревню размером в 25 дворов обозначающиеся как SCP-####-Ru-А. На территории объекта проживают 51 разумных гуманоидов обозначающиеся как SCP-####-Ru-1/2/3 и до 51, на данный момент подтверждён тот факт, что данные гуманоиды являются представителями вида Homo Sapiens, то есть людьми о чём сами они свидетельствуют. 
Обитатели поселения выглядят как крестьяне позднего средневековья со средним ростом от 165 до 178 см, уникальной и особо заметной внешней характеристикой является наличие глазной повязки, очень вероятно, что жители поселения слепы, но как-то ориентируются без наличия зрения. Основной их деятельностью является земледелие, но не ясно как, в неблагоприятном климате и на бедной почве, им удаётся взращивать необходимые сельскохозяйственные культуры, это является одной из аномальных свойств объекта.      ██████ █████ ██████.

**Приложение:** ██████ █████ █████.
