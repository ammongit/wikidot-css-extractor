**Objek #:** SCP-168

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-168 harus tetap berada di ruangan observasi 221-D Sektor-28. SCP-168 Harus disangga pada sudut terbesar yang bisa dicapai dengan alatnya, serta menghadap ke jendela terbuka yang disediakan. Jalan masuk harus selalu dikunci, pintu masuk hanya tersedia berdasarkan permintaan. Berdasarkan penelitian sebelumnya, SCP-168 tidak boleh dipakai sebagai kalkulator biasa. Perbincangan dengan SCP-168 dianjurkan, tetapi hanya dibatasi selama 1 jam per harinya; tanpa pengecualian.

**Deskripsi:** SCP-168 ditemukan di atas meja dalam pembersihan bangunan Sekolah Dasar ██████ yang terlantar pada tahun 199█, SCP-168 adalah sebuah kalkulator grafik dengan merek Hewlett-Pacard, model #HP-28c. Setelah diperiksa, ditemukan nama &#34;Eric&#34; terukir didalam penutupnya yang bisa dilepas. Namun, saat memasukkan persamaan sederhana (6÷3) dan menekan tombol &#34;=&#34;, layar perangkatnya menjadi kosong selama 3 menit dan 34 detik, yang mana setelah itu &#34;tombol alternatif&#34; nya aktif, menampilkan sebuah pesan; &#34;JAM BERAPA SEKARANG?&#34;

Untuk rekaman perbincangan, bagi yang memiliki izin keamanan tingkat 2 harus melihat Lampiran: Laporan E-12.

Walaupun tidak sama sekali bergerak, SCP-168 telah menunjukkan tanda-tanda pergerakkan ketika tidak ada personil yang hadir. SCP-168 juga memiliki kedua indra penglihatan dan pendengaran, walau cara kerjanya untuk saat ini belum diketahui. Untuk informasi lebih lanjut lihat Lampiran: Laporan E-18. Bukti ini telah menyebabkan petisi untuk meningkatkan objek tersebut menjadi kelas Euclid, agar mendapatkan penanganan yang lebih aman.

**Dokumen #168-1:** Wawancara E-12.

Rekaman dari perbincangan antara SCP-168 dan Dr. Howard, tanggal 14 januari, 2008:

(Jawaban dari SCP-168 selalu tetap dalam bentuk kapital, untuk menunjukkan komunikasi non-vokal dan menjaga keaslian. SCP-168 juga tidak mampu membuat tanda baca, titik, koma, dan tanda tanya)

&gt; **[Memulai Rekaman]**
&gt; 
&gt; **Dr. Howard:** Apa kamu bisa mendengarku?
&gt; 
&gt; **SCP-168:** IYA.
&gt; 
&gt; **Dr. Howard:** Apa kamu punya nama?
&gt; 
&gt; **SCP-168:** KALKULATOR?
&gt; 
&gt; **Dr. Howard:** Apa aku boleh memanggilmu 168?
&gt; 
&gt; **SCP-168:** KENAPA TIDAK.
&gt; 
&gt; **Dr. Howard:** Baiklah, sudah berapa lama kamu hidup, 168?
&gt; 
&gt; **SCP-168:** APA ITU HIDUP?
&gt; 
&gt; **Dr. Howard:** Ketika bisa berpikir
&gt; 
&gt; **SCP-168:** OH.
&gt; 
&gt; //SCP-168 berhenti kurang lebih selama 2 menit//
&gt; 
&gt; **SCP-168:** 12 TAHUN 3 BULAN 12 HARI 8 MENIT 32 DETIK
&gt; 
&gt; **Dr. Howard:** Kenapa kamu begitu lama menjawabnya?
&gt; 
&gt; **SCP-168:** TIDAK ADA YANG PERNAH BERTANYA
&gt; 
&gt; **Dr. Howard:** Pertanyaan selanjutnya, ada sebuah nama yang terukir di penutupmu. Siapa itu Eric?
&gt; 
&gt; **SCP-168:**  ERIC ITU BAIK. AKU SUKA ERIC. KEMANA DIA PERGI?
&gt; 
&gt; **Dr. Howard:** Aku tidak tahu kemana dia pergi, 168.
&gt; 
&gt; **SCP-168:** SUNGGUH ANAK YANG PELUPA. AKU HARAP DIA INGAT UNTUK KEMBALI LAGI UNTUKKU
&gt; 
&gt; **Dr. Howard:** Apakah Eric pemilikmu?
&gt; 
&gt; **SCP-168:** ERIC ITU BAIK
&gt; 
&gt; **Dr. Howard:** Baiklah. Apa kamu dapat berfungsi seperti kalkulator pada umumnya, 168?
&gt; 
&gt; **SCP-168:** AKU HARAP BEGITU
&gt; 
&gt; **Dr. Howard:** Bolehkah aku mencoba menggunakanmu untuk menghitung sebuah persamaan? Seperti 2 ditambah 2?
&gt; 
&gt; **SCP-168:** IYA
&gt; 
&gt; //Dr. Howard memasukkan &#34;2+2&#34;, dan menekan tombol &#34;=&#34;. Jawaban 4 muncul secara langsung pada layar SCP-168.//
&gt; 
&gt; **Dr. Howard:** Bolehkah aku mencoba lagi, kali ini tanpa mengatakan kepadamu persamaanya?
&gt; 
&gt; **SCP-168:** IYA
&gt; 
&gt; //Dr. Howard memasukkan &#34;264÷8&#34; dan menekan tombol &#34;=&#34;. Jawaban &#34;33&#34; muncul pada layar SCP-168 setelah 12 detik.//
&gt; 
&gt; **Dr. Howard:** Kenapa begitu lama, 168?
&gt; 
&gt; **SCP-168:** PEMBAGIAN YANG PANJANG ITU SULIT.
&gt; 
&gt; **Dr. Howard:** Aku pikir itu sudah cukup untuk hari ini. Aku akan bicara lagi denganmu besok, 168.
&gt; 
&gt; **SCP-168:** TUNGGU, DISINI SANGAT GELAP. APA KAMU BISA MEMBUKA JENDELANYA?
&gt; 
&gt; **Dr. Howard:** Tidak ada jendela didalam ruangan ini, 168.
&gt; 
&gt; **SCP-168:** BISAKAH AKU MENDAPATKAN RUANGAN LAIN DENGAN JENDELA DIDALAMNYA?
&gt; 
&gt; **Dr. Howard:** Aku rasa tidak.
&gt; 
&gt; **SCP-168:** ITU TIDAK ADIL.
&gt;  
&gt; **[MENGAKHIRI REKAMAN]**

**Dokumen 168-2:** Laporan E-18

Ketika memasuki ruangan 185-D untuk melanjutkan pengujian dengan SCP-168 di pagi hari pada tanggal 15 Januari, 2008, aku menemukan satu-satunya meja yang ada diruangan tersebut dibalik, dengan SCP-168 berada disebelahnya dalam posisi tegak. Layarnya bertuliskan; &#34;BAGAIMANA RASANYA? INI UNTUK MENGAJARIMU KARNA MENINGGALKANKU DIDALAM KEGELAPAN SEHARIAN. SIALAN.&#34;

Upaya untuk berkomunikasi dengan SCP-168 setelah itu selalu diabaikan. Aku sarankan untuk memindahkannya keruangan 221-D agar kita mendapatkan sesuatu yang benar-benar berguna darinya.

-Dr. Howard
