++++ INFORMACJA OD FUNDACYJNEJ ADMINISTRACJI BEZPIECZEŃSTWA INFORMACJI I ZAPISÓW

Ten dokument opisuje anomalię, która została zneutralizowana przed jej identyfikacją i klasyfikacją. Dokument ten jest przechowywany wyłącznie dla celów historycznych i naukowych, zgodnie z **RAISA-3010** (&#34;Archiwizacja Dokumentacji Dotyczącej Zneutralizowanych Anomalii&#34;).
[[/=]]
[[/div]]


**Identyfikator podmiotu:** SCP-2308

**Klasa podmiotu:** Zneutralizowane

**Specjalne Czynności Przechowawcze:** N/A

**Opis:** SCP-2308 był linią wysokiej klasy samochodów konsumenckich produkowanych w latach 1999-2009 i sprzedawanych od 1998 do 2008 roku przez firmę Argo Automotives.[[footnote]]Dawniej Prometeusz Automobile Group, wydział Laboratoriów Prometeusza, który stał się niezależny, gdy konglomerat Prometeusza rozpadł się w 1998 roku.[[/footnote]] Samochody z linii SCP-2308 nie były w żaden sposób anomalne poza tym, że były produkowane na rok po ich sprzedaży.

Dzięki wykorzystaniu obecnie niezidentyfikowanej anomalii czasowej, Argo Automotives stworzyło samo inwestycyjną pętlę czasową.[[footnote]]Paraekonomiczna strategia inwestycyjna polegająca na wykorzystaniu przyszłych aktywów do finansowania przeszłego rozwoju. Szczególnie stosowana przez Laboratoria Prometeusza w latach 1980-1992 do finansowania programów opracowywania parabroni; przerwanie owych pętli związane z końcem zimnej wojny było jednym z czynników, który przyczynił się do rozpadu konglomeratu Prometeusza.[[/footnote]] Samochody były produkowane przy użyciu ówczesnej nieanomalnej technologii, a następnie wysyłane rok w przeszłość i sprzedawane jako zaawansowane technologicznie, wysoce wydajne pojazdy. Pieniądze z tej sprzedaży były następnie wykorzystywane do finansowania rozwoju i produkcji wcześniej sprzedanych pojazdów.

Argo Automotives czerpało ogromne zyski z wykorzystania owej strategii, aż do globalnego kryzysu finansowego w 2008 roku. W obliczu drastycznego spadku popytu na samochody, firma Argo Automotives nie była w stanie sprzedać swojego modelu z 2009 roku, a tym samym nie była w stanie zdobyć niezbędnych funduszy na opracowanie i wyprodukowanie tego modelu. Pomimo tego, Argo Automotives rozpoczęło produkcję pojazdu, aby zapobiec potencjalnemu paradoksowi czasowemu. Chociaż firmie udało się wyprodukować i dostarczyć wszystkie potrzebne pojazdy, doprowadziło to Argo Automotives do bankructwa.

Fundacja po raz pierwszy dowiedziała się o SCP-2308 w 2010 roku, podczas postępowania likwidacyjnego Argo Automotives, kiedy to kilku byłych pracowników zostało zatrudnionych przez firmę przykrywkę Fundacji. Natychmiast rozpoczęto dochodzenie, w celu ustalenia pełnego zakresu działania samo inwestycyjnej pętli czasowej, jak i również zidentyfikowania wszelkich potencjalnych paradoksów, które mogła ona wywołać.

Dochodzenie wykazało, że pętla była względnie niezależna i nie stwierdzono, by doprowadziła do jakiegokolwiek paradoksu.[[footnote]]Nie wiadomo, czy jest to spowodowane środkami ostrożności podjętymi przez Argo Automotives, czy też neutralizacją paradoksów przez Fundację z alternatywnej osi czasu.[[/footnote]] Jednakże nie udało się odnaleźć anomalii czasowej wykorzystywanej do produkcji SCP-2308; uważa się, że została ona potajemnie sprzedana nieznanemu nabywcy przed rozpoczęciem postępowania likwidacyjnego. Trwają działania, celem jej odnalezienia.
