**Ítem #:** SCP-3914

**Clasificación del Objeto:** Keter

**Procedimientos especiales de contención:** Al momento de escribir este artículo, todos los miembros de SCP-3914 permanecen libres y activos. Dados los recursos considerables que SCP-3914 tiene a su disposición, cualquier operación para contener al grupo en su conjunto ha sido considerado inviable. En cambio, se han integrado agentes del DM Alfa-4 (&#34;Pony Exprés&#34;) en Amazon.com, Inc., quienes deben monitorear las actividades de cualquier individuo involucrado con SCP-3914. En caso de que surja la oportunidad de capturar a un miembro de SCP-3914, se desplegará el DM Psi-8 (&#34;Los Silenciadores&#34;) para detener al individuo en cuestión y transportarlo al Sitio-██ para su contención e interrogatorio. Cualquier objeto o entidad anómala creada por SCP-3914 debe estar contenido de igual manera en el Sitio-██ para su posterior estudio. Dada la probabilidad de que las capacidades nigrománticas de SCP-3914 se deriven de artefactos anómalos, la recuperación y contención de estos artefactos debe considerarse la máxima prioridad para todos los agentes de la Fundación integrados en Amazon.

En caso de que SCP-3914 intente comenzar a vender y distribuir sus productos anómalos al público, cualquier objeto despachado debe ser interceptado por agentes del DM Alfa-4 y el DM Psi-8 debe montar una operación para localizar y eliminar a todos los miembros de SCP-3914 para prevenir un Escenario «Mascarada Rota» de Clase-SK.

**Descripción:** SCP-3914 es la designación otorgada a la Junta Directiva de Amazon.com, Inc. Cada uno de los miembros de SCP-3914 exhibe una habilidad anómala única, todas las cuales exhiben propiedades consistentes con la necrotaumatología[[footnote]] Taumaturgia que involucra la muerte y la animación de la carne muerta.[[/footnote]]. Los sucesivos miembros de SCP-3914 han exhibido cada uno la misma habilidad del miembro cuya posición tomaron, lo que sugiere que las habilidades no se poseen naturalmente, sino que se obtienen como parte del proceso de ingreso a SCP-3914, probablemente mediante el uso de un artefacto anómalo aún no identificado. Los miembros de SCP-3914 y sus habilidades individuales son los siguientes:

||~ Designación ||~ Nombre completo ||~ Fecha de ingreso ||~ Habilidad anómala ||
|| SCP-3914-1 || Tom A. Alberg || Junio de 1996 || Reanimación de personas fallecidas recientemente, denominadas SCP-3914-A. Se mantiene la conciencia, pero todas las personas reanimadas están completamente subordinadas a SCP-3914-1. Todas las instancias exhiben un cese completo de las funciones corporales. ||
|| SCP-3914-2 || Patricia Q. Stonesifer || Febrero de 1997 || Reanimación de restos humanos sin importar la edad. Toda la conciencia se pierde durante el proceso de reanimación, pero las personas reanimadas, denominadas SCP-3914-B, siguen siendo capaces de realizar funciones motores básicas y de llevar a cabo todas las órdenes dadas por SCP-3914-2 lo mejor que pueden. ||
|| SCP-3914-3 || Thomas O. Ryder || Noviembre de 2002 || Manifestación forzada de Entidades Incorpóreas Clase 4 en las imágenes de personas recientemente fallecidas, designadas SCP-3914-C. ||
|| SCP-3914-4 || Jonathan J. Rubinstein || Diciembre de 2010 || Vinculación de Entidades Incorpóreas a objetos inanimados. ||
|| SCP-3914-5 || Jamie S. Gorelick || Febrero de 2012 || Dar forma al material biológico a través de comandos mentales. ||
|| SCP-3914-6 || Judith A. McGrath || Julio de 2014 || Actualmente desconocida. ||
|| SCP-3914-7 || Wendell P. Weeks || Febrero de 2016 || Actualmente desconocida. ||
|| SCP-3914-8 || Daniel P. Huttenlocher || Septiembre de 2016 || Cese completo de la vida mediante el tacto. ||
|| SCP-3914-0 || Jeffrey P. Bezos || N/A || Ninguna. SCP-3914-0 parece ser una instancia de SCP-3914-A, usada por SCP-3914 como testaferro. ||

Todos los miembros de SCP-3914 parecen compartir el mismo objetivo de éxito financiero para Amazon.com, Inc., y hacen pleno uso de sus habilidades para lograr este fin. A la fecha se han descubierto 37 almacenes clandestinos y 3 fábricas atendidas en su totalidad por instancias de SCP-3914-B, y actualmente se cree que existen al menos ██ instalaciones más. El estudio de las instancias de SCP-3914-B capturadas durante las redadas de la Fundación ha demostrado que se han creado instancias tanto de personas fallecidas recientemente, principalmente indigentes o personas desaparecidas, como de restos exhumados de múltiples fosas comunes; algunas instancias muestran un nivel de descomposición consistente con ███ años de descomposición.

Además, a través de una extensa investigación, se ha determinado que varios empleados de Amazon.com, Inc. y de varias empresas rivales de comercio electrónico, así como varios políticos, funcionarios encargados de hacer cumplir la ley y otras figuras públicas, son de hecho instancias de SCP-3914-A. Actualmente se cree que estas instancias pueden haber contribuido al fracaso de varias investigaciones en Amazon.com, Inc. con respecto a prácticas comerciales ilegales.

SCP-3914 fue descubierto por primera vez en 20██, luego del descubrimiento de una instancia de SCP-3914-C vinculada a un dispositivo de asistente virtual de la marca Amazon. Originalmente con su propia designación, las investigaciones posteriores determinaron la existencia de SCP-3914 y de varias anomalías bajo el control de sus miembros, incluyendo más instancias de SCP-3914-C. Por su parte, los miembros de SCP-3914 parecen estar al tanto de la existencia de la Fundación, instruyendo activamente a todas las instancias de SCP-3914-B para que respondan violentamente al personal de la Fundación. Sin embargo, al momento de escribir este artículo, SCP-3914 no ha hecho ningún intento por contactar directamente a la Fundación y, como tal, se cree que es completamente hostil.

**Anexo 3914-A:** El 18/03/██, el agente del DM Alfa-4, D. Thompson, reportó un breve encuentro con SCP-3914-1 y SCP-3914-8 en un ascensor en la sede principal de Amazon.com, Inc. en Seattle, WA. Thompson reportó que el encuentro solo duró unos segundos y que no se intercambiaron palabras, lo que sugiere que fue de poca importancia. Tres meses después, Thompson solicitó transferirse de regreso al Sitio-██, citando la creencia de que SCP-3914 sospechaba más de él. La solicitud de Thompson fue concedida y abandonó Amazon.com, Inc. al día siguiente. El 27/06/ ██, Thompson llegó al Sitio-██ e inmediatamente activó los sistemas de detección taumatúrgica al ingresar al vestíbulo del sitio. Thompson reaccionó violentamente a esto, hiriendo letalmente a la recepcionista del sitio y a 2 oficiales de seguridad de la instalación usando su arma de mano reglamentaria antes de que pudiera ser eliminado. Después de su eliminación exitosa, el examen del cuerpo de Thompson confirmó que había sufrido una falla orgánica completa tres meses antes, lo que sugiere que SCP-3914-8 lo mató y fue reanimado como una instancia de SCP-3914-A el día del encuentro informado. Una inspección de sus pertenencias personales reveló un sofisticado dispositivo de rastreo oculto dentro de su ropa, que se sospecha que fue producido por orden de SCP-3914.

Después de este incidente, se debe detener de manera indefinida toda infiltración en Amazon.com, Inc. por parte del DM Alfa-4, con los esfuerzos de todo el personal asignado a SCP-3914 redirigidos hacia la búsqueda de un método para contener o eliminar a todos los miembros de SCP-3914. Hasta que esto se materialice, todo el personal del Sitio-██ debe saber que SCP-3914 conoce la ubicación del sitio y es activamente hostil a los intereses de la Fundación. De esta manera, todo el personal debe aumentar la vigilancia y cualquier evidencia de vigilancia potencial o actividad inusual debe ser reportada de inmediato al Director del Sitio, K. Ellis.

**Anexo 3914-B:** Después del evento descrito en el Anexo 3914-A, SCP-3914 ha comenzado a tomar acciones económicas directas contra la Fundación. Amazon.com, Inc. ha comprado varias empresas involucradas en el suministro  de piezas y materiales cruciales para uso en equipos de la Fundación, incluidos los metales reforzados utilizados en la construcción de cámaras de contención y componentes electrónicos de dispositivos como las Anclas de Realidad Scranton y los Contadores Kant. Además, algunas empresas han optado por poner fin a contratos anteriores con la Fundación de forma abrupta y sin explicación, a pesar de no haber sufrido dicha compra. Como tal, actualmente se plantea la hipótesis de que los miembros de SCP-3914 han matado y reanimado a los directores de estas empresas como instancias de SCP-3914-A.

Finalmente, varios cementerios en las proximidades de los sitios de la Fundación a nivel mundial han sido blanco de incidentes de robo de tumbas, lo que generó preocupaciones de que SCP-3914 pueda estar buscando deliberadamente personal de la Fundación fallecido para reanimarlo, probablemente para recopilar más información o para afectar la moral del personal actual de la Fundación. Debido a la presión ejercida sobre los recursos de la Fundación por estos ataques económicos, el personal de alto rango ha emitido una solicitud formal al Comando O5 para comprar los proveedores restantes, llevando la producción directamente al control de la Fundación y evitando cualquier compra adicional por parte de SCP-3914.
