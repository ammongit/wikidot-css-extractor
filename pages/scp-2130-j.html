    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-2130-J -- &#34;Ragazzi, però, seriamente…&#34;
**Autore:** [[*user psul]]
**Originale:** [http://scp-wiki.wikidot.com/scp-2130-j SCP-2130-J]
**Traduttore:** [[*user MrNeptunian]]
[[include credit:end]]

**Elemento #:** SCP-2130-J

**Classe dell&#39;Oggetto:** --Eucilele-- Keytar

**Procedure Speciali di Contenimento:**  Spambot della Fondazione devono mandare email a tutto il personale per ricordagli delle pericolose proprietà di SCP-2130-J.

Un sistema di altoparlanti dovrà suonare il &#34;SCP-2130-J jingle&#34; per almeno 180 minuti alla settimana. In attesa di un passo avanti da parte del {{PROGETTO EARWORM}} del Team di Memetica, la Fondazione ha concesso in licenza l&#39;uso di un testo alternativo di &#34;Do You Know The Way To San Jose?&#34; [[footnote]] Testo esempio:
&#34;Do you know two one three-oh dashjay?
It has a meme so strong,
Don&#39;t laugh too long, or you&#39;ll go cray&#34;(//NB: La rima finale corrente è provvisoria, in attesa di ulteriori finanziamenti sulla ricerca poetica//)[[/footnote]].

Casi di SCP-2130-J devono essere conservati in un lontano magazzino deserto, preferibilmente sulla Luna. Le Missioni Lunari devono essere finanziate dall&#39;uso selettivo di altri casi di SCP-2130-J come oggetti scenici del comedy tour sold out del Ricercatore Junior Kimmy.

[[collapsible show=&#34;+ Procedure di Contenimento Sostituite&#34; hide=&#34;- Ri-nascondere informazioni&#34;]]

I ricercatori sono incoraggiati a scrivere note d&#39;aiuto in tutte le registrazioni nel database SCP per assicurarsi che i loro colleghi si ricordino ed apprezzino i rischi dati da altre anomalie in contenimento al momento.

&gt; //Che cosa stavamo pensando? Quella era una pessima idea.// --**Dr. C. Heap-Joke**

[[/collapsible]]

**Descrizione:**SCP-2130-J è un mucchio di arredamento da ufficio che è stato trovato in giro in vari siti della Fondazione. In apparenza, stile, suono, odore, gusto, aura, dati Hume, feng shui e benefici ergonomici, esso rappresenta dell&#39;arredamento d&#39;ufficio ordinario di tutti i giorni.

&gt; //Non lo è però. È in realtà __//molto//__ pericoloso. Qualcuno potrebbe anche dire... spaaaaaventoso.// --**Ricercatore Junior Kimmy**

&gt; //Kim, l&#39;ultima volta che hai provato a convincerci che l&#39;arredamento fosse posseduto, era perché avevi solo sbattuto il dito in una scrivania. Anche se guardarti saltare intoro era abbastanza divertente.// --**Dr. &#34;Free&#34; Wheeler**

&gt; //Ehi! Faceva molto male sai.// --**Ricercatore Junior Kimmy**

SCP-2130-J esibisce un raggio di proprietà cognito-pericolose e antimemetiche. Il suo effetto primario è sulla percezione dell&#39;arredamento da soggetti in prossimità di esso. Soggetti trovano i casi di SCP-2130-J (e qualsiasi incidente li involva) umoristici di natura, a prescindere dalla serietà oggettiva della situazione.

Descrizioni di SCP-2130-J dai soggetti dei test hanno incluso:
* &#34;Divertente&#34;
* &#34;Esilarante&#34;
* &#34;Estremamente divertente, un&#39;ottima serata fuori&#34;
* &#34;Posso vedere a cosa puntavi, però non mi ha fatto ridere, downvote&#34;

Questo effetto primario ha portato i soggetti a dimenticare la pericolosità di SCP-2130-J, e a tentare l&#39;uso dei casi di SCP-2130-J per scopo comico.

&gt; //Sì, ricordi quando ho tenuto un derby di sedie a rotelle con i classe-D, e uno di loro ha sbattuto contro di te e cadde in una vasca di acido per SCP-682? Un classico!// --**Ricercatore Junior Plier**

&gt; //Un classico? Quella fu una delle esperienze più orrende che abbia mai vissuto. Ho avuto mal di schiena per una settimana!// --**Ricercatore Junior Kimmy**

&gt; //Oppure quella volta che il mio scaffale si ruppe e tutti i miei raccoglitori delle ricerche sono caduti sulla tua testa uno dopo l&#39;altro. Poi la mia pianta da vaso. E poi la mia palla da bowling. Ho ricevuto così tanti like su //##crimson|fondazione/non-lavoro/divertente/video##//- è stato fantastico. Magari dovresti fare il comico?// --**Ricercatore Junior Plier** 

&gt; //Ma sono tutti così anormalmente antipatici qui in giro?// --**Ricercatore Junior Kimmy**

L&#39;effetto primario di SCP-2130-J può essere contrastato da un corso continuo di mnestici di classe Y. Purtroppo, come effetti collaterali di questo trattamento si include il ricordare vividamente ogni scorreggia mai annusata, l&#39;utilizzo è stato scarso.

SCP-2130-J ha una proprietà secondaria che ha effetto su ogni tentativo di descrivere l&#39;anomalia. Qualsiasi descrizione di SCP-2130-J, anche da persone non affette dalla proprietà primaria di esso, verrà scritta in modo da essere non volutamente comica. con procedure ridicolosamente sovracomplicate e commentario irriguardoso come se tutti i ricercatori involte avessero 15 anni.

&gt; //Vedete!? Questo spiega perché non riesco mai a scrivere in tono clinico. Spiega le procedure di contenimento - spiega tutto! Dicevano che ero pazzo - PAZZO! - ma avevo ragione tutto il tempo. Ahaha - ahahahahaha - muahaha... Aspetta, perché sto scrivendo come se stessi parlando ad alta voce?// --**Ricercatore Junior Kimmy**

&gt; //Kim, eri molto più divertente quando stavi cadendo da quella panca da laboratorio la settimana scorsa. Dato che sei così ossessionato con quell&#39;arredamento da ufficio, perché non prepari un seminario e lo porti in giro per i siti. Portati anche degli esempi con te.// --**Dr. &#34;Hot&#34; Wheeler**


&gt; //Questo andrà sicuramente bene.// --**Ricercatore Junior Kimmy**

**Addendum 1:** Ulteriori ricerche della Squadra Comica Speciale lota-Eta-Pi-2 (&#34;Perché lota...&#34;) suggerisce che l&#39;effetto di SCP-2130-J sia di natura virale. Il progresso sembra avvenire nei seguenti comportamenti: 
# Soggetto A è esposto a SCP-2130-J è diviene soggetto ai suoi effetti.
# Soggetto A inizia a trovare altre anomalie innatamente divertenti.
# Soggetto A emenda la documentazione di altre anomalie includendo sovracomplicati contenimenti e commedia non intenzionale. 
# Soggetto B legge la documentazione emendata, si dimentica che le relative anomalie sono pericolose, e inizia a trattarle come comiche, anche se Soggetto B non è stato esposto a SCP-2130-J.

I database dei seguenti SCP sono stati identificati come potenzialmente infetti da SCP-2130-J: [[[SCP-2212]]], [[[SCP-2845]]], [[[SCP-076]]] e [[[SCP-106]]]. Tuttavia esiste la possibilità che altre anomalie siano state declassate o archiviate male, dopo che suddetta documentazione SCP è stata emendata per suonare divertente.

&gt; //Quindi tralasciando la domanda di come abbiamo testato ciò, questo significa che qualsiasi cosa archiviata in// [[[joke-scps |/fondazione/non-lavoro/divertente/scp-scherzo]]] //potrebbe essere una reale anomalia che abbiamo quasi completamente dime- oh. Oh, **merda**.// --**Ricercatore Junior Kimmy**

&gt; //Kim, perché vai di fretta? Perché stai correndo così - woah! Wow -hey ragazzi Kim è appena inciampato in un filo di una stampante ed è finito con la testa in un cestino per la carta. Quello lascerà il segno! Ahahahahaha!// -- **Dr. &#34;Stealer&#39;s&#34; Wheeler**</textarea></pre>
