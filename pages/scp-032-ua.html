    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user firstattempt]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-ukrainian.wikidot.com/scp-032-ua Не смикайте хом&#39;яка]
**译名：**别碰仓鼠
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：** SCP-032-UA

**项目等级：** Safe

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-032-ua/photo_2020-04-01_09-44-36.jpg| caption= SCP-032-UA，在收容期间拍摄|width= 270px]]

**特殊收容措施：** 由于SCP-032-UA的特性，项目将被保存在其发现地点——实验教室，直至找到可将SCP-032-UA安全移动到最近的基金会设施的方法。

项目所在房间的门必须上锁并禁止研究院的工作人员和学生进入。已通过官方渠道宣称该实验室起初因预定维修封闭并随后改建为仓库。潜入研究院管理层的的基金会特工必须以各种理由阻止非基金会员工进入该教室。教室内部需安装监控系统并全天向Site-UA-80监控室传输画面，同时在教室内配备武装警卫值守，负责阻止任何未经授权与项目的接触。

在事故**Inc-32-UA-33**后，项目所在研究院的全部安保人员和技术人员均已被基金会特工替代或招募进基金会，已向这些人员提供了维持红色安保等级所需的武器。在获得项目负责人和另外3名具有4级权限人员的许可后，允许使用具有异常性质的武器。已根据需要对学院文职人员、管理人员和学生执行记忆删除或植入错误记忆。此外，在上述事件发生后，必须有至少两名基金会人员值守SCP-032-UA所在房间的入口并阻止外人进入，同时由四名基金会便衣特工在通往研究院的街道上巡逻。

禁止所有与项目交互的尝试，对项目的实验已无限期暂停。

此外，机动特遣队“传奇缔造者”负责搜索、抹除并伪造任何基金会之外对SCP-032-UA的提及，搜寻字条的书写者被列为橙色优先级。

**描述：**  SCP-032-UA是一只普通仓鼠（//Cricetus cricetus L.//）的干尸，位于███████市███████ █ ███████ ██████研究院土壤科学系一个用来盛放黑土标本的普通玻璃容器中。由于项目的高度危险性，其确切位置仅限现场工作的收容团队成员和4级及以上权限人员知晓。

玻璃容器高2.3m，宽0.5m，容器本身及其中的土壤未表现出异常性质。仓鼠尸体正前方部分玻璃缺失，而是用一层透明薄膜覆盖（造成这一损坏的具体原因不明）。在SCP-032-UA旁边玻璃外侧上贴着一张用俄文书写的字条“Не тяните, пожалуйста, хомяка – земля проседает”（请别碰仓鼠——地面会下陷）。无法识别该字条的书写者，对███████ █ ███████ ██████研究院的全部员工和学生进行笔迹测试均得到否定的结果。在项目纳入收容时字条就已经损坏，其原因正在调查中。

SCP-032-UA的异常性质会在任何人用手触摸项目时发动。自人类（以下简称为SCP-032-UA-1）接触项目的第一秒起，地面会开始下沉。如果只是单纯的触摸项目，这一过程将以2毫米每分钟的速度进行，但如果按压、拉动或试图移动仓鼠尸体，这一过程将会加速。在单纯触摸情况下，项目的初始影响半径为400m，下沉过程以每小时10m的速度进行，且随着交互时间和强度的增加而加剧。在此过程中，地面均匀的下沉，形成一个以SCP-032-UA-1为中心的锥形漏斗。

SCP-032-UA-1不会感到任何不适，不会产生其它特定反应，并且可以自行决定停止与项目交互。


将项目从容器中移除被认为是不可接受的。如果力并非直接施加在项目上，而是施加在容器上，例如尝试移动容器，SCP-032-UA也会表现出其异常性质，尽管程度相对要小得多。

发现项目后，基金会对SCP-032-UA进行了15次不同强度的测试，造成███████ █ ███████ ██████研究所的地基塌陷，建筑物的支撑结构部分受损。研究所因维修关闭，对该项目的实验也被终止。

//“我们不知道项目所能影响的最大深度和范围。计算机数字模型表明，与SCP-032-UA长时间且强烈的交互足以将整个城市送入地下，甚至影响岩石圈板块的运动。由于项目的破坏潜力尚未完全确定，也不清楚其是否存在极限，因此我建议将SCP-032-UA重分级为Keter。” - 项目负责人Andriy Restovich博士//

//管理层正在考虑Restovich博士的提议。//

**发现经过：** 该项目是由一名基金会秘密人员在手机应用程序███████的一个群聊聊天记录中发现的。███████ █ ███████ ██████研究院的一名学生描述了仓鼠尸体和一张字条，引起了该名员工的注意，于是他将信息传递给管理层。到达现场后，特工确认了异常的存在，随后基金会开展收容程序。

**事故Inc-32-UA-33：** 20██年3月30日“校友日”期间。4名武装的学生试图闯入设施并夺走项目。在造成其中一名袭击者死亡的短暂交火后，其余3名对象被拘捕。对他们的审讯表明，这些人都是“寂宁派”的教徒，试图用该项目毁灭地球。此外，其中一人表示自己认识字条的书写者，但此人随后因不明原因死亡。他们还提到曾在各类互联网媒体中█次提及项目。试图从对象处获取更多有价值情报的尝试均告失败。其余两名对象被记忆删除并编为D级人员。

已对安保措施进行强化。</textarea></pre>
