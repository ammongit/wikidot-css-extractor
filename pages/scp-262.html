**Item nº:** SCP-262
 
**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Atualmente, SCP-262 está passando por revisão e pesquisa para ver se ele é capaz de ser usado por agentes de campo na aquisição de outros SCPs. O uso monitorado por autoridade de nível de comandante é preferível. Não é aconselhável permitir o uso não supervisionado de SCP-262 por agentes neste momento. Quando não está em uso, SCP-262 é mantido em uma sala climatizada no Sítio ██, guardada por pelo menos dois funcionários de Segurança de Nível-2.

**Descrição:** SCP-262 é um casaco marrom claro de estilo militar europeu de um período entre o final dos anos 1500 e o início dos anos 1900. Ele não tem nenhuma designação ou símbolo específico, levando os pesquisadores a acreditar que se tratava de uma amostra de arquétipo original, destinada a ser enviada a oficiais militares para aprovação como parte de um novo desenho de uniforme. O padrão foi ou rejeitado ou perdido já que nunca foi implementado. Ele é feito de lã e se estende abaixo do joelho na maioria dos indivíduos. A datação pro carbono das fibras do revestimento foi inconclusiva, colocando a idade de SCP-262 na faixa de 6.200 a 6.400 anos. Uma explicação é que a lã usada para criar SCP-262 talvez tenha milhares de anos, mas o casaco em si foi cortado, costurado e montado recentemente.

SCP-262 é capaz de manifestar vários braços de dentro do revestimento interno escuro. Quando usado, qualquer sujeito usando SCP-262 precisa apenas abrir o casaco para materializar as mãos e os braços que estão relativamente sob o controle do sujeito. A maioria dos membros é de natureza humana e varia em tons de pele, comprimento e força. Alguns notáveis incluem:

* Um tentáculo com escamas semelhantes a de um réptil com cerca de 4 m (13 pés) de comprimento
* 4 apêndices semitransparentes em forma de braço feitos de celulose, com mais de 10 m (33 pés) de comprimento, com 4 dedos, 2 articulações semelhantes a cotovelos e sem pulsos
* A garra de um gato grande, possivelmente um puma ou leão da montanha
* Vários pés e pernas que aparecem aleatoriamente

O espaço sob SCP-262 é considerado de natureza não euclidiana e o próprio casaco considerado divergente das dimensões normais. Em uma instância, a cobaia de teste 402M foi instruída a colocar SCP-262 sobre sua cabeça. Ao fazer isso, SCP-262 caiu no chão enquanto o funcionário Classe-D desapareceu sob ele. Algum tempo depois, impressões digitais de objetos que entraram em contato com os membros de SCP-262 identificaram um dos braços como sendo o da cobaia 402M.

Indivíduos usando SCP-262 adequadamente são capazes de manipular esses braços com uma quantidade variável de controle. A cobaia de teste 301F foi capaz de realizar múltiplas tarefas ao mesmo tempo, mesmo sem saber e com os olhos vendados, levando os pesquisadores a acreditar que SCP-262 tem percepção e consciência de seu entorno, mesmo quando o indivíduo não tem. Alguns acreditam que SCP-262 seja totalmente senciente, devido à observação de SCP-262:

* tocando um piano com duas ou mais mãos, embora a cobaia de teste não tenha nenhum treinamento formal em música;
* se defendendo/ao indivíduo de múltiplos atacantes;
* vários membros &#34;lutando&#34; entre si ou mesmo indo contra a vontade do indivíduo.
* Às vezes, quando um indivíduo tenta fumar, um membro particular removerá o cigarro da boca do indivíduo e então jogará-lo fora. Em outras ocasiões, uma outra mão colocará um cigarra na boca do indivíduo e acenderá-lo, embora o indivíduo não goste de fumar.

**Aquisição:** SCP-262 ficou aos cuidados da Fundação quando &#34;O Administrador&#34; abriu mão de sua propriedade do casaco no final do século XX. Por conta de seu status, &#34;O Administrador&#34; recebe direitos especiais que efetivamente permitem que ele permaneça em silêncio sobre as origens de SCP-262, como ele veio a possuí-lo e como ele o usou no passado. &#34;O Administrador&#34; liberou SCP-262 para a Fundação, afirmando: &#34;Nas mãos certas, ele pode ser extremamente útil. Nas mãos erradas, pode ser extremamente perigoso. Nas minhas mãos, ele só estava ficando extremamente empoeirado e cheio de traças e ocupando espaço demais no meu armário.&#34;

**Adendo 01:** Notas selecionadas de pesquisas aprofundadas sobre as propriedades da SCP-262

* Cenário de Estudo 262-11: Inversão de SCP-262
 * Teste 7 - Após vestir SCP-262 corretamente, a Cobaia-722M tenta virar a manga do braço direito de dentro para fora enquanto remove o braço. Muitas vozes desencarnadas choram de dor aparente. A Cobaia-722M é instruída a continuar invertendo a manga. Múltiplos braços emanando de dentro do revestimento de SCP-262 saem e atacam a Cobaia-722M. Na tentativa de remover o casaco, a Cobaia-722M tenta retrair o braço, mas ao fazê-lo, inverte a manga do casaco. Um longo braço celulítico surge do revestimento interno oposto, estende-se pela manga invertida, agarra a mão da Cobaia-722M e puxa violentamente, cuja força desloca o ombro da cobaia e amputa o braço no cotovelo. Com SCP-262 na posição típica, todos os braços que emanam recuam e a lamentação audível de vozes cessa. As feridas da Cobaia-722M são tratadas e sua condição é inconsequente.

* Cenário de Estudo 262-42: Colocação de SCP-262 em um manequim
 * Teste 1 - SCP-262 é colocado em um manequim humano macho anatomicamente correto, vestido com trajes típicos de funcionários SCP. Após alguns minutos, um único braço humano emanando do revestimento interno de SCP-262 vai até o rosto do manequim. Após algumas cutucadas de aparente curiosidade, o braço recua e nenhum movimento adicional é registrado durante o teste.
 * Teste 4 - Pesquisadores SCP colocam SCP-262 sobre a cabeça e os ombros de um manequim semelhante, mas diferente. Depois de alguns momentos, SCP-262 caiu no chão com todo o manequim de teste desaparecendo sob ele.
  * Adendo: Foi observado que um braço de madeira rígido semelhante ao do manequim de teste foi testemunhado emanando de SCP-262 desde este Teste.

* Cenário de Estudo 262-307: Colocação de SCP-262 em um ser humano falecido recentemente.
 * Teste 1 - Funcionários de pesquisa colocam SCP-262 no corpo de um funcionário Classe-D recém-falecido, recentemente exterminado em um experimento com SCP-[EXPURGADO]. O corpo está inteiro, ileso e colocado em uma posição sentada em uma cadeira. Após alguns momentos, um único braço humano emanando do revestimento interno de SCP-262 vai ao rosto do corpo. Após algumas cutucadas de aparente curiosidade, o braço recua. Depois de mais alguns momentos, o corpo em que SCP-262 está começa a tremer violentamente. Um som de estalo é ouvido e as mãos do falecido, visíveis no final das mangas, se retraem repentinamente. O corpo fica então imóvel. Uma mão humana vai à nuca do falecido a partir da gola e puxa a cabeça para uma posição vertical. Numerosas mãos e braços cruzam o peito e o abdômen e endireitam o corpo. Dois braços celulíticos descem pelas pernas do corpo e agarram os tornozelos. SCP-262 puxa o corpo para uma posição ereta enquanto outros braços de celulose descem em cada manga.
 * SCP-262 faz uma brecha de contenção e sobrecarrega a segurança. Na hora, a FTM Epsilon-9 (vulgo &#34;Comedores de Fogo&#34;) estava presente na instalação para fornecer reforços. Descarregando seus aceleradores de chama de forma agressiva, os membros da FTM-E9 foram capazes de encurralar SCP-262 em um corredor cego. Quando encurralado, uma mão de dentro de SCP-262 puxou o casaco para cima e sobre a cabeça do corpo que estava usando. SCP-262 desabou no chão com o corpo do funcionário Classe-D desaparecendo sob ele. Não se sabe se o incidente foi causado pela vontade de SCP-262 ou pela vontade do corpo do Funcionário Classe-D falecido usado.
