= **|| SCP-4844 - El Último Hombre En Pie | [[[¿Cuál Es El Trato?]]] &gt;&gt;**

----

[[include component:image-block
    name=scp-4844|
    caption=SCP-4844, fotografiado en 2012, siete años tras su ascensión.|
]]

**Item #:** SCP-4844

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Actualmente no se conocen medios eficientes para contener a SCP-4844. Investigaciones y exámenes se están llevando a cabo para hallar métodos por los cuales SCP-4844 pueda ser eliminado o contenido.

Tanto el hogar de SCP-4844 en Los Ángeles como su zigurat bajo el Mar Caspio deben ser vigilados para monitorear la actividad de SCP-4844.

**Descripción:** SCP-4844 es Tim Allen, un actor y cómico Americano conocido por sus apariciones en Toy Story, The Santa Clause, y Home Improvement. SCP-4844 posee las capacidades de alteración de la realidad más potentes conocidas en relación con cualquier otra entidad del Hemisferio Norte.

SCP-4844 es capaz de realizar numerosas hazañas, entre las que se hallan volar, materializarse y desmaterializarse de forma espontánea, manipular con precisión objetos y sustancias y hacer comedia. Se desconoce el origen exacto de estas habilidades, pero se cree que están asociadas a técnicas de actuación oscuras y prohibidas que SCP-4844 utilizó durante el rodaje de la película The Shaggy Dog en 2006.

Tras la recepción negativa de The Shaggy Dog, SCP-4844 mantuvo su imagen pública como un actor mundano, pero comenzó a utilizar sus poderes de forma recreativa para llevar a cabo varios proyectos personales en secreto. Los detalles precisos de la mayoría de estos proyectos son desconocidos.

El proyecto mejor conocido de SCP-4844 es un zigurat de obsidiana sólida construido en el punto más bajo del Mar Caspio. Localizado en un hemisferio semipermeable de aire respirable, el zigurat contiene innumerables artefactos creados por SCP-4844 como método recreativo, de expresión artística o cumplimiento de sus deseos. A continuación se enumeran los artefactos más importantes encontrados durante las expediciones clandestinas.

* Una escultura de mármol de tamaño real que representa a todos los personajes que SCP-4844 ha interpretado en el cine. Las figuras se enfrentan entre sí en un combate cuerpo a cuerpo. La base de la escultura es una pila de réplicas de SCP-4844 aparentemente fallecidas.
* Cuarenta y cinco figuras de madera y hueso que se asemejan a actor famosos con los que SCP-4844 ha trabajado. Las figuras presentan varias lesiones físicas severas.
* Un inmenso mural que representa a SCP-4844 victorioso encima de un tanque M1 Abrams volcado. El tanque está rodeado de mujeres llorando.
* Un modelo a escala de los Estados Unidos de América. Florida no está presente. La mayor parte del medio oeste está cubierta por un grabado de Tim &#34;The Toolman&#34; Taylor. Está sonriendo y blandiendo un martillo de carpintero.
* Una estatua de 21 metros de altura de la escritora Ruso-Estadounidense Ayn Rand. Está sonriendo y blandiendo un martillo de carpintero.

**Apéndice:** En 2016, un grupo de arqueólogos independientes desenterró una tablilla de granito en las ruinas de la antigua ciudad-estado de Ur. El descubrimiento llamó la atención de la Fundación cuando se informó que la tablilla representaba personajes actuales a pesar de tener una antigüedad aproximada de 3000 años. La tablilla fue adquirida por la Fundación y los descubridores fueron amnestizados.

La tablilla representa a SCP-4844, vestido como Tim &#34;The Toolman&#34; Taylor flanqueado por Buzz Lightyear y Santa Claus. SCP-4844 se halla en un combate mortal con el cómico estadounidense Jerry Seinfeld en la cima de un volcán no identificado. Se desconoce que Jerry Seinfeld posea habilidades anómalas en las medidas implicadas por la tablilla.

No se emplearán acciones que empoderen a Jerry Seinfeld por ahora.
