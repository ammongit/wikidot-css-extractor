**Объект №:** SCP-1384-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  SCP-1384-RU должен содержаться в свинцовой камере, внутренним объемом 6 л. и иметь толщину стенок не менее 4 мм. Объект должен постоянно находиться под круглосуточным наблюдением. После контакта с SCP-1384-RU запрещено повторное контактирование в течении четырнадцати суток. Весь ценный персонал Фонда должен пройти полное медицинское обследование, для минимизации ущерба от радиационного облучения. Любые перемещения или изъятия для экспериментов должны производиться строго с использованием свинцового контейнера, а персонал должен быть снаряжен костюмами радиационной защиты. --Доступ к объекту разрешен сотрудникам с четвертым уровнем допуска и только после согласования с директором Зоны-███.-- //[Изменено]// После инцидента 1384-EVH, на данный момент запрещены проведения каких-либо экспериментов с объектом. Доступ к SCP-1384-RU можно получить только в крайнем случае и только с одобрения минимум трех членов совета О-5. Во избежание несанкционированного доступа, пароль от камеры содержания SCP-1384-RU необходимо менять раз в сутки //(Приказ O-5 ██ от 08.02.199█)//.

//См. отчет об инциденте 1384-JCM800//


 **Описание:** SCP-1384-RU представляет из себя металлический куб размерами 5,7х5,7х5,7 см. и имеет массу 400 гр. Спектральный анализ показал, что объект состоит из сплавов металлов, которые, на момент написания данного документа, неизвестны современной науке. Так же было выявлено, что SCP-1384-RU имеет радиоактивное излучение, поэтому длительный контакт с объектом может негативно сказаться на здоровье, вплоть до летального исхода. По внешнему виду объект напоминает головоломку «Кубик Рубика» и имеет схожий функционал. Грани SCP-1384-RU могут свободно вращаться вокруг своих внутренних осей. Основной отличительной особенностью данного объекта является то, что его грани имеют полностью зеркальную поверхность, сравнимую с полированным хромированным покрытием.
Основные аномальные свойства SCP-1384-RU начинает проявлять, когда его в руки берет человек (далее обозначаемый, как SCP-1384-RU-1) в состоянии сильной эмоциональной подавленности, стресса, депрессии или гнева. В этот момент на гранях объекта начинает проявляться отражение головы человека (далее обозначаемый, как SCP-1384-RU-2), который причинил SCP-1384-RU-1 моральный вред. Если один из субъектов приведет в движение грани SCP-1384-RU, то голова SCP-1384-RU-2 начнет деформироваться, в полном соответствии отражениям на гранях объекта. 
Отражения с поверхности SCP-1384-RU пропадают после смерти SCP-1384-RU-1 или SCP-1384-RU-2, либо если не контактировать с объектом в течении четырнадцати суток. Опытным путем было установлено, что аномальные свойства объект не проявляет, при взаимодействии с животными и неодушевленными предметами, а так же при взаимодействии с SCP-объектами //(Примечание. «А жаль, у SCP-1384-RU был неплохой потенциал, чтобы можно было избавиться от некоторых SCP-объектов класса Кетер». - Др. Юджин Эдж)//.

//См. протокол экспериментов 1384-EVH//

**Приложение:** SCP-1384-RU был обнаружен в многоквартирном жилом доме, находящимся по адресу: █████████, ███, █████, г. Москва, Россия. От жильцов данного дома поступали неоднократные жалобы о плохом самочувствии, которое сопровождалось рвотой, открытыми кровотечениями, слабостью, выпадением зубов и волос, рубцеванием кожи. Многие из жильцов данного дома в последствии скончались в городской больнице от лучевой болезни.
Фонд привлекла информация о некоем объекте, с помощью которого один из жильцов случайно убил своего соседа, буквально вывернув его голову наизнанку. Для проверки данной информации и для возможного захвата SCP-объекта, на место прибыли агенты Фонда, где в одной из квартир и был обнаружен SCP-1384-RU. Под видом сотрудников милиции агентам удалось узнать у жильцов дома, что в данной квартире ранее проживала семья Кирсановых. Глава семьи, Кирсанов Олег Викторович, был отставным полковником милиции, который, после развала СССР, потерял свою работу и, со слов одного из соседей: «Приложился к пузырю и неоднократно тиранил свою жену и сына». На момент прибытия агентов, данных лиц на месте не было. После захвата объекта дом был признан нежилым. Всем жильцам были введены амнезиаки, а после были переданы под юрисдикцию местных властей.
После постановления объекта на содержание была предпринята попытка поиска и задержания семьи Кирсановых. Как итог мать (Кирсанова Ольга Юрьевна) и сын (Кирсанов Николай Олегович) были обнаружены в городской больнице города Серпухов. Кирсанова Ольга Юрьевна скончалось при задержании по причине почечной недостаточности, вызванной последствиями лучевой болезни. Кирсанова Николая Олеговича же удалось успешно доставить в Зону-███, для дальнейшего допроса.

//См. отчет об интервью 1384-SL/LD//

[[collapsible show=&#34;Протокол экспериментов 1384-EVH&#34; hide=&#34;- ДОСТУП РАЗРЕШЕН&#34;]]

**Эксперимент 1.**

Дата: 21.12.199█, 13:00

* Цель: Исследование аномальных свойств объекта SCP-1384_RU

* Испытания проводит: др. Юджин Эдж

* Испытуемые: D-7997( мужчина, европеоидной расы, 29 лет. Физических отклонений нет, есть склонность к расизму Был осужден пожизненно за убийство 3-х человек из-за идеологических соображений); D-8096 (мужчина, азиатской рассы, 20 лет. Физических отклонений нет, есть склонность к суициду. Был осужден на 20 лет за хранение и сбыт наркотических веществ) //(Примечание. Ранее между D-7997 и D-8096 происходили конфликты на расовой почве. В адрес D-8096 поступали угрозы физической расправы, а так же сексуального насилия. После данных событий D-8096 пытался покончить жизнь самоубийством).//

* Условия эксперимента: В центр свинцовой камеры, общей площадью 18 кв. м., на стол был помещен объект SCP-1384-RU. Исследовательская команда находится в соседнем наблюдательном пункте, наблюдение проводится посредством видеонаблюдения в реальном времени. В камеру с объектом поочерёдно заводятся испытуемые D-7997 и D-8096.

* Начало эксперимента: В камеру с SCP-1384-RU был запущен испытуемый D-8096. Он был проинструктирован по команде взять в руки объект и выполнить требуемые от него действия. За отказ от сотрудничества - устранение на месте. D-8096 согласился с поставленными условиями. Спустя 15 минут в камеру был запущен D-7997. Увидев в камере D-8096, D-7997 позволил себе в грубой форме высказаться в его адрес.

**D-7997:** Опа, //[РУГАТЕЛЬСТВО УДАЛЕНО]//! Кого я вижу! Китаезинка ты моя //[РУГАТЕЛЬСТВО УДАЛЕНО]//!
**Др. Юджин Эдж:** D-8096, перед вами лежит объект SCP-1384-RU. Прошу, возьмите его в руки и опишите какие либо изменения.
**D-7997:** А чё //[РУГАТЕЛЬСТВО УДАЛЕНО]//, я тут декорация, да? Так у меня есть идея получше: я вам ща такое //[РУГАТЕЛЬСТВО УДАЛЕНО]// кино устрою. Называется: «Петушок, которого гладят за гребешок»!
//В этот момент D-8096 взял в руки объект//
**D-8096:** Док, тут происходит что-то.
**Др. Юджин Эдж:** D-8096, опишите, что вы видите?
**D-8096:** На гранях появилось лицо этого [РУГАТЕЛЬСТВО УДАЛЕНО].
//D-7997 быстрым шагом подошел к D-8096 и сильным ударом сбил его с ног//
**D-7997:** Ты че, [РУГАТЕЛЬСТВО УДАЛЕНО], совсем страх потерял?! Ты знаешь, что я с тобой сделаю?! Пожалеешь, что не выпилился тогда, морда ты [РУГАТЕЛЬСТВО УДАЛЕНО]
**Др. Юджин Эдж**: D-8096 - поднимите объект и попробуйте привести в движение одну из граней. D-7997 - прошу вас, не мешайте ходу выполнения эксперимента, иначе придется в отношении вас применить силу.
**D-7997**: Да ладно, док, не серчай, все будет за...

В этот момент часть лица и затылка D-7997 начали деформироваться, будто-бы что-то силой начало скручивать его голову. D-8096, в этот момент, повернул правую грань SCP-1384-RU на четверть оборота. Не дожидаясь исследователя, D-8096 продолжал вращать грани объекта. Голова же D-7997 деформировалась все сильнее, с каждым новым оборотом. Спустя минуту от головы D-7997 практически ничего не осталось. D-8096 так же перестал взаимодействовать с SCP-1384-RU.


**Др. Юджин Эдж:** D-8096, опишите пожалуйста состояние объекта.
//D-8096 лежал на полу в позе эмбриона, сжимая в руках SCP-1384-RU, не отвечая на запросы исследователя.//
**Др. Юджин Эдж:** D-8096, ответе на запрос: опишите состояние объекта, иначе вас ждет устранение.
**D-8096:** Спасибо, господи! Спасибо!
//D-8096 находился в состоянии сильного эмоционального стресса и был неспособен продолжать эксперимент далее. Во избежание агрессии со стороны D-8096, субъекту было введено снотворное а так же был изъят SCP-1384-RU, который имел зеркальную поверхность.//

* Заключение. В ходе проведения первого эксперимента выяснилось, что аномальные свойства объекта может активировать человек (SCP-1384-RU-1), находящийся в состоянии стресса и позволяет нанести тяжкий вред тому субъекту (SCP-1384-2) который причинил моральную травму SCP-1384-RU-1. Информация добытая полевыми агентами - подтвердилась. Цель следующих экспериментов установить максимальные пределы возможностей SCP-1384-RU (Д-р Юджин Эдж. 21.12.199█, 14:40).
