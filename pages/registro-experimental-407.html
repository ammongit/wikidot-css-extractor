Notas de la prueba con SCP-407:

**&lt;Prueba 1; SCP-407 reproducido por 28m 32s.  Un (1) sujeto Clase-D. Área de pruebas no esterilizada &gt;**
&gt; //00:25// - El sujeto reporta estar disfrutando la música, y se observa que intenta tararearla.
&gt; 
&gt; //00:45// - El sujeto reporta que su rodilla, que había estado lesionada por años, ya no le duele y funciona bien.
&gt; 
&gt; //01:25// - El sujeto empieza a hacer sentadillas. El sujeto esta visiblemente eufórico por su estado físico. El sujeto se ve rejuvenecido, y muestra un aumento considerable en la masa muscular. 
&gt; 
&gt; //03:00// - El sujeto detiene el ejercicio, reporta mareo y dolor abdominal. El sujeto comienza a rascarse el brazo izquierdo. 
&gt; 
&gt; //03:40// - El sujeto esta sufriendo diarrea incontrolable, y parece sufrir intenso dolor Pueden verse callosidades apareciendo en el brazo izquierdo. Pequeñas hierbas comienzan a aparecer en varias partes de la cámara de pruebas.
&gt; 
&gt; //04:00// - Las callosidades en la piel del sujeto se extienden por todo su cuerpo, adquiriendo una tonalidad blanquecina. El sujeto comunica que ya no siente dolor
&gt; 
&gt; //04:30// - El sujeto esta cubierto por una piel gruesa, irregular y callosa. El sujeto ya no se comunica. Se observa crecimiento vegetal avanzado en el piso y las paredes de la habitación.  
&gt;   
&gt; //05:10// - El sujeto ya no se mueve, y es apenas reconocible ya que continua la desfiguración de la piel. El uniforme Clase D del sujeto comienza a desintegrarse por razones desconocidas. 
&gt; 
&gt; //06:45// - El sujeto ya no puede reconocerse como humano, parece un montículo de carne encallada. La nueva forma del sujeto puede verse expandiéndose y contrayéndose lentamente. Plantas tipo helecho comienzan a crecer alrededor del sujeto. 
&gt; 
&gt; //07:10// - La habitación está completamente cubierta de varias hierbas, vegetales y helechos. La mayoría de las especies son desconocidas. 
&gt; 
&gt; //07:55// - El follaje en el interior de la cámara es extremadamente denso, muchas plantas observadas alcanzan el techo. El montículo originando del sujeto original  ha crecido y se ve expandiéndose y contrayéndose rítmicamente. 
&gt; 
&gt; //08:30// - Las plantas comienza a tomar un tono amarillento, como marchitándose. 
&gt; 
&gt; //10:30// - Toda la vida vegetal en el interior de la cámara ha muerto, y se ha descompuesto rápidamente. La masa continúa contrayéndose y expandiéndose y ha crecido dos metros de ancho, con la misma altura aproximadamente. 
&gt; 
&gt; //11:00// - Se observa una variedad de moho y hongos creciendo por toda la cámara, sobre la composta de las plantas muertas. Grandes aberturas similares a bocas con juegos de dientes observables han aparecido en el montículo que se expande y contrae en el centro de la cámara. 
&gt; 
&gt; //13:30// - La diversidad de vida fúngica en la cámara ha aumentado considerablemente, se ve crecer las formas fúngicas unas sobre otras, y sobre el montículo originado del sujeto primario, que aun se expande y contrae. 
&gt; 
&gt; //15:00// -  Estructuras “Tipo-mano” crecen en pares sobre el montículo. Los hongos son aún abundantes. 
&gt; 
&gt; //16:10// - Las estructuras “Tipo-mano” parecen haber desarrollado ojos. Poco después de que abren los ojos, las estructuras se desprenden del montículo central y se vuelven móviles. Estas manos se observan arrastrándose hacia una especie de hongo particular, rompiendo trozos, y después arrastrándose llevando los pedazos hacia las aberturas tipo boca. 
&gt; 
&gt; //18:00// - La mayoría de los hongos han desaparecido al alimentar mas y mas “manos” al montículo central. 
&gt; 
&gt; //19:30// - Varios brotes de plantas comienzan a crecer. Todas las especies son irreconocibles. Los únicos crecimientos fúngicos que quedan son los del techo de la cámara, se ven vapores amarillentos emanando de la masa central. 
&gt; 
&gt; //21:00// - Uno de los organismos inicialmente identificado como vegetal se vuelve ambulatoria. Los organismos parecen crecer desde pequeños y estacionarios organismos tipo planta hasta formas adultas móviles, que usan varios apéndices con púas para desplazarse por la cámara. Se les ve escalar tanto las paredes como el techo de la cámara de pruebas. Aunque de la mitad del tamaño de los organismos tipo-mano, los organismos tipo planta parecen poseer mandíbulas filosas que usan para destruir y consumir a la mayoría de los seres tipo-mano. 
&gt; 
&gt; //23:00// - Los organismos tipo planta comienzan a devorar los crecimientos tipo-mano que continúan surgiendo de la masa central, tan pronto como desarrollan un ojo funcional. 
&gt; 
&gt; //23:40// - Se observa los organismos tipo planta alimentando material fúngico desde el techo hasta las bocas del montículo central.
&gt; 
&gt; //26:00// - Los organismos tipo planta parecen reproducirse sexualmente usando polen directamente suministrado. La vida en la cámara parece limitarse a tres especies supervivientes; el organismo fúngico que continua creciendo en el techo; los organismos móviles tipo planta; y la masa central en el suelo. 
&gt; 
&gt; //28:32// - Fin de la cinta.   [DATOS BORRADOS].
**&lt;Fin de la prueba 1&gt;**

Notas: [DATOS BORRADOS].</textarea></pre>
