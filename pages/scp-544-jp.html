    <pre><textarea class="page-source" readonly>**หมายเลข #:** SCP-544-JP

**ระดับวัตถุ:** Euclid

**มาตรการกักกันพิเศษ:** ได้ใช้เรื่องกลบเกลื่อนว่าเป็น &#34;พื้นที่รอการบูรณะใหม่&#34; และให้ยามติดอาวุธ 4 คนประจำการเพื่อป้องกันมิให้พลเรือนเข้าไปภายใน SCP-544-JP การเข้าไปภายใน SCP-544-JP นั้นให้จำกัดเวลาไม่เกิน 3 นาที หากมีความจำเป็นจะต้องใช้เวลาภายในนั้นเกินกว่า 3 นาทีแล้วจะต้องใช้บุคลากร D คลาสเท่านั้น ซึ่งในกรณีนี้ ให้ติดอุปกรณ์ระเบิดขนาดเล็กไว้กับบุคลากร D คลาสดังกล่าวเพื่อให้สามารถทำการกำจัดทิ้งทางไกลได้ เพื่อให้สามารถรับรู้ถึงบุคลากร D คลาสที่เข้าไปภายในได้ จึงให้เปลี่ยนสมาชิกของทีมกักกันได้ตามความจำเป็น

**ลักษณะ:** SCP-544-JP เป็นห้างสรรพสินค้าสูงห้าชั้นในจังหวัด██ เดิมนั้นเรียกว่า &#34;ห้าง██&#34; ซึ่งได้ปิดกิจการไปในปี 19██ และถูกรื้อถอนในเวลา █ วันต่อมา แต่มันก็คืนสภาพเดิมอย่างสมบูรณ์ในวันรุ่งขึ้นซึ่งทำให้สถาบันได้เข้าทำการกักกัน

เมื่อมีบุคคลเข้าไปภายใน SCP-544-JP ก็จะมีเสียงประชาสัมพันธ์ &#34;ประกาศ ถึงคุณ[เป้าหมาย A] คุณ[เป้าหมาย B]รอคุณอยู่&#34; ประกาศออกมาทุก 3 นาที
เป้าหมาย A นั้นคือผู้ที่เข้าไปภายใน SCP-544-JP หากว่ามีบุคคลเข้าไปใน SCP-544-JP มากกว่าหนึ่งคนแล้ว เป้าหมาย A ก็จะถูกสุ่มมาทุกครั้งที่มีการประกาศ เป้าหมาย B นั้นจะเป็นคนรู้จักของเป้าหมาย A ทั้งโดยตรงและโดยอ้อม เป้าหมาย B นั้นจะถูกสุ่มมาเสมอแม้ว่าจะไม่อยู่ภายใน SCP-544-JP ซึ่งรวมถึงกลุ่มบุคคลอย่างเจาะจงอย่างเช่น &#34;ครอบครัว&#34; หรือ &#34;เพื่อนฝูง&#34;
เมื่อการประกาศดังกล่าวเสร็จสิ้น เป้าหมาย B ก็จะลืมความทรงจำเกี่ยวกับเป้าหมาย A และไม่สามารถรับรู้ถึงบุคคลดังกล่าวได้เลย ทั้งนี้ มีการประกาศข้อความอื่นนอกเหนือจากประโยคข้างต้นด้วยเช่นกัน แต่ไม่มีความผิดปกติแต่อย่างใด

ภายในของ SCP-544-JP นั้นจำลองมาจากห้าง██ในขณะที่มันยังเปิดทำการอยู่ แต่ไม่มีคนและอาหารก็เป็นตัวอย่างตั้งโชว์ทั้งหมด ที่ชั้น 5 ของ SCP-544-JP นั้นมีห้องซึ่งคาดว่าเป็นห้องกระจายเสียง แต่ไม่สามารถมองเห็นภายในหรืเข้าไปได้ ที่ประตูห้องนี้มีชื่อ &#34;คิซารากิก่อสร้าง&#34; เขียนไว้ ในขณะนี้ยังไม่สามารถยืนยันถึงที่ตั้งขององค์กรดังกล่าว ทั้งยังไม่มีหลักฐานอย่างเป็นทางการว่าห้าง██กับคิซารากิก่อสร้างมีความสัมพันธ์กันแต่อย่างใด ซึ่งข้อมูลนี้อาจถูกลบไปแล้ว

ต่อไปนี้เป็นเนื้อหาที่ยกมาจากบันทึกการสำรวจ SCP-544-JP และข้อมูลที่เกี่ยวข้อง

__**บันทึกการสำรวจ 544-4 วันที่ 20██/██/██**__

&gt; **วัตถุประสงค์:** การสำรวจภายในและตรวจสอบถึงเนื้อหาของการประกาศหากว่าไม่มีผู้ที่มีลักษณะเข้ากับเป้าหมาย B แล้ว
&gt; 
&gt; **ผู้สำรวจ:** D-1104 (ได้ให้กล้อง ไมโครโฟน และระเบิดบังคับระยะไกลไปสำหรับป้องกันการหลบหนี)
&gt; 
&gt; **หมายเหตุ:** D-1104 นั้นได้รับการบอกเล่าถึงลักษณะผิดปกติของ SCP-544-JP ก่อนแล้ว และได้รับเลือกให้ทำการสำรวจโดยความพร้อมใจของเจ้าตัวเอง
&gt; 
&gt; **&lt;เริ่มบันทึก&gt;**
&gt; 
&gt; [D-1104 เข้าไปภายใน SCP-544-JP]
&gt; 
&gt; **ดร. ██:** อันดับแรก ช่วยตรวจสอบชั้นแรกด้วย ถ้าเจออะไรที่น่าสนใจก็รายงานมาเลยนะ
&gt; 
&gt; **D-1104:** เอ่อ…… คือตรงนี้มีลิฟท์ แต่ดูเหมือนจะใช้ไม่ได้นะ มีร้านที่ผมรู้จักเยอะแยะเลย แต่ไม่มีใครสักคน
&gt; 
&gt; **ประกาศ:** ขอบคุณที่มาเยี่ยมเยือนห้างสรรพสินค้าของเราในวันนี้ เราหวังว่าคุณจะได้รับความสุขอย่างเปี่ยมหัวใจ
&gt; 
&gt; **D-1104:** นี่มีแต่ประชาสัมพันธ์ที่ยังใช้การได้เหรอ?
&gt; 
&gt; **ดร. ██:** เสียงนั่นมีอะไรพิเศษหรือเปล่า?
&gt; 
&gt; **D-1104:** เสียงเด็กผู้หญิงน่ะ ให้เด็กมาประกาศนี่แปลกนะ
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██[[footnote]]ชื่อจริงของ D-1104[[/footnote]] คุณ██ ███[[footnote]]ชื่อมารดาของ D-1104[[/footnote]]รอคุณอยู่
&gt; 
&gt; **D-1104:** เฮ้ย……? นั่นหมายความว่า?
&gt; 
&gt; **ดร. ██:** นายได้ฟังสรุปความผิดปกติมาแล้วไม่ใช่เหรอ?
&gt; 
&gt; **D-1104:** เอ่อ เออ…… เข้าใจล่ะ…… จะให้ผมเอาไงต่อ?
&gt; 
&gt; **ดร. ██:** ช่วยไปดููในครัวตามร้านพวกนั้นได้หรือเปล่า?
&gt; 
&gt; [D-1104 เข้าไปใน &#34;ภัตตาคาร████&#34; ซึ่งอยู่แถวนั้น]
&gt; 
&gt; **D-1104:** เออ อาหารเป็นของตั้งโชว์หมดเลย มีน้ำด้วยแต่ก็ทำจากดินน้ำมันหรืออะไรเทือกนั้น ผมจะไปในครัวล่ะ
&gt; 
&gt; [D-1104 เข้าไปในครัวของภัตตาคาร]
&gt; 
&gt; **ดร. ██:** ช่วยดูด้วยว่าของในครัวใช้ได้หรือเปล่า
&gt; 
&gt; [D-1104 พยายามเปิดเครื่องใช้ที่อยู่ใกล้]
&gt; 
&gt; **D-1104:** ไม่ได้อ่ะ ทั้งเตาทั้งก็อกน้ำใช้ไม่ได้เลย
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ คุณ██ █[[footnote]]ชื่อน้องชายของ D-1104[[/footnote]]รอคุณอยู่
&gt; 
&gt; **D-1104:** โหดชะมัด…… นี่ด็อค ผมว่าไม่มีอะไรทำงานเลยนะ
&gt; 
&gt; **ดร. ██:** รับทราบ ช่วยขึ้นไปชั้น 2 ด้วย
&gt; 
&gt; [D-1104 ไปถึง 2]
&gt; 
&gt; **D-1104:** บันไดเลื่อนไม่ทำงาน ก็แน่ล่ะนะ
&gt; 
&gt; **ดร. ██:** ช่วยตรวจดูโดยรอบแบบตอนชั้น 1 ด้วย
&gt; 
&gt; **D-1104:** รับทราบครับ ดูเหมือนจะเป็นแผนกผักผลไม้น่ะนะ
&gt; 
&gt; [D-1104 เริ่มสำรวจชั้น 2]
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ คุณ██ ██[[footnote]]บุตรีของ ██ ██ ซึ่งถูก D-1104 ฆาตกรรม[[/footnote]]รอคุณอยู่
&gt; 
&gt; **D-1104:** โอ…… อะไรวะเนี่ย……
&gt; 
&gt; **ดร. ██:** จะหยุดสักหน่อยก็ได้นะ แต่ตรวจสอบต่อด้วย
&gt; 
&gt; **D-1104:** เอ่อ…… จะบอกว่าตรวจสอบก็เถอะ…… มันคงจะของปลอมทั้งนั้นแหละ
&gt; 
&gt; [D-1104 ตรวจสอบชั้น 2 ต่อ]
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ คุณ██ ██[[footnote]]นักวิจัย ██ ซึ่งเป็นผู้ประสานงานในการทดลองสำรวจครั้งนี้[[/footnote]]รอคุณอยู่
&gt; 
&gt; **ดร. ██:** คราวนี้นักวิจัย ถ้าไม่มีอะไรแล้ว ช่วยขึ้นไปชั้น 3 ต่อเลย
&gt; 
&gt; **D-1104:** ครับ ผมก็แค่แปลกใจเพราะไม่รู้จักชื่อนั้นน่ะ ชั้นสามนะ รับทราบ
&gt; 
&gt; [D-1104 เริ่มไปยังชั้น 3]
&gt; 
&gt; **D-1104:** นี่ผมเข้าห้องกระจายเสียงไม่ได้ใช่มั้ย?
&gt; 
&gt; **ดร. ██:** ถูกต้อง
&gt; 
&gt; **D-1104:** เข้าใจ…… ผมว่าประกาศนั่นมันมีอะไรแปลกอยู่น่ะ
&gt; 
&gt; **ดร. ██:** ช่วยอธิบายมาได้หรือเปล่า?
&gt; 
&gt; **D-1104:** คืองี้ ที่นี่ไม่มีคนอยู่ใช่มั้ย? ที่ยังมีเสียงประกาศมันก็แปลกใช่ไหมล่ะ? ผมว่าน่าจะเป็นเสียงทางไกล หรือไม่ก็ผี ฮะฮะฮะ…… แต่ถึงอย่างนั้น เวลาที่ผมได้ยินเสียงประกาศ ผมก็รู้สึกเหมือนมีคนตั้งใจเรียกจริงนะ…… ผมหวังว่าคุณจะเข้าใจ
&gt; 
&gt; **ดร. ██:** ตอนนี้มันก็พูดยากนะ ถ้ารู้สึกอะไรอีกก็ช่วนรายงานมาด้วย
&gt; 
&gt; [D-1104 มาถึงชั้น 3]
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ ญาติทุกคนของคุณรอคุณอยู่
&gt; 
&gt; **D-1104:** ………… ชั้นสามเป็นแผนกเสื้อผ้า ชุดผู้หญิงเยอะแยะเลย
&gt; 
&gt; **ดร. ██:** ทราบแล้ว ช่วยตรวจสอบและถ้าเจออะไรก็รายงานมาด้วย
&gt; 
&gt; **D-1104:** รับทราบครับ ผมก็ยังรู้สึกอย่างที่บอกไปเมื่อกี้นี้แหละ ผมว่าเธอตั้งใจพูดกับผม
&gt; 
&gt; **ดร. ██:** ผมจะบันทึกไว้นะ
&gt; 
&gt; [D-1104 เริ่มตรวจสอบชั้น 3]
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ คุณ██ ██[[footnote]]ชื่อจริงของ D-1203 ซึ่งพักอยู่หอพักเดียวกับ D-1104[[/footnote]]รอคุณอยู่
&gt; 
&gt; **D-1104:** ผมไม่ชอบเสียงเด็กนะ เสียงผู้หญิงก็ไม่ชอบเหมือนกัน
&gt; 
&gt; **ดร. ██:** ช่วยอธิบายเรื่องความเกี่ยวข้องของนายกับ D-1203 ได้หรือเปล่า?
&gt; 
&gt; **D-1104:** เค้าเป็นเพื่อนผม…… บางทีคงถูกเลือกเพราะเราสนิทกันน่ะ
&gt; 
&gt; **ดร. ██:** ก็น่าคิดนะ
&gt; 
&gt; **D-1104:** อืม ตามนั้น
&gt; 
&gt; [D-1104 ทำการสำรวจต่อไป]
&gt; 
&gt; **D-1104:** ผมว่าคุณคงสังเกตเห็นแล้วนะ
&gt; 
&gt; **ดร. ██:** เรื่องอะไรหรือ?
&gt; 
&gt; **D-1104:** ผมรู้สึกเสียใจที่อาสาทำการสำรวจครั้งนี้แล้วล่ะ &#34;ถ้าไม่มีใครจำได้ก็ดี&#34; ตอนนั้นผมคิดอย่างนั้น แล้วก็ &#34;ถ้าตายด้วยก็ยิ่งเยี่ยมเลย&#34; แต่…… ถ้าทุกคนลืมผม ผมตายไปก็ไม่มีใครรู้สึกอะไรเลย มันน่ากลัวมากเลยนะ สยดสยองเลยล่ะ
&gt; 
&gt; **ดร. ██:** อย่าคิดหยุดการสำรวจเชียวนะ เราให้ยามที่ไม่เกี่ยวข้องเฝ้าทางเข้าห้างไว้แล้ว เผื่อว่าเราไม่สามารถรับรู้ถึงตัวนายได้
&gt; 
&gt; **D-1104:** ไม่ใช่อย่างนั้น ผมไม่คิดหนีหรอก ก็แค่ว่า นี่มันนรกของแท้เลยน่ะ ไม่ทราบว่าไอ้สารเลวตัวไหนมันคิดระบบนี้ได้นะเนี่ย
&gt; 
&gt; **ประกาศ:** ประกาศ ถึงคุณ██ ██ คุณ██ ██[[footnote]]ชื่อจริงของนักวิจัยสถาบันซึ่งรู้จักกับ D-1104 จากการทดลองกับวัตถุอื่น[[/footnote]]รอคุณอยู่
&gt; 
&gt; **ดร. ██:** คนของสถาบันน่ะ
&gt; 
&gt; **D-1104:** รับทราบ ผมถ่ายวีดีโอทั่วชั้น 3 แล้วนะ ไปชั้น 4 ได้หรือยัง?
&gt; 
&gt; **ดร. ██:** ช่วยดำเนินการด้วย
&gt; 
&gt; [D-1104 เริ่มไปยังชั้น 4]
&gt; 
&gt; **D-1104:** นี่ ประกาศนั่นเร็วขึ้นหรือเปล่า?
&gt;

&gt; **ข้อมูลเพิ่มเติม:** ยามรักษาความปลอดภัยที่เฝ้าอยู่พบเด็กผุ้หญิงออกมาจาก SCP-544-JP และได้ควบคุมตัวไว้ เด็กหญิงดังกล่าวได้จัดเป็น SCP-544-JP-A SCP-544-JP-A มีกล้องและไมโครโฟนของ D-1104 เสียงประกาศซึ่งเคยได้รับการบรรยายว่าเหมือน &#34;เสียงเด็กผู้หญิง&#34; ก็เปลี่ยนไปเป็นเสียงที่มีลักษณะเหมือนกับ D-1104 ในขณะนี้ยังไม่พบตัว D-1104

&gt;&gt; ・ครอบครัวของเธออยู่ที่ห้าง██ในวันลดราคาก่อนปิดกิจการ

**ข้อมูลเพิ่มเติม 1:** ข้อมูลที่รวบรวมระหว่างการสัมภาษณ์ทำให้สามารถระบุตัว SCP-544-JP-A ได้ (ดูรายละเอียดเพิ่มเติมใน ภาคผนวก 544-1) เนื่องจากว่า SCP-544-JP-A นั้นไม่ใช่สิ่งผิดปกติและมีระดับสติปัญญาที่สอดคล้องกับอายุของเธอ จึงได้เตรียมการส่งตัว SCP-544-JP-A กลับไปหาครอบครัวแล้ว

**ข้อมูลเพิ่มเติม 2:** การดำเนินการล้มเหลว ครอบครัวของ SCP-544-JP-A ไม่สามารถรับรู้ถึง SCP-544-JP-A ได้ จึงได้นำตัว SCP-544-JP-A กลับมายังศูนย์-81██ อย่างเป็นทางการ
