**Объект №:** SCP-ХХХ

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-XXX-A должен находиться в обычной ячейке хранения. За объектом необходимо осуществлять уход, как за шерстяным изделием.
Все эксперименты должны быть согласованы с ответственным за объект научным сотрудником. Во время эксперимента должны присутствовать 2 глухих или искусственно оглушенных охранника. Испытания должны проводиться в помещениях, не имеющих среди инвентаря ничего огнеопасного
После эксперимента испытуемому рекомендуется предоставить следующие вещи: горячий напиток, пакет сладостей (если у испытуемого нет диабета) и любимую видеоигру с устройством для ее запуска

**Описание:** SCP-XXX-A - это разноцветный колпак с двенадцатью свисающими концами. К каждому концу прикрепляется по бубенчику, внешним диаметром в 3 см. Объект внешне схож с шутовским колпаком и, по всей видимости, изначально являлся таковым.
В спокойном состоянии объект не проявляет никаких аномальных свойств и ведет себя как обычное изделие из шерсти. Аномальные свойства начинают проявляться, когда человек надевает SCP-XXX-A на голову. Субъект, надевший на голову SCP-XXX-A именуется SCP-XXX-B, а также, после надевания объекта, говориться, что тот перешел в активное состояние.
SCP-XXX-B значительно общительнее исходного испытуемого. Субъект начинает много шутить и всячески изображать из себя дурака, однако попытки проверить интеллект того дают противоречивые результаты [см. Интервью№1]. У окружающих SCP-XXX-B людей происходит резкий выброс серотонина, вследствие чего их настроение улучшается, а реакция на шутки становится острее. Интересным свойством шуток SCP-XXX-B является тот факт, что на них невозможно обидеться [см. Интервью №2]. Во всем остальном объект, видимо, никак не затрагивает зрителей.
Испытание SCP-XXX-α [см. протокол испытаний SCP-XXX-α] показало, что все попытки насильно снять SCP-XXX-A с SCP-XXX-B заканчиваются *абсурдным* провалом. У самого же субъекта не возникает с этим никаких проблем со снятием объекта.
Удаление SCP-XXX-A с головы испытуемого не ведет ни к каким долгосрочным последствиям, однако субъект начинает испытывать легкую меланхолию или тоску. Исследования показали, что у испытуемых снижается уровень серотонина. Доктор ████ выдвинул гипотезу, что объект может поглощать небольшие (относительно общего объема) дозы вещества в качестве топлива.
