Ci-dessous la liste des incidents liés à [[[SCP-001-IT/ABAD | SCP-001-IT/ABAD]]] et aux anomalies associées.

+++ **Incident 001/ABAD{I}.1**

&gt; **Date :** 202█-██-██
&gt; **Lieu :** Mole del Vittoriano, Roma, RM

[[collapsible show=&#34;▶ Document /.1&#34; hide=&#34;◀◀◀ Fermer Document&#34;]]
L&#39;individu A██████ P█████████ (dorénavant sujet S-001/I-1) s&#39;est rendu à l&#39;Autel de la Patrie et, profitant d&#39;une journée où le nombre de touristes était plus élevé que la moyenne, a réussi à mener à bien la procédure d&#39;activation de SCP-001-IT/ABAD, en disant à haute voix qu&#39;il voulait &#34;prouver sa valeur&#34;.

Étant donné que l&#39;anomalie ne s’est pas manifestée immédiatement, S-001/I-1 a pu regagner son domicile.

C&#39;est à ce domicile que l&#39;anomalie générée est apparue, dorénavant Tau-001/I-1.

Tau-001/I-1 s&#39;est manifestée sous l&#39;apparence d&#39;un trou d&#39;un diamètre de 1 cm, localisé au sol sous le lit de S-001/I-1, ce qui fait qu’il n’a pas remarqué immédiatement son existence.

L&#39;intérieur de Tau-001/I-1 était complètement sombre, et il n&#39;a pas été possible d&#39;évaluer sa profondeur, et des voix humaines sont venues de son sein. Initialement ces voix n&#39;étaient pas perceptibles, mais au fur et à mesure des jours, elles ont augmentés plus en plus en l&#39;intensité, se manifestant d&#39;abord par des chuchotements, par des voix basses, puis d&#39;intensité normale, jusqu&#39;à l&#39;équivalent d&#39;un ton de voix élevé.

Dans ce même temps, Tau-001/I-1 a lentement et progressivement augmenté son diamètre, jusqu&#39;à arriver à la largeur de 10 cm.

Ces voix étaient voix gutturales, monotones, n’avaient aucun accent connu et il n&#39;était pas possible d&#39;émettre des hypothèses sur la physiologie et/ou la constitution d&#39;origine. Elles étaient au nombre de 1 à 5, mais pour la plupart du temps elles étaient 3, se chevauchant souvent.

Ces voix répétaient, pour toute la période de 24 heures dans la journée, sans s&#39;arrêter, des pensées concernant la négation de l&#39;homotransphobie et la remise en cause de l&#39;existence ou de la validité d&#39;orientations sexuelles non hétérogènes pertinentes au domaine LGBTQ.

Le sujet S-001/I-1 a été lentement soumis à un traumatisme psychologique croissant, parallèle à la progression en diamètre et intensité de Tau-001/I-1. Bien qu’aucune voix ne l’avait déjà explicité, le sujet a pensé que le dénigrement constant, pointant du doigt son &#34;tort&#34;, non voulu, dérangé, et autres, était fait dans le but de pousser S001/IT 1 au suicide.

Au même moment, Tau-001/I-1 semblait avoir comme effet secondaire celui de provoquer une dissonance cognitive chez S-001/I-1, car il n&#39;avait trouvé étrange ni l&#39;existence du trou susmentionné ni les voix qui en émanent. En fait, pour la durée de 51 jours le sujet allait régulièrement travailler, pour rentrer chez lui et être &#34;attaqué&#34; par les voix venant de Tau-001/I-1, sans le trouver inhabituel, ni en dire un mot à qui que ce soit.

L&#39;effet psychologiquement débilitant des voix a conduit le sujet d&#39;un déclin initial de l&#39;estime de soi au développement d&#39;un phénomène d&#39;auto-accusation, jusqu&#39;à arriver à un grave épisode dépressif.

Le corps de S-001/I-1 a été trouvé par l&#39;Agent Eugenia Manchi de la [[[squadre-speciali-mobili#toc11 | SIR-I]]]. L&#39;agent Manchi était en train d&#39;effectuer une vérification mensuelle des rapports du détecteur Voltumna des agents de la [[[squadre-speciali-mobili#toc12 | SIR-II]]], les agents infiltrés dans le poste de garde du monument ayant noté que de nombreux détecteurs avaient connu un bref pic d&#39;activité juste au moment où S-001/I-1 suivait la procédure d&#39;activation.

Il est plausible d&#39;émettre l&#39;hypothèse que puisque l&#39;anomalie générée Tau-001/I-1 ne s&#39;est pas produite près de l&#39;Autel de la Patrie lui-même, la durée d&#39;activation a été trop courte  pour avoir été remarquée par les agents du SIR-II.

Suite à l&#39;examen des caméras de surveillance dans la zone Piazza Venezia, l&#39;Agent Manchi a réussi l&#39;identification de S-001/I-1, puis ses données personnelles et son adresse de résidence.

L&#39;Agent s&#39;est donc rendu au domicile du sujet, le trouvant mourant ; il avait cherché à se suicider par un [SUPPRIMÉ] artisanal. L&#39;Agent Manchi a également remarqué que les voix provenant de Tau-001/I-1 &#34;ont percé et pénétré son cerveau&#34; et qu&#39;elles lui ont laissé un profond sentiment de dégoût.

S-001/I-1 a été emmené au centre médical du [[[siti-italiani#toc3 | Site Asclepio]]], où il a complètement récupéré.

L&#39;anomalie Tau-001/I-1 a été confinée, après avoir coupé une portion entière du sol, et placé au [[[siti-italiani#toc6 | Site Deus]]].

Initialement S-001/I-1 devait être amnésié et libéré. Cependant, par ordre de S5-██ [[footnote]]En raison de [DONNÉES SUPPRIMÉES PAR ORDRE DE S5-██].[[/footnote]], le sujet a été transféré au [[[siti-italiani#toc8 | Site Iride]]], où il a suivi une série de séances avec le Dr Alice Molinari, psychologue en poste sur le site d&#39;Iride.

Les séances ont porté sur l&#39;acceptation de soi, le développement de la résilience mentale, et en général sur le poids à donner à la conception de soi par rapport à l&#39;opinion des tiers.

Quand les séances se sont terminées, S-001/I-1 a été emmené dans la cellule de confinement de Tau-001/I-1 ; il a écouté pour une période d&#39;environ 30 minutes les voix provenant de Tau-001/I-1, qui étaient également devenues très agressives.

Après ce temps, Tau-001/I-1 s&#39;est dissout dans un liquide noir, qui lui-même a rapidement disparu.

Avant qu&#39;il ne soit libéré, S-001/I-1 a été soumis à une procédure amnésique appropriée ; cette procédure a annulé les effets du cycle de session avec le Dr Molinari, ramenant le sujet à un état légèrement meilleur mais toujours très similaire à celui d&#39;avant le début des sessions.

Toutefois, la Dre Molinari a lui donné un petit cahier, écrit de sa propre main, ce qui à son avis &#34;l&#39;aidera à réapprendre, qui mérite d&#39;être entendu et qui dit au contraire des mots dont qu&#39;il faut ignorer&#34;. Ce matériel a été fourni à S-001/I-1 avec l&#39;autorisation directe de S5-██.
