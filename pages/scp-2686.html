[[include component:credit-button]]
**Artikel:** SCP-2686 – Mondzauberer
**Autor:** [[*user Wogglebug]]
**Original:** http://www.scp-wiki.net/scp-2686
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2686

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner statischen und entfernten Natur ist eine vollständige Eindämmung von SCP-2686-1 und infolgedessen SCP-2686 derzeit nicht möglich. Aufgrund der Nähe von SCP-2686-1 zum Außenposten Thoth-1 wurde jedoch Beobachtungsausrüstung in der Nähe von SCP-2686-1 aufgestellt, und das Personal hat das Gebiet auf signifikante Änderungen der Bedingungen oder ungewöhnliches Verhalten seitens SCP-2686 zu beobachten. Zusätzlich hat das Personal von Außenpostens Thoth-1 wöchentlich mit einem zugewiesenen Rover zu SCP-2686-1 zu reisen, um den Status von SCP-2686 zu bewerten. Alle Bilder, die von Nicht-Foundation-Organisationen von SCP-2686-1 aufgenommen wurden, sind in Übereinstimmung mit dem Sicherheitsregulationsdokument Thoth-1-F zu bearbeiten.

**Beschreibung:** SCP-2686 ist ein erwachsener männlicher Mensch mit einem geschätzten Alter von etwa 75 Jahren, der sich derzeit bei [ZENSIERT] im Mare Imbrium auf der Mondoberfläche befindet. Dieser Standort wird als SCP-2686-1 bezeichnet und wird unten detailliert beschrieben. SCP-2686 selbst ist nicht sichtbar biologisch anomal, hat jedoch in früheren Befragungen behauptet, anomale Fähigkeiten zu besitzen, hauptsächlich solche, die in walisischen Traditionen, die aus dem frühen Mittelalter stammen, allgemein einem Magier oder Zauberer zugeschrieben werden. Zu diesen anomalen Fähigkeiten gehören die Fähigkeit, große Entfernungen sofort zurückzulegen, die Fähigkeit, Energie auf ein Ziel zu projizieren, die Fähigkeit, seinen Körper nach Belieben in die Form verschiedener Tiere zu verwandeln, und einige andere. Keine der Fähigkeiten wurde zu irgendeinem Zeitpunkt von Foundation-Personal beobachtet.

SCP-2686 trug zum Zeitpunkt des Schreibens nur eine einzige blaugrüne Robe aus grober Wolle und eine kleine graue Nachtmütze. Es ist auch bekannt, dass SCP-2686 immer ein mittelgroßes (85–90 cm) Stück Eichenholz trägt, das es als Spazierstock verwendet. Die Entität wird auf die meisten Anfragen antworten, aber keine Fragen zu ihrer Herkunft oder Natur direkt beantworten, sondern versuchen, die Diskussion auf Themen wie Religion, Mythologie, Folklore, Philosophie oder historische Ereignisse (sowohl anomal als auch normal) zu lenken. Die Entität verhält sich bei Befragungen nicht feindselig, lehnt jedoch alle Vorschläge von  Foundation-Personal ab, SCP-2686-1 zu verlassen.

SCP-2686-1 ist ein kugelförmiger Bereich mit einem Radius von 45 m, der sich bei [ZENSIERT] auf der Mondoberfläche befindet. Es wurde von SCP-2686 berichtet, dass das Gebiet eine Atmosphäre besitzt, die mit der der Erde identisch ist, aber dies kann aufgrund der Beschaffenheit der Region nicht bestätigt werden. Objekte, die den Bereich von SCP-2686-1 betreten, werden sofort auf die gegenüberliegende Seite der Region transportiert, ohne mit dem dazwischenliegenden Raum zu interagieren. SCP-2686 hat berichtet, dass dieser Effekt im Inneren von SCP-2686-1 nicht anhält. Das von SCP-2686-1 umgebene Gebiet enthält eine große Menge Erde und Gras, zusammen mit verschiedenen Bäumen (hauptsächlich Eichen und Eschen) sowie ein kleines Wohnhaus, das aus einer Mischung aus Holz, Stroh und Stein gebaut wurde. Die genaue Architektur des Gebäudes passt nicht speziell zu den auf der Erde gefundenen Stilen, obwohl das Design den Anforderungen einer einzelnen Person entspricht, die in einer ländlichen Gegend lebt. Es wurde mehrfach beobachtet, dass SCP-2686 innerhalb des Gebäudes Nahrung produzierte, darunter frisches Fleisch[[footnote]]Fleisch, von dem Beobachter festgestellt haben, dass es aus verschiedenen Tieren besteht, und von SCP-2686 wird berichtet, dass es auch Gazelle, Karibu, Blauwal und Greif enthielt.[[/footnote]] und Obst, das vernünftigerweise nicht in der Gegend erworben oder für die Zeit, in der SCP-2686-1 beobachtet wurde, gelagert werden konnte. Als es dazu befragt wurde, hat SCP-2686 behauptet, dass besagtes Essen von einer Katze namens &#34;Commodore Buckles&#34; erworben wurde, die SCP-2686 als seinen &#34;tierischen Begleiter&#34; bezeichnete. Diese Entität wurde zu keinem Zeitpunkt von Foundtion-Personal  oder von autonomen Beobachtungsgeräten beobachtet.

&gt; **Befragter:** SCP-2686
&gt; 
&gt; **Befrager:** Agent ████ ████████
&gt; 
&gt; **Vorwort:** Als Teil der anfänglichen Eindämmung wurde Foundation-Personal damit beauftragt, die Entität zu befragen, um zu versuchen, ihre Geschichte aufzuklären. Die folgende Befragung wurde drei Tage nach der Entdeckung von SCP-2686-1 von Personal geführt, das am Außenposten Thoth-1 stationiert war.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **████████:** Hallo Sir. Haben Sie etwas dagegen, wenn ich nach Ihrem Namen frage? 
&gt; 
&gt; **SCP-2686:** (Rufend) Ich bin bekannt als der Große Zauberer Nyperius, Herr des Mondes und der Sterne oben!
&gt; 
&gt; **████████:** Ich verstehe. Und könnten Sie mir beschreiben, wie es dazu kam, dass Sie sich auf der Mondoberfläche aufhielten?
&gt; 
&gt; **SCP-2686:** (Rufend) Du wagst es, mich zu befragen, Sterblicher?
&gt; 
&gt; **████████:** Wenn Sie es uns nicht sagen möchten, ist das vollkommen in Ordnung. Um fortzufahren, …
&gt;  
&gt; **SCP-2686:** (Normal sprechend) Warte, warte. Du gibst einfach so auf? Willst du mich nicht einmal nach meiner uralten Weisheit fragen? Vielleicht suchst du nach den Geheimnissen der Sterne und deiner (rufend) Zukunft? 
&gt; 
&gt; **████████:** Nicht besonders. Zu diesem Zeitpunkt schreibe ich meistens nur physische Informationen auf. Nun, wenn Sie uns ihr Geburtsdatum und Ihren Geburtsort mitteilen könnten, wären wir …
&gt; 
&gt; **SCP-2686:** (Rufend) Wie kannst du es wagen! Du sollst wissen, dass ich zu meiner Zeit der größte Zauberer von allen war! Tausende suchten meine Weisheit und Magie, um ihnen bei ihren edlen Aufgaben zu helfen! Nur die Stärksten konnten mein altes magisches Heiligtum auf dem höchsten Berg des Landes erreichen. Aber dennoch waren es zu viele, und ich nutzte meine unglaubliche Macht, um meine Heimat in dieses ferne Land zu transportieren, wo nur die ehrlichsten Herzen meine Weisheit suchen konnten.
&gt; 
&gt; **████████:** Ich verstehe. Und wann würden Sie sagen, hat dieser Ortswechsel stattgefunden? 
&gt; 
&gt; **SCP-2686:** (Normal sprechend) Ich lebe seit fast dreihundert Jahren in diesem Land und werde jeden Tag mächtiger.
&gt; 
&gt; **████████:** Und wie viele Personen haben in diesem Zeitraum diesen Ort besucht? Eine ungefähre Zahl wäre gut.
&gt; 
&gt; **SCP-2686:** Ähm, na ja, siehst du, das ist so eine Sache. Es gab eigentlich keine, außer ihr. Ihr habt sicher eine Aufgabe, bei der ihr Hilfe braucht? 
&gt; 
&gt; **████████:** Nun, wir könnten ein paar biografische Informationen gebrauchen, wenn das nicht zu viel Mühe macht.
&gt; 
&gt; **SCP-2686:** Ich würde das kaum eine Aufgabe nennen. Nur die wahrsten Helden verdienen meine Macht.
&gt; 
&gt; **████████:** Warum gehen Sie nicht einfach dorthin zurück, woher Sie gekommen sind? Ich glaube nicht, dass Sie hier so jemanden finden werden, oder? Das ist ein bisschen ungewöhnlich, nicht wahr? 
&gt; 
&gt; **SCP-2686:** Die Sache ist jedoch: Ich bin immer noch ein //Mond//zauberer. 
&gt; 
&gt; **████████:** Ja und?
&gt;
&gt; **SCP-2686:** Das bedeutet, dass meine Kraft aus dem Licht des Mondes oben abgeleitet wird, weißt du.
&gt; 
&gt; **████████:** Richtig.
&gt; 
&gt; **SCP-2686:** Und wir sind schließlich auf dem Mond selbst.
&gt; 
&gt; **████████:** Ich verstehe.
&gt;  
&gt; **SCP-2686:** Wo das Mondlicht eher //unten// ist.
&gt; 
&gt; **████████:** Hm.
&gt; 
&gt; **SCP-2686:** Hm, allerdings.
&gt; 
&gt; **&lt;Ende des Protokolls &gt;**
&gt;  
&gt; **Abschließende Bemerkung:** Es wurde festgestellt, dass SCP-2686 in seinem derzeitigen Zustand keine wirkliche Bedrohung für die Foundation oder ihren Besitz darstellt, aber es sollten Schritte unternommen werden, um sicherzustellen, dass es die Mondoberfläche nicht verlässt.</textarea></pre>
