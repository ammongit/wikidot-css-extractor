**Número de Catálogo ORICoDe:** RP-95/347-00/723

**Tipo de Documento:** Compilacion de Pasos

**Fechas de Recepción:** 05-12-1995 al 06-15-2000

**Estado de Operación:** Abierta

**Preambulo:** Todos surgieron del caos y todos volverán al caos. Un cuerpo incapaz de volver al caos: eso es lo que hace la malvada Fundación, cuya tiranía está profundamente arraigada en los cadáveres. Grita en silencio en su atadura a una Fundación inestable, en lugar de eso, el Comando Delta queremos escuchar el canto del cisne del cuerpo y de todos los mundos. La Operación Asclepio sanará a los eternos y castra a Hades. Desde la cáscara del cadáver eterno, una gran raza brotará y alcanzará a lo largo de todo el espacio-tiempo. La canción del cisne, la entropía, la Insurgencia -- todo se extenderá por todo el espacio y manchará para siempre el orden antiguo del dominio de Hades.

De aquí en adelante, del Comando Delta documentamos los Pasos del Plan según lo transcrito por el Ingeniero de la Insurgencia del Caos.

**1. PASO 95/347**

Una pastilla roja del Armario 5 de la Base D está autorizada para ser prestada por un personal de Clase-Alfa. Envíe el Alfa para entregar el Documento CO-95/347-001 junto con dicha pastilla roja. El lugar de celebración será en Hooters en Hollywood Boulevard en Los Ángeles, California. El blanco será un personal de Clase-Beta en el ala de Intel.

El Alfa confirmará la identidad de la Beta a través de la frase &#34;Todo surgió del Caos&#34;. Si la respuesta es &#34;y la entropía es existencia suprema&#34;, presente el Documento CO-98/347 al Beta. De lo contrario, vete de una vez.

&gt; **Número de Catálogo ORICoDe:** CO-95/347-001
&gt; 
&gt; **Tipo de Documento:** Operacion Encubierta
&gt; 
&gt; **Fechas de Recepción:** 05-12-1995
&gt; 
&gt; **Autor:** Comando Delta
&gt; 
&gt; Hola agente. Nosotros el Comando Delta le ordenamos que se movilice para operar. En el Potrero 12 del Area-32 de la Fundacion, hay una [[[SCP-042|criatura]]] que ha captado nuestro interés. Deseamos que se recupere para el Plan. Aprovechando su posición en la Fundación, envíe solicitudes para transferirla al Área-4 de la Fundación, donde se encuentra actualmente estacionado. Una vez aprobado, informe al Comando Delta. Asegúrese de que el transporte se realice en vuelo y esté presente durante el transporte. Comande el transporte en vuelo. Cuando esté confirmado, informe al Comando Delta.
&gt; 
&gt; P.S. Importante: consuma la píldora roja el día del transporte, una hora antes del despegue del Area-4 de la Fundacion.

**2. PASO 96/734**

Documento SR-96/734-001 recibido por el Comando Delta. 

&gt; **Número de Catálogo ORICoDe:** SR-96/734-001
&gt; 
&gt; **Ripo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 09-14-1996
&gt; 
&gt; **Autor:** Dr. Belle Palerno
&gt; 
&gt; Traigo buenas noticias. El Consejo O5 de la Fundación ha accedido a la transferencia. El transporte tendrá lugar el 5 de Octubre del presente año. Transporte aéreo confirmado.

**3. PASO 96/749**

La Bolsa de San Nicolás y un vial de Jugo de Proteana (20.0 ml) están autorizados para ser prestados por personal de Clase-Beta.

**4. PASO 96/752**

Se sabe que los agentes de seguridad del Área-4 de la Fundación frecuentan el bar La Costena en Main St. de Los Ángeles, California, todos los Jueves por la noche desde las 2200 horas, hora local en adelante. En la noche del 3 de Octubre del año en curso, un personal de Clase-Gamma y tres miembros de Clase-Beta interceptarán a un agente de la Fundación, el Agente Jonathan Barker.

Toma 3.0 ml de su saliva mientras está vivo, y puede ser asesinado después. Pon el cuerpo dentro de la Bolsa de San Nicolás. El Gamma mezclara la saliva tomada con el vial de Jugo Protean, agitandolo durante diez segundos e ingiriendo la mezcla. En lo sucesivo, el Agente Barker se alía con la Insurgencia como agente operativo de Clase-Gamma. También puede llevarse la Bolsa de San Nicolás con él.

Los Betas puede dejar de informar al Comando Delta del estado de la operación. Barker volverá a su puesto actual.

**5. PASO 96/795**

Barker, estar en espera en el transporte aéreo en el Area-32 de la Fundacion. Lleve la bolsa de San Nicolás con usted y asegúrese de que el cuerpo todavía esté dentro. Recupera muestras genéticas de la criatura en el área de carga del transporte.

El informe de resumen postoperatorio se entregará al Comando Delta.

&gt; **Número de Catálogo ORICoDe:** POR-96/794-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido Post-Operacion
&gt; 
&gt; **Fechas de Recepción:** 10-05-1996
&gt; 
&gt; **Autor:** Agente Jonathan Barker 
&gt; 
&gt; Se han tomado muestras genéticas de la criatura en la carga de transporte. El cuerpo ha sido depositado en la carga.
&gt; 
&gt; Las bajas incluyen dos agentes de la Fundación. Uno fue terminado por mí mismo a través de un trauma contundente. El otro entró en estado catatónico tras el contacto con la criatura; razón desconocida. Que yo sepa, no tuve tal respuesta con mi contacto con la criatura.

**6. PASO 96/803**

El Agente Barker entregará la muestra genética adquirida a la Base GN para su almacenamiento. Etiquétalo como &#34;Pegaso.&#34;

**7. PASO 98/1**

La Seguridad del HQ del Comando Delta, dejara pasar a cualquiera si llegue que pretenda ser el enviado de la [[[golden-horda-blues|Horda Eterna]]]. No le hagan daño. Permítanle buscar audiencia con el Comando Delta.

**8. PASO 98/214**

Tres miembros del personal de la Clase-Alfa deben recuperar un objetivo humano, llamado Raava Kaur. Ella asistirá a una fiesta de la escuela secundaria la noche del 26 de Marzo en Boston, Massachusetts. Mantenerla viva e ilesa.

Póngase en contacto con Mahon Singh después de la adquisición exitosa de Kaur. Es el investigador principal del &#39;Proyecto Infinity&#39; de Laboratorios Prometheus y el padre de Kaur. Haz arreglos para conocer a Singh y escoltarlo a Base HD. Mantenlo vivo e ileso.

**9. PASO 98/253**

A continuación, Mahon Singh se alía con la Insurgencia del Caos como agente Clase-Alfa y está asignado a la Base GN. Se asignará un Beta como su cuidador/asistente, quien garantizará la cooperación de Singh en su nuevo entorno de trabajo.

Pueden tener acceso a &#34;Pegasus.&#34; Singh aplicara los principios del Proyecto Infinity en &#34;Pegasus.&#34; Reporte los hallazgos al Comando Delta.

**10. PASO 99/1042** 

Documento FR-98/1042-001 enviado al Comando Delta.  

&gt; **Número de Catálogo ORICoDe:** FR-98/1042-001
&gt; 
&gt; **Tipo de Documento:** Reporte Resumido
&gt; 
&gt; **Fechas de Recepción:** 11-22-1999
&gt; 
&gt; **Autor:** Investigador Amir Khan
&gt; 
&gt; **Reporte Resumido:** Nace el primer grupo de Pegasos. Diez en fuerza. La fisiología es estable.

**11. PASO 99/1056**

Presentar los Pegasos a la Cámara de Taquiones. Aclimatarlos. Si alguno de los Pegasos muere, reemplázalos. Además, realizar entrenamiento de pesas para especímenes vivos. Asegúrese de que los adultos sean capaces de volar incluso cuando se les carga con una masa equivalente a la de un adulto humano.

**12. PASO 00/7**

Un operativo de clase alfa que trabaja en un campo de maíz en Yorkshire debe inscribir el glifo EH-54 en el campo de maíz a través de un cosechador por la noche. Póngase en contacto con los reporteros de //The Sun// sobre los glifos del día siguiente. Afirmar ignorancia e insistir en que es obra de extraterrestres.

**13. PASO 00/14**

Se espera que el enviado de la Horda Eterna llegue a la Base GN. Cuando venga, permítale inspeccionar los Pegasos. Puede llevar a lo más un Pegaso adulto capaz de ser montado con él, si así lo desea. Si quiere más de un Pegaso, recházalo educadamente y refiérelo al Comando Delta. No le hagan daño.

**14. PASO 00/17**

Cuando el enviado de la Horda Eterna haya terminado con su negocio en Base GN, escoltelo al HQ del Comando Delta. Una escolta armada de diez alfas lo acompañará para su protección. Asegúrate de que el enviado viva, pase lo que pase.

**15. PASO 00/22**

El Investigador Amir Khan debe venir a la sede del Comando Delta, a petición del enviado de la Horda Eterna. Se le recomienda encarecidamente que llegue a caballo. La logística del HQ del Comando Delta preparará un caballo para Khan.

Un nuevo investigador de Clase-Beta reemplazará a Khan como el cuidador/asistente de Singh.

**16. PASO 00/142**

El Comando Delta es consciente del cadáver de Pegaso que cayó frente a la entrada principal de Base GN. Mantener el cuerpo en almacenamiento de riesgo biológico.

Se desplegará una base alfa con conocimientos en traducción mongol a inglés a Base GN para traducir la inscripción en la piel del cadáver de Pegaso. Una vez traducido, el Alfa enviará los hallazgos al Comando Delta.

**17. PASO 00/216**

Detenga la clonación de Pegasos, pero continúe exponiendo especímenes vivos a la Cámara de Taquiones.

**18. PASO 00/287**

El 30 de Agosto del año en curso, Base GN esperará la llegada de diez ejemplares de caballos de la Horda Eterna. Mantenlos en los establos. Todos deben mantenerse vivo.

Tenga un caballo de la Horda Eterna y un Pegaso de diferentes sexos listos para el cruce.

**19. PASO 00/723**

El Comando Delta ha notado el lento progreso del programa de entrecruzamiento. Por lo tanto, introduce el Tizón de Chiang Mai al caballo de la Horda Eterna y al Pegaso utilizado para el entrecruzamiento.

Como respaldo, extraiga muestras genéticas de los otros caballos de la Horda Eterna para modificar el genoma.</textarea></pre>
