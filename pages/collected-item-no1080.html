++++ &#34;Пан Райські чесноти&#34;[[size 60%]] Номер 1080 в Каталозі Меморандуму про виявлені екземпляри[[/size]]
**Виявлено у травні 2017-го.** Випадково виявлений авторкою звіту, дослідницею Акане Ісанаґі. Прояви у мережі Інтернет були підтверджені 4 рази, включно з вереснем 2017-го, жовтнем 2017-го та березнем 2018-го (зустріч у вересні 2017-го було підтверджено згодом). Об’єкт класифіковано як Аномального Гуманоїда Типу 3. Ми не можемо підтвердити чи аномалія контактувала з Фондом, Глобальною Окультною Коаліцією або іншими групами, що досліджують аномалії (причиною цього можуть бути властивості об’єкта, призначені зберігати його таємність). Оскільки наразі Шушу-ін не має змоги заволодіти «Паном Райські чесноти», **розглядається можливість надіслати Фонду анонімне сповіщення.**

«Пан Райські чесноти» з’являється в інтернет-спільнотах незалежно від мови, яку вони використовують. Ім’я користувача, соціальний статус та/або особистість змінювалися між проявами. Єдина спільна риса -- це те, що об’єкт загалом невмотивований брати активну участь у житті спільноти, хоча й не є повністю байдужим і є достатньо розумним.

Схоже, що «Пан Райські чесноти» проявляє свої аномальні здібності на **користувачів певної спільноти, чий рівень використання інтернету може вважатися нездорово високим. Об’єкт купує один або кілька предметів з публічного «списку бажаного» такого користувача на Амазоні у якості подарунку.** Якщо користувач не має публічного списку бажаного, об’єкт ненав&#39;язливим способом спонукатиме користувача відкрити такий список бажаного та, у деяких випадках, люб’язно надасть інструкції, як це зробити. В обох попередніх випадках, коли авторка звіту взаємодіяла з об’єктом, ім’ям та адресою покупця були нинішній нікнейм об’єкта та вигадана адреса. Досі, за виключенням другого випадку взаємодії авторки з об’єктом, усі подарунки, схоже, мали прикріплене повідомлення: &#34;//Найвища чеснота в інтернеті – це триматися від нього якнайдалі.//&#34;

Схоже, що після використання (або поїдання у випадку, якщо це їжа) подарунку його одержувач, протягом двох тижнів, **поступово втрачає відчуття приналежности до інтернет-спільноти, учасником якої є «Пан Райські чесноти», або бажання брати участь у її діяльності**. Протягом наступних двох тижнів одержувач **помітно втрачає зацікавленість в інтернет-активності.** Наприклад, описуючи випадкову зустріч авторки з об’єктом (травень 2017-го), після поїдання одного пакетика надісланої «Яловичої закуски Тенгу, 5 стандартних 100-грамових пакетиків», зацікавленість авторки у паранормальній ніконі-спільноті «Радіо Легенди Босо 515.6kHz» нез’ясованим чином упала протягом одного тижня. Авторка полишила спільноту три тижні потому, а ще через півтора місяця -- деактивувала обліковий запис у твіттері, який створила під тим же ім&#39;ям, що й у спільноті. Майже усі випадки, підтверджені Шушу-ін, нагадують цей зразок. **За винятком випадку авторки, втрата зацікавленості інтернетом в одержувачів є незворотною.** Це стосується усіх одержувачів окрім авторки, яка спромоглася відновити участь у спільноті (зосередженій на позамережевих інтересах) після втрати зацікавлености в інтернеті. Окрім того, авторка відновила обліковий запис у твіттері через два місяці після деактивації та повернулася до попередньої спільноти під новим ім&#39;ям.

Як тільки «Пан Райські чесноти» уразить усіх учасників спільноти та/або дружніх спільнот з залежністю від інтернету, то **змінює свій нікнейм на «Пан Райські чесноти» або «Праведник» та припиняє активність цього облікового запису.** У двох випадках разом зі зміною нікнейму він також змінив аватар на зображення контролера Playstation, виконане у чорному, білому та блакитному кольорах.

Під наглядом доктора Сугіноі авторка, спираючись на власні спогади, виявила «слід» «Пана Райські чесноти» та зв’язалася із ним у Твіттері 8-го жовтня 2017-го. Згодом контакт було відновлено під іншим іменем. За тиждень потому «HOKEMA HK-B9-4» – калімбу на 9 гам у ля мінорі зі списку бажаного авторки було надіслано як подарунок. Цього разу до подарунка не було прикріплено повідомлення з використанням сервісу Амазон, замість цього у пакунку був аркуш паперу формату B4 з наступним текстом.

&gt; Для Акане Ісанаґі
&gt; 
&gt; Агов. Я вже вдруге надсилаю тобі подарунок, правда ж?
&gt; 
&gt; Якщо чесно, я був доволі шокований, що ти не полишила інтернет. Гадаю, виштовхування людей з інформаційної павутини не допомагає, якщо їм немає куди податися поза мережею. Буду обережнішим надалі. І я тебе не звинувачую. Не іронізую, чесно, я дійсно ціную, що ти дала мені можливість подумати над моїми обов’язками.
&gt; 
&gt; Досі… існує багато… надто багато людей в інтернеті, кому краще було б триматися від нього якнайдалі. Мої мама й тато теж такі. Тож маю сказати Шушу-ін та іншим подібним групам, про які вам також відомо – пробачте, та я продовжу свою роботу.
&gt; 
&gt; Щоб показати, що я ціную надану мені можливість подумати та аби вибачитися за необачне втручання у твої справи, я надам тобі трохи нової інформації.
&gt; 
&gt; ∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵
&gt; 
&gt; **Оце капець!** Ви щойно знайшли собі свого власного Пана Райські чесноти від Геймерів Проти Наркоти! Існують різноманітні чесноти та гріхи, але для //нас//… насправді існує лише одна чеснота. Агов, докторе Поганко-Відразко, закладаємося ти також так вважаєш. Що ти в біса взагалі таке?
&gt; 　
&gt; Знайди їх усіх і стань Паном Геймером!

У цьому випадку після надсилання дарунку не було помічено аномальних ефектів такого ж типу, як під час решти проявів; вважається, що або авторка виробила стійкість до аномального впливу, або ефект не було розраховано на повторне використання. На додачу «Пан Райські чесноти» припинив активність такого штибу одразу після того, як було доставлено подарунок, роблячи подальші спроби виявлення неможливими.

16-го березня 2018-го поновлений пошук успішно призвів до нової зустрічі з «Паном Райські чесноти» в англомовній інтернет-спільноті. Шушу-ін припинила спроби вийти на контакт з об’єктом, але продовжує спостереження.

ПРИМІТКА: «Доктор Поганко-Відразко» очевидно є відсиланням до «Доктора Дивограйка» (№ 988), проте у мене відчуття, що це може стосуватися й «Лікаря» (№ 555).
ПРИМІТКА: Нам потрібно продовжити дослідження щодо «Геймерів Проти Наркоти», але ми не маємо інших дослідників, хто розумівся б на інтернеті. Та й мені також небагато відомо про англомовну інтернет-культуру.
ПРИМІТКА: **Додаткове завдання** -- придумати нові методи анонімно надавати Фонду інформацію. Ми, напевно, більше не можемо продовжувати використовувати старий метод.

(Звіт Акане Ісанаґі)</textarea></pre>
