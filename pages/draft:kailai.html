**Объект №:** SCP- ???? - RU
[[div class=&#34;rimg&#34;]]
[[image https://aleksandrovsk-sakh.ru/files/images/%D0%B2%D0%B8%D0%B4%20%D0%B3%D0%BE%D1%80%D0%BE%D0%B4%D0%B0%20%D1%81%D0%BE%20%D1%81%D0%BF%D1%83%D1%82%D0%BD%D0%B8%D0%BA%D0%B0.jpg width=&#34;300&#34; ]]
[[span]]Снимок со спутника после
перемещения SCP - ????[[/span]]
[[/div]]
**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** --//В силу аномальных свойств объекта, фонд не может поставить его на постоянное содержание, а потому все силы должны быть направлены на то, чтобы в SCP - ???? не попадали гражданские или иные лица.//--
Во время повторного перемещения на новую местность, следует обновить снимки со спутников в радиусе 500 км для обнаружения нового расположения SCP - ???? . 
Всем сотрудникам, назначенным на объект, запрещается находится у созданного городом указателя, менее чем за 2,5 км. На расстоянии 3-х км от указателя должен быть организован КПП, в котором обязаны нести службу минимум пять (5) вооружённых сотрудников фонда, одетые в форму ВС РФ, и пресекать попытки прохода через пункт гражданским лицам. Легенда должна гласить, что дорога ведёт на военный объект, а проезд запрещён без спец. пропусков.



**Описание:** SCP - ???? -  на фотографиях со спутника этот объект представляет собой небольшой город, с численностью населения в примерно ██████ гуманоидов, внешностью ничем не отличающихся от людей. SCP - ????, как правило, появляется приблизительно на расстоянии 150 км от города, в котором проживает от 20 до 100 тысяч человек. При новом перемещении, объект использует какую-либо автотрассу, на которой расположится указатель, ранее не существовавший. Стоит отметить, что с каждым новым перемещением названия меняются на несуществующие и не повторяющиеся. Если в радиусе 500 км не будет трассы, которая подходит критериям SCP - ????, объект может воссоздать новую, при этом состояние дороги будет соответствовать местным. 
Указатель появляется на расстоянии 3 км от города.

Согласно мониторингу, в городе есть автотранспорт, как общественный, так и иной, однако он присутствует только в черте города - из SCP - ???? не зафиксировано выездов каких-либо машин или выхода людей. 

До конца не известно, можно ли покинуть SCP - ???? (смотреть приложение ????-1 ), однако войти человеку в аномальную зону можно без особых препятствий. Все дроны (три), что были отправлены в город, выходили из строя при пересечении границы аномальной зоны (около 200 метров от любого здания).

Объект может перемещаться со всем своим содержимом, не оставляя следов после себя. Это происходит с определённой периодичностью, каждые 23-34 дня. Стоит обратить внимание, что воздействие на объект (выстрелы в жителей объекта, объекты инфраструктуры, удары баллистической ракетой или какой-либо другой, и т.п.) строго запрещено, т.к. это провоцирует новой скачок, вне зависимости от того, подходит ли к концу срок расположения или нет. 

 **История обнаружения :** Первая информация о пропавших при контакте с SCP - ???? была зафиксирована ██.██.200█, В Смоленской области. По внутренним каналам МВД была передана информация о пропаже 2██ человек в течение двух дней. В этот момент фонд взял происшествие под свой контроль, а все данные о пропавших удалены подразделениями информационной безопасности. Силами временно сформированного штаба, были проведены мероприятия по поиску пропавших. Было задействовано ███ сотрудников за всё время. На 4 день поисковая группа Б-4, состоящая из 8 человек, сообщила о входе в город ██████, для проверки её на аномалии. В тот момент связь с агентами прервалась, а город поставлен на содержание. 

Позже было проведено расследование в отношении ██████, главного ответственного за поиск аномалии, за служебную халатность. Расследование выявило, что ██████ не обратил должного внимания на то, что группа Б-4 входит в город, о котором у фонда не было информации. Если бы ██████ проявил должную ответственность, то невозвратимых потерь в виде 8 человек можно было бы избежать. Наказание ██████ в виде обработки амнезиаком класса &#34;Омега&#34; было исполнено после закрытия расследования. За подробностями обратитесь в архив с письменном запросом по форме ????-(Б-4). 
**Примечание** : Приложение ???? - 1 было создано до начала расследования в отношении ██████.

**Цель экспедиции:** Поиск выживших сотрудников фонда
**Дополнительная цель экспедиции:** Исследование местности непосредственно в SCP-????
**Назначенная опергруппа:** Мобильная оперативная группа Омикрон-0 (5 бойцов) (СОГ)

**Дополнительные сведения:**
**Состав:** 
Сержант-разведчик (//Блайз//)
Ефрейтор-разведчик (//Вопль//)
Рядовой-разведчик (//Егерь//)
Рядовой-разведчик (//Балда//)
Санитар Рядовой-разведчик (//Витал//)

[НАЧАЛО ПРОТОКОЛА]

&gt;  
&gt; **С-т. :** Команда, проверить средства коммуникации и трансляцию видеозаписи.
&gt;  
&gt; **Ряд. Егерь:** средства проверены и работают исправно.
&gt; 
&gt; **Ряд. Балда:** средства проверены и работают исправно.
&gt; 
&gt; **Ефр. :** Средства проверены и работают исправно
&gt; 
&gt; **Сан. :** средства проверены и работают исправно.
&gt; 
&gt; **██████ :** подтверждаю связь и видеотрансляцию. Внимание, напоминаю, что вам предстоит найти пропавшую группу, состоящую из 8 человек, попутно собирая информацию об этом объекте.
&gt; Приступить к выполнению задачи.
&gt; 
&gt; **С-т. :** Есть приступить к задаче. Вопль, въезжай в город.
&gt; 
&gt; На камерах, установленные на шлема сотрудников, не наблюдается каких либо изменений.
&gt; 
&gt; **С-т. :** пересекаем границу аномальной зоны... 10 метров.... 5 метров...
&gt; 
&gt; На всех камерах синхронно появились помехи, не позволяющие что-либо разглядеть. Камеры, установленные на БТР, также вышли из строя.
&gt; 
&gt; **██████ :** Группа, наблюдаю помехи. Что вы видите?
&gt; 
&gt; (//Рябь продолжается 10 секунд.//)
&gt; 
&gt; **██████ :** Группа, вы здесь? Как слышите, приём?
&gt; 
&gt; **С-т. :** Слышим хорошо, приём.
&gt; 
&gt; **Опер. :** Что вы видите?
&gt; 
&gt; **С-т. :** Оператор, во время въезда в город я.... Не знаю что это было, но у меня потемнело в глазах...
&gt; 
&gt; **Ефр. :** Мы чуть в стену не влетели, командир!
&gt; 
&gt; **Ряд. Балда :** Блин, что это за фигня?
&gt; 
&gt; **Ряд. Егерь :** [РУГАТЕЛЬСТВО УДАЛЕНО] , что происходит?
&gt; 
&gt; **Ряд Балда :** О, проснулся.
&gt; 
&gt; **Ряд. Егерь :** заткнись, Балда.
&gt; 
&gt; **С-т. :** А ещё здесь льёт как из ведра.
&gt; 
&gt; **██████ :** над городом нет ни облачка. Вы уверены в том, что видите?
&gt; 
&gt; **С-т. :** Да, здесь определённо идёт сильный дождь.
&gt; 
&gt; **██████ :** Хорошо, что-нибудь ещё приметное?
&gt; 
&gt; **С-т. :** здесь ни единой души, База.
&gt; 
&gt; **██████ :** картинку подтверждаю. Ладно, продолжайте путь.
&gt; 
&gt; **С-т. :** Есть продолжить путь.
&gt; 
&gt; //На записях с камер БТР&#39;а не было замечено ни обитателей, которые присутствуют на имеющихся снимках, ни какого либо транспорта.//
&gt; //При прохождении первых улиц, были зафиксированы магазины. Главная особенность заключалась в том, что все вывески, баннеры и прочие рекламные поверхности были пустыми, без каких-либо слов, торговых знаков или символов.//
&gt; 
&gt; //Через три минуты камеры зафиксировали тряску транспорта, после чего БТР остановился на перекрёстке.//
&gt; 
&gt; **С-т. :** База, у нас тут проблемы.
&gt; 
&gt; **██████ :** в чём дело?
&gt; 
&gt; **С-т. :** БТР ехать не хочет, он просто остановился.
&gt; 
&gt; **Ряд. Балда :** Замечательно!
&gt; 
&gt; **Ряд. Егерь :** Замолчи, Балда.
&gt; 
&gt; **██████ :** Постарайтесь привести его в рабочее состояние.
&gt; 
&gt; **С-т. :** Есть. Команда, покинуть транспорт.
&gt; Вопль, проверь машину. Балда и Егерь, осмотрите ту улицу, а я с Виталом пойду на противоположную. Нам надо хоть что-то знать об этом месте.
&gt; 
&gt; //Отряд приступил к выполнению полученных приказов. Если сравнить объекты инфраструктуры с объектами, которые находятся в других поблизости городах, то явных различий не наблюдается. Рекламные поверхности также пустуют.//
&gt; 
&gt; **██████ :** что-нибудь необычное?
&gt; 
&gt; **С-т. :** нет, ничего.
&gt; 
&gt; **Ефр. :** Сержант, БТР не поедет.
&gt; 
&gt; **С-т. :** причина?
&gt; 
&gt; **Ефр. :** ну, как сказать, здесь аккума (//аккумулятора -прим.//) нет. Просто нет.
&gt; 
&gt; **С-т. :** В каком смысле?
&gt; 
&gt; **Ефр. :** Его будто выдернули отсюда, с мясом, как говорится.
&gt; 
&gt; //На камере Ефрейтора отчётливо видно, что в задней части БТР&#39;а, где должен находится аккумулятор, пустое пространство. Не замечено воздействия каких-либо инструментов. Судя по всему, что и отметил Ефрейтор, была применена грубая сила.//
&gt; 
&gt; **С-т. :** Какого чёрта тут происходит? Вопль, жди на месте, мы с Виталом возвращаемся. Балда, Егерь, вы там тоже закругляйтесь.
&gt; 
&gt; **Ряд. Балда :** Егерь, тут разве была стена?
&gt; 
&gt; **Ряд. Егерь :** Э, нет, вроде.
&gt; 
&gt; //Двое рядовых уставились на стену, которой, согласно позже проверенным записям, не было. Никаких характерных звуков или видеозаписи этого не фиксировалось.//
&gt; 
&gt; **Ряд. Балда :** Сержант, у нас тут стена.... появилась...
&gt; 
&gt; **Ряд. Егерь:** так точно, Сержант.
&gt; 
&gt; **С-т. :** бегом к БТР&#39;у, только будьте начеку.
&gt; 
&gt; //Рядовые сразу последовали приказу. Напряжение в команде растёт. Через несколько минут все собрались у Бронетранспортёра.//
&gt; 
&gt; **Ряд. Балда:** Сержант, что будем делать?
&gt; 
&gt; **С-т. :** На своих двоих теперь. Направимся к центру города.
&gt; 
&gt; **Ряд. Балда:** Может, как-то можно починить его?
&gt; 
&gt; **Ряд. Егерь :** Балда, ты тупой? Ты видишь, что там аккумулятора нет?
&gt; 
&gt; **Ряд. Балда:** Ладно тебе, может мы найдём другой.
&gt; 
&gt; **Ряд. Егерь :** где ты его здесь достанешь? Тут даже машин нет, не то, чтобы новенький БТР.
&gt; 
&gt; **С-т. :** База, мы бросаем БТР и направляемся в сторону центра города, как поняли?
&gt; 
&gt; //В этот момент все бойцы Омикрон-0 пропали с карты. Причина так и не была установлена.//
&gt; 
&gt; **██████ :** понял хорошо, сержант, только вы с навигатора пропали. У вас всё нормально по карте?
&gt; 
&gt; **С-т. :** сейчас проверю... Хм, карта не отображается. Вы нас не видите?
&gt; 
&gt; **██████ :** Так точно, вы пропали с радаров. В любом случае вам нужно осмотреть город. Отправляйтесь в центр.
&gt; 
&gt; **Ряд. Балда :** ещё лучше....
&gt; 
&gt; **Ряд. Егерь :** да заткнись, Балда.
&gt; 
&gt; **Ефр. :** Может вы оба прекратите?
&gt; 
&gt; **С-т. :** Есть, База. Команда, выходим.
&gt; 
&gt; //После этого Омикрон-0 отправился к центру, что подтверждало увеличение торговых точек, которые характерны центральным районам, однако все витрины и прилавки, что встречались по пути, были пустыми.//
&gt; 
&gt; **С-т. :** нужно осмотреться тут, может что-нибудь найдём. Балда и Егерь проверьте те улицы, мы с Виталом пойдём туда, а ты иди прямо, Вопль.
&gt; 
&gt; **Ряд. Балда :** может я с кем-нибудь другим пойду, а?
&gt; 
&gt; **Ряд. Егерь :** Заткнись, Балда - приказы не обсуждаются
&gt; 
&gt; **С-т. :** Балда, иди с Егерем. Идём, Витал.
&gt; 
&gt; **Ефр:** да, совсем пусто
&gt; 
&gt; **Ряд. Балда :** всё так же, если не забыть про ту стену...
&gt; 
&gt; **Ряд. Егерь :** Балда, забей, нам, наверное, показалось... Да и мне кажется, что та стена так там и стояла.
&gt; 
&gt; //Через несколько секунд Ефрейтор свернул с дороги и направился во двор.//
&gt; 
&gt; **Ефр. :** Сержант, я зайду в один из дворов. Может, что-нибудь связанное с пропавшими найду.
&gt; 
&gt; **С-т. :** Принял.
&gt; 
&gt; //Ефрейтор зашёл в маленький тупиковый двор. В разных сторонах двора лежали части расчленённых тел. На некоторых сохранилась одежда.//
&gt; 
&gt; **Ефр. :** ох, боже,(//рвотные позывы//) как же здесь воняет.
&gt; 
&gt; **С-т. :** Что там у тебя?
&gt; 
&gt; **Ефр. :** Вам надо на это взглянуть.
&gt; 
&gt; //Когда оперативник подошёл чуть ближе, удалось распознать несколько лиц: это были сотрудники команды Б-4. Удалось распознать 3 лица по записи, а именно: ██████████ █████, ██████████████ ███, █████ █████████.//
&gt; 
&gt; **С-т. :** Жди, мы идём.
&gt; 
&gt; **Ряд. Егерь :** Сержант, нам идти?
&gt; 
&gt; **С-т. :** Да, давайте тоже сюда
&gt; 
&gt; **Ефр. :** Да-а, это же что могло произойти здесь? Стоп, что за... А где выход?!
&gt; 
&gt; **С-т. :** В каком смысле &#34;где выход&#34;?
&gt; 
&gt; **Ефр. :** Сержант, тут выхода нет. [РУГАТЕЛЬСТВО УДАЛЕНО], тут выхода нет!
&gt; 
&gt; **██████ :** Вопль, спокойно.
&gt; 
&gt; **С-т. :** Я бегу, подожди ещё немного.
&gt; 
&gt; **Ефр. :** твою мать... Я либо схожу с ума, либо двор стал.... меньше. Вы это видите?
&gt; 
&gt; **██████ :** Ефрейтор, сохраняйте спокойствие, сейчас к вам подойдут.
&gt; 
&gt; //Судя по видеозаписи, двор действительно уменьшился, но каких то иных звуков не было.//
&gt; 
&gt; **С-т. :** мы почти пришли, Вопль, жди.
&gt; 
&gt; **Ефр. :** а я никуда и не уйду. Сержант, чёрт, тут правдо становится тесно. Твою мать! Что за [РУГАТЕЛЬСТВО УДАЛЕНО]?! Сер...
&gt; 
&gt; **С-т. :** Вопль, что с тобой? Вопль?! Это что за звуки...
&gt; 
&gt; **██████ :** я потерял связь с Ефрейтором, Сержант.
&gt;

**Заключение:**
Потеря Омикрон-0 показало нам, что, судя по видеозаписям, сделанными перед смертью Командира Омикрон-0, внутри объекта происходят искажения реальности\материи. Неизвестно, почему на расстоянии от живого человека, внутри объекта, видны аномальные искажения материальности, но рядом это явственно не зафиксировано. Стоит отметить, что аномальные свойства проявляются и на технику, ввозимую в объект. В связи с этим, просим учитывать при последующих экспедициях это явление.

предположительно, появление стены между оперативниками вызвано тем, что они не держали зрительный контакт между собой. Оба рядовых, получив информацию о том, что командир отряда с его напарником мертвы, стали оглядываться по сторонам. В этот момент, видимо, и появилось препятствие. С Ефрейтором произошло то же самое. Однако, он смог зафиксировать, что тела людей не пропадают, а остаются внутри объекта. Это отбрасывает теорию о том, что инородные объекты внутри SCP - ???? пропадают.
