**Objekt #:** SCP-2350

**Třída Objektu:** Keter

**Speciální Zadržovací Procedury:** Nahrávka SCP-2350 je uložena na a zabezpečeném USB disku v digitální zbrojnici Oblasti-42. S diskem by měl manipulovat pouze hluchý personál, nebo personál s industriálními klapkami na uši a špunty do uší. 

Mobilní Úderné Jednotky [[[scp-3470|Lambda-12 (&#34;Pest Control&#34;)]]] a Ypsilon-4 (&#34;Sugar Pill&#34;) byly společně přiděleny k zadržení SCP-2350. Ypsilon-4 pracuje na vyvinutí očkování proti efektům SCP-2350, zatímco Lambda-12 vyšetřuje potenciální události SCP-2350-1 v oblasti Vietnamu. Pokud Lambda-12 objeví oblast ovlivněnou SCP-2350-1, určí rozsah efektu a vytvoří zadržovací perimetr kolem ovlivněné oblasti. Nadace poté vyjedná s vietnamskou vládou označení těchto ovlivněných oblastí, jako přírodních rezervací.

Nadace se aktuálně pokouší vyjednat se Spojenými státy americkými vydání několika tajných složek z jejich archivů. Pokud to bude nutné, může být za tímto účelem vynaložen politický tlak na USA.

**Popis:** SCP-2350 je ozbrojené memetické činidlo přenášené zvukem, které se manifestuje jako myšlenka roje komárů. Lidské bytosti, které zaslechnou SCP-2350, začnou vnímat jak je tento roj napadá, ovšem hlušší lidé nejsou ovlivněni. Každých dvanáct sekund, kdy je SCP-2350 slyšitelné, se vnímaná velikost roje zdvojnásobuje. U lidí ovlivněných SCP-2350 se objevují vyrážky a další zánětlivé symptomy konzistentní s kousnutím komára. Ovlivnění lidé mohou rovněž začít projevovat symptomy podobné nemocím, jež komáři přenášejí, jako například malárie. V některých případech se u pacientů projevila kombinace symptomů, která neodpovídala žádné specifické nemoci, ale celkově nemocím přenášeným komáry.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-2350/Mosquito_back.jpg|
    caption=Efekty SCP-2350 na testovací subjekt po dvou minutách vystavení.|
]]

SCP-2350 bylo vyvinuto Spojenými státy jako zbraň pro zamítnutí vstupu nepřítele a byla silně využita během korejské a vietnamské války. Zvuk byl ukládán na magnetických páskách uvnitř minometných granátů, nebo bomb, jež byly poté vystřeleny na cílovou oblast. Po dopadu střela přehrávala SCP-2350 dokud jí nedošel zdroj energie. Protože být v pouhé blízkosti těchto oblastí způsobovalo infekci memem, byly tisíce vietnamských civilistů zabity, nebo vyhnány z domovů.

SCP-2350-1 označuje fenomén ovlivňující sporadické oblasti vietnamského pralesa, kde je SCP-2350 produkováno bez očividného zdroje. Předpokládá se, že SCP-2350-1 vzniklo neustálým používáním SCP-2350. Ovlivněné oblasti jsou kompletně bez přítomnosti zvířat. Místní divoká zvířata se těmto oblastem instinktivně vyhýbají, zatímco nepůvodní zvířata přinesená do oblasti okamžitě prchají.

**Objevení:** Nadace se o SCP-2350 poprvé dozvěděla dne 30. 4. 2005, kdy Mobilní Úderná Jednotka Lambda-12 (&#34;Pest Control&#34;) narazila na tuto anomálii ve Vietnamu, zatímco stopovala únik [[[SCP-2810]]]. Během výpravy si jednotka Lambda-12 povšimla opuštěné vesnice ovlivněné SCP-2350-1, kde objevila minometný granát, jež měl SCP-2350 přenášet, a byla následně infikována. Jednotce Lambda-12 se podařilo uniknout a nahlásit incident. Nahrávky z vesnice, analýza záběrů granátu a využití externích zdrojů vedly k oficiálnímu označení SCP-2350.

[[collapsible show=&#34;+ Záznam objevu&#34; hide=&#34;- Záznam objevu&#34;]]

&gt; //Záznam začíná přibližně 1,5 kilometrů od vesnice. Čtyři členové Lamdby-12 pronásledují infikovanou instanci SCP-2810-1 v podobě tygra indočínského. L1 je vybaven plamenometem, L2 metačem sítí, L3 uspávací puškou a L4 standardním lehkým kulometem. Během toho, co tým stopuje instanci v džungli, všimnou si mnoha jiných organismů, ovšem žádný z nich se nezdá být infikovaný.//
&gt; 
&gt; //Přibližně ve vzdálenosti 0,25 km od vesnice si členové Lambdy-12 všimnou instance SCP-2810-1, jak se čistí a tým se rozhodne zaútočit. L3 zamíří na tygra a vystřelí, ovšem ve stejnou chvíli se tygr protáhne a vyhne se šipce, která zasáhne strom. Zvuk tygra vyplaší a ten utíká.//
&gt; 
&gt; **L3:** Kurva do prdele! 
&gt; 
&gt; **L1:** Hele! Pššš!
&gt; 
&gt; **L2:** Už je to fuk, šéfe. To zpropadený zvíře zdrhlo jako blesk.
&gt; 
&gt; //L3 si povzdychne.//
&gt; 
&gt; **L3:** Fajn. Tak ho jdeme znovu stopovat.
&gt; 
&gt; **L1:** Přesně tak. Notak hoši, jdeme chytit tygra.
&gt; 
&gt; //L2 jde jako první a prohlíží si stopy instance, zatímco vede pronásledující skupinu hlouběji do džungle. Jakmile se džungle rozestoupí a objeví se prvních několik domů, zachytí audio nahrávací zařízení skupiny zvuk bzučení.[[footnote]]Později identifikovaný jako SCP-2350.[[/footnote]]//
&gt; 
&gt; **L3:** Vesnice! Neříkal jsi náhodou, že je tu všude jenom džungle?
&gt; 
&gt; **L1:** Nikde na mapách tohle místo není. Hele. Slyšíte to někdo?
&gt; 
&gt; **L2:** Slyšíme co?
&gt; 
&gt; **L4:** Ten bzučivý zvuk?
&gt; 
&gt; **L1:** Jo. Hm. Co to asi je?
&gt; 
&gt; **L2:** No jo, taky to slyším.
&gt; 
&gt; **L3:** Hm... zní to jako komáři.
&gt; 
&gt; //L3 se plácne přes levou ruku.//
&gt; 
&gt; **L3:** Jo. Komáři. A zní to jako celý hejno těch zmrdů.
&gt; 
&gt; **L1:** Fajn. Zajistěte zbraně a skloňte je. Nechceme děsit místní, no ne? Měli bychom se jich zeptat na toho tygra. Vypadá to, že běžel tudy.
&gt; 
&gt; //Lambda-12 pokračuje hlouběji do vesnice. Jak postupují, stává se stále jasnější, že oblast byla opuštěna. Nejsou přítomny žádné známky života, mimo trávu rostoucí mezi domy. Všechny budovy jsou pokryty ohromným množstvím sítí proti komárům vyrobeným z přírodních materiálů.//
&gt; 
&gt; **L2:** Hm. Vypadá to, že tu nikdo nebyl tak od Vietnamu.
&gt; 
&gt; **L3:** My //jsme// ve Vietnamu, idiote.
&gt; 
&gt; **L2:** Myslel jsem od //války// ve Vietnamu, Cootere.
&gt; 
&gt; **L1:** Soustřeďte se! Kde jsou všichni?
&gt; 
&gt; //L4 se náhle zastaví a podívá se na zem. U jeho nohou je dvojice koster, jedna o velikosti dítěte, která leží v náručí druhé kostry.//
&gt; 
&gt; **L4:** Něco tu mám.
&gt; 
&gt; **L2:** No do prdele.
&gt; 
&gt; //L2 se sehne a prohlíží si kostry.//
&gt; 
&gt; **L2:** Vypadá to jako matka s dítětem. Před něčím utíkala, když zakopla, ale jejich kosti jsou nedotčené. Nezabilo je žádné zvíře...
&gt; 
&gt; **L4:** Hej, víte čeho jsem si všimnul? Kde //jsou// všechna zvířata? Já slyším jen ty komáry.
&gt; 
&gt; **L2:** ...tak co je zabilo? Nejsou tu ani stopy. Jen toho tygra a ty vypadají, jako že tudy jenom rychle proběhl.
&gt; 
&gt; **L1:** Co tím myslíš?
&gt; 
&gt; **L3:** Řekl bych, že zvířata z okolí sem nechodí z nějakého důvodu.
&gt; 
&gt; **L1:** Chlapi. Podívejte na tohle.
&gt;  
&gt; //L1 ukazuje směrem k centru vesnice, načež skloní ruku a plácne se přes ní druhou. Zbytek Lambdy-12 se otáčí a sleduje velký kráter veprostřed vesnice. L2 se otáčí zpátky ke kostrám.//
&gt; 
&gt; **L2:** Možná to byla bomba?
&gt; 
&gt; **L4:** Na bombu to nevypadá. Zbytek vesnice je v pohodě.
&gt; 
&gt; **L3:** Možná nevybuchla?
&gt; 
&gt; **L4:** Měli bychom se na to mrknout? Sakra, proč je tu najednou tolik komárů?
&gt; 
&gt; **L3:** Povídej mi o tom.
&gt; 
&gt; **L1:** Koukneme na to. Stopy stejně vedou tím směrem.
&gt; 
&gt; //Skupina se přibližuje ke kráteru. Na záběrech je vidět, jak se všichni členové plácají, nebo škrábají na rukou, přestože nejsou vidět žádní komáři. Jak se skupina přibližuje k jámě, bzučivý zvuk se stává silnějším, vegetace je stále řidší a zem začíná být více popraskaná. Na okraji kráteru se skupina zastaví, aby shlédla dolů.//
&gt; 
&gt; //Na dně kráteru je velký minometný granát s označením armády Spojených států v abnormálním tvaru: granát má tvar válce, ovšem jeho horní strana se zakřivuje do kuželu, zatímco spodní strana je zkosená. Na straně granátu je otevřený poklop.//
&gt; 
&gt; **L4:** Tohle není vůbec divný.
&gt; 
&gt; **L1:** Nech toho. Já tam slezu a omrknu to. Vy tři dávejte pozor, kdyby se dělo něco... divnýho.
&gt; 
&gt; //L1 sjede po hlíně do kráteru a přistoupí ke granátu. Prohlíží si poklop a sáhne dovnitř, přičemž vytahuje magnetickou pásku.//
&gt; 
&gt; **L1:** Co to sakra je?
&gt; 
&gt; **L3:** Ehm, šéfe? Koukni se nahoru.
&gt; 
&gt; //L1 vzhlédne. Obloha je čistá a nejsou přítomny žádné abnormality.//
&gt; 
&gt; **L2:** A do hajzlu.
&gt; 
&gt; **L2:** Utíkejte!
&gt; 
&gt; //L1 vyšplhá z kráteru, kde mu pomáhá L2, načež skupina utíká od kráteru, kde zahodí své zbraně. Není jasné, před čím prchají, neboť kamera nezaznamenává nic abnormálního, ovšem členové Lambdy-12 se opakovaně plácají všude po těle.//
&gt; 
&gt; **L1:** Do toho domu!
&gt; 
&gt; //Lambda-12 uniká do blízkého domu, přičemž probíhají sítěmi na komáry a vtrhnou dovnitř.//
&gt; 
&gt; **L1:** Fajn, co to kurva do hajzlu //bylo//?
&gt; 
&gt; **L4:** Miliarda zasranejch komárů. Sakra.
&gt; 
&gt; **L2:** Bože. Obloha byla úplně černá.
&gt; 
&gt; **L3:** Myslíte, že to byla ta bomba?
&gt; 
&gt; **L1:** Jestli někdo dokáže vytvořit něco tak hroznýho, budou to Amíci. Fajn. Soustřeďte se. Jak se odsud dostaneme? Prohledejte to tu, třeba něco najdeme.
&gt; 
&gt; **L2:** Myslím, že bychom se mohli zabalit do těch sítí na komáry a utéct.
&gt; 
&gt; **L1:** Dobrej nápad. Fajn, zkuste nějaký sítě najít.
&gt; 
&gt; //L3 přechází do zadní části domu, kde nachází postel plnou sítí na komáry. Na posteli leží dvě kostry pokryté sítěmi. L4 se objeví vedle něj.//
&gt; 
&gt; **L3:** Bože. Co myslíš, že se těmhle dvěma stalo?
&gt; 
&gt; **L4:** Řekl bych, že vyhladověli. Notak. Pojď mi pomoct s těma sítěma.
&gt; 
&gt; **L3:** Chudáci. Proč prostě nepoužili ty sítě? Mohli prostě utéct.
&gt; 
&gt; **L4:** Třeba nechtěli opustit své domovy.
&gt; 
&gt; //L4 se plácne na paži. On a L3 se po sobě podívají.//
&gt; 
&gt; **L4:** A kurva.
&gt; 
&gt; **L3:** Šéfe! Musíme jít! Dostávají se dovnitř!
&gt; 
&gt; //L1 a L2 přichází a oba se plácají po rukou.//
&gt; 
&gt; **L1:** Všimli jsme si. Tak jo hoši. Poberte sítě.
&gt; 
&gt; //L1 a L2 na sebe berou sítě proti komárům a L3 s L4 udělají to samé.//
&gt; 
&gt; **L3:** Neměli bychom se vrátit pro naše zbraně?
&gt; 
&gt; **L1:** Chceš se vracet?
&gt; 
&gt; **L3:** Ne.
&gt; 
&gt; **L1:** Tak vidíš. Na tři vyběhneme z domu a mimo vesnici. Furt jen běžte. Nezastavujte se. Nezpomalujte a neplácejte se. Prostě jen utíkejte. Jasný?
&gt; 
&gt; **L2:** Jasný.
&gt; 
&gt; **L3:** Jasný.
&gt; 
&gt; **L4:** Jasný.
&gt; 
&gt; **L1:** Dobrá chlapi. Okej. Raz. Dva. Tři -
&gt; 
&gt; //Na odpočet do tří otevře L1 dveře a vyběhne ven následovaný zbytkem Lambdy-12. Přestože kamerové nahrávky v tomto bodě jsou velmi rozklepané, nejsou vidět žádní komáři a obloha se zdá být čistá. I přes to reagují všichni členové úderné jednotky, jako kdyby byli napadeni velkým množstvím komárů. Toto chování pokračuje i za hranicí vesnice a přibližně do vzdálenosti půl kilometru do džungle. Jakmile je úderná jednotka dva kilometry od vesnice, přivolá Lambda-12 záchranný tým. Konec záznamu.//
[[/collapsible]]

**Historie SCP-2350:**

Historické záznamy ASCI[[footnote]]Americká Iniciativa Bezpečného Kontejnmentu[[/footnote]] indikují, že SCP-2350 bylo odvozeno od memetické zbraně použité Španěli ve španělsko-americké válce, jež byla založena na aztécké modlitbě k Malinalxochitl[[footnote]]Aztécká bohyně hadů, škorpionů a hmyzu.[[/footnote]]. Účinnost španělské zbraně byla omezená primitivním stavem evropské memetiky: zvuk musel být vytvářen příručním nástrojem, nezpůsoboval žádné fyzické efekty a ovlivňoval jak Španěly, tak Američany. Kvůli tomu zbraň nijak nenapomohla španělským snahám a výzkum zbraně byl ponechán Spojeným státům jako součást pařížské mírové smlouvy z roku 1898.

Záznamy sebrané Sovětskou rozvědkou indikují, že Spojené státy se pokusily zbraň vylepšit pro použití v obou světových válkách tím, že vyvinuli očkování proti memu, které by mohly použít spojenecké síly. Nezbytný průlom k vyvinutí memetického očkování však přišel až roku 1947 a SCP-2350 tak nebylo použito ani v jedné světové válce.

Výzkumné záznamy Pentagramu[[footnote]]Okultní větev Ministerstva obrany.[[/footnote]] získané Nadací indikují, že první očkování proti této zbrani bylo vyvinuto na začátku 50. let, což umožnilo její první nasazení v námořních dělech při vylodění v Inčchonu. Zbraň byla později využita jako nástroj k přerušení nepřátelských zásobovacích tras a k udržení strategických bodů během korejské války. Předpokládá se, že několik kanystrů této zbraně bylo rozbito v bitvě u Unsanu, aby se zakryl ústup amerických jednotek. Získané čínské záznamy o bitvě neustále opakují odkazy na velké roje komárů, jež se náhle materializovaly u brodů přes řeku Jalu a napadaly čínské jednotky, které se pokoušely Američany pronásledovat.

Podoba zbraně klasifikované jako SCP-2350 byla vyvinuta Divizí speciálních operací chemického sboru Spojených států a //masově// nasazena během války ve Vietnamu pod krycím názvem Agent Black. Kromě toho, že se tato varianta vyznačuje rychlejším nárůstem roje, je rovněž schopna svým obětem způsobit fyzická zranění. Někdy před rokem 1961 se SCP-2350-1 začalo manifestovat ve Vietnamu. Americké očkování je proti této variantě SCP-2350 neefektivní, což zbrani umožnilo napadat jak komunistické, tak protikomunistické síly.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-2350/&#39;Ranch_Hand&#39;_run.jpg|
    caption= Letadla letectva Spojených států amerických postřikují část pralesa nejspíše ovlivněnou SCP-2350-1. Tento snímek byl součástí záznamů získaných od Pentagramu.|
]]

Spojené státy se pokusily omezit šíření SCP-2350-1 za pomocí kampaně sprejování herbicidů nazvané Operace RANCH HAND. Přestože tento pokus byl částečně úspěšný, jeho vedlejším efektem bylo odlesnění velké části jinak neovlivněného pralesa a nucené přemístění tisíců vietnamských civilistů. K roku 2005 Spojné státy stále odmítají uznat existenci SCP-2350 a skrze tradiční komunikaci opakovaně odmítají nadační žádosti o přístup do jejich historických anomálních archivů.
