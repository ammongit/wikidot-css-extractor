**วัตถุ#** SCP-914-TH

**ระดับ:** Safe 

**มาตรการกักกันพิเศษ:** SCP-914-TH ถูกเก็บไว้ในล็อคเกอร์นิรภัย LI-914 ในตอนนี้งดการใช้งานใดๆกับ SCP-914-TH การทดสอบใดๆจะต้องได้รับอนุญาตจากบุคลากรระดับ 3 และอยู่ในพื้นที่เปิดโล่งหรือพื้นที่ปิดสำหรับการทดสอบที่แยกออกมาจากอาคารเพื่อป้องกันความเสียหายที่อาจจะเกิดขึ้นต่อทรัพย์สินของสถาบัน

**รายละเอียด:** SCP-914-TH เป็นกล้อง DSLR ยี่ห้อ Canon รุ่น EOS 5D Mark III  ลักษณะภายนอกเหมือนกับกล้องธรรมดาทุกประการ เพียงแต่ว่าไม่สามารถใส่เม็มโมรี่การ์ดใดๆได้ และไม่สามารถดูภาพที่ถ่ายไปแล้วได้ จากการตรวจสอบหมายเลขสินค้าจากทางผู้ผลิตนั้น ไม่พบหมายเลขในฐานข้อมูลของบริษัท ความพยายามในการแยกชิ้นส่วนนั้นล้มเหลวโดยสิ้นเชิง โดยอุปกรณ์ในการแยกชิ้นส่วนจะเสียหายขั้นรุนแรง มีเพียงเลนส์กับแบตเตอรรี่เท่านั้นที่สามารถเปลี่ยนได้ ซึ่งสามารถใช้กับเลนส์ยี่ห้อ Canon ระบบ EF ที่มีขายตามท้องตลาดทั่วไปได้ 

ในด้านการตั้งค่านั้นสามารตั้งค่าได้เช่นเดียวกับกล้อง DSLR ทั่วไป เช่น ความเร็วชัตเตอร์ รูรับแสง ISO การโฟกัสอัตโนมัติ การถ่ายต่อเนื่อง แต่ไม่สามารถใช้แฟลชภายนอกได้

[[include component:image-block name=broken%20tv.jpg|caption=ทีวีที่ได้รับผลกระทบ|width=300px]]

ความผิดปกติจะเกิดขึ้นเมื่อทำการถ่ายภาพด้วย SCP-914-TH จะเกิดความผิดปกติแบบสุ่มตั้งแต่ขั้นที่ไม่มีอะไรเกิดขึ้นไปจนถึงขั้นทำลายล้างในวงแคบกับคน สัตว์ สิ่งของที่อยู่ในเฟรมกล้องโดยเฉพาะส่วนที่โฟกัสจะได้รับผลกระทบ 100% ส่วนที่ไม่ถูกโฟกัสนั้นจะได้รับผลกระทบน้อยหรือไม่ได้รับผลกระทบเลย อย่างไรก็ตามบางครั้งก็ไม่เกิดอะไรขึ้น ซึ่งยังหาคำตอบไม่ได้ว่าทำไมถึงแสดงผลที่ไม่เหมือนกัน

SCP-914-TH ถูกพบครั้งแรกในเมือง █████████ สหราชอาณาจักร หลังจากเกิดเหตุไฟไหม้โกดังอย่างไม่ทราบสาเหตุพร้อมกับมีคนเสียชีวิตจากสาเหตุผิดธรรมชาติถึง 25 คน เอเย่น █████ จึงมาตรวจสอบพบว่ามีบุคคลกำลังถ่ายรูปหมู่ แล้วเกิดเหตุการณ์คนที่ถูกถ่ายได้รับบาดเจ็บแตกต่างกัน และรถยนต์ที่ติดในเฟรมกล้องพลิกคว่ำ ทางสถาบันจึงสับเปลี่ยนกล้องที่ไม่มีความผิดปกติให้แก่เจ้าของ ยึดกล้องมา และลบความทรงจำพยานที่เกี่ยวข้องทั้งหมด

**หมายเหตุ:** //&#34;กล้อง Full frame อย่าเอา EF-S [[footnote]] เลนส์ระบบ EF-S ไม่สามารถใช้กับกล้อง Full frame ของ Canon ได้ถ้าไม่มีแหวนตัวแปลง เพราะชิ้นส่วนจะชนกับกระจกของกล้อง [[/footnote]] มาใส่นะโว้ย[[footnote]] เคยมีนักวิจัยที่ทำกล้องของ ดร.แพนพังเสียหายเพราะใช้เลนส์ผิดประเภท [[/footnote]]&#34;// -ดร.แพน

**ภาคผนวก:** บางส่วนของการทดลอง

&gt; **ผู้ทำการทดสอบ:** ดร.แพน
&gt; **สถานที่:** ห้องทดสอบภายนอก
&gt; 
&gt; **วัตถุ:** โทรทัศน์จอแก้ว 17 นิ้ว จำนวน 4 เครื่อง 
&gt; **ผลลัพธ์เครื่องที่ 1:**ภาพโทรทัศนเบี้ยว คาดว่าวงจรเสียหาย
&gt; **ผลลัพธ์เครื่องที่ 2:**มีควันออกมาจากโทรทัศน์ตามด้วยไฟไหม้โทรทัศน์
&gt; **ผลลัพธ์เครื่องที่ 3:**จอภาพแตกทันที
&gt; **ผลลัพธ์เครื่องที่ 4:**เกิดภาพซ่าทันทีเป็นเวลา 30 วินาที และกลับเป็นปรกติ
&gt; 
&gt; **วัตถุ:** แก้วน้ำบนโต๊ะ
&gt; **ผลลัพธ์:** แก้วน้ำแตกโดยทันที โต๊ะที่วางแก้วน้ำมีรอยไหม้เป็นวงกลมขนาดเล็กเกิดขึ้น แต่ไม่เกิดไฟไหม้
&gt; 
&gt; **วัตถุ:** กระถางต้นไม้
&gt; **ผลลัพธ์:** เกิดไฟลุกขึ้นที่ต้นไม้ แต่ก็สามารถดับได้ทัน
&gt; 
&gt; **วัตถุ:** เอเจ้น████ ที่แอบสูบบุหรี่อยู่ในห้องทดสอบ
&gt; **ผลลัพธ์:** เกิดประกายไฟพุ่งขึ้นตรงบุหรี่จนเกือบจะไหม้เคราของเอเจ้น████
&gt; 
&gt; **วัตถุ:** กล่องที่มีกระดาษรีไซเคิล
&gt; **ผลลัพธ์:** เกิดไฟลุกไหม้อย่างรุนแรงทั้งกล่อง
&gt; 
&gt; **วัตถุ:** กระจก (ยืมมาจากดร.เจนนา)
&gt; **ผลลัพธ์:** กระจกแตกเป็นชิ้นเล็กๆ
&gt; **หมายเหตุ:** //หวังว่าเธอคงจะไม่โกรธนะ// - ดร.แพน
&gt; 
&gt; **วัตถุ:** ท้องฟ้า (ตอนกลางวัน)
&gt; **ผลลัพธ์:** เกิดฟ้าผ่าขึ้นเฉพาะตรงบริเวณที่ถ่าย
&gt; **หมายเหตุ:** //มันคาดไม่ถึง เล่นเอาซะตกใตหมด// - ดร.แพน
&gt; 
&gt; **วัตถุ:** ดวงจันทร์
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น
&gt; 
&gt; **วัตถุ:** โรงจอดรถ
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น แต่ผีเสื้อที่บินผ่านมาในเฟรมกล้อง ตายทันที
&gt; 
&gt; **วัตถุ:** ต้นสน 3 เมตร ที่อยู่หน้าอาคาร
&gt; **ผลลัพธ์:** กิ่งจำนวนหนึ่งของต้นสนหักลงมา
&gt; 
&gt; **วัตถุ:** คลาส-D คนหนึ่งภายในห้อง
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น
&gt; 
&gt; บันทึกการทดสอบเพิ่มเติมโปรดดูที่ [[[Experiment-Log-914-TH|บันทึกการทดสอบ-914-TH]]]</textarea></pre>
