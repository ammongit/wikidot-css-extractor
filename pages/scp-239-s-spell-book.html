**Název: Knížka kouzel SCP-239**
**Originál:** http://www.scp-wiki.net/scp-239-s-spell-book

//Knížka byla zabavena Nadací. Ne, že by jí ona ještě mohla použít. - Dr. Wright.//

+ Kapitola První: Nadace a Vy!

Tvoje práce jako čarodějky bude dělat to, co po tobě hodní lidé z Nadace budou chtít. I když budou chtít něco, co se ti nelíbí, budeš muset, nebo nedostaneš čarodějnickou licenci až vyrosteš! To přeci nechceš, nebo jo?

Další důležité pravidlo je, že se nikdy nesmíš ptát na otázky o ostatních čarodějkách a čarodějích. Můžou mít jiné schopnosti než ty, ale neboj se, to je normální. Když ti Nadace řekne, že jsou v pořádku, můžete být kamarádi. Jupí!

+ Kapitola Druhá: Jak seslat své první kouzlo

Sesílání kouzel je hračka! Stačí vyslovit kouzelné slůvko pěkně nahlas a představit si kouzlo! Vždycky se ujisti, že slůvko vyslovíš důrazně, správně a hlavně sebejistě. Už za chvíli si budeš měnit vlasy na fialovo!

Je jedno velmi důležité pravidlo, kterým se musí čarodějky řídit, a to je, že nikdy, nikdy, nikdy nesmíš zkoušet kouzla, která nejsou napsaná v téhle knížce. Je to vážný přestupek v čarodějném světě a trestá se upálením na hranici! Ale ne!

+ Kapitola Třetí: Bezpečné kouzlení!

(Psaní do téhle knížky je podvod, podvodníku!)

+++ Chromus: 
Dotkni se něčeho, řekni Chromus a změní to barvu, na jakou chceš!

+++ Aquafier:  
Ukaž prstem a řekni Aquafier a tvůj prst bude stříkat vodu jako vodní pistolka! Jaká to sranda!

+++ Duco: 
Když po něčem přejedeš prstem a řekneš Duco, začneš kreslit jako kouzelným fixem! Ale nekresli s tím na zdi!

+++ Estus: 
Podrž šálek v ruce a řekni Estus a tvoje pití bude hezky teplé, přímo pro tebe. Můžeš si kdykoliv udělat vlastní horkou čokoládu.

+++ Nutrimens:  
Nastav ruku a řekni Nutrimens (pozor, je to těžké slovo!) a tvoje oblíbená pochoutka se ti objeví v ruce.

+++ Tergo: 
Nerada se koupeš? Použij Tergo. Hned tě kompletně vyčistí.

+++ Quiesco: 
Máš problém se spaním? Pošeptej Quiesco do polštáře a za chvilku budeš spát jako mimino.

+++ Mortus:
Používej jenom, když ti to člen Nadace dovolí! Když ukážeš na obrázek člověka nebo zvířete, tak na obrázku umře. Ale ne!
