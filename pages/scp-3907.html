**Item nº:** SCP-3907

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-3907 e seus arredores devem ser cercados por uma cerca de 125m x 125m, com pelo menos uma parte da cerca com a visibilidade ofuscada de visão a todos os momentos. Todos os eventos SCP-3907 devem ser observados por funcionários do local, e qualquer anormalidade deve ser reportada imediatamente.

**Descrição:** SCP-3907 é uma mesa de carvalho datada de 1908, com 7 cadeiras, um pano para cobri-la, e vários conjuntos de jantar brancos feitos de porcelana. SCP-3907 é resistente a qualquer dano ou desgaste, estando em ótimas condições atipicamente pela sua idade. O efeito anômalo primário de SCP-3907 é visível durante os eventos de ativação, quando SCP-3907-1 a -5 se manifestam nas cadeiras ao redor de SCP-3907. Eventos de ativação não seguem nenhum padrão específico, e aparentam ocorrer aleatoriamente.

SCP-3907-1 a -5 se referem as cinco entidades humanoides que se manifestam sentando em SCP-3907. Nenhum efeito anômalo além da manifestação ao redor de SCP-3907 foi observado. As entidades usam uniformes do Exército Inglês, aproximadamente de 1915. Com base nas conversações, as entidades possuem grande conhecimento e experiência no Exército Britânico, frequentemente descrevendo histórias de seus feitos em várias campanhas militares britânicas nos anos de 1880 a 1915. Durante eventos de ativação, SCP-3907-1 a -5 irão conversar e beber dos utensílios de SCP-3907, parando somente quando interrompidos por SCP-3907-6.

SCP-3907-6 se refere a uma entidade humanoide montada em um cavalo. SCP-3907-6 usa o mesmo uniforme das outras entidades de SCP-3907, ainda que esteja significativamente carbonizado e com danos de explosão nas regiões inferiores. Em todos os eventos de ativação registrados de SCP-3907, SCP-3907-6 aparecerá galopando a 18 km/h de um ponto no horizonte que nenhum humano estava observando. Irá invariavelmente em direção a SCP-3907 e pular sobre o objetos e as entidades bebendo nela. SCP-3907-6 pulando sobre a mesa e chegando ao chão encerrará o evento de ativação.

&gt; **Adendo-1: Exemplo de um evento de ativação de SCP-3907.**

&gt; **SCP-3907-2:** Cavalheiros.
&gt;
&gt; **SCP-3907-3:** Boa noite, John. Rapazes.
&gt; 
&gt; **SCP-3907-2:** Ótima noite estamos tendo aqui. O clima está perfeito, me lembra as noite em York quando criança.
&gt; 
&gt; **SCP-3907-4:** Nada supera o clima de Transvaal.
&gt; 
&gt; **SCP-3907-5:** Jesus Cristo, aquilo era infernal. Se os malditos bôeres não estivessem tentando te matar, pareceria que aquela terra era um forno.
&gt; 
&gt; **SCP-3907-5:** Allen, você gosta de falar sobre como a África do Sul era ruim, mas você não teria durado um minuto no Afeganistão. Imagine, se quiser: Você tremendo em uma noite congelante, só para acordar com 90 graus durante o dia. Três homens da sua companhia já estão mortos de tanto correr, e metade da comida foi roubada pelos locais. Você então vai na sua patrulha, usando seu uniforme vermelho bem claro em rochas amarelas. Do nada, um milhão de turbantes aparecem das rochas acima, e metade do seu grupo está morto. Você tenta revidar com fogo, mas os malditos estão na metade do caminho para Cabul no momento que você levanta sua arma!
&gt; 
&gt; **SCP-3907-2:** Por favor, Edward. Você nunca viu uma centena de Orientais, uivando como bestas, atacando um beco somente com um rifle e sua inteligência separando você deles.
&gt; 
&gt; **SCP-3907-3:** Eu preferiria Shanghai mil vezes antes de ir para Flandres de novo.
&gt; 
&gt; //SCP-3907-1, que estava em silêncio o tempo todo, começa a falar.//
&gt; 
&gt; **SCP-3907-1:** Eu não posso voltar lá.
&gt; 
&gt; //O grupo fica mais melancólico.//
&gt; 
&gt; **SCP-3907-1:** *segurando lágrimas* Eu não queria. Eu não poderia saber. Eu não consigo aguentar mais isso.
&gt; 
&gt; **SCP-3907-2:** E-está tudo bem, Murphy. Nenhum de nós queria. Não é sua culpa.
&gt; 
&gt; **SCP-3907-1:** Ele está morto. Todos nós estamos, e por minha culpa. Me desculpem.
&gt; 
&gt; **SCP-3907-5:** Murph, não tinha como você saber que a granada estava ativa-
&gt; 
&gt; **SCP-3907-2:** Homens. Parem.
&gt; 
&gt; //Nesse momento, SCP-3907-6 se manifesta e começa a se aproximar.//
&gt; 
&gt; **SCP-3907-2:** Acabou o tempo, rapazes. Parece que é hora de voltar. Vejo vocês nas trincheiras.
&gt; 
&gt; //SCP-3907-2 se levanta e levanta seu copo para um brinde.//
&gt; 
&gt; **SCP-3907-2:** Aos que se foram.
&gt; 
&gt; //SCP-3907-1 e SCP-3907-3 a -5 ficam de pé e levantam seus copos.//
&gt; 
&gt; **Todos, em uníssono:** Aos que se foram.
&gt; 
&gt; //SCP-3907-6 pula sobre a mesa assim que as entidades terminam o brinde. SCP-3907 retorna ao seu estado inativo.//
