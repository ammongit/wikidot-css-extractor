Поздравляю! Вы настолько долго лазили по этому сайту, что добрались до этой дыры. Здесь я, доктор Михайлов, творю всякую хрень и создаю --демонические--, ой то есть --ужасные--, ой, ну просто проекты. Проекты доктора Михайлова:

+ SCP-████-RU - Никогда не всматривайся в темноту
**Особые условия содержания**: --Незадолго после обнаружения Фондом, дороги от SCP-████ были отведены. Въезды в SCP-████, а также территории в радиусе 1 километра должны непрерывно охраняться. Люди, подошедшие к территории должны быть обработаны амнезиаком класса B и перевезены в ближайший населённый пункт.
Эксперименты и разрешение на проход в SCP-████ можно получить только с письменного разрешения куратора объекта и ещё трех сотрудников класса A с уровнем допуска 2 и выше.-- 
Ввиду установления на границах SCP-████ Якорей реальности Скрэнтона, эффект SCP-████ был нейтрализован. Территория посёлка была преобразована в Зону 2█, занимающейся изучением юмов и способами воздействия на них.
**Описание**: SCP-████ представляет из себя территорию, на которой расположен посёлок городского типа, который в сообщениях существующих репродукторов, на вывесках учреждений, а также найденных документов, значится как ████████-█. Посёлок разделён железной дорогой на две части. Вне зависимости от времени, над посёлком постоянно стоят сумерки и туман, которые затрудняют исследование территории. Большая часть фонарей сломана, однако часть из них функционирует, освещая улицы. Часть зданий заросла [УДАЛЕНО] и проявляет признаки заброшенности. На многих зданиях есть следы сильной деформации и разрушения, иногда не совпадающие с законами физики. По территории спонтанно раздаётся звук, напоминающий стрекотание сверчков; однако во время экспедиций самих сверчков найдено не было.
Аномальная способность SCP-████ проявляется при длительном нахождении жертвы на территории и усиливается с более длительным нахождением в SCP-████, проходя через три стадии. При уходе жертвы из территории эффект пропадает; однако сильный туман и усиливающаяся тревога затрудняет выход из территории:
# 2-10 минута: На улицах  SCP-████ появляются субъекты под названием SCP-████-1. Издалека субъекты выглядят как сухие деревья, животные, а также случайные предметы или аномальные существа; при приближении превращаются в людей возраста от 10 до 80 лет, а также кошек и собак различных пород.
# 10-20 минута: SCP-████-1 при приближении приобретают всё более сюрреалистичные формы, но опасности не вызывают. Репродукторы, располагаемые на территории рядом с вокзалом и администрацией, начинают транслировать  сообщения, несущие случайный характер и в большинстве случаев не имеющие смысловой нагрузки. Жертва начинает чувствовать беспокойство и тревогу, а также синдром солипсизма. Туман усиливается, из-за чего просмотр территории становится ещё сложнее. На территории появляются странные пиковидные образования размером 2-4 метра.
# 20 минута и позже: SCP-████-1 исчезают, а на территории посёлка в количестве, равном количеству SCP-████-1 появляются особи SCP-████-2. SCP-████-2 представляют из себя  существ, меняющих форму  высотой 3 метра с явными признаками гниения. SCP-████-2 издают членораздельные слова, однако экспедиции показали неспособность существ связать эти слова. Особи  агрессивны и пытаются догнать жертву и убить её посредством [ДАННЫЕ УДАЛЕНЫ]. Благодаря большой скорости, развиваемой особями это удаётся в среднем за 1-5 минут. После убийства жертвы SCP-████ переходит в начальную стадию.

SCP-████-3 является устройством, напоминающим радиолокационную установку, размером в 5█ метров, расположенным на восточной части  SCP-████. При подходе к SCP-████-3 появляются пиковидные образования, количество которых, прогрессивно увеличивается  при приближении и которые затрудняют проход к SCP-████-3. При использовании счётчика Канта было обнаружено, что при приближении к объекту и более длительном пребывании количество Юм усиливается в среднем от &gt;1,02 на границе до &gt;67,2 (максимальное зафиксированное в SCP-████ значение) в районе максимально возможного приближения к SCP-████-3. 

**Приложение**: 
[[collapsible show=&#34;+ ОТКРЫТЬ запись экспедиции SCP-████-A&#34; hide=&#34;- СКРЫТЬ запись экспедиции SCP-████-A&#34; hideLocation=&#34;both&#34;]]
&gt; Первая экспедиция в SCP-████, выполненная сотрудником класса D, D-1357, который вооружён скрытым микрофоном, нательной камерой, фонарём и пистолетом и проинструктирован как можно тщательнее исследовать все пространство территории. 
&gt; **&lt;Начало записи&gt;**
&gt; //Под сопровождением отряда МОГ █████-8 &#34;███████-████&#34; D-1357 через северный опорный пункт  входит на территорию SCP-████.//
&gt; Д-р ████████: Раз-раз... Связь работает. Камера включена. Вы меня слышите, D-1357.
&gt; D-1357: Да-да, хорошо слышу.
&gt; Д-р ████████: Отлично. Помните вашу задачу на исследование территории?
&gt; D-1357: Ааа, да, помню.
&gt; Д-р ████████ Хорошо, можете идти.
&gt; Сука, ничего не видно. О, там фонарь!
&gt; //D-1357 выходит из тумана и идёт в сторону фонаря, увидев за кустами больницу и группу гаражей. На тротуаре, идущем вдоль дороги растёт неизвестная трава, напоминающая [УДАЛЕНО]. Большинство гаражей заросло и пробито. Больница деформирована, имея кривую форму, и по сути [УДАЛЕНО] Небо сильно затянуто тёмно-фиолетовыми облаками. В нескольких метрах от фонаря расстилается туман.//
&gt; D-1357: Хммм, жуть, какой туман. Двигаться тяжело. Поищу что-нибудь в гаражах.
&gt; Д-р ████████ Ладно. Это поможет вам быстрее исследовать территорию.
&gt; //D-1357 заходит в один из гаражей и вытаскивает велосипед и фонарь, садясь на него и выехав на улицу.//
&gt; Через три минуты D-1357 замечает на дороге рядом с магазином SCP-████-1, принявший форму кинокефального существа. 
&gt; D-1357: [РУГАТЕЛЬСТВО УДАЛЕНО], что, что за [РУГАТЕЛЬСТВО УДАЛЕНО]! М-м-мне кажется, что эта тварь хочет меня сожрать!
&gt; //SCP-████-1 подходит к D-1357 и принимает форму двух щенят породы ████████.//
&gt; D-1357: Что за? Маленькие щеночки? Что за бред? Вот что делает эта темнота и туман с восприятием. 
&gt; Д-р ████████: Едьте дальше. 
&gt; //Через минуту D-1357 подъезжаеит к главной площади, заросшей неопознанными деревьями и [УДАЛЕНО], а также забитые кусками металла. В центре находится фонтан, висящий в небе. Под фонтаном находятся странные серебристые нити и [ДАННЫЕ УДАЛЕНЫ]. D-1357 подходит к фонтану и замечает лежащий документ// (содержание  документа **см. в приложении SCP-████-C-1**).  
&gt; Д-р  ████████: Сейчас оцифруем... ...Всё, готово.
&gt; //D-1357 садится на велосипед и едет дальше, замечая SCP-████-3.//
&gt; D-1357: Ээээ, а вы подумали, о том же, что и я?
&gt; Д-р ████████: Да. Исследуйте данную установку.
&gt; D-1357 замечает группу SCP-████-1. При приближении они принимают формы женщин возрастом от 60 до 80 лет.
&gt; SCP-████-1: Вот, он, разъездился! Комбинезон не жмёт? Вот нынче мода пошла...
&gt; D-1357 едет дальше, подъезжая к вокзалу. Вместо железной реки струится река светящегося расплавленного металла. Репродуктор, находящийся на полусгнившем столбе, начинает транслировать сообщение.
&gt; Репродуктор: Администрация группы рюкзака запрещает котам слушать бананами. К вопросам обращайтесь к...
&gt; Репродуктор взрывается. Обломки улетают на другую улицу, скрытую туманом. Рядом с вокзалом постепенно вырастают пиковидные образования и [УДАЛЕНО]. Туман подступает к D-1357.
&gt; D-1357: Чёрт, чёрт, чёрт! Теперь совсем ни-ничего не видно. Но надо ехать. Или не надо?
&gt; Д-р ████████: Напоминаю, что при неповиновении я использую дистанционный шокер.
&gt; D-1357: Да-да, уже еду.
&gt; //Преодолевая явный страх, D-1357 достаёт фонарь, садится на велосипед и едет дальше, выехав на рыночную площадь.
&gt; Тёмно-фиолетовые тучи и туман сильно затрудняют видимость, однако разглядеть площадь можно. Многие ларьки разорваны и [УДАЛЕНО]. Несколько ларьков отращивают несколько щупалец и убегают. На площади кучкуется  несколько особей SCP-████-1, похожих на засохшие деревья. Одно из существ отходит от группы.//
&gt;  Д-р ████████: Исследуйте.
&gt; //D-1357 подъезжает к особи SCP-████-1. Особь превратилась в рыжеволосую обнажённую девушку возрастом 2█ лет. &gt; На одном из домов начинает стремительно расти щупальцеподобное растение. Через минуту оно отламывает крыши от нескольких домов и проглатывает.//
&gt; D-1357: Я, я-я-я... не понимаю. Что здесь творится? Я не сплю? Мне начинает казаться, что это сплошной и безумный кошмар, который уж точно не закончится хорошо. АААААА! 
&gt; D-1357 бросает велосипед и убегает на дорогу улицы, идущую вдоль железной дороги, при этом издавая данные вопли:
&gt; D-1357: АААААА!!! Нет, █████! Какого хера! 
&gt; На дороге вырастают несколько пиковидных образований, чуть не протыкающих D-1357. 
&gt;Д-р  ████████: *включает дистанционный шокер* Успокойтесь, D-1357! Вы только тратите время! 
&gt; D-1357: *падает, и через пару секунд встаёт, глядя на SCP-████-3*. Хо-хо-хо-хорошо! 
&gt; Д-р  ████████: Судя по всему, установка находится приблизительно через две улицы. 
&gt; //D-1357 сворачивает на одну из улиц, где располагаются крупные здания, скорее всего несущие складскую и научную функцию, а также почтовый офис, насквозь проткнутый пиковидными образованиями. На одном из зданий D-1357 была обнаружена лестница. Чтобы осмотреться, D-1357 влез наверх, однако ржавая лестница обламывается, но D-1357 перепрыгнуть на балкон одного из этажей.// 
&gt; D-1357: *отдышивается* Уф-уф-уф... Чёрт. Придётся заходить.
&gt; //D-1357 заходит через дверь в здание. В здании нет какого-либо рабочего освещения. На стене нарисован герб СССР, который заливает странная фиолетовая слизь. На полу лежит гнилой матрас, из которого растёт [УДАЛЕНО]. Рядом находится стол на котором хранится папка с документами, покрытая пятнами жира и ежедневник, разрисованный странными рисунками и надписями (содержание папки и ежедневника было оцифровано D-1357 и находится в приложениях SCP-████-C-2 и SCP-████-C-3  и SCP-████-C-4).//
&gt; Д-р  ████████: Оцифровали? Если да, то идите далее.
&gt; //D-1357 выходит из комнаты, заходя в коридор. Раздаётся странный вой, и часть коридора взрывается. С дырки в потолке падает доска. D-1357 подбирает доску и кладёт на дыру, проходя через неё, и наводя фонарь на дыру в стене. Сквозь тёмно-фиолетовый туман видна установка запертая забором, и возвышающаяся над парком с замёрзшими деревьями. Все здания вокруг и землю в парке протыкают пиковидные образования. Здание находящееся слева от парка пробивает SCP-████-2 в форме гигантского кабаноподобного существа, усеянного язвами. Cущество бежит в сторону D-1357 и начиная взлезать на здание.//
&gt; D-1357: Блять.
&gt; Пол под D-1357 начинает трескаться и обрушается. D-1357 падает. На этом запись заканчивается. По наиболее вероятной теории,  D-1357 упал на пиковидные образования, которые проткнули его. 
[[/collapsible]]

[[collapsible show=&#34;+ ОТКРЫТЬ запись экспедиции SCP-████-B hide=&#34;- СКРЫТЬ запись экспедиции SCP-████-B&#34; hideLocation=&#34;both&#34;]]
&gt; После прочтения материалов, найденных и оцифрованных во время экспедиции SCP-████-B, было очевидно, что SCP-████-3 является устройством, способным увеличивать количество Юм и влиять на реальность посредством её программирования. С помощью дрона со встроенным детектором Канта была выполнена экспедиция с целью проверить количество Юм на территории и  исследовать SCP-████-B.
&gt; [ЛИШНИЕ ДАННЫЕ УДАЛЕНЫ]
&gt; **Примечание**: //Хоть мы и получили материалы из SCP-████-3, но исследование насчёт Юмов нам получить не удалось. Скорее всего, для работы установки требуется присутствие человека на территории. Надо найти нужного сотрудника класса D.// - д-р Михайлов
[[/collapsible]]

[[collapsible show=&#34;+ ОТКРЫТЬ запись экспедиции SCP-████-C hide=&#34;- СКРЫТЬ запись экспедиции SCP-████-D&#34; hideLocation=&#34;both&#34;]]
&gt; После провала экспедиции SCP-████-C, по постановлению д-ра Михайлова был выслан сотрудник класса D, D-3427, вооружённый нательной камерой, скрытым микрофоном, пистолетом, фонарём и детектором Канта.
&gt; Отряд МОГ █████-8 &#34;███████-████&#34; проводит D-3427, через южный опорный пункт, ближе к  SCP-████-C. D-3427  входит в SCP-████.

+ SCP-2020-RU-J - Вы как из палаты сбежали, уважаемый?

**Объект №**: SCP-2020-RU-J

**Класс объекта**: [[[safe|Евклид]]]

**Особые условия содержания**: Рядом с SCP-2020-RU-J должно находится постоянное наблюдение. 

**Описание**: SCP-2020-J представляет из себя двухэтажное здание, находящееся в ████████ обл., и называемое на вывеске, как &#34;Психиатрическая больница №█ им. █.█.████████&#34;, несмотря на то что, данное учреждение реально и  существует по адресу, [ТОЧНЫЙ АДРЕС УДАЛЕН], город Москва. Над парадным входом можно увидеть небрежно нарисованную красной краской надпись &#34;дурка ебать&#34;. Детальные исследования показали, что данное изображение является аномальным артом и имеет свойство [ДАННЫЕ УДАЛЕНЫ]. Само здание имеет много повреждений и следы разрушения. При входе в SCP-2020-J человек переносится в SCP-2020-J-1.

SCP-2020-J-1 является экстрамерным пространством, представляющий из себя коридоры с большим количеством дверей. Экспедиция показала, что в основном за дверьми находятся кабинеты и палаты психиатрических больниц,  в 20% процентах случаев обнаруживались служебные помещения, лестницы и лифты, в 7% процентах случаев жилые квартиры, имеющие компьютер и электрическое освещение, а также холодильник, загруженный едой и напитками. Исследование показало, что запас еды и напитков восполняется каждые сутки. По SCP-2020-J-1 перемещаются SCP-2020-J-5, в палатах  находятся SCP-2020-J-2, в некоторых жилых квартирах можно встретить SCP-2020-J-3.

SCP-2020-J-2 - это белые, полупрозрачные гуманоидные существа без ярко выраженных черт лица. SCP-2020-J-2 одеты в прочную смирительную рубашку из неизвестного зелёного материала. Существа не проявляют когнитивных свойств и в основном, лежат и перемещаются на кроватях в палатах SCP-2020-J-1. SCP-2020-J-2 проявляют свойство неконтролируемой телепортации к месту, где находится компьютер, смартфон, большое скопление людей. После телепортации к такому месту,  SCP-2020-J-2, переходит в другую стадию, превращаясь в существо, далее идентифицируемое как SCP-2020-J-3. 

SCP-2020-J-3 - это существа, имеющие признаки вида //homo sapiens sapiens//, за исключением неадекватного поведения и низкого интеллекта. SCP-2020-J-3 имеет самый разный внешний вид, убеждения и личность. SCP-2020-J-3 стараются всеми способами обратить на себя внимание и вести социальную жизнь. Общение с SCP-2020-J-3 приводит к проявлению эффекта SCP-2020-J-4.

Эффект SCP-2020-J-4 заключается в неконтролируемом произношении жертвой в сторону SCP-2020-J-3 фраз, связанных с психиатрией и, в частности,  психиатрическими больницами, а также выкладывания в Сеть (если общение сетевое) небрежных изображений SCP-2020-J-5. В 4% процентах случаев жертва эффекта превращается в SCP-2020-J-5.

SCP-2020-J-5 представляют из себя гуманоидов размером примерно 3-4 м., одетые в белую  докторскую униформу. Гуманоиды имеют серую, морщинистую кожу, маленькие глаза и длинные, большие руки. Существа не проявляют признаков общения, и в основном бесцельно перемещаются по местности.

+ SCP-████-RU - Колодец Возвышения
**Объект №**: SCP-████-RU
**Класс объекта**: Безопасный
**Особые условия содержания**: Лес, в котором находится SCP-████ был выкуплен фирмой-прикрытием Фонда, на данной территории вокруг SCP-████ был возведён небольшой охранный периметр, временные жилища и камера для поражённых эффектом SCP-████-1. Любые гражданские лица, подходящие к периметру гражданские лица должны быть допрошены и осмотрены на причастность к СО &#34;Гора Гнилого Господа&#34;, в случае потверждения причастности, лица должны быть обработаны амнезиаком класса F и отпущены/должны быть устранены, в противоположном случае должны быть обработаны амнезиаком класса B и отпущены.  SCP-████ должен быть накрыт титановой крышкой с замочным устройством, ключ от которого хранится у куратора объекта. --Для проведения экспериментов обращайтесь к куратору объекта--. На данный момент эксперименты с  SCP-████ остановлены. 
**Описание**: SCP-████ представляет из себя колодец, сделанный из неизвестного камнеподобного материала и глубиной в [УДАЛЕНО]. Объект содержит воду, отличающуюся аномальными свойствами (далее идентифицируемую как SCP-████-1). При анализе состава SCP-████-1, был обнаружен факт того, что 1) вода является родниковой, 2) вода содержит неизвестную субстанцию в больших количествах.

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP 1096-J нужно содержать в любом закрытом пространстве, что бы он не попадал на глаза персоналу. Всех, кто увидел SCP 1096-J приказано устранять.

**Описание:** SCP 1096-J это самая обычная на вид пицца. Ее аномальная способность заключается в том, что если на нее посмотреть, то человек забудет про все и начнет думать только о том, что он хочет пиццу. Субъект под влиянием SCP 1096-J во всех разговорах будет говорить с итальянским акцентом &#34;Я хочу питсу&#34;, или хотя бы будет упомянать о том, что он хочет питсу. Если субъекту дать пиццу, то он будет ее есть с глубочайшим наслаждением, но, после того, как субъект доест пиццу, он снова начнет ее просить. Если субъекту не давать пиццу в течении 30 минут, то он начнет проявлять агрессию ко всем, а если у субъекта в поле зрения появится пицца, то он будет готов убить носителя пиццы, если тот не дает пиццу добровольно.

**Комментарий д-ра Михайлова**: Вы несёте какую-то дичь. Что это такое? ЧТО ЭТО? В чём шутка? В зависимости от пиццы? Не смешно, и давит на больное.

[[/tab]]
[[tab scp-59992]]
Объект : **SCP-5992**.

Класс объекта : **Евклид**

**Особые условия содержания:** SCP-5992 Содержится в Зоне ██ и находится в центре камеры содержания. После физического контакта с SCP-5992 нужно немедленно устранить человека, который с ним контактировал. Со временем придётся менять условия содержания так как объект периодически делает не пред-видимые ситуации. Для входа к SCP-5992 нужно иметь ключ карту 4 уровня допуска.
**Описание:** SCP-5992 - это зеркало размером в 1м(3,28фут) x 70см(2,29фут).Аномальные свойства проявляются при физическом контакте, иногда без причин, и при не правильном его расположении. Когда человек касается зеркала, он заражается случайно сгенерированной вирусом (SCP-5992-2), которым не один человек до этого не болел. При смерти человека, который заражён SCP-5992-2, он просто испаряется. Сам же вирус ни разу не был сгенерированным так что-бы он был излечим, поэтому, пока что носителей вируса устраняют.
Также если зеркало находиться не примерно в центре комнаты, оно заставляет на подсознательном уровне человека уйти из комнаты, где оно содержиться. Если же человек вошедший в комнату хочет пододвинуть зеркало в центр, оно не сопротивляется и даёт человеку это сделать.
SCP-5992 иногда производит &#34;бунт&#34;. Вызывая самые странные событие и начинало, некоторое время издавать яркий свет, Смотрите в приложениях на всё что случалось. Так как объект нашли совсем не давно в ████ году, событий произошло немного, так как происходят они не очень часто.
**Приложение : 001**
Все люди в радиусе  100м(328фут) от центра ██ начали пытаться добраться до SCP-5992 и дотронуться до него, тем самым чуть не вызвав эпидемию ужасного вируса(ов).После инцидента потерпевшие не помнили что с ними было.
**Приложение : 002**
Зеркало сдвинулось с центра.
**Приложение : 003**
Камера содержания SCP-5992 загорелась, после произошедшего &#34;бунтарю&#34; изменили условия содержания.
**Приложение : 004**
После этого события, оказалось что зеркало имеет интеллект на уровне собаки, никто не помнит что тогда произошло, но они помнят только этот факт.
**Приложение : 005**
После того как зеркальце открыло портал в другую реальность из-за события, фонд узнал что других реальностях SCP-5992 старается держаться стен, а не центра.
