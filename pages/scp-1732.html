**Titre original :** SCP-1732 - Septimius Leo
**Auteur :** [[user Smapti]]
**Traducteur :** [[user DrGemini]]
**Date de publication originale :** 23 août 2012
**Images :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=lion.jpg|caption=Mosaïque représentant SCP-1732, vers 200 ap. J.-C.]]

**Objet n^^o^^ :** SCP-1732

**Classe :** Neutralisé (Sûr)

**Procédures de Confinement Spéciales :** Étant donné que la mort de SCP-1732 est antérieure de plus de mille ans à l’apparition de la Fondation, le confinement direct de SCP-1732 n’est plus nécessaire. Les priorités actuelles de la Fondation vis-à-vis de SCP-1732 se concentrent sur la gestion des informations et sur les fouilles archéologiques, l’étude et la préservation des restes de SCP-1732 et les objets liés à SCP-1732.

Tous les documents historiques et les témoignages indirects décrivant le règne de SCP-1732 doivent être supprimés et remplacés lorsque cela est possible par des versions éditées présentant SCP-1732 comme un être humain non-anormal. Les objets ressemblant à SCP-1732 doivent être décrits comme représentant des animaux non-anormaux. La Fondation doit entrer en liaison avec toute institution menant des fouilles archéologiques sur des sites romains contemporains à SCP-1732 et doit surveiller leurs découvertes afin d’intercepter toute trace de documents, d’objets ou d’œuvres d’art connectés à SCP-1732.

Les restes de SCP-1732 doivent être stockés dans un entrepôt à climat contrôlé au Site Reliquaire-68 après leur prélèvement du site de sépulture. Suite à un examen physique poussé et à une analyse ADN, une étude génétique de l’espèce de SCP-1732 doit être menée pour déterminer si SCP-1732 a des descendants en vie, et si certaines des anomalies de SCP-1732 sont présentes au sein de la Fondation. 

**Description :** SCP-1732 était un lion africain mâle (//Panthera leo leo//), né aux environs de 188 ap. J.-C., qui fut reconnu empereur de l’Empire Romain entre 193 et 211 ap. J.-C. sous le nom de Septimius Severus Eusebes Pertinax Augustus (plus communément nommé &#34;Septime Sévère&#34;). L’identité de SCP-1732 en tant que Septime Sévère est attestée dans plusieurs témoignages directs rédigés durant et peu après son règne, une brève autobiographie dictée par SCP-1732 lui-même, et diverses représentations sur des monnaies et des bâtiments publics retrouvés à travers tout le territoire romain.

SCP-1732 était intelligent et capable de lire et de parler latin avec un accent décrit comme typique des personnes provenant des provinces impériales du centre de l’Afrique du Nord. Les témoignages historiques indiquent que SCP-1732 fut acquis comme tribut par l’empereur romain Commode peu après sa naissance et que, prenant conscience de ses propriétés anormales, il ordonna qu’on lui donnât une éducation humaine poussée avant de le déclarer commandeur des forces militaires de l’Empire dans les Balkans. Suite à l’assassinat de Commode en 191 ap. J.-C. et aux assassinats subséquents de plusieurs de ses successeurs, SCP-1732 aurait consolidé son autorité après des soldats romains et se serait auto-proclamé empereur en 193 ap. J.-C. suite à une courte guerre civile. 

Le règne de SCP-1732 fut marqué par une série de campagnes militaires ayant pour but de consolider l’autorité impériale sur les provinces de l’Empire Romain, une persécution intense des Chrétiens et un bref regain d’intérêt pour le culte de la déesse égyptienne Bastet. Les sources historiques indiquent que SCP-1732 aurait fait face à une forte opposition de la noblesse romaine durant son règne en raison de son espèce, et de la part des Chrétiens romains qui l’assimilaient à une figure eschatologique. SCP-1732 mourut en 211 ap. J.-C. après avoir été empoisonné par un rival politique au cours d’une campagne en Écosse, et fut succédé par son héritier adoptif Caracalla.

La suppression des informations historiques concernant l’espèce et les origines de SCP-1732 commença au milieu du III^^e^^ siècle sous le règne de l’empereur Maximin le Thrace, dont plusieurs témoignages affirment que son régime avait été menacé par des lions intelligents descendant de SCP-1732, et culmina en une série des chasses débutant sous Philippe l’Arabe et se terminant sous Valérien dans une tentative d’éradiquer les populations de lions au sein du territoire romain. Après l’adoption du christianisme comme religion d’état de Rome en 324 ap. J.-C., une nouvelle série de destructions de monuments historiques liés à SCP-1732 fut organisée par l’Église Catholique, qui détruisit la majorité des copies restantes de documents historiques témoignant directement de SCP-1732 comme d’un lion. La Fondation reçu la gestion des informations concernant SCP-1732 lorsque le Saint Bureau Vaticanais des Secrets et des Prophéties (//Secretorum Camerus Prophetias//) fusionna avec elle en 1964.

[[include component:image-block name=lionmummy.jpg|caption=Restes de SCP-1732 lors de sa découverte]]

Les restes de SCP-1732 furent retrouvés en 2011 dans une tombe jusqu’alors jamais localisée, adjacente aux tombes de plusieurs empereurs romains contemporains sous le Château Saint-Ange de Rome. Suite à sa mort, SCP-1732 avait été embaumé de manière similaire aux rituels de momification égyptiens classiques ; cependant, l’application de techniques de qualité inférieure laisse aujourd’hui des tissus en grande partie dégradés et peu d’échantillons se prêtant à analyse. Un examen génétique complet de SCP-1732 est dans l’attente de l’acquisition d’un échantillon d’ADN intact tiré de la moelle osseuse restante.

**Addendum :** Les extraits suivants concernant SCP-1732 sont tirés des //Caesares//, une histoire des empereurs de Rome rédigée au début du III^^e^^ siècle par un auteur inconnu. Toutes les copies connues de ce texte sont actuellement en la possession de la Fondation. 

&gt; [...] Il advint que, la huitième année de son règne, Marcus Aurelius Commodus rendit visite au consul d&#39;Afrique, cherchant un tribut pour financer ses guerres en Gaule. Gaius Vettius Sabinianus lui fournit 6,000 //denari// accompagnés d&#39;épices et de parfums, auxquels il adjoignit bijoux, ivoire, et des bêtes sauvages, parmi lesquelles un jeune lion capturé près de la frontière sud du Principat. Commode fut très séduit par la capacité de la bête d&#39;imiter la langue de ses gardiens, et sur une vive impulsion déclara qu&#39;il en ferait un rhéteur plus habile encore que le consul en personne ; après quoi il le nomma Lucius Septimius Severus, pour se moquer d&#39;un des chevaliers de la cour du consul, et le proclama sénateur, à la consternation de [...]

&gt; [...] Lorsque Publius Helvius Pertinax fut assassiné en l&#39;Année des Cinq Empereurs, Septimius Leo (comme ses officiers aimaient l&#39;appeler) était devenu un orateur accompli et avait été proclamé général en Pannonie. Quand la nouvelle de la trahison des Prétoriens, qui avaient tué Pertinax et vendu son trône à Marcus Didius Severus Julianus, parvint à Carnantum, les soldats proclamèrent Septimius Leo comme leur empereur. S&#39;alliant à Decimus Clodius Septimius Albinus, son compagnon africain, Septimius Leo fit marche vers Rome [...]

&gt; [...] La quatrième année de son règne, Septimius Leo rencontra un homme nommé Victor, chef des Chrétiens de Rome. Victor avait déclaré que Septimius Leo était une bête impie dont le règne sur Terre était signe de la fin du monde, et que l&#39;arrivée du dieu des Chrétiens ne tarderait pas. Ayant refusé de se repentir pour leur hérésie et leur trahison, Septimius Leo ordonna que les Chrétiens soient exécutés par pendaison sur une croix de bois (comme c&#39;était là ce qu&#39;ils redoutaient) ; quant à Victor, cependant, Septimius Leo lui réserva une mort plus ignominieuse encore, le défiant en combat singulier devant les masses à l&#39;Amphithéâtre Flavien, où il déchira l&#39;évêque lambeau par lambeau [...]

&gt; [...] Déçu par Marcus Aurelius Severus Antoninus, celui qu&#39;il avait adopté pour lui succéder, Septimius Leo déclara son désir de trouver une impératrice à la hauteur de sa stature. N&#39;ayant trouvé aucun lion convenable à Rome, l&#39;empereur ordonna à ce que mille et une lionnes fertiles soient capturées et amenées à Rome depuis l&#39;Afrique. Aucune d&#39;entre elle ne fit une épouse convenable à son goût, mais nul ne peut dire avec combien d&#39;entre elles il couchât avant qu&#39;elles ne retournent de l&#39;autre côté de la mer, car l&#39;on dit qu&#39;un grand nombre d&#39;entre elles tomba enceinte [...]

&gt; [...] À la dix-septième année de son règne, nombreux étaient ceux qui se demandaient si Septimius Leo avait perdu foi en les dieux ; des rumeurs se propageaient disant qu&#39;il négligeait de sacrifier à Jupiter ou à Mars, et ne dévouait son affection qu&#39;à la déesse chatte des Égyptiens ; il fut même dit dans certains cercles qu&#39;il comptait remplacer totalement le culte de nos anciens dieux par celui de Bastet [...]

&gt; Ce fut durant la campagne de Bretagne que Septimius Leo tomba malade en buvant du vin et en préparant ses plans de bataille contre les Pictes. Caracalla proclama que son frère Publius Septimius Geta était responsable et avait commandité sa mort ; mais les défenseurs de Geta affirmèrent que les prêtres de Jupiter avaient arrangé son empoisonnement, et d&#39;autres encore prétendaient qu&#39;une amante délaissée avait fomenté sa vengeance contre l&#39;empereur [...]
