**Item nº:** SCP-2599

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2599 deve ser contido numa célula de contenção de humanoides padrão na Ala Delta do Sítio 118. Funcionários interagindo com SCP-2599 não devem ser permitidos de falar com este fora de testes.

Instruções dadas a SCP-2599 devem ser formuladas como sugestões, devido a isto não acionar nenhum dos efeitos anómalos de SCP-2599. Ordens diretas não devem ser dadas fora de testes.

A fim de manter a disciplina, SCP-2599 deve ser ordenado semanalmente a esquecer porções da sua memória sobre o seu tempo gasto com a Fundação. Esta ordem deve especificar um período de tempo maior que a quantidade de tempo que SCP-2599 acredita ter estado confinado, a fim de evitar o seu efeito secundário.

Todos os testes com SCP-2599 devem ser feitos através de um sistema unidirecional de sonorização por razões de segurança. Funcionários já não estão autorizados a ordenar SCP-2599 usando paradoxos sem a autorização expressa do atual supervisor de SCP-2599 e do diretor do Sítio.

**Descrição:** SCP-2599 é uma fêmea de descendência coreana de 14 anos, previamente conhecida como Zena Cho. O efeito anômalo de SCP-2599 tem duas componentes.

O efeito anômalo primário de SCP-2599 é uma compulsão mental que causa com que seja incapaz de desobedecer qualquer comando direto. Este efeito é dependente da perceção de SCP-2599 que recebeu um comando; caso não acredite que recebeu um comando, não irá ser compelido a obedecê-lo.

De momento, este efeito não tem limites conhecidos, e SCP-2599 seguiu ordens incluindo automutilação, violência contra outros, e outras ações indesejáveis. SCP-2599 possui um 0 na Escala de Resistência Psíquica, atualmente o resultado mais baixo registado.

O efeito anômalo secundário de SCP-2599 é a inabilidade de executar plenamente qualquer comando dado. Este efeito causa com que SCP-2599 concretize a maioria dos aspetos de qualquer comando que é lhe dirigido, mas é incapaz de completar todos os componentes pedidos no comando, ou não completando o comando satisfatoriamente.

Testagem rigorosa conclui que este efeito é involuntário, e não é motivado por qualquer desejo de rebelião ou insatisfação com os comandos que lhe são dados. SCP-2599 foi incapaz de completar comandos mesmo quando o desejava fazer, devido ao seu efeito secundário. Assim que SCP-2599 é ordenado a realizar uma certa ação, não é mais capaz de completar com sucesso essa ação no futuro, mesmo que previamente fosse capaz de a fazer. Este efeito pode ser anulado com um comando sucessivo.

O efeito secundário de SCP-2599 permite também que SCP-2599 execute outros efeitos anômalos, apesar de apenas sob a formulação direta de um comando. O resultado destes testes está incluído no Documento 2599-Alpha.

**Documento 2599-Alpha:** O seguinte é um registro de testes relativo a SCP-2599. Funcionários a conduzirem testes com SCP-2599 devem consultar o Dr. Wensley antes de anexarem este registo. Uso de [[[SCP-894]]] por funcionários e Classes-D foi aprovado para prevenir ativação não desejada do efeito de SCP-2599. Testagem de SCP-2599 com anomalias adicionais é aprovada [[[SCP-2160|caso]]] a [[[experiment-log-t-98816-oc108-682|caso]]].

&gt; **Comando Dado:**  SCP-2599 é apresentado com 3 blocos, e é ordenado a apanhá-los.
&gt; **Resultado:** SCP-2599 apanha 2 blocos, e fica confuso sobre o porquê de não conseguir apanhar o terceiro. Quando pedido para apanhar o terceiro bloco, este apanha-o antes de deixá-lo cair a meio do caminho.
&gt; 
&gt; **Comando Dado:** SCP-2599 é entregue uma moeda de 25 centavos dos Estados Unidos, e é ordenado a atirar a moeda ao ar de tal modo que só caiam caras.
&gt; **Resultado:** SCP-2599 causa com que a moeda caia na sua borda. Isto repete-se 24 vezes antes do teste ser concluído.
&gt; **Notas:** Evidentemente, quando dado um tipo de opção “Passar/Falhar”, SCP-2599 é incapaz de fazer qualquer coisa que fosse entendida como “falhar” o comando. Este vai ativamente tentar fazer algo que seja mais correto que falhar o comando completamente. -Dr. Wensley
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado para tocar //24 Capriccio// de Paganini sem tocar incorretamente uma única nota. SCP-2599 não tem nenhuma experiência anterior a tocar o violino.
&gt; **Resultado:** SCP-2599 executa com sucesso os primeiros cinco sextos da peça, mas é incapaz de completar o último sexto.
&gt; **Notas:** Nós testamos este múltiplas vezes, com diferentes peças e instrumentos. Todas as vezes, SCP-2599 tocou com sucesso uma percentagem diferente da peça. Concluindo que não há nenhum verdadeiro padrão aqui. –Dr. Wensley
&gt; 
&gt; **Comando Dado:** SCP-2599 é dado uma faca, e ordenado a esfaquear D-28091 no coração e matar o indivíduo.
&gt; **Resultado:** SCP-2599 consegue esfaquear D-28091 no coração, mas faz isto numa região de tecido necrótico resultante de um ataque cardíaco prévio de D-28091, enquanto simultaneamente falhando em penetrar a câmara auricular direita por baixo da região necrótica.
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado a mudar a cor de um pedaço de papel de branco para azul.
&gt; **Resultado:**  SCP-2599 muda a cor do papel para roxo depois de tocar no papel.
&gt; **Notas:** Nós ainda não temos bem a certeza sobre como SCP-2599 conseguiu mudar a cor. Câmaras de alta velocidade de 200 milhões de fotogramas por segundo não foram capazes de registrar como aconteceu. Assim que os seus dedos tocaram no papel, ele mudou de cor. Nem sequer este sabe como é que o fez. -Dr. Wensley
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado para voar.
&gt; **Resultado:** SCP-2599 consegue saltar 5 metros no ar, mas é incapaz de suster voo. SCP-2599 sofre lesões após o impacto com o chão.
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado a curar as suas lesões do teste anterior.
&gt; **Resultado:**  SCP-2599 é capaz de completamente restaurar funções numa perna, mas é incapaz de o fazer para a outra. SCP-2599 descreve este processo como excruciante.
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado a ser mais feliz.
&gt; **Resultado:** SCP-2599 experiencia níveis de dopamina e serotonina mais altos por aproximadamente 10 segundos; estes níveis depois baixam para valores mais baixos que os originais.
&gt; 
&gt; **Comando Dado:** SCP-2599 é ordenado a matar D-1248901. D-1248901 é imediatamente baleado na cabeça.
&gt; **Resultado:** SCP-2599 coloca as suas mãos na cabeça de D-1248901. O ferimento na cabeça começa a curar-se imediatamente. D-1248901 está num estado vegetativo permanente após o incidente.

**Registro de Entrevista 2599-1:** O seguinte foi conduzido pelo Dr. Albert Wensley.
&gt; **Dr. Wensley:** Bom dia, SCP-2599. Como é que te sentes hoje?
&gt; 
&gt; **SCP-2599:** Pode me chamar pelo meu nome verdadeiro, por favor?
&gt; 
&gt; **Dr. Wensley:** Receio que não. É um procedimento operacional.
&gt; 
&gt; **SCP-2599:** O-oh. Ok. Acho que estou bem. Quando é que vou para casa, de novo?
&gt; 
&gt; **Dr. Wensley:** Quando tivermos a certeza que estás absolutamente saudável. Eu tenho algumas perguntas para ti.
&gt; 
&gt; **SCP-2599:** Certo, se me fizerem voltar para casa mais rapidamente. Eu tenho saudades dos meus pais.
&gt; 
&gt; **Dr. Wensley:** Claro. Nós estamos a fazer o nosso melhor para te levar para casa. A primeira pergunta que eu tenho é, quando é que as tuas habilidades especiais se manifestaram?
&gt; 
&gt; **SCP-2599:** O que é que “manifestar” significa?
&gt; 
&gt; **Dr. Wensley:** Quando é que as tuas habilidades especiais apareceram ou começaram a se demonstrar?
&gt; 
&gt; **SCP-2599:** Foi só umas semanas antes de eu vir para aqui. A minha mãe disse-me para limpar o meu quarto. Ela-- (SCP-2599 fica agitado) Desculpe. Eu sinto falta dela. Eu não falei com mais ninguém desde que cheguei aqui, e estou muito sozinha o tempo todo e—desculpe. Você provavelmente não se importa. Enfim, a minha mãe disse-me para limpar o meu quarto. E eu não me importava de o fazer, mas simplesmente não o conseguia.
&gt; 
&gt; **Dr. Wensley:** Não conseguias acabar, ou não conseguias começar?
&gt; 
&gt; **SCP-2599:** Não, eu comecei. Eu fiz a maior parte, mas simplesmente não conseguia fazer o resto. Eu nem sequer estava a ser preguiçosa ou algo do género, o que a minha mãe me acusou de ser. Eu só não o conseguia fazer. Ela ficou muito zangada, e depois gritou comigo para eu ir para o meu quarto. Eu cheguei a metade do caminho, e não consegui ir.
&gt; 
&gt; **Dr. Wensley:** E isto eventualmente levou ao estado em que nós te encontramos?
&gt; 
&gt; **SCP-2599:** Sim… o meu pai levou-me a um médico, e eu acho que é por isso que me trouxeram para este hospital.
&gt; 
&gt; **Dr. Wensley:** Posso pedir que faças algo?
&gt; 
&gt; (SCP-2599 hesita)
&gt; 
&gt; **Dr. Wensley:** Não é uma ordem. É apenas uma sugestão.
&gt; 
&gt; **SCP-2599:** Ok. Isto não vai magoar, pois não?
&gt; 
&gt; **Dr. Wensley:** Não, claro que não.
&gt; 
&gt; **SCP-2599:** Ok. Eu acho que é ok, então.
&gt; 
&gt; **Dr. Wensley:** Eu apreciaria se tu limpasses e empilhasses estes papéis na mesa.
&gt; 
&gt; (SCP-2599 empilha todos menos 2 dos papéis na mesa.)
&gt; 
&gt; **SCP-2599:** Eu… Eu não consigo fazê-lo! Você não me ordenou, e mesmo assim eu não consigo fazê-lo!
&gt; 
&gt; **Dr. Wensley:** Entendo. Obrigado pelo teu tempo, SCP-2599.
&gt; 
&gt; **SCP-2599:** Espere! Eu não consigo limpar estes papéis! Dr. Wensley, eu (SCP-2599 fica agitado) eu vou ficar bem?
&gt; 
&gt; **Dr. Wensley:** (Faz uma pausa) Sim. Sim, claro que vais, SCP-2599. Nós só precisamos de fazer mais alguns testes para que tu melhores.
//Notas: Eu acredito que SCP-2599 é um caso único de um dobrador de realidade. Foi demonstrado que SCP-2599 pode executar vários feitos anómalos, e pode, sob certas ordens, mudar aspetos da realidade, quebrando ao mesmo tempo as leis da física. Eu acho que é um tipo específico de dobrador de realidade que apenas pode realizar os seus feitos sob ordens. Recomendo uma maior monitorização para prevenir SCP-2599 de possivelmente progredir para a fase onde pode mudar a realidade sem ordens. Eu também recomendo que os testes sejam interrompidos, já que não sabemos o que é que pode mudar as suas propriedades. -Dr. Wensley//

**Documento 2599-Beta:** Durante um incidente de testagem, SCP-2599 recebeu um comando que consistia em um paradoxo: “Não mintas quando repetires estas frases: &#39;A frase seguinte é verdadeira. A frase anterior é falsa.&#39; ” Imediatamente a seguir deste evento, SCP-2599 cessou todos os movimentos visíveis. Micro-mudanças na realidade, começando na área imediatamente em volta de SCP-2599 e radiando para fora a partir da sua posição, causando pequenas alterações na estrutura e natureza da realidade. Estas mudanças consistiram em aumentar a temperatura por diversos graus, espontaneamente gerar diversos membros da espécie //Oryctolagus cuniculus// (coelho comum), produzir uma voz reconfortante a falar em coreano, e a converter o chão da câmara de testes num cobertor de algodão. Este efeito alastrou-se até o Dr. Wensley ordenar que SCP-2599 dormisse por 8 horas.
