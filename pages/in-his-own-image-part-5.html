__26/11/1998__:

Lament corrugò la fronte davanti alla vetrata, guardando la cella sospesa dall’altro lato, sentendosi pervaso da un misto di riverenza e paura. Era inquietante vedere la camera di contenimento di SCP-106 per la prima volta. Non era uno dei soldati che rischiavano la vita con quella creatura tutti i giorni. Non era neanche uno dei ricercatori primari assegnati al progetto. Era solo un tizio che cercava di tenerli al sicuro. Ci provava e, al momento, stava fallendo.

«I campi magnetici funzionano, ma la corrosione si sta ancora spargendo. È come la muffa… pensavamo di averlo rinchiuso, finché stanotte non ha mangiato Grange» spiegò il ricercatore. 

I megafoni emisero uno strano suono guaente e Lament trasalì, perdendo il filo del discorso. Grazie al cielo. Fu Sandlemyer a parlare:

«Come ci è riuscito? Credevo che avessimo tutti gli stessi protocolli di sicurezza in vigore per quell’essere»

Il ricercatore fece spallucce: 

«Quel mostro uccide uno o due membri del personale ogni due settimane. Nonostante tutto…»

Lament si accigliò, sentendosi un vuoto nello stomaco. Il fallimento gli dava una brutta sensazione, a prescindere da quanto previsto o anticipato fosse. Specialmente quando si trattava della morte di agenti suoi colleghi. Sapeva che SCP-106 sarebbe stato un problema, ma non si era reso conto di quanto lo fosse. I megafoni emisero un altro fischio assordante, da far scoppiare i timpani.

«Cazzo!» imprecò Lament, coprendosi le orecchie.

«Eh. Danno i numeri tutto il tempo – proseguì l’agente – Proviamo a sostituirli, ma sembra inutile…»

All’improvviso, l’allarme squillò a tutto volume e Lament fu lieto di essersi coperto le orecchie un attimo prima. Si voltò, guardando uno degli schermi. 

«I repulsori sono andati! Evacuare!» gridò.

Ma il ricercatore stava già urlando all’interfono. L’ordine fu dato, proprio mentre Sandlemyer allungava il braccio e spegneva l’allarme nella cabina; tutti e tre si voltarono per guardare fuori dalla finestra, mentre l’enorme cella di metallo che si deteriorava cadeva sul fondo della camera di contenimento, aprendosi all’impatto. I megafoni striderono ancora, poi si spensero. E una risata grave, maligna e agghiacciante risuonò nel silenzio.

«Ehehehehe…»

-----

Quando riuscì finalmente a ripensare a quel giorno senza crollare, Lament fu certo che i rapporti fossero sbagliati. Che le ore interminabili che aveva percepito non potevano essere state minuti. Che la porta dell’unità di contenimento non avrebbe dovuto essere aperta. Che l’intera faccenda non poteva essere stata orchestrata solo per prendersi gioco di lui. Ma il topo non capisce mai fino in fondo le vere motivazioni del gatto. A volte ha fame, a volte vuole solo giocare.

-----

Lament si voltò in fretta, scappando più veloce che poteva. Sandlemyer lo seguiva a ruota. Aveva il fiato corto, dolorosamente corto, il suo petto stava per esplodere mentre cercava disperatamente una qualsiasi via di fuga. L’allarme suonava a tutto volume, si sentivano spari ai muri, a tutto, al nulla. Un’esplosione dietro di lui fece tremare il pavimento così forte da farlo cadere. Sandlemyer gli afferrò subito il braccio, aiutandolo a rialzarsi e trascinandolo con sé lungo un angusto rettilineo.

«Ehehehehe»

Adesso proveniva da tutti gli altoparlanti, facendo eco contro i suoi denti e facendogli tremare la mandibola.

«Cristo santo! – esclamò Sandy, esausto e senza fiato, poi si guardò alle spalle – Cazzo! Sta venendo qui, Lament! Sta inseguendo noi!»

Lament non si prese il disturbo di voltarsi a guardare. Quello che aveva imparato durante l’addestramento stava dando i suoi frutti, facendolo scappare. Nessuno sopravviveva all’esposizione a SCP-106. O meglio, nessuno sopravviveva a lungo. Il rettilinio finì con un portone al buio e, mentre Lament varcava l’uscio, sfoderò la sua rivoltella e sparò due volte a SCP-106, il quale reagì con un’altra delle sue terrificanti risate:

«Eheheheheeeee…»

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/in-his-own-image-part-5/In%20His%20Own%20Image%20-%20Part%205.jpg|caption=Eheheheeeeehehehe…]]

«Porca troia… entra, Sandy! Cristo, entra in questa cazzo di stanza!» sbraitò Lament.

Sandlemyer entrò per primo, seguito da Lament, che tastò disperatamente il muro alla ricerca di un interruttore della luce e che, poi, sentì del metallo freddo sotto la mano. Metallo freddo che sembrava tondeggiante e umido: tubature. E, accanto al primo tubo, ce n’era un altro. Sandlemyer accese la sua torcia elettrica e Lament capì finalmente dove si trovavano.

«Oh, merda…»

Le tubature. Il dottor Gears ne aveva parlato come un plausibile futuro problema di contenimento, ma non si era reso conto che... si contorcevano e si avvolgevano le une contro le altre, si sovrapponevano e intrecciavano. Non erano come se l’era immaginate (aveva in mente dei tubi dritti e ordinati), erano un caotico labirinto in tre dimensioni.

«Cerca l’apertura più larga!» ordinò in fretta, chiudendo la porta a chiave e facendo un passo indietro quando essa iniziò ad annerirsi e a marcire.

«Via… via!» urlò.

Sapeva che c’erano molteplici entrate e uscite, in quel groviglio di tubi. Dovevano solo trovarle e sperare con tutti loro stessi. Adesso stavano di nuovo scappando, il fascio di luce della torcia guizzava in tutte le direzioni, ballonzolava e ondeggiava mentre scappavano dal terrificante SCP-106, “il Vecchio”.

«Eeeheheheheeeee…»

Fuggirono per ore, ansimando. E la risata sembrava sempre più vicina. Si avvicinava rapida e inesorabile alle loro spalle. A un certo punto, Lament sentì qualcosa sfiorare la manica della sua giacca e la più vaga possibilità che si trattasse di SCP-106 gli riempì il sangue di adrenalina. Ogni volta che sembrava esaurirsi, qualcos’altro la faceva tornare: una risata, la puzza di marcio, gli occhi che luccicavano al buio. Ancora e ancora, al loro inseguimento, alle loro costole. E poi, finalmente, scorsero un’altra fonte di luce. Una delle lampade della Fondazione che erano sempre posizionate vicino alle altre uscite. Corsero entrambi verso di essa, coi polmoni in fiamme, quindi Lament si precipitò sul pannello della porta e digitò il suo codice d’emergenza.

**Accesso Negato**

Lament fissò la scritta, poi digitò ancora il codice.

**Accesso Negato**

«Eheheehehee…»

«Lament? Lament, quale cazzo è il problema?!»

«Non si apre!»

**Accesso Negato**

«Eheeheeheheehe…»

Lament voleva piangere. Ritentò il codice ancora e ancora e ancora, premendo i pulsanti con più forza ogni volta. 

«Figlio di troia! Apriti, figlio di troia!»

**Accesso Negato**

Lo percepiva più di quanto lo vedesse. Era una sensazione opprimente, come se qualcuno fosse proprio dietro di lui, respirandogli sul collo. Qualcuno armato di coltello o di pistola o di artigli, qualcuno che gli avrebbe fatto del male, che l’avrebbe ucciso e affettato e che avrebbe riso mentre lo faceva.

«Eheeheheheehe…»

Lament si voltò. Lo guardò. Aveva la pelle ammuffita e putrefatta, gli occhi infossati e spenti, i denti gialli e rotti e capelli macilenti e unticci appiccicati ai lati della testa. SCP-106 fece un passo avanti. 

**Accesso Negato**

«Maledetto!»

SCP-106 fece un altro passo.

**Accesso Negato**

Lament si voltò e gli sparò in testa, svuotando il tamburo della rivoltella; fu inutile.

«Ehehehehe…» 

«Cristo… oh cristo, siamo morti…» ansimò Sandlemyer.

**Accesso Negato**

Ormai SCP-106 era a meno di un metro da loro quando Lament, in lacrime, batté furiosamente le dita sulla tastiera per un’ultima volta… e la porta si aprì. La varcò in un secondo, entrando nella camera di uscita, e si voltò. 

«Sandy!» 

La mano di SCP-106 afferrò Sandlemyer per il collo mentre varcava la soglia, stringendo la presa. Sadlemyer allungò il braccio e chiamò Lament a gran voce, supplicandolo di aiutarlo. Ma, appena Lament scattò verso di lui per soccorrerlo, SCP-106 lo trascinò via, portandolo con sé nei recessi del groviglio di tubature. Lament puntò la pistola, mirò alla fronte di Sandlemyer e fece quello che sperava che qualunque altro agente facesse per lui in una situazione del genere: premé il grilletto. Il cane spinse contro la cartuccia vuota con uno schiocco cavo. A quel punto, preda e predatore svanirono nel buio e Lament indietreggiò fino al muro della stanzetta, accasciandosi poi sul pavimento, a fissare l’ammasso di tubi. Quando lo trovarono, SCP-106 aveva fatto breccia nel contenimento da sette minuti.
