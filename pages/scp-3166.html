    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3166
**Autor:** [[*user Tanhony]]
**Original:** http://scp-wiki.wikidot.com/scp-3166
**Übersetzer:** [[*user Doktor Cyberion]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3166

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das //Garfield// Medien-Franchise hat so lange aktiv und erfolgreich wie möglich zu bleiben. Finanzielle Unterstützung ist für alle //Garfield//-Medienprojekte über Scheinfirmen der Foundation, die in der Comic- und Filmindustrie präsent sind, bereitzustellen. Agenten, die in Paws, Inc. [[footnote]] Alleiniger Inhaber der Rechte an //Garfield//. [[/footnote]] und Andrews McMeel Syndication[[footnote]] Primäre Vertreiber des //Garfield//-Comics. [[/footnote]]eingebettet sind, haben gezielte memetische Mittel in ausgehenden Comics zu platzieren, um die Beibehaltung einer beträchtlichen //Garfield//-Fangemeinde zu fördern und Jim Davis davon abzuhalten, //Garfield// einzustellen.

Agenten sind dazu angewiesen, Personen zu überwachen, welche einem erheblichen Risiko eines Angriffs durch SCP-3166 ausgesetzt sind. Im Falle einer Manifestation von SCP-3166 haben Agenten die gelieferte gefrorene Lasagne zu verwenden, um SCP-3166 von seinem Ziel wegzulocken und es außer Sichtweite der Öffentlichkeit zu beseitigen. Zeugen sind dann mit Amnesika entsprechend dem Grad ihrer Aussetzung zu behandeln.

**Beschreibung:** SCP-3166 ist ein 2,1 Meter großes humanoides Wesen, das vermutlich pataphysischer Natur ist und sich in Zeiträumen manifestiert, in denen das Medienfranchise //Garfield// in der Öffentlichkeit schlecht ankommt. Die äußere Schicht des Körpers von SCP-3166 ähnelt einem schlecht gefertigten Kostüm der Figur Garfield, das sich bei einer Untersuchung vor Ort als echtes Katzenfell erwiesen hat. Die Analyse der Zusammensetzung von SCP-3166 vor Ort hat jedoch gezeigt, dass dessen innere Masse vollständig aus Pasta besteht, genauer gesagt aus Lasagne.

Wenn die Kriterien für die Manifestation erfüllt sind, erscheint SCP-3166 in der Nähe eines geeigneten Individuums, im Folgenden als Ziel bezeichnet, und bewegt sich auf dessen Standort zu. Bekannte Ziele von SCP-3166 waren unter anderem:

* Personen, die in den konkurrierenden Medien der //Garfield//-Franchise eine wichtige Rolle spielen.
* Personen, die früher an der Produktion des Comicstrips //Garfield// beteiligt waren.
* Personen, die an Parodien des //Garfield//-Franchise beteiligt sind.
* Lautstarke Kritiker des //Garfield//-Franchise.
* //Garfield//-Schöpfer Jim Davis. [[footnote]] Dies geschah nur in Fällen, in denen die negative Resonanz auf //Garfield// auf das Management von Herrn Davis zurückgeführt werden konnte. [[/footnote]]

Wenn SCP-3166 sein Ziel erreicht hat, versucht es, diesem durch eine Mischung aus stumpfer Gewalt mit Gegenständen in der Nähe und gewaltsamer Zuführung von Lasagne, die es durch die Ausweidung des eigenen Körpers erhält, Schaden zuzufügen. Während dieses Vorgangs gibt SCP-3166 miauende, schnurrende und kreischende Laute von sich, die an eine extrem aufgebrachte Katze erinnern. Lasagne außerhalb der Masse von SCP-3166 hat sich als wirksamer Köder für die Entität erwiesen, denn wenn SCP-3166 sie sieht, gibt es sein ursprüngliches Ziel auf und versucht stattdessen, die Pasta in sich selbst aufzunehmen.

SCP-3166 manifestierte sich erstmals am 23.10.1989 in den Chicagoer Büros von United Media, dem damaligen Herausgeber des //Garfield//-Comics. Nach seiner Manifestation irrte SCP-3166 verwirrt und verzweifelt in den Büros umher, bevor es wahllos alle anwesenden Personen angriff, nachdem die Sicherheitskräfte versucht hatten, es festzunehmen. Zwanzig Minuten später demanifestierte es sich. Agenten der Foundation, die auf die Situation reagierten, verteilten entsprechend Amnesika.

Im Laufe der folgenden Woche fanden ähnliche Manifestationen in einer Reihe von United-Media-Büros im ganzen Land statt und endeten am 29.10.1989. Nach diesem Datum änderte SCP-3166 sein Verhalten und nahm seine heutige Form an. Siehe die Woche der //Garfield//-Comics, die am 23.10.1989 begann, in [*https://www.gocomics.com/garfield/1989/10/23 Ergänzendes Dokument 3166-1] für zusätzlichen Kontext zum pataphysischen Erwachen. Ursprünglich behaupteten Personen, die an der Produktion der //Garfield//-Comics beteiligt waren, keine Erinnerung an die Arbeit an den Strips dieser Woche zu haben. Alle Forscher, die an der Eindämmung von SCP-3166 arbeiten, haben sich mit diesem Material vertraut zu machen.

**Nachtrag 3166-1:** Anhand von Gewebeproben, die Agent Muller während der letzten Manifestation von SCP-3166 entnommen hat, hat eine genetische Analyse des Fleisches in der Lasagne ergeben, dass es genetisch mit dem //Garfield//-Erfinder Jim Davis identisch ist. Die Bedeutung dieses Ergebnisses ist derzeit noch unklar. Während der Überwachung von Mr. Davis durch die Eindämmungs-Teams hat er jedoch bei mehreren Gelegenheiten unmittelbar vor der Manifestation von SCP-3166 über heftige nächtliche Mückenstiche geklagt.</textarea></pre>
