[[=]]
**[[size large]]PSY357B 异常心理学[[/size]]**
[[/=]]

**课程描述：**本课程研究人类异常行为的成因，文化含义及预防。同时也包括对于神经症、精神病、性格障碍、心身反应及其他异常人格模式的解析。课程和讲座将关注环境和受压迫人群和人类异常行为之间的联系。

本课程强调三种主要学习角度：系统、生态和发展前景。系统和生态学的观点，把人类病理学看作是一个相互关联的部分，集中在精神、身体和社会文化环境之间的关系上。发展视角集中于人类发展的各个方面，这些方面影响到整个生命周期。通过结合这三种观点，根据心理工作价值，我们将扩展和拓宽我们关于自我、他人和世界的认识论观点。作为一堂学术课程，我们欢迎和尊重所有学生的观点，无论是人文专业还是其他专业的学生。

**课程讲师：**梅██博士在美国加州大学███分校完成了本科学习，在美国██大学获得了其博士学位。在毕业后，梅██博士主要进行异常心理方向的研究。在此之前一直在科学文化心理研究项目（Scientifical Culture Psychology）就职，于2017年冬季获本校教职。与此同时，梅██教授还兼任本校心理咨询的督导工作。

**课程目标：**成功完成本门课程的学习后，你应该具备以下素质：

* 了解异常行为的主要诊断原则和标准，包括它们的发展、互动的文化和生态环境，以及适应和变化的背景。
* 了解基本的心理诊断系统(即DSM-5)。
* 能够有效利用所有DSM诊断的五轴来进行生物心理社会诊断。
* 批判性地考虑所学知识的预防、治疗和实际意义。
@@@@
@@@@
@@@@
@@@@
**课程作业：**

* **考试：**250分，由五场50分的考试组成。考试方式为闭卷，题型为单项选择题，填空题和判断题。这五场考试将在本学期内被分别举行，具体时间见教学大纲。
* **章节审查ppt：**60分，将从所需的阅读中随机分配一个选定的章节。每个学生将准备并提交与指定主题相关的演示文稿（ppt格式）和其他资源（网络或其他数据库），并在课堂上进行15分钟左右的演讲。你的同学将使用随附的评估表对你的演讲进行评分。
* **研究论文：**70分，本研究论文的目的是编写一份与您在课堂上学习的论文相关的有关异常心理的论文（最少25页，Times New Roman 12号字体，双倍行距）。要完成这一作业，每个学生都需要进行以下研究：
 * 从电影或其他案例研究中选择精神病病例研究。使用个案分析来分析患有可诊断精神疾病的特定主要人物。
 * 提供电影/病例的简短概要和与性格障碍相关的临床历史。
 * 使用DSM-5诊断的综合模型，根据您的基本原理和任何排除规则制定评估和病例配方。
 * 使用DSM-5分类提供分类信息（诊断）、维度信息（严重度评级）和其他信息（如果存在任何问题、心理社会问题）作为正确诊断的一部分。
 * 描述与所述障碍相关的治疗目标和计划。
 * 研究并批判性地讨论一些关于患病率、分类问题、症状、治疗效果、诊断或可能的病因学和与人格障碍相关的其他因素的文献研究。
* **课堂参与：**120分，由课堂上分配的实验，研究与课堂参与给分。

[[=]]
**[[size large]]异常心理学[[/size]]**

**课程描述：**本培训主要针对Site-CN-91的研究人员，研究人形SCP异常行为的成因，文化含义及收容措施。同时也包括对于人造SCP创造者的心理状况分析推论及研究。课程和讲座将关注人形SCP，人造SCP和同行组织从事人员之间的联系。

本课程强调三种主要学习角度：人形SCP、人造SCP和同行组织从事人员的心理状况分析。在人形SCP的学习中，我们将主要研究人形SCP的心理因素及心理疾病，探寻这与其异常性质的联系。在人造SCP的研究中，主要集中在造出SCP的PoI的认知与心理状况解析。在同行组织从事人员的学习中，将主要集中在对于已知同行组织从事人员的个案分析，并将分析与同行组织特色结合加以概述。

**课程讲师：**Hannah博士在美国加州大学███分校完成了本科学习，在美国██大学获得了其博士学位。在毕业后，Hannah博士主要进行异常心理方向的研究。在Site-19实习三个月后，一直在Site-CN-34就职。于2017年冬季开设这一培训。与此同时，Hannah博士还兼任本站点心理咨询的督导工作。

**培训目标：**成功完成本门课程的学习后，你应该具备以下素质：

* 了解人形SCP异常行为的主要诊断原则和标准，包括它们的发展、互动的文化和生态环境，以及适应和变化的背景。具有和人形SCP专业对话的能力。
* 了解基本的人造异常造物者的心理分类系统。
* 能够有效利用所有所学知识来进行SCP的控制收容与保护工作。
* 批判性地考虑对于同行组织从事人员的应对方式。

**课程作业：**

* **考试：**250分，由五场50分的考试组成。考试方式为闭卷，题型为单项选择题，填空题和判断题。这五场考试将在本培训期间内被分别举行，具体时间见教学大纲。
* **章节审查ppt：**60分，将从所需的阅读中随机分配一个选定的项目或同行组织。每个学生将准备并提交与指定主题相关的演示文稿（ppt格式）和其他资源（基金会内网），并在课堂上进行15分钟左右的演讲。你的同事将使用随附的评估表对你的演讲进行评分。
* **研究论文：**70分，本研究论文的目的是编写一份与你所经手的人形SCP或人造SCP背后的异常心理的论文（最少25页，Times New Roman 12号字体，双倍行距）。要完成这一作业，每个员工都需要进行以下研究：
 * 从亲身经历的异常中选择个案研究。使用个案分析来分析患有可诊断精神疾病的特定主要人物。
 * 提供个案的简短概要和与性格障碍相关的临床历史。
 * 使用诊断的综合模型，根据您的基本原理和任何排除规则制定评估和病例配方。
 * 提供分类信息（基础诊断）、维度信息（严重度评级）和其他信息（如果存在任何问题、心理社会问题）作为正确诊断的一部分。
 * 描述与所述障碍相关的收容目标和控制计划。
 * 研究并批判性地讨论一些关于社会研究、分类问题、症状、收容效果、诊断或可能的病因学和与异常心理相关的其他因素的文献研究。
* **课堂参与：**120分，由课堂上分配的实验，研究与课堂参与给分。
