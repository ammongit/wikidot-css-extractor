**Título:** SCP-101-FR - V@cê e$tá aqui
**Autor:** [[*user DrGemini]]
**Data:** 29 jun 2015
[[include credit:end]]
[[include component:preview text= V@cê e$tá aqui.]]

**Item nº:** SCP-101-FR

**Nível de Ameaça:** Vermelho [[span style=&#34;color:red&#34;]]●[[/span]]

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-101-FR representa uma __brecha maior__ na cobertura	 da Fundação. Observa-se que está presente em toda a internet mundial e que seus servidores(em suposição que o mesmo é hospedado sob servidores) são impossíveis de localizar, a operação &#34;Rosa Escarlate&#34; foi colocada em ação.

A organização da operação &#34;Rosa Escarlate&#34; está detalhada mais abaixo.

**Descrição:** SCP-101-FR é um website da internet portador de capacidades miméticas digitais. SCP-101-FR é classificado como consciente por sua capacidade de reagir contra uma invasão exterior (hackeamento informático), enviando um vírus altamente infeccioso ao qual tornará o computador hackeado inutilizável, e que posteriormente fará com que seu código evolua para suceder a brecha informática efetuada pelo hacker.

Seu único objetivo aparenta ser de revelar a existência da Fundação aos olhos do mundo, considerando que SCP-101-FR pode ter sido criado por um grupo de interesse consciente da existência da Fundação que visa por prejudicá-la.

SCP-101-FR consiste em um site disponível na Internet mundial pelo endereço &#34;http://www.scp-wiki.net/&#34;. Este site se encontra como a réplica semi-perfeita da atual base de dados da Fundação. Nenhum servidor que hospeda SCP-101-FR pôde ser localizado, quaisquer tentativas de acesso aos servidores levou apenas ao travamento do computador em que se realizava a pesquisa ou apenas à sua infecção por um vírus informático.

Nenhum outro site do gênero foi encontrado. Apenas a Fundação aparenta ser afetada.

SCP-101-FR é capaz de guardar um conhecimento perfeito em tempo real da base de dados da Fundação, mesmo que este seja cortado da Internet civil e mesmo quando seus servidores são protegidos por um bloqueio blindado toda emissão de ondas de qualquer tipo. A natureza da conexão é entre a base de dados e SCP-101-FR é desconhecida, contudo, foi-se descoberto que:
- Quando um novo relatório é inserido na base de dados, um novo artigo perfeitamente idêntico a este relatório é instantaneamente postado por SCP-101-FR. 
- Quando um shutdown da base de dados da Fundação foi declarado um pouco após a descoberta de SCP-101-FR no dia 22/06/████, SCP-101-FR persistiu online.

SCP-101-FR aparenta se desenvolver em outros sites secundários com o tempo, todos cópias da base de dados da Fundação, baseados em países onde estão implantadas as filiais da Fundação : na Rússia (http://scpfoundation.ru/) na Coreia do Sul (http://ko.scp-wiki.net/)  na China (http://www.scp-wiki-cn.org/)  na França (http://fondationscp.wikidot.com/) na Polônia (http://scp-wiki.pl/main) na Espanha (http://lafundacionscp.wikidot.com/) na Alemanha (http://scp-wiki-de.wikidot.com/) na Tailândia (http://scp-th.wikidot.com/) na Itália (http://fondazionescp.wikidot.com/) no Japão (http://ja.scp-wiki.net/) na Ucrânia (http://scp-ukrainian.wikidot.com/) em Portugal (http://scp-pt-br.wikidot.com/) e na República Tcheca (http://scp-cs.wikidot.com/). Essa manobra aparenta ter o objetivo de propagar o máximo possível a existência da Fundação traduzindo-a no maior número de línguas possível e atingindo assim, o maior número de público possível.

Pior: Na mesma ótica de acesso ao público geral, as restrições de acesso a certos documentos, normalmente reservados aos funcionários de nível 3, 4 ou superior, foram vazados. SCP-101-FR parece igualmente capaz por um processo desconhecido de tornar os agentes meméticos de segurança completamente ineficazes. Assim, SCP-001(apenas para exemplificar) é visível aos olhos de todos. Felizmente, a adição de arquivos falsificados acoplados à &#34;Rosa Escarlate&#34; permite a garantia de uma segurança relativa em relação à revelação ao público geral.

-----
[[=]]


+ [[size 125%]]OPERAÇÃO ROSA ESCARLATE[[/size]]

[[/=]]

[[collapsible show=&#34;&gt;&gt;&gt;&gt; Uma permissão de nível mínimo quatro é necessária para acessar este documento. &lt;&lt;&lt;&lt;&#34; hide=&#34;------ Pe@rmis(tsção rec+sada-------\[System Corruption]\ \[Error 9811]\===&gt;{Permissão Autorizada}&#34;]]
A operação “Rosa Escarlate” é uma operação de descredibilização em grande escala.
A mesma possui vários objetivos :

**I/ Descredibilização dos SCP:** Fazer SCP-101-FR se passar por um site de creepypastas (histórias de horror urbanas), composto de artigos redigidos por internautas amadores a fins de entretenimento.

**II/ Descrediblização da redação:** Fazer SCP-101-FR se passar por um site comunitário onde cada um pode se inscrever para participar. Será proposto aos internautas se candidatarem: Evidentemente, o pedido será automaticamente rejeitado por um bot. A fim que de a ilusão de poder participar não seja quebrada, membros falsos devem ser adicionados e expurgados regularmente, a fim de imitar reais mudanças sociais. Esses falsos membros podem, se houver necessidade, ser simulados por inteligências artificiais de tipo LSH-3 com o objetivo de interagir em foruns ou redes sociais.

[[include component:image-block
name=https://cdn.discordapp.com/attachments/640767417353502730/693928389995921488/bigre_2.png|
 caption=Ao alto: banner da base de dados da Fundação.
Embaixo: banner de SCP-101-FR modificado para se passar por um site wiki.|
 width=650px
]]


NOTA: Paradoxalmente, a existência de SCP-101-FR acoplada à operação &#34;Rosa Escarlate&#34; poderia se revelar benéfica para a cobertura da Fundação. Sendo assim, a posição da Fundação na Internet como &#34;site de entretenimento&#34; descredibiliza de imediato toda prova ou testemunha das atividades reais da Fundação.

Qualquer um que descobrisse a verdade acerca da Fundação e a declarasse via Internet seria logo ridicularizado, acusado de confundir a realidade com a ficção ou considerado como paranoico e/ou crédulo. **Isso não deve em nada interferir com as pesquisas visando a colocar um fim à existência de SCP-101-FR.**

+ [[size 75%]]Hackeamento de SCP-101-FR:[[/size]]

É tecnicamente possível de hackear SCP-101-FR e de fazer-lhe modificações, mas isso deve ser estritamente enquadrado para que SCP-101-FR não tenha a capacidade de reagir:

&gt; - No caso da remoção de um trecho, de um relatório ou da totalidade do conteúdo do site, este reagirá hostilmente. SCP-101-FR irá infectar o computador do hacker com um vírus extremamente agressivo de tipo desconhecido, e logo irá restabelecer o conteúdo expurgado e corrigir seu código de maneira a deletar as falhas informáticas previamente utilizadas pelo hacker.
&gt; 
&gt; - Ao caso de adição de conteúdo, ou mesmo excerto de certos módulos informáticos (que servem, por exemplo, ao intuito de imitar um site do tipo  &#34;wiki&#34;), SCP-101-FR o fará tanto que os dados roubados da Fundação estejam sempre claramente visíveis e acessíveis ao público geral. Se o conteúdo estiver muito volumoso, SCP-101-FR deletará então __//todas//__ as adições feitas anteriormente, bem como as brechas informáticas inoportunas por conseguinte do hackeamento.
&gt; 
&gt; - Ao caso de uma modificação de dados (substituição de algumas palavras por outras), SCP-101-FR aparenta nada perceber. Isso permite a falsificação de certos detalhes essenciais, tais como nomes e datas. Se a falsificação for evidente demais (um trecho inteiro modificado) SCP-101-FR deletará, então,  __//todas//__ as mudanças de dados previamente efetuadas, bem como que as brechas informáticas inoportunas por conseguinte do hackeamento.  
&gt; 
&gt; //Lembre-se que cada erro de dosagem durante uma modificação termina por reduzir a nada todo o trabalho anteriormente realizado, e complicando um pouco mais os futuros hackeamentos. -O5-█.//
&gt; 
+ [[size 75%]] Lista de meios postos em prática pela operação &#34;Rosa Escarlate&#34; :[[/size]]

- Oito (8) equipes de observação &#34;Little Sister&#34;, compostas cada uma de três (3) agentes de vigilância retransmitidos a cada seis horas e instalados em múltiplos sítios da Fundação ao redor do mundo constantemente vigiando SCP-101-FR e sua evolução. Toda mudança padrão (adição de novos relatórios, modificação de notações, etc.) devem ser devidamente notada, e toda mudança anormal (potencial manifestação da consciência de SCP-101-FR) deve ser imediatamente reportada ao O5-█.
 
- Oito (8) equipes de observação &#34;Global Warning&#34;, compostas cada uma de três (3) agentes retransmitidos a cada seis horas e instalados em múltiplos sítios da Fundação ao redor do mundo constantemente vigiando as menções feitas a SCP-101-FR nas redes sociais, nos fóruns e em outros sites. Uma vigilância da popularidade dos sites &#34;Fundação SCP&#34; é necessário a todo momento. As produções de &#34;fanarts&#34; (representações artísticas dos SCPs, dos locais ou dos agentes da Fundação, pouco importa a mídia) devem ser reguladas. toda fanart que se aproxima demais da realidade deve ser deletada sob o pretexto de direitos autorais. Toda manifestação de um internauta efetuando uma aproximação entre os relatórios SCP e os fatos reais devem ser imediatamente reportados ao O5-█.

- Uma (1) equipe de hackeamento &#34;Broken Code&#34;, composta de aproximadamente cinco (5) a doze (12) hackers de elite instalados no Centro de Pesquisa e Operações Informáticas da Fundação em ██████ █████, █████████, estão encarregados de estudar o comportamento de SCP-101-FR, de medir sua reatividade face ao hackeamento exterior e de encontrar toda falha existente em seu código numérico antes de transmiti-los à unidade de hackeamento &#34;Puppet Master&#34;

- Uma (1) equipe de hackeamento &#34;Puppet Master&#34;, composta de aproximadamente cinco (5) a doze (12) hackers informáticos de elite instalados no Centro de Pesquisa e Operações Informáticas da Fundação em ██████ █████, █████████, estão encarregados de utilizar as falhas informáticas descobertas pela &#34;Broken Code&#34; para prover modificações mínimas ao conteúdo de SCP-101-FR. Essas modificações incluem:

&gt;             • modificação de nomes, locais e datas citadas a fim de impedir toda recuperação pelo público civil com fatos reais.
&gt;             • imitação de um site de tipo &#34;wiki&#34; a fim de dar a ilusão de ter de lidar com um site real de compartilhamento comunitário controlado por civis.
&gt;             • simulação de falsos membros civis por inteligências artificiais primárias de tipo LSH-2 ou LSH-3 (Softwares de Simulação Humana de realismo 4 podem ser utilizados em caso de dúvidas importantes emitidas pelo público).
&gt;            • adições de sutis elementos incoerentes ou irrealistas nos relatórios a fim de tornar o todo menos credível.
[[/collapsible]]
------
[[=]]
**NENHUM ARQUIVO DEVERÁ SER EXPURGADO À EXCEÇÃO DESTE.**
Como consequência, esse arquivo revela precisamente os detalhes da operação &#34;Rosa Escarlate&#34; e o imenso engano em torno de SCP-101-FR. O fato de ser lido pelo público geral arriscaria reduzir a integridade de nossos esforços a nada e comprometeria a cobertura da Fundação. [[/=]]
**Adendo:** O artigo foi expurgado com sucesso dos sites americano, polonês, tailandês, alemão, ucraniano e tcheco. SCP-101-FR não manifestou hostilidade durante sua expurgação. A cobertura da Fundação aparenta assegurada.
