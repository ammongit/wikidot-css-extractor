Tinha acabado.

Ninguém na Fundação, do mais baixo guarda ao conselho O5, conseguia explicar exatamente //o quê// tinha acabado. Se fossem arriscar um palpite, uma resposta provável seria “tudo”.

Foi geralmente aceito que o primeiro a notar isso foi o Dr. Victor Balakirev. O Dr. Balakirev, embora um veterano de muitos experimentos perigosos e alguém que não era facilmente surpreendido, não conseguia acreditar no que seus olhos, ou melhor dizendo seu potente telescópio, o diziam. No que o Dr. Balakirev não conseguia acreditar foi que uma varredura de rotina da Nebulosa do Caranguejo não revelou nada além de espaço vazio onde uma certa estrela conspícua e odiosa deveria estar. O alarme foi soado, uma dúzia adicional de telescópios foi tomada de várias instalações e agências, e não houve pouca gritaria e correria. A estrela, porém, teimosamente se recusou a reaparecer, a despeito das insistentes afirmações do Dr. Balakirev que “uma estrela não é um maldito controle remoto, não dá para simplesmente perdê-la!”

O próximo a experimentar esta estranha falta de todas as coisas estranhas foi D-682-1356, embora ele não fosse capaz de realmente apreciar a magnitude da situação. Ele não sabia que deveria ser a isca no que se assumia ser apenas outra tentativa fútil em uma série infinita de falhas. D-682-1356 também não sabia bem o que sentir quando ele entrou na câmara blindada para não descobrir nada além de um esqueleto horrivelmente mutilado quando o banho de ácido parou. “Então, o que é que vocês querem que eu faça com isso? Vocês têm contas a acertar comigo ou alguma coisa?[[footnote]]**NdT:** ”Do you have a bone to pick with me or something?” A frase original faz um jogo de palavras com a palavra “bone” (osso)[[/footnote]] Heh.”

A piada foi perdida nos pesquisadores que se reuniam, que tinham agora coisas mais importantes para se preocupar do que o senso de humor ruim de D-682-1356.

Assim começou o fim. Quando se pediu que SCP-294 produzisse uma xícara de café,[[footnote]]**NdT:** ”Cup of Joe” no original; literalmente traduzido como “Copo de Joe”[[/footnote]] o objeto fez uma xícara razoável de cappuccino, que falhou completamente em conter qualquer sabor de classe-D. Em SCP-1981, Ronald Reagan falou apenas de impérios malignos e foi capaz de manter um aspecto perfeito durante sua fala. SCP-902 foi aberto e descobriu-se estar vazio, e ninguém conseguia se lembrar bem por que o temiam tanto em primeiro lugar. SCP-076 também se descobriu estar vazio, embora ninguém esquecesse o que temiam //daquilo//.

Quando SCP-1867 foi perguntado se percebia que era uma lesma, não pensou um segundo em negar, já que claramente era. Além disso, não entendeu a pergunta. SCP-085 havia sumido de sua tela, e suas planícies e campos de tinta pareciam nus e vazios sem a presença da jovem mulher que uma vez os habitou. Encontraram as roupas que outrora pertenceram a SCP-1440 perto do cume do Monte Everest. Ao seu lado, uma única palavra estava escrita na neve: “Livre”.

Ao redor do mundo, os ecos do fim tornaram-se choques sísmicos, e ninguém foi poupado de sua influência:

A Igreja do Deus Quebrado foi apagada da face da terra. Não é fácil manter uma organização religiosa funcional quando todos os seus artefatos tornam-se pó, e é ainda mais difícil fazer isso quando metade destes artefatos estão dentro de sua cabeça.

Marshall, Carter, e Dark Ltd, tendo perdido a maior parte de seus estoques e pouco depois a maior parte de seus membros, logo caiu na obscuridade. Seu clube outrora lotado, uma central de tudo aquilo misterioso e caro, tornou-se um local para cavalheiros de idade lerem o jornal de Domingo em paz e caírem no sono em confortáveis cadeiras de couro.

A Coalizão Oculta Global, após se tornar claro que as ameaças que foi criada para combater se foram, foi logo desmontada. A verba outrora dedicada à luta contra as forças do desconhecido foi alocada a algumas das necessidades mais mundanas da humanidade, como a prevenção do aquecimento global e o desenvolvimento de armas nucleares mais avançadas.

Não se ouviu nenhuma palavra de Doutor Wondertainment por um longo tempo. Um ano após o fim, uma nova linha de brinquedos Doutor Wondertainment foi lançada. Embora “Vingança do Homem Atirador de Doutor Wondertainment” fosse um jogo perfeitamente decente, era claro que o coração dele/dela não estava naquilo.

Quando agentes da Fundação chegaram à atual suposta localização da Fábrica, não acharam nada além de uma fábrica de vegetais enlatados ordinária. O F maiúsculo era agora claramente desnecessário.

A Mão da Serpente perdeu um número considerável de seus membros, e sem uma causa para lutar por, foi destruída pela Insurgência do Caos. A Insurgência em si logo se autodestruiu como um cão louco mordendo suas próprias tripas. Poucos restaram para serem capturados e executados pela Fundação.

Os membros da Já Somos Maneiros? nunca se tornaram maneiros.

Nada se ouviu novamente de Ninguém.

A Unidade de Incidentes Incomuns continuou perseguindo discos voadores e relatos do Pé-Grande (desta vez sem nenhuma relação com SCP-1000). Seus agentes não perceberam.

A Fundação, resiliente como sempre, foi a última remanescente. Com o passar dos anos, porém, haviam cada vez menos motivos para sua existência continuada. Com o fim de tudo aquilo anômalo, a Fundação perdeu seu propósito. Sítio após sítio foi fechado, funcionários foram dispensados, ou no caso dos poucos classes-D remanescentes, terminados. Logo, apenas uma parte da organização restava.

Era a última reunião do conselho O5. Não houveram discursos vindos do coração ou placas comemorativas, porque até mesmo em seu fim, o conselho O5 era um corpo sério de homens e mulheres que não perdiam seus tempos com coisas sem sentido. Ao invés disso, houveram alguns apertos de mão, algumas palavras quietas, e majoritariamente silêncio. Finalmente, um de cada vez, os antigos membros começaram a sair, até apenas dois restarem.

“Então, é isso, eu acho,” disse O5-04, enrolando um cigarro. Fumar não era permitido na sala de reuniões, mas não restava ninguém para objetar.

“É... é isso? Tudo pelo qual trabalhamos, todos os nossos sacrifícios... tudo sem valor nenhum?” perguntou O5-11, olhando melancolicamente para o chão.

“Bem, eu não diria isso. Mantivemos a paz enquanto éramos necessários, e fizemos o melhor que podíamos. Simplesmente não somos mais necessários.”

“Eu não deveria estar feliz? Todas as coisas terríveis que mantínhamos trancadas se foram, afinal. A humanidade finalmente está segura.”

“De tudo menos ela mesma, sim.”

“Então por que me sinto como algum brinquedo, usado e abusado e então descartado quando não é mais útil?”

“É assim que as coisas são. Éramos os carcereiros, os guardiões segurando a tempestade. Agora, todos os prisioneiros se foram. Não há necessidade de guardiões em dias quietos. Vamos, deixe-me te comprar uma bebida.”

“É. Uma bebida seria legal. Ou dez.”

“Ei, eu não sou feito de dinheiro, sabe.”

Os dois saíram, e fecharam a porta atrás deles.
