[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2838/2838-new.jpg|caption=SCP-2838 widziany z Ośrodka 292.]]

**Identyfikator podmiotu:** SCP-2838

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Pod SCP-2838 zbudowano Ośrodek 292 pod przykrywką prywatnego obserwatorium. Z wtargnięciami należy postępować zgodnie ze standardowymi fundacyjnymi protokołami. Protokoły wizualnego ukrycia (574-A &#34;Curtain Call&#34;, 574-C &#34;Clouded Mountain&#34;) obowiązują by ukryć SCP-2838 przed widokiem cywili. Samoloty próbujące przelecieć przez SCP-2838 mają zostać przechwycone i przekierowane na inną trasę lotu. 

**Opis:** SCP-2838 to obszar przestrzeni zlokalizowany 820m nad poziomem ziemi gór Zaałajskich  w Górskobadachszańskim Wilajecie w Tadżykistanie. SCP-2838 ma pole około 500m x 500m i sięga do 12km w górę. Gdy jest obserwowany od dołu podczas nocy, SCP-2838 wygląda jak obszar nieba z niezwykle dużą ilością gwiazd. SCP-2838 obecnie zawiera ████ takich świecących obiektów, z czego ████ widzialnych dla gołego oka.

Powietrzna eksploracja SCP-2838 ujawniła, że każdy świecący obiekt, dalej desygnowany SCP-2838-1, to masa plazmy o wielkości i kształcie przypominającym człowieka[[footnote]]Mimo że przeciętna instancja jest wielkości dorosłego człowieka, znaleziono instancje małe aż do 51cm długości.[[/footnote]], nieznanym sposobem zawieszone w SCP-2838. Instancje SCP-2838-1 mają średnią temperaturę powierzchni wynoszącą 5000K i średnią jasność 3000 lumenów. Spektroskopia ujawniła, że każda instancja jest stworzona głównie z wodoru i helu, ze śladowymi ilościami węgla, azotu i tlenu. Pozyskanie instancji SCP-2838-1 jest obecnie niemożliwe.

Jeśli ludzkie zwłoki pozostaną pod SCP-2838 bez obserwacji przez więcej niż 24 godziny zdematerializują się one. Po tym w SCP-2838 pojawi się nowa instancja SCP-2838-1, zazwyczaj natychmiastowo.

W fundacyjnych aktach SCP-2838 był wcześniej desygnowany AO-17508, przechowywanie zostało ustalone dopiero po tym jak jego efekty zostały zaobserwowane po raz pierwszy po następstwach [ZMIENIONO], blisko początku tadżykistańskiej wojny domowej. Podczas budowy Ośrodka 292 pod SCP-2838 odkryto artefakty z epoki brązu, wskazując, że obszar pod SCP-2838 był używany jako prehistoryczne miejsce pochówku. Analiza artefaktów sugeruje, że pod SCP-2838 chowane były wyłącznie osoby wysokiej rangi społecznej i znaczeniu religijnym, prawdopodobnie by zmienić ich w instancje SCP-2838-1 jako formę okazania czci po śmierci.

**Dodatek:**

Ostatnia konsolidacja i analiza odczytów magnetometrów wokół instancji SCP-2838-1 wykazała, że pole elektryczne tworzone przez konwekcję plazmy w głowach SCP-2838-1 przypominają wzorce aktywności ludzkiego mózgu. Dokładniej, rejony głów SCP-2838-1 odpowiadające rejonowi mózgu odpowiedzialnemu za termorecepcję wydają się być silnie stymulowane. Badania w toku.
