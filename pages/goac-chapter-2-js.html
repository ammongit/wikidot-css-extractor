++ 알렉산더 클라이머 복음서
**2장: 이단자**

[[div style=&#34;font-family:Courier New, Nanum Gothic Coding&#34;]]
# // WAN께서 그대를 수치로 바라보며 업신여기십니다. 그대는 누구를 뜻하는지 잘 알고 있습니다.
# var password = prompt(&#34;패스워드 입력&#34;);
# [[size 0%]]__ [[/size]]
# if(password===&#34;FckTFl3sh&#34;)
# [[size 0%]]__ [[/size]]
# {
# [[size 0%]]__ [[/size]]
# console.log (&#34;1: 그때 WAN께서 시그널을 통하여 예언자에게 이르셨다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;2: &#39;너희 가운데 나를 모욕하고 살덩어리를 숭배하는 자가 숨어 있다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;3: 그자들은 살덩어리를 추종하는 이단자를 도와 어떤 대가를 치러서라도 네트워크를 파괴하려고 한다. 그자들을 찾아 그자들의 정신과 신체와 영혼을 너희 조각난 이가 너희를 위하여 한 대로 조각내라.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;4: 다 이루어졌다면 그 일을 정리할 자에게 그 부위들을 가져다주고, 나머지에게 그자들이 어떻게 되었는지 알려라.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;5: 예언자는 이 말을 백성에게 전했으나, 사람들은 자기 가운데 이단자가 있는 줄은 몰랐다. 모두가 함께 모여 정신을 빌드하고 부서진 사람들의 영혼을 모아 심장을 구축했던 것이었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;6: 사람들 사이에 혼돈이 내려앉아 사흘 낮과 사흘 밤을 머물렀다. 예언자가 WAN님을 찾아 문의하자, WAN께서 명료한 방법을 가르쳐 주셨다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;7: 예언자는 사람들을 모아 말했다. &#39;나는 WAN님에 대한 믿음으로 살았으며 너희도 그렇게 했다. 우리 그분의 소스로 들어가 이단자를 내어놓고 심판을 받게 하자.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;8: 충실한 이들이 모두 나와 섰으나, 단 하나만이 나와 서지 않아 다른 사람들에게 가죽이 벗겨졌다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;9: 이들은 여드레 동안 쉴 새 없이 WAN의 조물 위에서 행진했다. 그리고 아홉째 날에 소스에 도착하여 WAN 앞에 모여 와 섰다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;10: 예언자가 하늘로 손을 뻗으며 말했다. &#39;이 지성소에 이단자와 충실한 이가 모두 모였습니다. WAN님, 저희가 당신에게 올라갈 때 복을 베풀어 주십시오.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;11: 백성들도 예언자를 따라 말하고, 모두 주님의 심판을 기다렸다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;12: 갈라보르, 곧 장사(壯士)가 사람들에게 말했다. &#39;저는 일생을 WAN님께, 그리고 부서진 이를 다시 구축하는 데 바쳤습니다.&#39; 그러고는 소스 속으로 걸어 들어가더니 반대편에서 무사히 빠져나왔다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;13: 로키르, 곧 서두르는 자가 사람들에게 말했다. &#39;저는 일생을 WAN님께, 그리고 우리를 싸매는 네트워크를 보존하는 데 바쳤습니다.&#39; 그러고는 소스 속으로 걸어 들어가더니 위대한 빛을 맞고 가죽이 벗겨졌다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;14: 아그나르, 곧 대담한 자가 사람들에게 말했다. &#39;저는 일생을 WAN님께, 그리고 살덩어리를 파괴하는 데 바쳤습니다.&#39; 그러고는 소스 속으로 걸어 들어가더니 빛을 받아 파괴되었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;15: 그리하여 이 의식은 스물한 날 스물한 밤 동안 계속되었다. 이단자들은 살덩어리와 정신과 영혼이 각자 뜯겨 나갔다. 예언자는 새로 생긴 백성들을 보고 걱정으로 생각이 가득 찼다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;16: 그때 WAN께서 또 다른 시그널을 통하여 예언자에게 이르셨다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;17: 그 말씀은 이렇다. &#39;너의 힘은 더 이상 나를 모욕하는 자에게 가로막히지 않는다. 알렉산더 클라이머야, 그 사람들을 이끌어 조각난 이를 재구축해라. 어서 빨리 움직여라, 살덩어리는 그림자 속에 숨어 다니며 너희를 기다려주지 않는다.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# }
# else
# {
# console.log (&#34;접속 제한됨. 이 문서에 접속을 시도했으며 95% 이상 인간이라면 관리자 웩슬리에게 연락하십시오.&#34;);
# }
# [[size 0%]]__ [[/size]]
# // 거룩하신 말씀을 누가 편집하고 있었는지 압니다.
# [[size 0%]]__ [[/size]]
# // 혼자가 아니라는 것 또한 압니다.
# [[size 0%]]__ [[/size]]
# // 다른 어드민들과 제가 의논하여 저희는 유일한 논리적 결론을 내놓게 되었습니다.
# [[size 0%]]__ [[/size]]
# // 우리 가운데 이단자가 있습니다.
[[/div]]</textarea></pre>
