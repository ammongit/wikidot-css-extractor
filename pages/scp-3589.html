[[include component:image-block

caption=Paže SCP-3589 poškozená během pokusu o únik.

**Objekt #:** SCP-3589

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-3589 je zadrženo ve standardní humanoidní zadržovací cele v Oblasti-31. Aktuální paže a horní část těla SCP-3589 musí být znehybněny polymerovým gelem #MCN119 (měsíčně obměňovaným). Okamžitě po skončení veškerých testů musejí výzkumníci opakovaně odstraňovat paže SCP-3589, dokud se neobjeví lidské končetiny, načež bude znovu aplikován gel.

Nebiologické paže z cenných materiálů mohou být roztaveny, či jinak využity, zatímco biologické paže budou kryogenicky zachovány mimo aktivní výzkum.

**Popis:** SCP-3589 je Armando Rivera, muž mexicko amerického původu ve věku 34 let.

Anomální vlastnosti SCP-3589 se objevují, když je jedna z jeho paží odstraněna. Pokus k tomu dojde, objeví se z pahýlu SCP-3589 amorfní masa kmenových buněk. Tento nárůstek se rapidně promění a doroste do nové paže během 1,1 sekundy. SCP-3589 tvrdí, že během tohoto procesu, ani během odstranění paže, necítí žádnou bolest.

SCP-3589 je schopné násilně si oddělit paže bez větších obtíží, či síly. Ovšem vnější pokusy o oddělení paží vyžadují přibližně čtyřnásobnou tažnou sílu, než by bylo normálně zapotřebí k vykloubení lidského ramene.

Oddělené paže SCP-3589 jsou složeny z velkého množství materiálů a nemají vždy lidskou morfologii[[footnote]] První zaznamenána nelidská instance paže připomínala pravou přední tlapu medvěda hnědého (//Ursus arctos//).[[/footnote]].

Přibližně 30% končetin vytvořených SCP-3589 připomíná neanomální lidské paže. Testy DNA spojily tyto končetiny s existujícími osobami. Tito lidé sami nevykazují žádné anomální vlastnosti, nebo znalost SCP-3589. Paže složené z plynných, tekutých, či amorfních materiálů si ponechávají svůj tvar. Složení odstraněných paží se zdá být náhodné.

Po oddělení zůstávají biologické paže funkční i přes nedostatek přísunu krve z těla SCP-3589. Několik vrstev epidermální tkáně uzavírá veškeré krevní cévy v bodě oddělení.

SCP-3589 si ponechává omezenou motorickou kontrolu nad svými oddělenými pažemi, přičemž míra koordinace a kontroly nad nimi odpovídá počtu instancí, jež se SCP-3589 pokouší ovládat najednou. SCP-3589 má omezené smyslové vjemy ze svých oddělených paží (primárně hmat a propriocepce).

**Dodatek 3589-01:** Během nesouvisejícího úniku ze zadržení se SCP-3589 pokusilo uniknout v nastalém chaosu a oddělilo si několik desítek paží, dokud nevytvořilo dostatek hustých kovových objektů. SCP-3589 si propojilo tyto paže kolem těla, aby se ochránilo, a pokusilo se uniknout oblastní bezpečnosti, zatímco rovněž používalo své paže (patřící druhu //Therizinosaurus//, různým škorpiónům, či paže z různých nestálých chemikálií) jako provizorní zbraně.

Dr. Rosa Marquezová byla vážně zraněna během prvotního úniku, při němž ztratila svou levou paži. Při pokusu o aktivaci oblastních uzamykacích procedur se jedna z oddělených lidských paží SCP-3589 dostala do blízkosti doktorky a připevnila se k jejímu tělu na místě chybějící končetiny. SCP-3589 následně ztratilo kontrolu nad svými oddělenými pažemi, jež se všechny přemístily k Dr. Marquezové.

Více než 200 paží obklopilo Dr. Marquezovou. Několik desítek se svými konci připevnilo k jejímu tělu, zatímco zbývající končetiny se připojily do tvaru komplexní mnohostěné klece. Klec z paží se následně stáhla, dokud nevytvořila sférickou schránku o průměru 2 m. V tomto stavu zůstala po následující 4 minuty, načež se všechny paže, jež strukturu vytvářely, odpojily a spadly k zemi. SCP-3589 stále nebylo schopné cítit, či kontrolovat tyto paže, ovšem žádná z nich se nerozplynula.

Nebyly nalezeny žádné stopy po Dr. Marquezové.
