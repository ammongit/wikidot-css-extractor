[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/captain-kirby-s-proposal/001pic.png | caption=SCP-001]]

**Объект №:** SCP-001

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-001 должен находиться в специально модифицированном изоляторе, который должен выглядеть аналогично другим Зонам Фонда. Главное отличие этого объекта от существующих состоит в том, что он должен быть оборудован жилым помещением для всего Совета Смотрителей. Это сделано для того, чтобы замаскировать природу содержания SCP-001. Кроме того, все комнаты[[footnote]] Исключая комнаты отдыха и персональные помещения, по приказу Комитета по Этике [[/footnote]] на объекте должны быть оборудованы камерами видеонаблюдения. Он также должен быть оснащен тремя отказоустойчивыми ядерными боеголовками, которые будут приведены в действие при нарушении содержания SCP-001. Эта зона будет называться Зона 01.

Один из членов Совета О5 должен принимать участие в процедуре приема лекарств с использованием мнестетических препаратов. Лицо, проходящее курс лечения (далее - Архивариус), обязано вести журнал всей собранной информации о SCP-001, а также о любых значимых событиях, связанных с SCP-001. По окончании срока службы сотрудника в должности Архивариуса, должен созываться специальное совещание О5 для оценки состояния содержания SCP-001 и обновления этого досье. Срок службы будет длиться не более четырех месяцев, однако архивариус может уйти в отставку раньше, если побочные эффекты мнестического режима станут слишком интенсивными.

На момент написания статьи, единственные из членов O5, которые должным образом переносят мнестетические препараты, что взяли на себя роль Архивариусов, были O5-01, O5-08 и O5-12.

Ни одному из членов Совета O5 (включая SCP-001) не разрешается покидать Зону 01 без одобренного сопровождения от MTF Альфа-1 («Красная правая рука»). Доступ к этому документу должен быть ограничен не аномальными членами Совета O5 и защищен убийственным мемогентом.

**Описание:** SCP-001 - это сущность, известная как O5-13. Точная природа SCP-001 пока неизвестна. Как SCP-001 оказался на позиции O5-13, все еще расследуется. Из-за недостатка информации о SCP-001 было сочтено необходимым держать SCP-001 в неведении о его содержании.

Известно, что SCP-001 выглядит как мужчина ростом 1,9 м. с латиноамериканским происхождением. Является ли это истинной формой SCP-001 или маскировкой, все еще расследуется.

SCP-001 был классифицирован как аномальный после Инцидента Цезарь. Хотя подробности Инцидента Цезарь расследуются Советом О5, следующие события считаются результатом этого инцедента:
* Смерть всех предыдущих членов Совета О5, за исключением О5-13.
* Уничтожение предыдущей Зоны-01.
* Утрата всей документации по SCP-001 до Инцидента Цезарь, если бы такая документация существовала.

Также понятно, что SCP-001 вызвал Инцидент Цезарь из-за проявления его аномальных свойств. По причине отсутствия информации о событии Цезарь в настоящее время считается, что одно из этих свойств имеет антиметемический характер, хотя это еще не подтверждено.

На момент написания статьи расследование SCP-001 было делегировано следующим образом:

||~ Назначенные участники ||~ Задача ||
|| O5-1, O5-8, O5-12 || Объединение результатов расследования ||
|| O5-4, O5-7, O5-10 || Выявление происхождения SCP-001 ||
|| O5-2, O5-6, O5-9 || Расследование Инцидента Цезарь ||
|| O5-3, O5-5, O5-11 || Выявление аномальных свойств SCP-001 ||

[[collapsible show=&#34;+ SCP-001 Совещание #1&#34; hide=&#34;- SCP-001 Совещание #1&#34;]]

**Вступительные слова O5-1:**

&gt; **O5-1:** Здравствуйте все. Я уверен, что вы все задаетесь вопросом, почему Тринадцатый не здесь сегодня. Я доберусь до этого, но сначала я хочу публично рассказать о чем-то, я уверен, что вы все уже заметили. Поговорив с вами на прошлой неделе или около того, я заметил, что мы все были включены в Совет почти в одно и то же время. Все мы, кроме Тринадцатого. На самом деле, Тринадцатый, вероятно, помогал вам в ориентации.
&gt; 
&gt; //Члены Совета кивают.//
&gt; 
&gt; **O5-2:** Приятно знать, что это был не только я. Я ожидал, что последние двое расскажут мне обо всём.
&gt; 
&gt; **O5-1:** Действительно. На самом деле, я спросил Тринадцатого об этом, но он отказался много рассказывать. Конечно, он невежественен, но я в это не верю. Итак, я связался с администратором.
&gt; 
&gt; **O5-6:** Ты с ним связался?
&gt; 
&gt; **O5-11:** Я думал, что он полностью вне сети. Или так, или это просто фальшивка.
&gt; 
&gt; **O5-1:** Я говорил с предыдущим некоторое время назад. Он упомянул кое-что о списке пожеланий, который хотел бы отправить Администратору. Я немного покопался, отправил письмо на северный полюс и получил ответ. 
&gt; 
&gt; **O5-4:** Мне трудно поверить, что это все, что нужно.
&gt; 
&gt; **O5-1:** Ты прав, дело не только в этом, но я бы предпочёл обсудить процесс в другой раз. Но вернемся к его ответу: как вы могли догадаться, предыдущие двенадцать O5 не ушли в отставку одновременно. Они были убиты. На самом деле, это здание даже не является оригиналом Зоны-01. Она была уничтожена. Я думаю, ты понимаешь, к чему это ведёт.
&gt; 
&gt; **O5-3:** Итак, у нас есть мертвый совет O5, пропавшая Зона-01, и почему-то ничего из этого нет в наших записях.
&gt; 
&gt; **O5-2:** И только один подозреваемый.
&gt; 
&gt; **O5-1:** Я хотел бы объявить O5-13 одним из наших проектов SCP-001. Конечно, это будет держаться от него в секрете, но мы должны расследовать все это происшествие, пока не выясним, что произошло, как это произошло и почему O5-13 - единственный, кто остался в живых. 
 
**Протокол конференции:** Ниже приводится резюме дополнительных вопросов, обсуждавшихся в ходе совещания. 

* Создание текущюю процедуру условий содержания.
* Назначение членов O5 на необходимые роли.
* Назначение О5-1 первым Архивариусом.

[[/collapsible]]


[[collapsible show=&#34;+ SCP-001 Совещание #2&#34; hide=&#34;- SCP-001 Совещание #2&#34;]]
**Обновление информации об инциденте Цезарь:** Из-за недостатка информации о Зоне-01, в том числе о ее географическом положении, возникли трудности с установлением того, кто, если таковые есть, пережил инцидент. Был опрошен ряд сотрудников, переведенных в их нынешний отдел в течение недели после инцидента Цезарь, поскольку считалось, что эти лица первоначально работали в Зоне-01.

К сожалению, все люди, которые были идентифицированы как выжившие, почти ничего не знали об этом событии. Ниже приведена стенограмма одного из таких интервью. Свяжитесь с текущим Архивариусом для копии всех стенограмм.

&gt; __Расшифровка стенограммы интервью__
&gt; 
&gt; **Предисловие:** Следующее интервью было проведено по безопасной телефонной линии. Опрашивающий использовал стандартную модуляцию голоса для уменьшения возможности стать идентифицированным. Опрашиваемый не был проинформирован о личности опрашивающего.
&gt; 
&gt; **Опрашивающий:** O5-2
&gt; 
&gt; **Опрашиваемый:** Д-р Генри Поллик
&gt; 
&gt; -----
&gt; 
&gt; **Поллик:** Здравствуйте? 
&gt; 
&gt; **O5-2:** Эй, я собирался поговорить с тобой сейчас?
&gt; 
&gt; **Поллик:** О, уже три часа. Что с твоим голосом?
&gt; 
&gt; **O5-2:** Просто стандартная процедура для моего отдела.
&gt; 
&gt; **Поллик:** Ладно...
&gt; 
&gt; **O5-2:** В любом случае, я хочу задать тебе несколько вопросов о том, что ты помнишь о событиях 13 мая этого года.
&gt; 
&gt; **Поллик:** Извини ... не уверен, что я смогу вспомнить это. Это было несколько месяцев назад и все. 
&gt; 
&gt; **O5-2:** Я думаю, что ты бы это запомнил. Это было как раз перед вашим переводом.
&gt; 
&gt; **Поллик:** О, черт, точно! Да да...
&gt; 
&gt; **O5-2:** Ты помнишь, почему тебя перевели?
&gt; 
&gt; **Поллик:** Да. В Зоне, где я раньше работал, произошло нарушение условий содержания. Я действительно очень облажался, но я не знаю многих деталей. Они, наверное, засекречены и все такое.
&gt; 
&gt; **O5-2:** Ты знаешь, в какой Зоне ты работал?
&gt; 
&gt; **Поллик:** Зоне-5.[[footnote]] Зоны-5 не существует[[/footnote]]
&gt; 
&gt; **O5-2:** Хорошо. Ну, ты помнишь что-нибудь еще о том нарушении?
&gt; 
&gt; **Поллик:** Извини, но я так не думаю. Вероятно, там было что-то антимеметическое, что подействовало на меня. Либо это, либо я просто забыл об этом.
&gt; 
&gt; **O5-2:** Хорошо, спасибо что уделили время.

**Обновленная информация о происхождении:** Ниже приводится расшифровка доклада &#34;Группы по происхождению&#34; о ходе работы Конференции, а также соответствующие материалы, извлеченные в ходе ее расследования.


&gt; __Отрывок из конференции__
&gt; 
&gt; **O5-9:** Но мы не можем подтвердить какую-либо связь, если не знаем, кто это!
&gt; 
&gt; **O5-11:** Или //что// это.
&gt; 
&gt; **O5-1:** Говоря об этом, мы, вероятно, должны перейти к обновлению происхождения аномалии.
&gt; 
&gt; //O5-10 смотрит на O5-4 и O5-7. O5-7 кивает и слегка дрожит.//
&gt; 
&gt; **O5-4:** Ты обрабатывал большинство информации сам Десятый. 
&gt; 
&gt; **O5-10:** В таком случае я представлю его вам. Наше расследование началось там же, где и большинство, с самого начала. Мы изучили базу данных на предмет документов, детализирующих введение О5-13 в состав Совета.
&gt; 
&gt; **O5-2:** Я предполагаю, что они были стерты?
&gt; 
&gt; **O5-10:** Как ни странно, нет. Досье персонала О5, которое прискорбно устарело, я могу добавить что оно—
&gt; 
&gt; **O5-4:** Десятый...
&gt; 
&gt; **O5-10:** ... что оно все еще содержит раздел для O5-13. Я не мог определить, был ли он подделан, так как история редактирования была стерта.
&gt; 
&gt; **O5-8:** Таким образом, есть вероятность 99%, что он неточен, а не 100%. 
&gt; 
&gt; **O5-4:** Или Тринадцатый хотел скрыть что-то от других членов О5. 
&gt; 
&gt; **O5-10:** Однако если мы предположим, что он //является// точным, то досье подразумевает, что предыдущий совет понимал, что Тринадцатый действительно является аномалией.

&gt; __Личное досье O5-13__
&gt; 
&gt; **Физиеское описание:** Мужчина. Латиноамериканское происхождение. Конец 50-х годов, никакой необычной внешности.
&gt; 
&gt; **Вводное голосование:** 12 в пользу. 0 против.
&gt; 
&gt; **Цель Совета:** Особая связь O5-13 с аномалией дает ему перспективу, которую ни один другой член совета не смог бы понять. В то время как Собрания по подтверждению нормальности требуют одиннадцати членов по кворуму, ни одно собрание не может продолжаться без присутствия О5-13.

**Измерения свойств аномалии:**


||~ Наблюдаемое Свойство ||~ Метод ||~ Результат  ||~ В Пределах Базовой Линии ||
|| Внешность || Личное наблюдение || Последовательно появляется как гуманоид, как описано выше[[footnote]] В отличие от отдельных лиц, сообщающих разные наблюдения при одновременном наблюдении за объектом [[/footnote]] || Да ||
|| Температура  || ИК-камеры безопасности || 37.3 °C || Да ||
|| Скелетная структура || Рентгеновские камеры слежения || Схоже с Homo Sapiens Sapiens || Да || 
|| Материальность || Личное наблюдение || Проявляются телесные свойства при контакте как с неживыми, так и с живыми объектами.|| Да ||
|| Индуцированние эмоционального состояния || Личное наблюдение и самоотчет || Легкий страх и любопытство || Да[[footnote]] Ответы были определены как естественная реакция [[/footnote]] ||

**Заявление O5 по предыдущему совету:** О5-1 записал в журнал Архивариуса и обсудил с Советом О5 свое взаимодействие с предыдущим О5-1. Ниже приводится выдержка из стенограммы конференции:

&gt; **О5-11:** Мы не можем делать никаких предположений относительно предыдущего совета. Мы не знаем, что они сделали, и не понимаем, что это такое. Черт возьми, каждое сообщение, которое я получал от них, передавалось через посредника. Даже электронные письма.
&gt;
&gt; **О5-6:** На самом деле, я полагаю, что один из них лично разговаривал с некоторыми членами предыдущего совета.
&gt;
&gt; //Все участники обращаются к O5-1.//
&gt;
&gt; **O5-1:** Это правда. Однако с предыдущим О5-1 я разговаривал только один раз.
&gt;
&gt; **O5-11:** О чем?
&gt;
&gt; **O5-1:** Это было после моего повышения до директора сайта. Первоначальный брифинг обычно проводился предыдущим директором, но... ну, он был убит во время нарушения условий содержания, что и послужило причиной моего повышения. Вместо этого О5-1 решил проинструктировать меня.
&gt;
&gt; **O5-6:** Итак, вы обсуждали в основном конкретные детали Зоны-23?
&gt;
&gt; **O5-1:** В основном. Но в самом начале он спросил меня о кое-чем странно. Он сказал: &#34;Из какой дерьмовой дыры ты убегаешь, что делает этот адский пейзаж достойной работы?&#34; Я попросил его уточнить, и он ответил: &#34;Я думаю, что мы все испорчены по-разному. Я весь в дерьме от шеи и ниже. У тебя просто крыша поехала.&#34; Он продолжал говорить о модификациях, которые были сделаны в его теле, чтобы увеличить продолжительность жизни. После этого мы поговорили о философии, касающейся того, как следует сдерживать аномалии, и обратились ко мне с брифингом на Зоне 23.
&gt;
&gt; **O5-11:** Так что он ничего не сказал тогда о Тринадцатом.
&gt;
&gt; **O5-1:** Он о нем не упоминал, но я не чувствовал никакого беспокойства, когда он говорил о своих товарищах по совету. Но опять же, это могло быть еще до назначения нынешнего тринадцатого, это было девять лет назад.

**Протокол конференции:** Ниже приводится краткое изложение вопросов, обсуждавшихся в ходе совещания, которые не были рассмотрены выше.

* Обсуждение изменений в процедурах сдерживания для обеспечения более строгого контроля. Позже Комитет по этике наложил на это вето в связи с проблемами конфиденциальности[[footnote]] Члены комитета не были проинформированы о SCP-001.[[/footnote]].
* Решение о дальнейших шагах для каждой подгруппы.
 * Группа по Инциденту Цезарь : Найти предыдущую Зону-01
 * Группа по происхождению SCP-001: Исследовать возможность связи с Группами по Интересам
 * Команда по аномальным свойствам: Разработка новых методов анализа SCP-001
* Назначение О5-8 в качестве Архивариуса.
