[[span]]SCP-776-ARC[[/span]]

**Об&#39;єкт №:** SCP-776-ARC

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Об&#39;єкт слід зберігати покладеним на одну зі своїх граней на пластиковому п&#39;єдесталі. При роботі з SCP-776-ARC співробітники мають бути одягнені у захисні костюми, стійкі до впливу температури та електричного струму. Особам D-класу доступ до подібного захисного обладнання заборонено.

**Опис:** SCP-776-ARC є шестигранною гральною кісточкою з темно-сірою металевою поверхнею і декількома символами, нанесеними на її сторони. Кількість символів дорівнює кількості цяток на звичайній гральній кісточці.

Перелік символів:

- Одна блискавка яскраво-білого кольору.
- Дві сніжинки блакитного кольору.
- Три краплі води синього кольору.
- Чотири нерівних коричневих кільця (скоріше за все, символізують каміння).
- П&#39;ять червоних крапель з нерівними краями (скоріше за все, символізують полум&#39;я).
- Шість паралельних хвилястих ліній (скоріше за все, символізують вітер).

Викидання одиниці призводить до утворення сильного електричного струму, що виникає з кісточки і має радіус ураження у шість футів (приблизно 1,8 м). Ті, хто не мають захисного обладнання, будуть уражені розрядом з високою напругою, але низькою силою струму, що призводить не більше, ніж до болісного скорочення м&#39;язів у постраждалих.

Слід також зазначити, що кісточка зберігає заряд після того, як була викинута, внаслідок чого наступна людина, що доторкнеться її, отримає аналогічний удар струмом.

Викидання двійки призводить до негайного замерзання води навколо кісточки. Об&#39;єкт стає холодним на дотик.

Викидання трійки призводить до виділення з поверхні кісточки великої кількості води (приблизно 5 літрів на секунду протягом п&#39;яти хвилин). Об&#39;єкт, здається, сприймає воду як тверду поверхню та може котитися по ній так, як ніби вода була б столом чи чимось подібним. Після інциденту 1А, кісточку заборонено кидати знову у випадку, якщо було викинуто трійку.

Викидання четвірки викликає землетрус, що триває протягом 1 хвилини у радіусі 6 футів (приблизно 1,8 м). Виміри за шкалою Ріхтера склали від 3,2 до 7,8, але теоретично можуть відбуватися і більш сильні землетруси.

Викидання п&#39;ятірки призводить до запуску п&#39;ятьох великих вогняних кульок з лицьових сторін кісточки у напрямку, до якого вони повернені. Після цього об&#39;єкт стає неймовірно гарячим (200 градусів Цельсія через десять хвилин після викидання).

Викидання шести спричиняє великий смерч, що виникає з об&#39;єкта. Вітер має швидкість 400 кілометрів на годину і неймовірно руйнівний. Після першого викидання цього значення SCP-776-ARC було перенесено до герметичного, захищеного приміщення.

**Інцидент 1A:**

Кинувши кісточку після випадання трійки, працівник Класу-D викинув двійку. Трьох співробітників Класу-D вдалося дістати з льоду із легким обмороженням пальців ніг та ступень. Один суб&#39;єкт миттєво загинув, оскільки на той момент опустив голову під воду, шукаючи впущену особисту річ.</textarea></pre>
