**Αριθμος Αντικειμένου:** SCP-791

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Ο χώρος περιορισμού πρέπει να διαθέτει στεγανοποιημένο σύστημα αποστράγγισης και τα υλικά ή τα υγρά που συλλέγονται πρέπει να υποβάλλονται για δοκιμή και επανεξέταση. Τα συστήματα αποστράγγισης έκτακτης ανάγκης πρέπει να συντηρούνται ανά πάσα στιγμή και πρέπει να διαθέτουν τουλάχιστον οκτώ κόσκινα φιλτραρίσματος.

Το SCP-791 πρέπει να βρίσκεται μέσα σε χαλύβδινη σακούλα με πλέγμα ευρείας πλέξης, ώστε να διευκολύνεται η τοποθέτηση σε περίπτωση &#34;αποστράγγισης&#34; και να προ-συγκρατούνται τυχόν βιολογικά συμβάντα. Η αφαίρεση από τον σάκο μπορεί να γίνει μόνο υπό συνθήκες δοκιμής.

**Περιγραφή:** Το SCP-791 φαίνεται να είναι μια μάζα υγρού νερού που συγκρατείται σε σφαιρικό σχήμα από μια άγνωστη και μη ανιχνεύσιμη δύναμη. Οι βιολογικοί ιστοί μπορούν να περάσουν μέσα από το SCP-791 όπως θα περνούσαν μέσα από το κανονικό νερό και οι αναφορές δείχνουν ότι το νερό είναι παρόμοιο με το κανονικό θαλασσινό νερό, αλλά με χαμηλότερη περιεκτικότητα σε αλάτι. Είναι αδύνατο να &#34;βρέξει&#34; κανείς το SCP-791, ωστόσο, το νερό μπορεί να αναρροφηθεί μέσω των χεριών ή του στόματος.

Το SCP-791 αντιδρά σε μη βιολογικά υλικά, όπως πέτρα ή μέταλλο, σαν να ήταν μια σφαίρα από συμπαγές σκυρόδεμα. Το SCP-791 μπορεί να ανυψωθεί, να κυλιστεί ή να χειριστεί με άλλο τρόπο με αυτόν τον τρόπο, αλλά η λήψη δειγμάτων με μη βιολογικά υλικά είναι εξαιρετικά δύσκολη λόγω της ακραίας σκληρότητας και του βάρους του SCP-791. Το SCP-791 δεν μειώνεται σε διαστάσεις όταν αντλείται νερό από αυτό. Αυτό ισχύει ακόμη και όταν αποσύρονται πολύ μεγάλες ποσότητες νερού.

Το νερό του SCP-791 είναι αποστειρωμένο και δεν περιέχει κανένα μικρόβιο. Είναι σχεδόν πανομοιότυπο με το γήινο νερό, αλλά έχει ελαφρώς αυξημένη ποσότητα υδρογόνου. Το SCP-791 θα υφίσταται τυχαία γεγονότα &#34;αποστράγγισης&#34;, όπου τεράστιες ποσότητες νερού θα εκρέουν από το SCP-791. Το SCP-791 διατηρεί τις ιδιότητές του κατά τη διάρκεια αυτών των γεγονότων, και η &#34;Αποστράγγιση&#34; μπορεί να διαρκέσει από μερικές ώρες έως τέσσερις μήνες.

Τα αντικείμενα θα βγουν μερικές φορές από το SCP-791. Είναι άγνωστο από πού προέρχονται αυτά τα αντικείμενα, αν και τα περισσότερα φαίνεται να έχουν &#34;ωκεάνια&#34; προέλευση. Αντικείμενα που μοιάζουν με φύκια, ψάρια, ████████, ██████, πλαγκτόν, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] σημειώνουν πιθανή ευαισθητοποίηση.

Οι ████████ οντότητες έχουν εμφανιστεί πολλές φορές, και έχουν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] άγνωστο. Η επικοινωνία μέσω █████ και παρόμοιων εναλλακτικών πραγματικοτήτων παρατηρήθηκε μέσω του [[[SCP-2684]]], του [[[SCP-3374]]] ή έμμεσα μέσω του [[[SCP-257]]].
