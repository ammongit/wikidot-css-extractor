**Název: Nikdy nezmizí**
**Originál:** http://scp-wiki.net/not-fade-away
**Autor:** [[*user Shaggydredlocks]]
**Překladatel:** [[*user Modular]]
[[include info:end]]
Starý vodojem na okraji tohoto posraného města byl opuštěný už nějakou tu dobu. Je až k neuvěření, že tuhle pitomou věc ještě nezbourali.

Chytil jsem se za další žebřinu, jež zavrzala v odpovědi na mou nečekanou váhu, než se odtrhla úplně. Já jsem se sice stihl na poslední chvíli chytit, mé Go-Pro však už takové štěstí nemělo. Uslyšel jsem jeho tiché dopadnutí do sněhových peřin pode mnou.

&#34;To za to perfektní zasrané selfie fakt stálo.&#34;

To bylo o fous. Musím nejprve chytit druhý dech, než se seberu a budu pokračovat ve výstupu. 
[[size 80%]] [[/size]]
Teď už to nemůžu vzdát. Musím se držet plánu. 

Tohle si //zapamatuješ//.

Vyšplhal jsem na platformu, kde mě přivítal obrovský grin - pitomý maskot té druhé školy. Jeho úsměv byl značně poškozený a začínal se odlupovat. Vlastně je dobře, že jsem se rozhodl mu dát nový nátěr. Teď už se jenom rozhodnout, kolik pér bych mu tam měl přidat. Je čas pustit se do práce.

Ještě jeden přímo tady...

Oh! Co takhle, aby jeden na něho stříkal...

...růžová? Co mám dělat s //růžovou// barvou?

...pojďme mu dát nějaké ty chybějící zuby; bude pak vypadat, jako prostitut od narození!

...ještě trochu tady a... hotovo!

Trochu jsem odstoupil, abych mohl vidět mé dílo v celé jeho kráse. Trvalo to sice pár hodin, ale až se lidi probudí a kouknou se na svůj milovaný vzor, tak je trochu překvapí skupinka přimalovaných penisů; jako kdyby to byla hvězda nějakého zvráceného bukkake. Teď už jenom pořídit pár momentek, abych dokázal, že //já// jsem ten Zkurvenej Frajer. Vytáhl jsem svůj mobil, načež mi došlo, že to nemůžu poslat nikde na internet (maximálně tak na #dickasso).

Teď je ten nejlepší čas na cígo. Zapálil jsem si, přičemž jsem si začal prohlížet lesy, jež obklopují město. Včera v noci naší krajinou prolítl sněhový mrak, jež za sebou nechal kilometrovou sněhovou nadílku. V dáli jsem dokázal zaznamenat jezero. Čistě a jasně jsem viděl plot soukromého pozemku, jenž jej obklopoval. A když se začala ranní mlha protrhávat, tak se mi poskytl pohled na povrch jezera a--- Co //to// kurva je? [[size 60%]]{{Vidíš je odsud?}}[[/size]]

Přiložil jsem si dlaně k očím -- ve snaze vytvořit iluzi dalekohledu, který mi pomůže vidět dál -- a naklonil jsem se přes zábradlí. Jsem si stoprocentně jistý, že tam po povrchu něco plave. Je to... kurva. Vypadá to, že tam někdo je?

To nemůže být pravda. [[size 60%]]{{Ale je.}}[[/size]] Uzavřeli to jezero už před několika lety. [[size 60%]]{{Aby to udrželi v tajnosti.}}[[/size]] Je to snad něco jako spodní proud? [[size 90%]]**{{Lži.}}**[[/size]] Kurva. No, není můj problém, pokud se nějaký náhodný člověk nechal zabít. [[size 60%]]{{Jsou ti bližší než si myslíš.}}[[/size]]

Ať chci sebevíc, tak od toho nemůžu odtrhnout oči. [[size 60%]]{{Protože ty chceš vědět pravdu.}}[[/size]] stojím jako přibitý, přičemž se obezřetně nakláním přes zábradlí. Něco na nich je. Snad něco povědomého? [[size 80%]]{{Ty si nevzpomínáš?}}[[/size]] Ta zrzka...

[[size 60%]]{{Katie Lawson}} [[/size]]

Potkali jsme se ve třídě hotelovky. Byla vždycky tak starostlivá a trpělivá. [[size 60%]]{{Ona má pořád starosti.}} [[/size]] Jela se mnou a pár dalšími spolužáky jedno léto na výlet, abychom se koukli na ten nový Space Mountain. Dali jsme si třetí noc svou první pusu, zatímco ohňostroj barvil noční oblohu. Dal... jsem pár blbých slibů, které jsem nemohl naplnit...[[size 60%]]{{Pořád máš ještě šanci.}} [[/size]]

[[size 60%]]{{Doug Garner}} [[/size]]

Úplná neřízená střela. Vždycky po mě chtěl, ať s ním chodím na ty jeho eskapády. {{Jenom nechtěl být sám.}} Jednou jsme se pokoušeli se vplížit na promítání Čelistí; Já jsem se dokázal ztratit dřív, než se poldové objevili, on však takové štěstí neměl. Ale nikdy mě nepráskl. [[size 60%]]{{Aby riskoval, že tě ztratí?}} [[/size]]Vždycky mi kryl záda. [[size 60%]]{{Nenech ho padnout.}}[[/size]]

[[size 60%]]{{Ben Ward}}[[/size]]

Celý můj život žil na druhé straně ulice. [[size 60%]] {{Byl tady celou dobu.}}[[/size]] Nemohl jsem si přát lepšího přítele. [[size 60%]]{{On také.}} [[/size]] Začali jsme se však od sebe odcizovat, když se začal trochu moc věnovat škole. [[size 60%]]{{Bál se toho, co si o něm myslíš.}} [[/size]] Zastavil se pouze v případě, když potřeboval vydechnout. [[size 60%]] {{Protože jsi mu chyběl. Nechybí ti snad taky?}}[[/size]] Naposledy jsme spolu mluvili minulý duben, když mě pozval na tu show od Queenů na Paramountu.

Zapotácel jsem se dozadu, z té výšky jsem měl závrať; a z kouření a také z té náhlé migrény. Přiložil jsem si dlaně k tváři a pokusil se srovnat si věci v hlavě. Nemůžu teď myslet jenom na sebe. Tam dole jsou lidé. Potřebují mou pomoc. Hned jsem se bez zbavení důkazů (vrátím se tu pro to) chytil žebříku a začal jsem lézt dolů. 

-----

K jezeru vede jedna poklidná cesta, která na kole nebyla nijak náročná, poslední míli nicméně kolo dost vrzalo. Jediné, co jsem slyšel přes zvuky mého plahočení sněhem, byly výkřiky a šelest způsobený větrem, jak se odrážel od větví stromů. [[size 60%]] {{Ne. To není vítr.}} [[/size]]

Tyto malé cedulky tady byli skoro všude. [[size 60%]]{{Má tě to vyděsit. Má to udržet pravdu skrytou.}} [[/size]] Ignoroval jsem je a pokračoval v cestě. Teď nemůžu mé přátele opustit. 

Je vtipné, že i přes vycházející Slunce se zdá být čím dál chladněji. [[size 60%]]{{Vždycky tady byla zima. Proto tě potřebují.}} [[/size]]

Ostnatý drát. Kurva, to je pravda. Jak se mám k sakru přes tohle dostat? [[size 60%]]{{Koukni se sem.}} [[/size]] Počkej chvíli... ten keř...[[size 60%]]{{Už jenom kousek.}} [[/size]] Vypadá to, že je za ním díra, která vede pod plotem. [[size 60%]]{{Prosím.}} [[/size]] A tak jsem se po rukou a kolenech proplazil dovnitř.

Už to vidím...

Jsou tu všichni. Úplně //všichni//. Všichni mojí přátelé. Má rodina. I přesto jsou tady lidé, na něž si nevzpomínám. Neměli byste tady být. Proč? Jak se tohle stalo? Musím vás všechny odsud dostat! Nemůžu je tady jen tak nechat.

Studená voda nyní obklopuje mé kotníky. Každým krokem cítím, jak se jezero prohlubuje... a voda mi nyní sahá až po stehna, začínám se třást. Srdce mi začíná bít v nepravidelném rytmu. Něco je špatně.

Pomalu jim jdu naproti... Můžu jim pomoct. Nemusí to takhle skončit. Můžeme se odsud všichni dostat. 

Jsem ve vodě až po hruď.

Nemůžu ze sebe setřást ten strašlivý fakt, že jsem takhle hluboko ve vodě. Když jsem byl ještě dítě, tak jsem se jedním neuváženým skokem do vody potopil až na dno strýčkova bazénu. Vyšiloval jsem. Nemohl jsem se hýbat. V panice jsem se pokoušel bezvýsledně dostat na pevnou půdu země. Myslel jsem, že zemřu. A i přesto, že mě nakonec někdo vylovil, jsem od té doby měl neuvěřitelnou fóbii z vody. A proto jsem se taky nikdy nenaučil plavat.
