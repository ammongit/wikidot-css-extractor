**Αριθμος Αντικειμένου:** SCP-770

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-770 πρέπει να αποθηκεύεται σε φιάλη 500 ml από ισοτοπικά καθαρό σίδηρο-56. Η φιάλη πρέπει να εκκενωθεί από την ατμόσφαιρα και να αποθηκευτεί σε αποσυμπιεσμένο χαλύβδινο χρηματοκιβώτιο, επενδεδυμένο με φύλλο ισοτοπικά καθαρού σιδήρου-56 και 7,5 cm μολύβδου. Επί του παρόντος, το SCP-770 φυλάσσεται στο ███████ ███ ██.

Το SCP-770 πρόκειται να λάβει θρεπτικά συστατικά με τη μορφή 20 χιλιοστογραμμαρίων αερίου τεχνήτιο-95m, που παράγεται από τον ερευνητικό αντιδραστήρα στο ████ ██. Αυτά θα χορηγούνται δύο φορές το χρόνο.

Το SCP-770 μπορεί να αφαιρεθεί για έρευνα και πειραματισμό, εφόσον εγκριθεί λεπτομερές ερευνητικό σχέδιο από το προσωπικό του επιπέδου 4. Όλο το ερευνητικό προσωπικό πρέπει να διαθέτει τα απαραίτητα προσόντα για την αντιμετώπιση κινδύνων ραδιολογικής ασφάλειας. Η έρευνα πρέπει να διεξάγεται σε περιβαλλοντικά απομονωμένο εργαστήριο και το ερευνητικό προσωπικό πρέπει να χρησιμοποιεί γάντια ή συμβατικές στολές βιολογικού κινδύνου. Μετά την επιστροφή του SCP-770 στην αποθήκη, η ατμόσφαιρα του εργαστηρίου πρέπει να καθαριστεί και όλα τα υλικά ή τα όργανα που ήρθαν σε επαφή με το SCP-770 πρέπει να καταστραφούν σε κλίβανο υψηλής θερμοκρασίας πλάσματος.

**Συμπληρωματικό έγγραφο 770-1:** Μετά το περιστατικό I-770-1, το SCP-770 δεν πρέπει να εκτεθεί σε σχάσιμα (γόνιμα υπερβαρέα στοιχεία), συμπεριλαμβανομένων οποιωνδήποτε ισοτόπων ουρανίου, πλουτωνίου, θορίου ή αμερικίου. Η άδεια εκτέλεσης πειραμάτων με χρήση αυτών των στοιχείων θα απορριφθεί αμέσως. Ο πράκτορας ████████ έχει επαινεθεί μετά θάνατον για τη γρήγορη σκέψη του στην αποτροπή ενός [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

**Περιγραφή:** Το SCP-770 είναι ένα στέλεχος μούχλας που έχει παρόμοια εμφάνιση με την κοινή μούχλα Physarum polycephalum. Είναι σε μεγάλο βαθμό άχρωμο και ημιδιαφανές στην εμφάνιση και προσκολλάται σχεδόν σε οποιαδήποτε επιφάνεια. Αυτό που διαφοροποιεί το SCP-770 είναι ότι αναπνέει χωρίς οξείδωση μέσω μιας ελάχιστα κατανοητής πυρηνικής αντίδρασης. Όταν υπάρχει σε μια επιφάνεια, το SCP-770 απορροφά όλα τα ραδιενεργά ισότοπα ή όλα τα ισότοπα με μεγαλύτερη ατομική μάζα από το σίδηρο-56, με προτίμηση στα βαρύτερα ισότοπα. Αυτά τα ισότοπα θα υποστούν στη συνέχεια μια πυρηνική αντίδραση κατά την οποία θα αναχθούν σε πιο σταθερά ισότοπα και θα απελευθερωθεί ενέργεια. Τα προϊόντα διάσπασης αυτής της αντίδρασης (συνήθως ελαφρύτερα στοιχεία όπως ο άνθρακας, το οξυγόνο ή το άζωτο), μαζί με την ενέργεια που παράγεται, χρησιμοποιούνται από το SCP-770 ως πηγή τροφής, ώστε να μπορεί να αναπτυχθεί και να αναπαραχθεί (πράγμα που κάνει με την περιοδική απελευθέρωση σπορίων στον αέρα). Υπάρχει μεγάλη πιθανότητα τα στοιχεία που παράγει το SCP-770 να είναι επίσης ραδιενεργά ισότοπα.

Κατά την κατάποση και την αντίδραση των ισοτόπων, το SCP-770 θα εκπέμψει σημαντικές ποσότητες ιονίζουσας ακτινοβολίας, συμπεριλαμβανομένων των α, β, γ, νετρονίων και σκληρών ακτίνων Χ. Η παραγωγή ακτινοβολίας είναι τόσο σημαντική ώστε ένας ενήλικας άνθρωπος θα λάβει δόση ακτινοβολίας επιπέδου LD50 μετά από περίπου █ λεπτά έκθεσης σε 500 χιλιοστόγραμμα ενεργού SCP-770.

Η μούχλα απελευθερώνει επίσης άφθονες ποσότητες θερμότητας και μπορεί να επιτύχει επιφανειακή θερμοκρασία άνω των 1200 βαθμών Κελσίου. Ενώ το κάνει αυτό, θα φαίνεται να λάμπει λευκή θερμότητα. Το πώς το SCP-770 είναι σε θέση να αντέξει αυτό το επίπεδο ακτινοβολίας και θερμοκρασίας χωρίς να διαλυθεί είναι άγνωστο. Επί του παρόντος, ο πιο εφικτός τρόπος για να αποστειρωθεί μια περιοχή του SCP-770 είναι μέσω εξειδικευμένων φούρνων τόξου πλάσματος που έχουν σχεδιαστεί για να φτάνουν σε θερμοκρασίες 3000 βαθμών Κελσίου (αν και το περιστατικό I-770-1 έδειξε ότι ο θερμίτης, όταν χρησιμοποιείται σε περιορισμένο χώρο, μπορεί επίσης να είναι αποτελεσματικός).

Λόγω της σχετικής αφθονίας των βιώσιμων ισοτόπων, της τεράστιας ενέργειας που παράγεται από τις πυρηνικές αντιδράσεις και της τάσης της ακτινοβολίας νετρονίων να δημιουργεί πιο ασταθή ισότοπα, το SCP-770 έχει εξαιρετική ικανότητα ανάπτυξης. Με επαρκή παροχή τροφής, το SCP-770 θα παράγει σπόρια περίπου κάθε █ ώρες και είναι ικανό να διπλασιάζει τη μάζα του κάθε ██ ώρες. Καθώς δεν υπάρχουν γνωστά φυτοφάγα ζώα ή φυτοκτόνες ασθένειες που θα μπορούσαν να επιβιώσουν από την έκθεση στην ακτινοβολία που παράγει το SCP-770, δεν υπάρχει κανένας περιοριστικός παράγοντας για την επίτευξη γεωμετρικού ρυθμού ανάπτυξης της μούχλας. Σε περίπτωση παραβίασης του περιορισμού, ή ακόμη χειρότερα, σε περίπτωση [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], οι προβλέψεις δείχνουν ότι η μούχλα θα εξαπλωθεί γρήγορα και η βιόσφαιρα της Γης θα καταστεί μη κατοικήσιμη μετά από περίπου █ μήνες. Η αποστείρωση των πληγεισών περιοχών μέσω πυρηνικών όπλων μπορεί να είναι μια βιώσιμη επιλογή. Ωστόσο, εάν το SCP-770 επιβιώσει από την αρχική έκρηξη, τότε το υπόλειμμα θα παρείχε ένα τρομερά πλούσιο μέσο ανάπτυξης.

**Ιστορική σημείωση:** Το SCP-770 ανασύρθηκε από μια μεγάλη σειρά βαθιών σπηλαίων κάτω από το █████ στην πρώην Σοβιετική Ένωση, το 1957. Η έλλειψη βιώσιμων ισοτόπων σε ένα γεωλογικό στρώμα που θα έπρεπε να περιέχει ουράνιο υποδηλώνει ότι το SCP-770 ήταν ενεργό σε αυτό το σύστημα σπηλαίων για παρατεταμένο χρονικό διάστημα, ενδεχομένως έως και █████ χρόνια. Η κρουστική βλάβη, η μερική υαλοποίηση και η συσσώρευση ραδιενεργών αερίων σε ένα από τα σπήλαια υποδεικνύουν ότι το SCP-770 μπορεί να έχει υποστεί ένα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] συμβάν κάποια στιγμή τα τελευταία ███ χρόνια. Μια δημόσια μεταλλευτική βιομηχανία εισέβαλε στο σύστημα των σπηλαίων το 1957, με αποτέλεσμα την [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Ευτυχώς, κανένα σπόριο του SCP-770 δεν έφυγε από το σύστημα σπηλαίων, επιτρέποντας την εκκαθάριση των σπηλαίων όταν το περιστατικό ανακαλύφθηκε από το Ίδρυμα. Οι εκτιμήσεις που έγιναν μετά την εξακρίβωση των ρυθμών ανάπτυξης του SCP-770 προβλέπουν ότι η παραβίαση του συστήματος των σπηλαίων θα ήταν δυνατή μετά από █ χρόνια, αν η μούχλα δεν είχε υποπέσει στην αντίληψη του Ιδρύματος.
