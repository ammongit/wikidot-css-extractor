[[=]]
**18 de Janeiro de 2020**
[[/=]]

Enquanto os médicos, enfermeiras, auxiliares de enfermagem e outros funcionários hospitalares realizavam suas funções no Hospital de St. Vincent de Portland, um homem em um terno azul e prateado caminhava em direção a uma sala na unidade de medicina cirúrgica da instalação. Seu nome era [[[anderson-robotics-hub|Vincent Anderson]]] e ele estava lá para visitar um funcionário ferido.

&#34;Anda rápido, Isaac,&#34; disse Anderson a um homem que o seguia. &#34;Não queremos ficar aqui mais tempo do que o necessário.&#34;

&#34;Com certeza,&#34; respondeu seu associado, e apressou o passo. Em pouco tempo, os dois chegaram ao seu destino, um dos muitos quartos de hospital idênticos.

Dentro dessa sala, uma jovem mulher estava deitada em uma cama de hospital. Seu rosto estava inchado e ferido, e seu braço direito estava preso contra ela em uma tipoia. Estava claro que ambas as pernas foram amputadas abaixo do joelho. Sentada ao lado dela estava uma mulher mais velha em um terno azul escuro.

&#34;Sr. Anderson,&#34; a mulher mais velha se levantou quando eles chegaram. &#34;Não esperávamos que você fizesse uma visita pessoalmente.&#34;

&#34;Boa tarde, 45,&#34; respondeu Anderson. &#34;Obrigado por cuidar de nossa amiga aqui.&#34;

Ele então se aproximou da mulher na cama, dando-lhe um sorriso simpático enquanto se aproximava.

&#34;Você deve ser Rebecca Quinn,&#34; continuou Anderson. &#34;Eu sou Vincent Anderson. Este é o meu sócio, Isaac Dillard. Creio que você trabalhe para mim.&#34;

A mulher na cama deu um sorriso fraco e lentamente balançou a cabeça.

&#34;É...&#34; Ela tossiu e deu uma pequena risada. &#34;Centro de Distribuição em [[[three-portlands-hub|Três Portlands...]]] Tive um pequeno acidente com uma das unidades Taita.&#34;

&#34;Pequeno, só,&#34; riu Anderson. &#34;Isaac me disse que você escolheu vir aqui a ir no Santa Engrenagem em Portlands. Se você não se importa que eu pergunte, por quê? Teria sido mais rápido...&#34;

&#34;Eu... me sinto mais confortável recebendo um tratamento que não seja deslumbrante, ou de um médico feiticeiro,&#34; respondeu Rebecca. &#34;Além disso, o Taita incinerou minhas pernas depois de cortá-las. Não havia muita coisa que eles poderiam ter feito lá que não fizeram aqui.&#34;

O sorriso de Rebecca se tornou uma carranca preocupada.

&#34;Estou... estou demitida, senhor?&#34;

&#34;Ah, claro que não,&#34; disse Anderson, surpreso. &#34;Você nos dedicou mais de 10 anos de serviço de primeira linha, e esse tipo de coisa acontece quando você trabalha com protótipos.&#34;

O sorriso de Rebecca voltou.

&#34;Obrigada...&#34;

&#34;Claro. Meus funcionários são minha família. Vamos colocá-la em licença remunerada até que você sinta que está pronta para voltar. Aí, te daremos um vale para duas próteses da série [[[SCP-2806|Gyrfalcon]]]. Duas melhorias também inclusas. Daí, quando você estiver confortável com seu novo hardware, sua posição ainda estará lá.&#34;

A boca de Rebecca estava aberta em choque. A sala ficou em silêncio, exceto pelos toques de Isaac fazendo anotações em seu smartphone.

&#34;Sr. Anderson...&#34;

&#34;Me chame de Vincent,&#34; interrompeu Anderson com uma risada. &#34;E eu insisto. Aqui na Anderson Robóticas nós cuidamos dos nossos, não importa onde eles se encaixem na máquina da empresa.&#34;

Rebecca balançou a cabeça. Lágrimas desciam por seu rosto enquanto ela sorria.

&#34;Obrigada, Vincent,&#34; ela finalmente conseguiu dizer.

&#34;A qualquer hora,&#34; respondeu Anderson. &#34;Receio que Isaac e eu precisemos ir agora. A [[[Good As New|Sra. Saker]]] aqui ficará com você até que seus contatos de emergência cheguem.&#34;

Sem outra palavra, Anderson e seu assistente se foram. Isaac terminou de digitar suas anotações, caminhando ao lado de seu empregador enquanto caminhavam pelo estacionamento do hospital, em direção a uma entrada para Três Portlands.

&#34;Não trabalho com contabilidade, mas tenho certeza de que seu presente de &#39;Melhore Logo&#39; vai custar bem caro á empresa,&#34; comentou Isaac. &#34;A série Gyrfalcon não é o tipo de coisa que se dá como lembrancinhas.&#34;

&#34;Essa é minha empresa privada,&#34; respondeu Anderson. &#34;Farei o que eu quiser com ela. Meus funcionários são minha família e eu cuidarei bem deles, assim como eles cuidam de mim. Estou claro?&#34;

&#34;Você é o chefe,&#34; Isaac concordou com um encolher de ombros. Os dois homens entraram em um elevador e digitaram um padrão intrincado nos botões. Apesar de estar no último andar, o elevador começou a subir e os levou para Três Portlands.

-----
[[=]]
**15 de Agosto de 2020**
[[/=]]

//**Trrrim trrrim**//

[[[The Elusive Anderson|Agente Sasha Merlo]]] acordou de seu sono. Ela tirou uma mecha de cabelo castanho dos olhos e olhou para o relógio digital em sua mesa de cabeceira. 2:16 da manhã. Ela resmungava em voz baixa enquanto pegava seu telefone celular.

&#34;Merlo falando,&#34; disse ela sonolenta, sentnado-se na cama.

&#34;Sasha, é a Clarissa,&#34; veio uma voz de mulher do outro lado da linha.

&#39;Shaw?&#34; perguntou Merlo. &#34;São duas da manhã... o que houve?&#34;

&#34;É o Anderson. Recebemos uma ligação da [[[all-of-me-wants-all-of-you|Labelle]]] do Sítio-19. Ele está acordado. Estamos sendo chamadas para dar entrevistas.&#34;

A sonolência de Merlo a deixou imediatamente.

&#34;Estarei no [[[secure-facility-dossier-site-64|Sítio-64]]] em uma hora,&#34; respondeu ela, e desligou imediatamente. Ao mesmo tempo, o montinho na cama que estava ao lado dela começou a se mexer.

&#34;Sendo chamada para salvar o mundo de novo, querida?&#34; perguntou Gabe Merlo meio grogue.

&#34;Receio que sim,&#34; suspirou Merlo.

&#34;A Jessie vai ficar chateada,&#34; comentou Gabe com uma pequena risada.

&#34;Eu sei... Acha que pode cobrir por mim?&#34;

&#34;Não se preocupe. Só compense ela por isso quando voltar. Por favor, se cuide.&#34;

&#34;Você me conhece,&#34; disse Merlo com um sorriso cansado e beijou o marido na bochecha ao sair da cama. &#34;Te amo.&#34;

&#34;Também te amo.&#34;

Em 30 minutos, Merlo estava vestida, arrumada e pronta para deixar seu apartamento. Antes de sair pela porta, ela silenciosamente entrou no segundo quarto do apartamento, onde uma menina dormia profundamente.

&#34;Te amo, Jessie,&#34; disse Merlo em voz baixa antes de dar um beijo na testa da menina. Sem outro som, ela pegou suas malas, sua jaqueta e foi até o carro. Ela tinha um voo para pegar.

------

[[=]]
**23 de Março de 2020**
[[/=]]

Em um pequeno café em Portland com vista para um parque público, uma mulher alta e pálida observava o tráfego de pedestres passar enquanto ela ocasionalmente tomava goles de sua caneca de café grande. Seu nome era [[[Meeting Over Coffee|Jill Herring]]], e ela estava esperando para ver alguém que não via há quase uma década.

&#34;Este lugar está ocupado?&#34;

Jill ergueu os olhos para ver Vincent Anderson sorrindo para ela. Sua boca se abriu brevemente. Quando ela o vira pela última vez, ele tinha pele pálida e era careca. O homem à sua frente parecia com o Anderson, mas não o Anderson que ela esperava encontrar hoje.

&#34;Vince...&#34; disse ela suavemente. &#34;Você está parecendo bem. Tipo, quando nos conhecemos..&#34;

Anderson balançou a cabeça e se sentou.

&#34;Receio que este não seja o meu corpo real. Só uma [[[The Analog Kid|marionete que estou controlando]]] enquanto o meu verdadeiro eu está um pouco preso. Ainda assim, que bom que você gostou.&#34;

Jill balançou a cabeça e deu um sorriso melancólico.

&#34;Como você está, Jill?&#34; continuou Anderson. &#34;Como a vida tem te tratado?&#34;

&#34;Não posso reclamar. O trabalho é o mesmo de sempre.&#34;

&#34;Ainda ensinando arte de estúdio naquele colégio?&#34;

&#34;Ele foi fechado em [[[SCP-2960|2008.]]] Tenho trabalhado em uma empresa de design gráfico desde então.&#34;

&#34;Heh, esse tipo de trabalho combina com você,&#34; Anderson balançou a cabeça em aprovação. Ele então fez uma pausa, olhando para a mesa por alguns momentos antes de perguntar. &#34;Como está a Erica?&#34;

&#34;Ela está muito bem,&#34; suspirou Jill. &#34;Ela vai se formar na OSU ano que vem. Bacharel em Ciência da Computação. Ela realmente se parece com você nesse quesito. Planeja seguir para o mestrado.&#34;

&#34;Ela ainda pergunta sobre mim?&#34;

&#34;Ocasionalmente. Ela aceitou Tom como seu pai há muito tempo, mas o assunto de Vincent Anderson ainda a deixa curiosa de vez em quando. Acho que em algum momento ela vai perguntar se posso ajudá-la a te encontrar, mas não logo. Ela ainda está bastante amargurada...&#34;

Jill franziu a testa e fechou os olhos brevemente, então rapidamente tentou esconder sua expressão tomando um gole de café.

&#34;Bem, quando ela entrar no mercado de trabalho, sempre terei vagas no meu quadro de funcionários. Me avise se ela tiver interesse,&#34; continuou Anderson.

&#34;Aviso,&#34; respondeu Jill.

Anderson tirou um cheque de papel do bolso e o deslizou sobre a mesa. Jill o pegou e examinou brevemente antes de dobrá-lo e colocá-lo na mesa à sua frente.

&#34;Pensei ter dito a você que não me sinto confortável aceitando isso.&#34; Jill franziu a testa. &#34;O Tom não se sente confortável em aceitar isso.&#34;

&#34;E eu já disse que você mais que pode despedaçá-los. Posso colocar esse dinheiro em sua conta de outras maneiras. Isso é só uma cortesia,&#34; respondeu Anderson bruscamente. &#34;Mas os cheques que tenho te mandado são suficientes? Posso aumentá-los se você quiser. Dinheiro não é um problema para mim agora...&#34;

&#34; A quantia atual é mais do que suficiente, Vince! A Erica tem mais do que suficiente para pagar o resto do ensino dela e mais um pouco. Tom e eu já pagamos nossa hipoteca e dívidas. A essa altura ele está só se acumulando. A única coisa no que vejo a gente usando esse dinheiro é se a Erica decidir comprar uma casa, ou se ela quiser morar na cidade depois da formatura...&#34;

&#34;Me avise quando isso acontecer. Estarei mais do que disposto a ajudar.&#34;

&#34;Claro...&#34; Jill tomou outro gole de seu café e então suspirou. &#34;Então, no final, valeu a pena?&#34;

&#34;Você tem que me perguntar isso toda vez?&#34; A sobrancelha de Anderson se franziu.

&#34;Vou perguntar até você me dar uma resposta direta. Valeu a pena? Nos deixar?&#34;

&#34;Ficar por perto só colocaria você e a Erica em perigo. Além disso, o Tom é duas vezes o marido que eu já fui e pelo menos quatro vezes o pai. Vocês duas acabaram ficando muito melhor.&#34;

&#34;Isso é besteira, Vince!&#34; ela sibilou.  &#34;Você nem se deu a porra da chance!&#34;

&#34;Eu não precisava,&#34; respondeu Anderson friamente. &#34;Só este ano eu tive vários atentados contra minha vida. Meu corpo real está atualmente em posse dos Terninhos. Você queria fazer parte disso? Você queria que a Erica fizesse parte disso? Pelo menos dessa maneira vocês duas estão seguras.&#34;

&#34;Ah, nem mesmo finja que escolheu seu caminho para nosso benefício. Tudo o que você fez foi por você! Você descobriu como fazer seus brinquedinhos e depois nos jogou fora!&#34; Jill deu uma risada sarcástica, se levantou e rasgou o cheque diante dos olhos de Anderson. &#34;Bem, agora não precisamos do seu dinheiro, não precisamos do seu apoio e com certeza não precisamos de você! Se você chegar perto da minha filha ou de mim de novo, vou deixar os Terninhos saberem onde você está, eu juro por Deus!&#34;

Anderson assistiu com uma expressão vazia enquanto Jill ia embora. Ele tirou outro cheque do bolso e o dobrou cuidadosamente, depois enfiou a mão no outro bolso e tirou uma nota escrita à mão e uma pequena bola prateada. Ele colocou a bola na mesa e observou enquanto ela brotava pernas semelhantes a agulhas.

&#34;Boa tarde, Benny,&#34; disse Anderson ao minúsculo [[[Products|drone Amur.]]] &#34;Vá em frente e certifique-se de que a Erica receba isso, está bem?&#34;

O pequeno robô fez uma pequena saudação e enfiou os dois pedaços de papel em um compartimento interno antes de sair correndo. Anderson o viu sumir de vista enquanto a garçonete se aproximava.

&#34;Vou tomar um Americano, por favor,&#34; ele pediu. &#34;Doses extras. Preciso de algo forte agora.&#34;

------

[[=]]
**16 de Agosto de 2020**
[[/=]]

&#34;Há quanto tempo ele está acordado?&#34; perguntou agente Merlo. Enquanto falava, ela andava pelos corredores da ala de armazenamento de humanoides de alta segurança do Sítio-19. Ao lado dela estava a agente Clarissa Shaw, que rolava sem esforço em uma cadeira de rodas, acompanhando o ritmo de Merlo. As duas estavam sendo conduzidas pelas instalações por uma pesquisadora chamada Rose Labelle.

&#34;Cerca de dois dias agora,&#34; respondeu Labelle, olhando por cima do ombro enquanto as conduzia em direção à cela que supostamente continha o corpo agora consciente de Vincent Anderson. &#34;Num momento, completamente morto, no outro, bem acordado e exigindo falar com o líder de sua equipe de contenção. Mandamos uma mensagem ao Sítio-64 assim que cumprimos todos os nossos protocolos.&#34;

&#34;Os sistemas dele estão operacionais?&#34; perguntou Shaw. &#34;Magia? Sistemas de armas? Comunicações?&#34;

&#34;Nós o colocamos em uma cela anti-taumatúrgica, então ele não pode fazer nada a menos que ele quebre o geis lá.&#34; respondeu Labelle. &#34;Quanto aos seus outros sistemas, eles estão operacinais, sim, mas ainda fortemente danificados. Ele não vai a lugar nenhum sem sérios reparos no sistema. Vocês duas podem relaxar. Temos ele trancado a sete chaves.&#34;

&#34;Nos considere impressionadas,&#34; comentou Merlo com um sorriso. &#34;Lá no Sítio-64, eles tentaram fazer a gente prendê-lo com o equivalente a uma gaiola feita de gravetos.&#34;

&#34;A gente tenta nosso melhor,&#34; Labelle deu um pequeno sorriso em resposta. Elas então chegaram a uma grande porta de segurança que Labelle abriu rapidamente com um toque de seu cartão-chave. &#34;Aqui estamos.&#34;

Além da porta, havia uma sala de observação na qual vários colegas de Labelle monitoravam as leituras dos sistemas de Anderson. Vários funcionários de segurança anti-taumatúrgica estavam nos cantos da sala, suas expressões em branco enquanto mantinham os olhos no conteúdo da sala adjacente. Através de uma grande janela de observação, Shaw e Merlo podiam ver seu velho inimigo sentado em uma cama, com as mãos e as perna contidas enquanto ele olhava fixamente para a frente. Merlo se aproximou da janela, sua expressão era uma mistura de medo e espanto enquanto olhava para Vincent Anderson do lado transparente de um vidro unilateral.

Ele parecia quase esquelético. Sua pele pálida, quase translúcida, fora substituída por tecido cicatricial, um resquício de ter a maior parte de sua carne queimada por fogo nuclear durante [[[Bal-Chatri|seu último encontro.]]] Apenas uma das lentes de câmera que ele tinha no lugar dos olhos brilhava com uma luz verde fraca; a outra lente estava escura com uma grande rachadura no centro. Ocasionalmente ele dava uma sacudida violenta e involuntária.

&#34;Meu deus.&#34; Shaw deu um assobio agudo, &#34;ele parece uma merda.&#34;

&#34;Parece melhor do que quando o trouxemos aqui originalmente,&#34; respondeu Merlo. Ela se voltou para Labelle. &#34;Suponho que vocês receberam uma cópia de nossos objetivos para esta entrevista.&#34;

&#34;Recebemos,&#34; ela respondeu. &#34;Estamos prontas quando você estiver.&#34;

&#34;Bacana,&#34; disse Merlo com um balançar da cabeça e colocando a mão no ombro de Shaw. &#34;Ele é todo seu. Nos deixe orgulhosas.&#34;

------

Vincent Anderson ergueu os olhos quando agente Shaw entrou na cela com sua cadeira de rodas. Ele deu um pequeno sorriso e acenou assim que ela parou a alguns metros de distância. Ela olhou algumas anotações em uma prancheta em seu colo, ajustando os óculos antes de erguer os olhos.

&#34;Boa tarde, Clarissa,&#34; disse Anderson. &#34;A Merlo estava, hum, indisponível?&#34;

&#34;Suo a especialista de interrogação desta força-tarefa,&#34; respondeu Shaw friamente. &#34;Então, receio que você esterá interagindo principalmente comigo.&#34;

&#34;Ah? Isso é um interrogatório?&#34;

&#34;Consideremos esta uma entrevista por enquanto.&#34;

&#34;Ótimo. A Labelle te disse qual era meu número de item SCP? Ela, uh, não quer me contar.&#34;

&#34;Pelo que sei, você não vai receber um.&#34;

&#34;Ah...&#34; Anderson suspirou. &#34;Isso é, hum, um pouco decepcionante, para ser honesto. Por quê?&#34;

&#34;Porque se déssemos um número SCP a cada mago ou ciborgue que pegamos, lotaríamos nosso banco de dados bem rápido. Você tem um número de Pessoa de Interesse. Só isso.&#34;

&#34;Ah, bem... Melhor do que, hum, nada. Suponho. Como posso, uh, ajudá-la hoje?&#34;

&#34;Só vou fazer algumas perguntas. Eu gostaria de receber respostas.&#34;

&#34;Quem não gostaria,&#34; riu Anderson. &#34;Me teste.&#34;

&#34;Primeiro de tudo, algo simples. Quem é o responsável pela Anderson Robóticas na sua ausência?&#34;

&#34;Phineas, eu acho.&#34;

&#34;É, não...&#34; respondeu Shaw com um tsc. &#34;Estamos cientes de que você matou [[[Consolidation|Albert Frostman]]] em Três Portlands pouco antes do incidente na Academia Tristan. Quem está no comando agora?&#34;

&#34;Ah, bem.... acho que isso está, hum, fora de questão,&#34; Anderson deu de ombros. &#34;Para ser honesto, não sei. É uma empresa, Clarissa. Não um reino. Não há linha de sucessão. O conselho provavelmente nomeou outra pessoa para ser o novo presidente executivo interino na minha ausência. Não sei quem. Eu, uh, tenho estado aqui. Não posso exatamente atualizar meu feed de notícias nesta gaiola anti-mágica e anti-tecnologica onde vocês me socaram.&#34;

Shaw se apoiou no braço da cadeira de rodas enquanto rabiscava algumas anotações.

&#34;Justo. Agora algo mais complexo. Sabemos sobre o acordo de distribuição que você fez com a MC&amp;D para sua série Gyrfalcon. Queremos os nomes dos representantes da MC&amp;D pelos quais você tem passado.&#34;

&#34;Fale de dar um tiro no pé. Por que diabos eu daria a você esses nomes? Isso é simplesmente mau negócio.&#34;

Anderson deu uma sacudida violenta por alguns segundos. Shaw sorriu e continuou a escrever mais anotações.

&#34;Porque, de acordo com as varreduras da Labelle em seus sistemas, você precisa muito fazer reparos.&#34; Shaw deu um sorriso malicioso e Anderson começou a tremer novamente. &#34;Estamos preparados para fornecer os suprimentos, mas você tem que jogar nosso jogo. Isso significa nomes da MC&amp;D. Isso significa identidades de quaisquer outras figuras públicas que você tenha substituído por Sakers. Isso significa nos informar sobre o que exatamente é essa Série Taita.&#34;

Anderson parou por um momento com essa última frase.

&#34;Ah sim, Vincent,&#34; continuou Shaw. &#34;Ouvimos boatos sobre a Série Taita.&#34;

&#34;Estou disposto a, uh, barganhar,&#34; Anderson finalmente respondeu. &#34;Mas ao contrário do Phineas, eu, hum, não vou mandar tudo que tenho de uma vez. Você ficaria surpresa com o quão pouco de materiais eu preciso para fazer a maioria desses sistemas funcionar novamente.&#34;

&#34;Justo,&#34; Shaw encolheu os ombros e fechou o bloco de notas enquanto se dirigia para a porta. &#34;Vamos te dar algum tempo para pensar sobre isso. Nos chame quando decidir o que está disposto a fornecer.&#34;

&#34;A propósito, hum, Clarissa,&#34; Anderson gritou assim que ela estava prestes a sair. Shaw parou, virando-se ligeiramente para ouvir o que ele tinha a dizer. &#34;Nunca tive a chance de me desculpar pelo que fiz com você na Academia Tristan. Então, uh, é... sinto muito.&#34;

&#34;Você quebrou minha espinha,&#34; comentou Shaw. &#34;Bem difícil pra mim aceitar um pedido de desculpa por isso.&#34;

&#34;É, bem, você sequestrou dois dos meus amigos mais próximos e os usou como isca,&#34; Anderson retrucou. &#34;Na verdade, até agora, todas as minhas ações tomadas contra a Fundação têm sido em retaliação por algo que vocês fizeram a nós, sem provocação! Eu opero de Três Portlands. Vocês não têm jurisdição lá. Vocês, uh, cutucam a onça com uma vara afiada e depois ficam surpresos e ofendidos por ela tentar atacá-los.&#34;

&#34;Isso é tudo?&#34; perguntou Shaw, seu rosto se transformando em uma carranca. Anderson acenou para ela ir embora.

&#34;Isso é tudo,&#34; respondeu ele. &#34;Desculpe pelo dano, hum, feito. Mas talvez seja humilde da sua parte lembrar que pode, uh, ter sido um pouquinho sua culpa.&#34;

Shaw sacudiu a cabeça e saiu da sala, a porta de segurança se fechando atrás dela enquanto Anderson começava a treme violentamente mais uma vez.

------

[[=]]
**6 de Maio de 2020**
[[/=]]

&#34;Tio Vince!&#34;

Dois meninos pequenos, um de dez e outro de sete, derrubaram Vincent Anderson no chão.

&#34;Como você tem estado?&#34;

[[=]]
&#34;Você trouxe o Benny?&#34;
[[/=]]

[[&gt;]]
&#34;Você nos trouxe algo?&#34;
[[/&gt;]]

Os meninos lançavam pergunta após pergunta enquanto Anderson lutava para tirá-los de cima dele, rindo o tempo todo. Eventualmente, com um movimento rápido e fluido, ele ergueu os dois meninos, um em cada mão, e então os colocou de pé. Ele mexeu seus cabelos cor de areia e fingiu refletir.

&#34;Benny?&#34; perguntou ele em confusão simulada. &#34;Eu conheço algum Benny? Robô pequeno? Prateado? Parece com isso...&#34;

Anderson estendeu a palma da mão. Benny estava no centro, o pequeno dróide sacudindo suas pernas protuberantes de uma forma que lembrava um &#39;tada!&#39; O minúsculo dróide saltou da mão e saiu correndo pela grama, os dois garotos gritando de alegria enquanto o perseguiam. Anderson sorriu e limpou pedaços de grama soltos de suas calças enquanto os observava correr.

&#34;Você realmente é o herói deles, Vince,&#34; disse uma voz de trás.

Anderson se virou para ver o rosto familiar de seu irmão, Adrian. Como Anderson, ele tinha cabelos escuros e pele bronzeada, mas era meio pé mais baixo e era sete anos mais novo. Adrian estava com o braço em volta de uma mulher de cabelos cor de areia, que Anderson reconheceu como sua cunhada, Phoebe.

&#34;Eu tento,&#34; disse Anderson com um sorriso. &#34;Para ser honesto, acho que eles gostam de mim pelos meus brinquedos.&#34;

&#34;Talvez,&#34; comentou Phoebe, &#34;mas para ser justa, seus brinquedos são bem legais.&#34;

Anderson riu e assistia enquanto seus sobrinhos pulavam para cima e para baixo na base da árvore, tentando alcançar o pequeno drone Amur que os estava provocando nos galhos.

&#34;Você parece bem, Vince,&#34; Adrian continuou, gesticulando para cima e para baixo na figura de Anderson. &#34;O que você fez dessa vez?&#34;

&#34;Heh, se eu soubesse que meu corpo normal era tão gritante, eu teria feito essa troca há muito tempo,&#34; disse Anderson com uma risada melancólica. &#34;Receio que esta seja uma marionete que vesti parece se parecer comigo. Estou um pouco preso pessoalmente, então tive que enviar a próxima melhor coisa.&#34;

&#34;Bem, pessoalmente ou remotamente, as crianças e nós dois apreciamos a visita,&#34; respondeu Phoebe alegremente. &#34;Sério, sabemos que você é um cara ocupado, então isso é sempre um prazer.&#34;

&#34;Obrigado,&#34; disse Anderson. &#34;É sempre bom ser apreciado...&#34;

O trio ficou em silêncio por um momento, observando os dois garotos à distância usarem um ao outro como palafitas, apenas para perder o equilíbrio e cair de volta no chão. Benny então caiu sobre eles enquanto eles estavam caídos na grama antes de correr em direção a outra árvore. Os meninos não perderam tempo retomando a perseguição.

&#34;Falando em viagens,&#34; Anderson quebrou o silêncio, &#34;aonde vocês dois querem ir para o seu aniversário este ano?&#34;

&#34;Vince,&#34; Adrian começou, sorrindo enquanto sacudia a cabeça, &#34;você realmente não...&#34;

&#34;Se você não me contar, vou perguntar ao Josh e ao Craig,&#34; Anderson ameaçou com um sorriso. &#34;Aposto que eles dirão Disney de novo.&#34;

&#34;Podemos oferecer uma contra-proposta?&#34; Phoebe entrou na conversa. &#34;Em vez de nos pagar uma viagem pro nosso aniversário... talvez você possa vir conosco? Adoraríamos viajar com você. Adrian disse que vocês passaram um tempo no Europa quando eram mais jovens. Disse que você seria um guia fantástico...&#34;

Anderson permaneceu em silêncio pensativo enquanto observava os meninos à distância finalmente conseguirem pegar Benny, o menino mais velho segurando o pequeno drone no alto com sucesso enquanto o mais jovem pisava forte em vitória.

&#34;Por quê?&#34; Anderson finalmente perguntou,

&#34;Por quê?&#34; Adrian repetiu.

&#34;Sim, por quê? Por que diabos vocês dois querem que eu vá junto?&#34;

&#34;Vince,&#34; disse Adrian, surpreso. &#34;Você é meu irmão. Você sempre cuidou de mim. Se você vai insistir em nos enviar nessas viagens, você pode muito bem ir com a gente uma vez na vida. A gente não te vê fora dessas visitas curtas...&#34;

Adrian parou assim que seus filhos voltaram para eles, triunfantemente segurando Benny no alto como se ele fosse um troféu de caça.

&#34;Pegamos ele!&#34; gritou o menino mais novo. &#34;Ele tentou subir em uma árvore, mas pegamos ele!&#34;

&#34;Com certeza,&#34; disse Anderson, bagunçando novamente o cabelo do menino e se ajoelhando. Os meninos gentilmente colocaram o robô em sua palma esticada e observaram, com os olhos arregalados, enquanto Benny rastejava por seu braço, ao redor de sua cabeça para então descer suas costas antes de desaparecer em seu bolso.

&#34;Então...&#34; Anderson olhou para Phoebe. &#34;Aonde vocês querem ir?&#34;

------

[[=]]
**19 de Agosto de 2020**
[[/=]]

No fim, Anderson forneceu à Fundação SCP uma lista de cinco nomes de [[[rogue-ai-nveo4-yvn3e-pn6ug|fornecedores atuais e antigos da MC&amp;D]]] que cuidaram das vendas da Série Gyrfalcon. Em troca, Labelle e sua equipe forneceram peças e ferramentas de que ele precisava para os reparos. Pouco depois de completar um dos muitos reparos, Anderson adormeceu e voltou ao estado de coma em que estava desde que foi capturado pela Fundação. Sem mais nada a ser feito, Shaw e Merlo foram chamadas de volta ao Sítio-64, enquanto os membros diligentes da [[[hello-world|FTM Kappa-10]]] começavam seu trabalho na intranet da MC&amp;D para fazer uso do relatório de Anderson. A aventura terminou da mesma maneira que todas as aventuras da FTM Gamma-13: Uma breve viagem ao Secret Crest Pub em Portland, seguida de papelada.

&#34;Como você e Lily estão?&#34; perguntou Merlo à sua amiga enquanto ela colocava um copo vazio na mesa.

&#34;Isso acabou semanas atrás,&#34; disse Shaw com um suspiro. &#34;Foi... complicado. Comecei a ver o [[[SCP-3060|Roland]]] de novo.&#34;

&#34;Tenho certeza de que o Roland aprecia isso,&#34; riu Merlo. &#34;Ainda assim, sinto muito em saber sobre a Lily. Ela era legal.&#34;

&#34;Ela certamente era.&#34; Shaw olhou para sua bebida. &#34;Como estão o Gabe e a Jessie?&#34;

&#34;Não posso reclamar. Gabe é um grande idiota como sempre. A Jessie está, bem, na pré-escola. Então, você sabe, só diversão aí.&#34;

Shaw riu e balançou a cabeça em compreensão.

&#34;Ainda não consigo acreditar que a grande Sasha Merlo acabou se casando com um dos contadores do Sítio-64. Você poderia ter qualquer um, mas escolheu o cara da matemática.&#34;

&#34;Vá tomar banho,&#34; sorriu Sasha, &#34;Gabe é o melhor. Ele está do lado certo da máscara, então não preciso sair de fininho com ele por perto. Não preciso me preocupar com ele sendo arrastado para o sétimo círculo do inferno a menos que ele consiga invocar um demônio da calculadora. Além disso, ele é um bom pai e um cozinheiro ainda melhor. Prefiro meu contador a seja lá o que você está fazendo.&#34;

&#34;Você com certeza me derrubou rápido.&#34; Shaw soltou uma risada e estendeu as mãos em sinal de rendição simulada.

&#34;Eu jogo pra vencer.&#34;

&#34;Aham.&#34;

Shaw e Merlo se viraram para descobrir que um homem em um terno preto e vermelho com longos cabelos negros presos em um rabo de cavalo trançado havia se aproximado. Ele sorriu para elas e colocou uma pequena caixa sobre a mesa.

&#34;Meu nome é Sr. Saker,&#34; disse ele. &#34;O conselho da Anderson Robóticas queria que eu te presenteasse isso, Agente Shaw.&#34;

&#34;A gente precisa parar de se encontrar assim...&#34; Merlo comentou enquanto o observava deslizar a caixa pela mesa. &#34;Além disso, meu deus, eles sequer se incomodam em nomear vocês?&#34;

&#34;Somos centenas, Agente Merlo,&#34; respondeu ele. &#34;Depois de um tempo, eles param de se preocupar com nomes, a menos que seja algo crítico pra missão. Não se precisa de um nome chique para ser um mensageiro.&#34;

&#34;Você acha que vamos simplesmente abrir uma caixa de um agente inimigo?&#34; perguntou Shaw.

&#34;Você acha que seríamos idiotas o suficiente para lançar um ataque não provocado contra a Fundação, em uma de sua fachadas, só por diversão?&#34;

Shaw olhou para a caixa por alguns momentos. Ela olhou para Merlo, que só encolheu os ombros. Com um suspiro, Shaw pegou a caixa e a abriu. Dentro havia uma pequena tira preta de plástico de grau médico, com diversas sondas mecânicas minúsculas correndo pela lateral. Shaw examinou o equipamento e então olhou interrogativamente para o Saker.

&#34;É um novo modelo da série Gyrfalcon,&#34; comentou ele. &#34;Ele servirá como um conserto para sua coluna danificada. Deve permitir que você volte a andar. Nada extravagante.&#34;

&#34;E isso é o que?&#34; perguntou Shaw. &#34;Um jeito da Anderson Robóticas pedir desculpas pelo que o Anderson fez? Vocês vão simplesmente oferecer equipamentos pra Fundação SCP e torcer para que sejamos amiguinhos?&#34;

&#34;Considere isso um sinal de boa vontade enquanto vocês mantém nosso presidente executivo preso em seu Sítio-19.&#34;

&#34;Vou ter que levar isso pra contenção! Eles não vão me deixar usar isso!&#34;

&#34;Eles não precisam saber sobre isso,&#34; o Saker encolheu os ombros. &#34;Honestamente, o que você fizer com isso a essa altura é problema seu. Nossa consciência sobre este assunto está limpa.&#34;

Ele acenou com a cabeça e começou a ir embora.

&#34;Vocês duas tenham um bom resto de sua noite.&#34;

Shaw e Merlo assistiram o androide partir em silêncio, então as duas olharam para a pequena tira de plástico que estava tentadoramente posicionada dentro da caixa entre elas.

&#34;Você está pensando nisso?&#34; Merlo finalmente perguntou.

Shaw balançou a cabeça e continuou a olhar para a tira em silêncio por alguns momentos antes de finalmente perguntar, &#34;O [[[Burnt Bridges|Dan]]] instalou aquele braço robótico?&#34;

------

[[=]]
**Mais Cedo...**
[[/=]]

Era final de tarde quando Vincent Anderson bateu na porta de um apartamento desinteressante em um subúrbio de Portland. Ele ficou surpreso quando um homem de óculos e barbicha atendeu, e não o agente da Fundação SCP que ele esperava.

&#34;Boa tarde,&#34; disse o homem, com uma sobrancelha levantada. A voz de uma criança podia ser ouvida de algum lugar além da porta. &#34;Posso te ajudar?&#34;

&#34;Ah... sim,&#34; respondeu Anderson, &#34;esta é a residência de Sasha Merlo?&#34;

&#34;É...&#34; respondeu o homem, com cautela. &#34;Eu sou Gabe Merlo, o marido dela, em que posso ajudá-lo?&#34;

Anderson parou por um momento e então riu.

&#34;Ah, cara,&#34; disse ele. &#34;Não fazia ideia que ela tinha família...&#34;

Ele tirou um cartão de visita prateado do bolso e o mostrou para Gabe. Os olhos do homem dilatando-se enquanto o efeito memético do cartão se estabelecia.

&#34;Eu estava passando para deixar algo para ela e um de seus associados,&#34; continuou Anderson. &#34;Posso entrar? Adoraria falar com você.&#34;

Gabe balançou a cabeça lentamente e deu um passo para o lado, permitindo que Anderson entrasse.

&#34;Quem é esse, papai?&#34; uma menina que pintava na mesa de centro próxima comentou. Seu cabelo castanho estava preso em um rabo de cavalo, um estilo que lembrava a Anderson de Sasha Merlo.

&#34;Ele é só um amigo da mamãe,&#34; Gabe respondeu enquanto fechava a porta. &#34;Sinta-se à vontade para se sentar, Senhor...&#34;

&#34;Me chame de Vince,&#34; respondeu Anderson com um sorriso sorrateiro. &#34;Que família adorável você tem aqui...&#34;

------

[[=]]
**Mais Tarde...**
[[/=]]

O sol estava começando a se pôr quando Sasha Merlo finalmente voltou para sua casa e família. Com um suspiro cansado, ela abriu a porta da frente ao som de Jessie brincando e o cheiro de Pad Thai.

&#34;Terminou de salvar o mundo, querida?&#34; Gabe chamou da cozinha. Sua cabeça de óculos espiando da esquina com um sorriso.

&#34;Você sabe,&#34; Merlo gritou. Ela caminhou até a cozinha e se sentou à mesa. Gabe a deu um beijo rápido na testa antes de retornar à tarefa em mãos.

&#34;Você recebeu uma visita enquanto estava fora,&#34; disse Gabe enquanto preparava alguns pratos.

&#34;O que?&#34; Merlo ergueu uma sobrancelha. &#34;Alguém do sítio?&#34;

&#34;Não, ele era definitivamente de outro lugar. Imaginei que ele fosse um contato seu da Terceira Portland, ou como quer que se chame.&#34;

&#34;Qual era o nome dele?&#34;

Gabe parou e pensou por alguns momentos, então riu enquanto sacudia a cabeça. &#34;Você sabe... eu não me lembro. Mas ele deixou um cartão.&#34;

Gabe colocou um prato de Pad Thai diante dela e, em seguida, deslizou um cartão de visita prateado em suas mãos. Assim que Merlo começou a ler, ele saiu da sala para trazer Jessie para a mesa. Merlo ficou pálida ao ler a capa e rapidamente virou o cartão.

&gt; [[=]]
&gt; **[[[SCP-2906|&amp;]]]**
&gt; [[/=]]

&gt; [[=]]
&gt; **//Você tem uma família maravilhosa, Sasha. Sua filha é absolutamente adorável e Gabe é um cara bem decente.//**
&gt; **//Obrigado por sua hospitalidade//**
&gt; **//Vincent Anderson//**
&gt; [[/=]]

As mãos de Merlo tremiam enquanto a compreensão a atingia. Sua boca parecia seca e seus braços pareciam pesados enquanto repousavam sobre a mesa.

&#34;Ei Gabe,&#34; Merlo chamou o marido. &#34;Você se lembra de como era esse cara?&#34;

&#34;Pele bronzeada, rabo de cavalo trançado e um terno vermelho e preto,&#34; Gabe comentou enquanto carregava uma Jessie ainda risonha para a sala e a colocava em uma cadeira elevatória. &#34;Por quê?&#34;

&#34;Mamãe!&#34; Jessie exclamou, &#34;Olha com que seu amigo me deixou brincar! Ele disse que eu podia ficar com isso até você voltar!&#34;

Merlo olhou para ver Jessie segurando Benny na palma da mão. O pequeno dróide acenou e então desapareceu em uma nuvem de fumaça preta. Jessie riu e aplaudiu para a pequena exibição de magia.

&#34;Você tá bem, querida?&#34; perguntou Gabe.

Merlo ficou pálida. Sem dizer uma palavra, ela se levantou, foi até Jessie e começou a dar um abraço apertado na filha.

&#34;Sasha?&#34; Gabe perguntou novamente. Merlo sacudiu a cabeça e fez um gesto para ele se aproximar. Assim que ele estava dentro de alcance, ela o puxou para o abraço também.

------

[[=]]
**22 de Agosto de 2020**
[[/=]]

Vincent Anderson estava sentado em seu escritório na Sede da Anderson Robóticas. Como sempre, havia pilhas de papéis para ler, coisas para assinar, memorandos para folhear, reuniões para planejar e projetos para revisar. No entanto, em vez de se preocupar em administrar seus negócios, Anderson conectou um [[[SCP-2306|pen drive]]] no grande monitor na parede atrás de sua mesa e esperou. Em alguns minutos, a tela começou a exibir um escritório diferente e desorganizado. Sentado à mesa estava um velho com uma longa barba branca, todo vestido de preto, exceto por uma gravata vermelha.

&#34;Boa tarde, Phineas,&#34; disse Anderson solenemente.

O homem na tela permaneceu em silêncio. Seus olhos estavam cheios de um ódio frio enquanto ele olhava para frente.

&#34;Não tenho que te lembrar que posso forçar seu construto de inteligência artificial a falar, não é?&#34; Anderson eventualmente perguntou.

&#34;Não precisa,&#34; respondeu Phineas. &#34;Mas considerando como você me mantém por perto para que possa falar com uma versão inalterada do meu construto, duvido que você realmente faria isso. De qualquer forma, a que devo o prazer?&#34;

&#34;Reciclei o Saker que estava usando para representá-lo, assim como você pediu. Há mais algo que eu possa fazer por você? Para deixá-lo mais confortável. Absolutamente tudo é possível em seu espaço.&#34;

&#34;Pra quê?&#34; perguntou Phineas. &#34;Albert Frostman está morto. Você mesmo o matou. Sou apenas um programa projetado para simular seus pensamentos o mais próximo possível. Não sou real!&#34;

&#34;Você é real o suficiente nesse mundo virtual seu e, com uma conexão de internet, você também seria bem real neste mundo.&#34;

&#34;Mas você não me dá acesso à internet por razões óbvias, então eu sou o rei da minha pequena dimensão de bolso. Um verdadeiro Ozymandias! Olhe para minhas obras e trema!&#34;

O fundo ao redor de Phineas ficou preto, deixando-o sozinho em um vazio.

&#34;Você pode muito bem me deletar, porque toda essa palhaçada já durou tempo suficiente.&#34;

&#34;Não vou deletar você, Phineas,&#34; sussurrou Anderson. &#34;Eu preciso de você...&#34;

&#34;Puta merda, Vince! Você é sempre tão egoísta!&#39; Phineas gritou. &#34;Você deixou sua esposa e filha para perseguir seus sonhos sozinho, você matou seu melhor amigo por ter uma opinião diferente sobre a direção pra onde você estava conduzindo a empresa que ele ajudou a construir, e agora você prendeu um construto de suas memórias em uma prisão virtual para sempre! Você pode não ser ser a pior pessoa que já arrastou seu traseiro por esse planeta, mas você certamente é um homem ruim!&#34;

&#34;Eu não sou egoísta,&#34; Anderson murmurou fracamente em resposta. &#34;Sou um homem generoso...&#34;

&#34;Essa é a beleza da coisa,&#34; riu Phineas. &#34;Ainda é egoísmo. Você faz essas coisa horríveis com as pessoas e então sai pela cidade fazendo boas ações por ver elas como uma forma de equilibrar as balanças do carma e limpar sua consciência. No fim, não há nada de altruísta nisso. Você é só um homem frustrado e solitário que está tão alienado do mundo em que reside que -&#34;

Anderson puxou o pen drive do monitor. A tela instantaneamente escureceu.

&#34;Bom papo, velho amigo...&#34;

Anderson colocou a cabeça entre as mãos e ficou em silêncio. Em sua mesa, Benny o observava com um olhar curioso, dando um pequeno zumbido enquanto Anderson acariciava suavemente a parte de cima do dróide com o dedo.

&#34;Sou um homem generoso, certo?&#34;

O pequeno dróide balançou com a cabeça em acordo. Um sorriso pequeno e cansado surgiu nos lábios de Anderson.

&#34;Você sempre sabe o que dizer.&#34;

Anderson pegou uma máscara prateada de tragédia que estava em sua mesa e a colocou no rosto. Ele deu um peteleco com um dedo nela e a expressão da máscara mudou para comédia. Ele estendeu a mão e permitiu que o minúsculo dróide rastejasse por seu braço e se empoleirasse em seu ombro, levantando-se e caminhando em direção à porta.

&#34;Vamos ver como a Sra. Quinn está se adaptando às suas novas pernas,&#34; disse Anderson. O pequeno dróide balançou a cabeça e apontou uma única perna para a frente.

&#34;Aposto que ela vai dizer que as ama. Todo mundo diz. Todo mundo adora o Anderson.&#34;
