**项目编号：**SCP-CN-1061

**项目等级：**Euclid

**特殊收容措施：**Site-CN-104内应随时保持1名以上生日为次日的基金会员工在岗，以避免项目造成现实扭曲。基金会人力中心将统筹管理具有收容措施所需特征的工作人员的派遣安排，并尽量在时间和人数安排上保留冗余量，以避免因不可抗力等意外因素导致不能及时将人员配置到位的状况发生[[footnote]]在开放Site-CN-104的员工生日活动自主预约后，上述措施目前基本不再被实际采用。[[/footnote]]。

Site-CN-104目前亦接受基金会员工的自主预约。预约的员工应在其生日前一个月或更早向人力中心提出申请，并由人力中心根据各申请人当前工作状态、Site-CN-104的收容需求及站点承载能力对申请进行筛选。通过自主预约的收容派遣不计入员工的在岗或外派工作时间内，故员工应在其假期或调休期间前往。但基金会将承担员工派遣过程中产生的所有费用(包括旅途和Site-CN-104内产生的费用)。

Site-CN-104的食堂、宿舍、浴室、仓库、休息室和外部景观等设施均已进行更新，以适应项目收容所需的客观条件。以上设施均应得到持续维护以保持正常运作。

MTF-Cealc-8&#34;庆典司仪&#34;长期驻扎于Site-CN-104以负责确保SCP-CN-1061例行收容程序正常开展，由于目前项目收容程序的执行情况较为稳定，MTF-Cealc-8部分人员可依需求被外派负责其他区域、站点等基金会活动及仪式的安排、执行和安保。

**描述：**SCP-CN-1061是在Site-CN-104内表现出的违反统计学期望的异常历史情境集合，其表现为，部分[[footnote]]数量至少为一人。[[/footnote]]站内员工的生日为今日，此状态似乎与站内员工总人数并不相关。且在08/17/2015至10/6/2015项目未被收容期间，站内42名员工的生日异常地密集分布在此区间内。

一般观点认为，Site-CN-104内存在显著但无法直接被观察的现实扭曲现象，通过对历史进行一定限度的扭曲，使得站点内维持在当日部分员工生日为当日的特定历史表达。除统计学的异常外，项目的影响不能以任何方式被观察到，其作用机理亦不明。暂不能确定项目是否对基金会或人类社会存在实际危害。

**附录1：**由Site-CN-104站点主管秦岳整理的SCP-CN-1061发现及收容过程时间轴。

&gt; **08/17/2015：**响应基金会“人性化管理，员工高福利”号召，Site-CN-104站点主管秦岳批准并下发了《关于在Site-CN-104内开展员工生日活动的通知》，在每日17：30-19：00的晚餐时间为生日为当日的在岗员工组织全体员工开展生日庆祝活动。

&gt; **10/1/2015：**Site-CN-104后勤主任余庆就Site-CN-104站点福利支出严重超支的情况，提交调查报告。报告指出了Site-CN-104内在岗的共计42名员工生日平均地分布在█月██日到██月█日间的每一天的异常情况[[footnote]]此文档中受处理的文字目前显然已受现实扭曲影响，故不予显示。[[/footnote]]。调查向各员工户籍所在地及基金会总服务器员工档案申请了员工身份信息，经交叉比对后显示，站点内所有员工资料完全属实，各员工生日等个人信息并无遭篡改之迹象。

&gt; **10/3/2015：**余庆提交了进一步异常报告，指出站点内员工生日分布存在严重异常。秦岳暂时中止了员工生日活动的开展。

&gt; **10/5/2015：**异常报告更新，异常现象并未终止。秦岳组织组织站点内全体员工开展统一讨论并进行逐一问询，重点问询了站点内专项课题组的11名奇术专家，但仍无法确认异常来源。员工讨论对该异常的具体性质做出了初步猜测：此异常现象会通过现实扭曲调整历史，使Site-CN-104站点内持续存在生日在当日的员工。课题组专家及大量员工普遍认为此异常现象是“天才的[[footnote]]实际讨论中采用了多样的表达方式。[[/footnote]]”。

&gt; **10/6/2015：**秦岳对此异常报告进行了整理并提报基金会总部，并设计了现行的收容方案。经批准，该异常现象正式被编号为SCP-CN-1061。员工生日活动被恢复，以鼓励基金会周边设施员工接受此收容措施所要求的大量临时外派需求。

&gt;  **1/14/2016：**Site-CN-104站点设施逐步翻新及扩建工程正式完成[[footnote]]改造经费共计$18,573,567.39，由基金会危机和存续预案委员会审批通过和拨付，工程按计划完工。[[/footnote]]，MTF-Cealc-8同步入驻站点。

**附录2：**[[collapsible show=&#34;+ Site-CN-104收容措施预约申请须知&#34; hide=&#34;- Site-CN-104收容措施预约申请须知&#34;]]
&gt;  亲爱的基金会员工：
&gt;  
&gt;  首先提前祝您**生日快乐**！
&gt;  
&gt;  感谢您通过申请参与SCP-CN-1061收容措施，为基金会收容工作作出的贡献。基金会理解您对这项久负盛名的活动所抱有的期待，但出于收容措施安全需要，在参与SCP-CN-1061的收容任务前，首先需要确保您对SCP-CN-1061的收容的必要性和严肃性具有充分的了解。在您提交申请前，您务必充分阅读和理解此说明。
&gt;  
&gt;  与任何一个被收容的项目一样，基金会对SCP-CN-1061的收容是基于充分理由的。我们目前已经知晓，在08/17/2015至10/6/2015期间，项目对现实的扭曲使得Site-CN-104站点内42名员工的生日密集地集中在了一个多月内。从一般统计学分布推断，项目在短时间内便对现实历史至少造成了三十次以上的扭曲。
&gt;  
&gt;  您可能会问，但这又如何呢？不但绝大多数人根本没有意识到这点变化，就连站点中的员工们也没表现出哪怕一丝困扰[[footnote]]实际并非如此，Site-CN-104后勤主任余庆在报告中表达了对项目导致的经费严重超支的不满。[[/footnote]]。但这不仅仅是在出生记录上改写了一串数字这么简单，也决不是一个在孤立站点内造成影响的小异常。Site-CN-104建立于2003年7月，而站点内42名员工则出生于世界各地，最年轻的员工出生于1994年。改变他们的出生史，影响绝不仅限于“Site-CN-104站点内”的历史，而是对整个世界长期以来的历史进程造成了完全未知的改变。
&gt;  
&gt;  诚然，如果把Site-CN-104里出现的不协调放在一边，或者看作是全然的偶然，站点外的人们或许永远感知不到任何异常的存在。我们将今天所想起，所读到的一切过去和历史看着做理所当然，但事实是，那些站点员工们的家人、朋友、乃至世界上每一个人的过去都遭到了或多或少的扭曲，而我们对其影响程度一无所知——其根本原因在于，我们的意识本身也受项目所影响。或许Leysa Gantel[[footnote]]异常发生时Site-CN-104内的员工之一。[[/footnote]]的母亲本不该在她出生那天死于难产？又或许在08/17/2015项目出现前站点里其实只有30个员工？那些曾经确确实实存在过的历史，我们现在也永远不会知道了。
&gt;  
&gt;  问题从不在于我们的命运在SCP-CN-1061的扭曲下是变得更好还是更坏，而是，如果SCP-CN-1061不被收容，我们的所有过去都将失去其意义，而我们的今天也不再能决定明天的模样。我们所拥有的、珍视的、保护的一切现实都可能在明天不复存在，我们的一切选择，付出和牺牲都可能在明天失去意义，而我们甚至无从知晓。
&gt;  
&gt;  因此，在享受您的庆典和假期的同时，您也必须以执行收容工作的态度认真应对SCP-CN-1061的每项收容措施。一旦完成申请，请您务必妥善安排在外派时间内的日程。如果因任何变故不能如期参与外勤，您必须在出发前一周进行提前提交报告，或在出发前24小时前提交紧急申请。外派执行期间，您必须确保停留于Site-CN-104站点的指定区域内，在任何非紧急的情境下，不能擅自离开指定区域。
&gt;  
&gt;  从某个角度说，参与这项收容任务，人类的命运在这一天中便将取决与你。你将负责守护我们所珍视的一切——确保明天醒来时，我们每一个人还能记得他们，看到它们，拥有他们。
&gt;  
&gt;  如果您有更多问题，请访问基金会网络Site-CN-104分站点，或致电Site-CN-104外协办公室问询。
&gt;  
&gt;  愿您在人生中度过美好的一天，也愿这一天永远存在于您的人生中。
[[/collapsible]]

**附录3：**[[collapsible show=&#34;+ 请验证3级安保权限&#34; hide=&#34;- 预案委员会第0338次预算会议备忘录(节选)&#34;]]
&gt;  **A[[footnote]]您的阅读权限下，参会人员身份均已加密。[[/footnote]]**：所以我们根本不明白它从何而来，如何运作，甚至能不能被收容，别说应用它，我甚至不认为我们应该收容这么......具有高不确定性的异常。
&gt;  
&gt;  **B：**它目前不是收容得挺妥当么？不像是有什么失效风险的样子。
&gt;  
&gt;  **A：**不像是，没错。但不见得不是。
&gt;  
&gt;  **C：**起码在收容状态下，它有任何影响我们也观察不到。既然“如无必要，无增实体”，它就完全是处于安全收容下。
&gt;  
&gt;  **A：**真是乐观的看法。
&gt;  
&gt;  **C：**也是唯一有意义的看法。异常归根结底不过是相对常态的概念，既然一切都处于常态之下，那就没有异常，就这么简单。
&gt; 
&gt; **B：**但我不明白，既然可以基本确定SCP-CN-1061是当时Site-CN-104专家组里的人所为，内务部怎么还没……
&gt; 
&gt; **C：**因为这从来不是个内部监察问题。别搞错，这是个可以为了生日会就修改历史的异常。如果它不愿意被找到来源，它就不会。早在几个月前它就掩盖了自己真正被造出的那段历史，即使我们真的根据记录揪出了他的制造者，肯定也是被项目复写时做出的替罪羊而已。
&gt; 
&gt; **D：**在今天所看到的历史中它甚至可能就不是任何人制造的。何况就算捉着了制造者本人，对这样的家伙来说也不过是一段他可能会不喜欢的历史罢了。从这个项目的效果看，恐怕到了第二天我们就又在做无用功了。无论是找到始作俑者还是无效化项目本身，决定权从来不在基金会，在这种方向上努力也毫无意义。现在至少，我们还是做到了我们最擅长的部分——收容。
&gt; 
&gt; **A：**“收容”，仅仅是我们一厢情愿地这么认为而已。
&gt; 
&gt; **B：**那么，基金会要怎么对抗一个这样的对手？
&gt; 
&gt; **C：**我们控制，我们收容，我们保护。瞧，没有对抗，这不是没道理的。对抗只是一种手段，而手段都有行不通的时候——理解这点就好了。对于这样的项目，收容的根本就在于，别去对抗它。
&gt; 
&gt; **D：**（叹气）这就是基金会。孩子，多用用你的新权限，看看基金会里都有些什么，很快你就，嗯，习惯了。你看，如果把这么一个异常作为对手，那就是主动选择失败。但将它看作一项资源，就有可能成为K级场景下拯救我们的关键。
&gt; 
&gt; **A：**你们真的觉得这玩意能靠得住？没有任何证据或是模拟能表明它会在K级场景下表现出我们希望的行为。依赖这种完全没有保障的东西......
&gt; 
&gt; **C：**靠得住？那当然不是。但总归值得一试不是么。如果它能确保站点里天天有人开生日会，那里的临时指挥部幸存的概率就总归要高一点。何况，谁不喜欢在艰难时刻有场party呢？
&gt;  
&gt; **B：**但我们真的要为完功能全建立在猜测上的项目投入预算么？我们甚至捣鼓不出一篇靠谱的功能论证。
&gt; 
&gt; **D：**反正改造扩建个备用指挥中心也花不了几个钱。不到两亿美金而已，这点预算搁别处能干什么?对收容一个项目而言，这或许算是一笔巨款；对于一个站点的安保，这也顶多算是一笔合理支出；而就应对K级场景而言，这只能算一笔微不足道的投资。 
&gt; 
&gt; **C：**毕竟说到底，危机预案的功能从来不是物尽其用，而是把握维持我们存在的每一丝机会。事实上，我们希望我们的每一笔投资都不会派上用场，但当他们真被用上的时候，恐怕也指望不了有真正意义上的“绝对可靠”的计划了。
[[/collapsible]]</textarea></pre>
