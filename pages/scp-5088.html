[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5088/scppool.jpg|caption=SCP-5088|width=325px]]

**Elemento #:** SCP-5088

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** L&#39;edificio contenente SCP-5088 deve essere sigillato e tenuto costantemente sotto sorveglianza dal personale di sicurezza. Qualsiasi individuo che tenti di accedervi deve essere arrestato, interrogato o amnesticizzato se ritenuto necessario.

**Descrizione:** SCP-5088 è una piscina vuota situata in un centro benessere FitBurn abbandonato a Wigan, Inghilterra.

Sebbene tutte le forme di analisi abbiano confermato che all&#39;interno di SCP-5088 non sia presente acqua, gli oggetti collocati al suo interno si comportano come se ci fosse, galleggiando o affondando in base alla composizione di ognuno di essi. Allo stesso modo, gli individui collocati all&#39;interno di SCP-5088 hanno dimostrato la capacità di nuotarci, così come difficoltà nel respirare se immersi. Le interviste post-test hanno indicato che l&#39;immersione all&#39;interno di SCP-5088 non è accompagnata da alcuna sensazione fisica, ma solo da una riduzione della capacità di movimento.

Tutti i tentativi di rimuovere l&#39;ipotetico liquido da SCP-5088 sono falliti, in quanto questo non esiste quantificabilmente all&#39;infuori dell&#39;effetto anomalo che provoca agli oggetti.

------

**Addendum 5088-1 (Esperimento 1):**

Per testare la portata degli effetti di SCP-5088 sugli organismi viventi, un soggetto (in questo caso un topo da laboratorio allevato a scopo di test) è stato posto in una piccola gabbia e calato sul fondo di SCP-5088 con l&#39;intento di mantenerlo lì per cinque minuti.

Il soggetto ha immediatamente dimostrato inquietudine quando immerso in SCP-5088 e ha tentato di fuggire dalla gabbia, senza riuscirci. Successivamente, è stato osservato trattenere il respiro per tre minuti, dopodiché si è contorto varie volte per poi cessare ogni attività. In seguito, l&#39;osservazione degli strumenti di prova ha confermato che il soggetto fosse deceduto per soffocamento.

Tuttavia, una volta rimosso da SCP-5088, il soggetto defunto ha ripreso vita, riportando tutti i segni vitali al loro stato neutrale[[footnote]] L&#39;analisi microscopica della gabbia utilizzata durante il test ha rivelato che anche gli ossidi formati sulla sua superficie erano scomparsi rapidamente dopo il recupero da SCP-5088. [[/footnote]]. Poco dopo, tuttavia, ha smesso di rispondere agli stimoli ed è spirato nuovamente alcuni minuti dopo.

L&#39;autopsia del soggetto ha rivelato che la causa del secondo decesso fosse dovuta a soffocamento causato dalla sua stessa lingua, recisa dal soggetto stesso.

**Addendum 5088-2 (Esperimento 2):**

Al fine di discernere se SCP-5088 possedesse capacità intrinseche di rianimazione o se la rianimazione fosse una risposta ritardata del soggetto all&#39;annegamento in un liquido fittizio, diversi soggetti già deceduti sono stati immersi in SCP-5088.

Non sono stati osservati risultati insoliti. Tutti i soggetti sono rimasti esanimi.

**Addendum 5088-3 (Esperimento 3):**

Al fine di chiarire ulteriormente gli effetti anomali dovuti al soffocamento all&#39;interno di SCP-5088, si è fatto ricorso alla sperimentazione sugli esseri umani. Come nel test originale, il soggetto (in questo caso D-22122, una donna di 32 anni senza tendenze suicide preesistenti) è stato posto all&#39;interno di una gabbia e calato in SCP-5088. Gli è stata somministrata un&#39;anestesia in modo da scoraggiare comportamenti che avrebbero potuto compromettere l&#39;integrità del test.

Una volta immerso in SCP-5088, il soggetto è rimasto sul suo fondale fino alla conferma di morte per soffocamento da parte degli impianti di prova. In seguito il soggetto è stato estratto da SCP-5088.

Una volta uscito dall&#39;area di azione di SCP-5088, il soggetto si è immediatamente rianimato come nel test precedente e ha quindi iniziato ad urlare istericamente e a correre verso il muro più vicino nonostante gli sforzi del personale di sicurezza e di prova nel trattenerlo. Ha quindi iniziato a sbattere la testa contro detta parete molto aggressivamente, perdendo i sensi dopo cinque colpi.

In questo lasso di tempo, è stato riportato che il soggetto avesse ripetuto le parole:

&gt; //Mi sta aspettando! Tutto quello mi sta aspettando laggiù!//

Nonostante gli sforzi del personale medico in loco, il soggetto è deceduto una seconda volta a causa del violento trauma ed il test è stato quindi interrotto prematuramente.

Prima della sua morte, il soggetto è stato osservato sorridere.
