    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1437-JP - 眼下の[[span class=&#34;ruby&#34;]]黄金[[span class=&#34;rt&#34;]]こがね[[/span]][[/span]]
**著者:** ©︎[[*user Tutu-sh]]
**作成年:** 2022
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-40-vrcn/1200px-Au_crystals1.jpg
|caption=SCP-1437-JP]]
**アイテム番号:** SCP-1437-JP

**オブジェクトクラス:** --Safe-- --Euclid-- Keter

**特別収容プロトコル:** SCP-1437-JPは元素分析・質量計測などの手法によって検出してください。SCP-1437-JPは発見され次第、最寄りのサイトの低危険度物品収容セルに密閉収容されます。SCP-1437-JPが屋外・地中で発見された場合は周囲に苦土石灰を散布した後、洗浄と金属の除去を行ってください。

SCP-1437-JPを対象とする各種実験は認められていますが、酸性溶液を用いた実験は禁止されています。

**説明:** SCP-1437-JPは変形菌です。現時点で寿命は判明していません。ゲノム情報は既知の変形菌の種との一致を示さず、また各系統推定法により作成される分子系統樹の樹形が大きく異なり、樹形および枝の信頼性も低いため、既知の種との類縁関係は不明です。全身を構成するタンパク質および脂質は既知の好熱菌よりも高温に対する安定性が高いことが知られています。

一般的な地球表層環境に置かれたSCP-1437-JPは全て子実体[[footnote]]胞子形成のために形成される構造体。[[/footnote]]の段階を維持します。生活環は非異常の変形菌と相同です。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-38-1aid/08_05_life_cycle%2C_Stemonitis_sp.%2C_Stemonitales%2C_Myxomycota_%28M._Piepenbring%29.png
|caption=変形菌の典型的な生活環。子実体（左上）、胞子（右上）、鞭毛/アメーバ細胞（右）、接合体（下）、変形体（左）
|align=left]]
**1. 胞子の放出**
SCP-1437-JPの子実体は、酸性環境に晒された場合、発泡しながら酸への溶解に類似する挙動を示します。これは核相1nの胞子の放出であることが顕鏡観察により確かめられており、実際には子実体および胞子は酸による有害な影響を受けていないことが判明しています。

**2. 配偶子とその接合**
放出された胞子は溶液中の受動拡散の過程で発芽し、配偶子の一形態である鞭毛細胞を生じます。鞭毛細胞は溶液中で能動的に運動しながら同じく配偶子であるアメーバ細胞に変化し、他のアメーバ細胞と核融合します。核融合の結果、核相2nの接合体が生じます。

**3. 変形体**
接合体は外部環境が十分に乾燥するまで休眠期に入ります。休眠期を終えたSCP-1437-JPは核分裂を開始して変形体に変化します。変形体は特に高温環境を好むほか、正の重力走性[[footnote]]外部刺激に対して生物体が示す生得的行動。重力走性の場合は重力を外部刺激とし、重力に従って鉛直下向きに移動する正の重力走性と、重力に逆らって鉛直上向きに移動する負の重力走性がある。正の重力走性を示すものにはミミズやプラナリア、負の重力走性を示すものにはゾウリムシ(//Paramecium caudatum//)が知られる。[[/footnote]]が知られています。このためSCP-1437-JPの変形体は一般に高温環境または地下に向かって移動します。変形体として過ごす期間は生活環と比較して短く、収容房での観察ではいずれも█日以内に子実体を形成しています。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-31-xu9g/Doktorsring_Uppsala_filfak.JPG
|caption=子実体の一例
|width=180px]]
**4. 子実体**
SCP-1437-JPの子実体は金色を呈します。また子実体は金属光沢、展性・延性、高い電気伝導性・熱伝導性を示し、金属に類似した性質を示します。この特性を利用してSCP-1437-JPは金属製品として振舞い、特に色調の類似する金・真鍮製の加工品[[footnote]]金は指輪・ブローチなどの装飾品、真鍮は5円硬貨・金管楽器などに広く利用されている。[[/footnote]]に擬態することで、人間社会に広く生息していることが示唆されます。これは当該の金属製品が人類による保護を受けたことにより、生存に有利な形態としてSCP-1437-JPが学習した結果である可能性が指摘されています。

SCP-1437-JPは元素解析、密度の比較、酸への感受性の高さ[[footnote]]金はイオン化傾向が小さく、酸への感受性に乏しい。反応には、配位結合による安定な化合物（錯体）を生じる配位子と強力な酸化剤を必要とする。塩酸と硝酸の混合物たる王水がその代表例である。[[/footnote]]の評価などにより、金属との容易な識別が可能です。ただし、硬度や質感は一般的な金属と類似し、また1気圧において約800～1000℃の高温環境でも融解・燃焼しない温度耐性を持つため、日常生活において察知されることは極めて稀と推測されます。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7450069-19-4q6e/1200px-Pinatubo91eruption_plume.jpg
|caption=ピナツボ火山噴火の様子]]
**事案1437-1:** 1991年6月15日、フィリピン共和国ルソン島西部に位置するピナツボ火山でVEI6[[footnote]]VEIは火山爆発指数。火山灰・火山弾など種類を問わず、火山砕屑物の体積により定義される指標である。VEI6は10km^^3^^以上かつ100km^^3^^未満の火山砕屑物の噴出に相当し、1883年のクラカタウ噴火や有史以前の阿蘇山噴火(Aso-1, Aso-2)などが該当する。[[/footnote]]相当の大規模なプリニー式噴火が発生しました。噴火後に財団火山学部門が調査を行ったところ、火山体には金に類似する鉱脈様物体による地表からの貫入が確認されました。当該の鉱脈はSCP-1437-JPに関連する可能性が指摘され、サンプルの分析により実証されました。本事案を受け、SCP-1437-JPのオブジェクトクラスはEuclidへ変更されました。

**追記1:** 財団の地質調査により、ロシア連邦沿海地方および日本国九州・四国・近畿地方に保存された金のうち体積比にして約1█%、アメリカ合衆国アラスカ州南部に保存された黄銅鉱のうち約█.█%がSCP-1437-JPで構成されていることが判明しました。発見されたSCP-1437-JPは大部分が子実体の形成に参加していましたが、一部は変形体の状態で生命活動を停止していました。変形体は地下██km地点まで細く原形質を伸長しており、地下の熱源との何らかの関係が示唆されています。また、当該の鉱脈に関連する一般社会における情報は秘匿されました。

事案1437-1との関連性および既知の範囲内でのSCP-1437-JPから、SCP-1437-JPの変形体の行動に関して以下の推論が提唱されています。

||~ 行動段階 ||~ 事象||
||降下 ||SCP-1437-JP変形体は強固な高温耐性によりマントル・マグマに起因する地温勾配の影響を受けず、重力に従って地殻内部を降下する。||
||混合 ||地殻-マントル境界あるいはマグマ溜まりに到達する。接触あるいは脱水によりマントルあるいはマグマに不純物が供給され、マントルでは凝固点降下が発生し、マグマでは揮発性成分が発泡する。||
||噴火 ||マントルでは部分溶融が起こりマグマが発生し、マグマ溜まりでは浮力を獲得したマグマが地盤を破砕しながら上昇する。マグマが火山噴出物として地表に放出されると共に、莫大な二酸化炭素・二酸化硫黄が大気中に放出される。||
||降雨 ||酸性気体成分が大気中水分に溶解して炭酸イオン・硫酸イオンを生じる。当該のイオンを含む氷晶・水滴が地表に降り、表層環境の酸性化をもたらす。地表・地中に生息するSCP-1437-JP子実体は胞子を産生し、繁殖・分布域を拡大する。||

現在の地球上に存在する鉱脈を同等の比率でSCP-1437-JPが占めると仮定した場合、最大で面積█.█×10^^5^^km^^2^^、体積█.█×10^^6^^km^^3^^に達する火山噴出物が地表を被覆すると推測されます。これは過去の五大大量絶滅に際する火成活動やオントン＝ジャワ海台の形成に次ぐ規模であり、後期三畳紀カーニアン期の全球的湿潤化事変[[footnote]]Carnian pluvial eventと呼称される。約2億3400万年前から約2億3200万年前までの約200万年間に地球全体の降水量が増加した。全球に降り注いだ酸性雨は海洋の酸性化に寄与し、ウミユリ・外肛動物・アンモノイド類などの絶滅率が上昇した。[[/footnote]]の要因とされる火成活動に匹敵します。火山学部門・地質学部門・気象学部門・測地学部門はあり得る最大の火成活動の影響に関して、以下のように評価しています。

* █.█×10^^4^^ギガトンの二酸化炭素をはじめとする温室効果ガス放出による中期的温暖化。全球の平均気温は約9℃上昇し、南半球の極域と北半球で特に顕著な上昇が予想される。
* █.█×10^^3^^ギガトンのエアロゾル放出による、太陽光遮蔽に伴う短期的寒冷化。全球の平均気温が約1.2℃低下し、汎世界的に深刻な食糧危機に陥る。
* 全球的な表層環境の酸性化と、それに伴う表層生物圏への打撃。特に、炭酸カルシウム骨格を有するサンゴ類・貝類の衰退と、炭酸塩骨格生物に支持された海洋生態系の崩壊。
* 沈み込み帯で生じる噴火活動によるマントル対流の撹乱。新たな拡大境界の出現・対流の変化により、大陸分裂に代表されるプレート運動が変化し、従来の地質体から推定不能な運動が卓越する。

これを受けてSCP-1437-JPのオブジェクトクラスはKeterへ変更され、鉱脈の特定と土壌のアルカリ化による子実体溶脱阻害が目指されています。
