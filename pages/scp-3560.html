[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3560/forest.jpg|caption= Interior de SCP-3560.]]

**Item nº:** SCP-3560

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Devido à sua proximidade com um sítio de contenção existente da Fundação, SCP-3560 é atualmente contido pela equipe do [[[secure-facility-dossier-site-64|Sítio-64]]]. Todas as trilhas que levam a SCP-3560 devem ser fechadas ao acesso público por meio de uma história de acobertamento de um deslizamento de terra severo. Civis que tentarem acessar a localização de SCP-3560 devem ser detidos por funcionários de segurança sob o disfarce de guardas-florestais de Portland. O uso de amnésticos Classe-A em civis detidos foi aprovado.

**Descrição:** SCP-3560 é um portal interdimensional Classe-3 localizado em Forest Park, Portland, Oregon. O portal em si assemelha-se a uma elipse feita de neblina branca posicionada verticalmente sobre sua extremidade, com um comprimento aproximado de 1 m ao longo do eixo maior. Objetos físicos que se aproximam de SCP-3560 de qualquer face podem entrar em seu interior.

O interior de SCP-3560 é uma floresta temperada monocromática. Embora plantas localizadas no interior de SCP-3560 sejam feitas de material biológico, elas não sofrem processos celulares típicos de plantas não anômalas semelhantes. Todo o interior de SCP-3560 é coberto por uma névoa constante que limita a visibilidade a aproximadamente 40 m. Apesar de não ter fontes de luz aparentes, o interior de SCP-3560 é iluminado com uma iluminação constante de aproximadamente 3 lux. O tamanho total do interior de SCP-3560 é atualmente desconhecido, com nenhuma tentativa de exploração conseguindo localizar um perímetro.

O interior de SCP-3560 é habitado por múltiplos autômatos que se assemelham aos modelos de produtos da [[[Anderson Robotics Hub|Anderson Robótics]]] em estados variados de degradação[[footnote]]Dano observado inclui ferimentos de bala, membros ausentes, armas e sistemas de propulsão com defeito e chassis ausentes/danificados.[[/footnote]] (doravante referidos como instâncias de SCP-3560-1). SCP-3560-1 são frequentemente hostis à vida humana, particularmente a funcionários da Fundação, e provaram ser indestrutíveis enquanto dentro de SCP-3560. Tentativas de capturar instâncias de SCP-3560-1 e removê-las de dentro de SCP-3560 até o momento falharam, com todas as instâncias se tornando intangíveis e desaparecendo logo após sair do interior de SCP-3560.

--Explorações do interior de SCP-3560 estão em andamento.-- A exploração do interior de SCP-3560 foi suspensa indefinidamente.

**Adendo 3560-A: Registro de Exploração 3560-3**
[[collapsible show=&#34;+ Mostrar Registro&#34; hide=&#34;- Ocultar Registro&#34;]]
&gt; **Transcrição do Registro de Vídeo de Exploração**
&gt; **Data:** 15/11/2026
&gt; **Equipe de Exploração:** Força-Tarefa Móvel Gamma-13 (“Portadores da Lei de Asimov”)
&gt; **Objeto:** SCP-3560
&gt; **Líder da Equipe:** γ-13 Shaw
&gt; **Membros da Equipe:** γ-13  Sherman, γ-13 Carter, γ-13 Lopez
&gt; 
&gt; **Observações:** //Devido à sua experiência com a Anderson Robóticas, FTM Gamma-13 foi encarregada de entrar em SCP-3560 e tentar localizar qualquer perímetro e, se possível, capturar uma instância de SCP-3560-1. Todos os membros da equipe foram equipados com dispositivos padrão de rastreamento, câmeras corporais e microfones. Devido à baixa visibilidade, um sinalizador de rastreamento foi instalado na entrada do interior de SCP-3560 para permitir que os membros da equipe encontrassem o caminho de volta. Todos os membros da equipe foram equipados com cordas físicas em caso de falha do sinalizador. Membros da FTM Tau-51 (&#34;Briga Urbana&#34;) estavam de prontidão do lado de fora de SCP-3560 para fornecer assistência à FTM Gamma-13 durante a extração. As imagens de vídeo começam logo após a FTM Gamma-13 entrar em scp-3560.//
&gt; 
&gt; ------
&gt; 
&gt; [COMEÇO DO REGISTRO]
&gt; 
&gt; **γ-13 Shaw:** Microfones liagdos.
&gt; 
&gt; **γ-13 Carter:** Cristo amado, este lugar é assustador. Você não consegue ver mais do que 20 pés de distância.
&gt; 
&gt; **γ-13 Lopez:** Você tem que usar o sistema métrico, cara. Já falamos sobre isso.
&gt; 
&gt; **γ-13 Carter:** Que se foda. Os cientistas podem converter essa medida mais tarde, se assim desejarem. Só vamos.
&gt; 
&gt; **γ-13  Sherman:** Para onde vamos, afinal?
&gt; 
&gt; **γ-13 Shaw:** Bússolas ainda funcionam aqui, então fomos instruídos a ir direto para o sul. A Tau-51 e a [[[Wayfarers Hub|Eta-13]]] já checaram ao norte e ao oeste. Vamos ver se conseguimos encontrar algum tipo de perímetro para este lugar.
&gt; 
&gt; **γ-13 Lopez:** Fixe. E se não encontrarmos um?
&gt; 
&gt; **γ-13 Shaw:** Daí não encontramos um. Bora.
&gt; 
&gt; //FTM Gamma-13 começa a seguir para o sul. Devido à névoa, a visibilidade na tela é limitada. A exploração permanece sem intercorrências por aproximadamente 20 minutos, quando uma série de chilreares mecânicos se tornam audíveis. Os membros da equipe começa a procurar sua fonte.//
&gt; 
&gt; **γ-13  Sherman:** Alguém vê eles?
&gt; 
&gt; **γ-13 Lopez:** Estou vendo! Três Merlins naquela árvore.
&gt; 
&gt; //As câmeras se voltam para uma árvore próxima. Empoleirados em um galho baixo estão três instâncias de SCP-3560-1 semelhantes aos Drones Aéreos Merlin da Anderson Robóticas. As unidades continuam a chilrear, olhando de um lado para o outro entre si e a Gamma-13//
&gt; 
&gt; **γ-13 Carter:** Eles estão agindo como pássaros...
&gt; 
&gt; **γ-13 Lopez:** Merda, esse barulho vai atrair as unidades mais desagradáveis. Shaw?
&gt; 
&gt; **γ-13 Shaw:** Não ataque. Eles não nos atacaram ainda. A última coisa que queremos fazer é chutar o ninho de vespas porque alguns insetos começaram a zumbi. Vamos só continuar andando.
&gt; 
&gt; //A FTM Gamma-13 retoma sua exploração. As instâncias de SCP-3560-1 permanecem no lugar, observando a equipe até desaparecerem na neblina. O som de seus sistemas de propulsão se torna audível logo depois e desaparecem ao longe.//
&gt; 
&gt; **γ-13 Carter:** Isso provavelmente não é coisa boa.
&gt; 
&gt; //A exploração da Gamma-13 continua em silêncio pelos próximos 10 minutos.//
&gt; 
&gt; **γ-13 Lopez:** Então, tenho que perguntar, qual é o plano se encontrarmos uma unidade Taita aqui? Aquelas coisas são difíceis de matar do lado de fora, ainda mais quando são indestrutíveis.
&gt; 
&gt; **γ-13 Shaw:** Elas ainda podem ser incapacitadas com métodos tradicionais, Lopes. Elas só não morrem.
&gt; 
&gt; **γ-13 Lopez:** O que significa?
&gt; 
&gt; **γ-13  Sherman:** O que significa que atirar nelas dá você cerca de 15 minutos para correr antes delas se consertarem e voltarem a funcionar. Então tente não começar nada que termine em um confronto final heroico, tá?
&gt; 
&gt; **γ-13 Shaw:** Merda! Se abaixem!
&gt; 
&gt; //A FTM Gamma-13 toma cobertura e permanece em silêncio. Depois de cinco minutos, uma instância de SCP-3560-1 semelhante a uma Unidade de Defesa de Instalações Aplomado da Anderson Robóticas vaga por perto. A instância para, olha em volta por alguns momentos, e então segue em frente. A FTM Gamma-1 permanece escondida por alguns minutos adicionais antes de seguir em frente silenciosamente. A exploração recomeça.//
&gt; 
&gt; **γ-13 Carter:** Bem, essa foi por pouco...
&gt; 
&gt; //Uma sirene mecânica é ouvida atrás da FTM Gamma-13. As câmeras se viram para ver a instância SCP-3560-1 anterior investindo de trás e começando a abrir fogo contra a equipe com seus armamentos. A FTM Gamma-13 se esconde atrás de árvores diversas e revida o fogo, eventualmente incapacitando a instância. O som de mais sirenes pode ser ouvido enquanto nove instâncias adicionais de SCP-3560-1 aparecem atrás da FTM Gamma-13. Todas as nove instâncias também se assemelham a unidades Aplomado.//
&gt; 
&gt; **γ-13  Sherman:** Puta merda!
&gt; 
&gt; **γ-13 Shaw:** De volta pra entrada, agora! Estamos abortando! Tau-51, esteja pronta para suporte de extração!
&gt; 
&gt; //A FTM Gamma-13 começa a fugir de volta para a entrada do interior de SCP-3560. As instâncias de SCP-3560-1 abrem fogo enquanto perseguem os agentes.//
&gt; 
&gt; **γ-13 Lopez:** Porra, fui atingido!
&gt; 
&gt; //γ-13 Lopez cai no chão. Sua câmera corporal mostra vários ferimentos de bala na perna esquerda. Ele tenta rastejar em direção à entrada de SCP-3560.//
&gt; 
&gt; **γ-13  Shaw:** Sherman! Carter!
&gt; 
&gt; **γ-13  Sherman:** Cuidando disso!
&gt; 
&gt; **γ-13  Carter:** Poooooooooooorra!
&gt; 
&gt; //O restante da FTM Gamma-13 fornece fogo de cobertura a γ-13 Lopez. Na troca, γ-13  Sherman é ferido. γ-13  Carter e γ-13 Shaw começam a arrastar seus membros de equipe abatidos.//
&gt; 
&gt; **γ-13  Carter:** Onde diabos está a Tau-51?
&gt; 
&gt; **γ-13  Shaw:** Como se seu soubesse! Só continue!
&gt; 
&gt; //Há o som de várias outras sirenes. A FTM Gamma-13 para. As câmeras se movem para mostrar que eles agora estão cercados por quinze instâncias de SCP-3560-1 que se assemelham a unidades Aplomado. Todas as instâncias permanecem paradas.//
&gt; 
&gt; **γ-13  Shaw:** Meu deus...
&gt; 
&gt; //Várias instâncias adicionais de SCP-3560-1 que se assemelham a Droides Utilitários Humanoides Peregrine e Androides Saker se aproximam da FTM Gamma-13. uma das instâncias Peregrine, com o número de série &#34;31&#34; bordado em seu braço esquerdo, fala com os agentes. Esta instância tem vários pedaços de sua cobertura de aramida ausentes.//
&gt; 
&gt; **SCP-3560-1:** Primeiro vocês nos atormentam lá, e agora vocês vêm nos atormentar aqui? Isso nunca vai acabar?
&gt; 
&gt; **γ-13  Shaw:** [[[SCP-1360|1360?]]]
&gt; 
&gt; **SCP-3560-1:** Eu era. Vocês não deveriam ter vindo aqui.
&gt; 
&gt; **γ-13  Shaw:** Se vocês nos ferirem, enfrentarão retaliação. Você deveria saber disso.
&gt; 
&gt; **SCP-3560-1:** Estou ciente. Vocês não são descartáveis como éramos. Faz parte do plano.
&gt; 
&gt; //As instâncias de SCP-3530-1 então partem, deixando a FTM Gamma-13 cercada pelas instâncias de SCP-3560-1 que se assemelham a unidades Aplomado. Várias sirenes se tornam audíveis novamente, enquanto as instâncias de SCP-3560-1 armam seus sistemas de armas e miram.//
&gt; 
&gt; **τ-51 Creed:** Atacar!
&gt; 
&gt; //As câmeras se viram e a FTM Tau-51 chega e ataca as instâncias de SCP-3560-1. Após um tiroteio de alguns minutos, as instâncias são incapacitadas. Os membros da Tau-51 começam a ajudar a FTM Gamma-13 na extração.//
&gt; 
&gt; [FIM DO REGISTRO]
&gt; 
&gt; ------
[[/collapsible]]

**Adendo 3560-B: Entrevista 3560-1**
[[collapsible show=&#34;+ Mostrar Entrevista&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; //A entrevista a seguir foi conduzida como parte da investigação da FTM Gamma-13 após os eventos da terceira tentativa de exploração do interior de SCP-3560 e o aparecimento de mais duas instâncias de SCP-3560 em Forest Park.//
&gt; 
&gt; **Entrevistado: PdI-1115 &#34;Vincent Anderson&#34;**
&gt; 
&gt; **Entrevistador: Comandante de FTM Clarissa Shaw**
&gt; 
&gt; **Introdução:** A entrevista a seguir foi conduzida durante a investigação da FTM Gamma-13 sobre a origem de SCP-3560, bem como a relação entre as instâncias de SCP-3560-1 e a Anderson Robóticas e seus produtos.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Shaw:**  Boa tarde, Vincent.
&gt; 
&gt; **PdI-1115:** Ah, Clarissa. Faz tanto tempo. Como você está esses dias? Como está a Sasha?
&gt; 
&gt; **Shaw:** Minha vida pessoal não é um assunto que te preocupa, Vincent. Houve um desenvolvimento. Estou aqui para te fazer algumas perguntas.
&gt; 
&gt; //PdI-1115 faz um barulho de desaprovação.//
&gt; 
&gt; **PdI-1115:** Sempre tão formal. O que tem pra mim?
&gt; 
&gt; **Shaw:** A Labelle está preparada para oferecer alguns dos componentes que você solicitou de sua lista de reparos, desde que suas respostas sejam satisfatórias.
&gt; 
&gt; **PdI-1115:** Como posso ajudar, então?
&gt; 
&gt; //Shaw mostra a PdI-1115 um arquivo contendo um resumo sobre SCP-3560.//
&gt; 
&gt; **Shaw:** Um tipo de portal abriu em Forest Park. Dentro estão várias entidades que se assemelham aos seus produtos, Vincent. Alguma ideia de por que isso pode estar acontecendo?
&gt; 
&gt; //PdI-1115 ri.//
&gt; 
&gt; **PdI-1115:** Ai meu deus, eu não achava que esse tipo de coisa pudesse realmente acontecer. Puta merda.
&gt; 
&gt; **Shaw:** Você tem uma ideia do que está acontecendo então?
&gt; 
&gt; **PdI-1115:** Mais ou menos, sim.
&gt; 
&gt; **Shaw:** Nos ilumine.
&gt; 
&gt; **PdI-1115:** Bem, eu já disse a vocês que a forma como nossos robôs funcionavam estava mais perto de colocar uma alma em um corpo com morte cerebral do que com tecnologia robótica tradicional. A questão é que, se você destruir esse corpo, essa alma ainda ficará por aí. Ela tem que ir para algum lugar. Como tal...
&gt; 
&gt; **Shaw:** Então, as entidades dentro do portal são...
&gt; 
&gt; **PdI-1115:** Almas de robôs, sim.
&gt; 
&gt; **Shaw:** Certo, mas por que Forest Park? Por que esse portal não está localizado em outro lugar? Por que há uma floresta temperada lá dentro?
&gt; 
&gt; **PdI-1115:** Digo, por que os fantasmas assombram os lugares em que morreram? Entre aquela [[[The Blackbird and The Falcon|ataque]]] em [[[Three Portlands Hub|Três Portlands]]] e aqueles experimentos que vocês fizeram no Sítio-64, vocês mataram muitos robôs. Imagino que haja muita raiva nesses lugares. Quanto à floresta, acho que costumava ser uma dimensão de bolso que se desprendeu de Três Portos que eles confiscaram em massa. Não é como se alguém mais estivesse usando ela. E se estavam, posso prometer que provavelmente não estão usando ela agora.
&gt; 
&gt; **Shaw:** Então, como podemos parar isso?
&gt; 
&gt; **PdI-1115:** Como assim?
&gt; 
&gt; **Shaw:** Mais desses portais têm aparecido. Como paramos com isso?
&gt; 
&gt; //PdI-1115 encolhe os ombros.//
&gt; 
&gt; **PdI-1115:** Não faço ideia. Da última vez que verifiquei, não se pode de fato destruir uma dessas almas depois de fazê-las. Elas são como o isopor do mundo espiritual. Um exorcista, talvez? Os [[[prometheus-labs-hub|Laboratórios Prometheus]]] tinham um [[[grant-request-for-utilization-of-electro-thaumic-computers-t|projeto]]] em que estavam trabalhando que pode resolver o problema. Mas eu tomaria cuidado. Se vocês incomodarem esse ninho de vespas o suficiente, as vespas vão atacar. Crie energia hostil suficiente e eles provavelmente vão começar a sair de lá. E eles vão estar putos.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]

**Adendo 3560-C: Incidente 3560-4**

Em 03/12/2027, quatro instâncias adicionais de SCP-3560 se manifestaram, com duas se formando nos dormitórios da equipe do Sítio-64 e duas na Sede de Três Portlands da Unidade de Incidentes Incomuns, elevando o número de instâncias para oito. Observou-se que as instâncias de SCP-3560-1 foram capazes de deixar o interior de SCP-3560 como Aparições de Nível 4, e [[[Hector and Jacob|abduziram]]] um total de doze funcionários da [[[unusual-incidents-unit-hub|UIU]]] e do Sítio-64[[footnote]]Todos os funcionários abduzidos tinham experiência prévia como funcionários da Anderson Robóticas antes de desertar após o colapso da empresa.[[/footnote]].

O uso de Unidades Eletro-Táumicas Portáteis Hoffman[[footnote]]Criadas a partir da engenharia reversa de designs anteriores dos Laboratórios Prometheus.[[/footnote]] provou ser eficaz em exorcizar essas instâncias de SCP-3560-1. Investigações sobre meios de [[[Assault on Site-64|fechar instâncias adicionais de SCP-3560]]] estão atualmente em andamento.

Tentativas de entrar em SCP-3560 e resgatar os funcionários abduzidos até o momento foram recebidas com sucesso limitado. Os restos mortis de quatro dos doze funcionários abduzidos foram recuperados de dentro de SCP-3560 em estados variados de mutilação:

||~ Nome do Funcionário ||~ Posição Atual ||~ Posição Anterior ||~ Estado na Recuperação ||
|| Debora Stevens || Fundação: Programador da DAIA || Divisão de Lógica Avançada da Anderson Robóticas || Encontrado pendurado em uma árvore por meio de fibras de aramida. O indivíduo teve múltiplas tiras de carne removidas de seu corpo. ||
|| Charles Freeman || Fundação: Desenvolvimento de Paratecnologia ||Pesquisa e Desenvolvimento da Anderson Robóticas || Encontrado em uma clareira. Indivíduo foi exsanguinado[[footnote]]Completamente drenado de sangue[[/footnote]]. ||
|| Arav Jindal || UIU: Especialista de Vigilância || Pesquisa e Desenvolvimento da Anderson Robóticas || Encontrando desmembrado por uma distância de 1 km. ||
|| Mari Tanaka || UIU: Relações Públicas || Contato com os Clientes da Anderson Robóticas || Encontrada adjacente a uma entrada de SCP-3560. O indivíduo teve sua pele removida, sendo revelado como um Androide Saker da Anderson Robóticas. O indivíduo não respondia, com sua IA interna altamente corrompida.||

Cada indivíduo recuperado foi encontrado com um símbolo de coração com uma linha irregular no centro costurada em suas costas com fibras de aramida. Tentativas de localizar o restante dos funcionários abduzidos estão em andamento.
