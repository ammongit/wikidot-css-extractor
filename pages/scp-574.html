[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-574/Drophouse-new.jpg|caption=Το εσωτερικό του SCP-574.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-574

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-574 βρίσκεται εντός του Χώρου περιορισμού-105, το οποίο περιβάλλεται από ένα φράγμα από σκυρόδεμα ύψους τριών μέτρων και πλάτους ενός μέτρου. Προειδοποιητικές πινακίδες κρέμονται στην άκρη της ιδιοκτησίας του Ιδρύματος. Μία φορά το μήνα, ένας ζωντανός ενήλικος χοίρος (Sus scrofa) πρέπει να τοποθετείται στο SCP-574. Τυχόν επιπλέον κτίρια που δεν καλλιεργούνται για μελέτη πρέπει να καταστραφούν από την Ειδική Κινητή Μονάδα Ψη-7 &#34;Home Improvement&#34; το συντομότερο δυνατό.

Το εσωτερικό του SCP-574 παρακολουθείται από δύο κάμερες και μικρόφωνα υψηλής ευκρίνειας. Τυχόν ανωμαλίες στο εσωτερικό του SCP-574 πρέπει να αναφέρονται αμέσως.

**Περιγραφή:** Το SCP-574 είναι ένα πρώην εργοστάσιο στο █████████, ΗΠΑ. Η εξωτερική εμφάνιση του SCP-574 είναι μεταμορφική, με πάνω από 328 ξεχωριστές εμφανίσεις. Το εσωτερικό περιλαμβάνει τρεις ορόφους, με βιομηχανικό εξοπλισμό σε διάφορες καταστάσεις φθοράς.

Όταν ένα άτομο πλησιάζει σε απόσταση 40 μέτρων από το SCP-574, θα αρχήσει μια φωτιά κοντά σε ένα από τα πάνω παράθυρά του. Εάν το άτομο δεν συνεχίσει να το πλησιάζει, θα εμφανιστούν πολλές ακόμη φωτιές, με ανθρώπινες σιλουέτες να είναι ορατές στα παράθυρα. Εάν το θέμα μπει στο SCP-574, θα δημιουργήσει πολλά σημάδια ανθρώπινης κατοικίας. Το SCP-574 είναι γνωστό ότι συνήθως εμφανίζει σπασμένα μπουκάλια μπύρας, υπνόσακους, ρούχα και άδεια δοχεία τροφίμων, καθώς και συγκεντρωμένες εναποθέσεις αμμωνίας, ουρίας και άλλων ενώσεων που βρίσκονται συνήθως στα ούρα.[[footnote]] Η ανάλυση αυτών των αποθέσεων ‘‘ούρων’’ δεν αποκάλυψε βιολογικό περιεχόμενο.[[/footnote]] Καθώς το άτομο συνεχίζει να είναι στο SCP-574, το δάπεδο από κάτω τους μπορεί ξαφνικά να καταρρεύσει, προκαλώντας τους να πέσουν στο υπόγειο. Κατά την πρόσκρουση, το υπόγειο δάπεδο θα έχει τις ιδιότητες του υγρού τσιμέντου και θα σύρει το άτομο από κάτω πριν σκληρυνθεί. Όταν είναι ενεργό, το σκυρόδεμα στο υπόγειο του SCP-574 έχει βρεθεί ότι είναι όξινο με pH 3,5.

Εάν το SCP-574 καταναλώνει περισσότερα από τρία άτομα σε ένα μήνα, θα αρχίσουν να δημιουργούνται πρόσθετα κτήρια γύρω από αυτό. Αυτές θα είναι κτίρια υποστήριξης για ένα εργοστάσιο, όπως μια εγκατάσταση ηλεκτρικής ενέργειας ή μια αγορά για την πώληση των προϊόντων που παράγονται εντός του εργοστασίου. Εάν επιτραπεί να οικοδομηθούν πλήρως, αυτές οι δομές θα γίνουν εγκαταλελειμμένες και θα αρχίσουν να μοιράζονται τις ιδιότητες του SCP-574. Όταν πρωτοβρέθηκε, το SCP-574 περιβαλλόταν από δύο σταθμούς παραγωγής ενέργειας, μια αγορά και τα ερείπια ενός λιμανιού. Εάν το SCP-574 στερείται τροφή, αυτές οι δομές θα αρχίσουν να εκδηλώνουν πιο δελεαστικά αντικείμενα, όπως σιλουέτες των γυναικών που γδύνονται, οι κραυγές των ζώων που υποφέρουν και οι μυρωδιές της τροφής και της κάνναβης.

Το SCP-574 ανακαλύφθηκε αρχικά στις 9/18/1995, όταν ένας άστεγος άντρας κάλεσε παραϊατρικό. Κατά την άφιξή του, το άτομο  ισχυρίστηκε ότι είχε μείνει στο SCP-574 και είχε παρακολουθήσει το θάνατο άλλων ατόμων λόγω της επίδρασης του SCP-574. Αφού σκοτώθηκαν αρκετοί παραϊατρικοί, αναφορές για την ανωμαλία έφτασαν στους πράκτορες του Ιδρύματος που ήταν ενσωματωμένοι στον αμερικανικό στρατό. Ο περιορισμός τέθηκε σε εφαρμογή με επιτυχία από μέλη της ΕΚΜ-Ψη-7 &#34;Home Improvement&#34;. Από τις 10/30/1995, όλοι οι μάρτυρες είχαν δοθεί αμνηστικά κατηγορίας-C και το SCP-574 ταξινομήθηκε ως Euclid.

**Συμπληρωματικό έγγραφο:** Συνέντευξη 574-A

&gt; **Συνέντευξη:** Ατομο 574-Α 
&gt;  
&gt; **Συνεντευκτής:** Δρ. Τζάνκοβικ
&gt;  
&gt; **Πρόλογος:** Συνέντευξη που έγινε κατά την αρχική συγκράτηση.
&gt;  
&gt; **&lt;Έναρξη καταγραφής&gt;**
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Λοιπόν, πείτε μας πώς βρήκατε το κτίριο.
&gt;  
&gt; **Ατομο 574-Α:** Νοείς&#39; το εργοστάσιο █████████, σωστά? Νομιζω, ήταν ενα μέρος που όλοι ξέραμε. Καλούς ύπνους, ζεστό, κάπως ξηρό. 
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Ήταν μια γνωστή κατασκήνωση αστέγων?
&gt;  
&gt; **Ατομο 574-Α:** Λοιπόν, όχι κατασκήνωση… δεν ήθελε κανείς να ζήσει κεί&#39;. πήρχαν&#39;… θόρυβοι, μερικές φορές, τη νύχτα. Με φόβισε όταν πήγαινα κεί&#39; κάποιες φορές.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Τότε γιατί πήγατε στις 18?
&gt;  
&gt; **Ατομο 574-Α:** Αα, σκατά, τώρα πρέπει να το σκεφτώ. Εμμ... σκατά. Μάλλον ο Φρανκ, και η μικρή του παρέα, μου είπε ότι θα μείνουμε κεί&#39; πόψε για να μιλήσουμε για κάτι.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Και πήγατε?
&gt;  
&gt; **Ατομο 574-Α:** Είπαν ότι είχαν ψημένα φασόλια, άρα, ναι, πήγα.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Τι έγινε όταν φτάσατε?
&gt;  
&gt; **Ατομο 574-Α:** Τίποτα στην αρχή. Μ&#39;άρεσε… στον πρώτο όροφο. Άκουσα πολλούς ανθρώπους, αλλά δεν ήθελα να ασχοληθώ περισσότερο μ&#39;αυτά.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Παρακαλώ προχωρήστε στο διαταύτα, αν μπορείτε.
&gt;  
&gt; **Ατομο 574-Α:** Σωστά, συγγνώμη ... τείνω να, λέω πολλά. Τέλος πάντων. Λοιπόν, πάω στον πρώτο όροφο και η παρέα του Φρανκ κατεβαίνει. Ο Φρανκ ξεκινά να λέει σε περίπου δώδεκα άντρες εκεί, μιλώντας για ένα μέρος όπου δεν θα χρειαζόμασταν ποτέ να ανησυχούμε για τους μπάτσους ή τις συμμορίες ή οτιδήποτε άλλο. Ρωτήσαμε πού ήταν, είπε ότι ήμασταν σε αυτό.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Ποια ήταν η γενική σας αντίδραση?
&gt;  
&gt; **Ατομο 574-Α:** Σύγχυση, γιατί δεν είχε νόημα. Συνεχίζει, για το ότι υπάρχουν πολλά νέα κτίρια δώ και πώς θα έκαναν ακόμη περισσότερα για εμάς. Τότε, ξεκίνησε να ρωτά για εθελοντές…
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Παρακαλώ, συνεχίστε.
&gt;  
&gt; **Ατομο 574-Α:** Συγγνώμη, συγγνώμη. Παίρνει λοιπόν τους εθελοντές και τους κολλάει κάτω από αυτόν τον μεγάλο σκουριασμένο σωλήνα. Και τότε… καταπίνονται από τη σκουριά, και την γλίτσα στο πάτωμα. Μπορούσαμε να τους ακούσουμε να ουρλιάζουν και να σπάνε ... ήταν σαν ένα ηχείο απέξω από ενα κατάστημα... ήταν φρικτό.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Λυπάμαι ... συνέχισε για πολύ?
&gt;  
&gt; **Ατομο 574-Α:** Ναι… Ο Φρανκ προσπάθησε να μας πει να χαλαρώσουμε, γιατί δεν χρειαζόμασταν να πεθάνουμε και μπορούσαμε να ζήσουμε δωρεάν, αλλά άρχιζαν να φωνάζουν, και στη συνέχεια μερικοί άνθρωποι γίνανε άγριοι... τότε το πάτωμα άρχισε να βουίζει. Οι άνθρωποι έπεφταν αριστερά και δεξιά. Θεέ, εγώ... σκοτώναν ο ένας τον άλλον, ακόμη και εκεί κάτω. Το είδα. Πνιγούσαν ο ένας τον άλλον πριν απλώς… πνίγηκαν σε αυτό το τσιμέντο. Ο Φρανκ ούρλιαζε πριν κλείσουν οι πνεύμονές του, μέχρι που σκλήρωσε το τσιμέντο. Γαμώτο… Ήθελα απλώς φασόλια... Δεν χρειαζόμουν αυτό.
&gt;  
&gt; **Δρ. Τζάνκοβικ:** Τότε φύγατε και επικοινωνήσατε με τις αρχές?
&gt;  
&gt; **Ατομο 574-Α:** Πήγα στο ψιλικαντζίδικο στη γωνιά, ναι. Τελειώσαμε?
&gt;  
&gt; **&lt;Τέλος καταγραφής&gt;**
&gt;  
&gt; **Τελευταία Δήλωση:** Το άτομο δόθηκε αμνηστικά κατηγορίας-Β μετά από αυτήν τη συνέντευξη.
