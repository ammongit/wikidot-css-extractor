    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Olá!**

**Desejo-vos uma boa leitura!**

[[tabview]]
[[tab Sobre o autor.]]
Sou Luan Henrique dos Santos, um garoto de catorze (14) anos que segue uma filosofia de vida baseada nos pensamentos de certos filósofos, na Lei da Causalidade e no ceticismo. Meus passatempos prediletos são estudar, dialogar e escrever. Sou um grande fã da série de mangás JoJo&#39;s Bizarre Adventure. Eu sou escritor do site Taverna 42. Possuo um objetivo de vida: tornar-me-ei astrônomo e paleontólogo.

Eu não recordo-me acerca de meu primeiro contato com a Fundação SCP; recordo-me, entretanto, de que eu adquiri estigma e ternura por esta fundação fictícia através dos vídeos produzidos pelo criador de conteúdo Saulo Vipper.

Eu admiro bastante a proposta do site: uma fundação fictícia encarregada de catalogar, documentar e arquivar anomalias temerárias. Uma ideia criativa e ardilosa!
[[/tab]]
[[tab Criações.]]
[[[http://scp-pt-br.wikidot.com/proposta-adam-lallana | SCP-001-PT.]]]
[[collapsible show=&#34;+ Comentários.&#34; hide=&#34;- Fechar.&#34;]]
Eu obtive a engenhosidade e a ardilosidade para escrever tal proposta após um vasto período de tempo! Recordo-me de sofrer de &#34;bloqueios criativos&#34; acerca de uma proposta de SCP-001. 

Eu realizei ingrimes e argutos estudos acerca de nossa língua, adquirindo um vocabulário correto, vasto e sagaz para escrever uma proposta tão perspicaz e afamada em nossa comunidade.
[[/collapsible]]
[[[http://scp-pt-br.wikidot.com/scp-007-pt | SCP-007-PT.]]]
[[collapsible show=&#34;+ Comentários.&#34; hide=&#34;- Fechar.&#34;]]
Este pequenino, loquaz e insólito cubo mágico foi minha primeira criação a ser publicada nesta comunidade; de acordo com minhas frugais e fugazes análises, ele é um &#34;divisor de águas&#34;.
[[/collapsible]]
[[[http://scp-pt-br.wikidot.com/scp-012-pt | SCP-012-PT.]]]
[[collapsible show=&#34;+ Comentários.&#34; hide=&#34;- Fechar.&#34;]]
Esta sagaz e perspicaz estátua do filósofo grego Sócrates é minha criação mais afamada nesta comunidade lusófona, possuindo uma avaliação positiva de doze pontos.

Eu dedico-me ardilosa e intensamente aos estudos filosóficos! A filosofia demonstra-se esplêndida, pândega e serena; uma maneira versada de refletir. 
[[/collapsible]]
[[[http://scp-pt-br.wikidot.com/scp-031-pt | SCP-031-PT.]]]
[[collapsible show=&#34;+ Comentários.&#34; hide=&#34;- Fechar.&#34;]]
Esta criação possuía a intenção de mostrar-se astuta e faustosa; enganei-me em tais pensamentos, entretanto.
[[/collapsible]]
[[[http://scp-pt-br.wikidot.com/scp-199-pt | SCP-199-PT.]]]
[[collapsible show=&#34;+ Comentários.&#34; hide=&#34;- Fechar.&#34;]]
O comentário acerca de SCP-031-PT encaixe-se perfeitamente no contexto de SCP-199-PT.
[[/collapsible]]
[[/tab]]
[[tab Projetos.]]
Este site é um esplêndido recinto de engenhosidade! Eu pretendo elaborar e publicar SCP&#39;s baseadas em conceitos científicos e filosóficos.
[[/tab]]
[[/tabview]]</textarea></pre>
