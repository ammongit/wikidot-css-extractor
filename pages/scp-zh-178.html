[[include component:image-block name=https://i.imgur.com/k9wuW9i.jpg |caption=SCP-ZH-178 en contención]]

**Ítem#:** SCP-ZH-178

**Clasificación del Objeto:** Euclid

**Procedimientos Espaciales de Contención:** Cuando no esté bajo experimentación, SCP-ZH-178 debe estar contenido en una caja de 30*30*10 cm^^3^^. Cualquier taza con forma redonda no debe estar a menos de 57 metros de la contención. Las tazas con forma redonda no están presentes en el sitio responsable de la contención. SCP-ZH-178 está actualmente contenido en el Sitio-ZH-31.


**Descripción:** El medio actual de SCP-ZH-178 es una taza térmica de 15 cm de altura y unos 10 cm de diámetro.

Se sabe que después del contacto directo con el medio de SCP-ZH-178, la mayoría de los Vetebrados van a colocarlo alrededor de su boca a través del acto de ███. Desde entonces, el comportamiento del sujeto será similar al de los animales aviares con SCP-ZH-178 sirviendo de pico. El sujeto puede morir al imitar el vuelo de las aves debido al efecto anómalo. Los sujetos supervivientes pueden manifestar síntomas de desnutrición. Se sabe que los animales aviares no se ven afectados por SCP-ZH-178. La destrucción del SCP-ZH-178 alrededor de la boca del sujeto puede interrumpir el efecto.

Si el sujeto afectado muere, el medio de SCP-ZH-178 se destruirá espontáneamente. Tras la destrucción, el efecto se transferirá a la taza más cercana con forma redonda. Dicha transferencia puede producirse siempre, independientemente de la distancia.

El efecto de SCP-ZH-178 es infeccioso. Las tazas con forma redonda que se encuentren a menos de 57 metros de su posición se asimilarán a tener un efecto anómalo similar. Tales objetos son clasificados como SCP-ZH-178-A. No se ha descubierto que SCP-ZH-178-A posea un efecto anómalo más allá de afectar el comportamiento de las criaturas. Según la experimentación, cada SCP-ZH-178-A se destruirá espontáneamente cuando SCP-ZH-178 se transfiera a un nuevo medio.
