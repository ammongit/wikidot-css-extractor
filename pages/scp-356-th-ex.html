**译名：**河灯
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-356-th-ex/356ex.jpg|caption=2012年██月██日拍摄的SCP-356-TH-EX照片|width=300px]]

**项目编号：** SCP-356-TH-EX

**项目等级：** --Safe-- Explained

**特殊收容措施：** --无--

**2010年██月██日修订：** 基金会人员会在██████████████期间密切关注SCP-356-TH-EX。 对SCP-356-TH-EX施加干涉有使基金会暴露于当地有影响力组织的风险，且可能在日后影响的基金会的安全。

**描述：** SCP-356-TH-EX是一种以不明方式从[数据删除]河中升起的火球，通常发生在██████████████期间或每年11月15日，届时会有大量的人来到该地区。进一步调查已终止。

SCP-356-TH-EX会于水面以上1~30m处出现并上升至约50~150m高处，停留大约5~10秒，然后消散在空气中，但不会像烟花一样产生四溅的火星。

SCP-356-TH-EX会造成何种影响尚不清楚，但已确认它不会影响人、自然环境或其信仰。SCP-356-TH-EX似乎已经出现许多年，且其数量正逐年增加。 

**附录：** 自█████████ ████泄露的信息

&gt; 在场的所有人，你们所看见的，正是我们光明的未来。在过去，为了以低廉的价格从拍卖会上买回这件物品，我们不得不与其他派系争夺它。这一切始终困扰着我们。因为人们而冒险是不值得的，但这有助于维持我们业务的增长。人们会从各地蜂拥而来，带着金钱。现在，我希望诸位能为了我们组织的未来携手并进，我相信我们一定会成为[已编辑]中一个有影响力的组织，就连SCP也不敢轻易动我们。
&gt; 
&gt; //- █████████，MC&amp;D员工//</textarea></pre>
