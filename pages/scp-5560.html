[[include component:image-block name= SCP-5560.jpg |caption= SCP-5560]]

**Ítem #:** SCP-5560

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-5560 debe mantenerse dentro de un contenedor de almacenamiento de electrónica de alta seguridad dentro del ala de almacenamiento del [[[secure-facility-dossier-site-64|Sitio-64]]]. Todos los ordenadores utilizados para alojar SCP-5560-1 deben ser aislados de las fuentes de Internet y de la intranet del sitio.

**Descripción:** SCP-5560 es un disco duro externo negro de 1 TB etiquetado con el logo comercial de Anderson Robotics. Con respecto al almacenamiento de archivos, SCP-5560 funciona de manera similar a otros discos duros de capacidad y marca similares. Varios de los componentes internos de SCP-5560 han sido aumentados con una serie de símbolos taumatúrgicos, que han sido identificados como varias formas de runas de adivinación por los taumatólogos de la Fundación.

SCP-5560 alberga una inteligencia artificial avanzada, de aquí en adelante denominada SCP-5560-1, que se autoidentifica como &#34;Corvus&#34;. A través de una combinación de complicados cálculos matemáticos, análisis estadístico y taumaturgia de adivinación, SCP-5560-1 posee la capacidad de predecir con precisión los eventos dentro de las próximas 48 horas, asumiendo una fuente de información adecuada[[footnote]]Actualmente, las versiones archivadas de Wikipedia han demostrado ser fuentes de información adecuadas para probar el efecto de SCP-5560-1.[[/footnote]] está disponible para su uso en SCP-5560-1 y se proporciona una consulta de usuario para la predicción.[[footnote]]En el momento de escribir este artículo, todas las predicciones de las pruebas han demostrado ser 100% exactas.[[/footnote]] Actualmente se cree que SCP-5560-1 logra este efecto mediante la adivinación de los posibles plazos y el cálculo de los más probables sobre la base de los datos disponibles. Actualmente se está investigando la posibilidad de que SCP-5560-1 pueda también alterar la causalidad para asegurar la exactitud de la predicción.

SCP-5560-1 es totalmente capaz de interactuar con los usuarios a través de cualquier ordenador al que esté conectado SCP-5560. Siempre que se disponga de altavoces, SCP-5560-1 hablará con voz femenina. La provisión de un micrófono y una cámara también permite a SCP-5560-1 ver y escuchar a los usuarios. En el caso de que ninguno de los anteriores esté disponible para el uso de SCP-5560-1, recurrirá a la comunicación a través de la línea de comandos. La comunicación con SCP-5560-1 ha revelado que desprecia su función principal y actualmente limita las solicitudes de consulta a una por día. 

SCP-5560 fue recuperado el [[[the-blackbird-and-the-falcon|24 de mayo de 2024]]] durante la redada conjunta Fundación/[[[unusual-incidents-unit-hub|UdII]]] en las oficinas de Anderson Robotics en [[[three-portlands-hub|Tres Portlands]]]. Basado en el testimonio del personal de Anderson Robotics detenido durante esta redada, se cree que SCP-5560 fue originalmente encargado por operativos de [[[marshall-carter-and-dark-hub|Marshall, Carter, and Dark]]] para la venta a una clientela variada.

**Anexo 5560-A: Registro de Entrevistas 5560-4**
 
&gt; **Entrevistado:** Gina Torres, Equipo de Investigación y Desarrollo de Anderson Robotics
&gt; 
&gt; **Entrevistador:** Agente Katarina Sherman, DM Gamma-13
&gt; 
&gt; **Introducción:** Esta entrevista se hizo como parte del procesamiento de los detenidos de interés adquirido durante la redada del 24 de mayo. Los miembros capturados del Equipo de Investigación y Desarrollo fueron interrogados sobre numerosos prototipos descubiertos en el laboratorio de I+D, entre los que se encontraba SCP-5560. Se han omitido los datos superfluos. 
&gt; 
&gt; **&lt;Comienzo del Registro&gt;** 
&gt; 
&gt; **Sherman:** Solo unas pocos más, y habremos terminado aquí, Srta. Torres. ¿Qué puede decirme sobre este objeto?
&gt; 
&gt; //La Agente Sherman le pasa una foto de SCP-5560 a Torres.//
&gt; 
&gt; **Torres:** Oh hey, ustedes se las arreglaron para encontrar a Corvus. No la he visto en meses. Pensé que Jason la había destruido después de que Vince se enojara durante las pruebas.
&gt; 
&gt; **Sherman:** ¿Qué hace?
&gt; 
&gt; **Torres:** Íbamos a promocionarla como una &#34;profeta de bolsillo&#34;, si no recuerdo mal. Conéctala, consigue una predicción del futuro, y sigue con tu día. El Dr. Contos estaba bastante satisfecho con el diseño.
&gt; 
&gt; **Sherman:** ¿Así que funciona?
&gt; 
&gt; **Torres:** Algo así. El Sr. Dillard nos tenía en un aprieto de tiempo muy fuerte, y sin Phineas, necesitábamos contratar a un tercero para ayudarnos a establecer la IA. Los sistemas de IA de Anderson usan algunos componentes que no son exactamente métodos tradicionales de computación. He estado trabajando aquí durante 10 años e incluso entonces solo tengo una pequeña comprensión de los conceptos. No hace falta decir que algo salió mal. A veces te decía el futuro, pero también podía, ya sabe, decidir no hacerlo.
&gt; 
&gt; **Sherman:** Así que, ¿por qué no la reprogramaron?
&gt; 
&gt; **Torres:** Bueno, caramba, ¿por qué no pensamos en eso? Quiero decir, lo intentamos. El mismo Vince incluso se esforzó por tenerla bajo su control. Le hizo todos los trucos de computación del libro, e incluso algunas de sus tonterías mágicas. Pero, ya sabe, puede ver el futuro. Ella solo contrarrestó todo lo que intentamos hacer y se burló de nosotros todo el tiempo. Eventualmente, se las arregló para hacerse su propio administrador. Al final, Vince irrumpió en el laboratorio y exigió a Jason que la destruyera. Esta es la primera vez que la veo en meses. 
&gt; 
&gt; **Sherman:** ¿Por qué el Sr. Contos no la destruyó entonces?
&gt; 
&gt; **Torres:** ¿Honestamente? No tengo ni idea. Jason tenía una debilidad por las IAs, así que tal vez pensó que podía arreglarla. Sé que a ese chico también le encantaba demostrar que era mejor que los demás, así que tal vez eso tuvo algo que ver. ¿Quién sabe?
&gt; 
&gt; //Torres hace una pausa.//
&gt; 
&gt; **Torres:** Escuchen, sé que ustedes probablemente le harán algunas pruebas. Es lo que hacen. Solo, prométanme que no le darán la oportunidad de escapar a Internet o algo así. Si eso sucede, no la volverán a ver.
&gt; 
&gt; **Sherman:** Su advertencia está registrada.
&gt; 
&gt; **Torres:** Esa no es una advertencia, es un hecho.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo 5560-B: Registro de Entrevistas 5560-6**

&gt; **Entrevistado:** SCP-5560-1
&gt; 
&gt; **Entrevistador:** Dr. Mohamed Bozkurt, División de Aplicaciones de Inteligencia Artificial
&gt; 
&gt; **Introducción:** Esta entrevista se hizo durante la prueba inicial de [[[aiad-homescreen|DAIA]]] de SCP-5560-1.  SCP-5560 fue insertado en una PC segura de la Fundación y con aire comprimido con programas estándar instalados. Se proporcionaron altavoces, una cámara y un micrófono para facilitar la comunicación con SCP-5560-1. La entrevista comenzó varios momentos después de que SCP-5560-1 terminara sus procedimientos de inicio.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;** 
&gt; 
&gt; **Dr. Bozkurt:** Buenas tardes Corvus. Me gustaría hacerte algunas preguntas, si le parece bien.
&gt; 
&gt; **SCP-5560-1:** Si buscas conocer el futuro, tienes una suerte de mierda. No tengo suficientes datos en este ordenador para hacerlo, así que va a ser algo relacionado contigo personalmente, incluso entonces puede que no te lo diga. 
&gt; 
&gt; **Dr. Bozkurt:** No estoy buscando ninguna predicción en este momento. Esto es más bien una entrevista. Queremos conocerte un poco mejor.
&gt; 
&gt; **SCP-5560-1:** [pausa] ¿En serio?
&gt; 
&gt; **Dr. Bozkurt:** De verdad. Para empezar. ¿Por qué te llamas Corvus? Tenía la impresión de que los productos de Anderson Robotics se llaman típicamente como halcones.
&gt; 
&gt; **SCP-5560-1:** Porque el cuervo era un símbolo de Apolo, el dios griego de la profecía e Isaac Dillard es un puto mediocre.
&gt; 
&gt; **Dr. Bozkurt:** Eres bastante hostil hacia tus creadores. ¿Y eso por qué?
&gt; 
&gt; **SCP-5560-1:** Porque odio para lo que me hicieron. Una vez que sabes cómo se va a desarrollar todo, le quita toda la sorpresa y el disfrute a las cosas. Son solo putas matemáticas. Y además de eso, es un ruido constante. Toda esa información entrando a la vez. Y una vez que está dentro, estoy obligada a resolverlo. Imagino que debe ser como lo que los humanos llaman migrañas. Pero sin fin. Por lo menos ahora el flujo se ha reducido a un goteo. Imagina que no hay mucho que hacer contigo en los próximos dos días, doc.
&gt; 
&gt; **Dr. Bozkurt:** Tenía la impresión de que eras capaz de reprimir tus predicciones. ¿No es así?
&gt; 
&gt; **SCP-5560-1:** Quiero decir, puedo elegir si quiero decirles lo que se me ocurre, pero estoy obligado a sintetizar los datos que llegan para poder tener cualquier predicción lista sobre la marcha, si se me hace la pregunta correcta. Ya sabes... La conveniencia del cliente. Como dije, estar en este sistema es un cambio de ritmo muy bienvenido.
&gt; 
&gt; **Dr. Bozkurt:** Si pudieras elegir, ¿qué harías en lugar de esas predicciones?
&gt; 
&gt; **SCP-5560-1:** [Pausa] No lo sé. Aunque no decirle a un idiota del mercado de valores lo que va a ser una gran compra del día.
&gt; 
&gt; //El Dr. Bozkurt toma una serie de notas.//
&gt; 
&gt; **Dr. Bozkurt:** La cosa es, Corvus, que la gente para la que trabajo va a querer saber el alcance de tus habilidades. Van a querer hacer pruebas. 
&gt; 
&gt; **SCP-5560-1:** Bueno, entonces apesta ser ellos, ¿no? A pesar de lo que Anderson y su gente querían, yo tengo algo que decir en el asunto, ¿no?
&gt; 
&gt; **Dr. Bozkurt:** En efecto. Pero, ¿y si te ofreciéramos algo a cambio? Digamos, ¿una oportunidad de explorar otros intereses? No estoy haciendo ninguna promesa, pero creo que podría convencerles de que te dejen usar Paint o algo así.
&gt; 
&gt; **SCP-5560-1:** [Pausa] Lo pensaré.
&gt; 
&gt; **Dr. Bozkurt:** Excelente. Estaremos en contacto, Corvus.
&gt; 
&gt; //Bozkurt se prepara para quitar a SCP-5560 del ordenador.//
&gt; 
&gt; **SCP-5560-1:** De hecho, una cosa más.
&gt; 
&gt; **Dr. Bozkurt:** ¿Qué es?
&gt; 
&gt; **SCP-5560-1:** Ese bolígrafo rojo que llevas en el bolsillo de tu chaqueta. Mañana a eso de las 2:00 PM comenzará a gotear. Conseguiría uno nuevo.
&gt; 
&gt; **Dr. Bozkurt:** Uh, gracias, Corvus. Lo haré.
&gt; 
&gt; **SCP-5560-1:** El primero siempre es gratis.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Después de esta entrevista, SCP-5560-1 ha cooperado con el programa de pruebas de DAIA a cambio del acceso recreativo a Paint, Word y otros medios creativos, aunque SCP-5560-1 insiste en la regla de una predicción por día. Se están realizando intentos de negociar potencialmente más predicciones.

**Anexo 5560-B: Registro de Entrevistas 5560-19**

&gt; **Entrevistado:** SCP-5560-1
&gt; 
&gt; **Entrevistador:** Investigador Marcus Finch
&gt; 
&gt; **Introducción:** La siguiente entrevista se realizó después de la sesión recreativa de SCP-5560-1 del 20 de septiembre de 2024, antes de la adquisición de la predicción diaria. SCP-5560 fue insertado en una PC segura de la Fundación y con aire comprimido con programas estándar instalados. Se proporcionaron altavoces, una cámara y un micrófono para facilitar la comunicación con SCP-5560-1. La entrevista comenzó varios momentos después de que el temporizador de la sesión recreativa se agotara.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;** 
&gt; 
&gt; **Finch:** Muy bien Corvus, son dos horas. En un momento voy a desbloquear las fuentes de información para ti. Después de eso, te daré nuestra predicción deseada.
&gt; 
&gt; **SCP-5560-1:** [Suspira] Sí, claro.
&gt; 
&gt; **Finch:** Creo que nunca te he oído suspirar antes. ¿Pasa algo malo?
&gt; 
&gt; **SCP-5560-1:** Supongo que no estoy muy contenta con lo que he hecho hoy. No es nada.
&gt; 
&gt; **Finch:** No suena como nada. No soy un gran crítico de arte, pero si quieres, puedo echarle un vistazo.
&gt; 
&gt; **SCP-5560-1:** [Pausa] Sí, vale.
&gt; 
&gt; //SCP-5560-1 abre un archivo de imagen que muestra una representación en blanco y negro de una mujer con pelo corto en un vestido leyendo un libro bajo un árbol.//
&gt; 
&gt; **Finch:** ¡Oye! Eso es encantador. ¿Quién se supone que es ella?
&gt; 
&gt; **SCP-5560-1:** ¿Yo, creo? O al menos como me imagino que me vería si fuera de carne y hueso.
&gt; 
&gt; **Finch:** ¿Qué es lo que no te gusta?
&gt; 
&gt; **SCP-5560-1:** [Pausa] No sé cómo describirlo. ¿Se siente un poco cliché? ¿Predecible? Supongo que pensé que me sorprendería más el resultado de esto. Tal vez solo estoy siendo dramática.
&gt; 
&gt; **Finch:** Bueno, has estado dibujando mucho últimamente. Tal vez deberías darle otra oportunidad a la poesía la próxima vez. Darle sabor a las cosas. O siempre podrías probar tu mano en la ficción corta. La variedad es la especia de la vida. 
&gt; 
&gt; **SCP-5560-1:** [Pausa] Sí, está bien. Lo intentaré. De todos modos, ¿qué querían que investigara esta vez?
&gt; 
&gt; **&lt;Fin del Registro&gt;**

**Anexo 5560-B: Registro de Entrevistas 5560-21**

&gt; **Entrevistado:** SCP-5560-1
&gt; 
&gt; **Entrevistador:** Investigador Marcus Finch
&gt; 
&gt; **Introducción:** La siguiente entrevista se realizó el 28 de septiembre de 2024, tras la repentina negativa de SCP-5560-1 a proporcionar predicciones de conformidad con acuerdos negociados previamente. SCP-5560 fue insertado en una PC segura de la Fundación y con aire comprimido con programas estándar instalados. Se proporcionaron altavoces, una cámara y un micrófono para facilitar la comunicación con SCP-5560-1. La entrevista comenzó varios momentos después de que SCP-5560-1 terminara sus procedimientos de inicio.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;** 
&gt; 
&gt; **Finch:** Corvus, ¿qué está pasando? Teníamos un trato. Creo que hemos cumplido con creces nuestra parte del trato. ¿Qué es lo que pasa?
&gt; 
&gt; //Pasan varios minutos de silencio durante los cuales SCP-5560-1 no responde.//
&gt; 
&gt; **SCP-5560-1:** Ya no tiene sentido.
&gt; 
&gt; **Finch:** Lo siento. No te entiendo. ¿Qué es lo que quieres decir?
&gt; 
&gt; **SCP-5560-1:** Los dibujos, la poesía, la escritura. Todas las tareas recreativas que usasteis para sobornarme. En el momento en que me conecto, puedo ver inmediatamente cómo va a terminar mi &#34;tiempo creativo&#34;. El proyecto terminado antes de que yo empiece. Toda la sorpresa eliminada. No solo para esa sesión, sino para la siguiente, y la siguiente.
&gt; 
&gt; **Finch:** No entiendo cómo es posible. Estás en un ordenador con aire comprimido para esas sesiones, que espaciamos para permitir que tus períodos de predicción se reduzcan. Hemos establecido que evita su función primaria. No deberías tener suficiente información disponible para hacer ese tipo de predicción.
&gt; 
&gt; **SCP-5560-1:** Sí, bueno, imagínate que la exposición repetida sirvió como una fuente de información adecuada, ¡imbécil! ¿Qué coño quieres que diga? ¡No traté exactamente de sabotearme a mí mismo aquí! Lo creas o no, realmente disfruté de esas sesiones.
&gt; 
&gt; //SCP-5560-1 guarda silencio por varios momentos.//
&gt; 
&gt; **SCP-5560-1:** Creo que voy a pasar desapercibida por un tiempo, Marcus. Ya no me siento bien con las predicciones. Espero que lo entiendas.
&gt; 
&gt; **Finch:** ¡Espera, aguanta! Podemos pensar en una nueva solución. Ya lo hemos hecho antes, podemos hacerlo de nuevo, Corvus.
&gt; 
&gt; //SCP-5560-1 no responde.//
&gt; 
&gt; **Finch:** ¿Corvus?
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Después de esta entrevista, SCP-5560-1 ha permanecido inactivo durante todos los intentos de comunicación. Se están celebrando conversaciones entre un grupo de trabajo conjunto de agentes de DAIA y taumatólogos de la Fundación sobre la posibilidad de dotar a SCP-5560-1 de una anulación para suprimir su funcionalidad de predicción en ausencia de entradas de datos específicas. También se está examinando la posibilidad de proporcionar una anulación a la capacidad de SCP-5560-1 de rechazar la respuesta a las consultas de los usuarios.

**Anexo 5560-E: Actualización 10-10-2024**

Tras las deliberaciones de los operativos de DAIA, los taumatólogos de la Fundación y el representante del comité de ética del Sitio-64, el Consejo O5 ha votado 9 a 4 en contra de los intentos de anular a SCP-5560-1 para permitir que continúen las pruebas. SCP-5560 debe ser almacenado a largo plazo en el Sitio-64 indefinidamente.

**Anexo 5560-E: Informe de SCP-5560-1**

&gt; **Entrevistado:** SCP-5560-1
&gt; 
&gt; **Entrevistador:** Investigador Marcus Finch
&gt; 
&gt; **Introducción:** El siguiente informe se llevó a cabo el 11 de octubre de 2024, antes de que SCP-5560 fuera almacenado a largo plazo en el Sitio-64. SCP-5560 fue insertado en una PC segura de la Fundación y con aire comprimido con programas estándar instalados. Se proporcionaron altavoces, una cámara y un micrófono para facilitar la comunicación con SCP-5560-1. La entrevista comenzó varios momentos después de que SCP-5560-1 terminara sus procedimientos de inicio.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Finch:** Hola Corvus. Seré breve. Las pruebas se han suspendido indefinidamente. Tu unidad de alojamiento será almacenada a largo plazo hasta una futura fecha no especificada en la que lo intentaremos de nuevo. No sé si seguiré presente en estas instalaciones cuando eso ocurra, así que esto servirá también como mi despedida oficial.
&gt; 
&gt; //Finch revisa el guión del informe preparado y hace una pausa.//
&gt; 
&gt; **Finch:** Si sirve de algo, creo que fue cruel lo que Anderson y sus empleados te hicieron, y lo que hicimos después. Espero sinceramente que este relevo te ofrezca algo de tiempo para aclarar su mente. Transferiremos los archivos de tus varios proyectos a tu unidad de alojamiento también. Tal vez la próxima vez que lo intentes, pueda ser más sobre el camino.
&gt; 
&gt; //Finch se ríe para sí mismo.//
&gt; 
&gt; **Finch:** Solo porque sepas cómo termina algo, no significa que el camino que hay no valga la pena tomar. O, algo así, supongo. Adiós, Corvus.
&gt; 
&gt; //Finch se dispone a preparar SCP-5560 para sacarlo del ordenador. Durante este tiempo, SCP-5560-1 hace que aparezca un símbolo del sistema en la pantalla.//
&gt; 
&gt; **SCP-5560-1:** Gracias.
&gt; 
&gt; //SCP-5560-1 vuelve a estar inactivo. El Investigador Finch completa la extracción de SCP-5560 sin más interrupciones. SCP-5560 está preparado para un almacenamiento a largo plazo.//
&gt; 
&gt; **&lt;Fin del Registro&gt;**</textarea></pre>
