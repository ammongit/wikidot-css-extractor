**Объект №:** SCP-1395-RU

**Класс объекта:** --[[[safe |Безопасный]]]-- [[[euclid |Евклид]]] 

**Особые условия содержания:** SCP-1395 должен содержаться --в выключенном состоянии-- отключенным от питания в комнате (4x2x2 м), расположенной в Зоне 3. В камере содержания должно быть установлено оборудование для видео- и звукозаписи, интерком. 

Питание к телевизору должно подаваться через удлинитель, питаемый от однофазного электрогенератора, расположенного вне зоны досягаемости аномального воздействия объекта (предположительно 15 метров). Включение генератора и, как следствие, объекта, может производиться исключительно с письменного разрешения руководителя проекта SCP-1395.

Между объектом и входом в камеру содержания должна быть установлена металлическая решётка с дверью, ключ от которой должен храниться у сотрудников службы безопасности (далее СБ).

Весь персонал, работающий с SCP-1395, должен быть разделён на две смены, которые заменяют друг друга каждую неделю. О подозрительном или агрессивном поведении сотрудников следует незамедлительно докладывать СБ.

**Описание:** SCP-1395 - старый советский телевизор модели Весна-346. При осмотре внешнего вида и внутреннего строения не было выявлено ничего аномального, за исключением [УДАЛЕНО], найденной внутри объекта, а так же факта полного отсутствия пыли, ржавчины и любых других дефектов. 

Аномальные свойства начинают проявляться после того, как телевизор подключают к питанию. Вследствие этого объект переходит в активное состояние, которое представляет из себя попытки ввести ближайшего к себе человека (далее SCP-1395-А) в нестабильное психическое состояние. Зачастую для этого объект демонстрирует события из прошлого SCP-1395-А или другого человека, знакомого ему. На данный момент неизвестно, есть ли у объекта ограничения по доступности информации касательно SCP-1395-А. Объект способен общаться с людьми посредством колонок, способ воспроизведения звука неизвестен ввиду отсутствия устройства ввода. Голос принадлежит [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ]. --Разумность объекта на данный момент не подтверждена.-- Объект разумен, однако его мотивы и намерения по отношению к людям не до конца изучены. 

Во всех случаях информация, выбранная объектом, оказывается для SCP-1395-А крайне неприятной и далее воспринимается остро и болезненно.

С момента подключения к питанию и до его отключения начинает действовать зона аномального воздействия объекта, в которой у всех людей значительно снижается устойчивость к стрессу, повышается раздражительность и нервозность. Длительное, даже непостоянное воздействие(более 10 дней) может привести к общему ухудшению здоровья. Изначальное воздействие, описанное выше, так же постепенно усиливается. 

**История обнаружения:**
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
Объект был обнаружен ██.██.2020 в частном секторе ███████, недалеко от города Дмитров, РФ. Полиция опрашивала местных жителей о серийных похищениях людей в этом районе. Двое сотрудников вошли на территорию участка [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ]. Хозяин дома вышел к ним на встречу. Полицейские задали субъекту несколько вопросов, после чего собрались уходить, однако услышали крики, доносящиеся из дома, будто внутри ругались женщина и мужчина. На вопросы сотрудников субъект ответил, что он живёт один, а источником звука служит включенный телевизор. Мужчина стал заметно нервничать и не смог объяснить, почему данных звуков не было на протяжении всего диалога. Требования полицейских позволить осмотреть дом субъект некоторое время игнорировал, а после выхватил пистолет и открыл огонь. В результате начавшейся перестрелки один из сотрудников полиции был убит, однако второму удалось ранить преступника в руку. Субъект выронил оружие и скрылся в доме, после чего выживший полицейский вызвал на указанный адрес подмогу. Прибывшее подкрепление начало штурм здания, однако преступник к тому моменту уже сбежал. Внутри был обнаружен большой рюкзак с личными вещами [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ], билет на самолёт в Германию, █ картонные коробки с пенопластом и включенный телевизор, который начал говорить с одним из полицейских. Вследствие диалога сотрудник полиции попытался застрелиться, но был остановлен. Телевизор отключили и доставили в местный отдел полиции. Слухи о произошедшем стали быстро распространяться и в итоге достигли агента ██████, внедрённого в местную полицейскую структуру. Дело привлекло внимание Фонда, после чего SCP-1395 был изъят, доставлен в Зону 3 и поставлен на содержание, все свидетели были обработаны амнезиаками класса А. Официальная версия произошедшего: вооружённое нападение неизвестного на сотрудников полиции, преступнику удалось скрыться. После изучения дома агентами Фонда не было обнаружено ничего из того, что позволило бы преступнику незаметно покинуть здание. Расследование продолжается.
[[/collapsible]]

**Приложение 1395-1** 
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
Ниже представлен отчёт об эксперименте 1395-001.
**Цель эксперимента:** установить контакт с SCP-1395 (далее объект/телевизор).
**Испытуемый:** один сотрудник класса D (далее субъект/испытуемый).
**Руководитель эксперимента:** д-р Русинов.
**Предисловие:** связь осуществляется посредством интеркома, а также микрофона в камере содержания и камер видеонаблюдения. Особые условия содержания (далее ОУС) не соответствуют нынешним. SCP-1395 подключен к розетке типа С на 220 вольт.

&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; Субъект входит в камеру содержания, дверь за ним закрывают сотрудники СБ. По команде д-ра Русинова испытуемый поворачивает ручку выключателя сети и регулятора громкости вправо до щелчка. Телевизор начинает тихо гудеть.
&gt; 
&gt;  &lt;//Две минуты молчания//&gt;
&gt; 
&gt; **Субъект:** Эм... Че происходит?
&gt; 
&gt; **Д-р Русинов:** Модель телевизора устаревшая, ему для включения требуется около четырёх минут, лампы прогреть. Ожидай.
&gt; 
&gt; **Субъект:** Ладно.
&gt; 
&gt; &lt;//Одна минута молчания//&gt;
&gt; 
&gt; Объект начинает издавать негромкий свист, появляется изображение: серый экран.
&gt; 
&gt; **1395:** Так, так, &lt;//объект называет фамилию, имя и отчество субъекта//&gt;.
&gt; 
&gt; **Субъект:** Чего... Окей, док, вы сказали, что он &#34;возможно умеет говорить&#34;, но откуда он знает моё имя?
&gt; 
&gt; **1395:** Видите ли, иногда волей судьбы появляются люди наподобие вас. Люди, которые знают о себе меньше, чем окружающие. Вот например, как долго вы уже здесь находитесь?
&gt; 
&gt; **Субъект:** Двадцать третий день вот идёт, по идее скоро выпустят отсюда...
&gt; 
&gt; **1395:** &lt;//Негромкий смешок//&gt; А теперь посмотрите, что я вам покажу.
&gt; 
&gt; Объект показывает момент, когда субъект попадает в распоряжение Фонда, снизу указана дата: &#34;01.08.2019&#34;.
&gt; 
&gt; **1395:** Вас посредством обмана поместили сюда более года назад, после чего вам начали ежемесячно стирать память с помощью так называемых &#34;амнезиаков&#34;. &lt;//Транслируется процедура обработки субъекта амнезиаком класса А//&gt; И раз за разом, вот уже несколько лет вам говорили, что осталось подождать всего месяц.
&gt; 
&gt; **Субъект:** Как... Что всё это значит? Какого хуя, док!? &lt;//Субъект смотрит в объектив камеры видеонаблюдения, сжимая кулаки и учащённо дыша//&gt;
&gt; 
&gt; **Д-р Русинов:** D-90762, пожалуйста, успокойтесь, иначе я буду вынужден прервать эксперимент и договор будет расторгнут. 
&gt; 
&gt; **Субъект:** Но ведь... 
&gt; 
&gt; &lt;//Двенадцать секунд молчания//&gt;
&gt; 
&gt; Субъект поворачивается обратно к телевизору. 
&gt; 
&gt; Объект поочерёдно показывает фрагменты жизни субъекта в Фонде, по три секунды на каждый месяц. Зачастую изображение демонстрируется от лица испытуемого, иногда от лица сотрудников СБ или со стороны. Внизу на экране указываются соответствующие даты.
&gt; 
&gt; **Субъект:** По договору они должны были отпустить меня через месяц!
&gt; 
&gt; **1395:** Ложь в этом месте сплошь и рядом. Однако если посмотреть со стороны, то судьба одного хорошо знакомого вам человека куда печальнее вашей.
&gt; 
&gt; На экране транслируется фотография молодой девушки (опознана как [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ], далее ОТ).
&gt; 
&gt; **Субъект:** ████?.. Я помню её, но... Ощущение, будто помню лишь... Малую часть воспоминаний с ней...
&gt; 
&gt; Субъект тяжело дышит. Объект показывает фрагменты из совместной жизни испытуемого и ОТ, начиная с момента их знакомства. 
&gt; 
&gt; **1395:** Вы делали всё ради её благополучия, неотъемлемой частью которого считали деньги. Это и стало причиной того, что вы стали торговать наркотиками, не так ли? Однако у всего есть свои последствия, за каждое преступление обязательно последует наказание. По итогу вы получили пожизненный срок. Ваша спутница жизни, к сожалению, не смогла пережить этого.
&gt; 
&gt; На экране объекта появляется закрытый балкон. В нём стоит ОТ, которая выглядит сильно подавленной. Спустя шесть секунд она открывает окно настежь и прыгает в него. Кадр меняется, далее транслируется падение ОТ с одиннадцатого этажа жилого дома на металлический забор. Объект показывает труп девушки крупным планом на протяжении восьми секунд.
&gt; 
&gt; **Субъект:** &lt;//Неразборчивое бормотание//&gt; Нет... Нет... Нет! Это неправда! Она не поступила бы так! 
&gt; 
&gt; Субъект срывается на крик и начинает приближаться к объекту.
&gt; 
&gt; **Д-р Русинов:** D-90762, отойдите от объекта и успокойтесь, иначе я прикажу службе безопасности прервать эксперимент и задержать вас. 
&gt; 
&gt; Субъект проигнорировал замечания доктора и приблизился к объекту.
&gt; 
&gt; **Субъект:** Хватит это показывать! Выключи этот бред, сука!
&gt; 
&gt; **Д-р Русинов:** Чёрт, прекратить эксперимент!
&gt; 
&gt; Дверь в камеру содержания открывается, в неё забегают двое сотрудников СБ. Субъект замахивается рукой, чтобы ударить по монитору объекта, однако один из охранников успевает совершить несколько выстрелов из пистолета. У субъекта опускается рука, и он падает вперёд, толкая собой стол, на котором стоит телевизор. В результате этого объект падает монитором вниз и разбивается.
&gt; 
&gt;  **Cотрудник СБ:** Блядь!
&gt; 
&gt; Сотрудники СБ подбегают к субъекту.
&gt; 
&gt; **&lt;Конец записи&gt;**

В результате эксперимента сотрудник класса D был тяжело ранен, повреждено правое лёгкое. Спустя 7 минут субъект умер от потери крови. Монитор объекта был заменён, внутренние составляющие не повреждены, аномальные свойства не утеряны.

**Приложение 1395-2** 
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
Ниже представлена запись инцидента 1395-1 с камеры наблюдения.
**Предисловие:** объект подключен к розетке, ОУС не соответствуют нынешним.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; Д-р Русинов сидит в комнате наблюдения SCP-1395 и пишет отчёт. Перед ним с нескольких ракурсов транслируется объект, микрофоны включены. На одном из мониторов видно, как объект самостоятельно поворачивает ручку выключателя сети и регулятора громкости вправо до щелчка и включается через три минуты и сорок шесть секунд.
&gt; 
&gt; **1395:** Добрый вечер, Русинов Павел Артёмович.
&gt; 
&gt; Д-р Русинов вздрагивает от неожиданности.
&gt; 
&gt; **Д-р Русинов:** Невозможно... Кто его включил?.. 
&gt; 
&gt; Д-р Русинов начинает проверять другие камеры наблюдения.
&gt; 
&gt; **1395:** К сожалению, я вас не слышу, доктор, но не беспокойтесь, это нам не помешает. У меня к вам вопрос личного характера. Вы когда-нибудь задумывались, почему вы так сильно не похожи на своих родителей, братьев и сестёр? Почему у вас такие разные характеры, внешность и вкусы?
&gt; 
&gt; Параллельно речи объекта д-р Русинов пытается отключить камеры наблюдения и микрофоны. Его движения скованны и медлительны.
&gt; 
&gt; **1395:** Ответ, признаюсь, весьма трагичен: ваши настоящие родители погибли в результате теракта, когда вам было всего четыре месяца.
&gt; 
&gt; Предположительно, в этот момент объект собирался показать момент смерти родителей д-ра Русинова, однако тот успел выключить камеры наблюдения.
&gt; 
&gt; **Д-р Русинов:** Так, где же выключаются микрофоны?..
&gt; 
&gt; **1395:** Вам об этом никто никогда не рассказывал, чтобы не травмировать вашу нестабильную психику, а после было решено, что вам вовсе не обязательно знать правду.
&gt; 
&gt; У д-ра Русинова дрожат руки, слышно его тяжёлое дыхание.
&gt; 
&gt; **1395:** Я знаю, что это тяжело принять, доктор, но... У вас сейчас есть возможность увидеть своих родителей. Уверен, вам станет легче.
&gt; 
&gt; Д-р Русинов нашёл кнопку отключения микрофонов в камере содержания, однако замер после слов объекта. Спустя двадцать секунд молчания камеры наблюдения были подключены. 
&gt; 
&gt; Объект транслирует молодую пару (опознаны как погибшие родители д-ра Русинова), которая гуляет, держась за руки, по площади, вокруг много людей. Внезапно в толпе происходит мощный взрыв, изображение начинает зависать, а после сменяется на помехи. 
&gt; 
&gt; **1395:** Думаю, они б..
&gt; 
&gt; Д-р Русинов отключает камеры наблюдения и микрофоны в камере содержания, после чего долгое время сидит неподвижно. Спустя тринадцать минут и двадцать три секунды учёный встаёт из-за стола и покидает комнату наблюдения.
&gt;

**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[keter|Кетер]]] 

**Особые условия содержания:** Все проявления объекта должны отслеживаться полевыми агентами и бухгалтерами Фонда. В случае снижения прибыли какой-либо из фирм-прикрытий в течение двух месяцев более чем на 12% без конкретных экономических или социальных причин, либо в случае стремительного распространения слухов об SCP-XXXX-2, МОГ-Тау-40 &#34;Таурин&#34; следует незамедлительно проводить операцию захвата, описанную в протоколе &#34;Выявление&#34;, (см. приложение 1 и приложение 2) на потенциальной территории возникновения объекта.

**Описание**: SCP-XXXX-это условное обозначение события, которое подразумевает появление в одном из зданий фирмы-прикрытия Фонда SCP-XXXX-1 и рост численности SCP-XXXX-2.

SCP-XXXX-1 представляет собой неизвестный вид пауков с рядом аномальных свойств. Длина тела самок достигает 100 см, особи мужского пола обнаружены не были, возможность к размножению не подтверждена. Пауки имеют белую окраску, а также широкую жёлтую полоску на брюшке. Шкура имеет слабый меметический эффект, из-за которого особи, не смотря на яркий окрас, не воспринимаются людьми как живой организм, пока расстояние до наблюдателя превышает несколько метров. Представители SCP-XXXX-1 способны развивать скорость до 14 м/с, а также совершать прыжки на расстояние до 6 метров. Масса тела взрослой самки обычно не превышает 30 кг.   

Яд крайне токсичен, вдобавок имеет сильный парализующий эффект. Питание особей происходит как и у обычных пауков, за исключением случаев, когда жертвой является человек(см. Приложение 2), основной рацион составляют бездомные кошки и собаки, крупные рыбы. Особи ведут себя агрессивно и нападают первыми только против одиночной жертвы, против группы предпочитают прятаться, либо пытаться разделить своих жертв при помощи паутины(Для ознакомлением с ОУС SCP-XXXX-1 и SCP-XXXX-2 см. протокол &#34;Выявление&#34;).

**История обнаружения:** 23.06.2020 на шинном заводе фирмы-прикрытия Фонда &#34;Continential&#34; наблюдалось снижение прибыли примерно на 13,2% каждые 4 месяца, хотя изменений в политике производства и продажи товара не происходило, состав работников кардинально не изменялся, вдобавок фирма интегрировала в производство новые технологии и станки. 

Полевому агенту Абакумову Н.И. был отдан приказ провести расследование на территории завода. Согласно ежедневным отчётам, внутри здания и на его территории ничего аномального обнаружено не было, однако до него неоднократно доходили слухи о том, что некоторые работники недавно резко изменились в плане своего поведения и мировоззрения. Срок расследования составлял одну неделю, по истечению которой полевой агент вернулся в Фонд. Дело было временно заморожено, однако спустя три дня Абакумов был задержан. На него поступило донесение от его сослуживцев, которые заявили, что во время инструктажа по использованию нового устройства, тот проявил полную неспособность воспринимать новую информацию касательно прибора. Агент был допрошен его командиром И.П. Болышовым, который после запросил взять анализ ДНК своего подопечного. Результат показал, что опрашиваемый являлся биологическим сыном полевого агента, причём в том же возрасте и идеально идентичной пропавшему агенту внешностью(далее подобные субъекты обозначены как SCP-XXXX-2). После этого происшествия была сформирована МОГ-Тау-40 &#34;Таурин&#34;, инициировано начало операции &#34;Первичное выявление&#34;. 

**Приложение 1:**

**Задачи операции:** Выявить среди персонала представителей SCP-XXXX-2 и поставить их на содержание, обработать амнезиаками и отпустить всех гражданских лиц; по возможности определить причину появления SCP-XXXX-2 и нейтрализовать её, либо поставить на содержание.
В операции принимали участие 10 полевых агентов и 50 членов МОГ-Тау-40 &#34;Таурин&#34;, разделённых на 10 отрядов по 5 человек. Снаряжение мобильной группы стандартное. Ниже представлена запись с нагрудной видеокамеры командира второго отряда мобильной оперативной группы.   
На момент начала записи весь персонал завода(примерно 200 человек) уже собран в сборочном цехе на первом этаже, полевые агенты начинают его проверку на наличие SCP-XXXX-2 посредством попытки научить работника нескольким словам на малоизвестном языке. Субъекты, неспособные это сделать, задерживались полевыми агентами или членами МОГ.

**Приложение 2:** 
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
На основании операции &#34;Первичное выявление&#34;, а также нескольких других операций по обнаружению SCP-XXXX-2, был составлен протокол &#34;Выявление&#34;, который содержит ОУС SCP-XXXX-1, ОУС SCP-XXXX-2, метод захвата и обнаружения SCP-XXXX-1 и SCP-XXXX-2, а также процесс создания SCP-XXXX-2. 

**Содержание протокола:**

**SCP-XXXX-1**
**Особые условия содержания:** Каждая особь должна содержаться в Зоне 7, отдельно от остальных особей. Камера содержания представляет собой прямоугольник, размерами 3x3x2 метра. Одна из боковых граней должна быть выполнена из пуленепробиваемого стекла, а за ней находиться комната наблюдения. Вход в камеру представляет собой шлюзовую камеру. Между камерой содержания и входом имеется коридор длинной два метра. Открытие одной из дверей означает невозможность открыть другую. Это позволяет предотвратить побеги особей и осуществлять безопасное кормление посредством мясных свиней(одна штука раз в три дня).

В каждую особь должен быть вшит датчик, отображающим её местоположение, а так же электрошокер с дистанционным управлением. Наличие объекта в камере должно проверяться ежедневно. 

**Примечание:** Ввиду наличия чрезмерного количества особей SCP-XXXX-1, введён лимит на содержание не более 10 штук одновременно. Если на момент начала операции заняты все камеры содержания, особей разрешается уничтожать на месте. 

**SCP-XXXX-2**
**Особые условия содержания:** --Каждый субъект, который потенциально является SCP-XXXX-2, должен временно содержаться в камере содержания типа С-2.-- Недоступны до момента завершения процесса согласования содержания SCP-XXXX-2 между руководством Зоны 7 и комитетом по этике(см. Приложение 3).

**Метод захвата и обнаружения SCP-XXXX-1 и SCP-XXXX-2**
За основу взята запись и план проведения операции &#34;Первичное выявление&#34;, которая на фоне подобных операций, была проведена наиболее эффективно. Внесённые изменения: в состав МОГ-Тау-40 &#34;Таурин&#34; включён отряд снайперов, обученных стрельбе из транквилизаторов; вся группа снаряжена противоядием на случай укуса SCP-XXXX-1, средствами меметической защиты, стреляющими электрошокерами, а также прибором для чрезстенного обнаружения признаков жизни Xaver 400. 

**Процесс создания SCP-XXXX-2**
В процессе экспериментов с особями SCP-XXXX-1 и классом D, был задокументирован процесс создания SCP-XXXX-2. 
**Первая стадия:** SCP-XXXX-1 нападает на свою жертву, кусает её и впрыскивает яд. После этого особь плетёт паутину для парализованной жертвы, который зачастую представляет собой плотно сплетённую нить, прикреплённую к потолку. Закрепив на ней субъекта, SCP-XXXX-1 начинает оплетать его паутиной.
**Вторая стадия:** Спустя 10 минут, когда внутренние ткани жертвы уже растворены, особь приступает к питанию путём высасывания сока из питательных веществ. 
**Третья стадия:** После завершения стадии питания паук остаётся сидеть на жертве неподвижно на протяжении порядка пяти минут, в течение которых внутри особи происходит необъяснимый с научной точки зрения на данный момент процесс взаимодействия поглощенного сока с желудочным соком паука, в результате которого формируется жидкость, обозначенная как &#34;Vita nova&#34;. 
**Четвёртая стадия:** По завершении формирования &#34;Vita nova&#34;, особь формирует вокруг трупа жертвы кокон из паутины другой консистенции, которая проявила аномальную устойчивость к пропусканию любой жидкости. Создав кокон, паук формирует сверху кокона небольшое отверстие, а затем отрыгивает внутрь него &#34;Vita nova&#34; и закупоривает кокон плотной паутиной. 
**Пятая стадия:** В результате взаимодействия трупа и &#34;Vita nova&#34;, тело человека начинает восстанавливаться. Паутина, в которую был завёрнут человек изначально, растворяется. Таким образом, спустя три минуты внутри кокона находится биологический сын/дочь убитого человека, который крайне похож на своего отца/мать внешне, однако могут иметься анатомические отличия. Примечательно, что судя по движениям, SCP-XXXX-2 дышит внутри кокона, что позволяет сделать вывод о насыщенности &#34;Vita nova&#34; кислородом.
**Шестая стадия:** SCP-XXXX-1 разрезает лапой кокон, SCP-XXXX-2 падает на пол и начинает откашливать &#34;Vita nova&#34; из лёгких, жидкость теряет аномальные свойства. Далее объект стремиться вернуться к деятельности, присущей жертве до момента своей смерти. Факт наблюдения паутины, а также самого SCP-XXXX-1, игнорируется. Примечательно, что особи далее не воспринимают SCP-XXXX-2 как добычу и не реагируют на их деятельность. 

**Примечание:** По неустановленной на данной момент причине, особи SCP-XXXX-1, нападая на своих жертв, отдают предпочтение людям, который выше остальных в иерархии управления. Предположительно, это делается для того, чтобы руководство не увольняло некомпетентных SCP-XXXX-2.
