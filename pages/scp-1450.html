    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1450 - Iridescence
**Auteur :** [[user Arlecchino]]
**Traducteur :** [[user DrJohannes]]
**Date :** 1 mai 2012 
[[include credit:end]]

**Objet n^^o^^ :** SCP-1450

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1450 doit être confiné dans une cellule en béton hermétiquement fermée mesurant 5 mètres de hauteur, de largeur et de longueur, afin d&#39;éviter toute propagation. SCP-1450 doit être surveillé par une caméra de sécurité monochrome en circuit fermé. Dans le cas où la caméra serait bloquée par une partie de SCP-1450, une équipe en tenues de protection contre les contaminants biologiques avec surveillance par électrocardiogramme doit être envoyée pour dégager l&#39;objectif. Les parties de SCP-1450 agissant en dehors des paramètres normaux ou absentes de leurs positions habituelles doivent être signalées immédiatement. Les colonies de SCP-1450 trouvées en dehors du confinement doivent être immédiatement éliminées, soit par incinération, soit par des pesticides selon l&#39;emplacement et de la quantité de SCP-1450, et leurs emplacements doivent être notés et transmis à l&#39;équipe de recherche SCP-1450 Gamma.

**Description :** SCP-1450 est une colonie d&#39;insectes d&#39;ordre, de famille, de genre et d&#39;espèce inconnus. Chaque individu constituant SCP-1450 possède une tête, comportant des antennes, des yeux composés et une série de mandibules dentelées, ainsi qu&#39;un thorax doté de pattes attachées au méso, pro et métathorax, un abdomen avec un ensemble d&#39;organes génitaux hermaphrodites, et une carapace dotée de cellules chromatophores attachée au thorax. SCP-1450 utilise sa carapace chromatique pour effectuer une forme de camouflage dans les environnements urbains. Plus précisément, les colonies de SCP-1450 ont tendance à imiter la peinture séchée appliquée sur les murs. Des colonies de SCP-1450 sont régulièrement découvertes comme ayant remplacé la peinture de bâtiments abandonnés, entrant dans une forme d&#39;hibernation. Il est théorisé que leur tendance à faire des nids ensemble, ainsi que leur excrétion d&#39;une forme isolante de matière fécale à base de latex, leur permet de survivre à des températures plus froides que celles qui tueraient normalement les insectes. Ce matériau de nidification en latex s&#39;est avéré être constitué de restes de peinture dévorée, digérée et excrétée.

SCP-1450 possède un modèle de chasse adaptatif, qui utilise sa carapace chromatophore dorsale. SCP-1450 attend que sa proie se soit installée dans son nid, puis commence à changer lentement ses couleurs. Une fois que la proie a commencé à observer SCP-1450, les motifs se transforment en une répétition hypnotique et éblouissante qui étourdit la proie de SCP-1450, la laissant sans défense pendant que la colonie s&#39;approche pour la consommer. La vitesse de consommation de SCP-1450 varie en fonction de la taille de la colonie et de la proie. Comme démontré par le test SCP-1450 KEPLER 1, SCP-1450 est particulièrement vorace, et est capable de dévorer toute trace de matière digestible présente.

Une dernière caractéristique notable de SCP-1450 est la tendance des colonies à s&#39;étendre en fonction de la taille de leur nid. Les exemples de colonies de SCP-1450 trouvées dans la nature habitent rarement plus d&#39;une pièce d&#39;un bâtiment donné, mais la taille de la pièce en question peut varier considérablement. Dans le cas du Rapport █████████, la colonie présente à ██████, ███████ s&#39;était développée au point de remplir un entrepôt entier.

**Addendum :**

RAPPORT DE TEST SCP-1450 KEPLER 1

Un sujet test de Classe-D a été envoyé dans la cellule de confinement de SCP-1450, avec pour instruction d&#39;attendre 20 minutes.

Minutes 1 à 5 : Le sujet de Classe-D ne fait rien. SCP-1450 n&#39;a aucune réaction visible.

Minutes 5 à 7 : Le sujet de Classe-D fait les cent pas dans la pièce. SCP-1450 commence peu à peu à changer de couleur.

7ème minute : le sujet de Classe-D va examiner la partie la plus proche de SCP-1450.

//A partir de là, toutes les informations sont basées sur les enregistrements étudiés, car le groupe d&#39;observation ne se souvenait de rien après la 7ème minute. L&#39;analyse montre que le groupe d&#39;observation a été affecté de la même manière que le sujet test de Classe-D.//

Minutes 8 à 13 : Le sujet de Classe-D examine SCP-1450. SCP-1450 réagit en déplaçant ses chromatophores pour neutraliser le sujet de Classe-D. La partie examinée de SCP-1450 conserve ce motif coloré, tandis que le reste de la colonie se détache de son nid pour commencer à escalader le sujet de Classe-D. Le sujet ne semble pas conscient de la présence de SCP-1450 sur son corps.

Minutes 13 à 20 : Le sujet de Classe-D prend conscience de la présence de SCP-1450, et commence à frapper les instances les plus proches de SCP-1450 avec ses mains. SCP-1450 répond immédiatement en attaquant ses jambes. Le sujet est immobilisé par la douleur et s&#39;effondre. SCP-1450 finit de l&#39;envahir et consomme tous les matériaux présents, à l&#39;exception des os du sujet. SCP-1450 reprend sa position et sa couleur d&#39;origine.
