[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-122/122-new.jpg|caption=Cá thể SCP-122-1.]]

**Mã vật thể:** SCP-122

**Phân loại:** Keter

**Thủ tục Quản thúc Đặc biệt:** SCP-122 được lưu giữ trong một buồng giam tiêu chuẩn, có một ổ cắm điện duy nhất. Không có ký túc xá nhân viên nào được xây dựng trong vòng 500 m đối với khu vực kiểm soát. Không lúc nào được phép ngắt điện SCP-122. Một số hệ thống điện dự phòng sẽ được duy trì và kiểm tra thường xuyên. Trong trường hợp SCP-122-1 biểu hiện, 35 nhân viên khu vực được chỉ định để kiểm soát sẽ được triển khai bên ngoài buồng giam. Nếu nó trở nên thù địch, Thủ tục-99-Renmar phải được thực hiện. Do các tác dụng phụ tai hại có thể xảy ra trong trường hợp nhiễm chéo, SCP-122 và các cá thể [[[SCP-3060]]] không được lưu giữ tại cùng một cơ sở.

Để thực hiện Thủ tục-99-Renmar, tất cả các đối tượng phải vào những vị trí đặc biệt trong và xung quanh buồng giam, để ngăn chặn hành vi vi phạm kiểm soát. Hai đối tượng làm một máy phát điện di động cho các thiết bị sử dụng trong Thủ tục-99-Renmar được bật. Ba đối tượng được trang bị chất kích thích là sản-phẩm-phụ từ [[[SCP-1837]]], đã được thấy là có tác dụng ức chế cá thể SCP-122-1

Sau khi tất cả lượng cá thể SCP-122-1 đã được giảm thiểu xuống còn mức an toàn cho việc truy cập, năm đối tượng phải xâm nhập vào buồng giam, và sử dụng một dây nối điện từ máy phát điện với SCP-122 để bật điện lại. Những nhân viên này được xem là không thể giữ lại được sau khi vào buồng giam SCP-122, do tác động của nó.

Các nhân viên còn lại là dư thừa; họ sẽ chiếm chỗ của bất kỳ nhân viên nào mất khả năng.

**Miêu tả:** SCP-122 là đèn ngủ cho trẻ em có kiểu thiết kế một ngôi sao băng cách điệu. Khi nó đang ở trạng thái bật, SCP-122 phát ra giữa 14-20 lx. Không thấy dấu nhà sản xuất ở trên hay trong thành phần SCP-122.

Khi ở trạng thái tắt, SCP-122 sẽ ảnh hưởng đến tất cả các đối tượng trong vòng bán kính 500 m với vị trí của nó. Khi các đối tượng đi vào giấc ngủ REM, họ sẽ chuyển vào trạng thái hôn mê, trong đó họ sẽ tiếp tục cho đến khi SCP-122 được cung cấp điện. Trong khi hôn mê, những hình nhân màu đen hơi mờ sẽ xuất hiện từ bất kỳ chỗ tối nào xung quanh đối tượng. Những hình nhân đó sau đây được gọi là các cá thể SCP-122-1.

Các cá thể SCP-122-1 biểu hiện sự khôn ngoan và khả năng tri giác, với khả năng thể chất tương đương với các đối tượng bị ảnh hưởng. Chúng sẽ cố gắng định vị càng nhiều đối tượng con người càng tốt, và khiến chúng bị ảnh hưởng bởi SCP-122. Khi đối tượng bị ảnh hưởng nhiều bởi SCP-122, hiệu lực của nó sẽ mở rộng bán kính, với phạm vi tối đa thấy được trong thử nghiệm là hơn 2,7 km. Cá thể SCP-122-1 sẽ cố gắng thu thập tất cả các vật hỗ trợ giấc ngủ trong khu vực có hiệu lực và dùng cho các đối tượng. Các vật này bao gồm:

* Thuốc chống mất ngủ
* Các loại thuốc cổ truyền nổi tiếng với công dụng trị mất ngủ
* Gối, chăn, nệm và khung giường
* Phương tiện truyền thông chẳng hạn như các bài hát ru.

Khi ở trạng thái bật, SCP-122 sẽ ảnh hưởng đến giấc ngủ của tất cả các đối tượng nằm trong vòng bán kính của nó. Nếu một đối tượng thức dậy từ trạng thái giấc ngủ REM đang ở trong vòng bán kính của SCP-122, họ sẽ có các dấu hiệu mất ngủ, và sẽ phàn nàn về những giấc mơ lạ[[footnote]]Các đề xuất xác định ảnh hưởng của [[[SCP-2840]]] đối với những giấc mơ này hiện đang chờ được phê duyệt.[[/footnote]]. --Những giấc mơ này đã được phát hiện là gây rối loạn tâm lý trẻ vị thành niên, và tất cả các nhân viên phải được đánh giá tâm lý hàng tuần.-- Xem Sự cố 122-1.

SCP-122 được phát hiện trong Bệnh viện Nhi Linnell vào ngày ██/██/███, sau khi một số báo cáo về biểu hiện của SCP-122-1 đến tai các đặc vụ trong địa phương. Khi khu vực đã được điều tra, chúng tôi thấy rằng tất cả các đối tượng trong tòa nhà đều đã bị ảnh hưởng bởi SCP-122. Tài liệu thu hồi chỉ ra rằng một bệnh nhân đã mang SCP-122 khi đi vào. Tuy nhiên, không tìm thấy hồ sơ về danh tính bệnh nhân đó. Các đặc vụ bảo mật SCP-122 bằng một nguồn điện di động, và nó đã được vận chuyển đến Khu-19.

**Phụ Lục 122-B:** SCP-122 được phân loại lại là Keter sau Sự cố 122-1. Chuyển đến vũ trang Reliquary ngăn chặn Khu Kiểm soát Hòm đựng thành tích có Vũ trang-02.

**Sự cố 122-1:** Vào ngày ██/██/███, 11 cá thể SCP-122-1 vi phạm kiểm soát, gây ra cái chết của hơn █ nhân viên khu vực và khiến ██ người bị thương. Sau khi tái kiểm soát, thủ tục kiểm soát SCP-122 được xem xét lại. Trong lần xem xét này, cảnh quay an ninh một số nhân viên bảo trì lục lọi khóa buồng của SCP-122 được phát hiện. Khi được hỏi, các đối tượng nói rằng họ làm như vậy do bị cưỡng ép, nói rằng một &#34;con chim hoàng yến&#34; đã không cho phép họ ngủ cho đến khi họ thả SCP-122. Đối tượng bị ảnh hưởng đã được tẩy não Cấp-A, và các thủ tục kiểm soát đã được sửa đổi. Yêu cầu nâng cấp lên Keter.
