    <pre><textarea class="page-source" readonly>過去にメインページで特集された全ての翻訳されたSCPの一覧です。
注目SCPは[[[featured-scp-archive|こちら]]]
(SCP-ENの翻訳版は[/featured-scp-archive-en こちら])

[[module ListPages category=&#34;attention-translation-scp&#34; order=&#34;_date desc&#34;]]

[[/module]]
12.**[[[SCP-1555|]]]: 施設** by [[*user atomicthumbs]]
* SCP-1555は████████国立公園内の無名峰の真下にある地下道に造られた、起源及び目的不明の施設です。

11.**[[[scp-715|]]]: 私であったかもしれない顔** by [[*user djkaktus]]
* **私の顔に触れるな**

[[collapsible show=&#34;注目の翻訳SCP1～10&#34; hide=&#34;注目の翻訳SCP1～10&#34;]]
10.**[[[scp-1177|]]]: 身銭を切りし者** by [[*user Silberescher]]
* SCP-1177は年齢不詳の白人アメリカ人女性で、切り離した自分の体の一部と引き換えに品物やサービスを得る能力を持っています。

9. **[[[SCP-414|]]]**: それでも、私は病んでいる方が好きかもしれない。 by [[*user SoullessSingularity]]
* 「それは社会への最後の貢献であります。命を絶つことによって、資源を他者が使えるように残すのです。社会のためには己を棄てねばなりません」

8. **[[[SCP-092|]]]**: 『フィフス・ディメンション・ベスト』 by [[*user Voct]]
* （この時点で、SCP-092-Bは自分の頭を両手で掴み、首からもぎ取り、直後に自死した）

7. **[[[scp-1382|]]]**: 我らが魂を救いたまえ by [[*user SnakeoilSage]]
* 天候が曇りあるいは夜間、SCP-1382-1は国際モールス符号で遭難信号&#34;S.O.S.&#34;を、10秒の間隔を空けて（発光により）発信します。

6. **[[[scp-1931|]]]**: 空飛ぶ噛みつき by [[*user PeppersGhost]]
* それは異様で、そしてどこか恐ろしい。けれども、私はこの子を神からの大いなる賜物として見守ることを選んだ。

5. **[[[scp-3682|]]]**: 再臨 by [[*user Faminepulse]]
* テープ9。鉛筆で「彼を見つけろ」と書かれています。

4. **[[[scp-1845|]]]**: 野生の王国 by [[*user Smapti]]
* 神に選ばれた国王ユージェニオ2世陛下、森の王、平野の主、オオモミと下草の公爵、沼地の伯爵、██ ███████の辺境伯、すべての小川と大河の番人、都市の護衛卿、そして信仰の守護者

3. **[[[scp-2459|]]]**: いつか道路の空く時に by [[*user WrongJohnSilver]]
* 信念のために死ねないっていうのなら、その信念の何が良いんだ？

2. **[[[scp-453|]]]**: 筋書きのあるナイトクラブ by [[*user Erku]]
* 夜の進行につれて、民間人達は現在記録され文書化された一連のイベント███種のうち一つの&#34;役&#34;に当てはめられます。

1. **[[[scp-3942|未定義]]]**: 収容チャンバー＃3942 by [[*user Jack Ike]]
* **余分なログは編集済み**
