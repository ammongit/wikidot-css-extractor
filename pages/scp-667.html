[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-667/kudzu.jpg|caption=Το SCP-667-1 πριν από το κόψιμο.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-667

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το κύριο δείγμα του SCP-667-1 πρέπει να κοπεί σε μια έκταση 0,5 τετραγωνικών χιλιομέτρων και να συντηρείται τακτικά για να αποτρέπεται η επέκτασή του έξω από τον τρέχοντα βιότοπό του. Η περίμετρος του βιότοπου του SCP-667-1 πρέπει να καθαριστεί από βλάστηση σε ακτίνα 30 μέτρων και να περιφραγθεί για να αποτρέψει τη μη εξουσιοδοτημένη πρόσβαση και μια περιοχή εντός ακτίνας 3 χλμ. Από το βιότοπο πρέπει να οριστεί εκτός ορίου για τους πολίτες και πεζοπόρους για να αποφευχθεί η επαφή με το SCP-667-2. Το προσωπικό επιτήρησης εξουσιοδοτείται να χρησιμοποιεί φυτοφάρμακα ή φωτιά για να εξουδετερώσει τυχόν περιπτώσεις SCP-667-2 που επιχειρούν να βγουν από τη ζώνη συγκράτησης.

Κατά τη διάρκεια περιόδων κατά τις οποίες το SCP-667-2 παρατηρείται ενεργό, το προσωπικό συντήρησης πρέπει να αποσυρθεί από τον οικότοπο. Ένα μεμονωμένο ενήλικο θηλαστικό ή ένα άτομο κατηγορίας D που περιμένει για το προγραμματισμένο τερματισμό του, πρέπει να μπει στον οικότοπο αφού επισημανθεί με συσκευή παρακολούθησης ραδιοφώνου ή GPS. Το προσωπικό κατηγορίας D μπορεί να εκδίδει εξοπλισμό ήχου ή βίντεο κατά τη διακριτική ευχέρεια του διαχειριστή. Η διατροφή πρέπει να συνεχίζεται με ρυθμό ενός ατόμου ανά ημέρα έως ότου το SCP-667-2 γίνει ανενεργό.

Επιπρόσθετα δείγματα του SCP-667-1 μπορούν να παραχθούν από μοσχεύματα και να αναπτυχθούν εντός καθορισμένων ορίων σε μια πλήρως περιέχουσα περιοχή κατά την κρίση των O5. Όλες οι προσπάθειες λήψης ενός ζωντανού δείγματος του SCP-667-2 απαγορεύονται επί του παρόντος εν αναμονή της ανάπτυξης ενός μέσου για την εξουδετέρωση των ιδιοτήτων του που επηρεάζουν το μυαλό. Οποιαδήποτε υπολείμματα του SCP-667-2 που ανακτώνται πρέπει να μεταφερθούν στην Βάση-73 για νεκροψία, ανάλυση και αρχειοθέτηση.

**Περιγραφή:** Το SCP-667 είναι ένα συμβιωτικό ζεύγος που αποτελείται από μια αποικία αμπέλων ενός μη ταξινομημένου είδους μορφολογικά παρόμοιο με το Pueraria lobata (&#34;kudzu&#34;), οριζόμενο SCP-667-1 και ένα μη ταξινομημένο είδος ιπτάμενων πλασμάτων που έχουν εντομοκτόνες και ανθρωποειδείς μορφολογικές ιδιότητες, ορίζεται ως SCP-667-2. Η μόνη γνωστή περίπτωση του SCP-667 στον κόσμο βρίσκεται σε μια ερημική περιοχή στις νοτιοανατολικές Ηνωμένες Πολιτείες, περίπου ██ χλμ βόρεια του ██████████, ██, και κάλυψε μια περιοχή ██ τετραγωνικά χιλιόμετρα πριν κοπεί στο τρέχον μέγεθός του. Η εγκληματολογική ανάλυση των σκελετικών υπολειμμάτων που βρέθηκε στο SCP-667-1 δείχνει ότι ήρθε στην περιοχή λίγο μετά την εισαγωγή του kudzu στις Ηνωμένες Πολιτείες στα τέλη του 19ου αιώνα.
Εάν λάβει επαρκή διατροφή, το SCP-667-1 είναι ικανό να αναπτυχθεί με ρυθμό πολύ μεγαλύτερο από αυτόν του τυπικού φυτού kudzu. Τα δείγματα σε αιχμαλωσία, υπό ιδανικές συνθήκες, έχουν παρατηρηθεί ότι αυξάνονται όσο 2,5 μέτρα την ημέρα. Το SCP-667-1 είναι ικανό να φυτεύει ρίζες σε σχεδόν οποιαδήποτε μορφή εδάφους ή μαλακού οργανικού ιστού και θα αναπτυχθεί κατά μήκος ή πάνω από την επιφάνεια οποιασδήποτε ξένης ύλης στο μονοπάτι της ανάπτυξής του, συμπεριλαμβανομένων δέντρων, κατασκευών, αυτοκινήτων ή τα ζωικά είδη. Η κύρια πηγή διατροφής του SCP-667-1 προέρχεται από ανθρώπους ή άλλα μεγάλα θηλαστικά. Μόλις συναντήσει ένα κοιμησμένο, παράλυτο ή νεκρό ζώο στο μονοπάτι της ανάπτυξής του, το SCP-667-1 θα αναπτυχθεί γρήγορα γύρω από το πλάσμα, καταναλώνοντας σταδιακά και μεταβολίζοντας τα κατάλοιπά του για να προωθήσει την ανάπτυξή του. Τα αμπέλια και οι ρίζες του SCP-667-1 περιέχουν μεγάλες ποσότητες αλκαλικών ενώσεων που το καθιστούν δυσάρεστο για τα ανθρώπινα όντα και όλα τα άλλα ζωικά είδη (εκτός από το SCP-667-2) για το οποίο έχει εξεταστεί.

Οι ώριμοι οργανισμοί του SCP-667-2 έχουν μήκος περίπου 7,5 cm, με δύο μεγάλα φτερά να εκτείνονται σε όλο το μήκος του οργανισμού. Οι διατομές δείχνουν ότι η εσωτερική βιολογία του SCP-667-2 είναι παρόμοια με εκείνη των εντόμων της οικογένειας Lampyridae (&#34;πυγολαμπίδες&#34;). Ο εξωσκελετός του SCP-667-2 μοιάζει έντονα με έναν μικροσκοπικό άνθρωπο, με τον θώρακα του οργανισμού να περιέχεται στην κοιλότητα του θώρακα και το κοιλιακό και βιοφωταυγές όργανο να κρύβεται στα πόδια. Αρσενικοί και θηλυκοί οργανισμοί του SCP-667-2 έχουν ανακτηθεί. Οι θηλυκοί οργανισμοί αναπαράγονται με την παραγωγή ωαρίων που εκκολάπτονται ως προνύμφες, ρέοντας στα εδάφη κάτω από το SCP-667-1 και αναδύονται ως ώριμα έντομα τον επόμενο χρόνο. Ο τρέχων άγριος πληθυσμός των ώριμων οργανισμών SCP-667-2 ανά πάσα στιγμή εκτιμάται ότι είναι μικρότερος από 5.000. πιστεύεται ότι υπήρχαν ██████  πριν από το κόψιμο.

Οι ώριμοι οργανισμοί του SCP-667-2 κατοικούν αποκλειστικά, κάτω και γύρω από το SCP-667-1, και συντηρούνται τροφοδοτώντας το νέκταρ που παράγεται από τα λουλούδια του SCP-667-1. Όταν η ανάπτυξη του SCP-667-1 αρχίζει να επιβραδύνεται λόγω ελλείψεων στην τροφοδοσία του, σμήνη αρκετών εκατοντάδων οργανισμών του SCP-667-2 διαχωρίζονται από την κύρια αποικία και θα ταξιδέψουν προς τα έξω μέχρι να συναντήσουν οποιοδήποτε θηλαστικό μεσαίου έως μεγάλου μεγέθους στην περιοχή. Τα σμήνη του SCP-667-2 είναι σχεδόν πάντα ενεργά μόνο κατά τις νυχτερινές ώρες και είναι βιοφωταύγεια, παράγοντας μια εξαιρετικά ορατή πράσινη λάμψη σε ολόκληρο τον οργανισμό. Όλοι οι άνθρωποι που παρατηρούν άμεσα ένα σμήνος του SCP-667-2 έχουν περιγράψει ένα ισχυρό υπνωτικό αποτέλεσμα και μια υποχρέωση να ακολουθήσουν το σμήνος, το οποίο αναπόφευκτα οδηγεί στο σμήνος να οδηγεί τον άνθρωπο στην άκρη της τρέχουσας πορείας ανάπτυξης του SCP-667-1. Τα μη ανθρώπινα θηλαστικά έχουν επιδείξει παρόμοια υποχρέωση να ακολουθήσουν το σμήνος και τη λήθη από εξωτερικά ερεθίσματα. Φτάνοντας στην άκρη του SCP-667-1, το άτομο θα καθίσει ή θα σταθεί ακίνητο και θα συνεχίσει να παρατηρεί το σμήνος μέχρι να πεθάνει από δίψα, έκθεση ή ως αποτέλεσμα της καταπίεσης από το SCP-667-1. Κατά τη στιγμή της κοπής, τα σκελετικά υπολείμματα περίπου ██████ διακριτά αναγνωρίσιμων θηλαστικών, συμπεριλαμβανομένων ███ ανθρώπους, ανακτήθηκαν από την καθαρισμένη περιοχή.

Το SCP-667 ήρθε στην προσοχή του Ιδρύματος το 20██, μετά από μια δραματική αύξηση των αγνοουμένων στην [ΑΠΟΡΡΗΤΑ] Περιοχή ερημιάς στην πολιτεία ██. Οι αξιωματούχοι των Δασικών Υπηρεσιών των Ηνωμένων Πολιτειών εντόπισαν το SCP-667-1 ως αιτία των αγνοουμένων, και μετά την απώλεια αρκετών προσωπικών σε σμήνη του SCP-667-2 επικοινώνησαν με τον σύνδεσμο του Ιδρύματος στο Υπουργείο Γεωργίας, οδηγώντας στη δημιουργία του περιορισμού του Ιδρύματος πάνω από την περιοχή. Την στιγμή της ανακάλυψης, το SCP-667-1 είχε γίνει πολύ επεμβατικό και η ανάπτυξή του αναμένεται να φτάσει στα περίχωρα της πόλης [ΑΠΟΡΡΗΤΑ] μέσα σε λιγότερο από μια δεκαετία. περίπου το 9█% του SCP-667-1 καταστράφηκε με αποτέφρωση, με μια ψεύδη ιστορία δασικής πυρκαγιάς, προκειμένου να μειωθεί το μέγεθος της αποικίας σε ένα διαχειρίσιμο επίπεδο. Η εξέταση της περιοχής δείχνει ότι σχεδόν όλη η ανάπτυξη του SCP-667-1 είχε συμβεί τα τελευταία 20 χρόνια. Η τρέχουσα υπόθεση εργασίας του Ιδρύματος είναι ότι το SCP-667-2 ήρθε στην περιοχή μέσα σε αυτό το χρονικό διάστημα και ότι η ανάπτυξη μιας συμβιωτικής σχέσης μεταξύ SCP-667-2 και του SCP-667-1 του επέτρεψε να αρχίσει να επεκτείνεται προς τα έξω με πολύ μεγαλύτερο ρυθμό από προηγουμένως.
