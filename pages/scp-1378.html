    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1378 - A Trip to the Mall
**Auteur :** [[user Aelanna]]
**Traducteur :**  [[user Agent Kaji]]
**Date de publication originale :** 18 Septembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1378

**Classe :** --Euclide-- Neutralisé

**Procédures de Confinement Spéciales :** SCP-1378 a été décrété interdit d&#39;accès à tout civil sous le prétexte d&#39;une contamination chimique jusqu&#39;à ce qu&#39;une solution de confinement permanente puisse être mise au point. Tout membre du personnel de la Fondation sur place doit demeurer camouflé sous la couverture d&#39;une équipe de nettoyage permanente mandatée par le gouvernement et tout individu non-autorisé tentant d&#39;accéder au lieu doit être détenu, interrogé, et se voir administrer un amnésique de Classe B si jugé nécessaire par le personnel de sécurité sur place.

À date du ██-██-████, aucun phénomène anormal n&#39;a été enregistré sur place pour une période de douze (12) mois, à la suite de quoi SCP-1378 a été reclassé Neutralisé. Les Postes d&#39;Observation Locaux se sont vus instruire de surveiller et rapporter tout cas de résurgence ; tout le personnel sur place a été réassigné et le terrain a été restitué à son propriétaire originel jusqu&#39;à nouvel ordre.

**Description :** SCP-1378 est l&#39;ancien emplacement du centre commercial [CENSURÉ], un petit centre commercial situé à [CENSURÉ] qui a été détruit par le feu le ██-██-████. Officiellement, la cause de l&#39;incendie a été consignée en tant que défaillance électrique dans le système d&#39;aération s&#39;étant rapidement propagée à travers le bâtiment ; le bilan humain s&#39;élevant à 13 morts, 32 blessés, et 18 disparus présumés morts.

Les sujets humains à l&#39;intérieur de l&#39;ancien périmètre du bâtiment, en particulier dans l&#39;aile Est, ont rapporté de nombreux phénomènes anormaux, les plus notables étant des hallucinations identifiées comme des voix humaines fortement distordues et des pics périodiques de température à des emplacements variés. Les tentatives d&#39;enregistrer cet audio sur support électronique ont échoué, mais une corroboration entre les sujets affectés a produit des transcriptions hautement cohérentes de ces phénomènes, suggérant une source commune pour chaque incident plutôt qu&#39;un effet localisé et spécifique pour chaque sujet.

Un petit nombre d&#39;individus, en particulier ceux avec une sensibilité extrasensorielle au-dessus de la moyenne, ont rapporté pouvoir voir des formes humaines et sauriennes intangibles avec différents niveaux de clarté, et un nombre encore plus faible d&#39;individus ont reçu d&#39;inexplicables blessures sous la forme de brûlures de gravité variable en conjonction avec les périodes de fluctuation thermale.

SCP-1378 a été confiné et classé à la suite de nombreux rapports d&#39;hallucinations et d&#39;autres phénomènes inexpliqués par les équipes d&#39;intervention d&#39;urgence et de premier secours. Tous les individus ainsi affectés se sont vus administrer des amnésiques de Classe B et être relâchés après interrogatoire, et les procédures de confinement actuelles ont été rédigées peu après.

**Addendum 1378-01 :** Rapport des phénomènes auditifs

Bien que la majorité des phénomènes auditifs rencontrés par les individus aient consisté en des voix incohérentes ou hautement distordues, les membres du personnel ont constamment rapporté un discours déchiffrable provenant de deux voix féminines non-identifiées, une jeune fille (SCP-1378-A) et une femme plus âgée (SCP-1378-B), potentiellement de la même famille. La répétition de ces discours indique qu&#39;il peut s&#39;agir d&#39;une sorte d&#39;écho hallucinatoire des évènements passés, et les fragments déchiffrables de ces évènements ont été consignés.

&gt; **Réf. n^^o^^ :** 1378-031
&gt; **Durée :** 28 secondes
&gt; **Transcription :**
&gt;
&gt; **SCP-1378-B :** [indéchiffrable] et reste près de moi, mon ange, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** D&#39;accord.
&gt;
&gt; **SCP-1378-B :** Bien, maintenant prends ma main et ne la lâche pas. Et ne parle pas au [indéchiffrable], d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** Oui, maman.

&gt; **Réf n^^o^^ :** 1378-019
&gt; **Durée :** 1 minute, 11 secondes
&gt; **Transcription :**
&gt;
&gt; **SCP-1378-A :** [indéchiffrable] génial !
&gt;
&gt; **SCP-1378-B :** Mmhmm. Reste derrière moi, ma puce, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** Pourquoi ?
&gt;
&gt; **SCP-1378-B :** Parce qu&#39;ils n&#39;aiment pas quand il y a des humains trop près d&#39;eux, alors on leur montre notre respect en les laissant tranquilles. Tu te souviens ce que je t&#39;ai dit à propos [indéchiffrable] ?
&gt;
&gt; **SCP-1378-A :** D&#39;accord. Je peux avoir un [indéchiffrable] ?
&gt;
&gt; **SCP-1378-B :** Oui, mais juste un, et ne le laisse pas toucher ton nez, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** D&#39;accord.
&gt;
&gt; **SCP-1378-B :** [indéchiffrable]

&gt; **Réf n^^o^^ :** 1378-066
&gt; **Durée :** 47 secondes
&gt; **Transcription :**
&gt;
&gt; **SCP-1378-A :** [indéchiffrable] d&#39;autres gens ici ?
&gt;
&gt; **SCP-1378-B :** Mon ange, ce n&#39;est pas poli de dire qu&#39;on est spéciaux. On a juste un don que les autres n&#39;ont pas, qui fait qu&#39;on peut venir ici et voir toutes ces choses merveilleuses.
&gt;
&gt; **SCP-1378-A :** On peut amener Lisa aussi ? Je veux lui montrer toutes les choses qu&#39;on peut voir !
&gt;
&gt; **SCP-1378-B :** Désolée, mon ange, mais on ne peut pas [indéchiffrable]
&gt;
&gt; **SCP-1378-A :** [indéchiffrable] pas ? C&#39;est ma meilleure amie !
&gt;
&gt; **SCP-1378-B :** Parce qu&#39;ils ne comprendraient pas notre cadeau, mon ange. Ça leur fera peur et ils essayeront de nous faire sortir, et on ne pourrait plus venir ici après. C&#39;est pour ça qu&#39;on n&#39;en parle à personne. Même pas à Lisa, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** ...d&#39;accord.
&gt;
&gt; **SCP-1378-B :** Si tu me promets d&#39;être gentille, on va [indéchiffrable]

&gt; **Réf n^^o^^ :** 1378-108
&gt; **Durée :** 42 secondes
&gt; **Transcription :**
&gt;
&gt; **SCP-1378-B :** [indéchiffrable] tes yeux, ma puce. Reste avec moi.
&gt;
&gt; (plusieurs sujets ont rapporté de manière incohérente entendre à ce moment soit des cris faibles ou distants, soit le crépitement de flemmes)
&gt;
&gt; **SCP-1378-A :** [indéchiffrable] ? Qu&#39;est-ce qui va pas ?
&gt;
&gt; **SCP-1378-B :** Ne les regarde pas, mon ange. Prends ma [indéchiffrable]
&gt;
&gt; **SCP-1378-A :** [indéchiffrable]
&gt;
&gt; **SCP-1378-B :** [indéchiffrable] et reste ici jusqu&#39;à ce que je revienne te chercher, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** Maman, j&#39;ai peur...
&gt;
&gt; **SCP-1378-B :** Je sais, mon ange, je suis désolée, mais ce n&#39;est pas sûr, d&#39;accord ? Reste ici et je te promets de revenir te chercher une fois que c&#39;est sûr. Promets-moi de rester ici et de ne pas faire de bruit.
&gt;
&gt; **SCP-1378-A :** Je te le promets.
&gt;
&gt; **SCP-1378-B :** Je t&#39;aime, mon ange.
&gt;
&gt; (son d&#39;une porte se fermant, puis cris distants et indistincts)
&gt;
&gt; **SCP-1378-A :** (sanglots)

**Addendum 1378-02 :** Rapport d&#39;incident

&gt; Le ██-██-████, lors d&#39;une expérimentation sur place, une équipe de recherche menée par le Dr R████ M████████ a été impliquée dans un incident impliquant un phénomène jusqu&#39;alors non-documenté au cours d&#39;une analyse de données près de l&#39;une des rares sections intactes de l&#39;aile Est de SCP-1378. La transcription suivante est la combinaison de transcriptions récupérées des équipements d&#39;enregistrement audio de l&#39;équipe ainsi que de la corroboration du personnel sur place au moment de l&#39;incident.
&gt;
&gt; ----
&gt;
&gt; **Dr R█████ M████████ :** Bon, je ne reçois rien de cette zone. Bougeons le second ensemble de capteurs de vingt mètres vers le Nord et réessayons.
&gt;
&gt; **SCP-1378-A :** ... maman ?
&gt;
&gt; **Dr R. M. :** N████, avez-vous entendu ça ? C&#39;était inhabituellement clair.
&gt;
&gt; **Dr N████ H█████ :** Oui, je l&#39;ai entendu. J&#39;ai peut-être eu un pic sur le capteur trois, mais je n&#39;en suis pas sûr. On va devoir examiner les mesures.
&gt;
&gt; **SCP-1378-A :** Maman, c&#39;est toi ?
&gt;
&gt; **Dr R. M. :** Bien, voyons si on peut se mettre à portée de ça. J██, on bouge du cinq au huit et on voit si on peut trianguler.
&gt;
&gt; **Dr J██ T█████ :** Reçu.
&gt;
&gt; **SCP-1378-A :** Maman ? Maman, t&#39;en va pas !
&gt;
&gt; **Dr R. M :** (surprise) Tu... tu peux m&#39;entendre ?
&gt;
&gt; **SCP-1378-A :** Oui, je peux t&#39;entendre.
&gt;
&gt; **Dr R. M. :** Où es-tu ? Je ne te vois pas.
&gt;
&gt; **SCP-1378-A :** Je te vois pas non plus. Je... t&#39;es pas ma maman, hein ?
&gt;
&gt; **Dr N. H. :** (chuchote) On enregistre. Continuez de parler.
&gt;
&gt; **Dr R. M. :** Non, mais on est ici pour t&#39;aider. Qu&#39;est-ce que tu vois ? Qui est dehors ?
&gt;
&gt; **SCP-1378-A :** Je... je sais pas... ils ont pris tous les autres et ma maman m&#39;a dit de rester ici et de me cacher mais ils se rapprochent. (pleurant) Je sais pas quoi faire...
&gt;
&gt; **Dr R. M. :** Écoute, d&#39;accord ? On va faire tout ce qu&#39;on peut pour t&#39;aider, mais j&#39;ai besoin de savoir qui tu es et où tu es en ce moment. (à part) Appelez-les. Faites venir l&#39;équipe ici, maintenant.
&gt;
&gt; **SCP-1378-A :** D-d&#39;accord... (renifle) j-je m&#39;appelle [CENSURÉ] et m-ma maman m&#39;a amenée aux magasins, que nous deux, parce qu&#39;elle voulait me montrer quelque chose que les autres pouvaient pas voir. On est allées au fond et puis on est entrées par une porte bizarre qui avait des couleurs très bizarres et il y avait toutes ces choses géniales, mais... après il y a eu du feu partout et les gens criaient et ma maman m&#39;a dit de me cacher ici et je l&#39;ai entendu crier... et je sais pas ce qu&#39;il s&#39;est passé et j&#39;ai peur...
&gt;
&gt; **Dr R. M. :** D&#39;accord, [CENSURÉ], tu peux te rappeler où était cette porte ? Tu penses que tu peux y retourner ?
&gt;
&gt; **SCP-1378-A :** Je... je sais pas, je me rappelle plus. Je... ils sont derrière la porte, j&#39;entends leurs griffes, j&#39;ai peur...
&gt;
&gt; **Dr R. M. :** [CENSURÉ], écoute-moi, tu dois essayer de te souvenir, d&#39;accord ?
&gt;
&gt; **SCP-1378-A :** Ils essaient d&#39;ouvrir la porte ! Je les entends !
&gt;
&gt; **Dr R. M. :** [CENSURÉ], tu m&#39;entends ?
&gt;
&gt; **SCP-1378-A :** Maman ! (crie)
&gt;
&gt; **Dr R. M. :** Laissez-la !
&gt;
&gt; **Dr N. H. :** Pics thermiques importants sur les capteurs, avez-vous-- Mon Dieu, amenez une équipe médicale !
&gt;
&gt; (fin de transcription)
&gt;
&gt; ----
&gt;
&gt; **Note de Recherche :** La Dr R█████ M████████ a été hospitalisée pour des brûlures aux second et troisième degrés sur ses bras et sa poitrine, ainsi qu&#39;une détresse psychologique en conséquence de cette incident. Une demande d&#39;entretien disciplinaire en raison d&#39;une conduite potentiellement non-professionnelle est en cours de traitement, mais ne devrait pas aboutir en raison de circonstances atténuantes.
&gt;
&gt; À la suite de cet incident, tous les phénomènes anormaux liés à SCP-1378 se sont totalement interrompus ; nous ne sommes pas encore entièrement certains de ce qu&#39;il s&#39;est produit, mais pour le moment, nous sommes dans l&#39;impasse. Si nous n&#39;obtenons pas d&#39;autres résultats dans les mois à venir, nous allons devoir déclarer forfait sur celui-ci.
&gt;
&gt; Dr N████ H█████
