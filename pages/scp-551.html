**Item nº:** SCP-551

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-551 deve ser contido em uma caixa de papelão simples. A caixa deve ter um tamanho adequado para carregar todas as peças de SCP-551. A caixa deve ser armazenada em uma unidade de armário no Sítio de Armazenamento 23 e pelo menos um (1) funcionário de Nível 1 deve ser notificado no caso de sua remoção.

**Descrição:** SCP-551 é um quebra-cabeça padrão de quinhentas e cinquenta (550) peças, que deve representar, em sua forma finalizada, a imagem de uma mulher solitária em um pequeno barco a remo, cercada por um mar tempestuoso. No entanto, devido à natureza das qualidades anômalas de SCP-551, alguns detalhes da cena são deixados incompletos, como o rosto da mulher e [DADOS EXPURGADOS]. 

SCP-551 foi encontrado no apartamento de ███ ████ depois que outros residentes reclamaram de um odor que vazava por baixo da porta. O corpo gravemente desnutrido de ███ ████ foi descoberto ao lado de SCP-551, com várias peças ainda presas na mão. Aproximadamente um terço de SCP-551 estava montado em seu chão.

Múltiplos indivíduos que testaram SCP-551 afirmaram que a conclusão do quebra-cabeça parece inconcebível. As reações mentais dos sujeitos a SCP-551 foram diversas, aparentemente dependendo menos do quebra-cabeça e mais da personalidade do indivíduo (consulte os Adendos 551-1/2/3), embora os efeitos de SCP-551 na psicologia dos sujeitos não deva ser ignorada.

**Adendo 551-1**
Funcionário Classe-D padrão recebe a tarefa de montar SCP-551. A cobaia passou duas semanas em uma sala única, tentando terminar o quebra-cabeça e parando apenas para dormir. A cobaia ficou cada vez mais frustrada com seu progresso em SCP-551, que falhou em ultrapassar quarenta (40) peças conectadas após esse tempo. A cobaia dormiu menos durante seus últimos dias de trabalho no quebra-cabeça e foi autorizada a parar quando [DADOS EXPURGADOS].

**Adendo 551-2**
Funcionária Classe-D com um histórico de comportamento viciante é encarregada de montar SCP-551. A cobaia agiu indiferente sobre a tarefa inicialmente, mas depois de conectar duas peças, ela pareceu ficar assustadoramente obcecada por SCP-551. A cobaia ficou ao lado de SCP-551 por dias, às vezes gritando sobre sua falta de progresso. Após um período de quatro semanas, a cobaia perdeu a consciência por falta de sono e o teste foi encerrado. Cento e duas (102) peças de SCP-551 foram conectadas.

**Adendo 551-3**
Dr. ██████, que obteve pontuação acima da média em um teste de QI padrão, expressou ceticismo sobre SCP-551 e foi aprovado para testá-lo. Dr. ██████ concluiu todas as seções, exceto algumas, especificamente as características faciais da mulher e [DADOS EXPURGADOS]; Apesar do sucesso, Dr. ██████ mostrou-se confuso com as peças restantes e adotou uma atitude fatalista em relação ao quebra-cabeça, finalmente recusando-se a concluí-lo após quatro dias.

**Adendo 551-4**
Uma abordagem baseada em computador foi adotada na conclusão do quebra-cabeça. A primeira ferramenta usada foi um braço mecânico projetado para pegar uma peça e colocá-la no quebra-cabeça, usado junto com uma câmera e um computador desktop executando um algoritmo de processamento de imagem. O aplicativo foi testado extensivamente com quebra-cabeças normais; no entanto, quando encarregado de completar o quebra-cabeça, ele invariavelmente disparava uma tela azul ou pânico do núcleo assim que terminava de escanear a peça. Uma abordagem de design embutido foi adotada, e o computador foi substituído por um microcontrolador encarregado de mover a peça ligado a um DSP de processamento de imagem; entretanto, o valor do registrp do contador de programa em todas as CPUs se corromperia assim que o DSP terminasse de escanear a imagem da peça, e em várias ocasiões um pico de corrente repentino e inesperado resultaria em danos às CPUs e outros componentes. Soluções automatizadas, portanto, tiveram que ser descartadas.
