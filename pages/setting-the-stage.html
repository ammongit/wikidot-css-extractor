&gt; //尊敬的先生/女士：//
&gt; 
&gt; //我們最近注意到了閣下拿取了我們部分的舞台道具；儘管我們明白為何閣下認為自己需要它，我們仍希望閣下能夠物歸原主。我們並未計畫打算讓演出達到此等程度，而關於這我們只能視為是演員的過失。有些人的確能自由地演出；雖然在長遠來看這是可取的，但這並非閣下進行生產的好方法。//
&gt; 
&gt; //在通常的情況下，我們會默許閣下保留那些物品，但我們認為它們與已進行至今的表演相性不合。在戲劇中插入一段貼近現實的情節這種行為，確實稱不上恰當，而反之亦然。我們的演出重心就是要夠殘酷；要是我們不假思索就隨隨便便給人們物質與財產，那表演就不會精彩了。用閣下能瞭解的言語表達的話就是：這就像是摻入了過多變數的實驗，實驗結果往往不會精確。//
&gt; 
&gt; //為了讓閣下歸還我們的財產，作為交換，我們願意為你獻上一份專屬的禮物：我們下一場表演──《藻色交響樂》的門票；這齣戲劇關於深海中的生命，與一個非常接近閣下現在持有的道具的效果。現在只剩兩個空席；我們原本能將門票賣給那些愛出風頭的藝術團體之一；但經我們商討後，若是閣下能歸還我們的所有物，那這將比起讓新演員進場更好。//
&gt; 
&gt; //威廉莎士比亞曾經說過// {{「世界乃為一座大舞台，所有的男女皆為演員：他們有各自的入場與出場時機；一個人將扮演好幾個角色，他的演出將分為七階段。」}}
&gt; 
&gt; = //你知道嗎？他說對了。//
&gt; 
&gt; //誠摯的//
