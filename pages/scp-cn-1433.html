[[include :scp-sandbox-3:image-zoom name=https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Naukan_whalebones.jpg/800px-Naukan_whalebones.jpg|caption=从SCP-CN-1433的居所向外眺望|width=310px|align=right]]
**项目编号：**SCP-CN-1433

**项目等级：**Safe

**特殊收容措施：**由于该项目长期未显示出安全风险，因此目前认为该项目不需要额外安保措施。出于人道主义考量，每年秋分前应有一队研究人员检查该项目的生活条件，以确认其足以应对即将到来的冬天。

**项目描述：**SCP-CN-1433是一名长期驻留于白令海峡俄罗斯方向岸边，亚欧大陆最东点迭日涅夫角附近的盎格鲁-撒克逊男性。从其初次被基金会发现的16██年至今，项目并未表现出任何衰老的迹象。除此之外，项目没有表现出其他异常性质。于17██年█月█日，项目在例行风险评估中被降为safe级。

SCP-CN-1433的生活条件极为艰苦，但其一直坚决拒绝接受来自研究人员的各类帮助。项目目前居住于一间其自行搭建的木屋中，并通过狩猎在附近出没的企鹅[[footnote]]由于气候变化，当地的野生企鹅种群密度已经不足以支持项目的需求。考虑到项目抵触来自基金会的帮助，收容小组于项目不知情的前提下在当地定期放生企鹅。[[/footnote]]为生。研究人员曾多次提议为其修建永久性居所或是提供食物，但均被项目所拒绝。出于安保考量，研究人员已被禁止向其提供船只。

**其他信息：**
项目对研究人员表现出善意，甚至会在研究人员造访时主动分享食物。
项目对于现代科技表现出抵触态度，并且请求研究人员不要对其或是其居所进行影像记录。
项目对于此区域有着超乎寻常的执念，研究人员数次劝说其离开此区域的尝试皆以失败告终。
项目居所内挂有一副另一名男性的肖像油画，但项目拒绝提供有关该男子的任何信息。
在交流记录1433-132中，研究人员得知项目在此区域驻留的原因是等待白令海峡再次封冻以徒步跨越。

**附录：**

&gt; SCP-CN-1433：我不相信当代科学。除非我一直朝前走， 路过所有的草原，海，山，爱情，相遇，别离，城市和岁月，最终又回到他身边。这样我才同意地球可能是圆的，对不对。
