    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
**Item nº:** SCP-808

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-808 é atualmente incapaz de ser retirado de sua localização original. Por este motivo, Sítio de Contenção Armado-27 foi construído em torno da área onde o objeto foi descoberto.

SCP-808 é contido dentro de um tanque de contenção com seis (6) metros por sete (7) metros por dezessete (17) metros. Unidade foi construída com paredes de policloreto de vinila (PVC) com dez (10) centímetros de espessura, revestida por espuma acústica com vinte e cinco (25) centímetros de espessura. Adicionalmente, amortecedores de som de madeira são construídos a três (3) metros da unidade de contenção, para isolar ainda mais o objeto. Esses amortecedores são suscetíveis à degradação regular e, como tal, deverão ser substituídos pelos funcionários de Classe-D.

Alojamento de SCP-808 (Àrea 808-a) se encontra atualmente armado com ██ cargas explosivas. Um falso relatório desinformativo divulgado publicamente afirma que a localização é uma propriedade comprada pelos militares para ser utilizada como uma área de treinamento, permitindo a destruição completa do objeto, se necessário. Além da manutenção, uma zona tampão de trinta (30) metros deverá ser mantida ao redor do objeto o tempo todo.

Uma vez por mês, o tanque de SCP-808 deverá ser aberto e o corpo principal deverá ser inspecionado para quaisquer sinais de degradação. Se suficientemente degradado, será aplicado um spray de ácido fosfórico diluído, e então o objeto será lavado à pressão e revestido com mais agentes antiferrugem.


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-808/808%20innards%20added|caption=Uma porção de SCP-808]]


Os maquinários originalmente encontrados dentro da estrutura foram transferidos para uma área de armazenamento localizada a 250 metros no sudoeste. No caso de qualquer maquinário não conectado nas proximidades de SCP-808 começar a operar autonomamente, todos os funcionários serão ordenados de evacuarem imediatamente para o Ponto de Evacuação Beta. Como precaução preventiva para repelir invasores, as instalações defensivas automatizadas sensíveis ao movimento e equipadas com armamento incendiário ao redor do objeto serão ativadas no caso de um eventual bloqueio do Sítio.

**Descrição:** SCP-808 é uma construção mecânica com aproximadamente dezesseis (16) metros de altura, com uma base de aproximadamente cinco por seis metros (30 m^^2^^) em área. O objeto tem uma forma aproximadamente cilíndrica, os três metros superiores terminando em um ponto.

SCP-808 aparenta ser construído principalmente de aço e ferro, com várias armações de latão menores. Comprimentos de cabos e correntes colocados aleatoriamente são anexados desordenadamente nas áreas inferiores, com a maioria do maquinário sendo construído com vigas e engrenagens de aço em padrões comparáveis com a de um relógio simples. Os componentes parecem ter sido retirados de variados maquinários industriais, sem qualquer fonte única. O maquinário que forma SCP-808 funciona constantemente fazendo baixos ruídos, apesar de não consumir qualquer fonte de energia aparente.

A porção superior de SCP-808 é construída em uma forma aparentemente humanoide. Essa porção é coberta por um carpete cinza e um vestido de noiva branco, dando uma aparência suave e um tanto feminina. A efígie possui quatro membros, com os membros superiores parecendo um pouco vestigiais e os membros inferiores aparentemente retirados de um manequim. Sua cabeça parece ser um sistema de alto-falante, possivelmente construído de cobre.
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-808/808-2.png|caption=Porção humanoide de SCP-808, presente dentro de seu tanque de contenção PVC.]]

Enquanto SCP-808 está funcionando, um gemido agudo é emitido a partir da construção humanoide. À medida que a estrutura de SCP-808 se degrada (sendo por ferrugem) ou é manipulada de alguma forma (por exemplo: tentativas de desmontar o objeto ou por aplicação de força), o volume desse ruído aumentará drasticamente. Esse ruído será sintonizado automaticamente à frequências capazes de causar a ressonância de metais locais. Depois que som ficar suficientemente alto (aproximadamente 70 dB), os componentes não eletrônicos dos maquinários afetados por essa ressonância serão ativados espontaneamente. Essa atividade anômala cessará assim que os respectivos traços de ferrugem sejam removidos de SCP-808. Nenhum efeito psicológico foi observado naqueles que foram expostos ao som.

Tentativas de dano diretamente causados a construção humanoide resultaram neste emitindo um “grito” de aproximadamente 1██ dB, matando 2 e causando surdez permanente em ██ funcionários no Sítio, além de causar extensos danos na área. Nenhuma outra tentativa de desconstruir ou destruir SCP-808 deverá ser feita, exceto em emergências extremas.

**Registro da Recuperação:** SCP-808 é situado dentro de uma fábrica abandonada em █████████, ████████, França. Um agente implantado como um trabalhador local da cidade havia escutado rumores sobre um constante e misterioso “grito” sendo ouvido nos arredores da cidade, e pediu por uma pequena investigação. Assim que SCP-808 foi descoberto dentro de sua estrutura, os quatro agentes presentes foram inesperadamente atacados por um grupo de civis, cujo foram terminados pelos agentes em auto-defesa.

Investigação da estrutura havia revelado que aquilo se tratava de uma seita dedicada a [[[church-of-the-broken-god-hub|Igreja do Deus Quebrado]]]. ██ membros associados da seita foram capturados e levados para a custódia da Fundação. Documentos e parafernálias recuperados de residências civis revelaram que SCP-808 já esteve em construção há aproximadamente sete meses, e permaneceu inacabado até ser adquirido pela Fundação. Documentação revela que SCP-808 havia sido construído para servir como uma espécie de músico, em preparação para o eventual retorno do &#34;Deus Quebrado&#34;.

Desde então, os civis associados foram terminados sob o disfarce de um ataque feito por uma célula terrorista mundana. Segurança em [LOCALIZAÇÃO REDIGIDA] foi aumentada depois disso.


&gt; **Adendo - Nota do Dr. Bridge**
&gt; A julgar pela estrutura principal, eu diria que os encarregados da construção tinham a intenção de tornar isso móvel. O objeto possui porções que se assemelham com pernas ainda não construídas... assim como rodas também.
&gt; 
&gt; É bastante preocupante que algo do tamanho de SCP-808 tenha sido construído sem nós termos percebido antes. Entretanto, acho ainda mais perturbador que um culto do Deus Quebrado tenha se espalhado tanto assim sem alertar a Fundação. Devido a esse crescimento recente, eu recomendo que vigilância sobre as atividades conhecidas da Igreja seja reforçada.</textarea></pre>
