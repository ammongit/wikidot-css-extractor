------
[[/=]]

**Identyfikator podmiotu:** SCP-WPL-164

**Klasa podmiotu:** Keter
[[include component:image-block name=https://i.imgur.com/9x4GmgP.jpg|caption=Fragment infrastruktury obronnej SCP-WPL-164|width=250px]]

**Specjalne Czynności Przechowawcze:** Ze względu na brak stałej lokalizacji oraz wielkość obiektu prawdopodobne niemożliwe będzie pełne zabezpieczenie. Nad regionem Azji Centralnej powinny odbywać się przynajmniej dwa razy na miesiąc loty zwiadowcze. Preferowane jest użycie dronów wzdłuż dawnej trasy Jedwabnego Szlaku. W przypadku zanotowania obecności SCP-WPL-164 należy bezzwłocznie poinformować Doktora Słabego. Wobec mieszkańców SCP-WPL-164 należy unikać działań konfrontacyjnych. W przypadku agresywnej aktywności mieszkańców SCP-PL-WPL-164 w pobliżu miejsca zdarzenia ma zostać skierowana MFO Lambda-5 „Białe Króliki” a pobliska ludność w promieniu 20 km od miejsca zdarzenia ma zostać ewakuowana. Dzieci z grupy ewakuacji do 5 roku życia muszą mieć założoną czerwoną wstążkę.

Niemowlęta do 12 miesiąca życia, znajdujące się na terenach zagrożonych, powinny mieć założoną czerwoną wstążkę. W celu popularyzacji tej czynności na terenach zagrożonych wpływem SCP-WPL-164 należy promować wróżbiarstwo, ezoterykę, szamanizm, neopogaństwo i medycynę ludową za pomocą środków kultury masowej. W przypadku dzieci osób wysokiego priorytetu należy opiekunom przedstawić informację o zagrożeniu bezpośrednio. Wobec dzieci, które zostały poddane wpływowi SCP-WPL-164, należy przeprowadzić selektywną obserwację pod kątem wykazywania cech anomalnych.

**Opis:** SCP-WPL-164 jest to osada Terszak, manifestująca się w Eurazji. Osada zbudowana jest na planie kwadratu o długości 4 km. Osada otoczona jest kamiennym murem o wysokości 35 m z późnośredniowieczną infrastrukturą obronną. Obserwowalne zabudowania wewnętrzne wykonane zostały w stylu zachodnioeuropejskim.

Obiekt nie posiada stałej lokalizacji. Najczęściej manifestuje wzdłuż dawnej trasy Jedwabnego Szlaku, ale był obserwowany też w innych miejscach dawnego Związku Radzieckiego. Najbardziej wysuniętym punktem od dawnego szlaku handlowego było 70 km na północ od Jeziora Ilmen, w bezpośrednim sąsiedztwie autostrady M-11 Moskwa-Petersburg. Nie odnotowano bezpośredniego oddziaływania pojawienia się osady na lokalną faunę, florę i infrastrukturę. W czasie aktywności SCP-WPL-164 owe znikają a po zakończeniu jej, pojawiają się ponownie. Elementy infrastruktury zachowują swoje pasywne funkcje jak przesył energii elektrycznej, jednak funkcje aktywne jak cięcie drewna są zawieszane na ten czas. Fotografie wykonane z wysokości ok. 50 km n.p.m.[[footnote]]Wysokość zbliżona do Mezofery[[/footnote]] i wyższych nie wykazały istnienia osady w czasie manifestacji. Te fakty wskazują, że SCP-WPL-164 może działać w rzeczywistości równoległej, bądź innym wymiarze. 

SCP-WPL-164 zamieszkały jest głównie przez humanoidalną rasę przypominającą ludzi (określana jako SCP-WPL-164-A), mniejszością są ludzie gatunku //Homo Sapiens// oraz //Homo Neanderthalensis//. Relacje między tymi grupami funkcjonują na zasadzie poddaństwa, rzadziej niewolnictwa. Wiadomo, że osada rządzona była w 1963 przez chana Bodonchara, obecnie nie wiadomo nic o strukturze władzy. Mieszkańcy biegle posługują się językiem rosyjskim, językami z grupy karłuckiej oraz grupy kipczackiej. 

Osobnicy SCP-WPL-164-A wizualnie wyróżniają się od ludzi krótszymi kończynami górnymi (średnio 30% krótsze względem rąk człowieka współczesnego) oraz parą błoniastych skrzydeł, podobnych do skrzydeł ważki (osiągana rozpiętość skrzydeł to 2 m). Skrzydła zachowują pełną funkcjonalność, umożliwiając lot do 40 m nad poziomem ziemi z maksymalną prędkością lotu 50 km/h. Mechanizm lotu jest nieznany. Obecnie unikają bezpośredniego kontaktu z ludźmi współczesnymi, jednak na podstawie dokumentacji pozostawionych przez GRU Dywizję „P” oraz Carskich Wróżbitów[[footnote]]eng. Tsar&#39;s Seers; prekursor Fundacji działający od połowy XVI do końca XIX wieku, obejmujący imperium rosyjskie, wschodnią Europę i północną Azję, wzmiankowani w np. [[[http://www.scp-wiki.net/scp-2617|SCP-2617]]].[[/footnote]] wiadomo, że w poprzednich epokach mocarstwa Azji Centralnej utrzymywały kontakty z osadą Terszak. 

Najważniejszą znaną aktywnością SCP-PL-WPL-164-A jest podmienianie dzieci ludzkich. Osobnicy, którzy zamierzają przeprowadzić podmianę, relokują się w pobliże miejsca spoczynku swojego celu. Jeden osobnik przejmuje ofiarę, druga zaś w jej miejsce kładzie młodego osobnika SCP-PL-WPL-164-A. Następnie dokonuje [USUNIĘTO] dzięki czemu podmieniona jednostka mimetuje się do ofiary (od tego momentu przemieniona jednostka nazywana jest mianem //”podmieniec”//). Po podmianie oba osobnicy odchodzą. Założenie czerwonej wstążeczki na kończynie dziecka uniemożliwia dokonanie ww. procesu.

Pozostawione dziecko wykazuje wszystkie cechy biofizyczne osobnika porwanego. Testy DNA tkanek ofiary i //podmieńca// wskazują pełną zgodność. Odstępstwa //podmieńca// względem typowego rozwoju dziecka nie są początkowo zauważalne, interpretowane są przez opiekunów jako „niegrzeczne i słodkie”. Z czasem każdy z nich zaczyna wykazywać tendencje do pozyskania cech aspołecznych, do najczęstszych należą: alkoholizm, brak poszanowania cudzego mienia, niska kultura pracy. Cech anomalnych //podmieńców// nie wykryto.

Motywacja tej aktywności pozostaje nieznana. 

**Dodatek - notatki**
[[collapsible hideLocation=&#34;both&#34; show=&#34;(Pokaż) Notatki&#34; hide=&#34;(Ukryj) Notatki&#34;]]
Poniższe notatki zostały uzyskane po Carskich Wróżbitów oraz GRU Dywizji „P” (po rozwiązaniu ZSRR w 1991). Są to fragmenty dzienników, listów, sprawozdań i innych materiałów.  

&gt; {{Udało się zdemaskować wspólny spisek Astrachania oraz Terszaku! Złapany półczłowiek na przesłuchaniu ujawnił, że kolejni chanowie i kaganowie stają się przerażeni wzrostem potęgi Moskwy. Jedynie brak osobistości, która mogłaby zostać nowym Wielkim Chanem, uniemożliwia zjednoczenie całej Tartarii przeciwko nam. Jeżeli car będzie rozsądny to zaprzestanie polityki modernizacji i zwalczania zabobonów, gdyż na razie tylko one chronią ruski lud przed tymi półludźmi. Dzięki Bogu, niedługo gwiazdy ułożą się w odpowiedni szyk i wtedy będzie można ich zaatakować.}}

&gt; {{Car nie żyje! Ostatecznie potwierdziliśmy, że carewicz Fiodor jest //podmieńcem// i powinien zostać wydziedziczony, ale już nikt nas nie usłucha. Jednak ten fakt wskazuje na faktyczne zerwanie wasalstwa przez chanat Terszaku oraz obecność zdrajcy na dworze. Nieznana jest skala przeprowadzonych podmienień ruskich ludzi, ale szacuję, że upadek moralny i intelektualny dla następnych pokoleń będzie wielki. Koniecznym będzie zabezpieczenie caratu, gdyż zbliżają się wielkie kłopoty. }}

&gt; {{Zarejestrowaliśmy znaczny wzrost //podmieńców// wśród dzieci rodzin sprowadzonych zachodnich specjalistów. Odrzucają gusła i zabobony argumentując osiągami oświecenia i racjonalizmu. Niestety, ale Imperator Piotr jest zbyt mocno nimi zafascynowany.}}

&gt; {{Plany Imperatora, aby ostatecznie rozwiązać problem Terszaku, zostały zaprzepaszczone! Bunt Polaków spowodował, że inwazja na Bucharę musiała zostać przełożona. Nie potrafimy z innymi Wróżbitami przemówić do rozsądku – władca oraz jego //„oświeceni doradcy”// mówią, że pacyfikacja Polaków pozwoli scementować imperium oraz pokazać światu //„jedność i potencję”//. Ten układ gwiazd, planet oraz //[NIECZYTELNE]//, pozwalający na atak i zmuszenie do uległości chana Terszaku, może powtórzyć się dopiero za kilkaset lat a poddani Imperatora cały czas będą narażeni na podmianę i degenerację całego narodu!}}

&gt; {{Przechwyciliśmy Neandertalczyka u źródeł rzeki Zarafszan. Mówił nieskładnie, chociaż testy na inteligencję zdał z wynikiem przeciętnym. Wykazywał liczne stany lękowe, a gdy pytaliśmy o //„skrzydlatych ludzi”// lub osadę z której pochodził, ten zwijał się w pozycji embrionalnej i płakał. Wielki Mędrzec Iwan ████████ wysunął przypuszczenie, że to chanowie Terszaku stać mogli za degeneracją i upadkiem Neadnertalczyków za pośrednictwem masowej podmiany. Skoro zrobili to kiedyś, mogą zrobić i teraz. Z polecenia Cara mamy opracować scenariusz „Wielkiej Roszady”, wraz z planami obrony. Niech Bóg ma nas w opiece.}}

&gt; {{Nad Terszakiem powiewa czerwony sztandar. Chan Burbak musiał uznać prymat towarzysza Stalina i zaniechać procederu podmian dzieci. W zamian będą dostawać nieco wrogów ludu do swoich celów. Radujmy się, gdyż z pokoleniem wolnym od //podmieńców// plany gospodarcze i naukowe zostaną zrealizowane na 200%!}}

&gt; {{Breżniew zaczął mieć obsesję na punkcie chana Bodonchara oraz jego poddanych. Teoretycy łysenkizmu sugerują, że za ich pomocą możliwe będzie kolektywne przyspieszenie ewolucji i prześcignięcie Zachodu. Analizy dokonane przez nas o zbyt wielkim ryzyku powrotu //podmieńców// i zepsucia naszego społeczeństwa nawet kapką antyludowego elementu, są ignorowane przez przywódcę. Cóż... Projekcje mówią, że Terszak zamanifestuje się i utrwali na południu od Jeziora Aralskiego.}}
