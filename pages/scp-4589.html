**Ítem #:** SCP-4589

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El rastreador web de la Fundación I/O-WA sirve para vigilar a las comunidades de intercambio de té de kombucha en línea que afirman pruebas sobre beneficios tangibles para la salud. Los individuos afectados deben ser contenidos en celdas de contención humanoides estándar hasta que los crecimientos de SCP-4589 puedan ser removidos de manera segura, cualquier cultivo de SCP-4589 en posesión de civiles debe ser destruido.

Debido al tamaño de SCP-4589-A, la contención se ha decretado en el sitio. La isla circundante ha sido comprada, y los equipos deben de destruir constantemente las raíces para prevenir su propagación.

**Descripción:** SCP-4589 es una cepa anómala del cultivo de kombucha.

El té de Kombucha preparado con SCP-4589 es indistinguible del té preparado a través de medios no anómalos en su sabor y composición. Sin embargo, a diferencia del té tradicional, el té preparado con SCP-4589 si posee propiedades benéficas comprobables. Se ha corroborado que el consumo prolongado del té de SCP-4589 durante períodos de varios meses puede aliviar y, en algunos casos, hasta curar dolencias como la diabetes, artritis reumatoide, asma e incluso el cáncer, tanto en las observaciones de campo como en las pruebas realizadas por la Fundación. Los cultivos de SCP-4589 se comparten y distribuyen con frecuencia entre las comunidades tanto a nivel local como en línea, en especial aquellas que están involucradas con la medicina alternativa y en los alimentos orgánicos. Debido a la fama común de las propiedades ordinarias de la kombucha, es difícil determinar exactamente el numero de instancias existentes de SCP-4589. 

El consumo prolongado de té de SCP-4589 durante períodos de 9 a 12 meses da como resultado la formación de pequeñas bolsas de SCP-4589 alrededor de los ganglios linfáticos. Estas formaciones son inicialmente inofensivas y excretan varios antibióticos químicos al torrente sanguíneo. SCP-4589 continúa propagándose por todo el cuerpo, adhiriéndose a los centros nerviosos y al cerebelo, finalmente entra en la piel, formando estructuras animadas semejantes a anémonas. En caso de que el individuo padezca de cáncer, los crecimientos de SCP-4589 absorberán y destruyen sistemáticamente a las células malignas.

De hecho, los cultivos de SCP-4589 no se dividen como lo harían los cultivos normales, en lugar de eso, continúan creciendo de manera constante y desarrollan seudópodos, extremidades y órganos sensoriales rudimentarios.

**Anexo:** El 01/07/2014, los sensores de la Fundación detectaron temblores subterráneos en las afueras de Austin, Texas. Se descubrió que más de 600 usuarios de SCP-4589 sufrieron de convulsiones intensas mientras dormían, los cultivos presentes en sus hogares y sus cuerpos se movían de manera errática. Varias docenas de cultivos escaparon y se reencontraron en un lugar en especial, cerca del epicentro de los temblores. Los rastreos a la ubicación reveló la presencia de SCP-4589-A, un gran cultivo singular de aproximadamente 11,900 toneladas en masa enterrada bajo tierra. El cuerpo principal de SCP-4589-A posee una cobertura de celulosa microbiana resistente y corácea, su gran tamaño y volumen dificultan la vivisección y la inspección.

SCP-4589-A parece sostener una comunicación telepática tanto con los cultivos existentes de SCP-4589 como con los crecimientos de SCP-4589 en el interior de los consumidores. Luego de la contención inicial, las comunidades en general que usan a SCP-4589 se han vuelto aisladas y antisociales, lo que dificulta el rastreo.
