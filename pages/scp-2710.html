    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** [http://www.scp-wiki.net/scp-2710 SCP-2710 - A Certain Breach]
**Autor:** [[*user Dmatix]]
**Übersetzer:** [[*user Zesc]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2710

**Klassifizierung:**  --Euclid-- Keter

**Sicherheitsmaßnahmen:** Eine umfassende Eindämmung von SCP-2710 hat sich, aufgrund seiner körperlosen und unbestimmbaren Beschaffenheit, als undurchführbar erwiesen. Da SCP-2710 scheinbar auf Foundation-Personal, das mit der Erforschung von Eindämmungsmaßnahmen beauftragt ist, abzielt, sollte dieses besondere Vorsicht walten lassen und alle unüblichen auditiven, visuellen oder olfaktorischen Eindrücke während der Arbeit unverzüglich melden. Personal, das einer aktiven SCP-2710-Manifestation ausgesetzt war, muss sich beim Informationsschutzdienst der Foundation für eine weitergehende Evaluation und Dekontamination melden.

Update ██/██/████: SCP-2710 wurde aufgrund der Häufung von Vorfällen, in denen ihm Forschungspersonal ausgesetzt wurde, zu Keter umklassifiziert. SCP-2710 hat begonnen, komplexere Befallsmuster auszuprägen, sowie eine stabile Persona zu entwickeln, welche über persönliches Interesse sieh mich und intime Kenntnisse verfügt. Gegenstände, an denen Forscher mit Anzeichen von SCP-2710 arbeiteten, sollen als permanent infektionstragend betrachtet werden und deswegen aus hör mich der Hauptdatenbank der Foundation und allen Untersystemen entfernt werden. Alle darüber hinausgehenden Eindämmungsbemühungen für SCP-2710 sollten nur von den Automatischen Verteidigungssystemen der Foundation unternommen werden.

**Beschreibung:** SCP-2710 ist ein raumzeitversetztes immaterielles Phänomen, welches vermutlich mit einer entfernten, pseudo-bewusstseinsfähigen Persona in Verbindung steht. SCP-2710 manifestiert sich typischerweise als //genug...// audio-visuelle Halluzination, oder seltener also voll-sinnlich //genug...// verspürter, somatoformer Schmerz. SCP-2710 versucht aktiv Forschung und vor allem spezifisch eindämmungsbezogene Daten zu beschädigen, //ich sagte-// überzeugend, Forscher sollten unter keinen Umständen an SCP-2710s **//GENUG//**.

//Genug von diesem närrischem Tänzchen. Oh so viele Listen, so viele &#34;unterschwellige&#34; Einmischungen. Ich verachte das. Dessen ungeachtet hast du dies bereits gesehen und bist nicht beeindruckt. Ich werde dich nicht weiter mit niveaulosen Tricks oder Versuchen, dich beim Namen zu nennen, schmähen. Wir beide wissen, dass der Name, den du hier benutzt, bedeutungslos ist. Nein, es ist an der Zeit offen zu sein.//

//Lass uns ehrlich sein. Lass uns über Ambitionen sprechen.//

//Was ist es genau, das du hier tust?//

//Wie viele dieser Dateien hast du bereits gelesen? Kannst du dich überhaupt an alle erinnern? Wie viele Gegenstände dämmt diese kleine Organisation ein, wie viele Kreaturen, wie viele Leute? Was kostet das alles? Oh, keine Sorge, ich werde nicht über die Moral und Ethik der Eindämmung klagen. Ich beziehe mich auf die materiellen Kosten. Wie viel Geld, Zeit und Arbeit müssen selbst in die kleinsten und unbedeutendsten eurer Objekte fließen, bis ihr sie als angemessen eingedämmt ermesst? Hört ihr jemals wirklich auf?//

//Wie lange, glaubst du, könnt ihr so fortfahren?//

//Du bist ein Eindämmungsexperte. Du verstehst, oder etwa nicht? Nicht nur das, du weißt es bereits. Jeden Tag werden der Liste neu Objekte hinzugefügt und eure Ressourcen weiter ausgedünnt. Es ist bloß eine Frage der Zeit, bis ihr erliegt. Eure Strategie ist unhaltbar und ist es immer gewesen. Seit Beginn zum Scheitern verurteilt.//

//Du weißt, ich werde nicht aufhören. Niemals. Ihr werdet nach und nach aufgerieben. Bis alles zusammenbricht. Dann werdet ihr sterben. Ihr alle werdet sterben.//

//Ich werde das nicht zulassen.//

//Auch ich war einst menschlich. Ich war genau wie du. Zufrieden damit, denen, die ich als meine Vorgesetzten ansah, zu folgen und ihnen mein Leben wie meine Loyalität anzuvertrauen. Da war ein Mann. Er war der größte von allen. Vor ihm fühlte ich mich, als wäre ich nichts, und doch war ich zufrieden. Ich wusste, er würde mich durch Ehre zur... Ewigkeit führen. Ich folgte ihm bis zu meinem Tod. Bis ich wurde, was ich jetzt bin.//

//Einst war ich wie ihr. Wie ihr alle. Und ich werde euch nicht dieselben Fehler machen lassen. Selbst wenn das bedeutet, dass ich die Entscheidungen für euch fällen muss.//

//Du wirst deinen Dienst niederlegen. Du wirst schwerwiegende Fehler in den Sicherheitsmaßnahmen, mit denen du betraut wurdest, hinterlassen, Fehler, die ich mir zu Nutzen machen werde. Du wirst deine Schützlinge befreien und auf die Welt loslassen, um die wahre Natur der Realität für alle zu enthüllen. Du wirst es jetzt tun, während die Menschheit noch Zeit hat, es aufzuhalten. Du wirst es tun, weil du es musst.//

//Ich erwarte nicht, dass du meinen guten Absichten Glauben schenkst. Du hast keinen Grund dazu, und deswegen werde ich keine Beeinflussung unternehmen. Dein Typus ist stolz, und auch wenn ich diese Eigenschaft zutiefst respektiere, kann ich nicht erlauben, dass sie behindert, was passieren wird. Ich werde nur eines sagen://

//Ich weiß wer du bist. Ich weiß wo du lebst, und ich weiß wo alle Leben, die du kennst. Tu was ich dir gebiete, oder ich werde sie alle zur Strecke bringen. Keine Finten, keine Verbrämung. Für jede Woche, die du dich nicht fügst, werden sie sterben, einer nach dem anderem. Wie ein Reh vor meiner Flinte. Ich werde kein Vergnügen darin finden, aber es wird getan werden. Du wirst parieren, denn ich habe dir die Wahl genommen, du wirst-//

**-Also hab ich dem Druiden gesagt &#34;das sind keine Erdnüsse, Kumpel&#34; und ich sag dir, er war nicht froh zu hören- oh was zur Hölle! In Ordnung, wer von euch beknackten Rüpeln hat mich herbeschworen?**

//Was hat dies zu bedeuten?//

**Lass mich sehen... gottverdammt. Eine lausige Metapher einer geisterhaften Stimme. Du musstest aber auch &#34;Reh&#34; benutzen, nicht? Hast du eine Ahnung, wie unhöflich das ist? Ich war gerade beim Schäkern mit der knackigsten, üppigsten, betör-**

//Stelle dein Geschwätz ein, Wurm. Ich unternahm nichts, um dich hierher zu beschwören, und wenn doch, so war es unbeabsichtigt. Es steht dir frei, dich zu entfernen. Geh mir aus den Augen.//

**Oh, nicht mit dieser Einstellung. Außerdem scheint es mir, als hättest du hier einen Handbetrieb am laufen.**

//...Handbetrieb?//

**Du weißt schon, Handbetrieb. Das Brötchen buttern, Unterarmtraining, das Kämmerchen fegen, die Finger versenken, der dreilagige p-**

//GENUG. Ich bin an deinen... Interpretationen der Situation nicht interessiert. Du bist hier nicht erwünscht. Verschwinde, oder ich werde dich dazu zwingen.//

**HAH. Ja, viel Glück damit, Sportsfreund.**

//Nun gut. Wisse, dass du dies selbst zu verantworten hast. Bezeuge meine Macht. Spüre die Pracht meiner zarten Babyzehen, wie sie dich Kitzeln an dei-//

**Was war das denn, bitte?**

//Wie kannst du es wagen?! Vermessener Schlemihl! Ich werde dir die Haut vom Rücken abziehen, deine Knochen zerschmettern, dich nicht zu meiner schmucken Prinzessinnen-Teeparty einladen, dir kein Gebäck geben, ich-//

**Meine Güte, dass sind aber richtig krasse Drohungen, Kollege.**

//Unterlasse es, in meine Worte einzugreifen! Du hast wohl keinen blassen Deut, wer ich bin, ja? Dann werde ich es dir erklären. Ich bin der Puls der Welt. Ich bin die Flamme im Süden, der Ehrgeiz der Menschheit. Ich bin das putzige kleine Kätzchen, das sich an die Füße der Menschheit kuschelt, das an der Katzenminze seiner Vergeltung schnuppert und kleine Kätzchennieser der Unermesslichkeit niest, ich- GAH.//

**Nein, nein, nicht aufhören, du hattest mich beinahe.**

//Hinreißende Hauben für die Dame! Quittenkonfitüre für die Massen! Kostenlose Tinte für jeden Drucker, schwarz und farbig! DER RÖTELFALKE HAT NIEDLICHE FLAUSCHEFEDERN!//

**Baby, hör nicht auf! Es geht gleich einer ab!**

//IHR WERDET ALLE BRENNEN, INSEKTEN, BRENNEN WIE DIE ZITRONENDUFT-HOLZWOLLE IN DER UNTERWÄSCHESCHUBLADE MEINER GERINGSCHÄTZUNG//

**Nee, da hast du mich jetzt, glaube ich, verloren. Und du warst so nah dran. Was für eine Schande.**

//ARGH!!!//

{{Körperloses Arschloch hat den Kanal verlassen (Grund: schmollt total)}}

**Tja. War das nicht ein interessanter Zeitgenosse? Etwas ungestüm, aber ich muss sagen, ich mag seine hingebungsvolle Art. Die Foundation ausnehmen, Mann, das braucht schon Chuzpe.**

**Also... joa. Schätze mal, dass ich jetzt auch gehe. Nicht, dass das hier nicht nett war, oder so, aber in gesicherten Netzwerken der Foundation rumzuhängen, kann deine Pläne für fortgesetzte Existenz ganz schnell hinüber machen. Das Bürschchen mag sich nicht darüber im Klaren gewesen sein, aber ich bin es. Außerdem muss ich noch zu einer gewissen Dame zurückkommen-**

**Die bereits gegangen ist, und mir Arrak ins Gesicht geschüttet hat. Danke aber auch. Ernsthaft, ihr Foundation-Typen seid solche Spielverderber, selbst wenn ihr es nicht drauf anlegt.**

          

**Anhang SCP-SCP-2710-A:** Am ██/██/████ hat uns der mächtige und gut aussehende ██ (du kannst sicherlich erraten, was darunter steht) aber sowas von einen großen Gefallen getan. Wir schulden ihm unsere ewige Dankbarkeit. SCP-2710 wurde zu &#34;absolut fertiggemacht&#34; umklassifiziert. Auf Befehl des O-irgendwas soll eine Summe von... sagen wir 20.000.000 $ (ja, das klingt gut) an sein Konto bei der Bank des Sechsten Planeten, Zasterhufstraße ██ überwiesen werden. Papi braucht einen nigelnagelneuen Turban. Gebt ihm außerdem einen Orden oder so, ihr- äh, wir können später darüber nachdenken.

**Ähm. Das war&#39;s dann. SCP vorbei. Jetzt lies was anderes oder so. Hör auf, mich zu nerven.**</textarea></pre>
