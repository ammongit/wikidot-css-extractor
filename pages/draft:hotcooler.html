**Объект №:** SCP-###


**Класс объекта:** [[[safe |Безопасный]]]    

                                                       
**Особые условия содержания:**  SCP-ХХХ следует хранить в недоступном для персонала, не принимающего участия в содержании или изучении объекта, месте,защищенного электрическим кодовым замком, пароль от которого доступен только для задействованного в работе персонала не ниже второго (2) уровня допуска.

**Описание:**  SCP-ХХХ – упаковка растворимых в воде антидепрессантов производства фирмы ████████, с пятью (5) пластинами по десять(10) таблеток на каждой. К упаковке прилагается инструкция, в которой указан курс лечения, возможные побочные эффекты и надпись:
&gt; &#34;Снова счастлив! Сделай свою жизнь ярче чем когда бы то ни было! &#34;. 
[[div class=&#34;rimg&#34;]]
[[image https://reminder.media/storage/images/posts/sGj/sGjngUzFkvj5e5537aaa077c_cover_lg_1x.jpg width=&#34;300&#34; ]]
[[span]]SCP-XXX
 Снова счастлив[[/span]]
[[/div]]
Согласно инструкции, лечение длится двадцать (20) дней и представляет собой регулярное употребление одной (1) таблетки раз в два (2) дня. Во время принятия каждой пилюли у подверженного влиянию SPC-XXX человека пропадает ощущение страха, гнева или сожаления. Эффект длится от █ до ███ часов. У завершивших курс лечения резко увеличивается концентрация, показатели IQ,скорость реакции и болевой порог,стенические эмоции начинают преобладать над астеническими.
Если прервать курс лечения на второй стадии или позже, человек, принимавший участие в прохождении, начнет проявлять симптомы, схожие с симптомами зависимости от лёгких видов наркотиков.
В случае принятия от одной(1) пластины за раз или более, у субъектов постепенно стирается личность, и заменяется набором рефлексов и/или вызывая ряд мутаций, зависящих от их эмоционального состояния на момент употребления таблеток.
Всем принимающим дозу более одной(1) таблетки за раз должен присваиваться номер SCP-XXX-X
При полном опустошении упаковки и при отсутствии наблюдения за SCP-ХХХ , он способен восстановить свое содержимое в течении █ дней.


[[collapsible show=&#34;+ Открыть протокол экспериментов&#34; hide=&#34;- Закрыть протокол экспериментов &#34;]]

&gt; **Эксперимент ХХХ-1**
&gt; **Субъект тестирования:** D-1316, женщина, 23 года
&gt; **Дозировка препарата:** Одна (1) таблетка раз в два (2) дня.
&gt; **Результат эксперимента:** Спустя десять (10) дней эксперимент был приостановлен.
&gt; D-1316 начал проявлять агрессию к окружающим, симптомы паранойи, и был убит агентом  █████ ██ во время попытки нападения.
&gt; **Примечание ХХХ-1:** Людям, пострадавшим от передозировки или от прерывания курса лечения оказание медицинской помощи нецелесообразно. Эффект 
&gt; SCP-ХХХ необратим и здоровье пораженных субъектов восстановлению не подлежит.
&gt; -----
&gt; **Эксперимент ХХХ-2:**
&gt; **Субъект тестирования:** D-1327, мужчина, 17 лет. 
&gt; **Дозировка препарата:** Одна (1) упаковка за раз.
&gt; **Эмоциональное состояние субъекта:** Гнев.
&gt; **Результат эксперимента:** Спустя █ часов D-1327 перестал отзываться. При этом скорость роста и плотность кератина на ногтях резко увеличивалась в 
&gt; течении  ██ минут, образуя когти длинной в █ см. SCP-XXX-1 начал резко негативно реагировать на человеческий голос и напал на агента █████ ████████, 
&gt; пытавшегося начать диалог, после чего был застрелен.
&gt; ------
&gt; Эксперимент ХХХ-3:
&gt; Субъект тестирования:  D-1426, женщина, 28 лет. 
&gt; Дозировка препарата: Одна(1) упаковка за раз.
&gt; Эмоциональное состояние субъекта: Удовлетворённость, расслабленность.
&gt; Результат эксперимента:  Спустя █ часов от D-1426 поступила жалоба на сильную апатию, ненависть и отвращение по отношению к себе, угрызения совести. 
&gt; Через ██ часов SCP-XXX-2 перестала реагировать на любые попытки начать диалог, и начала активно искать способ нанесения себе вреда и, спустя 10 минут 
&gt; поисков, выхватила нож у агента █████ ████████ и совершила самоубийство посредством [УДАЛЕНО].
&gt; -----
&gt; **Эксперимент ХХХ-4:**
&gt; **Субъект тестирования:**  D-1431, женщина, 34 года. 
&gt; **Дозировка препарата:** Одна(1) упаковка за раз.
&gt; **Эмоциональное состояние субъекта:** Испуг.
&gt; **Результат эксперимента:** Сразу после принятия препарата SCP-XXX-3 начала издавать тихий стон. Спустя минуту громкость стона увеличилась на ██ дБ, и 
&gt;  увеличивала громкость в таком же темпе вплоть до ███ дБ, после чего была устранена.
&gt; **Примечание ХХХ-2:**После эксперимента ХХХ-4 двое сотрудников лишились слуха из-за повреждения барабанных перепонок. Во избежание повторения 
&gt; этого и подобных инцидентов весь персонал, проводящий эксперименты с SCP-ХХХ, обязан носить системы защиты слуха, глаз и органов дыхания.
&gt; ------
&gt; **Эксперимент ХХХ-5:**
&gt; **Субъект тестирования:** D-1472, мужчина, 37 лет.
&gt; **Дозировка препарата:**  Принятие всего одной(1) пилюли.
&gt; **Результат эксперимента:** Субъект не проявлял никаких эмоций в течении следующих 42 часов с начала эксперимента, после чего эмоциональное состояние D-1472 вернулось в норму. На протяжении всего эксперимента у D-1472 была повышена концентрация и показатели теста IQ выросли с ██ до ███.


[[/collapsible]]




[[collapsible show=&#34;+ Открыть протокол обнаружения&#34; hide=&#34;- Закрыть протокол обнаружения &#34;]]

В городе ███████, Молдавия участились случаи смертей связанных с передозировкой наркотическими веществами. Было установлено что причиной данного аномального роста стали поступившие месяц назад в продажу крупнейшей аптеки города антидепрессанты фирмы ████████. У большинства жертв были обнаружены аномальные размеры когтей. После пропажи █ полицейских, отправленных к жертвам SCP-XXX, полевым агентом ситуация была доложена Фонду, и объект был переведен на содержание.

[[/collapsible]]</textarea></pre>
