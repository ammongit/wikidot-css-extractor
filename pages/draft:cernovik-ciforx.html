**Объект №:** SCP-1383-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Вокруг объекта были закрыты все проезды в радиусе 5км(Зона Тишины или Зона 1. Все, что дальше — Зона Жизни или Зона 0. Местность объекта — Зона Гибели или Зона 2). На закрытых дорогах и в лесах были размещены наблюдательные вышки. Со стороны ближайшего населенного пункта был выстроен забор под напряжением. Выстроить забор вокруг местности, находящейся под влиянием объекта не представляется возможным по причинам того, что SCP-1383 может неожиданно изменить свои размеры, что приведет к разрушению стены и гибели сотрудников. Вход в объект разрешен при наличии письменного соглашение трех человек, имеющие уровень допуска 4 и выше. Исследование объекта проводится небольшими вооружёнными группами. Разделение дальше, чем на 5 метров запрещены. Ввести за членами исследовательской группы зрительный контакт. У каждого должен иметься следующий набор обмундирования: две основные и две запасные камеры, снимающие все происходящие сзади и спереди; Фонарики и запасные аккумуляторы, рассчитанные на месяц активной работы; Пропитание, рассчитанное примерно на 3 месяца; Приборы ночного видения.
При обнаружении охраной несанкционированных людей в Зоне 1, их следует задержать и обработать амнезиаком класса А, после чего оставить их в нескольких километрах от начала Зоны 0.

**Описание:** SPC-1383 -- это лес, диаметром в среднем 15-20км. Объект раз в несколько месяцев может полностью или частично меняет площадь покрытия. Был обнаружен по информации одного из сотрудников Фонда, работающего под прикрытием в психиатрической больнице. В докладе агента было указанно место расположение объекта - [Удалено] и его возможные свойства, после исследование были подтверждены некоторые из этих свойств: Тени (количество особей варьируется от 5-9), данных сущностей можно довольно редко встретить внутри объекта. Было замечено, что чаще они появляются, когда один из вошедших лес находит мертвое тело. Данные особи не нападают, а лишь ведут наблюдение; Люди вошедшие внутрь леса умирают от пробитие неизвестным объектом, пронзающим сердце с огромной скорость, или насаживание на ветки деревьев.
В момент смерти техника, находящаяся у человека, ломается из-за чего не удается выяснить, кто осуществляет убийства. После экспедиции SCP-1383-4, была найдена табличка на которой был написан шифр. На данный момент фонд расшифровывает его, но из-за плохого состояние предмета, расшифровка заняла в разы больше времени, чем планировалась(см. Заметку 15).
Через несколько дней после этого разговора Пациент смог неизвестным образом разорвать смирительную рубашку и после повесился на рукаве. Еще через несколько дней больница сгорела. Была найдена обгоревшая записка о последнем поведении пациента (см. Заметку 31).
На данный момент точно не известно, что это за объект. Фонд проводит множество исследований. Удалось выяснить две вещи: Лес не возможно уничтожить любыми способами, ибо любой урон нанесенный ему будет моментально восстановлен; Любой вошедший в Зону 2 дальше чем на 500м, если это не предусмотрено протоколом, считается обреченным и его статус меняется на &#34;Погибший&#34;

&gt; **&lt;НАЧАЛО ЗАМЕТКИ 31&gt;**
&gt; 15.07.████
&gt; Я доктор психиатрической больницы **&#34;Парнс&#34;**. Меня зовут доктор //Эрик Бран//. Я хочу рассказать о пациенте **//Питере Лое//**. Мне запретили говорить об этом, но я не могу молчать, это ужасно.
&gt; Он поступил к нам недавно, примерно неделю назад. Я сразу подумал, что он какой-то странный. Его манера общения... Он говорил буд [ДАННЫЕ УТЕРЯНЫ] Я долго думал об этом, но решил, что мне просто показалось. Вчера стало понятно, что это не ошибка. Ближе к обеду его обычно поведение стало меняться. Никто не обращал внимания, кроме меня. [ДАННЫЕ УТЕРЯНЫ] Глаза! Они за секунду поменяли цвет и зрачок просто пропал!! Он с легкостью разорвал смирительную рубашку, долго бил в дверь, а после обвязал рукавом ручки двери и лег, чтобы тело было частично подвешено, через несколько секунд скончался от удушья. [ДАННЫЕ УТЕРЯНЫ] уверен он... не человек [ДАННЫЕ УТЕРЯНЫ]
&gt; **&lt;КОНЕЦ ЗАМЕТКИ 31&gt;**
