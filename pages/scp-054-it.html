**Elemento #:** SCP-054-IT

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Dal 2013, SCP-054-IT è contenuto mediante un Modulo di Osservazione Orbitale OC2-A[[footnote]]Osservatore Corpi Celesti Anomali[[/footnote]], designato Area-54-INT, dotato di schermatura dai raggi gamma e dal vento solare e fornito di tre laboratori di ricerca, alloggi per il personale e generatore di microgravità[[footnote]]Tecnologia sviluppata da un team internazionale coordinato dal dott. Ethan Maxwell nel 20██ e presente su tutte le stazioni orbitanti ed extraterrestri della Fondazione.[[/footnote]]. 

Il personale assegnato a SCP-054-IT deve essere sottoposto a rotazione annuale e, prima di essere inviato nell&#39;Area, sottoposto all&#39;addestramento standard per astronauti. Gli enti aerospaziali devono essere scoraggiati dall&#39;effettuare esplorazioni, lancio di razzi o satelliti e dal transitare nella regione di spazio occupata da SCP-054-IT.

**Descrizione:** SCP-054-IT è una nube di gas e pulviscolo di forma vagamente sferica, di diametro variabile dai 18 ai 24 km; essa possiede un&#39;orbita geostazionaria a circa 30,000 km di altezza, con il centro approssimativamente posto perpendicolarmente alle coordinate ██°██′██″N ██°██′██″E, in Piemonte, ed è pertanto facilmente osservabile dai telescopi del [http://fondazionescp.wikidot.com/siti-italiani#Sito-Urano Sito Urano]. Analisi spettrometriche hanno evidenziato che SCP-054-IT è prevalentemente composto da idrogeno ed elio, con quantità modeste di carbonio e ossigeno e tracce di altri elementi.

Occasionalmente, regioni di SCP-054-IT collassano e innescano reazioni di fusione nucleare, assumendo l&#39;aspetto di piccole stelle (designate collettivamente come SCP-054-IT-1) nonostante la loro massa non sia sufficiente a generare le pressioni e temperature necessarie. Le istanze di SCP-054-IT-1 possono essere descritte come versioni su scala ridotta delle stelle normali, con enorme variabilità di dimensioni, colore, durata della vita e temperatura; la Fondazione ha osservato e catalogato oltre 4500 istanze di SCP-054-IT-1, secondo una classificazione affine alle classi spettrali di Harvard[[footnote]]Classificazione delle stelle in base allo spettro elettromagnetico da esse emesso e influenzato dalla loro composizione chimica, temperatura e dimensioni.[[/footnote]].

Le istanze di SCP-054-IT-1 terminano la loro esistenza in modalità differenti a seconda delle loro dimensioni: le più piccole aumentano di raggio, volume e luminosità nel corso di diversi mesi, per poi raffreddarsi e perdere massa nel corso di 1-10 anni; le più grandi, invece, divengono turbolente ed eiettano materiale ad alta velocità per alcune settimane, per poi esplodere violentemente in un Evento SN e lasciando come residuo una stella di neutroni (designazione -N), oggetti molto rari e longevi[[footnote]]Al momento dell&#39;ultima revisione dell&#39;articolo, il 21/01/2020, sono state osservate 8 stelle di neutroni, di cui 3 si sono dissolte 15-20 anni dopo la loro formazione.[[/footnote]]. Teoricamente sarebbe possibile anche la formazione di buchi neri all&#39;interno di SCP-054-IT ma, al momento dell&#39;ultima revisione dell&#39;articolo, non è ancora stata rilevata alcuna istanza di questo tipo.

Di seguito è riportato un elenco degli elementi notevoli rilevati all&#39;interno di SCP-054-IT.

&gt; **Designazione:** 054-A044
&gt; 
&gt; **Data di scoperta:** 03/12/91
&gt; 
&gt; **Data di inattivazione:** 12/05/92, dissoluzione.
&gt; 
&gt; **Dettagli:** Il 23 marzo 1992 l&#39;istanza aumenta improvvisamente di dimensioni e luminosità, inglobando l&#39;oggetto 054-M112 posto nelle sue vicinanze, e diviene instabile; vengono osservate frequenti eiezioni di materiale ad altissima temperatura nella regione circostante fino al 07/05/92. Dopo cinque giorni si dissolve completamente.

&gt; **Designazione:** 054-N001
&gt; 
&gt; **Data di scoperta:** 18/09/78
&gt; 
&gt; **Data di inattivazione:** 01/04/93
&gt; 
&gt; **Dettagli:** Prima stella di neutroni osservata all&#39;interno di SCP-054-IT. Formava un sistema ternario con 054-F251, dissolto nel maggio del 2009, e 054-G276, collassato all&#39;interno di 054-S001 nel gennaio dello stesso anno.

&gt; **Designazione:** 054-O013
&gt; 
&gt; **Data di scoperta:** 01/09/02
&gt; 
&gt; **Data di inattivazione:** 08/11/02, Evento SN; al termine di esso, resta un oggetto designato come 054-O013-N.
&gt; 
&gt; **Dettagli:** Prima osservazione di un Evento SN; prima di esso, 054-O013 era l&#39;oggetto più luminoso e di dimensioni maggiori all&#39;interno di SCP-054-IT, raggiungendo i 34,6 m di diametro.

&gt; **Designazione:** 054-K093
&gt; 
&gt; **Data di scoperta:** 08/07/11
&gt; 
&gt; **Data di inattivazione:** 1/11/13, distrutto accidentalmente
&gt; 
&gt; **Dettagli:** Un satellite per telecomunicazioni sfugge all&#39;array satellitare protettivo ed entra all&#39;interno di SCP-054-IT; dopo due ore, si schianta contro 054-K093, destabilizzandolo e causandone l&#39;esplosione. L&#39;evento è rilevante in quanto la massa del satellite non sarebbe dovuta essere sufficiente a causare tale fenomeno, suggerendo un&#39;anomala alterazione della stessa. 

&gt; **Designazione:** 054-M2402
&gt; 
&gt; **Data di scoperta:** 17/01/14
&gt; 
&gt; **Data di inattivazione:** N/A
&gt; 
&gt; **Dettagli:** In data 21/04/16, venne approvata la costruzione di un sistema di pannelli solari attorno all&#39;oggetto 054-M2402, selezionato per la sua stabilità e per la produzione stabile di energia. Il sistema venne completato nel maggio 2017 ed è attualmente utilizzato per soddisfare il fabbisogno energetico dell&#39;Area-54-INT.

&gt; **Designazione:** 054-G1130
&gt; 
&gt; **Data di scoperta:** 10/10/18
&gt; 
&gt; **Data di inattivazione:** N/A
&gt; 
&gt; **Dettagli:** Durante un controllo di routine, viene notata la presenza di un disco di detriti attorno 054-G1130; osservazioni successive mostrano la progressiva formazione di un sistema planetario con 3 pianeti rocciosi, 4 giganti gassosi e due anelli di asteroidi. Trattandosi del primo sistema stellare avvistato all&#39;interno di SCP-054-IT, la Sovrintendenza ha proibito qualunque tipo di osservazione attiva in quanto potrebbe interferire con la sua naturale evoluzione.

[[/collapsible]]

**Ritrovamento:** SCP-054-IT venne osservato per la prima volta nel febbraio 1990, in seguito alla comparsa di &#34;nuove stelle&#34; nei cieli del nord del Piemonte. Dopo averne constatata la natura anomala, la SIR-I avviò un&#39;intensa campagna di disinformazione, diffondendo articoli riguardo la fuga di notizie su nuove strumentazioni militari testate nella zona, censurando le informazioni che potessero compromettere la segretezza, mentre la Sovrintendenza richiese al Concilio degli O5 il piazzamento di un sistema di occultamento che celasse SCP-054-IT; il Concilio approvò e avviò la creazione del Macro-Array Satellitare (MArSat), una struttura formata da otto satelliti che sostengono una griglia in lega metallica rinforzata in grado di proiettare un campo deformante di 12 Nortia, il quale impedisce lo spostamento degli oggetti verso la Terra e, al contempo, previene l&#39;osservazione diretta mediante telescopi non appartenenti alla Fondazione.

Il sistema venne attivato nell&#39;ottobre 1991; in seguito, esso venne espanso con laboratori e strutture di supporto fino ad essere dichiarato Area di Ricerca Internazionale nel 2013 grazie alle condizioni uniche presenti in SCP-054-IT, le quali permettono di osservare fenomeni cosmologici altrimenti su scala troppo ampia per essere apprezzabili.

**Aggiornamento del 17/05/18:** Nel 2015 vennero implementati nell&#39;Area-54-INT sensori di deformazione della realtà più sensibili di quelli preesistenti, allo scopo di monitorare più accuratamente le deformazioni causate dal MArSat e valutarne gli effetti su SCP-054-IT e SCP-054-IT-1; inaspettatamente, essi identificarono un segnale di sottofondo precedentemente non percepibile e simile, seppur molto più debole, a quello prodotto da [http://fondazionescp.wikidot.com/scp-003-it SCP-003-IT]. Attualmente non è noto se esso possiede una fonte o se permea completamente SCP-054-IT, ma si ritiene che possa trattarsi di un elemento rilevante delle proprietà anomale di SCP-054-IT.

**Incidente 054-A091:** In data 12/07/17, alle ore 16:07, l&#39;oggetto 054-N005 passa vicino l&#39;istanza 054-A091, di raggio 23,4 m, massa 8,1 T e temperatura media 23,200 K, la quale viene scaraventata fuori dalla sua posizione normale a causa delle alterazioni gravitazionali da esso provocate e indirizzata verso la Terra; lo staff dell&#39;Area attivò i sistemi difensivi e provarono ad arrestarne il percorso, ma fu solo in grado di rallentarne la discesa a circa 650 m/s[[footnote]]Approssimativamente 180 km/h.[[/footnote]]. 

Alle ore 16:15, la Sovrintendenza venne notificata della situazione e ordinò lo svolgimento di simulazioni per calcolare la posizione e gli esiti dell&#39;impatto. Tali dati vennero ottenuti dopo circa 6 ore di lavoro e indicarono che l&#39;evento sarebbe avvenuto entro 5 mesi con localizzazione nel mar Tirreno a circa 130 km dall&#39;isola d&#39;Ischia con una potenza compresa tra i 5 e i 10 chilotoni. La Sovrintendenza trasferì le informazioni al Concilio degli O5 e al resto dei gruppi dirigenti della Fondazione; inoltre, ordinò la preparazione di contingenze per l&#39;occultamento dell&#39;evento e minimizzazione dei danni.

054-A091 entrò nell&#39;atmosfera il 15/12/17: un terzo della sua massa si disperse durante il tragitto mentre la parte rimanente si schiantò a 150 km dalla costa, sprigionando circa 6,7 chilotoni di energia. La [http://fondazionescp.wikidot.com/squadre-speciali-mobili#SSM-II SSM-II] (&#34;//Legio Atlantidis//&#34;) si recò sul luogo e constatò il completo annientamento di 054-A091; la Prima Unità Navale rimase sul posto fino al febbraio del 2018 come punto d&#39;appoggio per esperimenti e osservazioni, mentre la [http://fondazionescp.wikidot.com/squadre-speciali-mobili#SIR-I SIR-I] (&#34;//Aureæ Notitiæ//&#34;) si dedicò alla censura dell&#39;evento. In seguito all&#39;incidente, il Concilio degli O5 ha approvato l&#39;implementazione di sistemi di schermatura rinforzati, completata nell&#39;agosto del 2018 ed è costata ██ milioni di dollari.
