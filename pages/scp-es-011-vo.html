**Ítem#:** SCP-ES-011

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La entidad debe estar asegurada en una caja de acero tintada de negro de dimensiones: 25cm x 25cm x 25cm a 20 metros de cualquier entrada a la cámara de SCP-ES-011. El personal a cargo de la investigación y contención del objeto deberá estar siempre acompañado de 2 guardias armados y con suficientes sedantes para neutralizar a todo el personal presente en la sala. La sala de el artefacto deberá estar iluminada en todo momento y la estancia cuenta con un generador auxiliar en caso de emergencia.
       
**Descripción:** SCP-ES-011 es un set de tres divisores, denominados SCP-ES-011-1 (7cm), SCP-ES-011-2 (8cm) y SCP-ES-011-3 (8,5cm). Los objetos están revestidos de acero tintado de negro, el material del que está compuesto el interior SCP-ES-011 es aún desconocido, se ha llegado a la teoría de que la capa de acero impide la visualización y análisis de el interior.

Cuando un sujeto entra en contacto visual a menos de 1█ metros con cualquiera de los los divisores que figuran como SCP-ES-011, será atraído hacia el de manera que centre toda la atención para el sujeto y cuando entren en contacto físico ,el afectado elegirá aleatoriamente (aún se están buscando patrones, para descartar el azar) uno de los divisores. Aún siendo tres los artefactos, el afecto ejercido hacia humanos solo puede afectar a un máximo de 1 persona. Las pruebas con primates superiores o cadaveres humanos han dado resultados negativos.

Cuando el sujeto elija uno y lo sostenga en su mano, lo observará atentamente entre █ y ██ minutos. Después cerrará los ojos durante el mismo tiempo que estuvo observándolo; cuando este tiempo transcurra el afectado no responderá a ningún cambio físico, tanto auditivo como directo. Cuando el tiempo finalice el sujeto afectado buscará  cualquier superficie lo suficientemente plana como para trazar la trayectoria de una circunferencia y repetirla en la misma superficie durante un número indeterminado de veces (aún se esta tratando de averiguar el si el número de vueltas es indeterminado, con sujetos de clase-D que llevan entre █ y █ meses realizando esta operación, consultar SCP-ES-011-CASO-1). El rastro de carboncillo que deja SCP-ES-011 tras su uso, ha sido determinado como una mezcla de carbones vegetales producidos por la quema de distintos árboles como el &#34;bonetero&#34;, el &#34;sauce&#34;y el &#34;nogal&#34;; SCP-ES-011 empezará a producir el carboncillo cuando entre en contacto con un sujeto humano que se vea afectado por las propiedades anómalas de los divisores, los cuales aumentarán su temperatura, pasando de temperatura ambiente a 20ºC. SCP-ES-011 produce este material en la punta que es utilizada para trazar las circunferencias; el material emerge de el acero tintado, que parece no desgastarse.

Los denominados pacientes, ahora tratados por la Fundación, se pueden recuperar separandose por la fuerza de SCP-ES-011 si solamente llevan 1 hora o menos en contacto con este; en los pacientes que han podido recuperarse no se ha detectado ninguna repercusión hacia la salud mental o física. A partir de la hora de contacto los pacientes entran en un shock en el que seguirán con la actividad de trazo a pesar de amenazas y contacto físico, aún siendo heridos o █████████; no responderán ante la necesidad de alimento o descanso de los músculos o sistema encefálico.

**Nota:** //Los pacientes en estado de shock, tras la hora de contacto, serán tratados con sedantes para posterior investigación o terminados.// -Dr.███████
 
Pruebas con distintos pacientes de clase-D:

||~ SUJETO ||~ ELECCIÓN ||~ CONOCIMIENTOS DE USO||~ RESULTADO ||
|| D-9982 || SCP-ES-011-2 || Ninguno || Ningún cambio respecto a otros afectados ||
|| D-9976 || SCP-ES-011-3 || 1 curso escolar || Ningún cambio respecto a otros afectados ||
|| D-9955 || SCP-ES-011-2 || 3 cursos de instituto || Cuando pasó la hora inicial, el sujeto empezó a dibujar lineas aleatorias alrededor de la circunferencia ||
|| D-9969 || SCP-ES-011-1 || Carrera en diseño || Cuando se traspaso la hora,el sujeto empezó a  dibujar una circunferencia mayor alrededor de la primera ||

**Anexo 1:** Después de la pruebas concluyentes de que SCP-ES-011 tiene efectos distintos sobre los sujetos con distintos niveles de conocimiento sobre utilización de divisores o compases (ya que el uso que se da ha SCP-ES-011 es el de un compás corriente) ya sea en el campo de el diseño artístico como tecnológico, predominará la selección de sujetos de clase-D con conocimiento sobre el uso de este tipo de herramientas.

**SCP-ES-011-CASO-1:** Después de ser permitida la propuesta de elegir a un investigador de la Fundación con conocimientos muy elevados de diseño artístico como de tecnológico, se presentó para el proyecto el Dr. ███████████ bajo un contrato en el que se confirmaba que cooperaría y la Fundación le prometía que sería sedado antes de la hora de contacto con SCP-ES-011. Cuando el Dr. ███████████ fue expuesto a los artefactos eligió a SCP-ES-011-1, y a esto le sucedió una transición normal de █ minutos de observación y █ con los ojos cerrados. La duración de la realización de la primera circunferencia fue de █ minutos y la segunda de ██ minutos, después el doctor empezó a sangrar por la nariz y a utilizar la sangre para hacer una línea vertical y otra horizontal, las dos perfectas. El Doctor siguió con el proceso repitiendo los tres pasos hasta que dos agentes lo neutralizaron con potentes sedantes y lo llevaron a una sala aislada. 3 meses después el Dr. ███████████ se recuperó totalmente, afirmó no acordarse de nada de lo sucedido excepto por la imagen de una máquina que según él: //Indescriptiblemente grande, bella y... Siento no haber tenido el conocimiento para dibujarla//

[[collapsible show=&#34;+ Informe sobre láminas recuperadas&#34; hide=&#34;- esconder informe&#34;]]
//A lo largo de los años que han pasado desde la recuperación de SCP-ES-011 desde 19██ se han recuperado ███ láminas denominadas SCP-ES-011-L-01 a ███. Estas láminas resultaron combinar de alguna manera, en lo que se denominaría una estructura uniforme de grandes dimensiones, cuyo uso u objetivo son desconocidos. Aún está por desarrollar un proyecto en el que se analizarán las dimensiones de la estructura dibujada por los sujetos y su verdadera escala y cabida en nuestro mundo, ya que no se sabe si el comportamiento de el resultado de las combinaciones será agresivo.// -Dr.███████████
[[/collapsible]]
