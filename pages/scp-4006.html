**Titre original :** SCP-4006 - #MassaTruthetts
**Auteur :** [[user DarkStuff]]
**Traducteur :** [[user Coliop]]
**Date de publication originale :** &#34;15 août 2018&#34;
**Image :** [https://commons.wikimedia.org/wiki/File:Massachusetts_in_United_States_(zoom).svg Carte du Massachusetts]

[[include component:image-block
    name=MS|
    caption=Le territoire publiquement connu sous le nom d&#39;État du [*https://commons.wikimedia.org/wiki/File:Massachusetts_in_United_States_(zoom).svg Massachusetts.]
]]

**Objet n^^o^^ :** SCP-4006

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** Aucune procédure de confinement n&#39;est nécessaire. Les actions prises vis-à-vis de SCP-4006 doivent suivre un protocole standard de maintien du Voile (Protocole MlV-4006).

**Description :** SCP-4006 est une anomalie probabiliste affectant l&#39;État du Massachusetts, aux États-Unis. SCP-4006 fonctionne de manière à perpétuer l&#39;idée que le Massachusetts est un État peuplé, avec un gouvernement, des infrastructures, une économie, différentes agglomérations, et cætera. En raison de cela, la véritable nature du Massachusetts est entièrement inconnue du public ;

Le Massachusetts n&#39;a aucun historique d&#39;implantation humaine.

Tous les effets de SCP-4006 ne sont que des évènements banals, bien qu&#39;hautement improbables. Ce sont l&#39;omniprésence et la fréquence de ces évènements dont la probabilité est quasi-insignifiante, ainsi que leur combinaison permettant de diffuser la désinformation à grande échelle à propos du Massachusetts qui donnent à SCP-4006 son statut anormal. La raison pour laquelle plusieurs chercheurs de la Fondation se sont révélés immunisés aux effets de SCP-4006 et ont pu le découvrir (et par conséquent partager ce savoir) n&#39;est pas claire. Afin de mieux comprendre les effets de SCP-4006, l&#39;histoire du Massachusetts est résumée dans les grandes lignes ci-dessous :

* Le Massachusetts ne présente aucune trace d&#39;occupation tribale.
* Plusieurs pays, notamment le Royaume-Uni, le Portugal, l&#39;Espagne et la France, ont commencé à coloniser le Nouveau Monde, autrement dit les Amériques.
* Le Royaume-Uni, connaissant les projets de la France visant à réclamer les parties les plus septentrionales de l&#39;Amérique du Nord, revendique une colonie fictive au nord de Jamestown et la nomme Plymouth.
* En raison de mauvaises communications, davantage de colons sont amenés à croire que le territoire du Massachusetts a déjà été colonisé. Les colons qui veulent se rendre à Plymouth se retrouvent inexplicablement plus au sud, après de violentes tempêtes. Ces colons rencontrent d&#39;autres colons qui pensent être plus au nord, et nomment ce territoire le Massachusetts.
* L&#39;activité de pêche s&#39;installe en dehors de Rhode Island. Même si les bateaux de pêche sont poussés au nord par les vents du sud vers la côte du Massachusetts, aucun d&#39;entre eux n&#39;accoste sur les plages, et aucun humain ne pose les pieds sur une quelconque partie du Massachusetts.
* Rhode Island et le Connecticut se développent, n&#39;ayant pas connaissance des individus croyant se trouver au Massachusetts. Les colonies utilisent les mêmes terres et exploitent les mêmes forêts mais ne rentrent jamais en contact direct avec une autre.
* Les colons pensant venir du Massachusetts (par la suite dénommés SCP-4006-A) et les colons du Connecticut et de Rhode Island finissent par se croiser mais ne parlent jamais explicitement de l&#39;endroit d&#39;où ils viennent. Les instances de SCP-4006-A pensent que les habitants qu&#39;elles rencontrent croient eux-mêmes qu&#39;ils viennent aussi du Massachusetts.
* Les villes établissent deux ou plusieurs gouvernements isolés et s&#39;identifient sous plusieurs noms différents. Les habitants croyant appartenir à l&#39;une ou l&#39;autre ville rencontrent des officiers de police et lisent des nouvelles se référant uniquement à la ville dont ils pensent provenir. Les gouvernements de chaque &#34;ville&#34; ne prennent jamais connaissance de l&#39;existence d&#39;autres gouvernements et continuent de fonctionner indépendamment.
* Le même scénario se reproduit lorsque les colonies de Rhode Island et du Connecticut établissent leurs gouvernements, SCP-4006-A imaginant que ces gouvernements sont le sien. Le contrôle britannique sur chaque colonie est dupé grâce au même procédé, le gouvernement britannique supposant de manière incorrecte qu&#39;il a traversé la frontière du Massachusetts et ne traitant qu&#39;avec SCP-4006-A des affaires régionales.

Il est difficile de déterminer la suite de l&#39;histoire du Massachusetts en raison des effets de SCP-4006. À partir de 1928, SCP-4006-A s&#39;est étendu sur toute la côte est et à plusieurs États du nord-est. Les concentrations de SCP-4006-A étaient (et sont toujours) les plus élevées à Rhode Island, dans le Connecticut, dans le New-Hampshire, dans le Vermont, dans l&#39;État de New-York et dans le New-Jersey. Le point le plus occidental où SCP-4006-A a été identifié se trouve dans le Dakota du Nord. Les individus croyant visiter une quelconque ville du Massachusetts (telle que Boston) se trouvent en réalité dans d&#39;autres villes avoisinant le Massachusetts. De telles villes comprennent New York City, Philadelphie, Buffalo et Pittsburgh. À chaque fois qu&#39;un nom, un fait ou un monument inclus dans la ville apparait dans une conversation, les individus conversent avec d&#39;autres personnes croyant elles-mêmes être dans la même ville.

Notez qu&#39;en conséquence de l&#39;ampleur de SCP-4006, seuls quelques effets qui démontrent la nature de SCP-4006 ont été rapportés ici. Pour la liste de tous les effets rapportés de SCP-4006, veuillez contacter un membre du personnel disposant d&#39;une accréditation 4/4006.

**Addendum 4006-A | Implantation de la Fondation au Massachusetts**
Les effets de SCP-4006 font du Massachusetts un lieu inhabituellement sécurisé pour les activités de la Fondation. Cependant, bien que SCP-4006 soit actuellement l&#39;anomalie probabiliste la plus puissante connue, à portée de et confinée par la Fondation, il a été prouvé qu&#39;elle était imparfaite, étant donné que plusieurs scientifiques de la Fondation ont été capables de découvrir la véritable nature du Massachusetts lors de recherches sur des anomalies qu&#39;ils pensaient être situées à cet endroit. Ainsi, le Protocole MlV-4006 a été créé. Le Protocole MlV-4006 rappelle à tous ceux impliqués dans SCP-4006 et ceux travaillant dans les sites situés au Massachusetts :

&gt; Ne supposez pas que SCP-4006 gardera votre activité secrète. Continuez de prendre toutes les précautions nécessaires pour maintenir le Voile, au cas où SCP-4006 échouerait à censurer toutes les informations à propos de la véritable nature du Massachusetts.

Au nom du MlV-4006, la Fondation SCP a alloué plusieurs millions de dollars USD par an dans le but de créer davantage de protections contre la découverte de la véritable nature du Massachusetts par le public. De telles précautions comprennent :

* Installer des Sites sur l&#39;emplacement de plusieurs villes supposées (Boston, Springfield, etc.) et faire en sorte que ces Sites apparaissent sur les imageries satellites comme des bâtiments normaux.
* Faire en sorte que les routes entre les Sites imitent celles indiquées sur les cartes routières communément partagées du Massachusetts (par exemple, les Sites de Springfield et Boston sont reliés par une route qui est techniquement une prolongation de l&#39;autoroute 90).
* Se vêtir en civil lors des sorties en dehors des Sites.

Au moment de l&#39;écriture de ce rapport, toutes ces précautions se sont révélées entièrement superflues, car SCP-4006 continue de fonctionner comme prévu. Cela n&#39;a pas réduit l&#39;investissement de la Fondation dans le Protocole MlV-4006.

__Extension de l&#39;Addendum 4006-1 : Poursuite de l&#39;implantation de la Fondation au Massachusetts__
Les Sites au Massachusetts se sont agrandis jusqu&#39;à devenir les cinq plus grand Sites de la Fondation. Les fonctions du Site-19, qui possédait la plus grande concentration de personnel de Niveau 5, d&#39;inspecteurs, de superviseurs HMCL de la Fondation ainsi que le siège du Comité d&#39;Éthique, ont été transférés au Site-4006, situé à la localisation supposée de Boston. De nombreux objets SCP difficiles à confiner, ou des objets demandant beaucoup d&#39;espace de confinement, ont depuis été déplacés massivement au Massachusetts. Des centaines de chercheurs, de cadres et divers membres du personnel ont par conséquent migré au Massachusetts. De ce fait, plusieurs développements ont été réalisé dans le cadre du Protocole MtV-4006, y compris :

* Un aéroport, qui a été créé au Site-4006, en imitant le supposé //Logan International Airport//, où des avions privés de la Fondation (déguisés en vols commerciaux) facilitent le voyage vers et en provenance du Massachusetts. Des plans pour créer des aéroports dans plusieurs autres endroits au Massachusetts ont été conçus.
*  Des infrastructures imitant des villes réelles ont été implémentées afin de faciliter la vie de ceux vivant au Massachusetts. Toutes les entreprises ont été placées dans des lieux imitant les villes indiquées sur les cartes numériques.
* Un système plus complexe de routes à travers le Massachusetts afin de rendre les trajets plus faciles entre les Sites et les lieux de tests.

En réponse à ces développements, le Projet-4006-109, &#34;Réalisation Complète du Massachusetts&#34;, a été proposé, dans l&#39;espoir de créer un État fonctionnel au sein des États-Unis, dans lequel seule la Fondation pourrait opérer et héberger des milliers de membres du personnel. L&#39; implémentation officielle du Projet-4006-109 devrait commencer dans deux ans, si elle est approuvée.

**Addendum 4006-2 | Achèvement du Projet-4006-109 &amp; Élargissement de la sensibilisation à SCP-4006**
Le Projet-4006-109 a été achevé, et l&#39;État du Massachusetts a été recréé d&#39;après la conception que le public avait de sa structure. Toutes les villes majeures et villes plus petites ont été créées, les infrastructures reproduites, les logements peuplés de membres du personnel de la Fondation, et toutes les &#34;routes publiques&#34; majeures créées. Le gouvernement des États-Unis a commencé à traiter la localisation physique du Massachusetts comme partie intégrante de son territoire, et les membres du personnel de la Fondation comme de véritables citoyens du Massachusetts. Le personnel de la Fondation au sein du gouvernement étatsunien a implanté un système par lequel seuls les membres de la Fondation faisant partie du gouvernement peuvent présider le Massachusetts. De cette manière, la véritable nature du Massachusetts reste un secret, tout en permettant à la recréation du Massachusetts par la Fondation SCP de fonctionner comme un véritable État au sein des États-Unis.

Des vols commerciaux ont été aperçus dans le ciel du Massachusetts, et de nombreuses voitures de civils ont traversé le Massachusetts à plusieurs reprises. De ce fait, les activités classifiées de la Fondation ont été davantage dissimulées, et le Protocole MlV-4006 a pris une plus grande importance. Les lieux de tests à la surface ont été officiellement &#34;fermés au public&#34;, afin de garantir que les civils passant à travers le territoire ne rencontrent pas des objets classifiés.

**Addendum 4006-8 | Incertitude concernant SCP-4006**
En 2023, il a été découvert que moins de 20 personnes se croyant au Massachusetts existaient en dehors de cet État, et que ceux-ci ne subissaient pas les effets d&#39;une anomalie probabiliste telle que SCP-4006. Le Massachusetts est maintenant davantage peuplé par des citoyens américains normaux que par des membres du personnel de la Fondation. Bien que le Massachusetts reste la plus grande concentration d&#39;activités de la Fondation, tous les sites, lieux de tests, avant-postes et autres sont cachés et confinés. De ce fait, trois motions ont été proposées :

* Reclassifier SCP-4006 en Neutralisé.
* Reclassifier SCP-4006 en Expliqué.
* Conserver SCP-4006 en Thaumiel.

La première motion argue que SCP-4006 n&#39;existe plus de manière quantifiable. La seconde motion argue que même si SCP-4006 était un phénomène assez étendu pour justifier une désignation d&#39;objet SCP à l&#39;époque, chaque partie de SCP-4006 a pu être expliquée par coïncidence ou par la science. La troisième motion a été mise en avant par le Conseil O5.

**Objet n^^o^^ :** SCP-4006

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** N/D.

**Description :** L&#39;existence de SCP-4006 n&#39;est que théorique. Les preuves de l&#39;existence ou de l&#39;inexistence de SCP-4006 n&#39;ont pas été rassemblées de manière concrète, mais en raison de la probabilité que SCP-4006 existe et de sa qualité d&#39;anomalie probabiliste la plus puissante qui existe, si elle existe bel et bien, il a été enregistré en tant qu&#39;objet SCP.

Les preuves de l&#39;existence de SCP-4006 comprennent :

* L&#39;ignorance du public de la véritable nature du Massachusetts.
* L&#39;ignorance du public de la véritable nature du l&#39;univers.
* Le confinement de plus de 3000 objets SCP avec des brèches uniquement temporaires du Voile.
* L&#39;existence de [[[SCP-2000]]] et d&#39;autres SCP de Classe Thaumiel.
* L&#39;existence de [[[SCP-3000]]] et la découverte de substances amnésiques à des moments cruciaux de l&#39;histoire de la Fondation.
* La particulière déconnexion et difficulté d&#39;accès de la ou des dimensions de la Terre vis-à-vis du multivers.
* L&#39;inexistence d&#39;un quelconque groupe puissant dont les objectifs comprendraient la destruction complète de la normalité.
* L&#39;existence de nombreux groupes puissants dont les objectifs comprennent le maintien de la normalité.
* L&#39;existence de la Fondation SCP.

Cependant, en raison de l&#39;incertitude sur l&#39;existence de SCP-4006 et des preuves suggérant que s&#39;il existe bel et bien, alors la Fondation le perpétue au moins en partie, il vaut mieux affirmer que SCP-4006 n&#39;existe pas. Permettre aux théories sur l&#39;existence de SCP-4006 de se perpétuer peut instiller un sentiment d&#39;apathie et d&#39;insignifiance, laissant croire au personnel de la Fondation qu&#39;il peut prendre des risques plus importants que nécessaire car SCP-4006 couvrira n&#39;importe laquelle de ses erreurs.

SCP-4006 est le phénomène connu sous le nom du &#34;Voile&#34;.
