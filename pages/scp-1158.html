    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1158 – Auf Bäumen lebende Quallen-Puppenspieler
**Autor:** [[*user NotoriousMDG]] 
**Original:** https://www.scp-wiki.net/scp-1158
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1158

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die --14-- 8 Exemplare von SCP-1158 in Gefangenschaft sind im Flügel für gefährliche Lebensformen in Standort-19 in einer 50 m x 50 m x 50 m großen Lexan-Gehege untergebracht, das einen aus seiner natürlichen Umgebung verpflanzten Regenwald-Lebensraum enthält. Die Habitattemperatur wird bei 30 °C gehalten; eingebettete Nebelsysteme regulieren die Luftfeuchtigkeit auf 70 %. Einziehbare Vollspektrum-Sensorkapseln sind in Abständen von 10 m in einem Gittermuster im gesamten Gehege eingebettet, um Verhalten und Fütterung zu beobachten. Der Zugang zum Gehege erfolgt durch eine Überdruckluftschleuse zur Gehege- und Habitatpflege. Diese Wartung wird wöchentlich von einem Team von drei Stufe-1-Mitarbeitern durchgeführt, das mit Tyvek-Expositionsanzügen mit Geruchsmaskierungsgeräten ausgestattet ist, begleitet von sechs MTF-Mitarbeitern, die mit Standard-M1014-Schrotflinten bewaffnet sind. Offenes Feuer ist im Habitat von SCP-1158 verboten. Die Fütterung von SCP-1158 erfolgt alle 21 Tage. Die Beute besteht aus einem (1) lebenden ausgewachsenen --Schwein-- Schaf (//Ovis aries//). 

Atmosphärische Molekularanalysesysteme sind im gesamten Habitat zu installieren, um die chemischen Marker von SCP-1158-Gametenablagerungen zu erkennen; alle Gametenablagerungen sind für die Forschung zu sammeln. Gametenablagerungen, die nicht für die Forschung verwendet werden, sind zu verbrennen. Derzeit sind keine Zuchtversuche autorisiert.

**Beschreibung:** SCP-1158 ist ein fliegendes, fleischfressendes baumbewohnendes Raubtier, das oberflächlich einer sehr großen olivgrünen Portugiesischen Galeere (//Physalia physalis//) ähnelt, insbesondere in ihren kolonialen Polypenattributen. Der derzeit bekannte Lebensraum besteht aus Laubregenwald in einem Umkreis von 500 km um ████████, ████████. Forschungen an verstorbenen Exemplaren haben gezeigt, dass der große, vier (4) Meter lange Pneumatophor von SCP-1158 mit Wasserstoff gefüllt ist (vermutlich durch bakteriellen Zerfall entstanden), der für Auftrieb sorgt. Während es in der Luft ist, schmiegt sich SCP-1158 hoch in die Baumkronenschicht, was es seinen fressenden und erkennenden Polypen ermöglicht, durch das Unterholz zum Waldboden herabzuhängen. Diese Polypen sind zwischen den verschiedenen Ranken und Zweigen effektiv getarnt. Die dactylozooiden Polypenbündel sind in begrenztem Maße greiffähig. SCP-1158 wurde nicht in einer Höhe beobachtet, die größer als die aufstrebende Schicht der Baumkronen ist, und es scheint es vorzuziehen, still unter dem Laub versteckt zu bleiben.

Beute scheint bisher auf Säugetiere und Reptilien mit einer Masse von etwa 50 kg oder mehr beschränkt zu sein. Sobald ein Opfer Kontakt mit dactylozooiden Polypen hat, die auf dem Boden oder neben einem Baum liegen, injizieren Nematozysten in den Polypensträngen ein lähmendes Neurotoxin, während sich nahegelegene Polypenfäden um die Extremitäten des Opfers wickeln.

**Nachtrag**: Aus noch nicht geklärten Gründen haben sich alle bisher getesteten Schweinearten (Gattung //Sus//) als völlig unbeeinflusst durch das Neurotoxin von SCP-1158 erwiesen.
 
Experimente zeigen, dass Vergiftung und Einhüllen ungefähr 6 Sekunden dauern. Zu diesem Zeitpunkt dringen primäre Nahrungspolypen durch alle verfügbaren Öffnungen in den Körper des Opfers ein und verankern sich darin. Sobald sie verankert sind, werden starke Verdauungsenzyme abgegeben, die innere Organe zur Absorption durch die Polypen abbauen. Es wurde beobachtet, dass der Prozess ungefähr 4 Tage dauert, wobei das Opfer ungefähr 2 Tage nach der Gefangennahme stirbt.

Wenn sich während des Verdauungs- und Aufnahmeprozesses einem gefangenen Subjekt andere große Wirbeltiere nähern, stellt es sich auf seine Hinterbeine und winkt mit seinen Vorderbeinen; wenn das gefangene Subjekt ein Mensch ist, erzeugt dies einen Effekt des &#34;Herbeiwinkens&#34;.

Exemplare von SCP-1158 wurden erstmals am █.█.20██, ungefähr 400 km von ███, ██████, und ██████ in der Nähe des Flusses ███████ während der Abholzungsarbeiten im Zusammenhang mit dem Bau der █████ █████ entdeckt. Zwei Tage nach dem Verschwinden mehrerer Voraustrupps fanden nachfolgende Suchteams zwei Truppenmitglieder, die scheinbar in der Nähe der Strebepfeiler eines großen Ceiba-Baumes ruhten. Die beiden Subjekte reagierten zunächst nicht, schienen dann die Suchteams um Hilfe  &#34;herbeizuwinken&#34;. Als sich ihnen genähert wurde, war zu beobachten, dass die Arme der beiden Subjekte an &#34;sehr dünnen Ranken, die sie bewegten&#34; aufgehängt waren. Als das medizinische Personal des Suchteams sich um Hilfe bemühte, begannen die Teammitglieder, darauf zu treten und Kontakt mit fressenden Polypen von mehreren in der Nähe schwebenden Exemplaren von SCP-1158 aufzunehmen, woraufhin die Exemplare angriffen, was zu 11 Opfern führte. Spätere Zeitungsberichte erregten die Aufmerksamkeit der Foundation, die daraufhin das Gebiet unter Quarantäne stellte. 14 Exemplare wurden in Gewahrsam genommen. 

**Vorfall 1158-e3:**
Am ██.██.20██, 14 Tage nachdem die SCP-1158-Exemplare in ihrem Habitat an Standort-19 platziert wurden, wurde ein Hausschwein (//Sus scrofa//) in das Habitat gebracht, um als Beute zu dienen. Nach mehreren Minuten der Erkundung des Habitats verfing sich das Schwein wie erwartet in den dactylozooiden Polypen von SCP-1158, blieb aber von dessen Neurotoxin unberührt. Stattdessen kaute das Schwein die Polypen durch und durchtrennte sie; das Schwein packte dann die verbleibenden Polypen mit seinem Maul und benutzte sie, um SCP-1158-Exemplare aus ihrem Baumkronendach zu ziehen, woraufhin es sie zu Tode trampelte und ihre Überreste fraß. 6 Exemplare gingen verloren, bevor das Schwein erschossen wurde.</textarea></pre>
