[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-3487

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-3487は、サイト-179の標準的収容室に軟禁という形で収容されます。移転する必要がある場合には、新たな目的地に誘導するのではなく、職員の手によって物理的に移動させなければなりません。SCP-3487は収容違反した場合に迅速に対応するために常時監視カメラによって監視し、オブジェクトの移動を防止することを重視してください。研究員は実験中に現実的/時間的スタビライザーを使用することが認められていますが、使用しなかった場合は、その全てにおいて試験結果を記録することはできていません。

**説明:** SCP-3487は//Felis catus//の一種であり、体重は3.3kg、鼻から尾までの長さは45.0cmです。財団の既知の歴史の全ての時点において収容されているにも関わらず、標準的な組織検査では、その種の8ヶ月齢の個体と一致する物理的および生物学的特性を有していることが繰り返し確認されており、したがって本当の年齢は不明です。SCP-3487は身体的危害に対して他の飼い猫と同様の回復力を示しますが、時間さえあればその身体構造の全ての部分の再生および再成長を加速させることができます。後者の特徴のため、SCP-3487は死ぬことができないと予測されています。

SCP-3487の異常性は、移動することによって発現します。異常性が発現したとき、SCP-3487は実際には完全に静止したまま（地球以外の天体と比較して測定される）であるとされ、既知の履歴を、SCP-3487が常にその現在位置にあったように書き換えます（SCP-3487移動イベントを参照）。これにより、財団はもともとサイト-179をSCP-3487の初期収容のために建設したのではなく、SCP-3487がサイト-179に移動した結果それに対応して歴史が書き換えられたのではないかという仮説が立てられています。SCP-3487の異常性は、自らの意思が働いていなければ発現することはなく、問題なく輸送することが可能です。自らの意思による移動には、歩くことの他に自分から進んで人的な輸送手段（例:エレベーターや車）に乗り込むことも含まれます。SCP-3487の異常性は（進んで搭乗した後）輸送手段が動いている最中に、その場に留まることを望まなくなった場合、発現するかどうかは不明です。

SCP-3487の異常性が移動していないときにどのように発現するのかは不明ですが、拘束がなされていないように歴史を書き換えることによって、あるいは拘束を容易に脱することができるようにすることによって、何度も収容違反が発生しています。その際、収容を破る試みを容易にするために人事経歴に小さな変更を加える場合があります。SCP-3487がその変更を管理しているかどうかは不明ですが、検査の結果、通常の飼い猫と知能に差は認められていません。

これらの歴史の変化はバタフライ効果を引き起こしますが、これらの変化からいくつか予想される結果を考慮すると、この効果は幾分か抑えられているように見えます。ただ、この抑え込みに関わらず、現在と一致する現実を確立するために収容前に既に行われたと予想されている測定不能な数の異常性の発現により、オブジェクトによって引き起こされるCKクラス-再構築シナリオに関する重大なリスクが残されています。

**補遺:** 

[[collapsible show=&#34;+ SCP-3487移動イベント&#34; hide=&#34;- SCP-3487移動イベント&#34;]] 
以下はこれまでに一覧化された複数の履歴再構築イベントのログであり、財団のデータ分析と時間的/現実的スタビライザーを用いて作成されています。これは完全なリストを意図したものではなく、SCP-3487の性質上、それを製作することは不可能です。

&gt; **__イベント1__**
&gt; **移動距離:** 北へ3m
&gt; **歴史的変化:** 約200万年前に地球に衝突した隕石の回転速度がわずかに改変される。その結果、オブジェクトの現在地がその真下、南に3m「移動」した。

&gt; **__イベント2__**
&gt; **移動距離:** 5m下方
&gt; **歴史的変化:** およそ3000年前に地球で地震が発生したことになり、その結果SCP-3487の周辺の地面が5m隆起した。

&gt; **__イベント3__**
&gt; **移動距離:** 観測不可
&gt; **歴史的変化:** 軟禁のためのバックルが誤って固定されているように変更されたため、SCP-3487が滑り抜けて収容を破ることが可能になった。

&gt; **__イベント4__**
&gt; **移動距離:** 観測不可
&gt; **歴史的変化:** サイト直属の電気技術者であるジョディ・オルテガ氏の個人的経歴が変更され、養成の際の授業を欠席したことになったため、監視カメラの設置が不適切となった。

&gt; **__イベント5__**
&gt; **移動距離:** 南西へ10m
&gt; **歴史的変化:** 地球の生成過程において、太陽に対する周回軌道のわずかな変更を促進するために微細な変化が加えられ、その結果現在におけるSCP-3487の下の土地が北東へ10m「移動」した。加えて、拘束に不備があるように改変された。最終的にキム研究員の個人的経歴が、十分な睡眠が取れていないように変更されたため、SCP-3487の収容室のドアが開放されたままになってしまい、収容違反を助長した。

&gt; **__イベント6__**
&gt; **移動距離:** 2km（地球が大きく変化したために方向は不明瞭）
&gt; **歴史的変化:** 地球が形成された時期が変更されたため、パンゲアの分離が変化した。その結果地球の磁場と構造が変化したものの、現在の人的存在には何の悪影響もなかった。恐らくはSCP-3487が人的要素によって生じた裂け目を渡ることができるように、過去の[データ削除済]の収容違反の際に、裂け目の生成に責任がある人々の先祖を殺害したものと考えられる。
[[/collapsible]]</textarea></pre>
