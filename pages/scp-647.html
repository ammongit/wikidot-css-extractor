[!--
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-647/SCP-647|caption=SCP-647 in containment]]
--]

**Item nº:** SCP-647

**Classe do objeto:** Euclídeo

**Procedimentos especiais de contenção:** SCP-647 é contido em uma cela de retenção biológica padrão de 3 metros por 3 metros. SCP-647 deve ser monitorado continuamente por meio de gravação de vídeo.

Uma vez por semana, um corpo humano ou animal morto (menos de 2 dias ou totalmente descongelado e criogenicamente preservado) de pelo menos 45 kg deve ser colocado em SCP-647. Após a conclusão do ciclo digestivo de SCP-647, o gabinete deve ser limpo por pessoal de classe D. A alimentação e a limpeza devem ser supervisionadas por um membro da equipe de Nível 2. Quaisquer mudanças no comportamento (ver Documento 647FBL) devem ser registradas no Documento 647FBL e relatadas ao Supervisor HMCL de plantão.

**Descrição:** SCP-647, quando observado via gravação de vídeo, é uma caixa de papelão do tamanho adequado para uma televisão do tipo CRT de 35 cm. Quando um ser humano vivo (daqui em diante denominado &#34;sujeito&#34;) está a 1,5 metros do objeto, SCP-647 mudará suas dimensões de modo que o sujeito possa caber dentro dele facilmente. Se vários sujeitos estiverem dentro de 1,5 metros, as dimensões serão ajustadas para serem mais atraentes para o sujeito com a aparência mais desgrenhada.

Quando um sujeito adentra SCP-647, as abas da caixa se fecharão e são impossíveis de serem abertas. Durante testes, as abas resistiram a uma força superior a 30 kN. Assim que as abas se fecharem, SCP-647 secretará um fluído digestivo que é absorvido pela pele do sujeito e dissolve os tecidos moles de dentro para fora. Assim que o sujeito estiver completamente dissolvido, os líquidos são absorvidos por SCP-647, e elementos não dissolvidos (por exemplo, ossos, vestimentas) são forçadamente expelidos. Na natureza, os resíduos sólidos serão expelidos para uma fonte de cobertura (por exemplo, um arbusto ou grama alta) ou sobre cercas baixas. Todo o processo digestivo leva aproximadamente dez minutos.

SCP-647 excreta produtos residuais. O resíduo é água comum, misturada com um fluido visualmente semelhante ao óleo de motor. A análise do líquido semelhante ao óleo está em andamento.

À medida que aumenta o tempo desde a última alimentação, a transformação torna-se mais elaborada, incluindo um cobertor e forro de jornal (após dois dias), latas de comida (após três dias) e garrafas de bebidas alcoólicas (após cinco dias).

Seu habitat natural é um ambiente urbano. SCP-647 escolhe um local, geralmente na esquina de um beco, fora da visão direta das ruas principais. Depois de se alimentar duas ou três vezes, SCP-647 irá se realocar, geralmente durante a noite. A locomoção é conseguida por meio do movimento de suas  abas.



SCP-647 também é conhecido por atacar ativamente um alvo, em vez de esperar que ele entre por conta própria. Os ataques foram desencadeados por:

* Tentativas de danificar SCP-647 (incluindo recuperação de amostra)
* Tentativas de remover componentes extras manifestados por SCP-647
* Períodos de tempo de mais de 7 dias entre as alimentações.

Além disso, após oito dias, SCP-647 tentará se realocar. Se bloqueado, o mesmo irá borrifar um líquido cáustico semelhante a seus sucos digestivos em todos os objetos próximos (incluindo paredes), fazendo com que eles se dissolvam em quinze a vinte minutos, dependendo da composição e da massa.

SCP-647 é auto-reparável. Tentáculos fibrosos crescerão em qualquer rasgo, assumindo a aparência de uma fita adesiva após aproximadamente uma hora e aparecendo como papelão combinando com o resto da superfície após 24 horas. Quando incendiado, SCP-647 soltará um grito agudo semelhante ao de um humano e atacará qualquer alvo ao alcance, enquanto sua superfície será [REDIGIDA].

**Circunstâncias de recuperação:** Um declínio acentuado no número de pessoas indigentes sem aumento correlato de admissões em abrigos para desabrigados em [REDIGIDO] foi observado por mineração de dados de rotina. Agentes foram enviados para investigar. Depois de uma busca de dez dias, os agentes localizaram a fonte do declínio, SCP-647, enquanto alimentava um bueiro de drenagem.

**Documento 647FBL (trechos)**
██ / ██ / 19██: Um corpo humano morto, TOD + 12 horas colocado em SCP-647. Cadáver consumido sem incidentes.
██ / ██ / 19██: Sessenta ratos de laboratório mortos, massa total 50 kg, TOD + 12 a 24 horas colocados em SCP-647. Cadáveres consumidos sem incidentes.
██ / ██ / 19██: Cinquenta e cinco kg de carne moída dentro de SCP-647. SCP-647 atacou objetos dentro da sala com fluidos cáusticos.
// Nota: testes semelhantes com múltiplos de uma única parte do corpo, ratos sem cabeça e cadáveres sem cabeça produziram comportamento agressivo semelhante. Parece que SCP-647 precisa processar um organismo completo, mas não se opõe a um cadáver com menos de dois dias de idade. - Dr.[REDIGIDO] .//
