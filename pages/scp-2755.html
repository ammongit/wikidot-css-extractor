[[==]]
**Item #:** SCP-2755

**Kelas Objek:** Safe

**Prosedur Penahanan Khusus:** SCP-2755 harus disimpan di dalam lemari besi barang biologis standar yang dilengkapi dengan saluran pembuangan untuk kelebihan cairan.

**Deskripsi:** SCP-2755 adalah jenazah Finnegan █████, seorang penulis komedi yang terkenal karena serangkaian buku lelucon yang ramah keluarga, [DISUNTING]. Jenazah itu sendiri secara efektif ditempelkan ke sofa yang menopangnya. Selain dari posisi khususnya yang harus diperhatikan; tangan kanannya memegang gelas di bawah mulut SCP-2755. Setiap 0,5 mL/jam isopropil alkohol akan keluar dari mulutnya dan menetes masuk ke dalam gelas. Jika pengisian berlebih, dan alkohol mencapai bahan yang sesuai, sebagian besar alkohol berlebih akan menguap. Hasil alkohol yang tersisa akan menutupi permukaan bahan dan menggores plesetan acak dari salah satu buku penulis, serta penambahan yang biasanya bersifat sinis. Lihat Lampiran untuk transkrip.

__**Lampiran A: Transkrip Etsa**__
&gt; Mengapa sapi itu tidak mau pergi ke sekolah? Karena baru saja pindah!
&gt; 
&gt; ... Sama seperti yang saya lakukan untuk pekerjaan menyebalkan ini di Loserville, Nowhere. 
&gt; 
&gt; Bagaimana lumba-lumba menyukai pop soda mereka? Botol!
&gt;
&gt; Sama seperti wiski, asetaminofen, dan amarah saya.
&gt; 
&gt; Apa yang dikatakan arkeolog ketika dia secara tidak sengaja merusak artefak? &#34;Aku berutang pada kalian anthropologi.&#34;
&gt; 
&gt; ... Aku minta maaf. Aku sangat, minta maaf. Maafkan aku.
[[/==]]
