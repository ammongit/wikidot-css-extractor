**Передмова O5-2:** //█.██.████ почалося дослідження тривалості життя [[[decomm:scp-083-d| SCP-083]]]. До уваги були прийняті декілька фактів, як небезпека зберігання об&#39;єкта та великі кошти, які постійно витрачаються для закупівлі крові незайманих. Тому, майже одностайно Рада О5 схвалила рішення про знищення SCP-083 та передала його адміністраторам Зони 19. Після прийняття до уваги всіх складностей ліквідації надлюдини з регенерацією та потенціального об&#39;єкта класу Кетер, почалась реалізація знищення об&#39;єкта. Для цього завдання був обраний чоловік із резерву, який має великий досвід та уміння у сфері знищення гуманоїдних SCP-об&#39;єктів із великим деструктивним потенціалом. Він також знаний за свій точний, майже хірургічний метод виконання, тому його кандидатуру відразу затвердили.//

//На жаль, він був зайнятий.//

//Незважаючи на заклики колег та підлеглих, для виконання нейтралізації вибрали д-ра ████████ Кондракі. Надавши йому належний рівень допуску та свободу дій, О5 неохоче прийняли його кандидатуру. О5-8* заспокоював побоювання Ради винятковими особистими даними д-ра Кондракі та запевняв, що, надаючи йому таку відповідальність, він, можливо, почне сприймати свою посаду серйозно.// 

,,*Варто зазначити, що О5-8 недавно отримав посаду, тому не був присутній при попередніх дисциплінарних порушеннях цього наукового співробітника.,,

Нижче приведені протоколи та документація щодо ліквідації &#34;Князя&#34;.

**Примітка:** //Для інформації про задані збитки під час ліквідації, дивіться Документ 083-D-Kk.// - O5-2

**Запис із камери █████083-DK █.██.████**

&gt; //Д-р Кондракі входить до камери SCP-083 разом із розкладним столом і 2-ма стільцями. Береться розставляти всі 3 за планом і сідає за одним з кінців стола.//
&gt; 
&gt; **Д-р Кондракі:** Що ж, досить хороше маленьке помешкання, так? До тебе добре ставляться, Князю, занадто добре, як для персонажа з роману Брама Стокера[[footnote]]Роман Брама Стокера &#34;Дракула&#34;(1897) - [https://uk.wikipedia.org/wiki/Дракула_(роман) див. вікі] - нотатка перекладача.[[/footnote]].
&gt; 
&gt; //SCP-083 сідає навпроти нього.//
&gt; 
&gt; **SCP-083:** Ну, я, напевно, добре себе поводив, докторе… знаєш, якщо подумати, я не бачив тебе в Зоні 19.
&gt; 
&gt; **Д-р Кондракі:** Добре, ти й не мусив. А зараз, давай уже розпочнемо інтерв&#39;ю, у мене є важливіші заняття, чим балаканина з упирем.
&gt; 
&gt; **SCP-083:** //[сміється]// Я тебе не дражню твоєю дієтою, чи не так? Окрім того, я попросив інтерв&#39;ю, і, як ти вже знаєш, я отримую те, що хочу.
&gt; 
&gt; **Д-р Кондракі:** Звичайно, звичайно. Однак, я пам&#39;ятаю, що ти просив жінку. Сподіваюсь, ти не дуже засмутився, Графе. //[Д-р Кондракі запалює цигарку й дістає пляшку зі спеціально обробленою рідиною. У звіті перед ліквідацією д-р Кондракі не сказав про склад у цілях безпеки.]// 
&gt; 
&gt; **SCP-083:** Не можу сказати, що мені подобається бачити такого тупого представника людства як ти замість принадного шматочка жіночої плоті. Не хвилюйся, я просто надолужу втрачене з міс ██████, коли ми тут закінчимо. 
&gt; 
&gt; //Д-р Кондракі відкручує кришку пляшечки й відкладає її у сторону. SCP-083, здається, відчуває відразу до запаху.//
&gt; 
&gt; [!-- //Агент Інфред виступив уперед для обшуку д-ра Кондракі й негайно ж відібрав у нього пістолет.//
&gt; 
&gt; **Агент Інфред:** Вибачте, сер, але це не дозволено. --]
&gt; 
&gt; **Д-р Кондракі:** [!--Ага, без різниці.--] Отже, чому б тобі не розказати про себе більше, Драк? Ти містична сила темряви, яка отруює людські душі, чи ти всього-на-всього розбещений хлопчик, якому захотілося пограти у вампіра?
&gt; 
&gt; **SCP-083:** [Виглядає трохи роздратованим] Я не можу сказати, що мені подобається твоє ставлення, докторе. Або відсутність твоєї поваги.  
&gt; 
&gt; **Д-р Кондракі:** //[Видихає дим у напрямку SCP-083]// Кумедно, але мені якось по цимбалах. 
&gt; 
&gt; //Д-р Кондракі хапає пляшечку й обливає рідиною SCP-083 перед тим, як команди охоронців і резервні агенти встигають прибути на місце.//
&gt; 
&gt; **SCP-083:** Що за… лайно ти на мене вилив?
&gt; 
&gt; **Д-р Кондракі:** Котяча сеча й сік часнику, Бетмене, ну і трохи нітрату срібла.
&gt; 
&gt; //Д-р Кондракі кидає в SCP-083 розкладний стіл і дістає зброю[!-- з-під стола, бурмочучи: &#34;Завжди треба мати запасний план&#34;--]. Він вистрілює з пістолета сім разів у груди та шию SCP-083, потім виймає з лабораторного халата осиковий кілок. Підтверджено, що кулі містили сплав срібла. Жодна з цих дій не була запланованою чи схваленою.//
&gt; 
&gt; **Д-р Кондракі:** Це треба викреслити зі списку того, що я завжди хотів зробити.


**Інтерв&#39;ю DK-083, проведене після інциденту**
Опитувач: Д-р ███
Опитуваний: Д-р Кондракі

&gt; **Д-р ███:** Чому ви зробили висновок, що SCP-083 може мати такі ж самі слабкості, як і стереотипний вампір, незважаючи на відсутність доказів?
&gt; 
&gt; **Д-р Кондракі:** Чесно кажучи, мені просто так здалося. Я міркував так: це або спрацює і я закінчу якраз до ланчу, або ж мені потрібно буде швидко придумати що-небудь раніше, ніж він мене вб&#39;є.
&gt; 
&gt; **Д-р ███:** Швидко придумати? Ви серйозно?
&gt; 
&gt; **Д-р Кондракі:** Ага. Я більше нічого не зміг придумати, так що вирішив, що там буде видно. 
&gt; 
&gt; **Д-р ███:** Ви хочете сказати, що придумували план на ходу? Вам не здається, що це було вкрай легковажно, особливо зважаючи на здатності SCP-083?
&gt; 
&gt; **Д-р Кондракі:** Він врізав дуба, чи не так? Я не повинен давати пояснення, якщо виконав свою роботу.
&gt; 
&gt; **Д-р ███:** Добре, згоден, але мені хотілося б дізнатися ще дещо.
&gt; 
&gt; **Д-р Кондракі:** Прошу. 
&gt; 
&gt; **Д-р ███:** Чому котяча сеча?
&gt; 
&gt; **Д-р Кондракі:** Ну, якби я помилився й це б не спрацювало, він усе одно був би облитий котячою сечею. Хоча я й не думав, що він так на це образиться.

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-963-21, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**
&gt;  
&gt; **Опитувач:** А тепер, ознайомившись із протоколами, чи не думаєте ви, що Кондракі діяв нерозважливо?
&gt;  
&gt; **Брайт:** (Тиша)
&gt;  
&gt; **Опитувач:** Докторе Брайт?
&gt;  
&gt; **Брайт:** Ці... Ці записи -- не підробка?
&gt;  
&gt; **Опитувач:** Ні, докторе Брайт.
&gt;  
&gt; **Брайт:** (Д-р Брайт показує ознаки обурення, лається декількома мовами й розкидає прилади по кімнаті.)
&gt;  
&gt; **Опитувач:** Докторе Брайт! У чому справа?
&gt;  
&gt; **Брайт:** Не я один посперечався з цим покидьком на п&#39;ять штук, що він не зможе облити 083 котячою сечею, а він навіть не спромігся здохнути під час ліквідації! Ви взагалі уявляєте, скільки я втрачу через це? Трясця його матері!

//Починаючи з цього місця в протоколах нам невідомо, як д-р Кондракі пережив подальші події після того, як ліквідація провалилася, оскільки вся апаратура спостереження була знищена раніше. Камери спостереження, встановлені зовні камери SCP-083, показали, що д-р Кондракі та SCP-083 покинули камеру приблизно через півгодини. Проводиться експертиза руйнувань всередині камери. Незважаючи на це, була оголошена бойова готовність, а для того, щоби стримати SCP-083 і забезпечити безпеку д-ра Кондракі, у камеру були відправлені команди служби безпеки, включно з Мобільною Ударною Групою Ро-2 &#34;Герої Готорна&#34;. Згодом було доведено, що набагато вигідніше було б просто застрелити д-ра Кондракі.// - O5-2

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-KPC-13, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**
&gt; 
&gt; **Професор Кейн Пейтос Кроу:** Дійсно шкода, що зі стареньким вісімдесят третім так вийшло... Мені хотілося поставити з ним пару дослідів. Наприклад, пропустити його через дев&#39;ятсот чотирнадцятий на різних режимах і подивитися, що буде. Або дізнатися, як саме він регенерує після відтинання голови. Або як він зреагує на двісті сімнадцятого. Ну й чи не може він бути хорошим донором органів. Або якби він був...
&gt;  
&gt; **Опитувач:** Ем-м-м... сер, ви не могли б просто відповісти на питання?
&gt;  
&gt; **Професор Кейн Пейтос Кроу:** Гм? Ну так, доктор Кондракі вміє виплутуватися з таких ситуацій. Майстерно рятує свою дупу, скажімо так.
&gt;  
&gt; **Опитувач:** Значить, ви могли б сказати, що він безрозсудний?
&gt;  
&gt; **Професор Кейн Пейтос Кроу:** Так. Без сумніву.
&gt;  
&gt; **Опитувач:** Ага, отже, він потенційно являє собою загрозу.
&gt;  
&gt; **Професор Кейн Пейтос Кроу:** Ах, я ніколи такого не казав. Так, він приблизно такий же акуратний, як несправна ручна граната або типу того, і, напевно, єдине безпечне місце поруч із ним -- це всередині нього чи щось таке. Але він виконує свою роботу, хоча й на шкоду всьому, що перебуває поруч з ним і водночас не здатне пережити вибух.
&gt;  
&gt; **Опитувач:** ...
&gt;  
&gt; **Професор Кейн Пейтос Кроу:** А що? Він то може.

**Відеопротокол системи безпеки C-083-K**

&gt; Д-р Кондракі відступає по коридору R-14, у той час як SCP-083 переслідує його. Об&#39;єкт завдає серйозні пошкодження приміщенню, перебуваючи засліпленим спалахом камери д-ра Кондракі (Див. [[[scp-515-arc]]]), яка значно сповільнила рух об&#39;єкта до тих пір, поки він не почав регенерувати.
&gt; 
&gt; SCP-083 відновлюється й переслідує д-ра Кондракі, який відступає до центральних ділянок зберігання. 
&gt; 
&gt; Д-ру Кондракі з невеликим випередженням вдається увійти до камери зберігання несвідомого об&#39;єкта і пройти повз двох озброєних охоронців, показавши своє посвідчення. 
&gt; 
&gt; SCP-083 заходить до камери зберігання несвідомого об&#39;єкта, вбиває кількох дослідників і випиває їхню кров. Шукає д-ра Кондракі, що призводить до ще кількох смертей.
&gt; 
&gt; Д-р Кондракі отримує доступ до сейфа всередині камери, дістає з нього круглий предмет і відступає з камери назад у коридор R-17. 
&gt; 
&gt; SCP-083 продовжує переслідування і, мабуть, наздоганяє жертву. Через декілька секунд, на відеозаписі видно спалах світла в коридорі, і в SCP-083 потрапляє яскравий об&#39;єкт у формі диска. SCP-083 втрачає ногу і спотикається.
&gt; 
&gt; Д-р Кондракі спиняється, щоб оглянути завдану шкоду, у той час як диск (який виявився об&#39;єктом [[[SCP-388]]]), продовжує летіти через Зону 19 і зупиняється тільки у 2-х км від дослідницького комплексу. Д-р Кондракі підходить до SCP-083, витягуючи зброю. 
&gt; 
&gt; SCP-083 починає регенерувати, і піднімається, спираючись на найближчу стіну. Д-р Кондракі щось говорить, перш ніж піти по коридору Y-8. Незабаром після цього SCP-083 переслідує його, стрибаючи на одній нозі поки інша відновлюється. Схоже, він вигукує прокляття.
&gt; 
&gt; КІНЕЦЬ ПРОТОКОЛУ

**Аудіопротокол 083-D-K-4**

&gt; **Д-р Кондракі** – Що ж, принаймні одна нога в тебе залишилася, Графе!
&gt; 
&gt; **SCP-083** – Гарантую тобі повільну смерть, як тільки доберусь до тебе! Ти ще не знаєш, людино, у яке лайно втрапив, проте я вб&#39;ю тебе і знищу все дороге для тебе!
&gt; 
&gt; **Д-р Кондракі** – Що-що? Кров занадто голосно шумить -- я не почув. [Вказує на втрачену ногу] А знаєш що? Якщо в тебе не вийде вся ця вампірська штука, ти будеш чудовим піратом!
&gt; 
&gt; **SCP-083** – Через 5 секунд моя нога відновиться і я тебе розірву на частини.
&gt; 
&gt; **Д-р Кондракі** – Тоді я виношу ноги звідси, Драк. [Д-р Кондракі йде]
&gt; 
&gt; 
&gt; **SCP-083** – Я вириватиму по шматочку твоєї плоті за кожну з цих ущипливих реплік! За кожну!

//Тоді як д-р Кондракі, якого переслідує SCP-083, покидає територію ділянки, туди прибуває МОГ-Р-2 для спроби відновити зберігання &#34;Князя&#34;. Спроба ліквідації командуванням була визнана провальною й накази обмежили до контролю пошкоджень. На жаль, решта охоронних загонів були ще в дорозі й не змогли допомогти МОГ-Р-2. Вони змогли б допомогти, якщо б не отримали наказ евакуювати всі об&#39;єкти класу Евклід із сектору.// - O5-2

**Відеопротокол системи безпеки Y-083-K** 

&gt; Д-р Кондракі добігає до перехрестя з трьох коридорів перед тим, як його наздоганяє SCP-083. Навантажувач, що перевозить великий металевий ящик, рухається вгору по схилу праворуч від д-ра Кондракі.
&gt; 
&gt; SCP-083 вибігає з-за рогу, але стикається з навантажувачем, який було розташовано так, щоби заблокувати коридор. Д-ра Кондракі видно біля дверей центральних сходів. На той момент вони перебували на 15-тому поверсі закладу. SCP-083 розчаровано відкидає металевий ящик, а потім починає пересувати навантажувач.
&gt; 
&gt; Д-р Кондракі збігає вниз сходами. Металевий ящик відкривається, вдарившись об стелю, з нього вилітає великий клубок металевих предметів і починає скочуватися вниз по схилу.
&gt; 
&gt; МОГ-Р-2 прибуває через центральні сходи до поточного місця розташування SCP-083. Д-р Кондракі пробігає повз МОГ-Р-2. 
&gt; 
&gt; Зв&#39;язок із МОГ-Р-2 втрачений.

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-CLEF-01, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**
&gt; 
&gt; **Опитувач:** Серйозно? Ніяких помилок?
&gt; 
&gt; **Клеф:** Я досі не бачу помилок у протоколі ліквідації, проведеного доктором Кондракі.
&gt; 
&gt; **Опитувач:** Серйозно?
&gt;  
&gt; **Клеф:** Так, цілком серйозно. У нього був основний метод вбивства, запасний план, а також третій план. Факт того, що його план не спрацював при першому контакті -- не його вина. Смерті членів МОГ-Р-2 - це сумний і непередбачуваний наслідок перевезення SCP-об&#39;єктів класу Евклід...
&gt; 
&gt; **Опитувач:** Зрозуміло. Скажіть мені, докторе Клеф, а якщо це все не було частиною плану, а він просто все придумував на ходу?
&gt; 
&gt; **Клеф:** &lt;сміється&gt; У такому випадку, сер, я б сказав, що він пришелепкуватий самогубець. Але, звісно ж, він ніколи б так не ...
&gt; 
&gt; **Опитувач:** ...
&gt; 
&gt; **Клеф:** ... дійсно?
&gt; 
&gt; **Опитувач:** У мене є копія плану виконання процедури ліквідації, написаного доктором Кондракі. Першим пунктом є його план використати котячу сечу та пістолет, заряджений срібними кулями. Другий, третій, четвертий і п&#39;ятий запасні плани вказані як, цитую, &#34;Виметикувати&#34;, &#34;Вигадати щось&#34;, &#34;Перескочити, потім сказати гоп&#34; і &#34;Покласти голову між колін та поцілувати дупу на прощання&#34;.
&gt;  
&gt; **Клеф:** [НЕНОРМАТИВНУ ЛЕКСИКУ ВИДАЛЕНО]


**Протокол бою Мобільної Оперативної Групи Ро-2**

&gt; **МОГ-Р-2-1** – Піднімаємося сходами до останнього відомого місцеперебування SCP-083. Згори доносяться звуки боротьби, схоже, наші розвіддані вірні.
&gt; 
&gt; **МОГ-Р-2-6** – Цього разу він дійсно облажався. Часникова сеча, де він її взагалі дістав?
&gt; 
&gt; **МОГ-Р-2-1** – Не шуміти на підході, Шостий.
&gt; 
&gt; **МОГ-Р-2-3** – Сер, наближається суб&#39;єкт, гуманоїд!
&gt; 
&gt; **МОГ-Р-2-9** – Це... Він у лабораторному халаті, це не Князь. Він біжить прямо на нас, сер, ліквідувати його?
&gt; 
&gt; **МОГ-Р-2-1** – Підготувати контактні електронейтралізатори, за моєю... що це в біса за шум?
&gt; 
&gt; **[нерозпізнаний]** ....лайно бісова ковінька трясця бляха холера! Забирайтеся до біса з дороги, тікайте звідси, якщо жити хочете, хай вам грець!
&gt; 
&gt; **МОГ-Р-2-2** – Він біжить вниз по сходах, мабуть, це був доктор Кондракі! Але я не бачу SCP-083!
&gt; 
&gt; **МОГ-Р-2-1** – Немає контакту з Князем, продовжуємо підні-
&gt; 
&gt; **МОГ-Р-2-5** – Що це в біса таке?! Воно... величезне!
&gt; 
&gt; **МОГ-Р-2-1** – Відкрити вогонь, відкрити вог-
&gt; 
&gt; [нерозбірливі крики]
&gt; 
&gt; **[Невідомий]** – Воно розчавило його! Відступаємо зві-
&gt; 
&gt; [крики продовжуються, аудіозапис зупиняється]

//У цей момент командування почало розуміти, що SCP-083 не був єдиною загрозою Зоні 19 протягом інциденту. Хоча до цього моменту SCP-083 вбив 17 працівників персоналу, д-р Кондракі був учасником 3-х провалів зберігання. Здебільшого ці працівники були молодшими співробітниками, що робить їхню утрату незначною в порівнянні з провалом зберігання. Повністю заплутаних у [[[SCP-162]]], членів МОГ-Р-2 було знайдено командами безпеки закладу внизу сходів; деякі з них були розчавлені до смерті чи стікали кров&#39;ю через численні поранення. Відновлення зберігання SCP-083 швидко ставало малоймовірним і д-р Кондракі зник із поля зору. Водночас інший SCP-об&#39;єкт порушив умови зберігання на іншій стороні установи, і в цьому хаосі стало неможливим відрізнити деталі. Тим часом SCP-083 лютував, шукаючи доктора. Командування було розгублене і швидко прийняло рішення. Не достатньо швидко.// - O5-2

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-Iceberg-42, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**

&gt;

&gt; 
&gt; **Опитувач:** Зрозуміло. Що ж, докторе Ай-
&gt; 
&gt; **Айсберг:** Я маю на увазі, просто гляньте на нього. Цей хлоп божевільний. І йому занадто багато дозволено.
&gt; 
&gt; **Опитувач:** Добре, тоді-
&gt; 
&gt; **Айсберг:** Це ж очевидно, його потрібно усунути з посади. Можливо ліквідувати.
&gt; 
&gt; **Опитувач:** Докторе Айсберг, це не-
&gt; 
&gt; **Айсберг:** Так от, у нас з&#39;являється вакансія. Голова дослідницького відділу Зони 17. Хороша робота. Самі розумієте, на це місце нам знадобиться хтось ... надійний.
&gt; 
&gt; **Опитувач:** ….
&gt; 
&gt; **Айсберг:** Ну й, власне, думаю, що я якраз найкращий кандидат. Я надійний, працьовитий, сильний, хороший у рукопашному бою, розумний, зазвичай у здоровому глузді, вмію організовувати робочий процес, знаю понад 40 способів виготовлення вибухівки, я-
&gt; 
&gt; **Опитувач:** Напевне досить, докторе Айсберг. Думаю, наше інтерв&#39;ю завершено.

**Відеопротокол системи безпеки C-083-K**

&gt; Візуальний контакт із д-ром Кондракі відновлено, коли він вломився до випробувальної лабораторії на 7-му поверсі; заволодіває експериментальним високовольтним кабелем, який побудований зі сплаву [[[SCP-143]]] з карбоновими наноструктурами. 
&gt; 
&gt; SCP-083 прибуває на 7-ий поверх, переслідуючи д-ра Кондракі. Команди безпеки прибули для стримування SCP-083, але провалилися. 4, 8 та 14 команди знищені. SCP-083 продовжує переслідування.
&gt;   
&gt; Д-р Кондракі дістав зі зберігання Безпечних об&#39;єктів пару кросівок Converse та одягнув. Схоже д-р Кондракі рухається швидше. Покидає сектор зберігання, йде по коридору D-3.
&gt; 
&gt; SCP-083 продовжує переслідувати д-ра Кондракі, руйнуючи сектор зберігання. Не в змозі спіймати д-ра Кондракі через збільшену швидкість пересування, надолужує час, минаючи стіни на шляху. Фізично.
&gt; 
&gt; Д-р Кондракі рухається в напрямку сектору зберігання об&#39;єктів класу Кетер, його пропуск дозволяє пройти через автоматичну систему безпеки. Рухається до наступного контрольно-пропускного пункту. Усі мобільні оперативні групи повідомлені про ситуацію, що склалась.
&gt; 
&gt; SCP-083 сповільнений охороною контрольно-пропускних пунктів та подальшим опором охорони закладу. Регенерація SCP-083 дозволяє йому продовжувати рух із будь-якими завданими ранами. Зона перебуває у стані повної бойової готовності, усі людські ресурси направленні до сектору зберігання об&#39;єктів класу Кетер. 
&gt; 
&gt; Д-р Кондракі продовжує проходити через контрольно-пропускні пункти. Заходить у велику камеру зберігання з єдиними дверми, які розташовані навпроти входу. Рівень допуску д-ра Кондракі не дозволяє йому пройти через останній контрольно-пропускний пункт. Він витягує з кишені халата предмет конічної форми з руків&#39;ям пістолета.
&gt; 
&gt; SCP-083 заходить до кімнати. Виглядає спантеличеним, зупиняється в центрі кімнати. Д-ра Кондракі більше не видно. SCP-083 наближається до єдиних дверей.
&gt; 
&gt; Чути голос д-ра Кондракі, поява [[[SCP-408]]] показує, що він стоїть біля входу до кімнати. Спостерігається обмін репліками, після чого д-р Кондракі говорить щось у предмет, який тримає в руках (аналіз відеозапису підтвердив, що це був невеликий гучномовець).
&gt; 
&gt; На ділянці починається щось на кшталт землетрусу, у стіні з дверми з&#39;являється кілька тріщин.
&gt; 
&gt; Камера зберігання з об&#39;єктом рівня Кетер, [[[SCP-682]]], розгерметизована.

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-Dr. Gears-62, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**
&gt; 
&gt; **Д-р Гірс:** &#34;Нерозсудливість&#34; -- відносний термін. Якщо дивитися виключно з погляду відношення користі та шкоди в процесі ліквідації практично невразливого SCP-гуманоїда, то побічні пошкодження, завдані доктором Кондракі, можна назвати незначними або середніми.
&gt; 
&gt; **Опитувач:**  Тобто ви вважаєте, що дії доктора Кондракі були прийнятними?
&gt; 
&gt; **Д-р Гірс:**  Він досяг своєї мети. Однак втрата робочої сили, кілька провалів зберігання, масштабні пошкодження в Зоні 19 і повна відсутність плану -- це колосальний прорахунок із боку доктора Кондракі.  
&gt; 
&gt; **Опитувач:**  Руйнування доброї половини Зони -- це трохи більше, ніж прорахунок у плануванні.
&gt; 
&gt; **Д-р Гірс:**  …Сер, дозвольте сказати, я вважаю, що ми фокусуємось у неправильному напрямку. Ми припускаємо, що доктор Кондракі -- це непередбачувана та безрозсудна людина, однак це примітивне й небезпечне припущення.
&gt; 
&gt; **Опитувач:**  …Що ви маєте на увазі?
&gt; 
&gt; **Д-р Гірс:**  Людський мозок має тенденцію сприймати надто складні та швидкі дії як випадкові події. Я вважаю, що доктор Кондракі використовував ліквідацію SCP-083 як привід, а вкрай руйнівну &#34;погоню&#34; і провали зберігання -- як відволікання.
&gt; 
&gt; **Опитувач:**  Тобто ви хочете сказати… що він це планував?
&gt; 
&gt; **Д-р Гірс:**  Не у звичайному сенсі. Якщо використовувати математичний приклад, то він почав із вирішення, а потім пішов у зворотному напрямку, створюючи цю задачу. Численні провали зберігання, евакуація об&#39;єктів, SCP-083 і його напад на персонал Зони -- усе це виснажило ресурси Зони 19 до небезпечно низького рівня. Це дозволило йому досягти того, що, я вважаю, було його справжньою метою.
&gt; 
&gt; **Опитувач:**  …і це?
&gt; 
&gt; **Д-р Гірс:**  Проїхатися на SCP-682.

&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-CLEF-01, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ** 
&gt; 
&gt; **Клеф:** СТОП, ЩО!?

&gt; **Аудіопротокол C-682-K** 
&gt; **Д-р Кондракі:** Так-так-так, глянь де ми опинились, Князю. Є які-небудь здогадки, що перебуває за дверима номер один?
&gt; 
&gt; **SCP-083:** Взагалі не хвилює, бо все, що я знаю -- я перекрив вихід до цієї частини, як тільки ти увійшов. Ти в пастці, докторе, у пастці зі мною, і я збираюся отримати насолоду з кожної миті.  
&gt; 
&gt; **Д-р Кондракі:** //[Сміється]// Я припускаю, що ти будеш робити щось таке. Також визнаю -- це не найкраще місце для тактичного відступу, але в мене все ще є козир у рукаві.  
&gt; 
&gt; **SCP-083:** І що ж це? Ті безглузді метелики? Ти не можеш ховатися вічно, я знайду тебе. 
&gt; 
&gt; **Д-р Кондракі:** Господи, не можу дочекатися, аби побачити твоє обличчя! //[Указує на гучномовець]// Та спершу, чому б нам не запросити нашого друга до цієї маленької кімнати?
&gt; 
&gt; //Д-р Кондракі починає викрикувати лайку в гучномовець. SCP-083 безрезультатно намагається прикрити вуха.// 
&gt; 
&gt; **SCP-083:** Що ти ро- 
&gt; 
&gt; //[Рики і звуки вигинання металу та тріску бетону наповнюють кімнату]// 
&gt; 
&gt; **SCP-083:** [Озирається] Ти... сучий ти си-!
&gt; 
&gt; АУДІОПЕРЕДАЧА ВТРАЧЕНА

//У цей момент командування Зони 19 прийняло рішення відправити в карантин поверхи з 7 по 15 Сектору 3, запечатати їх від верху до низу й перекрити всі двері в приміщеннях. З огляду на те, що SCP-682 вирвався на свободу, SCP-083 досі становив загрозу, а д-р Кондракі все ще дихав, командування сподівалось, що ці троє просто повбивають одне одного. Навіть якщо хтось із них виживе, він буде занадто ослаблений попередньою битвою, що дозволить командам стримування відправитися туди, щоби відновити порядок. У цьому плані було кілька непередбачених прорахунків, таких як недооцінка SCP-682 (який зберігався в цьому секторі тільки тимчасово) чи винахідливість д-ра Кондракі. Якби ці речі взяли до уваги, було б мудріше запропонувати використання ядерної зброї.// - O5-2


**Відеопротокол системи безпеки C-682-K**

&gt; Д-р Кондракі уникає першої атаки SCP-682, що перетинає кімнату, знову зникаючи в рої SCP-408. 
&gt; 
&gt; SCP-083 вступає в сутичку з SCP-682, отримує важкі ушкодження, але миттєва регенерація допомагає йому одразу ж відновитись. SCP-083 намагається говорити з SCP-682. 
&gt; 
&gt; SCP-682 на мить зупиняється й &#34;говорить&#34;. Після цього без попередження атакує SCP-083 і, відірвавши йому обидві руки та ногу, жбурляє його через кімнату.
&gt; 
&gt; SCP-083 намагається відступити й регенерувати, але не може збільшити дистанцію між собою та SCP-682. 
&gt; 
&gt; SCP-682 пожирає SCP-083 повністю. Активності не спостерігається, а потім SCP-682 встає дибки.
&gt; 
&gt; Стає видно, що д-р Кондракі сидить на спині SCP-682, тримаючи 2 кінці високовольтного кабелю, який він підібрав раніше. Інша частина кабелю утворює щось на зразок імпровізованої вуздечки. Д-р Кондракі &#34;їде&#34; на SCP-682, вигукуючи щось і вимахуючи капелюхом, якого тримає у вільній руці.
&gt; 
&gt; SCP-682 впадає в лють і з силою кидається до виходу. Він легко проривається через перепони, зроблені SCP-083, та через ущільнені стіни.
&gt; 
&gt; Д-р Кондракі й SCP-682 порушують карантин. Запущено протоколи повної евакуації.

//Очевидно, що в цей момент ситуація дійсно вийшла з-під контролю. Хоча й визнали, що SCP-083 -- нейтралізований, але це призвело до звільнення SCP-682 у Зону 19 без необхідного персоналу для відновлення умов зберігання. Подібно до вчинення повені, щоби загасити кухонну пожежу, дії д-ра Кондракі викликали смертельну небезпеку для всієї Зони 19. Здебільшого персонал уже евакуювали, поки рятувальні команди намагалися зменшити кількість жертв та можливі збитки. Уся ситуація стала некерованим безладом. Іронічно, це той вид безладу, з яким д-р Кондракі прекрасно справляється.// - O5-2

**Відеопротокол системи безпеки C-682-19-K**

&gt; Д-р Кондракі протягом усього часу залишається верхи на SCP-682 й утримується там, незважаючи на різкі ривки, які здійснює SCP-682 під час бігу. 
&gt; 
&gt; SCP-682 пристосовується, як відомо з попередніх спостережень, завдаючи помітні пошкодження, коли проходить через різні перешкоди. З його спини виростають шипи з матеріалу подібного до кісток з метою поранити чи вбити д-ра Кондракі.
&gt; 
&gt; Д-р Кондракі отримує декілька поранень, уникаючи більшості шипів. Натягнувши кабелі, йому вдається різко розвернути SCP-682 та змінити його напрямок.
&gt; 
&gt; SCP-682 продовжує рухатися вперед у напрямку гуртожитків персоналу. Під час свого руху SCP-682 проривається через кімнату зберігання [[[SCP-173]]]. У цей момент 682 і д-р Кондракі підтримують зоровий контакт з SCP-173, незважаючи на продовження спроб перехитрити один одного.
&gt; 
&gt; Видно, що д-р Кондракі розмовляє з SCP-682 і записаний у відповідь низку ричань є &#34;голосом&#34; SCP-682.
&gt; 
&gt; SCP-682 врізається у стіни та стелю, намагаючись розчавити доктора. Розмова продовжується.
&gt; 
&gt; Д-р Кондракі сміється й робить різкий ривок. Він ще раз направляє SCP-682 у напрямку кафетерію, перед цим подивившись на пристрій на його запʼясткові.
&gt; 
&gt; SCP-682 пробивається через другі карантинні відділення й потрапляє до сектору персоналу.
&gt; 
&gt; Д-р Кондракі чекає поки SCP-682 потрапить у кафетерій. Тримаючи кабелі, він із неймовірною силою стрибає вперед через голову SCP-682.
&gt; 
&gt; SCP-682 намагається вкусити д-ра Кондракі під час того, коли він пробує сісти на стілець, що стоїть на кінці столу.
&gt; 
&gt; Д-р Кондракі зникає з поля зору як тільки SCP-682 з&#39;їдає його.
&gt; 
&gt; SCP-682 продовжує спричиняти подальші структурні пошкодження. Починає просуватися до поточної зони евакуації.

**Аудіопротокол 682-K**

&gt; **Д-р Кондракі:** Ти дійсно чимось незадоволений, чи не так? 
&gt; 
&gt; **SCP-682:** Поки що ти… найбільш набридливий представник твого… &#34;виду&#34; зі всіх, що я коли-небудь зустрічав. Твоя смерть буде послугою для всієї твоєї реальності. 
&gt; 
&gt; **Д-р Кондракі:** Ти не повинен робити мені ніяких послуг, Ґодзілло, оскільки ти вже пообідав вампіром. Чому б нам просто не дати мені піти й вдати, що все добре?
&gt; 
&gt; //Звуки бетону, що тріскається, і деформованого металу//
&gt; 
&gt; **Д-р Кондракі:** Думаю, це не підходить. А як ти дивишся на те, що ти мене просто-[хрюкає]-покатаєш мене ще трохи, і я забираюся з твоєї шевелюри?
&gt; 
&gt; **SCP-682:** Ти не тільки найбільш набридливий, у тебе ще й клепки в голові бракує. Є лише один варіант завершення цього -- ти мертвий і гниєш ще швидше, ніж зараз.
&gt; 
&gt; **Д-р Кондракі:** Справедливо. Добре, нумо спробуймо.
&gt; 
&gt; **SCP-682:** З усього, що мені говорили огидні... істоти, як ти, це, напевно, перша річ, з якою я погоджуюсь.
&gt; 
&gt; //Бесіда переривається скреготом металу по емалі. Запис завершується неприємним клацанням щелеп SCP-682.//

**Протокол евакуації S-E-19**

&gt; Продовжується евакуація об&#39;єктів класів Безпечний та Евклід із Зони 19. Транспорт для тимчасового зберігання поза установою надходить вчасно до вертолітних майданчиків A-E, незважаючи на загальний хаос. 
&gt; 
&gt; //[Для доречності цей протокол відредагували, щоби зосередити увагу на [[[SCP-298]]] та подіях у коридорі D-17]// 
&gt; 
&gt; Декілька працівників 1-го рівня транспортували SCP-298, через його великий розмір. У ширину об&#39;єкт займає майже весь коридор.  
&gt; 
&gt; Один із працівників сідає на SCP-298 поки його транспортують і вдає, ніби він грає на органі. Завдяки аудіопротоколу стало відомо, що цей працівник виграв якесь парі до інциденту.
&gt; 
&gt; Десь відбувся вибух, який спричинив коливання підлоги. Кілька працівників оступилися і впустили SCP-298. 
&gt; Чутно дивний звук, який помітили люди (підтверджено, що це був звук витісненого повітря). Працівники відходять до заду органу, щойно почули звуки боротьби. 
&gt; 
&gt; З&#39;явився д-р Кондракі, видно, що він отримав декілька поранень. Перестрибує SCP-298 та ховається за ним. 
&gt; 
&gt; Також з&#39;являється SCP-083, увесь покритий невідомою рідиною. Він завертає за ріг після д-ра Кондракі, але помічає тільки декількох працівників та орган. Видно, що він щось говорить.
&gt; 
&gt; Д-р Кондракі наказує чоловіку біля нього почати грати.


**Аудіопротокол C-298-K-083**

&gt; **SCP-083:** [кричить]  Де він?! Ви, ви, мали його бачити, скажіть мені де він і я, можливо, не вб&#39;ю всіх вас!
&gt; 
&gt; **Працівник 1/298/3:** Х-хто? Той пришелепкуватий чоловік, що пробігав мимо? Він прямо за цією штукою! 
&gt; 
&gt; **SCP-083:** Чудово. Можливо, я тебе назначу своїм охоронцем, якою честю це буде... що це, чорт забирай, за звук?
&gt; 
&gt; **Д-р Кондракі:** Бах. Це Бах. Я називаю це увертюрою &#34;Кепсько бути тобою&#34;.
&gt; 
&gt; **SCP-083:** //[Починає кричати]// Що за... Це моя кров? Що ти робиш із моєю кров&#39;ю?!
&gt; 
&gt; **Працівник 1/298/2:** Мені варто продовжувати грати, сер? 
&gt; 
&gt; **Д-р Кондракі:** Не смій зупинятися ні на хвильку!
&gt; 
&gt; **SCP-083:** З-зупинись! Я зроблю все, що захочеш, усе, тільки припини грати на цій штуці! Я не можу...
&gt; 
&gt; **Д-р Кондракі:** Отже, я мав рацію. Ти не можеш регенерувати свою кров.
&gt; 
&gt; **SCP-083:** Я... не хочу помирати. Я не маю померти, тільки не я! Я не такий як ти!
&gt; 
&gt; **Д-р Кондракі:** Усі помирають, Князю. Важливо лиш те, хто помре сьогодні. І сьогодні твій щасливий день.
&gt; 
&gt; **SCP-083:** Сучий ти си- [помирає]



**Відеопротокол системи безпеки S-E-19**

&gt; Кров SCP-083 витікає з його тіла під впливом музики SCP-298. Вона перетворюється на твердий гель і застигає в повітрі, як голі гілки дерева.
&gt; 
&gt; Д-р Кондракі спускається з платформи SCP-298, наказуючи працівнику продовжувати грати. Він зникає в кімнаті, яка розташована далі по коридору.
&gt; 
&gt; Кров SCP-083 повністю витекла, його висушений труп падає долілиць. Його тіло, здається, зазнало надзвичайно швидкого розкладання й за хвилину воно перетворилося на порожній скелет.
&gt;  
&gt; Д-р Кондракі повертається зі скляним контейнером і наказує працівнику припинити гру. Він збирає всю кров, яка перетворилася на гель, із повітря в чистий контейнер. Через менш ніж хвилину кров повертається до нормального стану.
&gt; 
&gt; Персонал, схоже, не зовсім розуміє, що сталося.
&gt; 
&gt; Д-р Кондракі запечатує контейнер і підходить до скелета. Піднімає череп та бере його під руку. Д-р Кондракі без особливих труднощів покидає Зону 19 на вертольоті, прийнятий за члена команди евакуації.
&gt; 
&gt; Персонал усе ще дещо приголомшений. Сирени нагадують їм, що SCP-682 все ще вільно пересувається по Зоні 19.
 


&gt; **ВИТЯГ З ІНТЕРВ&#39;Ю 083-AR9-59, ПРОВЕДЕНОГО ПІСЛЯ ІНЦИДЕНТУ**
&gt; 
&gt; **Опитувач:** Отже, ви //не// вважаєте, що доктор Кондракі поводився безвідповідально?
&gt; 
&gt; **Д-р Райтс:** Я не казала цього, але як порівняти з деякими речами, які він робив... принаймні, цього разу він майже мав план. Хоча б якийсь його нарис. 
&gt; 
&gt; **Опитувач:** Ви повністю ознайомилися з усіма протоколами?
&gt; 
&gt; **Д-р Райтс:** Так, з усіма. Декілька разів, насправді, і я ще переглядала улюблені частини.
&gt; 
&gt; **Опитувач:** І у вас не виникає хвилювань, що доктор Кондракі є перешкодою чи небезпекою? 
&gt; 
&gt; **Д-р Райтс:** Слухайте, цей чоловік майстер витівок Інді[[footnote]]Витівка Інді (Indy Ploy) - ідіома створена на честь Індіани Джонса, означає людину-імпровізатора. Докладніше [https://tvtropes.org/pmwiki/pmwiki.php/Main/IndyPloy тут(en)] - нотатка перекладача.[[/footnote]]. І час від часу... насправді, завжди -- є супутній збиток. Але це не змінює факту того, що він якимось химерним чином знає, що він робить. До того ж... якщо це врятувало мою дупу декілька десятків разів, то це не так вже й погано. 
&gt; 
&gt; **Опитувач:** Отже, на вашу думку, він не є перешкодою?
&gt; 
&gt; **Д-р Райтс:** Не так сильно як Едвард клятий Каллен. Я маю на увазі... я дуже захоплююсь вампірами, як і будь-яка дівчина, котра виросла на творчості Енни Райс, але скільки ж можна. Плюс, облити його котячою сечею! Це було прекрасно!
&gt; 
&gt; **Опитувач:** ... І яка ваша професійна думка, з огляду на те, що ви працювали з доктором Кондракі в минулому? 
&gt; 
&gt; **Д-р Райтс:** ... Ви точно раніше не були в Зоні 17. Професіоналізм... не моя сильна сторона. Чи Кондракі, якщо вже на те пішло. Шкода Зону 19, хоча... принаймні вона пала у вогні відпадності.

**Протокол спостереження за кімнатою відпочинку S17-█-██-████**

&gt; **Д-р ████:** Господи, як йому вдається все робити тільки гірше?
&gt; 
&gt; **Д-р ██████:** Не уявляю. Сигнал іде з запізненням, уже, ймовірно, він зрівняв усю установу з землею... Він катається на 682-му?!
&gt; 
&gt; **Д-р ████:** Не можу повірити, що ми працюємо на цього хлопця. Як же мені кортить висказатися тому бовдуру та звільнитись!
&gt; 
&gt; **Д-р Кондракі:** Що ви, хлопці, дивитесь?
&gt; 
&gt; **Д-р ████:** Нічого, просто наш шеф руйнує найбільшу зону Фонду. Ти можеш у це повірити?
&gt; 
&gt; **Д-р Кондракі:** Ого, це дуже приголомшливо. 
&gt; 
&gt; **Д-р ██████:** Чувак... стули пельку.
&gt; 
&gt; **Д-р ████:** Ой, та заспокойся, він однаково не дізнається про це. Якби мені це зійшло з рук, я б особисто прикінчив йо-
&gt; 
&gt; **Д-р Кондракі:** Кого б прикінчив? Мені вже подобається ця розмова.
&gt; 
&gt; **Д-р ████:** Я... Я, здається, уже надивився. Думаю, п-піду -- пройдусь.
&gt; 
&gt; **Д-р Кондракі:** Чур, я займу твоє місце. У когось є попкорн?</textarea></pre>
