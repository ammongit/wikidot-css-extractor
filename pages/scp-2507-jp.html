**タイトル:** SCP-2507-JP - おどかしオバケ
**著者:** ©︎[[*user taneyama]]
**作成年:** 2021

[[include component:image-block-peppo

　|caption=ジャンプスケア後、対象の正面に留まるSCP-2507-JP実例([http://scp-jp.wikidot.com/task-forces#omicron-rho 機動部隊OP&#34;ドリームチーム&#34;]による撮影) 
|]]

**アイテム番号:** SCP-2507-JP

**オブジェクトクラス:** Archon

**脅威レベル:** [[[http://scp-jp.wikidot.com/niveaux-de-menace-des-objets-scp|白]]]

**特別収容プロトコル:** SCP-2507-JPの活動は有益であるため、収容の試みは行われません。

**説明:** SCP-2507-JPは、不特定多数の小児が有する「お化け」に対する認識により形成された集合意識から生成される夢界実体群の総称です。総数は2億体前後と推測されており、全世界の人々の夢界に幅広く分布しています。この広範囲分布はSCP-2507-JPが特定のホスト・夢界を有さない事により、夢界間の移動を無制限に行う事が可能である事に起因します。

SCP-2507-JPの外見はデフォルメされたお化けに類似しており、その種類は様々です。共通した性質として、他のオネイロイに恐怖感情の発露を促す事を活動の主目的としています。しかしその手段が単純なジャンプスケア[[footnote]]急に対象の前に飛び出し、大声などで対象の驚愕反応を誘発する行動。[[/footnote]]のみである事、前述の外見が一般的に「チープ」であるという印象を与える事から単独でその目的が達成される事は極めて稀です。そのため、殆どのSCP-2507-JPは悪夢実体[[footnote]]肉体者のオネイロイに対する攻撃を主目的とする夢界実体。全世界の人々の夢界に普遍的に存在し、一般に「悪夢」と呼称される現象の主要因である。[[/footnote]]によるオネイロイへの攻撃に便乗する事で目的の達成を試みます。

悪夢実体によるオネイロイへの攻撃は、特殊に生成した固有余剰夢界空間に対象を拘禁した上で悪夢を展開する事により行われます。この際対象の覚醒は夢界からの脱出を意味する事から、自身が夢中にいるという自覚から引き起こされる覚醒を阻止するため展開される悪夢は多くの場合一定のリアリティを持ったものとなります。

SCP-2507-JPは悪夢実体を発見すると一定距離を保ちつつ尾行を行い、悪夢実体がオネイロイを固有余剰夢界空間に吸収すると自身もその内部に侵入します。その後吸収されたオネイロイの付近に潜伏し、悪夢により対象の恐怖感情が高まったタイミングでジャンプスケアを行います。

この際対象は瞬間的には驚愕反応を示すものの、前述したSCP-2507-JPの特徴から多くの場合すぐに冷静さを取り戻します。またSCP-2507-JPの出現・行動の脈絡のなさ、及び異質な外見からその存在及び現在の状況に疑問を抱き、これに起因して夢界中の他要素に関しても観察を行った結果、最終的に高確率で自身が夢中にいるという結論に至ります。これを知覚した対象はその後悪夢に対する逃避感情から意図的な覚醒の試みを行い、短時間の内に覚醒に至ります。

SCP-2507-JPの一連の活動により、悪夢実体による攻撃の被害[[footnote]]悪夢実体による攻撃は睡眠に対する恐怖、集中力の低下、高ストレスに起因する神経衰弱等の被害を及ぼす。[[/footnote]]は約20%程に抑制されていると推測されています。SCP-2507-JPの活動が停止した場合、前述の被害の大幅な増加から現状の社会システムの維持は困難になると予測されており、この事から当該オブジェクトはArchonに指定されています。SCP-2507-JPは対象の驚愕反応に対し一定の喜びを示すものの、ジャンプスケア以降は多くの対象に自身を軽視される事から十分な満足に至る事は極めて稀です。そのため、SCP-2507-JPの活動頻度は常に高い水準を維持しています。</textarea></pre>
