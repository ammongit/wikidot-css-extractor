    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5401

**项目等级：**Keter

**特殊收容措施：**一个驻扎于 Site-41 的心理学家小队应要求所有进行逆模因研究的研究员与站点人员坚持记录梦境日志。Site-41 的所有研究员应每周申请进行广泛性焦虑症的相关治疗。该治疗应只包含认知行为疗法与暴露疗法，不允许使用药物。

在站点人员的轮班开始之前，应将基金会使用的脑化学药物（如记忆删除剂、记忆增强剂）的所有供给归还给站点药房。

**描述：**SCP-5401 是梦魇症的一种异常形式，仅于 Site-41 的逆模因研究员身上发现。该疾病围绕着一种每天共同经历的反复出现的梦境展开，且在所有经历者之间内容高度相似。[[footnote]]该梦境的内容在 Simann 量表中大约得到 10 分，表示其内容在各独立做梦者的梦中是完全一致的。[[/footnote]]梦魇症的其它所有症状也同时存在，包括对于就寝时间与梦境中元素的焦虑、难以集中精神、难以进行回忆、对模因与精神威胁十分脆弱等。因此，SCP-5401 的存在对于从事逆模因研究的人员是高度危险的。

梦境的内容包括以下两个变种。

* **变种-1**出现在当做梦者未使用药物辅助睡眠时。在梦境中，做梦者将会首先经历一种假醒状态，想象自己身处自己的床铺中并身着自己的睡衣。做梦者会感受到周边环境非常黑暗。随后，做梦者离开床铺，一贯地向下看，发现自己手上紧握着一盒泡罩包装的 W 级记忆增强剂，其中已被拿掉一颗。做梦者此时听到从房门外传来一阵轻微但难以识别的噪声。做梦者将会打开门查看，然后会在黑暗中看到空间正中仅有一颗熟透的菠萝。做梦者的身体此时会向杏仁体输送大量血液，使做梦者感到极度恐惧。做梦者惊醒并不住地尖叫。
* **变种-2**出现在当做梦者使用了药物辅助睡眠时，包括抗失眠和抗焦虑药物。梦境的初始环境相同，包括感受到假醒状态、昏暗的房间、门外的噪声等。然而，做梦者看向自己手上时，会发现一盒泡罩包装的 A 级记忆删除剂，其中已被拿掉一颗。当做梦者打开房门时，会在黑暗中看到一个蹲伏的瘦弱儿童，性别不明，身着破布。儿童缺少可见的头颈部，其两肩似乎由未阻断的光滑皮肤连接。儿童不会移动。做梦者一旦开始注视儿童，则会感受到一阵如同耳鸣的响声。此响声在做梦者持续注视儿童的过程中会不断增强。做梦者也将感受到巨大的沉重脚步声从远处接近，通常是从拐角或关闭的房门的另一侧。脚步声的主人渐渐靠近，而做梦者会在能看到它之前醒来，同时不住地尖叫。


一旦做梦者醒来，其梦中的那一盒药品会出现在床上，其中已有一颗不在。于睡眠研究中进行的观察未能发现药品从站点药房移动到做梦者的床铺上，且显现的该盒药品通常是新生成的，而并非曾属于药房存货。由遭受 SCP-5401 影响的研究者数量推断，自上次发货以来，站点的记忆删除剂与记忆增强剂的存量已增长为原先的三倍。

对这些梦境的大量研究并未证实其成因属于某种模因、实体、对象、精神入侵，或每日记忆增强剂剂量的副作用。其源头似乎属于自然的人类睡眠过程。目前尚未发现任何方法来预防该梦境本身、药品的异常显现，或伴随的梦魇症症状的发生。

**附录：**逆模因部门中接近 100% 的研究员正在遭受 SCP-5401 的影响。这造成了研究效率与收容效力 30% 的下降，并直接造成了 SCP-█████ 的收容失败。由于其本性不善移动，并未出现伤亡，且由于正在进行的记忆删除疗法，全体人员均可感知到 SCP-█████。然而只要 SCP-5401 继续被收容于 Site-41，目前对其的收容措施则将会愈发不够充分。
