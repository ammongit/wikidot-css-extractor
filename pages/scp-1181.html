[[include component:credit-button]]
**Artikel:** SCP-1181 – Interaktives Kaleidoskop
**Autor:** [[*user SwamplessThing]] 
**Original:** http://www.scp-wiki.net/scp-1181
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1181

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Standort-916 liegt 100 Meter vom nördlichen Rand von SCP-1181 entfernt. Patrouillenteams überwachen die Grenze von SCP-1181 und alle Zivilisten, die sich der Grenze zu SCP-1181 nähern, sind von Personal hinauszueskortieren, das sich als Wildhüter ausgibt. Ein Ultraschall-Abschreckungsgerät hat in der Nähe des Zentrums von SCP-1181 aktiv zu bleiben, um eine Aktivierung zu verhindern. Der volle Kraftbereich des Geräts beträgt 300 Meter und wird bei 500 Metern wirkungslos. Das Ultraschall-Abschreckgerat und sein Backup-Generator sind täglich zu warten, um sicherzustellen, dass es ordnungsgemäß funktioniert. Alle Mitarbeiter, die im Bereich der Ultraschallabschreckung arbeiten, sind mit schallunterdrückenden Geräten auszustatten. Standort-916 enthält auch SCP-1181-1, das im sicheren Eindämmungsraum 916-4 für Objekte mit geringem Risiko aufbewahrt wird. Der Zugang zu SCP-1181-1 ist auf Personal der Stufe 4 und höher beschränkt.

**Beschreibung:** SCP-1181 ist eine kreisförmige Lichtung mit einem Durchmesser von 2048 Metern in einem Wald, die sich in einem Wildreservat in [ZENSIERT] befindet.

Wenn ein lebendes Tier oder ein Teil eines lebenden Tieres das Zentrum von SCP-1181 passiert, wird SCP-1181 und seine Barriere aktiviert. Kein anderes Tier kann von außen in SCP-1181 eindringen und jedes andere Tier in SCP-1181 kann es nicht verlassen, wenn es aktiviert ist, bis SCP-1181 deaktiviert wird.

Das Äußere der Barriere von SCP-1181 ist undurchdringlich, bis SCP-1181 deaktiviert wird. Die Barriere ist eine Sphäre, die SCP-1181 umgibt. Die Barriere kann nur durch Berührung wahrgenommen werden; die Empfindung wird als ähnlich wie beim Berühren von kaltem Glas beschrieben. Sie kann auch von keinem bekannten Instrument erfasst werden. Alle Objekte, die sich auf der Grenze befinden, wenn SCP-1181 aktiviert wird, werden auf beiden Seiten der Grenze geteilt.

Sobald sich der Aktivator eine zufällige Distanz zwischen 2 und 8 Metern vom Zentrum von SCP-1181 entfernt hat, erscheinen 3 weitere exakte Kopien des Aktivators um das Zentrum von SCP-1181 herum, die von der Mitte nach außen gerichtet und gleichmäßig voneinander getrennt angeordnet sind, 90 Grad auseinander. Jede der 3 Kopien bewegt sich identisch zum Aktivator.

Wenn sich der Aktivator weiterhin vom Zentrum entfernt, werden er und seine Kopien in zufälligen Abständen von der Mitte erneut kopiert. Die drei zusätzlichen Kopien erscheinen um einen Punkt 1 Meter hinter dem Aktivator oder der Kopie.

Sollten simultan erstellte Kopien denselben Platz einnehmen, werden ihre Körper miteinander verschmolzen. Normalerweise führt das Verschmelzen zu einem schnellen Tod dieser Kopien. Wenn eine neu erstellte Kopie den Platz des Aktivators oder einer bereits existierende Kopie einnimmt, wird die neu erstellte Kopie wieder erscheinen, wobei ihr die Teile des Körpers fehlen, an deren Stelle der existierende Besetzer des Raums war, was gewöhnlich zu schnellem, wenn nicht augenblicklichen Tod aufgrund von Blutverlust führt.

Lebende verschmolzene und/oder verstümmelte Kopien und Kopien, die sich gegenseitig die Wege versperren, werden immer noch versuchen, die Bewegungen des Aktivators nachzuahmen.

Wenn der Aktivator oder seine Kopien das Innere der Barriere von SCP-1181 berühren, werden sie in Flammen aufgehen. Wenn die brennende Person oder Kopie kopiert wird, werden Kopien erzeugt, die ebenfalls in Flammen stehen. Tests mit D-Klasse-Personal, das gebeten wurde, die physische Beschaffenheit der Innenseite der Barriere zu berühren und zu beschreiben, waren bisher nicht schlüssig.

SCP-1181 wird deaktiviert, wenn der Aktivator das Zentrum ein zweites Mal passiert oder stirbt. Sollte der Aktivator sterben, verschwinden er, all seine Kopien und alle Überreste. Sollte das Subjekt ein zweites Mal durch das Zentrum gehen, verschwinden alle Kopien und alle Überreste der Kopien, und alle Verletzungen, die der Aktivator erlitten hat, werden geheilt.

**Bergungsprotokoll** SCP-1181 erlangte die Aufmerksamkeit der Foundation, als ein lokaler Jäger einen &#34;Schmetterlingsschwarm, dick wie eine Wolke&#34; im Reservat meldete. Als die Barriere entdeckt wurde, wurde das vorläufige Eindämmungsprotokoll 76-Cherry eingeleitet. Der Schwarm wurde mehrere Tage vom Foundation-Personal überwacht, bevor er verschwand. Als festgestellt wurde, dass die Barriere zusammen mit dem Schwarm verschwunden war, wurde das Gebiet untersucht. Während der Untersuchung aktivierte Agent Havelock SCP-1181 und starb kurz darauf. Nach diesem Vorfall wurde Standort-916 gebaut, permanente Eindämmungsprotokolle eingeführt und die Erforschung von SCP-1181 begonnen. Vier Wochen nach Fertigstellung von Standort-916 wurde SCP-1181-1 während einer regulären Patrouille an der Grenze von SCP-1181 gefunden.

[[collapsible show=&#34;+ Test A – Datum 27.7.████&#34; hide=&#34;- Test A – Datum 27.7.████&#34;]]
&gt; 
&gt; **Subjekt:** D-Klasse-1033
&gt; 
&gt; **Verfahren:** D-1033 wurde gebeten, von Punkt A auf einer Seite von SCP-1181 in einer geraden Linie durch das Zentrum von SCP-1181 zu Punkt B, der gegenüberliegenden Seite von SCP-1181, zu gehen und auf keinen Fall anzuhalten. D-1033 war das einzige Subjekt in SCP-1181. Ein mit einer Videokamera ausgestattetes UAV (Unnamed Aaerial Vehicle, z. Dt. Unbemanntes Luftfahrzeug) zeichnete den Test von oben auf.
&gt; 
&gt; **Ergebnisse:** Als D-1033 das Zentrum passierte, aktivierte sich die Barriere von SCP-1181. Nachdem D-1033 5 Meter am Zentrum von SCP-1181 vorbeigelaufen war, erschienen 3 Kopien um das Zentrum von SCP-1181 in 90-Grad-Intervallen. Das Subjekt hatte die Kopien nicht bemerkt.
&gt; 
&gt; Als D-1033 17 Meter am Zentrum vorbeigelaufen war, manifestierten er und die anderen drei Kopien von sich 3 zusätzliche Kopien. Das Subjekt drehte sich um und bemerkte die Kopien von sich selbst, was ihn in Panik versetzte, und er und seine Kopien schrien und rannten zu Punkt B, trotz der Warnungen, Schritttempo beizubehalten.
&gt; 
&gt; Die 4 Kopien, die aufgetaucht und nach hinten gerichtet waren, rannten auf das Zentrum von SCP-1181 zu. Als die Kopien miteinander in Kontakt kamen, versuchten sie, die Bewegungen von D-1022 weiter nachzuahmen, obwohl sie sich bis zur Vergeblichkeit körperlich behinderten. 
&gt;  
&gt; Als sich D-1033 weiter in Richtung Punkt B bewegte, aktivierte er mehrere Kopierpunkte. Als das Subjekt 300 Meter vom Zentrum von SCP-1181 entfernt war, gab es mehr als 16.000 Kopien, einige davon verschmolzen oder anderweitig verstümmelt. Unverletzte Kopien liefen weiter in verschiedene Richtungen und ahmten das Subjekt nach.
&gt; 
&gt; Unmittelbar nachdem D-1033 die 500 Meter vom Zentrum entfernt passiert hatte, gab es mehr als 60.000 Kopien, die den Fortschritt der anderen störten und weitere Kopien hervorbrachten. Zu diesem Zeitpunkt war ein Großteil des Bodens mit verschmolzenen und verstümmelten Leichen sowie Blut bedeckt. Die Kopien imitierten weiterhin D-1033 und erzeugten weitere Kopien oder versuchten dies trotz Hindernissen und/oder Verletzungen.
&gt; 
&gt; Als das Subjekt bei Punkt B ankam, schrien er und all seine Kopien: &#34;Ja, endlich!&#34; Als D-1033 und alle Kopien in Kontakt mit der Grenze kamen, gingen sie in Flammen auf, schrien und rollten herum. Alle anderen lebenden Kopien rollten und schrien, obwohl sie nicht in Flammen standen.
&gt; 
&gt; Sieben Minuten nach dem Kontakt mit der Grenze starb das Subjekt an Verbrennungen dritten Grades. Das Ausmaß dieser Verbrennungen konnte nicht nachgewiesen werden. Das Subjekt und alle Kopien verschwanden, einschließlich Blut, Organe und Rauch. SCP-1181 und seine Barriere wurden deaktiviert.
[[/collapsible]]
[[collapsible show=&#34;+ Test B – Datum 13.8.████&#34; hide=&#34;- Test B – Datum 13.8.████&#34;]]
&gt; 
&gt; **Subjekt:** D-Klasse-1059
&gt; 
&gt; **Verfahren:** Das Subjekt wurde angewiesen, in einer geraden Linie von Punkt A auf einer Seite von SCP-1181 zu Punkt B zu gehen, der 20 Meter vom Zentrum entfernt ist, dann umzudrehen und zurück durch das Zentrum zu Punkt C zu gehen, der 8 Meter vom Zentrum entfernt ist. Das Subjekt soll dann 10 Minuten an Punkt C warten, dann wieder durch das Zentrum von SCP-1181 in Richtung Punkt D gehen, der 500 Meter vom Zentrum entfernt ist, sich dann umdrehen und zum Zentrum von SCP-1181 zurückkehren. 
&gt; 
&gt; D-1059 wurde angewiesen, aus keinem Grund anzuhalten. D-1059 war das einzige Subjekt, das in SCP-1181 anwesend ist. Das Subjekt wurde über die Natur der Lichtung informiert, um die Wahrscheinlichkeit einer Panik während des Tests zu verringern. Ein mit einer Videokamera ausgestattetes UAV zeichnete den Test von oben auf.
&gt; 
&gt; **Ergebnisse:** Nachdem SCP-1181 aktiviert wurde, bewegte sich D-1059 zu Punkt B; da sie vorgewarnt war, geriet sie nicht in Panik, als sie die Kopien ihrer selbst sah, obwohl sie sichtlich erschrocken war. Das Subjekt drehte sich dann um und ging zum Zentrum von SCP-1181.
&gt; 
&gt; 2 Meter vom Zentrum entfernt begann sich D-1059 durch das Gedränge ihrer Kopien zu kämpfen, während sie sich auf den Weg zum Zentrum machte.
&gt; 
&gt; Nach zwei Minuten waren alle Kopien von D-1059 verschwunden. SCP-1181 wurde deaktiviert. D-1059 wurde dabei gesehen, wie sie zu Punkt C kroch, wo sie zehn Minuten wartete, bevor sie durch das Zentrum in Richtung Punkt D ging, um SCP-1181 zu reaktivieren. Als sie Punkt D erreichte, drehte sich das Subjekt um und ging zum Zentrum von SCP-1181.
&gt; 
&gt; Sobald D-1059 250 Meter vom Zentrum von SCP-1181 entfernt war, stieß sie auf Widerstand von ihren Kopien und ihr Fortschritt in Richtung Zentrum verlangsamte sich. Fünf Minuten später ging die visuelle Bestätigung von D-1059 in einem Leichenhaufen 50 Meter vom Zentrum entfernt verloren. Vier Minuten später verschwanden D-1059 und all ihre Klone und SCP-1181 wurde deaktiviert. D-1059 ist vermutlich erstickt.
[[/collapsible]]

[[collapsible show=&#34;+ Analyse der Tests&#34; hide=&#34;- Analyse der Tests&#34;]]
//Die Untersuchung der UAV-Aufnahmen von Subjekten, die innerhalb von SCP-1181 interagieren, zeigt die radiale Symmetrie von SCP-1181. Jedes Viertel von SCP-1181 ist identisch mit den anderen drei, egal wie viele Kopien es gibt oder wie sie sich bewegen, trotz Verstümmelung, Stapeln, Blut usw. Bisher scheint es, dass das Subjekt, das mit SCP-1181 interagiert, nichts tun kann, um die perfekte Symmetrie von SCP-1181 zu zerstören.//
[[/collapsible]]

[[collapsible show=&#34;+ Analyse von SCP-1181-1&#34; hide=&#34;- Analyse von SCP-1181-1&#34;]]
&gt; **Beschreibung:** SCP-1181-1 ist eine große Steintafel mit einer eingemeißelten Inschrift. Die Gesteinsart stimmt mit der lokalen Geologie überein. Die Sprache der Inschrift ist nicht bekannt.

&gt; **Entschlüsselte Inschrift**
&gt; 
&gt; Dass solch ein Ding erschaffen werden kann, ohne eine Möglichkeit, es zu zerstören, kann nur unversöhnliche Bösartigkeit, unverzeihliche Dummheit oder vielleicht beides sein. Das werde ich niemals wissen.
&gt; 
&gt; Die Symmetrische Pest umhüllte den Planet, aber für die Berge, Täler und Meere war jede Hemisphäre ein identisches Stück einer schwärmenden [ZENSIERT], mit der Quelle als ihrem polaren Zentrum. Die Quelle, nur ein Punkt im Raum, mit nichts, um ihn zu identifizieren oder davor zu warnen.
&gt; 
&gt; Der Planet wurde verlassen. Aber es gab keinen Ort, zu dem man gehen konnte, und die kalte Wiege des schwarzen Raums könnte nicht unsere Heimat sein. In unserer ruhigen, stillen Verzweiflung entschieden wir, unsere letzten Tage mit der Suche nach Hoffnung zu verbringen. Eine Hoffnung, die sowohl für uns selbst als auch nicht für uns selbst war. 
&gt; 
&gt; Mit dem was gerettet wurde, haben wir getan, was wir konnten.
&gt; 
&gt; Möge Ihnen diese Barriere gute Dienste leisten oder Gott Ihnen helfen. 
[[/collapsible]]</textarea></pre>
