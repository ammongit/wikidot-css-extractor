    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Maria Jones xem bản nháp trên máy tính của mình.

&gt; MEMORANDUM
&gt; TỪ: Maria Jones, Thống đốc, Cơ quan Hồ sơ và An ninh Thông tin
&gt; TỚI: Jack Bright, Thống đốc, Nhân sự
&gt; RE: Sự cố KB-615, các sự kiện tại Điểm 38
&gt; 
&gt; Thống đốc Bright,
&gt; 
&gt; Theo yêu cầu, tất cả thông tin liên quan đến Sự kiện KB-615. Trên một lưu ý cá nhân, Jack, hãy giữ một tâm trí cởi mở. Tôi biết ý kiến ​​của anh về David trước đây và tôi chắc rằng điều này không giúp ích được gì, --nhưng hãy nhớ điều này khiến anh ấy phải trả giá như thế nào-- nhưng hãy cố gắng nhớ rằng anh ấy không có ý định để bất kỳ điều gì trong số này xảy ra.
&gt; 
&gt; —Thống đốc Jones

Cô ấy lưu bản nháp. Cô ấy sẽ chỉnh sửa nó tiếp vào buổi sáng.

&gt; ++++ CÁC TÁC PHẨM CÓ LIÊN QUAN
&gt; ,,Để đọc nền:,,
&gt; 
&gt; [[[SCP-877]]]
&gt; [[[SCP-961]]]
&gt; [[[SCP-1043]]]
&gt; [[[SCP-1080]]]
&gt; [[[SCP-1546]]]
&gt; [[[SCP-1893]]]

&gt; ++++ Khúc dạo đầu
&gt; ,,Trong đó các ký tự và khái niệm liên quan được giới thiệu:,,
&gt; 
&gt; Chuỗi ba cuộc trò chuyện: [[[game-day-1-smilers | Mặt cười]]], [[[talk-1-omicron | Omicron]]], [[[trò chuyện-2-numberless | Vô Số]]], và [[[cuộc trò chuyện-3-decommissioning | Ngừng hoạt động]]]
&gt; [[[Address to the Students and Faculty|Địa chỉ gửi tới sinh viên và giảng viên]]]
&gt; [[[Stray|Đi lạc]]]
&gt; [[[The Red Woodsman|Người rừng đỏ]]]
&gt; [[[Hephaestus]]]
&gt; [[[Stare|Nhìn chằm chằm]]]
[[collapsible show=&#34; &#34; hide=&#34;?&#34;]]
Sammart ngồi trên tảng đá, nhìn người học việc đang ngồi trên đống đất trước mặt mình. Đây là cách mà nghi lễ diễn ra. Đây là cách nó đã luôn luôn đi. Một người thấy ít, một người nhìn thấy. Đây là cách mà người học việc sẽ thăng tiến.

&#34;Tôi cảm thấy hài lòng.&#34; Sammart đặt tay quanh một bản khắc nhỏ trên tảng đá trước mặt, bản khắc một tấm bùa hộ mệnh với một viên ruby ​​đỏ như máu ở tâm của nó. &#34;Sự phán xét của Abirt cũng hài lòng. Hãy đứng lên và đảm nhận vị trí của anh.&#34;

Kìm nén niềm vui sướng tự nhiên của mình khi vượt qua được Thử thách cuối cùng, Potas đứng dậy trước Thủ thư cao cấp.

&#34;Potas của Cietu IV, anh được đào tạo và hiểu biết về lịch sử của dân tộc chúng ta, trong những câu chuyện của Old Ones, và trong các bài học của bộ tộc chúng tôi, những bài học mà cha chúng tôi đã học được từ cha họ, và các cháu gái của chúng tôi sẽ học được từ các con gái của chúng tôi. Bạn hiện là một Thủ thư mới tập. Hãy bước tới và trình bày Baj của bạn. &#34;

Potas bước về phía Sammart, Người giữ bóng tối cao của Huyền thoại, cởi bỏ áo sơ mi của mình và quay lại để người đàn ông lớn tuổi dễ dàng tiếp cận phần trên bên trái của mình. Sammart nhúng một cây kim nhọn vào một lọ mực đen (lọ thủy tinh, rõ ràng là từ Trước, và do đó là một hiện vật không thể thay thế) và bắt đầu thêm vào hình xăm chữ nhật bên dưới xương đòn của người đàn ông kia. Anh ta chọc mực vào da Potas một cách nhanh chóng nhưng nhẹ nhàng, một động tác đã được thực hành từ hàng chục lần anh ta thực hiện hành động này. Một mũi tên thứ ba được thêm vào Holy Seal ở phía trên bên trái, hoàn thành biểu tượng. Một dòng thứ ba được thêm vào giữa. Hình xăm bây giờ đọc:

&gt; ESPY FONSHUN
&gt; TÊN POTAS
&gt; LAVAL ||| RASHAR

Khoảng trống còn lại cho hai dòng nữa, Potas có nên được may mắn như vậy không. Hình xăm của Sammart có những đường nét đó, mặc dù những nếp nhăn khiến ông khó nhìn thấy chúng khi tuổi cao. Sẽ có thêm một vài nghi thức như vậy đối với Sammart. Có lẽ không.

&#34;Theo truyền thống,&#34; Sammart nói cuối cùng, &#34;anh được phép hỏi tôi ba câu hỏi. Anh có muốn làm như vậy không?&#34;

“Tất nhi....- ý tôi là có, Thưa ngài,” Potas nói. Bây giờ anh đã nghĩ kỹ về hai câu hỏi. &#34;Ngài có tin rằng con sẽ bao giờ trở nên khôn ngoan và già đi như ngài?&#34;

Sammart cau mày. Ông nói: &#34;Tâng bốc của anh sẽ chẳng mang lại lợi ích gì cho anh&#34;. &#34;Ấn tượng với chúng tôi về Cown Sil so với những gì anh học được, anh vẫn chỉ là một đứa trẻ trong mắt chúng tôi. Anh có hiểu không?&#34;

Potas bực bội vì bị quở trách. &#34;Vâng, Thưa ngài.&#34;

&#34;Gạt nhẹ sự tự ti sang một bên&#34;, Sammart tiếp tục, &#34;vâng, tôi thấy một phần nào đó trong anh. Anh thực sự có thể sống để trở nên rất giống chính tôi. Có lẽ anh sẽ khoan dung hơn với những đứa trẻ cư xử theo cách như thế này về phía anh. Đó sẽ là phía cuối con đường của anh, rất lâu sau khi tôi đã đi đến cuối con đường của tôi. &#34;

&#34;Cảm ơn ngài,&#34; Potas đáp. &#34;Chúng ta vẫn còn có nhiều truyền thuyết chưa được tìm hiểu?&#34;

&#34;Câu hỏi thứ hai của anh? À, rất tốt. Vâng, tất nhiên, có rất nhiều truyền thuyết đã bị mất hoàn toàn, và nhiều truyền thuyết đã bị mất gần hết nhưng có thể được tìm thấy sau đó, và một số tồn tại chưa từng xảy ra. Đừng để ánh mắt kinh ngạc đó trên khuôn mặt của anh, chúng ta phải giữ những truyền thuyết mà chúng ta được kể hết mức có thể, nhưng chúng ta không thể nói về độ chính xác của một số tổ tiên của chúng ta. Theo quan điểm cá nhân, tôi cảm thấy tôi có thể nói với anh điều này là không một người sẽ tin anh nếu anh chia sẻ nó về nó, tôi không hoàn toàn bị thuyết phục về các câu truyện của các vị thần cổ. &#34;

Potas bị sốc và không thể che giấu điều đó. &#34;Nhưng ... nhưng tại sao?&#34;

Sammart đã tự mình đấu tranh với câu hỏi đó trong một thời gian dài. &#34;Tôi thấy mình không thể tin vào những vị thần đến mức ngu ngốc để cư xử như Old Ones đã làm. Các công chứng được ban cho mãi mãi; việc Geyer phá hủy các thành phố khi họ không hài lòng với anh ta, sự báo thù của Drakgin dưới hình thức &#39;con cưng&#39; của anh ta là Sikayt. Nhưng khi bạn đến được với tôi tuổi tác, bạn nhận ra chính xác những câu chuyện của họ giống như thế nào. Chỉ vậy thôi. Những câu chuyện của những người đàn ông và phụ nữ đã vượt qua thất bại. Tôi đã kể đủ câu chuyện để biết thật giả khi nghe chúng. &#34;

Potas không còn lời nào nữa. &#34;Vậy ngài không tin cái gì?&#34;

&#34;Tôi không nói điều đó. Tôi chỉ tin vào một số điều. Bây giờ câu hỏi cuối cùng của anh là gì?&#34;

Potas đã không thể xem xét câu hỏi thứ ba, nhưng đột nhiên, anh chỉ có thể nghĩ ra một câu hỏi phù hợp. &#34;Ngài có thể ... Ngài sẽ kể cho con một trong những câu chuyện khác?&#34;

Sammart chớp mắt. &#34;Câu chuyện khác? Còn câu chuyện khác?&#34;

&#34;Chúng ta kể rất nhiều câu chuyện, về vụ trộm của York và sự dũng cảm của Starel. Nhưng chắc chắn có một số câu chuyện được kể ít thường xuyên hơn, một số câu chuyện hầu như không được kể. Tôi ... Tôi muốn nghe một câu chuyện từ anh.&#34; Sammart cân nhắc. Ông đã thực sự không kể chuyện trong nhiều trong mùa đông; thường được để lại cho các Keeper trẻ hơn. Nhưng ông phải làm theo truyền thống, và ông nên cố gắng thỏa mãn sự tò mò của cậu ta.

&#34;Tốt lắm, tôi có thể kể cho anh nghe một câu chuyện. Anh có yêu cầu gì không? Có câu chuyện về sự điên rồ của Drakgin, trong đó anh ta tin rằng những con sên có ngà có cánh sẽ giúp anh ta chiến đấu với ác quỷ Popstmagee. Có câu chuyện về Espy- Đó - Không - Phải, Fifteve, và những tàn tích của tình trạng hỗn loạn của nó trên thế giới này. Có câu chuyện về cái chết của Kalef cùng với sự hủy diệt của All-Light phía trên chúng ta. &#34;

&#34;Có ... có bất kỳ điều gì không được kể về các Great Ones không? Chắc chắn rằng có những vị thần nhỏ hơn cũng có thời gian của họ.&#34;

Sammart nghĩ xa hơn. &#34;Có một câu chuyện, mặc dù hơi lạ. Câu chuyện ngụ ngôn về Hoàng tử Ương Ngạch. Anh có muốn nghe một chút không?&#34;

&#34;Chuyện gì xảy ra trong đó?&#34; Potas hỏi. Bây giờ anh ấy giống như một đứa trẻ thực sự, hỏi cha mình một câu chuyện trước khi đi ngủ.

&#34;Nó kể về một vùng đất khác, Rừng của Alexia, và một hoàng tử của thế giới đó, người đã chọn từ bỏ sự giàu sang của mình để tìm kiếm một giấc mơ khác. Hoàng tử có thể có một cuộc sống xa hoa, nhưng anh ấy cảm nhận được con người của mình sai lầm và tìm cách thay đổi chúng. Nhưng hoàng tử không ngờ rằng trong hành trình tạo ra một thế giới khác, cuộc chiến của anh ấy sẽ thay đổi anh ấy nhiều như anh ấy đã thay đổi quốc gia của mình. Mở đầu câu chuyện, anh ấy là một người đàn ông bóng tối, bị ám ảnh bởi cái chết , và đã chuyển sang phù thủy để hoàn thành nhiệm vụ của mình. &#34;

Potas nói: “Nó giống như một câu chuyện về thần tiên.

“Đó không phải là tất cả,” Sammart trả lời. &#34;Câu chuyện cũng kể về một người đồng nghiệp của Keeper, một kẻ hèn nhát tên là Daf&#39;eed, người bị buộc phải tìm lại sức mạnh của mình. Keeper yếu ớt, và các pháp sư của Rừng hầu như đã chế ngự được anh ta, nhưng anh ta đã hồi phục, với sự giúp đỡ của ... những người khác, và tìm thấy lòng can đảm của anh ấy. &#34;

Potas gục đầu vào tay Sammart, ngồi xếp bằng trên mặt đất như Người có thể nhìn thấy quá khứ kể cho anh nghe Dụ ngôn.
