    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Transcript of Incident BL-7 Alpha
**Auteur :** [[user DrClef]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 11 janvier 2014
[[include credit:end]]

&gt; **Sparkplug :** Équipe d’évaluation 735, composée de trois membres : chef d’équipe &#34;Bullfrog&#34; (Sparkplug 1), tireur d’élite &#34;Fartboy&#34; (Sparkplug 2), chauffeur &#34;Kitten&#34; (Sparkplug 3).
&gt; 
&gt; **Central :** Centre de commandement.

-----

**Sparkplug 1 :** Central ici Sparkplug. Vous nous recevez ? À vous.

**Central :** Sparkplug ici Central. Essai radio, à vous.

**Sparkplug 1 :** Je vous reçois cinq sur cinq. Nous commençons notre approche vers la zone cible, à vous.

**Central :** Bien reçu Sparkplug. Veuillez noter que les rapports de reconnaissance aériens signalent la présence d’un tiers dans la zone. Nous pensons qu’il s’agit certainement soit d’une Force Mobile de la Fondation, soit d’une cellule de l’Insurrection du Chaos. Meilleure estimation de leur nombre : de quatre à douze opérateurs. Vous n’ouvrez le feu que si on vous provoque. Confirmez, à vous.

**Sparkplug 1 :** Fait chier. Il manquait plus que ça. Bordel de merde. On ne peut pas avoir de boulot facile rien qu’une fois dans nos putains de… euh. Reçu, Central. Nous commençons notre approche vers la zone cible maintenant. À vous.

**Central :** Bien reçu Sparkplug. Oh, et euh… notez que le bouton de votre radio est peut-être coincé, ou quelque chose comme ça. On adorerait également vous donner un boulot facile rien qu’une fois dans vos putains de vie. À vous.

**Sparkplug 1 :** Zut. Je vous remercie, Central. Terminé. Hé, Fartboy, aide-moi à réparer cette merde, elle est complé- [coupure de la transmission].

-----

**Sparkplug 1 :** Central ici Sparkplug, essai radio, à vous.

**Central :** Sparkplug ici Central. On vous reçois cinq sur cinq, à vous.

**Sparkplug 1 :** Veuillez noter Central que nous avons établi le contact avec le tiers susmentionné. On dirait qu’ils ont établi un barrage routier de l’autre côté de la route menant à la zone cible. L’histoire officielle est que le parc est fermé pour des raisons de sécurité après les orages récents. Cependant, je pense qu’on a réussi à les convaincre qu’on était qu’un groupe de paysans partis chasser. À vous.

**Central :** Compris Sparkplug. Vous avez réussi à déterminer qui ils étaient ? À vous.

**Sparkplug 1 :** Eh bien Central, il y avait un gros van blanc derrière les deux &#34;gardes forestiers&#34; avec un logo qui disait &#34;Société de Conservation des Parcs&#34; sur le côté. À vous de me le dire. À vous.

**Central :** Heh. Compris. D’accord Sparkplug, nous allons continuer dans l’hypothèse que l’équipe d’assaut dans la zone est une équipe de confinement de la Fondation. À vous.

**Sparkplug 1 :** C’est ça, ou l’Insurrection du Chaos essaie de nous jouer un mauvais tour. À vous.

**Central :** Ce n’est pas leur méthode opératoire. Un groupe qui se surnomme &#34;l’Insurrection du Chaos&#34; ne fait pas vraiment dans le subtil. Toutefois, ouvrez l’œil pour quoi que ce soit d’étrange. À vous.

**Sparkplug 1:** Bien reçu. Nous procéderons vers… passe moi cette carte, Fartboy… très bien. Hmmm. Nous procéderons vers les coordonnées… Charlie-Sept… à pied. On va laisser le Barrett avec Trois : si on se fait prendre dans l’un de leurs balayages, ça va être plutôt dur de les convaincre que nous ne sommes que des chasseurs perdus si on se promène avec un fusil de sniper MIL-SPEC calibre 50. HAP 4 heures. À vous.

**Central :** Bien reçu Sparkplug. Terminé.

-----

**Sparkplug 1 :** Central ici Sparkplug, essai radio, à vous.

**Central :** Sparkplug ici Central. On vous reçois cinq sur cinq, à vous.

**Sparkplug 1 :** Central, nous avons atteint le théâtre d’opérations. Nous montons actuellement notre poste d’observation, puis Fartboy et moi casserons la croûte. Jusqu’à présent, nous n’avons rien vu, mis à part quelques cerfs et des lapins. On vous informera si on voit quoi que ce soit. Sinon, on vous rappellera à… 2100 heures, heure locale. À vous.

**Central :** Bien reçu Sparkplug. 2100 heures, heure locale. Terminé.

**Sparkplug 1 :** Putain de merde, je crève de faim. Voyons ce que j’ai… un putain de pain de viande ? Bordel de- [coupure de la transmission].

-----

**Sparkplug 1 :** Central ici Sparkplug, essai radio, à vous.

**Central :** Sparkplug ici Central. On vous reçoit cinq sur cinq, à vous.

**Sparkplug 1 :** On a un visuel sur ce qui est possiblement une entité dangereuse… sur les coordonnées… euh… Delta… Six. Dans une clairière au sud du lac. L’entité mesure approximativement… tu me donnerais combien Fartboy ? Deux mètres ?

**Sparkplug 2 :** Je dirais trois.

**Sparkplug 1 :** Ouais. L’entité mesure approximativement trois mètres de long du museau jusqu’au milieu du torse. Forme du corps profilée, le ventre est sombre, le dos pâle. La texture de la peau semble… lisse et tachetée. Un peu comme un serpent ou une salamandre. Stop.

**Sparkplug 1 :** Deux bras, très musclés, derrière un petit cou. Grands yeux… elle est peut-être nocturne ou cavernicole. Ça ressemble à un carnivore : elle a de grosses dents pointues, avec des striations comme celles d’un requin. Des genres de plumes qui lui sortent de la tête. Je ne vois pas de griffes mais… rectification. L’entité possède des griffes rétractables en plus de mains à cinq doigts. Stop.

**Sparkplug 1 :** Notez que l’entité est gravement blessée. On a des preuves d’une deuxième paire de membres avants : des embranchements d’os brisés exposés qui ressortent au-dessus des épaules. C’était peut-être des ailes. L’entièreté du bas du corps est manquant, les viscères et les intestins sont visibles. Je la classifie provisoirement en cryptide, au lieu de faune altérée ou de FVNA.[[footnote]]Forme de Vie Non-Autochtone[[/footnote]] À vous.

**Central :** Bien reçu Sparkplug. Vous avez un visuel sur une possible entité dangereuse : sa classification initiale est cryptide. Approximativement trois mètres de long, supposée carnivore en raison de dents striées et de griffes rétractables. Possiblement nocturne ou cavernicole. Corps profilé, peau tachetée, texture lisse, ventre sombre, dos pâle. Gravement blessée, avec possiblement des ailes sectionnées. L’entièreté du bas du corps est manquant, viscères et intestins visibles. À vous.

**Sparkplug 1 :** Correct Central. Sparkplug 2 va envoyer des photos sous peu-.

**Sparkplug 2 :** Bullfrog, j’ai du mouvement.

**Sparkplug 1 :** Patientez Central.

**Sparkplug 1 :** D’accord, Central. Nous avons un… ça ressemble à… ouaip, c’est bien un ours… qui s’approche de l’entité dangereuse. L’entité dangereuse est… ohh. Ouais. L’entité dangereuse vient d’attaquer et de tuer un… on dirait que c’est un ours noir adulte. Ouais, je soutiens l’estimation de Fartboy. Ça mesure certainement-.

**Sparkplug 2 :** C’est du bon travail pour un truc avec les jambes arrachées.

**Sparkplug 1 :** Éteins ta comm Fartboy. T’es sur la fréquence.

**Sparkplug 2 :** Oups. Pardon.

**Sparkplug 1 :** Très bien. Je recommence : l’entité vient d’attaquer et de tuer un ours noir adulte, et à présent elle s’en nourrit. Confirmation qu’il s’agit d’un carnivore. À vous.

**Central :** Bien reçu Sparkplug. Vous pensez pouvoir récupérer l’entité dangereuse ? À vous.

**Sparkplug 1 :** [expire] Je vais devoir dire non, Central. Elle est simplement beaucoup trop balèze  pour qu’on s’en occupe à deux. Cependant, on pourrait peut-être obtenir des prélèvements de tissu. À vous.

**Central :** Confirmé. À vous de voir, Sparkplug. À vous.

**Sparkplug 1 :** Confirmé. Patientez. Hé Fartboy, tu penses que tu peux abattre cette chose ?.. ouais, je sais. J’adorerais aussi avoir le Barrett là tout de suite, mais on l’a pas, donc on devra faire du mieux qu’on peux avec ce qu’on a… ouais. On aura pas de tir sur le cœur. Je vois pas comment faire passer une balle à travers cette cage thoracique énorme. Dans l’œil alors. Une bonne, grosse cible. Très bien. Tu tires, j’avise. Central ici Sparkplug. On va voir si on peux tuer cette chose, puis on descendra pour essayer de vous récupérer des prélèvements de tissus. À vous.

**Central :** Confirmé Sparkplug. Aussi, euh… veuillez noter que votre bouton de radio semble toujours se coincer. À vous.

**Sparkplug 1 :** Putain, ça se coince toujours ? Je vais botter le cul de Kim quand je rentrerais, il n’a pas à me remettre cette merde qui déconne- [coupure de la transmission].

-----

**Sparkplug 1 :** - c’est comment ?

**Sparkplug 2 :** [étouffé, indistinct]

**Sparkplug 1 :** Eh bien dans ce cas, ne tires pas.

**Central :** Bordel, pas encore. Sparkplug ici Central, veuillez noter que le bouton de votre radio s’est encore coincé. Veuillez confirmer, à vous.

[long silence.]

**Central :** Sparkplug, ici Central, répondez s’il vous plaît, à vous.

[long silence.]

**Central :** Sparkplug, ici Central, réglez votre putain de micro, à vous.

[long silence.]

**Central :** Et merde, j’abandonne.

[long silence.]

**Sparkplug 2 :** [étouffé, indistinct.]

**Sparkplug 1 :** … d’accord, tire dessus.

[coup de feu.]

**Sparkplug 1 :** Bravo. Super tir, en plein dans l’œil- oh merde ! Il est pas content ! COURS !

[mouvement, course effrénée.]

**Sparkplug 1 :** Ahhhh, putain !

[branches qui se brisent, bruits sourds.]

**Sparkplug 1 :** Ahhhhhhh, putain de merde, mon putain de dos, fait chier… Je vais bien, je vais bien, c’est juste… j’ai besoin d’un instant. Il nous pourchasse toujours ?

**Sparkplug 2 :** [étouffé, indistinct.]

**Sparkplug 1 :** Putain de merde. Ahhhhhhh… j’suis débile, j’suis débile, j’suis débile… bordel, je suis meilleur que ça. Merde, merde, mer- [coupure de la transmission].

-----

**Sparkplug 2 :** Central ici Sparkplug, essai radio. À vous.

**Central :** Sparkplug ici Central. Nous avons entendu un coup de feu, suivi d’un cri de douleur de Bullfrog. Mais qu’est-ce que c’était que ce bordel, à vous ?

**Sparkplug 2 :** Quoi ? Oh. Sa putain de radio a dû encore se coincer. Euh, ouais, annonce du rapport de la mission. Nous avons infiltré la zone cible avec succès sans être aperçus, puis nous avons établi un contact visuel avec une entité dangereuse blessée. Nous avons alors décidé de tuer la cible et d’en récupérer des prélèvements de tissus. Le tir initial a pénétré l’œil et s’est enfoncé dans la boite crânienne. Cependant, l’entité dangereuse s’est mise à attaquer l’équipe, ce qui a nécessité une retraite tactique rapide. Stop.

**Sparkplug 2 :** Pendant la retraite tactique, Bull a, euh, trébuché sur une pousse d’arbre et a fait une chute. Il va bien, mais il s’est fait mal au dos et s’est foulé la cheville. Qu&#39;est-ce qu&#39;on fait, à vous.

**Central :** Confirmé, Sparkplug. Veuillez clarifier, vous avez touché cette chose dans l’œil, et elle s’est retournée pour vous foncer dessus ? À vous.

**Sparkplug 1 :** Central, ici Bull : correct. On avait éclaté une bonne partie de son cerveau et elle a quand même essayé de nous tuer. Je conseille de revenir avec un armement plus lourd avant de réessayer de la descendre. Qu’importe, elle est repartie rogner cette carcasse d’ours mort maintenant. À vous.

[long silence.]

**Central :** Très bien, Sparkplug, remballez. Dirigez-vous vers l’autoroute aux coordonnées India-Quatre, nous procéderons à l’exfiltration de là-bas. Sparkplug Trois, vous nous recevez ?

**Sparkplug 3 :** Central, Trois. HAP 1 heure. Je vous tiendrais informé. Trois, terminé.

**Central :** Parfait Trois. Ici Central, terminé.

**Sparkplug 1 :** Confirmé Central. Sparkplug Un, terminé. Eh bien, c’est devenu un véritable merdier, n’est-ce pas ? J’arrive pas à croire que j’ai trébuché sur un putain d’arb- [coupure de la transmission].</textarea></pre>
