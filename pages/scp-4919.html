**Titre original :** SCP-4919 - Belle Époque
**Auteur :** [[user ModernMajorGeneral]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 15 mars 2019
**Image :** [https://commons.wikimedia.org/wiki/File:Apartment_building,_95_boulevard_Raspail,_Paris_May_2014.jpg ici].
[[include credit:end]]

[[include component:image-block
    name=apt4919.jpg|
    caption=SCP-4919.
]]

**Objet n^^o^^ :** SCP-4919

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Tous les individus entrant dans SCP-4919 doivent travailler en groupe de deux ou plus afin d&#39;empêcher une activation non-désirée de ses effets et doivent être préparés à quitter les lieux rapidement ou s&#39;administrer des stimulants si une somnolence est notée. Les membres du personnel assignés pour une longue période à SCP-4919 doivent être entraînés à des techniques de mémorisation des rêves basiques et disposer de papier à lettres en toutes circonstances afin de les rapporter. Dormir dans SCP-4919 est interdit, sauf dans des conditions de test contrôlées. 

**Description :** SCP-4919 est un immeuble de 7 étages au 22 rue de Vaugirard, dans le Quartier Latin du VI^^ème^^ arrondissement de Paris. L&#39;immeuble a été construit en 1898 dans le style Art Nouveau et exploité sous le nom d&#39;Hôtel de Lisle jusqu&#39;en 1966, date à laquelle il fut acquis par la Fondation.

Tout individu entrant dans un sommeil paradoxal à l&#39;intérieur de SCP-4919 expérimente des rêves lucides disposant d&#39;un contenu similaire et de caractéristiques communes. Ces rêves impliquent le transport de l&#39;individu en question dans SCP-4919 à la fin du XIX^^ème^^ siècle ou au début du XX^^ème^^, lorsqu&#39;il était encore un hôtel avec un café au rez-de-chaussée de celui-ci (Café Impériale). La ville représentée dans l&#39;environnement onirique ressemble esthétiquement à Paris, mais les sujets de test familiers avec la configuration de la ville rapportent de nombreuses divergences. Cela n&#39;est cependant pas inattendu, compte tenu des imperfections inhérentes aux reconstructions oniriques.

Les sujets se rappellent d&#39;expériences toujours agréables pendant les rêves, qui peuvent impliquer des événements sociaux, des repas et des liaisons romantiques ou sexuelles, et sont capables de générer de l&#39;argent ou d&#39;autres objets nécessaires (comme des tickets pour un événement) sur demande. Les entités rencontrées ont tendance à être amicales, chaleureuses et patientes, bien qu&#39;elles présentent une résistance aux questions concernant la nature de SCP-4919. Les chercheurs ne savent pas si ces entités représentent des entités distinctes disposant d&#39;une conscience de soi au sein du cadre onirique ou si elles sont des projections oniriques internes non-anormales des sujets. 

Bien que SCP-4919 ne dispose pas d&#39;effets temporels anormaux sur la réalité, les rêves au sein de SCP-4919 peuvent atteindre une durée subjective allant de quelques minutes à plusieurs années. Les sujets ne disposent d&#39;aucun souvenir des événements ayant lieu à l&#39;extérieur de SCP-4919, et il est supposé que quitter SCP-4919 met fin au rêve. De ceux qui restent, approximativement 75 % des sujets sont incapables de se rappeler tout événement ou séquence d&#39;événements spécifiques concernant la fin du rêve. Les 25 % restants rapportent que la cessation du rêve au sein de SCP-4919 est causée par une expérience désagréable, généralement de nature violente ou dérangeante.

**Addendum 4919-1 :** Rapport de tests

||~ Sujet ||~ Description du rêve ||
||D-2811871|| _
Le sujet apparaît dans le Café Impériale à 18:20. Il lui est servi un repas constitué de quatre plats : du pâté de foie, du homard thermidor, du confit de canard avec des pommes duchesse et une crème brûlée. Il consomme également quatorze verres de vins et de champagnes variés qui produisent uniquement des effets d&#39;alcoolisation légers. À la fin du repas, le maître d&#39;hôtel refuse de présenter une addition et invite D-2811871 à revenir quand il le veut. D-2811871 tente de quitter le bâtiment : à ce moment, le rêve prend fin. D-2811871 a effectué de nombreuses requêtes tendant à être impliqué dans des tests supplémentaires qui ont été déclinées, les tests étant désormais réalisés par des membres du personnel disposant d&#39;une accréditation plus haute. _
 _
||
||Chercheur Lebon|| _
Le sujet apparaît dans l&#39;entrée de l&#39;hôtel au début de l&#39;après-midi. Un pianiste joue divers solos que Lebon reconnaît comme étant des œuvres de Maurice Ravel et qu&#39;il écoute pendant approximativement vingt minutes. Pendant ce temps, un jeune homme s&#39;assoit à côté de Lebon et converse avec lui en partageant du thé et des petits fours. Lebon ne se souvient pas des détails de cette conversation mais met l&#39;accent sur sa nature amicale et intéressante. Lebon note également que l&#39;homme ressemblait à quelqu&#39;un qu&#39;il connaît dans notre réalité, mais est incapable ou réticent à développer. Après le départ de l&#39;homme, Lebon tente de quitter le bâtiment, et le rêve se termine à ce moment. _
 _
||
||Chercheur Lebon|| _
Le sujet participe à un salon dans la salle de bal de l&#39;hôtel, où les œuvres du groupe de peintres post-impressionistes Les Nabis sont présentées. Lebon remarque plus tard la présence de Pierre Bonnard et Jean-Édouard Vuillard. Le salon dure pendant vingt à trente heures sans fatigue notable parmi les participants ou trêve dans les festivités. À ce moment, Lebon suit un serveur à la cuisine et est incapable de se rappeler des événements subséquents, mais présenta ultérieurement une réaction de peur face à la préparation de nourriture et une réticence à reprendre les tests sur SCP-4919. _
 _
||
||Dr Arnaud|| _
Le rêve commence //in media res//, Arnaud mangeant un petit-déjeuner dans le Café Impériale. Il se rappelle consommer un croissant au beurre et du café, ainsi qu&#39;observer des civils passer dans la rue de Vaugirard pendant l&#39;heure suivante. Un homme ressemblant physiquement au poète Paul Verlaine se joint à Arnaud et tous deux ont une conversation animée sur la poésie ; cependant, le Verlaine onirique ne dispose pas des excentricités du véritable poète. _
 _
Arnaud rapporte que le rêve se finit après qu&#39;il eût été témoin d&#39;une foule passant à tabac un individu dans la rue. Il est incapable de percevoir des détails de l&#39;apparence de la personne. _
 _
||
||Dr Arnaud|| _
Arnaud joue un duo au piano dans la salle de bal de l&#39;hôtel avec une jeune femme non-identifiée, une foule de clients de l&#39;hôtel les observant et applaudissant avec enthousiasme. Lorsque la performance se finit, deux policiers arrivent et l&#39;informent qu&#39;il est en état d&#39;arrestation pour trahison, pour une raison qui lui est inconnue. Cela provoque un tollé parmi la foule, dont les membres commencent à se disputer. _
 _
Le rêve prend fin après qu&#39;Arnaud est escorté à la porte d&#39;entrée de l&#39;hôtel par les policiers, qui l&#39;ouvrent et révèlent derrière elle une guillotine installée au milieu de la rue. _
 _
||
||Dr Arnaud|| _
Une tentative fut faite de prolonger la longueur interne d&#39;un rêve de SCP-4919 aussi longtemps que possible. Il fut ordonné au Dr Arnaud d&#39;éviter d&#39;explorer le bâtiment et toutes les situations difficiles du mieux qu&#39;il pouvait. Il resta au rez-de-chaussée de l&#39;hôtel, où de la nourriture et des boissons lui furent continuellement apportées. Il dormit dans le restaurant et fut capable de produire des fonds sur demande. Aucun individu dans le rêve ne commenta ce comportement. _
 _
Après le passage d&#39;un mois au sein du rêve, Arnaud est assis dans le Café Impériale dos à la fenêtre lorsqu&#39;il est abattu de deux balles provenant de l&#39;autre côté de la fenêtre et s&#39;effondre au sol immobilisé. Cela déclenche une explosion de violence parmi les clients du café, qui commencent à s&#39;attaquer de manière indiscriminée à mains nues ou en utilisant des armes improvisées, sans considération pour leur survie. Des individus provenant de l&#39;extérieur se joignent continuellement à la mêlée, qui se poursuit sans interruption pendant approximativement 120 heures avant que le rêve ne cesse. _
 _
||
