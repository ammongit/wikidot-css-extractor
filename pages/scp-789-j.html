[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-789-j/thebuttghost-new.jpg|caption=ma mông]]

**Mã vật thể:** SCP-789-J

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-789-J được giữ trong nhà vệ sinh của tôi và chỉ tôi mới có thể nói chuyện với nó.

**Mô tả:** SCP-789-J là con ma chỉ có một khuôn mặt. Nó sống trong nhà vệ sinh và [[[an-excerpt-from-goodbye-ghost|nó nói chuyện với bạn trong khi bạn đi cầu.]]] khi bạn đi cầu vào nó, nó sẽ &#34;không dừng lại aaaa-&#34; và sau đó dừng lại vì có &#34;thứ gì đó mà ai cũng biết&#34; vào miệng nó.

SCP-789-J du ngoạn quanh cặp mông. bạn chỉ có thể thoát khỏi nó bằng cách chùi. [[[to-settle-all-accounts-of-the-butt|đại ý là như vậy.]]]

thỉnh thoảng, nó sẽ giết chết những cặp mông khác và khiến chúng trở thành ma mông. Nhưng nó luôn cô đơn bởi vì nó là một con ma mông.

**Phụ lục:** nếu bạn té xuống bồn cầu, nó sẽ &#34;xực&#34; luôn cặp mông của bạn.

,,[[[that-s-the-joke|bởi nghiên cứu viên james, 11 tuổi]]],,</textarea></pre>
