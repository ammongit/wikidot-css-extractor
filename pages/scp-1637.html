**Ítem #:** SCP-1637

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza aislada, inmóvil y subterránea de SCP-1637, el Área-28 ha sido construido en el nivel superior para facilitar los esfuerzos de contención. La exploración de SCP-1637 está actualmente prohibida. El Área-28 debe ser mantenida por una empresa sólida (Más de 255 empleados) con fuerza de aplicación orgánica. Los vehículos blindados ligeros y elementos aéreos han de ser mantenidos en el mismo sitio. Las fotografías satélites del Parque Nacional Jebil deben ser alteradas con el fin de remover la presencia del Área-28 y SCP-1637. El protocolo amnéstico estándar debe ser aplicado a todos los civiles que intenten acceder de forma no-autorizada al Área-28.

Si las instancias de SCP-1637-1 o SCP-1637-2 intentan romper la contención deben ser incapacitados y capturados si es posible. Los especímenes deben ser retenidos para su estudio bajo el protocolo de contención humanoide PCH-01 (Capacidad Normal) y PCH-03 (Superhombre) respectivamente. La fuerza letal está solo autorizada como último recurso para evitar la pérdida de vidas. A las instancias de SCP-1637-3 se les debe aplicar la fuerza letal hasta que haya sido terminado o devuelto a SCP-1637. No se autoriza ninguna persecución dentro de SCP-1637 por el momento, revisión del Incidente 1637-13 pendiente por parte de los O5.

**Descripción:** SCP-1637 es un complejo de fábricas/laboratorios construidos a 50-100m bajo la superficie del desierto del Sahara en una parte aislada del Parque Nacional Jebil, Tunisia. SCP-1637 está localizado en las coordenadas ██º █’ ██”N por ██º ██’ ██”E. Los registros recuperados de la sección administrativa en el Sub-Nivel 1 parecen sugerir que la instalación fue construida en 1965, dirigida por el ██████’█ ████████ ██ █████ para investigación militar y manufacturación. Los activos de La Fundación en ███ son incapaces de encontrar documentación corroborante en los registros ███████. El sitio fue abandonado en 1972 tras múltiples fallas de contención de humanoides mejorados producidos de forma anómala.

La instalación se extiende aproximadamente 4km^^2^^ en si misma y está construida principalmente de lecho de roca y otros materiales no-anómalos. El complejo incluye dormitorios, cafeterías, áreas recreativas, instalaciones de cultivo hidropónico, generadores de energía, instalaciones de purificación de agua y significativas expansiones de maquinaria industrial y equipos médicos. Varios puntos de acceso adicionales en la superficie fueron destruidos deliberadamente dentro de la cueva, posiblemente durante el abandono original. Las recamaras más grandes dedicadas a la producción o prueba de SCP-1637-1, SCP-1637-2 y SCP-1637-3 fueron revestidas con un metal gris aún no identificado que es altamente resistente a daños y corrosión. Los intentos por extraer muestras para su análisis no han tenido éxito hasta la fecha. Los equipos computacionales, de vigilancia, y de ingeniería recuperados de SCP-1637 muestran una sofisticación tecnológica que rivaliza con las análogas modernas (Pos-2010), aunque se han observado algunas diferencias de diseño en la arquitectura y organización del hardware.

A intervalos irregulares, SCP-1637 creará y liberará un número variables de SCP-1637-1, SCP-1637-2, y SCP-1637-3. Estas entidades iniciarán inmediatamente maniobras de combate contra el actual personal de La Fundación, ya sea dentro o fuera de la instalación principal La organización y habilidades de combate varia entre instancias y designaciones.

SCP-1637-1 es cualquier entidad humanoide originada de SCP-1637 que se parezca más a los seres humanos modernos. Tales entidades miden 1.8m de alto y de estructura muscular. Todas las instancias de SCP-1637-1 son copias genéticamente idénticas del General ███ ███, aunque aproximadamente el 13% de estas han sido observadas exhibiendo algunos defectos congénitos. Las deformidades varían entre extremidades faltantes/equinovaras, patrones de cabello anormal, y ciclocefalia[[footnote]]Un defecto congénito normalmente fatal que resulta en la formación de un solo gran ojo en el centro de la frente.[[/footnote]]. El como las instancias de SCP-1637-1 son capaces de sobrevivir con estas deformidades debilitantes es desconocido Las instancias demuestran consciencia y conocimiento sobre la operación de armas de fuego, y la capacidad de ordenar y comunicarse verbalmente en ███████ ███████. Estas entidades no son sapientes y se auto-terminan por inanición a menos que se les ordene comer.

Se designan como SCP-1637-2 a aquellas instancias de SCP-1637-1 que han sido modificadas con componentes cibernéticos. Los aumentos comunes incluyen:

* Cámaras/lentes adicionales para visión escotópica o térmica.
* Exoesqueletos robóticos
* Armas incendiarias
* Rifles automáticos montados en el brazo
* Sierras circulares, motosierras, o cuchillas fijas largas
* Componentes electrónicos injertados en el cráneo con un propósito desconocido
* Altavoces o radios injertados en la garganta

Las instancias de SCP-1637-2 demuestran sapiencia, y tienen la habilidad de coordinar los movimientos y actividades de SCP-1637-1 a través de comandos verbales y gestuales. Las modificaciones hechas en SCP-1637-2 no están conectadas de tal forma que el cerebro sea capaz de utilizarlas. Debido a su naturaleza difícil de manejar y pobremente construida, los componentes se desacoplan de SCP-1637-2 con la aplicación de una leve fuerza. En aproximadamente la mitad de los casos observados, estos componentes siguen operando de forma autónoma hasta que su instancia de SCP-1637-2 de origen sea terminada.

La designación SCP-1637-3 ha sido dada a las instancias de SCP-1637-1 que han sufrido una modificación tan extrema que sus sistemas biológicos no son fácilmente visibles. Estas entidades se desglosan en tres sub-designaciones.

* SCP-1637-3A: Un torso humanoide montada en un chasis de doble-suela. Mide 2.5m de alto x 1.5m de ancho x 3m de largo. Dos paneles con 6 lanzadores RPG no-identificados cada uno están montados en la posición de los brazos del torso, y un cañón de 155mm está montado en el hombro izquierdo. La munición no aparenta ser limitada. El torso y cabeza de las instancia SCP-1637-1 original permanece intacta dentro de un exoesqueleto blindado.}
* SCP-1637-3B: Un chasis omnidireccional de seis ruedas de 2m x 2m x 2m con una armadura ligera y una torreta ametralladora giratoria de 20mm sobre un soporte omnidireccional. La munición no parece ser limitada. Un cerebro humano adulto suspendido en una sopa oxigenada de proteínas/glucosa de un color verde traslucido está unido a los sistemas de puntería y locomoción del cuerpo principal a través de cables de diseño abigarrado. Ninguna instancia ha sido conectada precisamente de la misma manera que otra.
* SCP-1637-3C: Un autómata esférico de 1.5m de diámetro sin marcas visibles, capaz de levitar por medios desconocidos. 24 miembros distintos poseyendo varias armas, herramientas y apéndices de manipulación han sido observados emerger de la chasis principal durante su funcionamiento. El volumen y masa colectivo de todas las partes componentes de una instancias de SCP-1637-3C es aproximadamente 5 veces la masa y volumen de una unidad ensamblada. Una instancia fetal de SCP-1637-1 suspendida en una solución de nitrógeno líquido en el centro de la instancia sirve como unidad de control para cada instancia de SCP-1637-C. Este está conectado al resto de unidades a través de 24 electrodos de oro injertados en la columna vertebral del feto.

Basados en los análisis de las interacciones de SCP-1637-3 con SCP-1637-1 y SCP-1637-2, se hipotetiza que las instancias de SCP-1637-3C poseen la más alta inteligencia funcional entre todas las demás designaciones y sirven como comando central cuando están presentes.

**Documento 1637-BR:** Lo de abajo es una transcripción parcial de un folleto recuperado de un área para clientes en el Sub-Nivel 1.

&gt; [[=]]
&gt; + [[[http://lafundacionscp.wikidot.com/prometheus-labs-hub|Productos Defensivos de Laboratorios Prometheus]]]
&gt; ++ La Guerra está cambiando. Cambiemos con ella.
&gt; [[size .5em]] 1965, horario del este [[/size]]
&gt; [[/=]]
&gt; ----
&gt; **Unidad de Infantería Mark I::** La espina dorsal de cualquier Fuerza militar es, y siempre será, la fuerza del hombre. La Unidad de Infantería Mark I cumplirá esa necesidad sin poner tensión en su población local. Simplemente proporcionenos una muestra de ADN de una persona a su elección y nuestra tecnología patenta de bio-replicación creará literalmente miles de valientes y obedientes lacayos para llenar las filas de sus fuerzas armadas. La Unidad Mark I nunca desobedecerá una orden o huirá de una misión, sin importa el riesgo. Garantizado para durar al menos 2 años bajo el cuidado apropiado*.
&gt; [[&gt;]]
&gt; **$1.2 millones USD / 1000 unidades**
&gt; [[/&gt;]]
&gt; ----
&gt; **Unidad de Infantería Mark II:** Para situaciones en las que no solo se requiere de artillería pesada, sino que de intimidar y hacer guerra psicológica, la Unidad de Infantería Mark II es una opción formidable. La unidad central es la misma que la de nuestro Mark I, pero este incluye varios aumentos. Dispone de visión nocturna, despeje de terreno, mejoras de velocidad, sistemas de armamento montado y unidades de comando, solo por nombrar algunas características.
&gt; [[&gt;]]
&gt; **A partir de $1.75 millones USD / 1000 unidades**
&gt; [[/&gt;]]
&gt; ----
&gt; **Vehículo Blindado Pesado Inteligente:** Lo suficientemente duradero como para ser un opción viable al Tanque de Combate Principal, el VBPI es excelente contra blancos ligeros, mecanizados, y acorazados. Cada una opera bajo una consciencia singular; no más lapsos de comunicación; no más perdidas de tiempo por recargar. Pequeños y ágiles se traduce como más difíciles de golpear; nuestra tecnología de munición de espacio doblado significa que la unidad VBPI tiene la capacidad necesaria para terminar incluso las misiones más demandantes.
&gt; [[&gt;]]
&gt; **$599,000 USD cada uno**
&gt; [[/&gt;]]
&gt; ----
&gt; **Vehículo de Reconocimiento de Alta-Movilidad:** Esta unidad está diseñada para ser rápida e inteligente. Sus sensores visuales de largo alcance, su alta tecnología funcional y con una velocidad máxima de 70km/h sobre el terreno permiten que pueda detener a vehículos blindados tradicionales. La unidad VRAM puede transmitir datos visuales y de terreno a una posición a más de 500km de distancia. La torreta ametralladora rotatoria de 20mm es capaz de incapacitar o destruir unidades de infantería y la mayoría de vehículos ligeros y semi-blindados también.
&gt; [[&gt;]]
&gt; **$799,000 USD cada uno**
&gt; [[/&gt;]]
&gt; ----
&gt; **Comandante de Batallón Remoto Óptimo:** Nuestro sistema de armas más avanzando, el COMBRO es una unidad de comando hiper inteligente capaz de administrar todo un arsenal de productos de Defensa Prometeo Puede atravesar cualquier terreno, no necesitar dormir, combustible, ni municiones, y es capaz de interpretar e implementar incluso los más complicados y extensos planes de batalla. Los sistemas internos de defensa, administración, comunicación, reconocimiento y reparación convertirán tu Arsenal Prometeo en una rama militar completa y autosuficiente.
&gt; [[&gt;]]
&gt; **$2.5 million USD cada uno**
&gt; [[/&gt;]]

**Documento 1637-AD-TM:** Lo siguiente son tele-memos (Una propiedad análoga de correo electrónico) recuperados de las oficinas administrativas en el Sub-Nivel 1.

&gt; 28/01/1972 @ 0938
&gt; **De:** Youssef █████
&gt; **Para:** Rami ███████
&gt; **Asunto:** PICK TWO
&gt; 
&gt; Las unidades no pueden soportar este régimen de entrenamiento y tampoco lo pueden hacer los equipos. No solo perderemos la fecha limite de la orden, si no que jamás podremos realizar otra línea a menos que el corporativo esté dispuesto a alivianar la demanda. Alguien muéstrele el principio Pick Two a esos putos █████: Más rápido, mejor, más barato. ¡Pick Two!

&gt; 28/01/1972 @ 1024
&gt; **De:** Rami ███████
&gt; **Para:** Youssef █████
&gt; **Asunto:** Re: PICK TWO
&gt; 
&gt; No hables así de los clientes en las comunicaciones oficiales, Youssef. Todo esto es registrado.
&gt; 
&gt; Con respecto a tus preocupaciones, me inclino a estar de acuerdo en cierta parte contigo. Pero teniendo en cuenta la alternativa al suministro de armamento &#39;convencional&#39; para una guerra terrestre en el ██████… no voy a perder el sueño por unos cuantos deformes y una que otra docena de cadáveres. No creo que nadie quiera vivir en un desierto radioactivo, ¿Verdad?

&gt; 21/02/1972 @ 1354
&gt; **De:** Youssef █████
&gt; **Para:** Rami ███████
&gt; **Asunto:** Re: PICK TWO
&gt; 
&gt; NO LO CREO. ¿Cuando, exactamente, iban a informárnoslo? ¡███ debió haber planeado esto por un maldito año! ¡No es como si █████ simplemente lo hubiese llamado la noche anterior como un capricho! &#34;Oh, ¡Hola! Estaba pasando por el barrio y me preguntaba si podía detenerme a charlar un rato contigo mientras estamos pasando por el momento más importante de la política exterior, ¡En la historia! ¿¿Como suena el mañana para ti??&#34; ¿Y ahora que estamos todos sentados encima de medio millón de super-armas tenemos que comernos el cheque?
&gt; 
&gt; No más, Rami. No puedo con esto. Mi renuncia ya fue presentada. Me iré esta noche y deberías venir conmigo. Si no... bueno, ya te lo advertí.
&gt; 
&gt; Que Dios esté contigo.

&gt; 21/02/1972 @ 1605
&gt; **De:** Rami ███████
&gt; **Para:** Youssef █████
&gt; **Asunto:** Re: PICK TWO
&gt; 
&gt; ¡Dios nos salve, Youssef! ¡Acabo de ver todo esto! ¡Por favor dime que sigues aquí! ¿¡Qué has hecho!?
