    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1539 - Semantic Dissociator
**Auteur :** [[user ophite]]
**Traducteur :** [[user Kintalop]]
**Date de publication originale :** 1 juin 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1539

**Classe :** Sûr

**Procédures de Confinement Spéciales :**  Le ██/██/20██, le point fixe d’origine de SCP-1539 a été rempli d’eau avec des propriétés identiques à celles du béton armé. [Erreur ? Aucune substance de ce genre cataloguée. -- Ed.] Les dispositifs de surveillance sismique et ultrasonique demeurent sur place et actifs, surveillés à distance depuis le Site-17. Étant donné qu&#39;aucun autre objet anomal ne provint de SCP-1539 depuis que le confinement a été mis en place le ██/██/████, SCP-1539 est considéré comme étant confiné et a été provisoirement déclassé comme Sûr. Dans le cas peu probable d&#39;une brèche de confinement sismique, SCP-1539 se verra attribuer une priorité élevée de confinement jusqu&#39;à ce qu&#39;il soit à nouveau rempli.

Les membres du personnel affectés à SCP-1539 doivent faire l&#39;objet d&#39;un dépistage de résistance aux dangers mémétiques. Les membres du personnel ayant obtenu une note &lt;30 aux examens Levi-Bussard standards doivent être réaffectés. Pour les protocoles d&#39;essai spécifiques au site et l&#39;accès aux échantillons certifiés mémétiques, consultez le document MH-1792(d).

Les objets provenant de SCP-1539 doivent être surveillés pendant une période d&#39;au moins 90 jours. Des aliments et de l’eau propres à la consommation humaine doivent être fournis, quelle que soit la nature apparente de l&#39;objet. Toutes les phases d&#39;alimentation doivent être vérifiées par au moins deux membres du personnel. Les aliments manquants doivent être immédiatement signalés au Directeur du Site. Si, au cours de la période de surveillance, l&#39;objet montre un mouvement autonome ou s&#39;il y a une diminution de la quantité de nourriture, l&#39;objet doit être transféré au Site-17 pour un confinement à long terme. Voir le Document SCP-1539-LTC pour de plus amples instructions. Les objets qui ne montrent pas de mouvement autonome durant la période de confinement doivent être signalés au directeur de recherches, le Dr █████ et éliminés conformément aux protocoles standards concernant les objets anormaux.

**Description :**  SCP-1539-00 est une zone de dissociation sémantique de forme irrégulière, d&#39;environ six mètres de diamètre, qui remplissait auparavant la buanderie du sous-sol d&#39;un complexe d&#39;appartements à ████████████, Pennsylvanie. Les objets qui restent à l&#39;intérieur de la zone pendant plus de 81 secondes souffrent d&#39;un grave dysfonctionnement identitaire, entraînant la dissociation des propriétés physiques d&#39;un objet de son identité sémantique. Les identités dissociées peuvent ensuite &#34;se rattacher&#34; à tout objet voisin sémantiquement nul. Bien que la perception de ceux qui l’observent et les propriétés de l&#39;objet ne soient pas affectées par le dysfonctionnement de l&#39;identité, tous les sujets l’observant identifieront l&#39;objet comme étant de la catégorie réassignée. Les théories actuelles supposent que le mécanisme de transfert d&#39;identité est mémétique plutôt qu&#39;objectif ; cependant, la résistance croisée avec d&#39;autres dangers mémétiques est minimale, et l&#39;information concernant l&#39;identité des objets récupérés devrait être considérée au mieux comme provisoire. Pour plus d&#39;informations, voir N. Larter, &#34;Un Bois Sans Sens : Dysfonction d’Identité Objective dans la Zone de Confinement du Site-94,&#34; [RÉFÉRENCE OMISE].

SCP-1539-01 est un luminaire encastré de marque SunSystem, de numéro de modèle R9-0079, non fonctionnel. Contrairement au modèle décrit par le fabricant, ce luminaire est cylindrique et en bois, de 9 cm de long pour 0,75 cm de diamètre, jaune, et contient un filament de graphite permanent et un petit cylindre d&#39;isolation caoutchoutée. Après examen, cet objet n&#39;a pas fait l&#39;objet d&#39;un mouvement autonome et est en cours d’observation au Site-17.

SCP-1539-02 est un ensemble lave-linge/sèche-linge General Electric de 1972, de numéro de modèle 3E98-17BL2, de couleur blanc cassé. Au moment de la récupération, il montrait par intermittence des mouvements autonomes et produisait des sons semblables à ceux de la parole humaine. Lors de sa récupération, il a pris l&#39;apparence physique d&#39;un homme d&#39;une quarantaine d&#39;années, d&#39;environ 187 cm de haut et pesant 82 kg. Depuis, il a considérablement diminué en masse et produit une odeur désagréable, probablement à cause d&#39;un chargement de linge non récupéré. Comme la machine n&#39;a pas de couvercle identifiable, aucune procédure n&#39;est actuellement proposée pour récupérer le contenu de la machine à laver.

SCP-1539-03 est l&#39;agent Jim Thayer, le premier envoyé lors du signalement de SCP-1539. L&#39;agent Jim Thayer est un portefeuille en cuir brun d&#39;environ 11 cm pour 9 cm, contenant 11$ en devise américaine. Depuis sa récupération de SCP-1539, l&#39;agent Thayer est resté inerte, et les traitements antimémétiques intensifs n&#39;ont pas montré d&#39;amélioration notable.

SCP-1539-04 est non identifiable. Il a originellement été récupéré d&#39;une pochette en tissu fixée à SCP-1539-02. Il est gris. Il est assez petit pour être tenu dans une seule main et est modulaire. Il est soit de fabrication humaine, soit d&#39;origine naturelle. Les pièces retirées de SCP-1539-04 sont également non identifiables. Lorsqu&#39;il a été récupéré, il a produit un son à intervalles irréguliers, mais n&#39;a pas montré de mouvement autonome. Le son s&#39;est depuis arrêté. SCP-1539-04 est en cours d&#39;observation au Site-17.

**Document 1539-1-A :**

**À :** Équipe B de l&#39;Unité de Confinement, Site-17
**Re :** Confinement initial de SCP-1539 

Pour faire court, nous aurions dû écouter le rapport de confinement divergent.

Après avoir confiné le Site-93, nous pensions savoir à quoi nous avions affaire : une anomalie topologique de [DONNÉES SUPPRIMÉES] de la zone mêlée. Les protocoles de confinement Primaires consistaient à donner à Jim des amnésiques de Classe-B et six semaines de réadaptation. Il est clair que cela n&#39;a pas marché : après un examen intensif, nous avons déterminé que Jim Thayer, où qu&#39;il se trouve, est très probablement décédé. Évidemment, nous ne pouvons pas permettre que cela se reproduise.

À partir de mardi, nous allons mettre en œuvre toutes les recommandations de confinement de l’Équipe B en parallèle avec le confinement Primaire. Nous avons obtenu l&#39;approbation pour les crédits de la part du Directeur, de sorte que l&#39;argent n&#39;est pas un problème. Ce n&#39;est pas la première fois que le Confinement primaire n&#39;est pas en accord avec notre théorie de confinement, mais je peux vous dire ceci : ce sera la dernière.

Sur une note personnelle : le Directeur a refusé notre demande d&#39;enterrer Jim. Tout d&#39;abord, nous ne savons pas lequel de ces objets il est. Deuxièmement, même si les objets retirés du site ne sont certainement pas dangereux, il y a un consensus sur le risque inacceptable dans le cas où quelqu&#39;un regarde à l&#39;intérieur du cercueil. En lieu de funérailles, nous avons sorti les caisses de confinement de l&#39;entrepôt. Si vous voulez lui rendre hommage, elles seront dans le hall de l&#39;entrepôt à partir de 9h30 lundi. 

Dr █████
[Signature Omise]
Directeur de Recherches, SCP-1539
