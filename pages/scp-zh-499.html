**篇名：**SCP-ZH-499  康乃馨盔甲工藝
**作者：**[[*user Jhih]]

本文投稿999競賽 -「工」。
[[include info:end]]

**項目編號：** SCP-ZH-499

**項目等級：** Safe

**特殊收容措施：** 每一個SCP-ZH-499應按照其產品說明書完全浸泡於特殊保存液中，不可離開保存液超過24小時，裝有SCP-ZH-499和保存液的容器堆疊於Site-ZH-44的大型儲藏室，直到該SCP-ZH-499失去活性。

--失去活性的SCP-ZH-499不具有異常性質，由於數量龐大，在每個年末作為一般廢棄物進行回收。--

自2020年11月11日起，失去活性的SCP-ZH-499仍需浸泡於保存液。其餘處置仍在評估中。任何一種特殊保存液庫存低於五桶時，請盡快告知倉庫負責人。

**描述：**  SCP-ZH-499為一系列護具商品之總稱，SCP-ZH-499只有一種材質，但其樣式包含自17世紀至今各種年代所流行使用的護具，包括但不限於板甲，防彈胸甲，軍用頭盔、防彈板、防彈背心之零件等。經調查，大部分異常商品上游源頭都可以追溯到名為「康乃馨盔甲工藝」之公司。

活化狀態的SCP-ZH-499會使人對其產生高度的保護傾向，絕大部分的人類面對SCP-ZH-499都不會產生出任何攻擊的念頭。若是誤擊或被迫造成SCP-ZH-499損傷，會使人產生極強的罪惡感，甚至出現自殘、自殺的舉動。少數人類對SCP-ZH-499的影響具有抗性。此外，絕大部分的人類會對於他人破壞SCP-ZH-499的舉動感到憤怒並譴責，此現象和破壞者受到SCP-ZH-499影響的程度呈反比。若是破壞者幾乎不受SCP-ZH-499影響，人們則可能使用暴力阻止破壞者，甚至在事後動用私刑。 

由於其異常特性，目前仍難以分析活化的SCP-ZH-499之構造及組成，以下皆為非活性狀態之分析。所有種類的SCP-ZH-499皆為雙層夾層構造，表面主要由磷、鈣、鎂之化合物組成。SCP-ZH-499內層為各種生物組織，其中疑似為腦組織的結構至少會佔所有組織的1 /3，其餘為肌肉及結締組織組成，也有發現少數內臟組織的結構。

SCP-ZH-499必須被保存特殊保存液中，依照產品說明書所示，若SCP-ZH-499取出保存液超過24小時，會導致該SCP-ZH-499失去活性，其異常效應則會不可逆的逐漸下降至完全消失。特殊保存液的成分目前仍無法完整分析。依照目前實驗結果顯示，SCP-ZH-499離開保存液，最久可維持活性約30小時。即使永久保存於在保存液中，SCP-ZH-499最久也會在19年後失去活性，產品說明書稱這期間為保存期限，每個SCP-ZH-499的保存期限不盡相同。

每一個SCP-ZH-499皆會有一份對應的產品說明書，產品說明書有20種以上的語言版本，以下為繁體中文說明書節錄內容：

&gt; **親愛的顧客，感謝您購買康乃馨盔甲工藝之特製盔甲。**
&gt; **在使用本產品前，請務必閱讀產品說明書，否則本產品將無法發揮最佳效果。**
&gt; 
&gt; 1、您所購買的的產品編號為████-██-██-█，原料生成日為████/██/██，加工日期為████/██/██。
&gt; 即有效期限至████/██/██。有效期限過後，產品將無法發揮作用，請務必注意。
&gt; 
&gt; 2、本產品必須存放於保存液中，請勿使產品離開保存液超過24小時。購買本產品時將會附上一次性保存液，今後請務必每三個月更換一次保存液，保存液的購買請和本公司聯絡。
&gt; 
&gt; 3、若本產品受到損傷，請盡快浸入保存液中，損傷應可自行復原。若超過三個月仍無法復原，可將商品送回本公司，我們會用30%的折扣販售全新的特製盔甲給您。
&gt; 
&gt; 4、在此勸告親愛的使用者，能讓本產品受到損傷的只能是您的敵人。千萬不要讓您本人、您的親朋好友或是身邊的人破壞本產品，若發生類似狀況，本公司將不會提供任何賠償及責任。
&gt; 
&gt; 5、本公司販售護甲至今已有百餘年，即使如此，我們並不樂見任何爭鬥發生。我們不希望任何人的家庭破滅，我們不允許任何孩子受到傷害。
&gt; 請記住，我們不允許任何孩子受到傷害。
&gt; 我們不能忍受任何孩子受到傷害。
&gt; **傷害兒童是無法原諒的。**
&gt; 
@@ @@
@@ @@
基金會過去就已經察覺康乃馨盔甲工藝的存在，然而該公司十分嚴謹，僅知道其在全球各地設有多家工廠及據點，關於其發售SCP-ZH-499的資訊追查多年後仍進展有限。而康乃馨盔甲工藝自二戰結束以來，一度停止販售SCP-ZH-499。直到2019年，新的SCP-ZH-499被基金會發現，經調查後得知，康乃馨盔甲工藝在2019年重新販售改良版之SCP-ZH-499。目前基金會仍在秘密追查該公司。

改良版之SCP-ZH-499其構造和異常性質與舊版本大同小異，是否給予SCP-ZH-499-1新編號需等待分析結果完善後再評估。

由基金會派遣之特工，於2020年11月11日自康乃馨盔甲工藝公司內部取得，在其公司內分級為極機密文件。

&gt; 親愛的羅主任
&gt; 
&gt; 上個月訂購的商品我十分滿意。
&gt; 我的祖父常常和我提到，過去我們家族的重要成員是如何靠貴公司的商品存活下來的，因此很高興貴公司在2019年又重新開始研發新改良的特製盔甲。
&gt; 
&gt; 今日我想以個人的名義發送一筆客製訂單，我最近找到了一個中意的素材，雖然貴公司目前已經減少生產舊式產品，我仍希望貴公司能替我將素材製成個人收藏用的商品。
&gt; 
&gt; 若能夠接下這筆訂單，我將願意支付開價之50%的金額作為客製化費用，可以的話還希望能由貴公司評估製成最適合該素材的型態。
&gt; 
&gt; 隨信附上素材的資訊，若是願意接受訂單的話的還請與我聯絡，我會派人將素材和訂金帶過去。
