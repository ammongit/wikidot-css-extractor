__11/02/1998__:

L’agente Lament sorrise all’uomo calvo, salutandolo col gomito perché aveva entrambe le mani occupate, poi mise la sua tazza sul bordo della scrivania. Caffè nero. Tenne attentamente in equilibrio la bevanda dell’altro, appoggiandola con delicatezza sul sottotazza di porcellana, poi salutò con un cenno: 

«Buongiorno, dottor Gears»

«Buongiorno, agente Lament» rispose lo scienziato, atono.

Lament andò alla sua scrivania, si sedé e strappò la pagina iniziale del calendario, leggendo quella successiva. Sogghignò:

«Questa le piacerà, dottore – disse, con solo una punta d’ironia – Perché i fisici sono dei pessimi amanti?»

Gears lo fissò.

«Perché trovano sempre la posizione giusta, ma sono lenti. Oppure sono veloci, ma non trovano mai la posizione giusta» lesse ad alta voce Lament, con un sorriso a trentadue denti.

Gears annuì:

«Credo che sia di Schrödinger»

«Sì, dottore»

«Hai finito di scrivere il rapporto su SCP-106?» chiese Gears.

Lament sospirò e scosse la testa: 

«No, dottore, ma ho qualche idea…» disse, sereno, chinandosi per tirare fuori il fascicolo dal cassetto della scrivania.

Gears annuì in silenzio. Lament indicò la piantina della camera di contenimento: 

«Secondo me, riusciremo a contrastare la corrosione se sospendiamo la cella a mezz’aria – propose, rileggendo i suoi appunti – Lo teniamo lontano dalla maggior parte delle superfici. Il contatto diretto sembra il metodo di transizione estensiva più sicuro, quindi…» e iniziò a spiegare.

Gears ascoltava, inespressivo, mentre Lament esponeva il suo piano. Tra i primi cadaveri che avevano trovato, uno indossava un orologio dal cinturino di cromo del tutto immacolato, perciò Lament pensava di foderare l’interno della cella di cromo, visto che sembrava corrodersi più lentamente. Gears annuì quando finì:  

«E la sospensione? Come faremo a gestirla senza contatto diretto con la cella?»

Lament fece spallucce: 

«Col magnetismo?» suggerì.

Gears annuì per un istante. 

«Controlleremo. Nel frattempo, ho bisogno che ti concentri su qualcos’altro. C’è un piccolo dilemma per te»

«Di che si tratta, dottore?»

«SCP-884»

-----

__27/04/1998__:

Lament non aveva mai sentito parlare di SCP-884 e capì in fretta perché. La Fondazione l’aveva avuto a malapena in custodia, nei novanta e passa anni da cui era noto. Un gruppo chiamato “Insorgenza del Caos” (Lament aveva riso di quel nome) continuava a rubarlo. Lesse il fascicolo, inclinando la testa quando si rese conto di quanto fosse spesso, e sospirò.

“Dev’essere uno scherzo…”

Per sua fortuna, l’unico di cui doveva preoccuparsi era SCP-884-4: gli altri pezzi dell’anomalia, che in origine era un //kit// completo di toelettatura per uomini, erano stati persi, distrutti o rubati nel corso degli anni. L’ultimo pezzo rimanente era piuttosto… innocuo. Era solo uno specchio. Nemmeno il rasoio, il pettine o la schiuma da barba (tutti molto più interessanti e pericolosi). Rilesse il fascicolo alcune volte, prima di appoggiarlo sulla scrivania. Si chiedeva cosa SCP-884 avesse mai di speciale. E, soprattutto, perché il dottor Gears gliel’avesse affidato. Non era un problema grave o urgente, solo… guardò l’orologio.

Erano già le sette di sera. Fece un profondo sospiro, aprì il cassetto della sua scrivania e ci gettò dentro il fascicolo. Si stirò, si alzò e uscì, ritrovandosi nel corridoio silenzioso. L’orario di chiusura era passato, al Sito-19, ed erano rimasti solo in pochi. Nelle ultime settimane, lui era diventato uno di quei pochi.

Il dottor Gears non era un aguzzino tirannico: non gli affidava mai incarichi che non sarebbe stato capace di svolgere. C’era solo… così tanto da fare. Lament si stupiva che il ricercatore //senior// avesse gestito tutto da solo per così tanto tempo, specialmente con quella mole di lavoro. Era quasi… sconcertante. A volte, si chiedeva se fosse effettivamente di qualche aiuto, ma il dottor Glass gli aveva detto, nella sua ultima revisione psichiatrica obbligatoria, che era una reazione normale. Lament prese quella rassicurazione per buona e continuò a camminare.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/in-his-own-image-part-2/In%20His%20Own%20Image%20-%20Part%202.jpg|caption=«Ehi! Lament! Aspettami!»]]

«Ehi, Lament! Aspettami!»

Lament si voltò e sorrise, vedendo Sandlemyer che lo salutava con la mano. I due agenti avevano avuto modo di conoscersi molto meglio, col tempo. Il dottor Djoric lavorava soprattutto con gli effetti scritti e gli agenti memetici leggeri e Sandlemyer, che era ancora sotto la sua supervisione, si stava addestrando nello stesso campo. Lament e Sandlemyer avevano già lavorato insieme una volta, su un piccolo progetto, quando il dottor Gears non aveva avuto bisogno di Lament per un paio di giorni. Era stato… bello. Sandlemyer lavorava con una persona normale e, talvolta, giuliva. Erano stati i due giorni più rilassanti da quando era venuto al Sito-19.

«Ciao, Sandy» salutò. 

L’altro agente si era ormai affezionato al nomignolo che il dottor Djoric gli aveva dato, e Lament ogni tanto rimpiangeva di non avere un rapporto simile col dottor Gears. 

«Come va nella biblioteca?»

Sandlemyer rise. La biblioteca, come ormai veniva chiamato il suo ufficio, era appena fuori dalla sala d’attesa per ogni copia attualmente contenuta de //La Tragedia del Re Impiccato// e, a qualche porta di distanza, c’erano dozzine di altri libri che avrebbero stuprato la mente o sfilettato le carni di chiunque, in attesa che qualcuno li leggesse. Il risultato finale era un’estetica leggermente inquietante.

«Non molto. Ho cercato di capire come contenere questa nuova anomalia…» rispose.

E iniziò: il loro rituale. Si parlarono a lungo, discutendo dei problemi che ciascuno dei due aveva col rispettivo lavoro. Quando Lament menzionò SCP-884-4, Sandlemyer scosse la testa e rise: 

«Dovrai prendere un membro dell’Insorgenza del Caos per venirne a capo…» lo stuzzicò, ammiccando.  

Lament scrollò le spalle, ipotizzò che avrebbe provato a predisporre un Esplosivo Teleuccidente: 

«È così. Se il libro emette davvero dei pensieri, la bomba esploderà e lo distruggerà. È questo che vuoi, giusto?» 

E poi si diresse ai suoi alloggi. Entrò nella sua stanza (che finalmente sembrava abitata da qualcuno) e, per poco, non calpestò una cartelletta che qualcuno gli aveva passato sotto la porta. C’era un biglietto incollato sopra e Lament lo lesse aggrottando le sopracciglia, poi gli si strinse lo stomaco, quando si rese conto che sarebbe andato a dormire molto più tardi del solito.

&gt; Cromo inefficace. Necessaria rivalutazione.
