-----

**Ítem #:** SCP-6997

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-6997 está contenido en su ubicación de descubrimiento. El personal de la Fundación encubierto, en cooperación con los guardabosques del Parque Nacional del Valle de la Muerte, mantendrán una zona de contención de 500 m alrededor de SCP-6997. No se permite el contacto directo de la piel con la superficie de SCP-6997. Las personas que hayan entrado en contacto de la piel con su superficie deberán ser detenidos para ser evaluados por el personal de investigación y recibirán tratamiento amnésico.

Las propiedades antimeméticas inherentes de SCP-6997, que se extienden a las fotografías y videos que lo representan, lo hacen imperceptible excepto para aquellos a quienes se les ha administrado el tratamiento mnéstico apropiado. Como tal, los mnésticos deben suministrarse al personal de contención e investigación a discreción de la División Antimemética. Los activos de seguridad de la información de la Fundación deberán vigilar el tráfico web en busca de discusiones en línea que describan potencialmente a SCP-6997; Actualmente se está probando un robot rastreador web capaz de identificar fotos y videos que contengan a SCP-6997.

**Descripción:** SCP-6997 es un monolito compuesto de una sola roca de basalto negro, midiendo aproximadamente 50x50x150 m, ubicado en las tierras baldías al este del Parque nacional del Valle de la Muerte, cerca de la Cordillera Amargosa. Es anormalmente durable, y no presenta evidencia de degradación. SCP-6997 posee propiedades antimeméticas que lo hacen imperceptibles a los sentidos e inhiben la formación de recuerdos relacionados con SCP-6997, excepto para aquellos tratados con mnésticos Clase-W. Todas las superficies del monolito están talladas con relieves finos, muy similares a plantas, excepto por un panel circular en la cara oeste. Este panel contiene un patrón concéntrico de jeroglíficos o símbolos, que pueden ser oprimidos.

La exposición directa de la piel a la superficie de SCP-6997, con la excepción del área circular antes mencionada, causará un estado comatoso que durará entre una a doce horas. Durante este estado, todos los sujetos reportan tener alucinaciones muy vividas, que recordaran con un grado inusual de claridad, y requerirán un tratamiento amnéstico intensivo para ser erradicados por completo.

**Anexo 6997.1:** Descubrimiento
SCP-6997 fue descubierto en Junio de 1971 por Raoul Acosta, un ocultista amateur involucrado en el movimiento de contracultura de la década de 1960, durante un experimento con compuestos psicodélicos (que luego se descubrió que tenían propiedades mnésticas moderadas) en la región del Valle de la Muerte. Después del experimento, Acosta rentó un cuarto de motel en Baker, un pueblo a poca distancia del Valle de la Muerte, y continuó investigando sus propiedades hasta su suicidio en Noviembre de 1971. Sus registros, que documentaban su investigación a detalle, fueron adquiridos por la Fundación.

**Anexo 6997.2:** Extractos de los Registros Recuperados

&gt; 30/6
&gt; la fórmula actual consiste de 20mg DMT, 100mg de harmalina, 20mg de aceite de moksha--Puedo ver la torre por ~3 horas, con el moksha regulando las alucinaciones de la ayahuasca. No quiero que la alucinación moleste mientras investigo la antigua torre de piedra invisible. Comete tu corazón, Timothy Leary.
&gt; recordatorio: consigue un ventilador que funcione+llamar a Weisinger[[footnote]]Probablemente refiriéndose a Lewis Weisinger, un taumaturgo con base en la región de Three Portlands. [[/footnote]] cuando estés en el siguiente pueblo, y pídele que te traiga un paquete de aceite de moksha. Estaré aquí un tiempo.

&gt; 2/7
&gt; la torre NO causa las alucinaciones: no son un patrón psicodélico sin sentido, es claro, especifico, vivido. Teoría actual: cada visión es una memoria, recolectada de alguna mente de algún momento en el tiempo.
&gt;
&gt; Weisinger me consiguió el libro de la Biblioteca--decía que pilares similares, ciudades de ellas, existen alrededor del mundo, remanentes de los &#34;Oblitus&#34;. Los últimos monumentos de una antigua civilización diezmada por sus propias armas[[footnote]] Una creencia errónea de las primeras investigaciones sobre la cultura Oblitus; la verdadera causa del colapso de su civilización, [[[http://lafundacionscp.wikidot.com/immemorial |SCP-9429-A]]], ha sido aislado por la Fundación. [[/footnote]]. Recuerdo esa linea de Shelley, &#34;miren mis obras, los fuertes...&#34;
&gt; el panel circular al oeste tiene que ser algún tipo de mecanismo de control; los símbolos son botones. Que debe usarse para recuperar los datos almacenados. En algún lugar, entre todos estos recuerdos aleatorios, hay algo VALIOSO.

&gt; 16/7
&gt; la carta dice que Bunny Hopkins y su pelotón fueron emboscados, 6 muertos. Recuerdo cuando enviaron al pobre bastardo, estaba prácticamente sollozando, limpiando esas grande botellas de coca cola suyos, diciendo que debió haber sido un error que lo mandaran, que la carta debió ser otra persona.
&gt; seguíamos hablando de la paz y el amor pero, ¿a donde nos lleva eso? Kent State, solo más sangre derramada y más culpas sobre nosotros. Los gritos, los piquetes, estar sentado, ¿a DONDE nos lleva eso? ¿Dónde todos esos llorosos y corredores sacaron a Bunny? Vietnam se lo comió vivo, sin cuerpo que enterrar, con sus vasos hundidos en el lodo de la jungla.
&gt; ¿todo eso de que el hombre es cariñoso? Nuestra naturaleza--matar, levantar la mandíbula rota y aplastar el cráneo del simio rival.

&gt; 17/7
&gt; los Oblitus tenían razón. armas de la mente, difundiéndose como una idea asesina.
&gt; ¿es eso lo que sostiene la torre? el arma que los mató, ¿o algo así escondido detrás de ella? llevará años aplicar la fuerza bruta, examinar la cantidad de información que contiene, pero ya no tengo nada mejor que hacer. Mi amigo esta muerto, así como tantos otros que conocí, y lo único que quiero es que todo se queme, y yo con él.

&gt; 8/11
&gt; He visto a una docena de civilizaciones morir. ¿Sabías que el mundo florecía con flores cada vez que sucedía? Colores que nunca había visto y el aire estaba lleno de dulzura. Habían recuerdos hermosos- recuerdo uno en el que creo que era un padre, sosteniendo a mi hijo mientras veíamos un eclipse, y un silencio creciendo a medida que el sol se oscurecía. Pero las que más recuerdo son las guerras. En las trincheras del Somme, tarareaba una canción de cuna mientras un amigo me tomaba de la mano y la morfina me quitaba el dolor, y en Mylae enterraba a los romanos muertos, porque aunque era amigo de Cartago, merecían volver con sus antepasados.
&gt; no hay un arma.
&gt; la torre es un repositorio de memorias, sin distinciones ni discriminaciones. Estoy seguro de que si espero lo suficiente, podre ver todos los recuerdos que he tenido, conservados como una mosca en ámbar. He muerto mil veces en mil guerras y he recibido la misma cantidad de regalos de compasión.

&gt; 10/11
&gt; Estaba pensando de nuevo en Bunny. Todos esos Romanos y Griegos que había leído y escuchado. Había un libro, //De Rerum Natura//, Sobre la Naturaleza de las Cosas, me dieron el libro antes de que me fuera. Lo saqué de la maleta y comencé a leer. El autor dice que la muerte es como una vasija que se rompe, y del que su contenido fluye por todas partes. Los muertos no sufren, porque ya se han ido, están esparcidos en los sueños más profundos. Es un buen pensamiento. Espero sea cierto y que and Bunny este durmiendo ahora.
&gt; Todos estos recuerdos me pesan. Apenas peso noventa libras[[footnote]]40 kilos[[/footnote]], no he dormido en días porque cuando intento hacerlo, todo lo que veo son recuerdos. O soñando con Bunny, con su cuerpo abatido o tirado en una trampa. Daré una caminata por la mañana. Porque sé que si sigo adelante, tarde o temprano me volveré loco.
&gt; Ayer encontré una placa, enterrada en la arena--debió haber estado adherida a la torre en algún punto. Transcribí la inscripción y creo que lo que dice tiene mucho sentido.

**Anexo 6997.3**
El 11 de Noviembre, los guardabosques descubrieron a Raoul Acosta en una meseta cerca de Zabriskie Point, habiendo cometido suicidio por un impacto de bala. Llevaba una nota en su bolsillo, que se cree que es una inscripción de la placa anteriormente mencionada, que se transcribe a continuación. El Departamento del Sheriff del Condado de San Bernardino registró una placa de metal entre las posesiones de la habitación de Acosta, pero actualmente su ubicación permanece desconocida.

&gt; Olvidar es una necesidad. Los científicos que realizan experimentos con ratones deben olvidar que los ratones también viven o sufren. El soldado que debe matar, debe olvidar la humanidad de su enemigo primero. El tirano que construye un imperio, debe olvidar que existe la alegría y la compasión, y se dice a sí mismo que el sufrimiento de quienes están bajo su cuidado es solo un obstáculo más.
&gt;
&gt; Los Oblitus lo sabían. Por eso la torre existe, construida para recordar su cultura incluso cuando ya no están. Nos precede, y somos los herederos de su propósito.
&gt;
&gt; Morimos en la oscuridad, disociándonos en átomos sin vida, y esto podría racionalizarse como el bien mayor, como un castigo, o una recompensa. La naturaleza humana es una cosa extraña. Nos enseñamos a nosotros mismos que el hombre no es más que un monstruo, que debe ser disciplinando y enjaulado, y construir grandes cosas a partir de este fundamento. Pero ese fundamento es una mentira, o al menos no es una exacta verdad.
&gt;
&gt; Que haya más de un lado del hombre parecerá una monstruosa anormalidad para quienes están más acostumbrado a ver la naturaleza de las cosas de una manera más simple. Esa es la anomalía que protegemos. Nuestro deber es: recordar no solo los crímenes, sino la verdadera naturaleza del hombre, a cualquier costo.
&gt;
&gt; Nosotros //te// recordaremos.
