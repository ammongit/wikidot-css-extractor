**SCP-189-KO：陰暗小巷**

**特殊收容措施：**SCP-189-KO當前無法被收容，但也無須收容。 

**描述：**SCP-189-KO是觀測者對於人行路燈的燈光缺少或改變所產生的恐懼意識。雖然這種恐懼只是正常無害的情緒變化而非異常，但是在觀測者附近發生的有害事件之機率將會受到觀測者本人對於SCP-189-KO的主觀強度而影響。

||~ T值級別||~ 主觀恐懼||~ 波動率||
||= 0|| 完全無感 ||= ± 0.0002 ||
||= 1|| 可依靠友人陪伴來緩解的輕微焦慮 ||= + 0.0007 ||
||= 2|| 對偶爾熄滅或閃爍的燈光感到警惕 ||= + 0.0015 ||
||= 3|| 時常感到背脊發涼並往回頭看 ||= + 0.0044 ||
||= 4|| 感覺自己正被某人追趕，開始對影子以及腳步聲變得極其敏感 ||= + 0.008 ||
||= 5|| 開始對前方陰暗小巷所冒出的鬼怪、搶劫犯或是外國人感到恐懼 ||= + 0.029 ||
||= 6|| 害怕**他們**將不會再出現 ||= + 0.044 ||
||= 7|| 注意到壞掉的燈多於點亮的燈 ||= + 0.066 ||
||= 8|| 認為燈光只能照亮光源頭處，不足以照亮一個人的視野 ||= + 0.079 ||
||= 9|| 察覺到人絕對處於危險之中，但無法用言語描述 ||= + 0.09 ||
||= 10|| 沒有月光的大規模停電，陷入完全的黑暗。 ||= 1 ||

@@@@
@@@@

2020年09月17日，就在當天所記錄到的T值級別到達10階之後，有關SCP-189-KO的進一步研究已被中止。
