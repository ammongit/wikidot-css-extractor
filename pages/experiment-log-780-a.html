    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Experiment Log 780 A
**Auteur :** [[user trimeta]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 7 février 2010
[[include credit:end]]

Les expériences suivantes ont été réalisées afin d&#39;évaluer l&#39;étendue des capacités de SCP-780.

**Expérience 780-e1**
**Plante Hôte** : Tournesol
**Résultat** : Le tournesol a grandi à maturité après 24 heures, avec une nouvelle copie de SCP-780 à l&#39;intérieur de la fleur

**Expérience 780-e2**
**Plante Hôte** : Photographie du tournesol utilisé lors de l&#39;Expérience 780-e1
**Résultat** : La fleur fut identique à celle produite lors de l&#39;Expérience 780-e1

**Expérience 780-e3**
**Plante Hôte** : Peinture du tournesol utilisé lors de l&#39;Expérience 780-e1
**Résultat** : La fleur était similaire à celle produite lors de l&#39;Expérience 780-e1, mais de légères différences (nombre de pétales, nuances de couleur) montrait qu&#39;il s&#39;agissait d&#39;une copie du tableau, pas de la plante originale.

**Expérience 780-e4**
**Plante Hôte** : Peinture d&#39;un tournesol, mais avec un unique pétale violet à la place de nombreux pétales jaunes
**Résultat** : La fleur produite correspondait à celle du tableau

**Expérience 780-e5**
**Plante Hôte** : Le mot &#34;tournesol&#34;
**Résultat** : Pas de réponse

**Expérience 780-e6**
**Plante Hôte** : Une description d&#39;un paragraphe d&#39;un tournesol
**Résultat** : La fleur produite correspondait à la description en un paragraphe

**Expérience 780-e7**
**Plante Hôte** : Une description d&#39;un paragraphe d&#39;un buisson qui produit des barres chocolatées
**Résultat** : Le buisson produit partageait l&#39;apparence physique de la description, mais les &#34;barres chocolatées&#34; étaient en fait des fruits, avec un intérieur sombre, charnu et qui (selon les Classes-D testeurs) n&#39;avaient qu&#39;une vague ressemblance avec le goût du chocolat. Chaque fruit contenait une copie de SCP-780, indiquant que ces fruits auraient normalement dû contenir des graines en eux.

**Expérience 780-e8**
**Plante Hôte** : Une description d&#39;un paragraphe d&#39;un buisson qui produit des barres protéinées contenant l&#39;équivalent d&#39;une semaine de calories et de nutriments dans chaque bouchée
**Résultat** : Le buisson produit partageait l&#39;apparence physique de la description, les &#34;barres&#34; étant de nouveau des fruits contenant des copies de SCP-780. Les tests ont montré qu&#39;ils étaient assez nutritifs, avec une grande variété de vitamines et minéraux, mais ne constituaient que légèrement plus de nourriture qu&#39;un fruit ou légume ordinaire. Les recherches approfondies visant à exploiter SCP-780 afin de fournir de la variété à la cantine du Site-██ sont en attente d&#39;approbation.

//Si nous pouvions faire des fruits aussi sains que des choux de Bruxelles mais aussi savoureux que des framboises, imaginez les possibilités de marketing… nous devons juste trouver une manière de retirer la copie de SCP-780 au cœur de chaque fruit.//
//- Dr █████████//

**Expérience 780-e9**
**Plante Hôte** : Une description d&#39;un paragraphe de [DONNÉES SUPPRIMÉES]
**Résultat** : [DONNÉES SUPPRIMÉES]

**Expérience 780-e10**
**Plante Hôte** : [[[SCP-038]]]
**Résultat** : La plante produite semblait identique à SCP-038, mais ne disposait pas de sa capacité à reproduire les objets touchés par son tronc.

**Expérience 780-e11**
**Plante Hôte** : [[[SCP-143]]]
**Résultat** : L&#39;arbre produit était identique en apparence à SCP-143. L&#39;écorce disposait de la même solidité que celle de SCP-143, mais les morceaux retirés de SCP-780-1 perdaient cette propriété et ne conservait que la solidité ordinaire d&#39;un arbre //Prunus// x //yedoensis//. Les pétales ne disposaient d&#39;aucune propriété inhabituelle.

**Expérience 780-e12**
**Plante Hôte** : [[[SCP-417]]]
**Résultat** : Bien qu&#39;exhibant l&#39;apparence extérieure de SCP-417, le fruit ne contenait que davantage de copies de SCP-780

//Les tests supplémentaires sur les objets SCP végétaux sont suspendus, étant donné que leurs capacités uniques ne semblent pas être reproduites.//
//- Dr █████████//</textarea></pre>
