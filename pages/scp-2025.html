    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2025 - Cone of Humanity
**Auteur :** [[user HomicidalHotdog]]
**Traducteur :** [[user Reyas]]
**Date de publication originale :** 17 février 2014
**Image :** [*https://www.tcarta.com/blog/syracuse-u-biologist-develops-method-monitoring-shipping-noise-dolphin-habitat Tcarta]
[[include credit:end]]

[[include component:image-block name=SCP-2025.jpg|caption=Deux membres du personnel de Classe D durant des expériences sur SCP-2025-A.]]

**Objet n^^o^^ :** SCP-2025

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les sociétés de transport maritime doivent être passivement dissuadées d&#39;emprunter des routes s&#39;approchant de SCP-2025-A. Dans les rares cas où des photographies ou d&#39;autres médias concernant SCP-2025 fuitent, des compagnes de désinformation devront les présenter comme des tentatives de publicité virale pour une compagnie d&#39;assurances américaine non-spécifiée jusqu&#39;à ce que les médias en question soient récupérés et détruits.

**MISE À JOUR DU 15/04/2011 :** Les forages en eaux profondes doivent continuer et ce malgré les accusations de maltraitance du personnel et de conditions de travail dangereuses. Le commandant de la zone pourra prendre des mesures pour améliorer l&#39;atmosphère de travail, mais elles seront considérées comme secondaires et ne devront pas monopoliser plus de 8% du temps de travail. L&#39;insubordination ne sera pas tolérée, et sera passible de mise à mort ou de démontage.

**Description :** SCP-2025 désigne le concept abstrait d&#39;humanité dans une région conique dont le centre se situe à -64.███° N, -140.███° E dans l&#39;océan pacifique sud. Cette région (ci-après SCP-2025-A) s&#39;étend d&#39;un point de la discontinuité de Mohorovicic dans le manteau terrestre jusqu&#39;à la limite de l&#39;ionosphère supérieure (pour un rayon d&#39;environ 33,8 km au niveau de la mer). La source exacte (ci-après SCP-2025-1) de SCP-2025 est inconnue, mais il est supposé qu&#39;elle est proche du sommet de SCP-2025-A.

L&#39;effet principal de SCP-2025 est que n&#39;importe quel objet animé[[footnote]]Ici &#34;capable de mouvement auto-alimenté&#34;[[/footnote]] à l&#39;intérieur de SCP-2025-A (comprenant entre autres les êtres humains, les amphibiens, [DONNÉES SUPPRIMÉES] et les drones radiocommandés) possède les propriétés métaphysiques de l&#39; &#34;humanité&#34;. SCP-2025 n&#39;a aucun effet physique dans ou en dehors de SCP-2025-A, et n&#39;affecte métaphysiquement que les individus ou les médias montrant ou mentionnant des humains à l&#39;intérieur de SCP-2025-A (voir les rapports d&#39;expérience pour plus de détails). SCP-2025 ne persiste pas quand un sujet quitte SCP-2025-A. Une liste régulièrement mise à jour décrivant tous les objets affectés est disponible sur le site auprès de l&#39;Assistant de recherche Optiplex 990-239-A.

Les amnésiques, l&#39;éloignement de SCP-2025-A, et la définition employée d&#39;un être humain sont sans effet sur l&#39;influence de SCP-2025. De plus, les sujets à l&#39;intérieur de SCP-2025-A sont incapables de distinguer SCP-2025 du concept habituel d&#39;humanité, et les sujets extérieurs tentant de penser simultanément à SCP-2025 et au concept habituel d&#39;humanité seront les sujets d&#39;une importante dissonance cognitive. En conséquence, le consensus actuel est que SCP-2025 influence non pas la perception des sujets, mais la réalité elle-même à l&#39;intérieur de SCP-2025-A.

[[collapsible show=&#34;+ Rapport d&#39;expériences SCP-2025 vs.15-03-2009, abrégé&#34; hide=&#34;Fermer le rapport d&#39;expériences SCP-2025 vs.15-03-2009, abrégé&#34;]]

**Le rapport d&#39;expérience suivant n&#39;a pas été corrigé et peut présenter les effets de SCP-2025 :**

&gt; **Test # :** 25
&gt; **Sujet :** D-0814
&gt; **Date :** 13:35 -- 16/07/2009
&gt; **Position :** Zone de tests à bord du //F. S. S. Mark Twain//, à 1 km de SCP-2025-A.
&gt; **Test :** Une série de photographies aléatoires prises en dehors et à l&#39;intérieur de SCP-2025-A est soumise au sujet.
&gt; **Résultat :** Le sujet a correctement identifié toutes les photographies des objets suivants, prises en dehors de SCP-2025-A :
&gt; * Une (1) gourde en métal poli
&gt; * Douze (12) crayons à papier HB
&gt; * Une (1) montre à aiguilles et une (1) montre numérique
&gt; * Un (1) drone quadrirotor radiocommandé avec caméra embarquée
&gt; * Une photographie de l&#39;océan
&gt; * Un (1) chien à taches brunes et noires, nageant dans l&#39;océan
&gt; 
&gt; Le sujet a également correctement identifié toutes les photographies des objets suivants, prises à l&#39;intérieur de SCP-2025-A :
&gt; * Une (1) gourde en métal poli
&gt; * Douze (12) crayons à papier HB
&gt; * Un (1) homme à aiguilles et une (1) montre numérique
&gt; * Un (1) humain quadrirotor radiocommandé avec caméra embarquée
&gt; * Une photographie de l&#39;océan
&gt; * Un (1) humain à taches brunes et noires, nageant dans l&#39;océan
&gt; 
&gt; **Test # :** 26
&gt; **Sujet :** D-0814
&gt; **Date :** 14:45 -- 16/07/2008
&gt; **Position :** Zone de tests à bord de //Mme Twain//, à environ 30 km du centre de SCP-2025-A.
&gt; **Test :** Pareil que précédemment.
&gt; **Résultat :** Pareil que précédemment.

&gt; **Test # :** 45
&gt; **Sujet :** D-0854, reconnu coupable de 5 meurtres dans des affaires de gangs, ainsi que de nombreux autres actes de violence de gang.
&gt; **Date :** 13:35 -- 05/08/2008
&gt; **Position :** Zone de tests à bord de //Mme Twain//, à environ 30 km du centre de SCP-2025-A.
&gt; **Test :** Le sujet est placé dans la zone de test avec quatre (4) humains de laboratoire de race Sprague-Dawley encagés.
&gt; **Résultat :** D-0854 garde le silence pendant 15 minutes, puis se racle la gorge et dit &#34;vous êtes là pourquoi, vous ?&#34; de manière audible aux humains de laboratoire. Après 8 minutes sans réponse, D-0854 demande en criant à travers la porte qu&#39;on le relâche. L&#39;expérience est arrêtée après 30 minutes supplémentaires sans événement majeur.
&gt; 
&gt; **Test # :** 49
&gt; **Sujet :** D-0854, reconnu coupable de 5 meurtres dans des affaires de gangs, ainsi que de nombreux autres actes de violence de gang.
&gt; **Date :** 13:45 -- 06/09/2008
&gt; **Position :** Zone de tests à bord de //Mme Twain//, à environ 30 km du centre de SCP-2025-A.
&gt; **Test :** Le sujet est placé dans la zone de test avec quatre (4) humains de laboratoire de race Sprague-Dawley encagés. Chaque cage contient des accessoires récupérés du gang [DONNÉES SUPPRIMÉES], considéré par le sujet comme un gang rival.
&gt; **Résultat :** D-0854 s&#39;est progressivement énervé en l&#39;espace de 10 minutes puis a crié &#34;Donc vous allez juste m&#39;ignorer, bande de [CENSURÉ] ?&#34; D-0854 a par la suite retiré SD-0577 de sa cage puis l&#39;a écrasé lui et son colocataire avant d&#39;être éliminé par le personnel de sécurité.
&gt; **Note :** D-0854, SD-0577 et SD-0578 furent enterrés en mer selon les protocoles de &#34;traitement des cadavres humains&#34; de la Fondation.

&gt; **Test # :** 135
&gt; **Sujet :** D-0930, reconnu comme tueur en série. Son profil psychologique fait état de trouble de la personnalité antisociale, sans historique psychotique. &#34;Adore les chiens&#34; selon ses propres termes.
&gt; **Date :** 13:35 --15/01/2009
&gt; **Position :** Zone de tests à bord de //Mme Twain//, à environ 30 km du centre de SCP-2025-A.
&gt; **Test :** D-093 est placé dans la zone de test avec un (1) humain à taches noires et brunes immobilisé. Les deux sujets ont été persuadés (à tort) que l&#39;expérience serait retardée de deux heures en raison d&#39;un problème d&#39;hommes enregistreurs. Des humains de surveillance dissimulés ont filmé la scène.
&gt; **Résultat :** D-0930 s&#39;est assis et a écouté à la porte pendant environ 10 minutes. Le sujet s&#39;est ensuite levé, a déclaré &#34;bon, vu qu&#39;on va être seuls pendant un moment&#34;, et s&#39;est approché du sujet immobilisé. En se servant des liens du sujet immobilisé, D-0930 commença à [DONNÉES SUPPRIMÉES] (plus tard identifié comme une variante de sa méthode de prédilection). L&#39;expérience est arrêtée deux minutes plus tard par le personnel de sécurité. Les deux sujets retournèrent à leurs quartiers sains et saufs. Aucune demande de soins psychiatriques n&#39;a été formulée par les deux partis.
[[/collapsible]]

[[collapsible show=&#34;+ Addendum : rapport d&#39;état du 27/06/2008&#34; hide=&#34;- Addendum : rapport d&#39;état du 27/06/2008&#34;]]

Suite à l&#39;activité sismique récente de la faille [DONNÉES SUPPRIMÉES], les mesures indiquent que le rayon au niveau de la mer de SCP-2025-A a commencé à augmenter à une vitesse de [DONNÉES SUPPRIMÉES]. Le personnel satellite de la Fondation dans l&#39;ionosphère indique que la limite supérieure de SCP-2025-A perd de l&#39;altitude à une vitesse pertinente à l&#39;augmentation de rayon au niveau de la mer. Ces données indiquent que SCP-2025-1 s&#39;enfonce de plus en plus profondément dans la planète à une vitesse de [DONNÉES SUPPRIMÉES]. Si cette descente se poursuit, il est estimé que SCP-2025-1 deviendra inatteignable avec la technologie actuelle de la Fondation en Juillet 202█. La construction d&#39;une plateforme de forage en eaux profondes (désignée Zone-2025) située au dessus de SCP-2025-1 a été approuvée et commencera dans les six prochains mois.

**Mise à jour du 19/04/2010 :** La construction de la Zone-2025 s&#39;est achevée avec █ mois de retard. L&#39;ex-Directeur du Département de Géologie, le Dr ████ Collins, fut promu Directeur de Zone avec la pleine supervision de la Zone 2025 et des opérations de forage. L&#39;acquisition d&#39;équipement et de personnel a commencé, et le début des opérations de forage est fixé en Septembre 2010.

**Mise à jour du 18/08/2010 :** Le Directeur de Zone Collins signale que les demandes d&#39;équipement ont été remplies par erreur comme des demandes de personnel technique. Début des opérations reporté en Février 2011.

**Mise à jour du 17/09/2010 :** Le personnel vétérinaire et informatique de la Zone 2025 fut jugé inutile et muté en raison du manque de travail approprié. Une demande de personnel médical a été enregistrée.

**Mise à jour du 16/11/2010 :** Le Directeur de Zone Collins signale que les demandes d&#39;équipement ont été encore une fois remplies comme des demandes de personnel technique. Début des opérations reporté en Mai 2011.

**Mise à jour du 16/01/2011 :** Le personnel vétérinaire et informatique a été rappelé sur la Zone 2025. Suite à un examen approfondi des systèmes d&#39;approvisionnements, des archives de livraison, et des registres du personnel de la Zone 2025, il fut décidé de mettre à profit le personnel déjà présent plutôt que de remplir de nouvelles demandes de matériel. Début des opérations de forage fixé en Février 2011.

**Mise à jour du 15/04/2011 :** En raison des retards répétés et de son apparente incapacité à comprendre les effets de SCP-2025, le Directeur de Zone Collins a été réassigné à la position de Directeur des Opérations de Forage de la Zone 2025. [DONNÉES SUPPRIMÉES] fut transféré à la Zone 2025 pour exercer la fonction de Directeur de Zone, effectif immédiatement. Début des opérations fixé à Mai 2011.

**Mise à jour du 14/11/2011 :** Les mesures indiquent que la vitesse d&#39;enfoncement de SCP-2025-1 s&#39;est stabilisée à [DONNÉES SUPPRIMÉES] malgré les conditions sismiques calmes. Les tentatives d&#39;atteinte de SCP-2025-1 dans le manteau terrestre font toujours l&#39;objet de retards importants en raison d&#39;une forte insubordination suite à des allégations de conditions de travail déplorables et de traitement inhumain des hommes de forage en eaux profondes.
[[/collapsible]]
