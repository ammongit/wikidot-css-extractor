**Item #:** SCP-1375

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Dado que la estación que contiene a SCP-1375 ha sido desmantelada, no se requiere cobertura pública. La sección específica del túnel que contiene a SCP-1375-1 ha sido renovada, sellada y convertida en una esclusa con un laboratorio de investigación adjunto. El acceso o la experimentación con SCP-1375 requiere la aprobación previa de al menos dos (2) investigadores principales de nivel 3, y todo el personal que entre en SCP-1375-2 debe estar formado y certificado en el uso de los trajes EVA de la Fundación.

**Descripción:** SCP-1375-1 es una Puerta de servicio de acero en la estación de metro clausurada ███████ del metro de Londres. Los registros históricos indican que no había propiedades anómalas cuando se clausuro la estación en 1994. Cuando se abre, SCP-1375-1 contiene una apertura espacio-temporal permanente hacia SCP-1375-2.

SCP-1375 es una copia casi exacta de la estación ███████ antes de su desmantelamiento, situada en una luna extraterrestre desconocida de masa y composición similares a Ganimedes que órbita alrededor de un gigante gaseoso azul-verde que a su vez está en orbita alrededor de una estrella gigante roja en fase de transición. La ubicación de este sistema solar es actualmente desconocida; la observación astronómica con el objetivo de identificar su ubicación está en curso. 

SCP-1375-2 difiere de su original no anómalo en los siguientes aspectos:

* SCP-1375-2 está invertido con respecto a SCP-1375-1; es decir, SCP-1375-2 es simétrico con la estación original con SCP-1375-1 como eje de simetría.
* SCP-1375-2 presenta marcas de herramientas en su construcción que son consistentes con los tipos de herramientas utilizadas para construir la estación ███████, pero la configuración precisa de las marcas de herramientas es inconsistente.                                                                    * La señalización de SCP-1375-2, además de estar invertida, contiene muchas faltas de ortografía, así como idiomas distintos del inglés; al menos dos (2) de estos idiomas son desconocidos y actualmente indescifrables.
* La salida a la superficie de SCP-1375-2 se encuentra en un estado inacabado consistente con una construcción incompleta más que con una destrucción. Además de estar abierto a la superficie lunar, la menor presión atmosférica de SCP-1375-2 provoca un diferencial de presión negativo neto en SCP-1375-1; antes de la instalación de una esclusa, esto provocaba una rápida descompresión en la sección de la estación ███████ en la que se encuentra SCP-1375-1 cuando se abría.

La información relativa a los artefactos y documentos descubiertos dentro de SCP-1375-2 está documentada, almacenada y disponible para su análisis en el Almacén de Objetos No Anómalos del Sitio-██

**Anexo 1375-1:** Nota del Investigador
&gt; Tras varios meses de análisis, los equipos de exploración han recopilado los siguientes datos:
&gt;
&gt; * La exploración del área alrededor de SCP-1375-2 no ha encontrado estructuras adicionales, artefactos o signos de vida. Además, el análisis atmosférico de la luna en la que se encuentra SCP-1375-2 no ha arrojado ninguna señal de componentes orgánicos que indiquen la existencia de vida en ninguna parte del cuerpo. Se está diseñando un Vehículo Aéreo no tripulado autónomo capaz de volar con presión atmosférica reducida y circunnavegar la Luna.
&gt; * Los informes astronómicos preliminares indican que el planeta que orbita SCP-1375-2 es uno de los aproximadamente once planetas del sistema estelar, y que ninguno de estos planetas o sus lunas observadas parecen ser capaces de albergar vida.
&gt; * El análisis espectroscópico de los materiales utilizados en la construcción de SCP-1375-2 ha arrojado un nivel inusualmente alto de mercurio y radón, pero por lo demás son coherentes con su origen terrestre
&gt;
&gt; Dr. █████████
&gt; Investigador Senior

**Anexo 1375-2:** Objetos recuperados destacados

&gt; **Referencia #:** 1375-038
&gt; ** Recuperación:** Descubierto en un baño de hombres.
&gt; **Descripción:** Un ejemplar del periódico //Evening Standard// completamente al revés pero por lo demás idéntico a los impresos el 27 de diciembre de 1993.
&gt;
&gt; **Referencia #:** 1375-062
&gt; **Recuperación:** Encontrado en las vías debajo de la segunda plataforma.
&gt; **Descripción:** Una nota manuscrita en una servilleta de papel: “19:30, no lo olvides” escrito al revés
&gt;
&gt; **Referencia #:** 1375-088
&gt; **Recuperación:** Colocado en una pared cerca de la entrada.
&gt; **Descripción:** Un afiche publicitario impreso al revés sobre un concierto musical. Por lo demás, todo el texto es idéntico al de los carteles reales, pero los miembros del grupo que aparecen no tienen ningún rasgo facial.
&gt;
&gt; **Referencia #:** 1375-109
&gt; **Recuperación:** Encontrado en un estante del cuarto de suministros del conserje.
&gt; **Descripción:** Caja de tornillos de construcción con rosca inversa compuesta en su totalidad por una aleación de titanio de alta resistencia. Es el único material de construcción descubierto en SCP-1375-2 cuya composición no coincide con la de su homologo terrestre.
&gt;
&gt; **Referencia #:** 1375-133
&gt; **Recuperación:** Descubierto en la superficie lunar a 3 m de la entrada principal.
&gt; **Descripción:** Una sola lata sin abrir de maíz en grano bajo en sodio de la marca █████ █████, que se ha confirmado que contiene maíz en grano mediante un análisis de ultrasonidos. El texto impreso en la etiqueta está en portugués, pero por lo demás coincide con los fabricados antes de 2003. El objeto también es significativo por ser el único objeto recuperado de SCP-1375-2 que no está invertido.
