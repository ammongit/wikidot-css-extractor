**Объект №:** SCP-1088

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** 
Поскольку SCP-1088 представляют высокую ценность для фонда их следует содержать в прозрачном пластиковом контейнере, который в свою очередь должен храниться в сейфе с замком который можно открыть картой четвёртого (4) уровня допуска или выше. Для проведения экспериментов с SCP-1088 необходимо заполнить форму экспериментов (испытуемый, цель эксперимента, ход проведения эксперимента). 
Запрос будет рассмотрен советом О5, и должен быть одобрен более чем половиной совета для проведения эксперимента.

**Описание:**

SCP-1088 представляют собой на данный момент сорок семь (47) таблеток, ранее хранились в стеклянной ёмкости с приклеенной запиской «Моему лучшему клиенту» но из-за отсутствия аномальных свойств ёмкости и записки таблетки хранятся в пластиковом контейнере. Аномальные свойства таблеток проявляются при принятии их как таблетки. Через одну (1) минуту после употребления под кожей употребившего (в дальнейшем-субъект) образуется некое количество жидкого металла неизвестной формулы (SCP-1088-1)  SCP-1088-1 «защищает» своего текущего носителя от механических повреждений. При попытке нанести физический вред субъекту SCP-1088-1 передвигается неизвестным способом по организму почти мгновенно и блокирует физический урон если это возможно, создавая очень маленькие отверстия в коже субъекта, и протекая сквозь них наружу. При блокировании урона SCP-1088-1 становиться твёрдым, и блокирует повреждения, после чего через те же отверстия проникает обратно внутрь. Ощущения при перемещении металла по телу описываются как безболезненные. Также SCP-1088-1 способен при желании субъекта превращаться в холодное оружие, напоминающее кинжал в руке субъекта. Оружие необычайно остро и режет почти любую материю. SCP-1088-1 может заблокировать: 
Удары острыми предметами, пулю 9 калибра, движущуюся со скоростью примерно 300 км/ч, выстрел картечью 12 калибра, удары тупыми предметами весом до 12 килограмм.
Эффективные способы нейтрализации субъектов–огонь и шоковые разряды. 

 [[collapsible show=&#34;+ Открыть протокол экспериментов с SCP-1088&#34; hide=&#34;- Закрыть протокол экспериментов с SCP-1088&#34;]]
Испытуемый:D-17843. Мужчина, негроид 36 лет
Испытатель:Д-р Коннор
Ход эксперимента: Д-р Коннор выстрелил в D-17843 из пистолета 9 калибра. Пуля отражена, на субъекте не наблюдается никаких повреждений.

Испытуемый:D-17843
Испытатель:Д-р Коннор
Ход эксперимента: Д-р Коннор выстрелил в D-17843 из ружья 12 калибра. Никаких повреждений, все рули отражены. После выстрела D-17843 совершил попытку побега но был быстро остановлен сотрудником службы безопасности комплекса с помощью шоковой винтовки. D-17843 убит в ходе побега.

Испытуемый:D-12991, Европеоид 23 лет
Испытатель:Д-р Коннор
Ход эксперимента: Д-р Коннор выстрелил в D-12991 электрошокером дальнего действия, SCP-1088-1 по неизвестной причине не заблокировал железные наконечники дротиков шокера, но наоборот поглотил их. D-12991 без сознания.

Испытуемый:D-12991
Испытатель:Д-р Коннор
Ход эксперимента: Д-р Коннор выстрелил в D-12991 снотворным дротиком из винтовки для отлова животных. Дротик не заблокирован, субъект усыплён.

Испытуемый:D-12991
Испытатель:Д-р Коннор
Ход эксперимента: Д-р Коннор взял огнемёт и направил поток пламени в D-12991. D-12991 загорелся, SCP-1088-1 никак не отреагировал. Субъект потушен и находится в госпитале комплекса.
[[/collapsible]]

SCP-1088 был найден в Сан Диего, когда банк попытались ограбить двое неизвестных, на которых не действовали пули. Один из гражданских выхватил шокер модели taser pulse и обезвредил одного из субъектов, второго обезвредила полиция при помощи электрошокера. Субъекты переведены в сотрудников класса D и допрошены, SCP-1088 изъяты из квартиры одного из субъектов. гражданские и полиция обработаны амнезиаком класса В и отпущены.

 [[collapsible show=&#34;+ Открыть запись допроса D-12991&#34; hide=&#34;- Закрыть запись допроса D-12991&#34;]]
Д-р Кайл:
Как вы получили SCP-1088?
D-12991:
Они пришли мне по почте, я ничего не заказывал и пришло извещение. В ближайшем отделении мне выдали банку таблеток и я принял одну из них. Обратный адрес не был указан.
Д-р Кайл:
Как вы обнаружили аномальные свойства SCP-1088? 
D-12991:
Я резал овощи для салата и нож соскользнул. Тут тот самый металл меня защитил, и первое, что мне пришло в голову это ограбить банк.
Д-р Кайл: 
Спасибо, это все.

**Приложение:** Д-р Коннор внёс предложение снабжать SCP-1088 некоторые МОГ, где это наиболее необходимо. Предложение ожидает рассмотрения.</textarea></pre>
