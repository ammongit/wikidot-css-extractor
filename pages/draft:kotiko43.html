[[div class=&#34;rimg&#34;]]
[[image https://avatars.mds.yandex.net/get-zen_doc/1328466/pub_5b613d4d1a66a400a99631df_5b61d7083a008800a9f69326/scale_1200 width=&#34;270&#34;]]
[[span]]SCP-1666-RU непосредственно перед
постановкой на содержание[[/span]]
[[/div]]

**Объект №:** SCP-1666-RU

**Класс объекта:** [[[euclid |Евклид]]]  
                                                                                                   
**Особые условия содержания:** Семена и плоды SCP-1666 не требуют особых условий хранения, так как абсолютно устойчивы к гниению. Растущие насаждения SCP-1666 должны находиться в звукоизоляционной камере, вдали от любых столовых, на расстоянии 10 метров не должно находиться электронных устройств. Ни в коем случае недопустимо употребление плода. 
Также рядом с зоной содержания совершенно не допускается критика и описание не аномального вида еды в речевой форме. 


**Описание:** SCP-1666 - это вид огурца, по внешнему виду совершенно не отличающийся от обычных представителей огурцов. При поперечном разрезе виднеется невероятно большое количество семян, заполняющих всю полость огурца. Согласно исследованиям, часть семян внутри SCP-1666 является аномальной, а другая часть - нет. 
Аномальные способности SCP-1666 проявляются тогда, когда рядом с аномальными семенами, растущими или уже выросшими плодами разумное существо, обладающее возможностью к человеческой речи, начинает описание не аномальной еды (далее SCP-1666-1). 
После того, как SCP-1666-1 заканчивает описание есть //два варианта развития событий//:
&gt;  //**1.**// Если в сторону еды была высказана критика или неправдивая информация о вкусе, то все люди, наблюдающие SCP-1666-1 на мгновение слепнут, появляется тошнота, в 10 метрах от SCP-1666-&gt; 1 выходит из строя любая электроника (данному событию дано название SCP-1666-A). По окончанию SCP-1666-A под растущими насаждениями могут быть найдены (в 85 (восьмидесяти пяти)% 
&gt; случаев)обглоданные трупы, следы зубов на которых напоминают следы от укусов Canis lupus[[footnote]] Латинское именование волка. [[/footnote]]. В остальных 15 (пятнадцати)% случаев можно найти 
&gt; только кости SCP-1666-1. На данных объектах появляется надпись, выцарапанная острым предметом, на различных языках, в т.ч. неизвестных науке, которая, судя по переводам с известных языков, 
&gt; гласит 
&gt; &#34;сам не лучше&#34; или &#34;не ври&#34; в различных похожих интерпретациях. Если SCP-1666-A произошло рядом с семенами или плодами SCP-1666 SCP-1666-1 появляется на расстоянии от ██ до ███ метров от 
&gt; эпицентра SCP-1666-A, но с сильнейшей психологической травмой и не способные к речи. После события SCP-1666-A на SCP-1666-1 появляются нацарапанные слова, которые (согласно переводу с 
&gt; известных языков) гласят &#34;теперь понял?&#34;. Ни один SCP-1666-1 не восстановился от полученной травмы.
&gt; //**2.**// Если о еде была высказана достоверная информация, то окружающие SCP-1666-1 люди чувствуют прилив сил, а сам SCP-1666-1 излечивается от лёгко переносимых болезней (Напр. известные и 
&gt; излечимые штаммы гриппа). Также замедляется распространение раковых опухолей, при наличии у SCP-1666-1 таковых. (Данному событию было дано название SCP-1666-B)

**Приложение:** SCP-1666 был обнаружен растущим в теплице, около г.██████, Россия. Хозяин теплицы, известный как █████ █████, был обнаружен ████ ██████, на расстоянии в ███ метров от предполагаемого эпицентра SCP-1666-A на близлежащей дороге. В сарае рядом с теплицей были найдены удобрения, чей состав является калом неизвестного живого организма.

**Протокол экспериментов с SCP-1666-RU:**

**Образец:** 1 (одно) растущее насаждение SCP-1666
**Подопытный:** D-9345
**Еда:** Пюре, приготовленное из отборного картофеля
**Указания:** Вслух описать вкус пищи
**Результат:** D-9345 описал вкус как &#34;довольно недурный&#34;, произошло SCP-1666-B
**Примечание:** //&#34;Неудивительно, наши повара не могли облажаться&#34;- д-р Ореховский.//

**Образец:** 1 (один) плод SCP-1666
**Подопытный:** D-9345
**Еда:** Жареная курица с зелёным горошком
**Указания:** Подумать о вкусе пищи
**Результат:** Нет
**Примечание:** //&#34;Похоже, что мысли не вызывают аномальных особенностей SCP-1666&#34;- д-р Ореховский.//

**Образец:** Кучка семян SCP-1666
**Подопытный:** D-9345
**Еда:** Полежавший мясной стейк, приготовленный из говядины не первой свежести
**Указания:** Произнести недостоверную информацию о вкусе пищи
**Результат:** D-9345 был найден с тяжёлой психологической травмой в кабинете д-ра ██████, на расстоянии в 20 метров от эпицентра SCP-1666-A
**Примечание:** //&#34;Что же, лучше не врать в присутствии этого SCP&#34;- д-р Ореховский.//

**Образец:** 1 (одно) растущее насаждение SCP-1666
**Подопытный:** D-450-1
**Еда:**Аномальный напиток с названием ██████ на этикетке, полученный из [[[SCP-261]]]
**Указания:** Вслух описать вкус пищи
**Результат:** Нет
**Примечание:** //&#34;Видимо, пища не из нашей реальности не вызывает особенностей SCP-1666&#34;- д-р Ореховский.//

**Образец:** 1 (одно) растущее насаждение SCP-1666
**Подопытный:** D-450-1
**Еда:** Шоколадная плитка серийного производства, полученная из SCP-261
**Указания:** Вслух описать вкус пищи
**Результат:** [УДАЛЕНО]
**Примечание:** //&#34;Никаких больше перекрёстных экспериментов с SCP-261! Слишком много времени было затрачено на то, чтобы убрать весь этот бардак&#34;- д-р Ореховский.//

**Образец:** 1 (один) плод SCP-1666
**Подопытный:** D-6557
**Еда:** Плод SCP-1666
**Указания:** Попробовать плод SCP-1666 и рассказать о его вкусе
**Результат:** Плод был съеден без происшествий, после D-6557 пожаловался на большое количество семян, из-за чего произошло [УДАЛЕНО]
**Примечание:** //&#34;Ни в коем случае не применять этот SCP в качестве пищи!&#34;- д-р Ореховский.//</textarea></pre>
