    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** No One Should Be Alone
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 22 décembre 2014
[[include credit:end]]

Le [[[Peregrine|Chercheur Conwell]]] était assis, seul, à son bureau. Le son des touches de son ordinateur remplissait le silence qui recouvrait autrement le labo. Il prit l&#39;opportunité d&#39;un grand bâillement pour regarder l&#39;heure. Il était 19:48, le 24 décembre 2011.

Puis la porte du labo s&#39;ouvrit, et le son d&#39;une musique de Noël emplit la pièce alors qu&#39;entrait avec fracas un vieil homme barbu avec une canne en noyer, un chapeau de Père Noël et ce qui était peut-être le pull de Noël le plus kitsch du monde. Cet homme était le respecté Chercheur senior [[[Three-farewells|Dr Zachary Johnson]]].

&#34;Ho ho ho,&#34; dit Johnson avec un sourire penaud. Il plaça un petit lecteur mp3 hurlant des chansons de Noël sur l&#39;une des paillasses du labo. 

&#34;Ils vous laissent rendre visite au Dr Collins habillé comme ça ?&#34; demanda Conwell. Il frottait sa tempe droite en gloussant. 

&#34;Il faut bien remonter le moral de ce pauvre Gregg d&#39;une manière ou d&#39;une autre,&#34; répondit jovialement Johnson, &#34;En plus, si je n&#39;atteins pas le point où mes supérieurs se demandent si j&#39;ai été infecté par une sorte de virus de Noël anormal, ça veut dire que je n&#39;ai pas assez d&#39;entrain.&#34;

&#34;C&#39;est exactement ce que je me disais,&#34; dit Conwell avec un petit sourire. Puis il revint à son travail, ne s&#39;arrêtant d&#39;écrire que lorsque son supérieur s&#39;éclaircit la gorge.

&#34;Jacob,&#34; dit-il en regardant sa montre, &#34;il est désormais 19:50 le soir du réveillon de Noël. Tu travailles sur ces documents depuis que je suis parti voir Harold, il y a trois heures. Je pense qu&#39;il est l&#39;heure que tu me rejoignes dans la salle de pause pour un café.&#34;

Conwell haussa les épaules et fit un signe en direction de son travail. Johnson ne voulut pas en entendre parler.

&#34;Fiston,&#34; dit Johnson en tapant sa canne contre le sol, &#34;si tu refuses, je te frapperais avec cette canne jusqu&#39;à ce que tu quittes mon labo. Fais plaisir à un vieil homme et joins-toi à moi pour une pause café de Noël.&#34;

Conwell leva immédiatement les mains en signe de reddition. Sans un autre mot, il ferma son ordinateur portable et commença à se diriger vers la porte. Johnson hocha la tête en regardant son assistant passer dans le couloir. Puis il attrapa son lecteur mp3 et éteignit les lumières. Les deux hommes se dirigèrent vers la cafétéria dans un silence relatif, à l&#39;exception des chansons de Noël en provenance de la personne de Johnson.

&#34;Alors, Jacob,&#34; commença Johnson, &#34;pourquoi es-tu là ce soir ? Le Noël dernier, tu étais en congé. Un jeune homme comme toi a sans doute d&#39;autres points de chute pour Noël.&#34;

&#34;Mes proches et moi nous sommes perdus de vue depuis que j&#39;ai commencé à la Fondation,&#34; répondit Conwell. &#34;Ils pensent que je travaille sur un bateau de recherche pour les Labos Stuart, Cameron et Pauling, donc ils ne s&#39;attendent pas vraiment à ce que je rentre à la maison pour les vacances.&#34;

&#34;Je vois,&#34; dit Johnson en hochant la tête, &#34;alors qu&#39;est-ce qui a changé l&#39;année dernière ?&#34;

Conwell soupira et secoua la tête, ce qui fit s&#39;arrêter et sourire Johnson.

&#34;Une petite amie ?&#34; demanda-t-il.

&#34;On va plutôt dire que ça va et ça vient, mais ouais,&#34; dit Conwell avec un rire peu enthousiaste. &#34;Elle était occupée ce soir, donc je me suis dit que je serais plus productif ici.&#34;

&#34;C&#39;est la vie,&#34; dit Johnson en haussant les épaules. Les deux hommes poursuivirent leur marche.

Ils arrivèrent rapidement à la salle de pause. Elle était normalement morne et stérile, mais elle avait été récemment pomponnée avec un style plus saisonnier. Johnson offrit silencieusement un siège à Conwell et commença à lui préparer une nouvelle tournée de café. 

&#34;Si ça n&#39;est pas indiscret, Dr Johnson,&#34; commença Conwell, &#34;et vous ? Une Mme Johnson vous manque aussi ce soir ?&#34;

&#34;Je crains que non,&#34; dit Johnson alors qu&#39;il finissait de bidouiller la machine à café. Il entreprit ensuite de fouiller dans le frigo. &#34;Shelly est décédée il y a presque vingt ans de cela. Je passe normalement les vacances avec ma fille, Jessica, et les petits-enfants. Mais cette année, ils vont chez la famille de mon gendre. On dirait bien que toi et moi sommes dans le même bateau.&#34;

Johnson émergea du frigo avec plusieurs Tupperwares. Avant que Conwell ne puisse poser de questions, son supérieur avait déjà préparé deux plats. Les récipients étaient remplis de la plupart des aliments d&#39;un dîner de Noël rudimentaire.

&#34;Jessica m&#39;a préparé ce festin plus tôt,&#34; dit Johnson en plaçant les plats dans le micro-ondes. &#34;Comme tu peux le voir, c&#39;est bien trop pour moi tout seul. Même si je pouvais tout manger, il vaudrait mieux que j&#39;évite.&#34;

Conwell ouvrit la bouche pour protester, mais resta silencieux lorsque Johnson leva la main pour lui intimer de s&#39;arrêter. Après quelques minutes, Johnson retira les plats du micro-ondes et les plaça sur la table avec un sourire chaleureux. Conwell le lui rendit et accepta avec gratitude le plat.

Les deux hommes entreprirent de manger en silence. Conwell hochait la tête en se délectant de ce repas de Noël improvisé. La fille de Johnson était visiblement une cuisinière très, très talentueuse. Après qu&#39;ils eurent tous deux fini, Johnson se débarrassa des plats en papier. 

&#34;Alors, Jacob,&#34; commença Johnson, &#34;tu serais d&#39;accord avec moi si je te disais que personne ne doit être seul le jour de Noël, n&#39;est-ce pas ?&#34;

&#34;Je suppose que je serais un hypocrite si je répondais non maintenant,&#34; dit Conwell avec un gloussement, &#34;pourquoi ?&#34;

&#34;Tu veux bien t&#39;acquitter d&#39;une tâche de plus ?&#34; demanda Johnson avec un petit sourire.

&#34;Qu&#39;avez-vous en tête ?&#34;

-----

&#34;Et alors… et alors j&#39;ai dit… j&#39;ai dit, Karlyle, si c&#39;est vrai, on n&#39;aurait pas eu besoin d&#39;envoyer une FIM, j&#39;aurais juste pu demander à ma femme de s&#39;occuper de ça !&#34; dit Johnson en essayant de se contenir. Il finit par échouer, lançant un fou rire qui le prit lui et les autres occupants de la pièce.

Conwell se tenait désormais dans un coin d&#39;une cellule de confinement pour humanoïde du Site-19. Le Dr Johnson était assis à un bureau à proximité, en face de l&#39;occupant de la pièce, un homme d&#39;âge moyen connu sous le nom de [[[SCP-2860|Dr Harold Thompson]]]. Conwell ne l&#39;avait jamais rencontré, mais il avait cru comprendre qu&#39;il s&#39;agissait d&#39;un ancien collègue du Dr Johnson qui avait eu le grand malheur d&#39;obtenir la capacité de transformer toute matière organique vivante qu&#39;il touche en marbre massif. Johnson avait tiré quelques ficelles et avait réussi à obtenir une &#34;visite de santé psychologique&#34; pour ce soir. Ils plaisantaient tous les trois depuis deux heures, alors que le Dr Johnson et le Dr Thompson s&#39;affrontaient dans une partie d&#39;échecs. Malheureusement, le Dr Johnson avait récemment fait un coup gagnant, signalant que leur temps ensemble touchait à sa fin.

&#34;Échec et mat, mon vieux,&#34; dit Johnson avec un sourire triste.

&#34;Tu m&#39;as encore eu, Zach,&#34; répondit Harold. 

Les deux hommes entreprirent ensuite de replacer les pièces dans la boîte.

&#34;Avant que tu n&#39;y ailles, j&#39;ai un petit cadeau pour toi dans le premier tiroir de mon bureau. J&#39;irais bien le prendre moi-même, mais comme tu le sais, je dois rester sur le lit quand j&#39;ai des visiteurs…&#34; ajouta Harold alors qu&#39;il rangeait les dernières pièces. &#34;Je n&#39;ai pas pu l&#39;emballer correctement, j&#39;espère que ça ne te dérange pas…&#34;

Johnson hocha la tête en signe de reconnaissance et ouvrit doucement le tiroir. Il resta bouche bée en en retirant lentement ce qui semblait être une petite sculpture en marbre d&#39;un oiseau.

&#34;C&#39;est l&#39;un des résultats de la dernière série de tests du Dr Freemont. Elle a dit que je pouvais le garder. Je me suis dit que tu pourrais l&#39;apprécier,&#34; dit Harold avec un sourire triste. Puis il jeta un regard désolé à Conwell : &#34;Je crains de ne pas avoir pu préparer quelque chose pour vous, je ne savais pas que nous aurions l&#39;opportunité de nous rencontrer…&#34; 

&#34;Oh, ne t&#39;inquiètes pas pour ça Harold,&#34; dit Johnson avec un rire chaleureux, &#34;Jacob est là pour le plaisir. C&#39;est vraiment magnifique. Merci beaucoup.&#34;

&#34;On dirait bien que j&#39;ai une utilité, après tout…&#34; murmura Harold, ses yeux se tournant vers ses mains gantées, puis revenant sur son ami.

&#34;J&#39;ai aussi quelque chose pour toi,&#34; dit Johnson en se relevant doucement. Sans un bruit, il plaça le lecteur mp3, puis appuya sur &#34;jouer&#34;. &#34;Ton fils m&#39;a envoyé ça ce matin.&#34;

&#34;Salut Dr Johnson,&#34; dit la voix dans l&#39;enregistrement. Elle ressemblait à celle d&#39;un homme d&#39;approximativement l&#39;âge de Conwell. &#34;Je suis avec plusieurs personnes du voisinage. Joyeux Noël !&#34;

Plusieurs autres voix se joignirent à lui alors qu&#39;ils commençaient à chanter &#34;Petit Papa Noël&#34;. Conwell vit Harold se redresser et ne pas cligner des yeux, qui étaient fermement fixés sur le lecteur mp3. Johnson lui fit ensuite silencieusement signe de s&#39;en aller. Avant de quitter la cellule, Conwell et Johnson se tournèrent et regardèrent leur ami. Un léger filet de larmes coulait le long de son visage alors qu&#39;il restait immobile, encaissant le son de la musique.

&#34;Personne ne devrait être seul à Noël, Jacob,&#34; dit doucement Johnson alors qu&#39;ils entraient dans la salle d&#39;observation adjacente. &#34;N&#39;es-tu pas d&#39;accord ?&#34;

Conwell hocha la tête en signe d&#39;approbation.

&#34;Joyeux Noël, Jacob,&#34; dit le vieux chercheur en commençant lentement à partir, &#34;passe une bonne soirée.&#34;

&#34;Joyeux Noël, Dr Johnson,&#34; répondit Conwell avec un sourire d&#39;admiration, &#34;Vous aussi.&#34;</textarea></pre>
