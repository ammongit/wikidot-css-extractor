**Ítem #:** SCP-1598

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1598 se encuentra contenido en la Celda 14 del [http://scp-es.com/secure-facility-dossier-research-site-45 Sitio-45 de Investigación].  La celda debe estar revestida con caucho de alta densidad de 30 cm de espesor. El suelo debe ser rejillado para facilitar la eliminación de los residuos de SCP-1598. La celda tendrá un sistema automático de lavado con antisépticos capaz de limpiar las paredes circundantes, la rejilla y al propio SCP-1598 cada 8 horas. Solamente se permite la entrada a la celda de personal Clase-D.

Se someterá a SCP-1598 a exámenes de rayos X cada quince días.  Los apéndices necróticos deberán ser amputados cuando sea necesario. Los tumores cancerosos también requerirán ser extraídos cuando sean identificados. Las muestras de los fluidos viscerales de SCP-1598 deberán ser tomadas una vez por semana y remitidas al personal de Nivel 2 asignado. SCP-1598 será alimentado forzosamente con una mezcla rica en nutrientes cada 6 horas. El tubo de alimentación gástrica del SCP-1598 deberá ser insertado directamente en el estómago a través de la pared abdominal. Será necesario reposicionar la sonda de alimentación cada vez que aparezca un nuevo estómago.  

SCP-1598 requiere de vigilancia las 24 horas del día.  Comportamientos como la provocación agresiva, la coprofagía, la autoagresión deliberada o cualquier otro comportamiento sospechoso deben ser disuadidos mediante el uso de armas de descargas eléctricas. Cualquier comportamiento que implique que SCP-1598 esparza su materia fecal sobre las paredes interiores de la celda debe ser reportado al personal de Nivel 2 antes de ser limpiado.

No se permite el uso de armas letales convencionales en la Celda 14.  En el caso de una brecha de contención, SCP-1598 debe ser abordado y suprimido  solamente con dispensadores de espuma de incapacitación y armas de descarga eléctrica de largo alcance..

**Descripción:** SCP-1598 es un organismo que mide 4,5 m de longitud, 3,9 m de altura cuando está de pie y que pesa aproximadamente 5,2 t. SCP-1598 muestra las características físicas y genéticas de //Lymantriides//, //[http://scp-es.com/scp-2401 Apínidos]//, //Culícidos//, //Tabanidos//, //[http://scp-es.com/scp-439 Forficulididos]//, //Gryllids//, y //Homínidos// [[footnote]] Polillas tussock, abejas, mosquitos, tábanos, tijeretas, grillos y primates (específicamente humanos)[[/footnote]] en varias etapas de madurez. Aparte de las extremidades, la superficie de SCP-1598 está cubierta de capas irregulares de placas quitinosas, piel, cerdas urticantes, genitales masculinos y femeninos, púas, dientes, antenas/cercos, pelo grueso, lenguas prensiles y, ocasionalmente, alas subdesarrolladas. SCP-1598 parece poseer un exoesqueleto y un endoesqueleto incompletos, aunque ambos parecen funcionar bien cuando se utilizan en conjunto. SCP-1598 no posee una cabeza visible, pero se ve que posee una multitud de ojos y cavidades orales/anales de tamaño variable a lo largo de su cuerpo.  

SCP-1598 genera de manera constante varios apéndices y órganos internos de manera rápida. Este crecimiento rápido y descontrolado también se equilibra con una forma de apoptosis circulatoria, ya que las extremidades/órganos internos pueden durar sólo unas semanas antes de sucumbir a la necrosis avascular. Estos crecimientos parecen no tener un patrón simétrico y aparecen de forma intermitente. También se han observado apéndices encarnados y órganos internos esviscerados.  

Se ha observado que SCP-1598 es extremadamente agresivo con el personal equipado con armas.  SCP-1598 también ha mostrado esta agresividad hacia los sistemas de supresión automatizados.  Durante los altercados, SCP-1598 ha mostrado una negativa absoluta a someterse a cualquier intento de supresión convencional hasta el punto de amenazar su propia vida. Los tranquilizantes, la medicación psicoactiva y las drogas amnésicas no parecen tener ningún efecto en SCP-1598. Hasta la fecha, el SCP-1598 ha roto la contención en tres ocasiones. Cuando se encuentra en un estado de agitación, SCP-1598 utiliza sus atributos defensivos así como su excesiva fuerza y tamaño para combatir al personal.  Con el paso del tiempo, SCP-1598 se ha vuelto cada vez más dócil desde que vive en cautiverio, observándose que cuando no se le molesta, permanece en estado estacionario durante días.

[[collapsible show=&#34;[ACCESO DE NIVEL 2 SOLAMENTE]&#34; hide=&#34;[ACCESO OTORGADO]&#34;]]

**Medidas Adicionales:**  Todos los mensajes creados por SCP-1598 deben ser registrados a medida que se producen.  Todos los intentos realizados por SCP-1598 para comunicarse con personal específico deben ser investigados para descubrir cualquier relación anterior.  Los miembros del personal expuestos a estos comportamientos de SCP-1598 deberan ser interrogado inmediatamente después de ello. El uso de drogas amnésticas en el personal de la Fundación asignado a SCP-1598 será a discreción del Personal de Nivel 2 relacionado al proyecto.  

El personal asignado a SCP-1598 debe ser seleccionado de acuerdo con las fechas de contratación anteriores al 30 de octubre de 2009.  Bajo ninguna circunstancia se permitirá que miembros del personal del Laboratorio 6 (o que hayan trabajado anteriormente en el Laboratorio 6) sean asignados a SCP-1598. 

Todas las muestras de SCP-1598 deben ser enviadas para pruebas externas al departamento de Genética de la Fundación. Se seguirán los protocolos estándar para el transporte de materiales biológicos anómalos.  Las tendencias suicidas o las solicitudes exhibidas por SCP-1598 deben ser registradas y examinadas en el lugar por un psicólogo debidamente calificado.

&gt; **Anexo-001:** Todos los efectos personales y archivos relacionados con el trabajo del Dr. Wimble deben ser guardados en la bóveda del Laboratorio 6 del Sitio de Investigación 45.  El Proyecto Samsa ha sido aprobado para continuar bajo administración de Nivel 3 a pesar de los contratiempos imprevistos causados por el Dr. Wimble. El muestreo del SCP-1598 continuará hasta que se encuentren las secuencias que faltan. Los mensajes escritos por SCP-1598 relacionados con antiguos colegas o posibles evidencias sobre las intenciones o el trabajo perdido relacionado con el Proyecto Samsa serán investigados más a fondo.  Después, se podrá permitir que SCP-1598 se deteriore a su ritmo natural.

&gt; **Anexo-002:** Debido a las dos brechas de contención causadas por SCP-1598, los efectos y archivos del Dr. Wimble serán trasladados a la bóveda de alta seguridad en el almacén de archivos del Sitio de Investigación-45.  Cualquier artículo o archivo posiblemente relacionado con el Proyecto Samsa será investigado fuera del sitio por el jefe del departamento de Genética de la Fundación.  Los extensos daños en el Laboratorio 6 y las oficinas adyacentes causados por  SCP-1598 requerirán que el personal y el equipo sean asignados temporalmente al Laboratorio 5 y al Laboratorio 7 hasta que los investigadores descubran el artículo de aparente interés de SCP-1598.

&gt; **Anexo-002-1:** La última brecha de contención del SCP-1598 ha causado daños estructurales en el almacén del archivo y en la bóveda de alta seguridad. SCP-1598 tuvo éxito en el acceso a la bóveda pero se mostró extremadamente frustrado y poco cooperativo después. Desde estos altercados la salud de SCP-1598 se ha deteriorado significativamente, lo que ha comprometido seriamente la calidad del muestreo. Se deberá suministrar un agresivo regimen de antibioticos y adrenalina a SCP-1598 cuando sea necesario. Se requerirán sistemas de vigilancia vital a partir de este momento hasta que se observe una mejora en la calidad de la muestra.
