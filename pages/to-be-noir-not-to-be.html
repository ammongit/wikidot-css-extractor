    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:3law]]

[[include credit:start]]
**Titre original :** To Be Noir Not To Be 
**Auteur :** [[user Taffeta]]
**Traducteurs :** [[user Trank]]
**Date de publication originale :** 25 septembre 2016
[[include credit:end]]

À un moment dans les années 1920, presque un siècle avant l&#39;apparition des appareils tels que les générateurs d&#39;intrigue de Markov ou les construction infrafictionnelles, un romancier sans le sou du centre-ville de L.A. a découvert on ne sait comment la première méthode connue de transport entre diverses couches métafictionnelles. Nous ne savons toujours pas vraiment comment il l&#39;a effectivement effectué cette première fois et à tous égards il s&#39;est projeté dans un espace fictionnel et a immédiatement merdé, mais il suffit de dire qu&#39;une fois qu&#39;ils eurent fini de nettoyer son cadavre du côté d&#39;une imprimerie sur Hollywood Boulevard, plus de quelques personnes furent intéressées par la méthode d&#39;ascension narrative qu&#39;il venait involontairement de mettre au point.

Les gamins de Prometheus étaient intéressés, parce que évidemment que ça les intéressait, et ils sont parvenus à choper la moitié de ses manuscrits et le gadget qu&#39;il avait utilisé pour se propulser dans le métanarratif. Cela étant dit, même après qu&#39;ils eurent fini, il y en avait toujours assez pour que deux groupes découvrent comment il fonctionnait et construisent leurs propres copies séparées de la machine en question. Ces groupes étant un collectif d&#39;enquêteurs privés et la Mafia.

La chronologie est toujours plutôt confuse, simplement en raison de la quantité de bonds entre diverses couches de fiction et de réalité - cela étant dit, nous avons plutôt solidement établi que le début de toute cette débâcle date de 1953, quand les premiers tirs ont été échangés entre les deux groupes et ils avaient alors un E.P. mort et un tueur à gages de la mafia apparemment évanoui dans les airs.

Quelques années après cette confrontation particulière, les autres membres du collectif d&#39;E.P. disparurent, un par un. À cette époque, personne n&#39;était vraiment sûr ce ce qui s&#39;était passé avec eux et leurs corps ne furent au final jamais retrouvés : ce dont ils sont particulièrement sûrs est le décès particulièrement de plusieurs membres de la mafia. Et puis le reste d&#39;entre eux disparut et tout se régla très proprement, juste avant une explosion du nombre de romans impliquant des batailles entre des détectives durs à cuire et la Mafia.

Comme je le disais, presque tout après cette époque s&#39;est dissout dans une mer de liens ténus et de conjectures particulièrement inefficaces, mais l&#39;idée directrice de ceci est que nous avons maintenant un réseau de détectives et de criminels recherchés s&#39;affrontant dans des milliers (si ce n&#39;est des millions) de nouvelles et de décennies de tradition littéraire.

Votre travail en tant que membre de cette division particulière du Département des Analyses va principalement être d&#39;observer ces romans. Ils me disent que ces IA sont particulièrement douées pour filtrer à la fois par genre et par personnage, donc vous n&#39;allez probablement pas avoir à faire le tri dans tant de camions de fiction originale que ça chaque jour où vous bosserez.

Quand vous pensez que vous avez une piste, vous remplissez un formulaire, l&#39;envoyez à l&#39;étage du dessus et si le Commandement considère que ça vaut le coup d&#39;enquêter, quelques Agents comme moi vont probablement être envoyés pour interroger l&#39;auteur, voir s&#39;il présente ou non un signe de merdouille métafictionnelle avec quelques termes de MID basiques – Mémoire, Inspiration, Diction. S&#39;il s&#39;avère que votre intuition était valide, vous vous retrouverez bientôt à chasser de nouvelles pistes fictionnelles pour nous assurer que nous avons une collection complète de leurs mouvements et tout le toutim.

Okay, vous vous demandez probablement pourquoi nous allons faire tous ces efforts à ce sujet, et j&#39;vais l&#39;expliquer.

Dans une bataille  métafictionnelle comme celle-ci, vous n&#39;allez pas régler la querelle par un bon dîner dans un restaurant italien. Non, le seul moyen de régler ce genre de dispute est avec du bon vieux meurtre à l&#39;ancienne, mais ça devient plutôt compliqué quand on essaie de tuer un personnage fictif. Les auteurs peuvent sortir des retournements de situation de leur cul pour sauver n&#39;importe quel personnage, surtout ceux aussi appréciés que ces types semblent l&#39;être, et si leur base de lecteurs en souffre, peu importe - du moment qu&#39;ils sont en vie et capables de se battre de l&#39;autre côté, ils n&#39;en auront rien à foutre des auteurs qu&#39;ils doivent manipuler pour rester ainsi.

Clairement, on ne peut pas tuer un personnage fictif dans une fiction. Donc on doit les attirer dans la réalité et les tuer, avant d&#39;en finir avec tous les auteurs qui pourraient vouloir les ramener. Nous avons des rapports d&#39;auteurs qui ont été littéralement pris en otage et forcés d&#39;écrire les aventures du camarade de leur kidnappeur le pistolet sur la tempe, et le bon vieux Kurt Vonnegut devait avoir une équipe de surveillance de sécurité sous couverture simplement à cause de la possibilité d&#39;une infiltration métaphysique de son travail.

Ce qui m&#39;amène à ce truc là sur la table. La dernière &#34;ré-entrée&#34; dans la réalité effectuée par ces types, un hectare complet de terrain a été rasé dans les quinze premières minutes de la bataille, et la moitié de cela fut fait grâce à ce truc ici.

Rappelez-vous, quand vous avez le contrôle sur ce qui peut rentrer et sortir de la réalité, vous n&#39;allez pas vous embêter à utiliser quelque chose d&#39;aussi ridiculement faible que votre pistolet à peine moyen. Ces types sont passés par tellement de genres et tellement de livres qu&#39;ils ont dans l&#39;idée de ne jamais utiliser quelque chose qui soit ne serait-ce que proche de l&#39;ordinaire.

Donc, si vous gardez ces gars à l&#39;œil, on pourra les enfermer et toute la paratech qu&#39;ils ont dès qu&#39;ils reviendront dans la réalité, et peut-être pourrez-vous être celui qui va empêcher la prochaine véritable bataille à canon plasma.

Pas de pression.</textarea></pre>
