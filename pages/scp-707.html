**Elemento #:** SCP-707

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-707 è tenuto disassemblato in un armadietto di sicurezza con doppia chiusura al Sito-██. La sperimentazione può essere eseguita solo previa autorizzazione scritta di almeno due membri del personale di livello 3. Una volta assemblato, SCP-707 può essere maneggiato solo da personale di Classe D.

**Descrizione:** SCP-707 è una matriosca, o bambola russa, composta da una bambola centrale e quattro strati esterni separati. La bambola è dipinta prevalentemente con sfumature del colore blu e la datazione dei materiali, sebbene poco rilevante, mostra che ha circa ██ anni.

Quando un soggetto umano vivente rimuove uno o più strati di SCP-707 da uno stato completamente assemblato, il suo effetto anomalo si paleserà circa dieci minuti dopo. La gravità di questo effetto dipende da quanti strati vengono rimossi:

1 strato - Tutti i capelli e le unghie del soggetto cadono senza provocare dolore. Ciò include ciglia peluria interna, come quella all&#39;interno del naso e delle orecchie.
2 strati - La pelle del soggetto si divide, si separa e cade. La perdita della pelle è indolore, ma il tessuto interno esposto è stato descritto come molto sensibile e anche un leggero tocco può causarne il sanguinamento.
3 strati - I muscoli del soggetto si staccano dal tessuto connettivo, inclusi il diaframma ed il cuore.
4 strati - Gli organi del soggetto si separano e si staccano. 

Questi effetti sono cumulativi e sequenziali e si verificheranno nel corso di pochi secondi dopo il passaggio dei dieci minuti. Nessun soggetto fino ad oggi è sopravvissuto alla separazione di più di 1 strato di SCP-707. Tuttavia, nonostante l&#39;incredibile trauma inflitto dalla separazione di 2 o più strati, il monitoraggio dell&#39;attività cerebrale ha determinato che i soggetti sono pienamente coscienti e consapevoli della loro condizione fino a diversi minuti dopo la separazione, fino alla loro morte (tipicamente causata da perdita di sangue o asfissia).

Addendum 707-1: La richiesta di utilizzo di SCP-707 come metodo valido per ottenere organi per il trapianto ad uso della Fondazione è in fase di revisione.
