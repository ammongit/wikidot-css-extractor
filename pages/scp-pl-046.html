[[include component:image-block name=http://scp-wiki.net.pl/local--files/scp-pl-046/uZrr7mt.jpg|caption=Fotografia SCP-PL-046. 
[*http://www.nemogould.com/about/ Wykonana przez mł. chor. ██████ ████████, agenta polowego.]]]

**Identyfikator podmiotu:** SCP-PL-046

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** SCP-PL-046 zabezpieczony jest niestandardowej jednostce przechowawczej (4 [m] × 3 [m] × 3 [m]), na zewnątrz Strefy PL-79. Przechowalnię obiektu z jej przedsionkiem łączy zygzakowaty korytarz. Nad obiektem zainstalowane są cztery węże, mogące w razie potrzeby spryskiwać obiekt czterema strumieniami wody pod wysokim ciśnieniem. Naokoło obiektu znajdują się zapadki umożliwiające, podczas uruchomionego systemu węży, transportowanie instancji obiektu do przedsionka.

Na zewnątrz przechowalni całodobową służbę pełni dwóch pracowników ochrony z upoważnieniem poziomu 2, a wewnątrz — jeden strażnik z upoważnieniem poziomu 2. W razie przypadkowego uszkodzenia przechowalni należy uruchomić system węży i wykorzystać dostępnych pracowników klasy D do odbudowania jednostki przechowawczej pod kierownictwem specjalisty ds. przechowywania. W razie ataku strażnicy zobowiązani są uruchomić alarm II stopnia i w oczekiwaniu na przybycie operatorów sił reagowania odpierać ataki wroga.

Badania oraz testy przeprowadzane mogą być wyłącznie pod kierownictwem pracownika naukowego co najmniej klasy B z upoważnieniem poziomu 4, którego plany względem obiektu muszą zostać zrewidowane przez specjalistę ds. przechowania — dr inż. ██████ ███████ i zatwierdzone przez menedżera projektu — prof. dr. hab. inż. ██████████ ███████.

Propozycje prób neutralizacji obiektu powinny być przekazywane bezpośrednio menedżerowi projektu.

**Opis:** SCP-PL-046 to artefakt mogący emitować białą wiązkę laserową o właściwościach anomalnych. Jako że podmiot został uruchomiony zaraz po zabezpieczeniu w przechowalni, nie zdołano poddać go wymaganej analizie szczegółowej. Powyższa, przedstawiająca obiekt fotografia w pełni egzemplifikuje stan posiadanej przez Fundację wiedzy na temat jego wyglądu fizycznego.

SCP-PL-046 kieruje wiązkę laserową na każdy poruszający się obiekt w jego otoczeniu, mogąc obrócić się na przestrzeni kąta pełnego, dokonując w ten sposób restrukturyzacji obiektów do postaci tworów oznaczanych jako SCP-PL-046-X. Emisji wiązki laserowej towarzyszy odgłos zassania powietrza przez obiekt, co stanowi podstawę hipotezy, iż wewnątrz obiektu panuje ciśnienie ujemne; nie zdołano jednak rozpoznać elementów pompujących powietrze. Czas reakcji podmiotu to około 250 [μs]. Jak dotąd nie zidentyfikowano materiałów, których obiekt nie zdołałby zrestrukturyzować. Szkło i powierzchnie lustrzane mogą odbijać wiązkę, jednocześnie przechodząc restrukturyzację.

Obiekt wydaje się nie wymagać zasilania, a ponadto jest praktycznie niezniszczalny (szczegóły w Próbie Neutralizacji XCII).

Restrukturyzacja przebiega w ułamku sekundy. Poniżej znajduje się daleko idący opis opracowany metodą dedukcji na podstawie informacji pozyskanych w trakcie Eksperymentów 046/E/12—14:

* Zagięcie największej powierzchni w kulę o średnicy około 10 [cm]. Kula jest skrajnie elastyczna i możliwa do rozcięcia przy użyciu noża. Po otworzeniu, największa powierzchnia obumrze tak samo, jak znajdujące się w jej środku organizmy;
* Mutacja bakterii znajdujących się na największej powierzchni;
* Wytworzenie się odrębnej od świata biosfery w środku tworu.
 
Obiekt został nadesłany pocztą przez anonimowego nadawcę w roku 2008. Przypadkowo uruchomił go mł. chor. ██████ ████████, agent polowy klasy E, który podmiot odebrał. Według jego oświadczenia na spodzie podmiotu znajduje się instrukcja użytkowania. Obecnie niemożliwe jest potwierdzenie tego.

**Próba Neutralizacji XCII:** ██.08.2010 r.

Pod zewnętrzną stronę wschodniej ściany przechowalni podłożono ładunki wybuchowe mające zneutralizować obiekt. W momencie detonacji, kiedy fala uderzeniowa zburzyła wschodnią ścianę przechowalni, SCP-PL-046 (z prędkością najprawdopodobniej porównywalnej ze świetlną) zdołał w ciągu mniej niż jednej sekundy skierować wiązkę lasera na każdy lecący w jego kierunku obiekt (gruz, pył itd.), sama fala uderzeniowa zdołała obiekt wyrzucić 324 [m] za oryginalną jednostkę przechowawczą; podmiot w tym samym czasie restrukturyzował znajdujące się najbliżej obiekty, przez które następnie przelatywał; zderzenie SCP-PL-046 z ziemią było nadzwyczaj łagodne, gdyż kilka sekund przed uderzeniem w nią zdołał tysiące kamyków i źdźbeł trawy zrestrukturyzować, co zamortyzowało jego upadek. Po drugiej stronie ładunków wybuchowych zniszczenia były, jak przewidywano, katastroficzne dla całego północnego sektora strefy przechowawczej.

Od czasu próby neutralizacji obiektu za pomocą eksplozji, SCP-PL-046 co nieokreślony przedział czasu kieruje swą wiązkę na losowe obiekty w otoczeniu, dokonując ich restrukturyzacji. W rezultacie podmiot oznaczony został jako Keter, a wokół dziury, w której wylądował, wzniesiono nową jednostkę przechowawczą przy wykorzystaniu strumieni wody jako zasłony. Po konstrukcji nowej przechowalni pozyskano ponad 30500 tworów. Wszystkie oprócz 50 zostały zlikwidowane.

**Eksperyment 046/E/12:** Celem było zbadanie, co stanie się z człowiekiem, który zagięty zostanie do postaci tworu SCP-PL-046-X. D-112 (24-letni mężczyzna) został rozebrany do naga, a na głowę założona została mu maska, która miała umożliwić komunikację z dr ██████████, nadzorującym przebieg eksperymentu. Nominalnym planem końcowym była terminacja tworu po zakończeniu testu.

&gt; //D-112 wchodzi do przedsionka nowej przechowalni SCP-PL-046. Śluza za nim zostaje zamknięta.//
&gt; 
&gt; **Dr ██████████**: A teraz idź prosto, tym zakręconym korytarzem naprzeciwko.
&gt; 
&gt; **D-112:** //[zaczyna kroczyć przed siebie]// Wygląda jakbyście co chwilę tu coś zmieniali. W ogóle pierwszy raz widzę u was tak prowizorycznie zabezpieczony obiekt.
&gt; 
&gt; **Dr ██████████**: Nie zatrzymuj się.
&gt; 
&gt; //D-112 wchodzi w korytarz. Słychać odgłos emisji lasera SCP-PL-046.//
&gt; 
&gt; **Dr ██████████**: D-112, słyszysz mnie?
&gt; 
&gt; //Słychać uderzenie piorunu. Po siedmiu sekundach słyszalne są intensywne opady deszczu. Na zewnątrz placówki panuje niezmiennie słoneczna pogoda.//
&gt; 
&gt; **D-112:** //[szept]// Doktorze?
&gt; 
&gt; **Dr ██████████**: D-112, co się stało?
&gt; 
&gt; //Od tej pory nie słychać już słów D-112. Przez następne 5 [h] (oczekiwany czas działania maski komunikacyjnej D-112) słychać nieprzerwane opady deszczu. Na piętnaście sekund przed zakończeniem nagrania słyszalny jest odgłos przesuwania czegoś ciężkiego po trawie.//
&gt; 
&gt; //SCP-PL-046-726 został zneutralizowany.//

**Eksperyment 046/E/13:** Celem było zbadanie, co stanie się z człowiekiem, który będzie znajdował się na materiale przeznaczonym do zagięcia przez obiekt do postaci tworu SCP-PL-046-X. D-117 (29-letnia kobieta) nałożyła na siebie kombinezon do pracy w warunkach wysokich temperatur, a na głowę założona została jej maska, która miała umożliwić komunikację z dr. ██████████, nadzorującym przebieg eksperymentu. Nominalnym planem była terminacja tworu po zakończeniu testu.

//D-117 weszła do zakręconego korytarza, prowadzącego do obiektu. Słyszalna była emisja wiązki laserowej przez artefakt.//

&gt; **D-117:** //[ciężko oddycha]//.
&gt; 
&gt; **Dr ██████████**: D-117. Opisz, gdzie jesteś.
&gt; 
&gt; **D-117:** A! Aua! Ch…chyba mam skręconą kostkę.
&gt; 
&gt; **Dr ██████████**: D-117. Po powrocie zajmą się tym lekarze. A teraz opisz, gdzie się znajdujesz.
&gt; 
&gt; **D-117:** W srebrnym pok… O kurwa! Na jakiejś łące. Cała w srebrze… Słońce właśnie wschodzi, ale wszystko jest srebrne!
&gt; 
&gt; **Dr ██████████:** //[pauza]// Widzisz jakiekolwiek formy życia?
&gt; 
&gt; **D-117:** Gorąco! Zabierzcie mnie stąd!
&gt; 
&gt; **Dr ██████████:** Odpowiedz na pytanie!
&gt; 
&gt; **D-117:** Coś się rusza daleko. Jakby robaki duże.
&gt; 
&gt; **Dr ██████████:** Bakterie. Opisz je.
&gt; 
&gt; //Asystent przynosi SCP-PL-046-727.//
&gt; 
&gt; **D-117:** No, jak dżdżownice! O kurwa, chyba mnie czują.
&gt; 
&gt; **Dr ██████████**: //[naciska palcem na 46-727; pojawia się wgłębienie]// Czy…
&gt; 
&gt; **D-117:** A teraz ziemia się zatrzęsła! //[biegnie]// Są coraz bliżej! Ej!
&gt; 
&gt; **Dr ██████████:** Coś jeszcze? //[obraca 46-727]//
&gt; 
&gt; **D-117:** O Boże! Tu są inni [ZMIENIONO]! Taka pluskwa rzuciła się za jednym!
&gt; 
&gt; **Dr ██████████:** Koniec eksperymentu. //[nożem przecina 46-727]//
