[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-546/546.jpg|caption=SCP-546]]


**Item nº:** SCP-546

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-546 deve ser contido em uma caixa de segurança com tranca. Acesso é limitado a funcionários de pesquisa Nível 2 diretamente designados a SCP-546. Um registro completo de todas as folhas usadas, data de uso, dados inscritos e indivíduos expostos deve ser mantido junto com o item SCP. Em nenhum momento SCP-546 ou qualquer uma de suas folhas deve deixar a sala de quarentena.

**Descrição:** SCP-546 consiste em um único bloco de notas de folhas listradas com espiral metálico, da marca ████. SCP-546 mede 15 cm x 23 cm e atualmente consiste em 57 folhas das 60 originais. Além de seus efeitos anômalos, o item não possui outras características marcantes. 

Quando um indivíduo escreve algo em SCP-546 com qualquer instrumento de escrita, o mesmo começa a sofrer um colapso cognitivo. Qualquer palavra ou frase inscrita começará a se introduzir na fala e na escrita do indivíduo. A frequência da frase continuará a aumentar com o passar do tempo. Após aproximadamente 24 horas, o indivíduo é incapaz de escrever e falar outra coisa senão a frase que escreveu. Remover as folhas não afeta as propriedades do item.

Embora haja sérios problemas mentais decorrentes da perda da capacidade de se comunicar com outras pessoas, foi demonstrado que os indivíduos afetados são capazes de continuar vivendo com sua nova deficiência. As habilidades cognitivas não são afetadas diretamente, e indivíduos afetados são capazes de balançar e sacudir a cabeça em resposta a  perguntas simples de &#34;Sim/Não&#34;.

**Registro de experimentos:**

-----

**Cobaia:** Classe-D 546-3931
**Folha:** 55
**Data:** 12/02/██
**Frase:** //”South Dixie Drive”//

Cobaia 546-3931 foi então solicitada a ler //Os Contos da Cantuária// em voz alta. Cerca de 30 minutos após o início do livro, a cobaia inseriu a frase “South Dixie Drive” diretamente em seu diálogo. Ela foi assegurada de que isso seria normal e foi solicitada a continuar. A frase apareceu novamente na marca de 45 minutos. Nessa hora, a cobaia 546-3931 se recusou a continuar lendo e pediu para ver um médico. A frequência continuou a aumentar ao longo das 14 horas seguintes, quando a cobaia foi sedada devido a um acesso de raiva violento contra um assistente. Quando a cobaia acordou 8 horas depois, seu vocabulário consistia inteiramente na frase “South Dixie Drive”.

-----

**Cobaia:** Classe-D 546-3931 (cobaia repetida)
**Folha:** 55
**Data:** 15/02/██
**Frase:** //”A rápida raposa marrom saltou sobre os cães preguiçosos”//

Cobaia foi instruída que escrever a frase acima em SCP-546 curaria sua condição atual. Cobaia não conseguiu escrever a frase.

-----

**Cobaia:** Classe-D 546-3880
**Folha:** 55
**Data:** 02/03/██
**Frase:** //”Bread; Eggs; Milk; Cheese”//[[footnote]]**Nota do Tradutor:** Pão; Ovos; Leite; Queijo.[[/footnote]]

Cobaia 546-3880 é um homem hispânico cujo idioma principal era o espanhol. Depois de escrever a frase de teste, a cobaia foi solicitada a cantar a letra da versão em espanhol de “Feliz Aniversário” em voz alta até ser solicitada a parar. A primeira instância da frase ocorreu em inglês após aproximadamente 25 minutos. A cobaia foi acalmada e então solicitada a continuar cantando a música, só que dessa vez em inglês. Desta vez, a frase não ocorreu até 2 horas terem passado. Uma fase de teste escrito posteriormente não produziu a mesma anomalia.

-----

**Cobaia:** Classe-D 546-3950
**Folha:** 55
**Data:** 24/03/██
**Frase:** //”555-1234”//

Cobaia 546-3950 é um indivíduo  surdo que perdeu a audição alguns anos antes de chegar à Fundação. Embora o texto escrito siga o mesmo padrão acima, sua capacidade de gesticular nunca foi afetada. Após várias semanas monitorando 546-3950, foi determinado que sua capacidade de usar a linguagem de sinais não foi afetada por SCP-546.


//&#34;Aulas de linguagem de sinais estão sendo fornecidas às cobaias 546-3931 e 546-3880 para estudar mais a fundo o efeito de SCP-546.&#34;  ~Dr. ██████//
