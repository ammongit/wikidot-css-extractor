**Mã vật thể:** SCP-607

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Thực thể hiện đang cư trú cùng với Đặc vụ █████, người đã được nó chọn làm &#34;chủ sở hữu&#34; của nó. Cả Đặc vụ █████ và SCP-607 đều phải được đặt dưới sự giám sát toàn diện nhằm mục đích nghiên cứu, và Đặc vụ █████ phải báo cáo với Tiến sĩ █████ để đánh giá tâm lý hai tuần một lần. Một lực lượng đặc nhiệm phải sẵn sàng mọi lúc với ít nhất một (1) nhân viên Cấp D trong đội nhằm chấp nhận &#34;dấu ấn&#34; trong trường hợp xảy ra cái chết của SCP-607 hoặc Đặc vụ █████. Khi không được trực tiếp ôm, giữ hoặc giám sát bởi Đặc vụ █████, SCP-607 phải được xích lại và bị trói trong một buồng quản thúc nhỏ, có thể đi dời. Buồng quản thúc cần được thiết kế để cố định SCP-607, cho phép nhân viên y tế lắp ống truyền thức ăn, ống truyền sắt qua tĩnh mạch IV, ống thông và các thiết bị hỗ trợ sự sống khác. Do tính chất của SCP-607, Đặc vụ █████ đã được chọn để giữ buồng quản thúc di động trên người của mình hoặc trong khu vực xung quanh mình mọi lúc.

**Mô tả:** SCP-607 là một con mèo xám đực lớn giống American Shorthair (Mèo Mỹ lông ngắn), độ tuổi không xác định được với một chiếc vòng trên cổ có ghi &#34;Dorian&#34;.

SCP-607 được phát hiện vào cuối năm 19██, khi một người đàn ông được biết đến với tên A███ S███████ đột tử mà không có bất kỳ dấu hiệu bạo lực tại một bữa tiệc cocktail ở trung tâm thành phố New York. Cái chết của ông S███████ sau đó được xác định trùng khớp hoàn hảo với thời điểm một người dự tiệc rời khỏi ngôi nhà và đã cán con mèo của S███████ trong lúc lùi xe.

Do tính chất bí ẩn từ cái chết của S███████, một nhân viên vòng ngoài của Tổ chức tại địa phương đã tham gia cuộc điều tra với tư cách là một &#34;nhà tư vấn&#34;. Đặc vụ Siêu cấp F█████ đã bước ra ngoài để hút một điếu xì gà khi anh nghe thấy &#34;một tiếng meo mẻo xíu xiu cu te&#34;. SCP-607 sau đó được bảo lãnh bởi Đặc vụ F█████, người đã chọn đưa nó trở lại Tổ chức với tư cách là vật nuôi và cộng sự. Đặc vụ F█████ sau đó đã báo cáo việc gặp khó khăn trong việc hỗ trợ SCP-607. Con mèo không chịu ăn, trở nên thờ ơ, và dường như thiếu ý chí để sống. Đặc vụ F█████ nói đùa với các đặc vụ đồng hành của anh ta rằng anh ta đang trải qua &#34;những nỗi đau từ việc khao khát bất hạnh&#34;. 7 ngày sau thời điểm tiếp xúc ban đầu của Đặc vụ F█████ với SCP-607, cả anh ta và con mèo đều chết vì đói.

Các điều kiện liên quan xung quanh cái chết của Đặc vụ F█████ và ông S███████ pi đã kích thích sự quan tâm của Tổ chức, và xác chết của con mèo được đưa đến một buồng cách ly cho đến khi những thử nghiệm bổ sung sau đó được yêu cầu. SCP-607 đã tái sinh và cử động lại sau khoảng 24 giờ tính từ thời điểm chết ước tính của nó.

Đã có suy đoán (chính xác) rằng một khi SCP-607 liên kết với một người, một mối quan hệ cộng sinh tiêu cực sẽ được hình thành. SCP-607 sẽ liên kết với cá thể con người đầu tiên tiếp xúc với nó sau quá trình tái sinh. Một số thử nghiệm đã được tiến hành, với mỗi thử nghiệm liên quan đến việc liên kết giữa SCP-607 với một nhân viên Cấp D. Thử nghiệm cho thấy rằng các thương tích gây ra trên SCP-607 sẽ xuất hiện trên cơ thể người kết nối với nó, dựa trên giải phẫu học gần nhất có thể. Đánh đập SCP-607 sẽ dẫn đến xuất hiện các vết bầm trên cơ thể người kết nối. Làm gãy một trong những chân trước của con mèo sẽ dẫn đến việc cánh tay của người kết nối bị gãy. Việc tiêu diệt SCP-607 thông qua việc bắn bằng súng sẽ dẫn đến cái chết của người kết nối, nguyên do là một lỗ đạn trên người mà không thể tìm thấy viên đạn. Trong tất cả các thử nghiệm, SCP-607 tái sinh trong khoảng 24 giờ sau khi chết, mà không có bất kỳ thương tích thể chất nào được thể hiện rõ.

Có lẽ trong những điều quan trọng nhất cần lưu ý, dù thế nào, vẫn là xu hướng hành vi của SCP-607. Bất kể những nỗ lực của cá nhân liên kết nhằm xoa dịu con mèo, SCP-607 luôn muốn tự tử. SCP-607 đã được quan sát tự bỏ đói nó đến chết, tự tổn hại bản thân bằng răng và móng vuốt, chạy băng qua hướng xe cộ đang giao thông, chống lại những con chó lớn và sau đó tự cho phép bản thân bị xé xác, ăn vật liệu độc, nhảy vào các bộ phận chuyển động của máy móc hạng nặng và cố gắng xâm nhập các buồng quản thúc phân loại Keter. Trong mọi trường hợp, cái chết của SCP-607 đã dẫn đến cái chết của cá nhân liên kết, với thương tích và nguyên nhân tử vong tương tự với SCP-607.

Thử nghiệm gây thương tích và tử vong trên SCP-607 đã chấm dứt sau khi Đặc vụ █████ vô tình liên kết với nó, trong một vụ tiếp cận buồng quản thúc trái thẩm quyền. SCP-607 vẫn thể hiện xu hướng tự sát, bất chấp những nỗ lực liên tục của Đặc vụ █████ để tạo mối quan hệ thuận lợi với nó. Đặc vụ █████ đã bị tổn hại nghiêm trọng về cơ thể nhiều lần, dẫn đến quyết định hạn chế SCP-607 trong buồng quản thúc di động được trang bị hệ thống hỗ trợ sự sống. Đặc vụ █████ hiện đang được theo dõi chặt chẽ, cả hai đều đang được đặt dưới sự giám sát nhằm ổn định tâm lý và phục vụ quá trình nghiên cứu mối quan hệ giữa Đặc vụ █████ và SCP-607. Tại thời điểm này, SCP-607 vẫn thể hiện xu hướng tự sát một khi loại bỏ việc khống chế. Không rõ SCP-607 có luôn luôn thể hiện xu hướng tự sát như vậy hay không, hoặc nếu có chăng những xu hướng này là do sự oán giận từ những thử nghiệm ban đầu được thực hiện trên nó của Tổ chức.
