    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2614**
**Originál:** http://scp-wiki.net/scp-2614
**Autor:** [[*user bbaztek]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

**Objekt #:** SCP-2614

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-2614 je drženo v zamčené schránce v osobní kanceláři Dr. Schmidta. Žádosti o provedení výzkumu na SCP-2614 musejí být předem zaslány do jeho kanceláře.

**Popis:** SCP-2614 je kopie páté série televizního drama seriálu //Rodina Sopránů// na DVD. Samotný disk jelehce poškrábaný, což odpovídá silnému opotřebování. Objekt na sobě nemá žádné značky, které by pomohly určit jeho původ, ovšem logo na předku je zakryté slovem &#34;KNIHOVNA&#34; napsaným černým fixem.

Když je SCP-2614 přehráváno, je neanomální, dokud není provedena akce během scény, kde jedna z postav sleduje film █████ ██████. Pokud je na jakémkoliv funkčním ovladači stisknuto tlačítko přehrávání, je divákovi svěřena kompletní kontrola nad kamerou za pomocí tlačítek na ovladači pro ovlivnění směru, přičemž prostřední tlačítko slouží k pohybu dopředu. Kamera se dále pohybuje naprosto volně a lze ji plně ovládat. Po provedení této akce není možné objekt navrátit do původního neanomálního stavu bez vyjmutí objektu z přehrávače a řádného vyčištění isopropylalkoholem.

Po převzetí kontroly nad kamerou pokračuje prostředí, do něhož je seriál zasazen, nadále ve skutečném čase. Je tedy možné sledovat jak spolu postavy interagují v bodech, kde by normálně byl přechod mezi scénami. Není možné scény přetáčet dopředu ani nazpět. Soudě podle skutečného data na začátku sledování, by divák musel čekat tři dny a čtrnáct hodin a zároveň přesunout kameru do striptýzového klubu, kde se často scházejí společníci rodiny DiMeo, aby mohl být přítomen u další chronologické scény v příběhu.

Kamera není schopná procházet skrz pevné objekty. Pokud je vyvedena z domu rodiny Sopránů, je teoreticky možné vyleťet s kamerou až do hlubokého vesmíru, ovšem vzhledem k rychlosti pohybu to není uskutečnitelné.

Pohyb tohoto pozorovacího bodu není omezen na tři dimenze. Nedávný výzkum uspěl v přenesení kamery do Bostonu v Massachusetts. Zdá se, že svět tohoto televizního seriálu obsahuje mnoho měst obývaných skutečnými osobami. Ovšem, i přes realističnost seriálu, se nadále objevují stylistické změny a náznaky povahy televizního seriálu, jako například fakt, že hlavní postavy jsou neobvykle hlasité během hromadných shromáždění. Tyto takzvané &#34;meta-anomálie&#34; nejsou ostatními postavami, či &#34;kolemjdoucími&#34; vnímány.

Pohled kamery není schopen nijak manipulovat s okolím, ovšem dokáže vstoupit do zasazení jiných vizuálních médií, pokud se pohne směrem do televize, či počítačové obrazovky uvnitř univerza seriálu, dokud obraz tohoto média nezabírá celý výhled. Dále je možné kameru navést do dalších obrazovek v tomto univerzu a tak dále, potenciálně do nekonečna.

Výzkumníci přiznali nemožnost kompletního zmapování těchto fiktivních vesmírů, ovšem výzkum nadále probíhá. Vzhledem k tomu, že se tyto různé mediální vesmíry mohou radikálně lišit od původního zasazení, jako v případě herců, kteří hrají sami sebe, je možné vstoupit do alternativních, či neznámých druhů médií.

Následuje přepis cestovního záznamu a zpráv o něčem, co je možné popsat jako mimo-kanonický materiál.

[[collapsible show=&#34;+ Předběžné testování&#34; hide=&#34;- Zavřít&#34;]]

**Vesmír:** //Rodina Sopránů// 
**Popis:** První provedený experiment po objevení efektu. Kamera je namířena ke knihovně vobývacím pokoji rodiny, kde je čitelná poznámka v deníku. Stojí na ní: &#34;Umění pochází ze Člověka, Člověk pochází z Přírody, Bůh je praotcem Umění.&#34;

**Vesmír:** //Rodina Sopránů// 
**Popis:** Kamera je ponechána na počátečním bodě po dobu deseti hodin, během nichž Tony Soprano odchází do postele a později se pobouzí v 7 hodin ráno. Následně je naštvaný tím, že v lednici chybí pomerančový džus. Tato scéna v seriálu není přítomna.

**Vesmír:** //Rodina Sopránů// 
**Popis:** Kamera je vyvedena z domu skrze otevřené okno koupelny ve druhém patře. Noční obloha je zatažená a neodpovídá zaznamenaným meteorologickým měřením z onoho data. Kameře se daří proniknout skrz mraky a zdá se, že by mohla pokračovat vzhůru do nekonečna.

[[/collapsible]]

[[collapsible show=&#34;+ Průzkum domovského vesmíru a záznamy alternativních vesmírů&#34; hide=&#34;- Zavřít&#34;]]

**Vesmír:** //Rodina Sopránů// 
**Popis:** Kamera byla umístěna do koupelny. Postava Tonyho Soprana je zde pozorována, jak brečí ve sprše. Nic takového se v původním příběhu neobjevuje.

**Vesmír:** //Rodina Sopránů// 
**Popis:** Kamera je přemístěna k domu postavy Christophera Moltisantiho, chráněnce a synovce Tonyho Soprana. Postava je sledována, jak se opíjí alkoholem a vykřikuje nadávky směřované na svého strýce. Nic takového není v původním ději seriálu přítomno.

**Vesmír:** //Čaroděj ze země Oz//
**Popis:** Kamera je dovedena do místní knihovny v Newarku, kde jedno z dětí sleduje film na stolním počítači. Kamera uvnitř filmu cestovala po ██ dní, než dosáhla prostoru připomínajícího růžovo žlutou prázdnotu.

**Vesmír:** //Sněhurka//
**Popis:** Kamera byla navedena z domu postavy Dorothy v Kansasu na soukromé promítání Disneyho filmu v Denveru. Kamera byla následně namířena vzhůru a jakmile dosáhla dostatečné výšky, byla namířena na kontinent východně od místa, kde se odehrávají události filmu. Na tomto kontinentu objevili výzkumníci mladého muže bojujícího se stvořením podobným divokému praseti. Je odhaleno, že princeznina macecha je temná čarodějnice, která zmanipulovala události, aby mohl její mladý syn získat korunu. V tomto vesmíru samozřejmě nejsou žádné televize a testování je tedy ukončeno a znovu se v něm pokračuje z domovského vesmíru. 

**Vesmír:** //Simpsonovi//
**Popis:** Nalezeno v jednom domě ze sousedství rodiny Sopránů. Když kamera uvnitř seriálu opustila město Springfield, objevili výzkumníci postavy kreslené ve stylu seriálu //Griffinovi//, což bylo později vysvětleno ve společné epizodě obou seriálů, která byla ovšem vysílána deset let po původním vydání anomální epizody Rodiny Sopránů. Bylo zpozorováno, že &#34;Anomovaná fyzika&#34; seriálu působí značnou devastaci přírodních a občas i městských prostředí v tomto vesmíru.

**Vesmír:** //Jetsonovi//
**Popis:** Nalezeno v domě bývalého šéfa rodiny DiMeo, Corrada Soprana. Kamera byla okamžitě navedena směrem dolů pod atmosférický mračný pokryv. Výzkumníci zde objevili typickou americkou rodinu z 50. let s názvem &#34;Jacksonovi&#34;, která žila v malé příměstské komunitě chráněné vůči toxické atmosféře planety. Rodinní příslušníci rodiny Jacksonů odpovívali svým stylem postavám zeseriálů //Jetsonovi// a //Flintstonovi//.

**Vesmír:** //Poslední pokušení Krista//
**Popis:** Nalezeno v domě společníka rodiny DiMeo, Bobbyho Baccialeriho. Po závěrečné scéně, kde ukřižovaný Ježíš prohlásí &#34;Vše je dokonáno!&#34; a obraz se změní na bílou plochu, nezačaly závěrečné titulky. Kamera byla vyslána směrem dopředu. Protože nebyla zaznamenána žádná změna v pohybu, bylo výzkumníkům přikázáno, aby přes noc zatěžkali střední tlačítko na ovladači. Po jejich návratu zjistili, že pohled kamery se zastavil před zářící ženskou postavou. [DATA VYMAZÁNA]

**Vesmír:** //Mafiáni//
**Popis:** Kamera se vydala prohledat kokpit helikoptéry, o které si postava Raye Liotta myslela, že patří federálním úřadům. Po bližším prohlédnutí je zjištěno, že pilot helikoptéry je civilista.

**Vesmír:** //2001: Vesmírná odysea//
**Popis:** Po prohledání kanceláře postavy výzkumníka a pročtení veškerých dokumentů, se výzkumníkům podařilo objevit druhý pozemský Monolit v oceánu, který je údajně spojený s civilizací podobnou Atlantidě.

**Vesmír:** //2001: Vesmírná odysea//
**Popis:** Experiment zmíněný výše byl zopakován, ovšem do filmu bylo vstoupeno v momentě slavné sekvence s &#34;hvězdným dítětem&#34;. Kamera nebyla schopná pohybu. Její pohled se sám pohyboval skrze vít vizuálně zakřivených záběrů přírody. [DATA VYMAZÁNA]

**Vesmír:** //Gladiátor//
**Popis:** Nalezeno spuštěné v domě postavy, o níž je známo, že má tento film ráda. Po vstupu cestovala kamera do jižní Antiochie, kde byly nalezeny nejstarší křesťanské kostely. Tyto kostely vypadaly mnohem složitěji a přepychověji, než jejich skutečné ekvivalenty, podobně jako samotná depikce Říma ve filmu.
[[/collapsible]]

[[collapsible show=&#34;+ Záznamy o alternativních médiích&#34; hide=&#34;- Zavřít&#34;]]

**Vesmír:** Trailer k filmu &#34;Troja&#34; v televizi rodiny Sopránů
**Popis:** Po objevení schopnosti kamery vstupovat do jiných vesmírů byla kamera navedena do traileru na filmu &#34;Troja&#34; během scény, v níž Achilles mluví ke svým mužům. Scéna dále pokračuje stejně, jako kdyby kamera vstoupila do celého filmu.

**Vesmír:** Reklama na prací prášek
**Popis:** Vzhledem k tomu, že reklama trvala celkem 24 sekund, sledovali výzkumníci &#34;zeď&#34; či oblast bílého prostoru, jak pomalu přichází ze západu směrem k místu, kde se reklama odehrávala. Výzkumníci poznamenali, že se podmínky ve městě stávali stále chaotičtějšími. Výzkumníkům je dále doporučeno nevstupovat do reklamních vesmírů vzhledem ke stresu, jež tamní obyvatelé zažívají.

**Vesmír:** Vizualizace MP3 nahrávky na stolním počítači se systémem Windows
**Popis:** Kamera byla navedena do počítačové obrazovky, kde byla zapnutá hudební vizualizace v programu Windows Media. Výzkumníci objevili temně modrou prázdnotu, v níž bylo možné sledovat pohybující se vlny v dálce. Věří se, že tyto další vlny jsou vizualice přehrávané na jiných obrazovkách.

**Vesmír:** Hudební video
**Popis:** Kamera byla navedena do počítače přehrávajícího hudební video s hlavním umělcem na extravagantní plážové párty. Vzhledem ke stylistickému směru videoklipu byl tento vesmír zbarven do velmi jasných barev. Kamera zůstala bez hnutí po dobušesti hodin. Výzkumníci pozorovali jak obloha mění barvu ze zelenomodré do žlutočervené a poté do velmi zvláštní tmavé barvy známé jako &#34;styxká modř&#34;, která se zde objevuje jako zářivě tmavě modrá.

[[/collapsible]]

[[collapsible show=&#34;+ Hloubkový záznam&#34; hide=&#34;- Zavřít&#34;]]

**Vesmír:** //Sandman// 
**Popis:** //Sandman// je velmi populární serálové drama ve vesmíru Rodiny Sopránů. Carmela Sopranová často spekuluje nad příběhem seriálu se svými přáteli a známými, přestože se tento seriál nikdy neobjevuje v příběhu Rodiny Sopránů. Tento seriál sleduje reformovaného kartelového vymahače, Jamieho &#34;Sandmana&#34; Gutierreze, který se snaží přestěhovat svou rodinu po svém propuštění z vězení a rovněž se pokouší odvést své mladší bratry od drog a vlivů místních gangů. Po vstupu do seriálu během scény, kde si Jamieho mladší bratr kupuje metamfetamin ve zchátralém domě, objevili výzkumníci poznámku v deníku poblíž matrace osoby závislé na heroinu. Na poznámce stálo: &#34;NEBYL ZDE ŽÁDNÝ BŮH, BYŤ JSEM PLAKAL, NAŠEL JSEM JEHO STÍN, A NEMOHL JSEM ZEMŘÍT&#34;. Výzkumníci si zprvu mysleli, že se jedná o příběhovou kulisu referující ke stavu budovy.

**Vesmír:** //Caroline, Caroline// 
**Popis:** //Caroline, Caroline// je populární dlouhotrvající televizní seriál ve vesmíru seriálu //Sandman//, který se podobá seriálům jako //The Brady Bunch// nebo //I Love Lucy//. Caroline je prezentovaná jako jižanská kráska,která se přestěhovala do New Yorku po svatbě s ropným magnátem. Po vstupu do seriálu na začátku, při pohledu na budovu, v níž hlavní postava žije, bylo celé zasazení nalezeno prázdné a neobývané. Výzkumníkům se nepodařilo nalézt žádné známky života v celém městě, ani ve zbytku státu New York.

**Vesmír:** //Snakebite//
**Popis:** Jedná se o hororový slasher film nalezený v opuštěném domě na předměstí ve vesmíru seriálu //Caroline, Caroline//.  Do filmu je vstoupeno během scény, v níž zabiják, šílený farmář s velkými tesáky, zažene hlavní postavu do bažiny. Po vstupu kamery se obě postavy podívají přímo do kamery a nadále nijak nereagují. Veškeré postavy ve filmu se chovají tímto způsobem. Kamera je navedena mimo město Bayou v Louisianě a do místního kina. Veškeré postavy, které kamera potkala, sledovaly její pohyb.

**Vesmír:** ██████
**Popis:** Romantický film objevený v kině, kde se přehrávala scéna zasazená během večeře. Po vstupu kamery se osvětlení během večeře změnilo na tmavě červené. Veškerá ostatní světla v tomto vesmíru byla rovněž ovlivněna. Město se zdá být neobydlené. Obloha je černá a bez hvězd, ovšem na všech stranách horizontu je vidět tmavě červená záře. [DATA VYMAZÁNA]

**Vesmír:** Statika
**Popis:** Protože všechny televize v předchozím zasazení ukazovaly pouze statiku,rozhodli se výzkumníci vstoupit do obrazovky v nemocniční čekárně. Uvnitř způsobovalo stisknutí středního tlačítka změnu vizuálního šumu do obrazu, jako kdyby se kamera pohybovala skrze &#34;mrak&#34;, či &#34;pole&#34; statiky. Kamera se nakonec vynořila v jasně osvětlené chodbě (viz přiložený soubor). Veškeré směrové pohyby jsou nefunkční, kromě pohybu dopředu. Jak kamera pokračuje, začne se obraz více saturovat [DATA VYMAZÁNA].

VEŠKERÝ VÝZKUMNÝ PERSONÁL MÁ PŘÍSNĚ ZAKÁZÁNO OPAKOVAT VÝŠE ZMÍNĚNOU PROCEDURU POD HROZBOU POTENCIÁLNÍ TERMINACE//**.]]

[[/collapsible]]
