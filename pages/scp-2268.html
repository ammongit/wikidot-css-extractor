    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user SpectralDragon]]
篇名：網絡頁麵 Loaf Page
原文：[http://www.scp-wiki.net/scp-2268 SCP-2268]
譯者：[[*user k1s10r0d]]
[[include info:end]]

**項目編號：**SCP-2268

**項目等級：**Safe

**特殊收容措施：**目前所有（包括未來將推出的）防毒軟件都應配備一個修補檔──修補檔應包含原網站已被電腦病毒感染的訊息，並將用戶引導至其他網頁，以避免用戶連接到SCP-2268。必須定期檢查以確保該網站依舊處於收容狀態。除此之外，基金會網路爬蟲應確保沒有更多網域擁有該異常程式。出於安全考量，所有該類網頁必須在一名三級研究員批准下，才得以以D級人員做實驗。

**描述：**SCP-2268是一個網址為██████████████的網站。該網頁在外表上和其他非異常搜尋引擎網站極為相似；然而無論用戶在輸入欄填入任何網址，它都會將用戶帶至一個任意網站，而非進行網路搜尋；該網站將不含廣告或其他會干擾主訊息的內容。[[footnote]] 例如社交媒體上的「推薦」邊欄將被移除。 [[/footnote]]一旦網頁完成載入，一個警告窗口將會彈出並指示用戶將一片麵包插入磁盤驅動器好以「載入頁麵」（原文如此）。實驗已經證實任何被用戶認為是麵包的事物都能被用於插入（即使在正常的情況下那些東西會破壞磁盤驅動器或是麵包本身）；而使用任何未被認為是麵包的物件將不會產生異常效應。一旦麵包片被插入，頁面將會顯示載入畫面，載入畫面包含一行「頁麵載入中」（原文如此）的字句以及一個為法國長麵包外型的進度欄。當「頁麵載入中」時，頁面將不對使用者任何的輸入作回應；且在此過程中，插入磁盤驅動器的麵包將被烘烤──由於未經改造的磁盤驅動器並沒有辦法達到足以進行梅納反應的溫度，因此目前仍未知悉麵包是如何被烘烤的。

經此方法烘烤的麵包在分析中及被用戶以外的人食用時並未表現出異常特性；但當用戶食用該烘麵包時，用戶將會以異常的方法獲取他們載入的頁面的所有資訊，而獲取的知識與食用的麵包量呈正比。此現象只對頁面當下呈現的圖像及文字資訊有用，嘗試記錄影片資訊則只會記錄到影片當下呈現出的靜止圖像。在食用麵包後的一個星期內，任何方法（包括記憶刪除）都無法抹去該資訊的記憶；而一個星期後，記憶將會隨著自然的記憶衰退而忘。

在沒有磁盤驅動器的裝置上使用SCP-2268將會發生405號錯誤[[footnote]] （譯註）405 error為「方法不可行」。 [[/footnote]]；而唯一的解決方法為接駁磁盤驅動器的附加硬件，此後SCP-2268將如上述一樣生效。

使用SCP-2268研究像[[[SCP-1584]]]的異常網頁的提案目前仍在等待送審中。
