Tài liệu dưới đây là danh sách các vật phẩm trên [[[SCP-2117]]] được ĐĐNCĐ-Omega-2 thu hồi hoặc ghi lại. Công nghệ dị thường (hệ thống vũ khí và nguồn nhiên liệu) cũng như các dị thể phi công nghệ khác (ví dụ như tài liệu hoặc thức ăn có nguồn gốc ngoài vũ trụ) được phân loại là một cá thể SCP-2117-A. Những cá thể này được phân loại không theo trình tự.

[[code]]
**Cá thể:** SCP-2117-A-####/##-#####
**Phân loại:**
**Ngôn ngữ chính:**
**Thông tin Kỹ Thuật:**
**Ghi chú:**
**Chữ khắc:**  

&gt; * &#34;Trích dẫn ví dụ&#34;
[[/code]]

[[collapsible show=&#34;Giải thích Thuật ngữ&#34; hide=&#34;Ẩn giải thích&#34;]]

**Cá thể:** SCP-2117-A--####
**Phân loại:** (nói cách khác là hệ thống vũ khí, nguồn nhiên liệu, vận chuyển, giải trí, công nghệ sinh học, công nghệ dị thường, v.v)
**Ngôn ngữ chính:** Một số công nghệ trên SCP-2117 có chữ khắc trên đó bằng một hoặc nhiều ngôn ngữ, hoạt động như hướng dẫn vận hành, bình luận, bảng thông báo hay graffiti.
**Thông tin Kỹ Thuật:** Các thành phần của công nghệ
**Ghi chú:** Ghi chú tình trạng công nghệ khi được phát hiện, hoặc đặc thù trong hoạt động.
**Chữ khắc:**  

&gt; * &#34;Trích dẫn Mẫu&#34;

[[/collapsible]]

**Cá thể:** SCP-2117-A-205
**Phân loại:** Thu thập tài nguyên
**Ngôn ngữ chính:** Tiếng Pháp và Đức
**Thông tin Kỹ Thuật:** Hàng trăm tàu thăm dò được sử dụng để khoan vào các hành tinh hoặc tiểu hành tinh không có sự sống để thu thập tài nguyên. Sẽ không khoan vào một hành tinh có sự sống.
**Ghi chú:** Không thu thập tài nguyên từ Sao Mộc hoặc Sao Hải Vương.
**Chữ khắc:**  

&gt; * Người đầu tiên thực hiện một trò đùa về Thăm dò Sao Thiên Vương sẽ kết thúc trong buồng giam.
&gt; @@@@
&gt; * (Chữ viết tay giống phía trên) Đợi đã. Khỉ thật.
&gt; @@@@
&gt; * (Chữ khắc trên một trong các tàu thăm dò) Kilroy không ở đây. CHƯA THÔI.
&gt; @@@@
&gt; * (Chữ khắc trên bảng điều khiển) Đừng cố vận hành thứ này bằng hai tay. Phá hỏng đầu vào. Học được điều đó một cách khó khăn khi chúng tôi để mất hai mươi người trong số họ vào tay một hạm đội Cygnian.

**Cá thể:** SCP-2117-A-193
**Phân loại:** Thức ăn/Vũ khí
**Ngôn ngữ chính:** Ngôn ngữ không xác định liên quan đến tiếng Trung và Hàn
**Thông tin Kỹ Thuật:** Một thiết bị nổ có thể tái sử dụng được nạp thức ăn và sau đó kích nổ theo bộ hẹn giờ. Các cá thể trong bán kính vụ nổ không hề hấn gì và cảm thấy ổn trong thời gian còn lại của ngày.
**Ghi chú:** Chức năng dành riêng cho các mặt hàng giàu protein - đường, dầu, chất béo và trái cây đều bị từ chối. Tuy nhiên, nó đã được sửa đổi để hoạt động với rượu.
**Chữ khắc:**  

&gt; * Bom calo từ (không rõ, có khả năng là &#34;Mâu Thuẫn Dạ-Nhi&#34;). Hãy ném nó vào một cái rãnh và phi đội của bạn sẽ ăn no trong vòng một tuần.
&gt; @@@@
&gt; * Tại sao cái này là vũ khí chứ?
&gt; @@@@
&gt; * Tuyệt vời trong các bữa tiệc.

------

**Cá thể:** SCP-2117-A-005
**Phân loại:** Vận chuyển
**Ngôn ngữ chính:** Tiếng Anh, Nga
**Thông tin Kỹ Thuật:** Một loạt thang máy tốc độ cao gấp ra khỏi sàn của SCP-2117. Tốc độ chậm nhất mà một trong những thang máy này được ghi nhận khi di chuyển là 200km/h, trong khi tốc độ cao nhất vượt quá Mach.
**Ghi chú:** Được biết đến là &#34;Thang Máy Siêu Tốc&#34;. Mặc dù có tốc độ cao, những người sử dụng thang máy không bị ảnh hưởng bởi động lực dừng lại đột ngột của chúng.
**Chữ khắc:**  

&gt; * Bất cứ ai thiết kế ra cái này: con mẹ mày.
&gt; @@@@
&gt; * Chuyện gì đã xảy ra với những chiếc xe đẩy rồi? Chị nhớ chúng.
&gt; @@@@
&gt; * (Được viết bằng bút đánh dấu Sharpie màu đen) CHÚNG TA ĐÃ CÓ THỨ TUYỆT VỜI NÀY ĐƯỢC BAO LÂU RỒI

------

**Cá thể:** SCP-2117-A-92
**Phân loại:** Giáo dục
**Ngôn ngữ chính:** Không rõ
**Thông tin Kỹ Thuật:** Mười hai bàn làm việc bằng kim loại với màn hình gập --màn hình cảm ứng-- cảm biến chuyển động, có khả năng đọc các cử chỉ tay phức tạp như đầu vào. Nó có giao diện ba chiều mặc dù không có phương tiện để chiếu lên.
**Ghi chú:** Chứa dữ liệu cho một số tác phẩm viễn tưởng và phi viễn tưởng của các tác giả như Johnathan Swift, William Shakespeare, Virginia Woolf và Lewis Carrol. Một số tác phẩm bị mất hoặc không tồn tại có mặt trong cá thể này.
**Chữ khắc:**  

&gt; * Sống nhanh, ăn phân, chết trẻ, ra ngoài vũ trụ
&gt; @@@@
&gt; * Ăn nhanh, ra phân, sống trẻ, chết ngoài vũ trụ
&gt; @@@@
&gt; * Chết nhanh, sống như phân, ăn như trẻ, ra ngoài vũ trụ
&gt; @@@@
&gt; * Nghĩ ra thứ gì của riêng mình đi.

-----

**Cá thể:** SCP-2117-A-9328
**Phân loại:** Không rõ
**Ngôn ngữ chính:** Một ngôn ngữ không xác định bao gồm hoàn toàn các số từ 17 đến 44
**Thông tin Kỹ Thuật:** Một khối vật chất kỳ lạ màu xanh lục lơ lửng bên trong một quả cầu kim loại với một loạt các cảm biến hướng vào nó tạo ra văn bản cho màn hình. Màn hình bị hỏng và không thể sửa chữa, không có cách thức nào để giải mã các kết quả đọc từ khối lập phương.
**Ghi chú:** Không có hình thức nhập vào màn hình được phát hiện.
**Chữ khắc:**  

&gt; * Máy đầu tiên được ĐỘI TIẾN CÔNG BETA-X tìm thấy
&gt; @@@@
&gt; * --Hắn-- nó có thể nói dối không?
&gt; @@@@
&gt; * Máy đầu tiên được ĐỘI TIẾN CÔNG BETA-X tìm thấy
&gt; @@@@
&gt; * Đây là số lần đội của chúng tôi đã vượt qua đến đây (nếu bạn là chúng tôi và đang một lần nữa sửa nó): --1 3 3 (ba??) 1 2 1 3 3 ? 1 1 1 1 4 1 không phải một 1 1 1 1 1 3 1 0 1 1-- 2 2 (lần này là thật) 3 2 bốn tám không 0 (không biết) -1???? --4 4 3 1 1-- __3__ 3 không phải ba

**Cá thể:** SCP-2117-A-03-0192
**Phân loại:** Hệ thống Trao đổi Nhiệt
**Ngôn ngữ chính:** Tiếng Phạn
**Thông tin Kỹ Thuật**: Bốn tấm tản nhiệt 1.5 km x 2,5 km có thể thu vào, kết nối với hệ thống ống chứa natri lỏng. Các đường ống kết nối với bộ tản nhiệt được trang bị (trong hầu hết các trường hợp được trang bị thêm) cho khoảng 60% hệ thống của //Solidarity//.
**Ghi chú:** Trong trường hợp hệ thống bị hư hại, natri nóng chảy có thể được giải phóng vào các ngăn gần đó. Các hệ thống sinh nhiệt hiện chưa được kết nối cần phải đánh giá và tái kết nối nếu cần thiết.
**Chữ khắc:**

&gt; * &#34;Cảnh báo: Kim loại natri nóng chảy&#34;
&gt; @@@@
&gt; *  &#34;Chúng sẽ chết dưới bóng của đôi cánh chúng ta.&#34;
&gt; @@@@
&gt; * &#34;Đúng là một thứ vớ vẩn được chế tạo quá mức. Tại sao họ không sử dụng Con Quỷ Maxwell?&#34;
&gt; @@@@
&gt; * &#34;Đồ uống trong đường ống này là một chất gây say. Bây giờ tôi bị suy nhược nghiêm trọng.&#34;
&gt; @@@@
&gt; * &#34;Thứ này sẽ hoạt động nếu nó không phải là đối xứng dị giáo. Thật không may, chúng ta cần phải xây dựng hệ thống tản nhiệt của riêng mình để không gây khó chịu cho các vị thần.&#34;

------

**Cá thể:** 52-2312
**Phân loại:** Nhà vệ sinh
**Ngôn ngữ chính:** Tiếng Papiamento, Nahuatl cổ điển và Marshall
**Thông tin Kỹ Thuật:** Một dãy gồm 36 buồng hình khối kín nước, mỗi buồng đều có cửa và chứa các thiết bị khác nhau. Bốn buồng (số hiệu 6-9) chứa ghế đại tiện theo tiêu chuẩn phương Tây, hai buồng (số hiệu 28 và 29) chứa nhà vệ sinh sàn kiểu ngồi xổm. Buồng số 33-36 đã được kết hợp thành một buồng hàng duy nhất có chứa một hàng rào phương Tây quá khổ cao hai mét. Các buồng khác thường chứa những thiết bị khó nhận biết hoặc không quen thuộc như một thiết bị giống như máy chạy bộ, một cái cây sống, một chuỗi các ống mềm và vòi phun chất nhờn thixotropic có mùi hăng, một chuỗi các vòi hoa sen tiết ra axit sulfuric được đun nóng và một hình trụ đặt tại đó được gắn một số đoạn dài của cơ nhân tạo giống như lưỡi.
**Chữ khắc:**

&gt; * (phía trên cửa của các buồng cụ thể) &#34;Á Nam,&#34; &#34;Á Nữ&#34; và &#34;Trung Tính&#34;
&gt; @@@@
&gt; * (bên trong một buồng) &#34;Nơi đây tôi nguồn, trái tim tan vỡ&#34; (phần còn lại không đọc được)
&gt; @@@@
&gt; * &#34;Tới người ghé thăm nơi này trước tôi, cảm ơn vì món quà ngon tuyệt vời&#34;
&gt; @@@@
&gt; * (bên trong một buồng) &#34;Mục tiêu của chúng tôi là làm bạn hài lòng. Của bạn cũng vậy, làm ơn&#34;
&gt; @@@@
&gt; * (hình vẽ thô sơ về một con bọ cạp đội mũ bảo hiểm và đọc báo trong khi bài tiết)
&gt; @@@@
&gt; * &#34;Đừng để lớp xương chitin bên ngoài mắc kẹt trong toilet&#34;

------

**Cá thể:** 58-8718
**Phân loại:** Chưa rõ (có khả năng là chuẩn bị khẩu phần ăn?)
**Ngôn ngữ chính:** Tiếng Khwarezmia và Quapaw (được phiên âm thành hệ thống chữ viết Devanagari)
**Thông tin Kỹ Thuật:** Một căn phòng hình chữ nhật, rộng với diện tích mặt sàn hơn 6 km vuông trong khi trần nhà chỉ cao 1,1 mét. Thiết bị chiếu sáng trên trần nhà dường như mô phỏng bầu trời đêm bao gồm một số ngôi sao gần đó nhưng mờ. Tầng được bao phủ bởi bề mặt đất không đều với một số vũng nước nông nối với nhau bằng các đường nước tự nhiên. Phần lớn bề mặt đất được bao phủ bởi các dạng sống thực vật như rêu. Căn phòng sở hữu hệ thống kiểm soát khí hậu tinh vi có khả năng mô phỏng lượng mưa, tuyết và các dạng thời tiết khác, tất cả đều ở quy mô thu nhỏ. Ngoài ra nó còn chứa một hệ sinh thái gồm các loài động vật nhỏ, bao gồm những đàn động vật móng guốc cỡ lớn với kích cỡ như chuột và động vật săn mồi với kích cỡ như kiến. Các dạng sống trong phòng được xác định là vô hại đối với con người.

**Chữ khắc:**

&gt; * &#34;Nơi hươu và linh dương vua đùa&#34;
&gt; @@@@
&gt; * [Được viết bằng chữ siêu nhỏ, phỏng đoán bản dịch] &#34;Giữa chúng ta, một [thanh thiếu niên?] không thể trở thành [chiến binh?] nếu không giết một [động vật ăn thịt?] và ăn [nội tạng?] của nó&#34;
&gt; @@@@
&gt; * &#34;Có một ngôi làng ở đây, nhưng tôi đã vô tình dẫm phải nó.&#34;

------

**Cá thể:** 06-0233
**Phân loại:** Chuẩn bị khẩu phần ăn
**Ngôn ngữ chính:** Tiếng Yiddish, được phiên dịch thành chữ tốc ký Duployan (tốc ký cổ xưa được sử dụng để phiên dịch tiếng Pháp)
**Thông tin Kỹ Thuật:** Cơ sở trồng nấm thủy canh. Cơ sở là một hình trụ không trọng lực, đường kính 6 mét và chiều dài 18 mét, quay để mô phỏng trọng lực (gia tốc 10,2 m/s2 ở bề mặt bên trong). Nó có một số khay chứa đất thông thường, //Agaricus bisporus// (nấm trắng thông thường, có thể tiêu thụ) và một hệ thống tưới tiêu.
**Ghi chú:** Hệ thống dường như đã hoạt động. Các thành viên của Đội Đặc Nhiệm Quỹ Đạo 2117-Ω đã thu hoạch và tiêu thụ nấm nhằm bổ sung vào khẩu phần ăn của họ trong các chuyến thám hiểm đến SCP-2117 mà không có tác hại.
**Chữ khắc:**

&gt; * &#34;Nhà xác. Hãy cư xử cho đúng.&#34;
&gt;
&gt; * &#34;Nấm rất nguy hiểm. Đừng giao phối với chúng.&#34;
&gt;
&gt; * &#34;136.1 Hz&#34;
&gt;
&gt; * &#34;Xin hãy chăm sóc, thế hệ trẻ nhất của chúng ta.&#34;

------

**Cá thể:** SCP-2117-A-0076/59-9103
**Phân loại:** Nơi sản xuất hệ thống vũ khí, kho chứa máy bay, và máy bắn đá
**Ngôn ngữ chính:** Tiếng Anh, Nhật, Nga, ngôn ngữ không xác định được viết bằng chữ Kirin
**Thông tin Kỹ Thuật:** Kho chứa máy bay lớn zero-g có vũ khí hình người, lớn có chiều cao từ 18-20 mét. Áo giáp được làm bằng siêu hợp kim chưa xác định chứa Helium-3. Hai máy bắn đá bên ngoài tại hai bên của kho chứa có lẽ được sử dụng để phóng vũ khí vào không gian mở. Nơi trú ở phía sau kho; dẫn đến kho chứa máy bay phụ có lẽ được sử dụng để xây dựng những đơn vị mới.
**Ghi chú:** Vũ khí có khả năng bay và thực hiện nhiều chức năng vận động phức tạp. Con người  có thể dễ dàng điều khiển.
**Chữ khắc:**  

&gt; * &#34;Được rồi, thằng đéo nào nghĩ robot khổng lồ là ý hay đấy?&#34;
&gt; @@@@
&gt; * &#34;Mấy thứ này khá kì lạ, nhưng cũng khá mạnh.&#34;
&gt; @@@@
&gt; * &#34;Người tiếp theo sử dụng một trong những thứ này khi đang say rượu sẽ bị ném vào nhà giam. Biết ý đi, lũ ngu.&#34;
&gt; @@@@
&gt; * &#34;Không có hệ thống phóng. THẰNG NÀO THIẾT KẾ THỨ NÀY THẾ?&#34;
&gt; @@@@
&gt; *  (Được tìm thấy trên thiết bị hiệu suất cao màu đỏ trong kho chứa máy bay, được xác nhận là đã bị bỏ lại bởi 2117-B-3) &#34;Sao Chổi Đỏ&#34;

------

**Cá thể:** SCP-2117-A-3710
**Phân loại:** Phương tiện không gian
**Ngôn ngữ chính:** Tiếng Anh hiện đại
**Thông tin Kỹ Thuật:** Một số tàu không gian lớn được thiết kế để thâm nhập khí quyển. Các công trình dường như được thiết kế để được thử nghiệm bởi con người. Cấu trúc của chúng tương tự như tàu con thoi về chức năng, nhưng có sức chở hàng hóa lớn hơn đáng kể. Các tàu không gian có một lượng lớn vật liệu hữu cơ trong cấu trúc.
**Ghi chú:** Ba cá thể đã được phục hồi từ một khóa máy bay/kho chứa máy bay duy nhất dường như được thiết kế để chứa vài chục phương tiện như vậy. Không có cá thể nào khác được phát hiện.
**Chữ khắc:**

&gt; * &#34;Tàu Đổ Bộ Kiểu 04 Von Braun&#34;
&gt; @@@@
&gt; * &#34;Các Kỹ Sư có thể sở hữu thế giới lụi tàn và mục nát của họ. Chúng ta sẽ lấy những vì sao.&#34;
&gt; @@@@
&gt; * &#34;Những con tàu này được xây dựng để vinh danh những người đàn ông và phụ nữ đã bị bỏ lại phía sau. Không cần biết phải mất bao lâu, chúng ta sẽ trở về.&#34;

------

**Cá thể:** 08-3335
**Phân loại:** Đài quan sát
**Ngôn ngữ chính:** Một ánh sáng chói lọi phát ra từ ngưỡng cửa có thể làm mù ngay lập tức bất kỳ người dùng nào khi bước vào phòng và được ghi nhận là có thể gây chảy máu cam và đau đầu nhẹ. Mô tả giai thoại thường miêu tả việc nhìn thấy nhiều hình ảnh trừu tượng hoặc không có gì đặc biệt trong một vài khoảnh khắc của ánh sáng rực rỡ. Các ngôn ngữ phụ bao gồm một mã giống nhị phân duy nhất được tạo ra bởi đèn LED mã hóa màu và tiếng Nga cơ bản xen kẽ ngẫu nhiên với tiếng Anh trung cổ.
**Thông tin Kỹ Thuật:** Không có. Bản thân căn phòng là một căn phòng lớn, trống rỗng, hình cầu ở phía bên ngoài SCP-2117, không có trọng lực với những bức tường dày khoảng 5 cm làm bằng chất rắn trong suốt tương tự như kính nhưng dường như không bị hư hại hoặc che khuất dưới bất kỳ hình thức nào, kể cả sơn phủ (sơn &#34;bốc hơi&#34; khi tiếp xúc) và lỗ đạn (đạn nảy dữ dội cho đến khi dừng lại).
**Ghi chú:** Căn phòng được định hướng sao cho nó không bao giờ đối mặt với hành tinh mà SCP-2117 hiện đang quay quanh, và chỉ có thể nhìn thấy vũ trụ xung quanh.
**Chữ khắc:**

&gt; * (Thông điệp trước khi tiến vào phòng) &#34;Chúng Ta Đã Thăng Hoa. Chúng Ta Đã Nhìn Thấy Các Vì Sao. Tất Cả Đều Rất... Đẹp.&#34;
