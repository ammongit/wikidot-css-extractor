**Articolo:** SCP-562 - Festaioli Adescati
**Autore:** [[*user Anaxagoras]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-562 SCP-562]
**Traduttore:** [[*user 90377Sedna]]
[[include credit:end]]

**Elemento #:** SCP-562

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** A causa della natura istintiva e immateriale di SCP-562, la prevenzione dei suoi effetti risulta verosimilmente impossibile. Il contenimento, pertanto, è incentrato sulla riduzione dell’insorgenza degli eventi 562-Richiamo, l’identificazione degli incidenti non segnalati e la soppressione della conoscenza pubblica delle componenti anomale. 

Le identità comuni usate da SCP-562 sono state riportate nei principali registri di criminali sessuali di tutto il mondo. I fatti suggeriscono che un’adeguata preparazione sulla sicurezza in internet riduce altresì il verificarsi di eventi 562-Richiamo, per tale motivo è opportuno che venga incoraggiata dalle scuole europee.

**Descrizione:** SCP-562 è la designazione di un fenomeno che si verifica sporadicamente sui siti chat di internet. Durante gli eventi di SCP-562, gli utenti vengono contattati da un’entità che solitamente si identifica come “Sylvia Gateman”, “Tom Hedge” o “Dick O’Dale”. Per un elenco completo dei nomi usati da SCP-562, consultare l’Addendum 562-4. Gli account impiegati da SCP-562 non sono anomali e vengono generalmente eliminati dopo l’uso.

Durante tale fenomeno, SCP-562 tenta di convincere il soggetto a partecipare ad una festa. Dopo aver contattato un individuo e aver stabilito un rapporto, SCP-562 dice alla vittima di frequentare la sua stessa scuola o di vivere in stretta vicinanza l’un l’altro. SCP-562 informerà quindi il soggetto dell’esistenza di una “festa” o “ballo” in zona e lo incoraggerà a parteciparvi. Sebbene SCP-562 sia molto persuasivo, non sembra essere ossessionato dall’idea di convincere l’individuo contattato: se questi si rifiuta o interrompe il collegamento senza accettare, non vengono segnalati effetti anomali. 

Le persone che accettano di andare alla festa svaniscono in quello che viene denominato evento 562-Richiamo. Non appena la vittima attraversa una porta, viene trasportata in un luogo sconosciuto. I dispositivi di tracciamento sul soggetto non risultano funzionanti e il monitoraggio elettronico segnala la loro scomparsa una volta attraversata la porta. I soggetti testimoni di un evento 562-Richiamo riferiscono di vedere luci abbaglianti e colorate attraverso la porta e di udire parlare e della musica. Dichiarano inoltre di percepire un persistente aroma di noce moscata. 

Gli individui vittime di un evento 562-Richiamo vengono ritrovati senza vita nella foresta più vicina dai quattro agli otto anni dopo. Le autopsie hanno rivelato che le cause di morte sono la disfunzione multiorgano compatibile con l’età avanzata. Nella maggior parte dei casi una grande, seppur innocua quantità di miele, latte e alcol viene ritrovata nel tratto digestivo. I tentativi di risalire all’origine del miele si sono dimostrati finora infruttuosi. Tali cadaveri sono stati ritrovati vestiti con abiti di altissima qualità ricamati e senza etichetta. In pochi casi l’individuo conserva qualche oggetto che possedeva durante l’evento 562-Richiamo. Tali oggetti mostrano un’usura coerente con decenni di utilizzo. 

Si stima che ogni anno non si verifichino più di quaranta eventi 562-Richiamo di successo; la Fondazione è a conoscenza di circa un terzo entro una settimana dal ritrovamento del corpo. Il numero annuale di eventi non riusciti è più difficile da stimare, giacché generalmente non vengono riportati, ma si ritiene che siano inferiori ai mille. A livello demografico, le vittime di SCP-562 tendono ad essere circa il 40% maschi e il 60% femmine, per lo più nella fascia di età compresa tra 13 e 22 anni. SCP-562 sembra manifestarsi in qualsiasi sito chat di internet, ma sembra colpire maggiormente quelli europei.

**Addendum 562-15:** In seguito alla scoperta del lotto di lettere del diciassettesimo secolo pubblicate dalla Royal Historical Society, si ritiene ora che SCP-562 non sia un fenomeno nuovo. Risulta nella distribuzione uno scambio tra una certa Lady Marchgrove e un Dick O’Dale, in cui quest’ultimo cerca di convincere la donna a partecipare a un ballo che sta organizzando. Lady Marchgrove accetta l’invito, e documenti storici riportano la scomparsa della donna più o meno nello stesso momento in cui l’ultima lettera viene scritta.
