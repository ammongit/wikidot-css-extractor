Tudo começou quando ele se lembrou de seu nome. Esse foi o momento em que as peças do quebra-cabeça começaram a se encaixar novamente.

Era esse o problema com os amnésticos, no entanto. Ecos de memórias ainda flutuavam em sua cabeça às vezes. Os cheiros eram os piores. Um churrasco no Sítio-14 fez uma mulher que estava rindo e sorrindo de repente chorar. O cheiro de um bife na grelha havia desencadeado algo... mas ele nunca descobrira o quê. Afinal, essas seriam informações confidenciais. E ele não deveria ter informações confidenciais.

Heh.

Tudo começou quando ele se lembrou de seu nome. Foi uma coisa tão estranha também. Ele estava lendo, sentado na bagunça e olhando pelas janelas baixas para o mundo que ele ficava cada vez mais surpreso por ainda estar lá, quando ouviu alguém gritar.

“Ei! Jere! Pra onde vamos depois do almoço?”

Talvez fosse o sanduíche. Ele estava comendo um sanduíche muito bom também e tinha certeza de que o gosto era familiar, mas ele não conseguia... ele simplesmente não conseguia correlacionar. Mas ‘Jere.’ Isso parecia certo. Isso parecia... perturbadoramente certo.

“Colton,” disse ele.

Não foi uma pergunta. Foi uma afirmação. A outra metade da peça do quebra-cabeça deslizando de volta em seu lugar, as curvas se encaixando. E tudo começou.

A próxima peça foi uma festa de aniversário—ele ainda não tinha certeza de quem, talvez dele, talvez de outra pessoa— em uma piscina, e havia uma roseira lá que era simplesmente... perfeita. Ele já vira uma roseira semelhante no jardim botânico, caminhando com a Sophie. Ele franziu a testa ligeiramente, suas mãos não parecendo muito certas depois que ele... Mas a roseira. Ela era outra peça. Encaixando no lugar.

Isso é tudo o que é preciso. Faça uma conexão e as coisas começam a se recompor. As coisas começam a mudar. Para algumas pessoas, ser capaz de lembrar significa que você não pode fazer seu trabalho. Para ele? Significava apenas que ele começou a fazer seu trabalho mais arduamente. Ele tinha uma garotinha por aí. Uma esposa. Uma familia, com pais e avós que adoravam mimar... droga.

Ele suspirou, concentrando-se e tentando trazer o nome dela à mente, mas... Não. As memórias mais pesadas eram as que afundavam mais fundo.

Ela vinha, no entanto. Todas as peças estavam começando a se encaixar novamente em sua cabeça, e isso fez com que as dúvidas minúsculas e incômodas no fundo de sua mente desaparecessem novamente. Logo. Logo, as coisas seriam diferentes. Logo, ele teria sua memória de volta.

O profeta havia escrito sua lamentação. O templo estava caído. Logo, nem mesmo o muro das lamentações permaneceria.

“Com licença?” perguntou ele à sala. Nenhum dos cadáveres respondeu.

Ele passou pelo três e pelo cinco, passando do oito e saindo do bunker, respirando fundo. Tanto para fazer. Tão pouco tempo.
