**Titre original :** Orientamento alla SIR-II
**Auteur :** [[user Aryobarzane]]
**Date de publication :** 28 novembre 2020
**Traducteur :** [[user Aryobarzane]]
[[include credit:end]]


Ils sont deux à vous attendre. Deux hommes, très différents l’un de l’autre. Le premier a environ 55 ans et est un vrai colosse : deux mètres, au moins 100 kilos, longue barbe noire, longs cheveux poivre et sel rasés sur les côtés, des yeux verts et les mains recouvertes de tatouages. Il porte un uniforme semblable à celui des carabiniers, mais vous l’auriez parfaitement vu avec des bottes militaires et le t-shirt d’un quelconque groupe de metal satanique. Il parle avec son collègue, beaucoup plus jeune et beaucoup plus petit, assis sur le bureau. Environ 40 ans, un mètre 70 maximum, cheveux roux et lunettes sur son nez un peu tordu. Le plus impressionnant est cette profonde cicatrice qui traverse sa joue gauche. Lui aussi a cet uniforme semblable à celui de carabiniers, mais vous savez qu’ils ne sont ni policiers ni carabiniers. Vous savez que ce sont les commandants de l’équipe spéciale dont vous allez bientôt faire partie, la seule chose que vous ne savez pas, c’est lequel des deux est Leonardo Costa et lequel des deux est Francesco Galeazzo. 

-- C’est eux nos futurs supérieurs ? 

La recrue a parlé trop fort. Ils lèvent la tête. D’un regard, celui avec les cheveux roux laisse la parole à son collègue, qui s’adresse à vous avec une voix très grave et très forte. 

-- Futurs agents de la SIR-II ? Oui nous sommes vos supérieurs. Vous êtes en avance, entrez. 

Vous faites comme il vous l’a dit. La salle est assez grande pour vous tous. Le mastodonte dit quelque chose à son collègue, qui rigole. 

-- Bonjour à tous, vous dit-il avec un très fort accent de Tarente. Et bienvenue au site Virtus. Je suis le commandant Leonardo Costa et voici mon collègue et premier commandant de la SIR-II, Francesco Galeazzo. 

-- Ne dis pas &#34;premier&#34;, Leonardo, lui répond le mastodonte, tu es tout aussi commandant que moi, même si ça fait moins longtemps.  

Il vous sourit. 

-- Je remarque qu’il y a plus de gens ici qu’à Saint-Marin. Et c’est une bonne chose. 
 
-- Plus que dans le Molise, aussi. 

Il éclate de rire.

-- Aussi, ouais. En même temps c’est pas compliqué. Désolés pour les molisans[[footnote]]NdT : habitants du Molise, une région italienne très rurale et sujette à moqueries dans la culture italienne[[/footnote]]. 

Vous êtes sans voix. A l’ULIS[[footnote]]NdT : unité de formation du personnel de la Fondation italienne[[/footnote]], on vous a décrit Costa et Galeazzo comme tout sauf le genre faire de l’humour. Les rumeurs à propos d’eux parlent de deux sadiques ultra violents qui torturent les accusés pendant les interrogatoires. 

-- On sait ce que vous pensez, continue Costa. Ils vous ont dit que le commandant Galeazzo pourrait vous faire exploser le visage avec un seul coup de poing et que me voir sourire est aussi fréquent qu’un italien qui aime la pizza à l’ananas. Et c’est vrai. On est méchants et violents et on le sait. Mais surtout, le commandant Galeazzo et moi avons l’air méchant parce que nous sommes //très// exigeants. C’est pour votre bien et celui de l’Italie. Nous ne prenons que la crème de la crème. C’est normal, la Fondation ne prend que les meilleurs. 

Galeazzo prend le micro en main. 

-- Vous avez été choisis grâce à vos compétences surtout en espionnage, parce que la SIR-II est avant tout composée d’espions. Il y a aussi la SIR-I, mais elle est dédiée à l’identification d’anomalies potentielles, alors que notre travail est différent. Nous sommes partout : dans la police, chez les carabiniers, dans l’armée, dans les universités, dans les ministères… C’est comme ça qu’on vous a trouvés. Nous-mêmes avons été recrutés parce que nous collègues avant nous étaient partout. Moi, par exemple, j’ai été recruté par des agents de la SIR-II infiltrés chez les carabiniers. Parce qu’avant, j’étais carabinier. Le commandant Costa aussi, même s’il a été recruté d’une façon et dans des circonstances très diverses. 

Maintenant vous êtes curieux. Vous voulez savoir. 

-- Et cela nous amène à vous parler des gens que nous surveillons, enchaîne Costa. Que nous espionnons. Parce que la Fondation a des ennemis. Nous les appelons Groupes d’Intérêt, ou plus simplement GDI, et eux aussi confinent ou créent des anomalies, pour des buts divers. Certains peuvent se montrer assez coopératifs, comme L’Ordo Iani ou la Médicis Académie Des Arts Occultes ; d’autres, comme le Royal Institut Des Anomalies Italiennes ou le Sérénissime Collège des Entités et Merveilles de la Commune, dont vous avez sûrement déjà entendu parler lors de votre formation, ont été dissous. D’autres encore, comme la Confrérie des Chevaliers de Saint-Georges, sont moins coopératifs, et sont très souvent sur la défensive. Et enfin, le Culte du Grand Œil de la Méditerranée et le Conseil Fasciste de l’Occulte nous sont particulièrement hostiles. Heureusement, si l’on peut dire, le CGOM est aquatique, ce sont donc nos collègues du Site Nettuno, le docteur Pistillo et le capitaine Aramini, de la FIM-II, qui s’en occupent. Mais le CFO est notre affaire et il est très différent. 

Galeazzo se tourne vers son collègue visiblement mal à l’aise. 

-- Leonardo, je te laisse expliquer ou je le fais moi-même ? 

Costa secoue la tête, apparemment épouvanté. 

-- Non, fais-le toi, s’il te plaît. Je n’y arrive pas encore. Même après plusieurs années, c’est… compliqué. Je suis désolé. 

-- Non, ne t’en fais pas, je vais le faire. 

Costa tend le bras vers son collègue. 

-- Aide-moi à descendre, s’il te plaît. 

Avec une douceur dont personne ne le pensait capable, Galeazzo aide Costa à descendre du bureau sur lequel il était assis et l’aide à se tenir debout. Costa tremble de tout son corps.

-- Merci Francesco.

-- Je t’en prie.

Galeazzo s’adresse à vous.

-- Il y a quelques années, deux carabiniers se sont infiltrés dans une usine abandonnée, pensant qu’elle abritait un trafic d’animaux sauvages. Mais c’était une base du CFO, le plus grand rival de la branche italienne de la Fondation. CFO c’est pour Conseil Fasciste de l’Occulte je crois que je l’ai déjà dit. Leur but est de créer la peur et déstabiliser l’ordre social en utilisant des chimères, des créatures anormales qu’ils fabriquent eux-mêmes. Et cela, les deux carabiniers ne le savaient pas. L’un des deux a été tué d’une balle dans la tête, [[[ostaggio|l’autre a été retenu en otage]]] et sauvagement torturé. Ils pensaient que c’était un agent infiltré, mais il ne l’était pas. Il a dit la vérité, ils ne l’ont pas cru. Ils l’ont séquestré, tabassé, ils l’ont fait attaquer par des chimères, ils l’ont entravé, privé d’eau et de nourriture pour le faire parler ils ne l’ont jamais cru alors qu’il disait la vérité. Nous avions dans nos rang un agent infiltré au sein du CFO, qui nous a avertis. Grâce à lui, nous avons pu sauver ce carabinier et capturer une de ces chimères, actuellement confinée au site Cerere. Ce carabinier est face à vous aujourd’hui. 

Il n’est pas utile que Galeazzo vous dise qui c’est, vous l’avez très bien compris. Devant vous, Costa n’arrive pas à cacher ses émotions. Il est soutenu par Galeazzo et vous n’avez aucune difficulté à deviner qu’il souffre encore des séquelles de cet enlèvement. 

-- L’agent Costa a choisi de s’unir à nous après cet épisode, continue Galeazzo. Cela fait trois ans qu’il est commandant de la SIR-II. Un commandant respecté, craint et admiré, qui met toute son énergie à espionner et enquêter sur le CFO derrière son ordinateur. 

Costa sèche ses larmes et prend le micro et sa béquille. 

-- Nous ne serez pas forcément sur le champ de bataille. Comme vous pouvez le voir, avec mes difficultés à marcher, il m’est impossible d’aller sur le terrain. Mais je vous rassure : même si vous n’y allez pas, vous serez quand même utiles : nous sommes au vingt-et-unième, l’espionnage se fait avec internet et l’informatique. Certains d’entre vous sont diplômés de grandes écoles d’informatique, comme le commandant Galeazzo et moi-même, avec, évidemment, une spécialisation dans la protection des données ou dans la sécurité. Certains sont diplômés en droit, d’autres ont une formation militaire. Des profils très divers, parce que nous cherchons des gens avec des profils très divers. 

-- Et nous cherchons de nombreuses personnes, continue Galeazzo après avoir bu un peu d’eau. Nous avons un effectif de 250 agents. 250 agents formés à l’espionnage, à l’intelligence et à la protection, que ce soit de nos agents que des données des différents site de confinement de la branche italienne de la Fondation. 

-- La protection n’est pas le but de la SPeV-II ? demande Costa.

Galeazzo hausse les sourcils. 

-- La quoi ?

-- SPeV-II.

Galeazzo observe Costa sans comprendre, réfléchissant intensément. 

-- C’est toi qui la gères, espèce de tache. 

Galeazzo réfléchit pendant encore quelques secondes. 

-- Ah, oui, c’est vrai. Non, ça c’est autre chose, c’est la protection des agents de la Fondation et de leurs familles, je laisse ça à cet extrémiste de Venelli. 

Costa hausse les épaules. Visiblement, il y a des divergences entre les membres de la Fondation mais ça ne semble pas être un problème pour eux. A ce moment, une voix forte et autoritaire se fait entendre dans les hauts parleurs. 

-- On en reparlera plus tard, Galeazzo. 

Costa éclate de rire. 

-- On me signale dans l’oreillette que Venelli va te bousiller pour cette critique. 

Galeazzo soupire.

-- Quel casse burnes, celui-là, il a rien d’autre à foutre que de m’emmerder ? Et après ils disent que le casse couilles de service c’est S5-7 ? Bref, redevenons sérieux.  
-- Sérieux ? Depuis quand on est sérieux, nous ? 
-- Leonardo, on a toujours été sérieux. 

Costa n’a pas l’air convaincu. 

-- J’arrive pas à comprendre comment Venelli et toi vous arrivez à gérer une telle équipe en vous engueulant sans arrêt. 
-- T’occupe, Leo, divergences politiques. 

Costa ricane.

-- Moi j’aimerais bien savoir ce que S5-11 pense de vos petites disputes.
-- Leonardo, laisse S5-11 jouer au poker dans son bureau, nos petits nouveaux auront tout le temps pour le rencontrer, lui et son calme légendaire. Il suffit qu’ils ne l’énervent pas, il est pire que toi quand il se met en rogne. 

Costa laisse tomber avec un soupir. 

-- T’es vraiment une pauvre tache, Francesco… bref, si certains d’entre vous préfèrent s’occuper de la protection des agents, vous êtes tout à fait libres de le faire, même si ce n’est pas notre travail. Vous pouvez rejoindre les rangs de la SIR-II, il suffit d’en parler au commandant Galeazzo, qui en est le coordinateur avec le directeur Venelli. Changer de section est tout à fait normal, au début, je devais être dans la SIR-I et le commandant Galeazzo dans la FIM-IX. Mais nous sommes très fiers d’être les chefs de la SIR-II. Et vous aussi vous devez en être fiers. 

-- D’accord, nous n’allons pas toujours sur le terrain, continue Galeazzo. D’accord, nous ne sommes pas très connus, même pas du reste de la Fondation. D’accord, les autres pensent qu’on passe notre temps à déconner et qu’on n’en branle pas une. Mais si la Fondation recrute des gens et trouve des anomalies, c’est grâce à nos agents infiltrés, qui composent la majeure partie de notre SIR. Donc vous devez en être fiers ; on est peut-être moins couverts de gloire que les autres FIM, mais sans nous, la branche italienne ne serait rien. Et nous allons finir cette présentation sur ces paroles. Maintenant, vous pouvez sortir et commencer votre nouveau travail la tête haute.</textarea></pre>
