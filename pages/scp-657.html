**Artikel:** SCP-657 –  Todvorhersagender Mann
**Autor:** [[*user Luxtizer]]
**Original:** http://www.scp-wiki.net/scp-657
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-657

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-657 ist in einem 8 m x 8 m großen Raum mit einem Doppelbett und anderen angemessenen Möbeln, die von SCP-657 angefordert werden, an Standort-19 unterzubringen.  

--SCP-657 darf sich auf dem Gelände von Standort-19 frei bewegen, solange SCP-657 von mindestens einem Stufe-2-Sicherheitsmitarbeiter begleitet wird.-- Nach Experiment 657/076 hat SCP-657 sein Zimmer nicht mehr zu verlassen. SCP-657 ist nach diesem Freiheitsentzug zusätzlicher Spielraum bei Bitten um Bewirtung zu gewähren, um die psychische Gesundheit von SCP-657 zu gewährleisten. Zwei Mitarbeiter mit mindestens Sicherheitsstufe-2 müssen im Raum von SCP-657 postiert werden, um SCP-657 zu überwachen und sicherzustellen, dass er nicht geht. Mitarbeiter haben physischen Kontakt mit SCP-657 zu vermeiden, es sei denn, es ist notwendig, ihn festzuhalten oder zu seiner eigenen Sicherheit.

SCP-657 sind täglich drei Mahlzeiten, ein tägliches Multivitamin und ein Vorrat an Medizin zur Behandlung seiner Arthritis zu geben.

**Beschreibung:** SCP-657 scheint ein hellhäutiger Mann im Alter von etwa fünfundfünfzig Jahren zu sein. SCP-657 ist größtenteils kahl, mit einer kleinen Menge an verbleibenden grauen Haaren. 1,75 Meter groß, 77 Kilogramm schwer. Das Subjekt zieht es vor, Geschäftsanzüge mit drei Knöpfen zu tragen, die im Allgemeinen in der Farbe Anthrazit oder Marineblau sind, sowie Melonenhüte. Alle medizinischen Tests zeigen, dass SCP-657 ein gewöhnlicher Mensch in den Fünfzigern mit einigermaßen guter Gesundheit ist. SCP-657 zieht es vor, mit &#34;Gustav&#34; oder &#34;Mr. Nobel&#34; angesprochen zu werden, reagiert aber auch auf seine SCP-Bezeichnung.

SCP-657 zeigt die Fähigkeit, den Zeitpunkt des Todes eines Individuums mit extremer Genauigkeit vorherzusagen. Um eine Vorhersage zu machen, benötigt SCP-657 physischen Kontakt mit dem Individuum. Dieser Kontakt muss nicht verlängert oder invasiv sein, ein Händedruck reicht aus. Die Genauigkeit der Vorhersagen von SCP-657 scheint größtenteils davon abzuhängen, wie unmittelbar der Tod bevorsteht. Als SCP-657 D-Klasse-Personal ausgesetzt war, das am nächsten Tag terminiert werden sollte, war es in der Lage, den Zeitpunkt des Todes auf die Minute genau vorherzusagen, ohne Zugriff auf Planungsinformationen zu haben. Wenn es Individuen ausgesetzt wird, für die SCP-657 den Tod für mehr als ein Jahrzehnt nicht vorhersagt, ist SCP-657 im Allgemeinen nicht in der Lage, mehr als das Todesjahr zu liefern. SCP-657 behauptet, keine weiteren Informationen über Ursache oder Umstände des Todes einer Person ermitteln zu können. Bis heute haben sich alle Vorhersagen von SCP-657 als richtig erwiesen.

Aus unbekannten Gründen behauptet SCP-657, dass seine Fähigkeiten bei einer kleinen Anzahl von Personen einfach nicht funktionieren, darunter Agent ███████, Dr. ██████████ und Dr. ███ ██. Polygraph-Tests unterstützen diese Behauptungen. Es wurde keine gemeinsame Verbindung zwischen diesen Individuen hergestellt, die über ihre Verbindung mit der Foundation hinausgeht.

SCP-657 ausgesetzte Personen berichten oft, dass sie ihn beunruhigend, unangenehm oder einfach &#34;gruselig&#34; finden, unabhängig davon, ob sie sich seiner Fähigkeiten bewusst sind oder nicht. Personen, die sich der Fähigkeit von SCP-657 bewusst sind, den Tod vorherzusagen, führen ihr Unbehagen oft darauf zurück, dass sie diesen Aspekt von ihm beunruhigend finden. Diejenigen, die es nicht wissen, sind normalerweise nicht in der Lage, einen bestimmten Grund für die Abneigung gegen SCP-657 zu artikulieren.

**Anhang:** Anmerkungen zur Bergung

SCP-657 wurde in der Stadt █████████████████ in den Vereinigten Staaten geborgen. Während seiner Anstellung als Bestattungsunternehmer in einem großen Bestattungsinstitut geriet SCP-657 in einen hitzigen Streit mit einem Untergebenen, mit dem SCP-657 frühere Meinungsverschiedenheiten hatte. Während er die Arbeit des Untergebenen korrigierte, merkte SCP-657 vor mehreren Zeugen an: &#34;Was spielt das für eine Rolle? Du wirst noch vor Ende der Woche tot sein.&#34; Nach dem Tod des Untergebenen drei Tage später, nachdem er vom Dach seines Hauses gefallen war, wurde SCP-657 von der örtlichen Polizeidienststelle wegen Mordverdachts festgenommen. Während seiner Festnahme machte SCP-657 ähnliche Bemerkungen und sagte den Tod eines der an seiner Verhaftung beteiligten Polizisten voraus, der zwei Tage später am Abend von einem Verdächtigen in einem unabhängigen Vorfall erschossen wurde, wie von SCP-657 vorhergesagt.

Die Foundation wurde auf SCP-657 aufmerksam, als die örtliche Polizei Bundesmittel anforderte, um jede mögliche Verbindung zwischen SCP-657 und der Erschießung des Beamten zu untersuchen. Es wurden Vorkehrungen getroffen, dass SCP-657 wegen Mordes an seinem Untergebenen und Verschwörung zur Ermordung des Beamten, der ihn festgenommen hatte, vor Gericht gestellt und zum Tode verurteilt wurde. SCP-657 wurde in Foundation-Gewahrsam genommen, wobei die gleichen Verfahren zur Sicherung von D-Klasse-Personal verwendet wurden.

**Anhang 657-1:** Experiment 657/076

SCP-657 wurde [[[SCP-076 | SCP-076-2]]] als potenzieller Rekrut für die Mobile Task Force Omega 7 vorgestellt. Dies war ein Vorwand, um SCP-657 physischen Kontakt mit SCP-076-2 zu ermöglichen. Beim Kontakt mit SCP-076-2 rollten die Augen von SCP-657 zurück in seinen Kopf und er verlor das Bewusstsein. SCP-657 blieb für etwas mehr als eine Woche in einem komatösen Zustand. Nach seiner Genesung behauptete SCP-657, keine Erinnerung an ein Treffen mit SCP-076-2 zu haben. Der Lügendetektortest zeigt, dass diese Aussagen richtig sind. Nach diesem Vorfall wurden die Sicherheitsmaßnahmen für SCP-657 geändert, um sicherzustellen, dass SCP-657 nicht mit anderen humanoiden SCPs in Kontakt kommt. Weitere Experimente, bei denen SCP-657 humanoiden SCPs ausgesetzt wird, dürfen nur mit O5-Freigabe stattfinden.</textarea></pre>
