&gt; Комитет по этике вам не враг! Связной Комитета в вашей зоне существует именно для того, чтобы помочь вам улучшить вашу работу. Вам может казаться, что все эти надоедливые условия содержания невозможно усовершенствовать, но если вы поработаете со связными Комитета, вам удастся сделать именно это. Если ваш связной лично навещает вас, пожалуйста, уделите ему все свое внимание. Он просто хочет помочь!
&gt;
&gt; ~ Страница 234 Справочника сотрудника Фонда

Доктор [http://www.scp-wiki.net/dr-cimmerian-s-personnel-file Иеремия Киммериан] сидел на заднем сиденье зеленовато-голубого &#34;Линкольн Континенталь&#34;, который стоял у внешних ворот Зоны 88. Поездка от Мобильного Регионального Аэропорта до Зоны 88 была недолгой, и Киммериан всю дорогу наслаждался пейзажами. Водитель, пожилой, тихий и несколько мрачный человек с едва заметным южным тягучим акцентом, протянул охраннику пропуск, и они миновали внешний периметр защиты. На втором блокпосту их обогнали две машины.

Киммериан попытался рассмотреть их получше.

– Кент, верно?

– Да, сэр, – ответил водитель.

– Сегодня напряжённый день? – сказал Киммериан, закрывая свой ноутбук.

– Это, наверное, новые инженеры из 352, - кивнул Кент. – Региональный директор вовсю подталкивает нас к модернизации нашего защитного оборудования.

– Понятно. Кейт уже много лет рассказывает нам об этих обновлениях. Честно говоря, я удивлен, что они наконец-то начинают воплощаться в жизнь.

Кент обернулся, впервые за всю поездку и с интересом спросил:
– Вы знаете регионального директора?

– Ну фактически я не встречался с ней лично до правового нарушения, несколько лет назад. Хотя обстоятельства не совсем способствовали нашему знакомству. Если бы не это, она бы так и оставалась для меня просто очередным именем в моих отчетах.

Кент положил руку на спинку переднего пассажирского сиденья:
– Так значит вы работали здесь?

– Да. Контактное лицо Комитета по этике.

Кент рассмеялся и отвернулся назад.

//&#34;На минуту он, должно быть, подумал, что я чертовски важная птица.&#34;//

------

&gt; Вы не просто ученые и не просто агенты. Вы - дипломаты. Мир рассчитывает, что вы не просто будете сдерживать угрозы, но и будете избегать действий, которые способны создать новые. Есть много объектов, которым безразлично или не важно, насколько морально или этично вы относитесь к ним. Однако, есть и много таких, кому **НЕ** безразлично. И, поверьте, нам тоже не все равно.
&gt;
&gt; ~ Правовая этика: напоминание, стр. 2

Киммериан повернул дверную ручку, ведущую в кабинет директора Мэддокса, и чуть не подавился запахом сигарного дыма. На книжных полках стояли фотографии значительно старше, чем те, что на столе. Но все они были изображениями Мэддокса в разное время его жизни.  

Директор тепло поприветствовал его. Киммериан уже слышал подобные льстивые фразы. Обычному персоналу может быть все равно, но директора чаще всего понимают, что члена Комитета по этике лучше не злить. У всех есть свои тайны.

Киммериан молча кивал, слушая проникновенную речь Мэддокса, пока тот наконец не озвучил вопрос, который собирался задать с самого начала:

– Что привело вас обратно в Зону 88?

– По правде говоря, нарушение этики, хотите верьте, хотите нет, – сказал Киммериан, доставая папку с файлами из своей сумки. – Я здесь, чтобы изучить отчеты вашего связного.

– Ааа. Да, в последнее время она очень много жаловалась на нашу работу.

Киммериан кивнул:
– В основном это относится к испытаниям Альфа-Девять, верно?

Мэддокс внезапно замолк, а затем с удивлением спросил:
– Вы допущены к этому проекту?

– А вы считали, что комитет просто пропустит подобное представление?

Мэддокс быстро успокоился и продолжил разговор своим льстивым голосом:
– Извините. Гм. Конечно. Ваша связная… – Мэддокс на мгновение замолчал, словно вспоминая имя. – Дженкинс. Она жалуется на некоторые из наших процедур, потому что она не имеет информации об Альфе-Девять. Однако сейчас мы мало что можем изменить.

– Даже в этом случае мы не можем просто игнорировать отчеты. Это было бы еще более подозрительно.

– То есть вы собираетесь слоняться по всей зоне и делать вид, будто что-то проверяете?

– Пожалуй, я сосредоточусь на [/scp-2913 2913], так что в зависимости от того, как все пройдет, я могу исчезнуть еще до конца рабочего дня.

– 2913? – Мэддокс неуютно поерзал на стуле.

Киммериан вытащил из сумки папку и открыл ее.

– Я хотел бы поговорить с вами об испытаниях на удары, которые вы проводили в прошлом месяце.

------

&gt; SCP-2913 - кисть правой руки, ранее принадлежавшая покойному Джеймсу Холлмену, способная к самостоятельному передвижению. Выше лучезапястного сустава сохранились не покрытые кожей отрезки лучевой (примерно 51 мм) и локтевой кости (примерно 46 мм). Несмотря на отсутствие притока жизненно необходимых веществ и травматический способ ампутации, что видно по обломкам костей выше запястья, состояние SCP-2913 остается хорошим.
&gt;
&gt; SCP-2913 способен говорить и наделен зрением, слухом и обонянием. SCP-2913 проявляет средние способности в решении сложных задач. Несмотря на то, что SCP-2913 шевелит пальцами во время &#34;речи&#34;, наблюдение показало, что источник звука располагается между первой и второй пястной костью, даже если шевеления пальцев не наблюдается.
&gt;
&gt; ~ Документация SCP-2913.

Доктор Киммериан вздохнул. Записи, которые он прочел, немного подготовили его к этому зрелищу, но...  именно из-за подобных SCP-объектов ему было трудно выполнять свою работу должным образом. Киммериан не был эмоциональным человеком, но все же был человеком. Иногда сохранять непредвзятость было неимоверно тяжело.

Что ж. Чем раньше начнем, тем быстрее закончим.

Внутренняя часть камеры содержания SCP-2913 была стерильной и серой. Киммериан сел за стол сбоку от стеклянной перегородки. SCP-2913 почти неподвижно лежал на столе перед телевизором. Киммериан сразу отметил для себя, что комнату не убирали должным образом уже несколько дней. Он записал это в свой блокнот, а затем включил микрофон.

– Добрый день. Слышите меня?

Рука подпрыгнула и вскрикнула:
– Матерь божья! – 2913 повернулся и пошевелил пальцами в такт словам. – Кто вы?

– Я доктор Киммериан.

– Привет, Кимми. Могу я называть тебя Кимми?

Киммериан на мгновение задумался.
– Конечно.

Рука поднялась на пальцах и приблизилась к стеклянной перегородке.

– Я никогда не видел тебя раньше.

– Потому что я никогда не бывал здесь раньше. Хан, если правильно понял? Киммериан положил документацию объекта на стол перед собой.

– Ха-ха. Ты первый, кто меня так назвал. Я уже привык к 2913.

– Могу называть вас так, если… - начал Киммериан.

– Нет! Мне это нравится. Это гораздо более человечнее, чем номер.

– Хорошо. Хан. Я хотел бы узнать твое мнение об испытаниях, которые здесь проводят над тобой.

Хан слегка отодвинулся.
– Мэддокс знает, что делает. Он занимается мной с тех пор, как я впервые попал сюда.

Киммериан кивнул.
– Да, я понимаю это. Просто мне необходимо помочь ему. Чем больше ты расскажешь мне о тестах, тем лучше я смогу помочь Мэддоксу в его работе.

– Хм. Ну, тогда скажи ему, что мои кости быстро заживают, но это не значит, что они не болят, когда их ломают.

Киммериан хотел ответить, когда из интеркома вдруг раздался короткий шум, за которым последовал голос.

– Внимание. Это не учение. Пожалуйста, оставайтесь в вашем текущем местоположении до дальнейшего уведомления. В секторе 4 произошло вторжение.

Хан взволнованно заговорил:
– Ты же не собираешься скосплеить Джона МакКлейна и надрать им задницы?

Киммериан вытащил свой телефон. Ни одной полоски.

– Они заперли дверь перед тем, как воспроизвести это сообщение. Выхода нет.

– То есть ты просто собираешься ждать?

– Выбор невелик. – Киммериан положил телефон на стол. – К тому же, я здесь в большей безопасности, чем был бы там, снаружи.

Хан сделал паузу, а затем развернулся и пополз к своему телевизионному пульту.

– Тогда пока ждем, может хочешь посмотреть &#34;Игру престолов&#34;? Я могу начать все заново с начала сезона, если хочешь.

Киммериан посмотрел на свой телефон. Сигнала по-прежнему нет. Плохо.

– Может быть, позже, – сказал Киммериан. – Прямо сейчас нам нужно все же поговорить об этих тестах.

------

&gt;  У меня есть копия предложения доктора Кондраки о процедуре увольнения. Шаг первый в его плане включает использование кошачьей мочи и пистолета, заряженного серебряными пулями. Запасные планы два, три, четыре и пять перечислены как, и я цитирую, &#34;Импровизируй&#34;, &#34;Придумаю что-нибудь&#34;, &#34;Вот когда случится, тогда и будем думать&#34; и &#34;Положи свою башку между моими коленями и поцелуй меня в задницу. Счастливо оставаться.&#34;
&gt;
&gt; ~ Интервью после инцидента 083-CLEF-01

Опрос был довольно рутинным. Когда все закончилось, Хан извинился, если вдруг доставил Мэддоксу какие-либо проблемы. Киммериан невольно посмеялся над этим. Теперь, когда рука вернулась к просмотру телевизора, Киммериан ходил по комнате с мобильным телефоном, надеясь что сигнал появится.

Отдаленный грохот сотряс камеру содержания. Киммериан лишь беспомощно огляделся, когда освещение дважды моргнуло, а затем и вовсе выключилось.

На короткое время воцарилась полная тишина. Затем заработали системы резервного питания. Красный аварийный свет осветил комнату, и система вентиляции снова начала пропускать воздух.

Во время этого краткого молчания Киммериану показалось, что он слышит что-то за дверью. Он приложил ухо к стене и прислушался. Теперь он точно услышал слабый звук отклоненной карты доступа.

– Ну пиздец... – сказал Киммериан, хотя Хан не мог его больше слышать.

Киммериан перетащил стол к левой стене, и перевернул его набок. Панель связи с грохотом упала на пол. Киммериан придвинул стол ближе к стене и лег, укрываясь за ним.

Снаружи послышался нарастающий стук. Киммериан закрыл глаза, прикрыл уши и сделал глубокий вдох. Мгновение спустя он услышал, как металлическая дверь слетела с петель и упала на землю. Киммериан открыл рот и медленно выдохнул. Люди снаружи бросили какой-то предмет в середину комнаты.

Мир стал белым, а затем очень черным.

-------

&gt; **14:45:01** Вторая группа противников (обозначенная как «Дашер») прорывается в камеру содержания 2913. В комнату заброшена световая граната.
&gt;
&gt; **14:45:13** Дашер-1 и 4 входят в камеру 2913, а Дашер-2, 3 и 5 остаются снаружи.
&gt;
&gt; **14:46:34** Дашер-1 и 4 покидают камеру содержания. Дашер-4 несёт тканевый мешок с 2913. Остатки мешка позже указывают на то, что ткань была кевларовым плетением.
&gt;
&gt; **14:46:39** Дашер получает радиосигнал от Прансера (первая группа противников) с просьбой о помощи в камере содержания [/scp-2343 2343]. //(См. Отчет об инциденте 1430 для получения дополнительной информации о нейтрализации &#34;Прансера&#34; LMTF 352 Далетом.)//
&gt;
&gt; **14:47:05** Дашер преодолевает 13 метров, после чего 2913 вырывается из сумки.
&gt;
&gt; **14:47:06** 2913 выпрыгивает из сумки и падает на пол, задевая ремень Дашер-4.
&gt;
&gt; **14:47:10** Осколочная граната взрывается на поясе Дашера-4 //(было установлено, что это был случайный взрыв, связанный с падением 2913.)//, убивая Дашера-1,2,4 и 5. Дашер-3 смертельно ранен и умирает до прибытия службы безопасности. 2913 ударной волной откидывает в коридор.
&gt;
&gt; **14:47:25** 2913 регенерирует и возвращается в свою камеру.
&gt;
&gt; //Примечание: просьба от 2913 оставить чеку от гранаты Дашер-4 в качестве «сувенира» в настоящее время рассматривается.//
&gt;
&gt; ~ Видеонаблюдение: протокол вторжений 88-04

Разумеется, будут проводиться расчеты и расследования, о произошедшем, но Киммериан на следующее же утро отправился обратно в Зону 17. Так что им придется самим приехать, а его дела не терпят отлагательств.

Водитель Кент, со своей стороны, казался в равной степени спокойным и заинтересованным. Он еще не задал никаких вопросов, но Киммериан мог с уверенностью сказать, что они постоянно вертятся на кончике его языка.

– Похоже, у тебя что-то на уме, Кент.

–Да сэр. –  Кент помолчал, а затем взглянул на Киммериана в зеркало заднего вида. – Я слышал от друга, что вы самостоятельно уничтожили половину напавших с помощью одной гранаты.

Киммериан дважды моргнул и усмехнулся. //Вот так, – подумал он, – и начинаются все байки.//

Кент снова перевел взгляд на дорогу.

– Что ж, – начал Киммериан, – я не могу об этом говорить, но даже мне подобное кажется довольно маловероятным.

– Да, сэр, – ответил Кент.

Киммериан был уверен, что мог бы рассказать как было на самом деле, но, признаться, он и сам не мог с уверенностью сказать, что именно произошло на самом деле.

Почему другая половина противников погибла, пытаясь попасть в убийственную камеру 2343? Почему команды сразу выбрали кандидатов от Альфы-Девять? Почему, в конце концов, 2343 был в списках одним из первых? По сути, он является богом, и никто бы не одобрил его для Альфы-Девять.

За каждым углом были утечки, уловки и опасности. Это было именно то дерьмо, которого он избегал на протяжении всего своего пребывания в Фонде.

– Кент, – вздохнул Киммериан. – Не могли бы вы включить радио?

Кент кивнул и нажал на кнопку.

Играл //Norman Greenbaum//. Киммериан тихо подпевал с закрытым ртом, думая про себя: //«Prepare yourself, you know it&#39;s a must. You gotta have a friend in Jesus».//

-------

&gt; * Ваши воспоминания могут быть нечеткими, поэтому, если есть важные детали, не ждите, пока вас спросят, запишите их!
&gt;
&gt; * Если вы или один из ваших друзей имели прямой контакт со сбежавшим объектом SCP, либо с враждебным нарушителем, сообщите об этом своему начальнику!
&gt;
&gt; * Как только нарушение условий содержания закончится, следуйте четырем &#34;З&#34;. Закрыть, Заменить протоколы, Запомнить и Записать! После того, как зона будет очищена, ваши отчеты помогут предотвратить будущие нарушения.
&gt;
&gt; * Иногда проблемы носят систематический и повторяющийся характер. Нарушения редко случаются всего один раз.
&gt;
&gt; ~ Восстановление после нарушения условий содержания; Четыре &#34;З&#34; и другие советы.

Временный офис доктора Лайт являл собой образец спартанской простоты, но вот она сама… она была даже более лаконичной и прямолинейной. Киммериан знал, что должен был очутиться здесь. Он познакомился с ней, когда его впервые назначили на этот проект, и она показалась ему достаточно милой. Немного скрытная, но это и не удивительно. Раньше она была директором зоны. Так что должность накладывает свои отпечатки.

После вторжения в Зоне 88 он завяз, пытаясь объяснить произошедшие пяти разным людям перед этой встречей. Не то чтобы Лайт могла его уволить, она не была его прямым начальником. Однако Комитет по этике, обычно не терпел личные конфликты среди сотрудников и быстро заменял тех, чьи эмоции начинали мешать работе. Киммериан видел, как это происходило с другими. Черт, а раньше он был заменой в подобных ситуациях.

– Как вы думаете, почему вы здесь? – многозначительно спросила она.

– Ну. У меня такое чувство, что вы скажете мне, что я еще не скоро полечу коммерческим рейсом.

– Забавно. Да, это действительно так. Но на самом деле, мне нужно узнать все то, чего вы не сказали службе безопасности.

&#34;А, – подумал Киммериан. Так вот о чем речь.&#34;

Киммериан скрестил ноги и удовлетворенно усмехнулся:
– 2343.

– Когда вы это поняли?

-После первого же разбора произошедшего. Группа &#34;Прансер&#34; вошла в потенциальную могилу, будто это обычная камера содержания. Но мне интересно, как вы утаили это от Мэддокса.

– Мэддокс по-прежнему считает, что 2343 – это кандидат для Альфы-Девять. Команды инженеров внесли некоторые изменения в его сайт, о которых он еще не проинформирован.

– Вы полагаете, что он крот?

– Теперь да. Мы убедились в ту же секунду, когда произошло нарушение содержания 2343. Это был ложный след, который мы забросили в его компьютер. Сейчас мы подправили все данные, но на момент вторжения он был единственным, кто считал 2343 потенциальным кандидатом.

– Умно. Почему тогда он сейчас не в камере?

– Мы хотим увидеть, что он сделает дальше. Я бы хотела сказать &#34;хотим узнать черта поближе&#34;, но мы думаем, что он даже хуже, чем крот. Он пешка.

Киммериан непонимающе моргнул:
– Так. Подождите. Кто использует Директоров зон в качестве пешек?

Лайт пристально посмотрела на него и улыбнулась.

О5. Это мог быть только кто-то из них. O5 спланировал или, по крайней мере, помог спланировать вторжение на территорию Фонда. Глаза Киммериана слегка расширились.

– Нет. Да это просто невозможно.

– Думаю, вы поймете, что это становится все более очевидным фактом. Есть причина, по которой совет еще не подписал наш маленький проект. Споры ведутся ожесточенно. Достаточно ожесточенно, чтобы кто-то мог захотеть убедить людей, с небольшой помощью извне, в том, что это плохая идея.

– Звучит хреново. –  Киммериан задумчиво цокнул.

– Да. Хреново. Итак, вы правильно поняли, что нет, вы больше не будете летать коммерческими рейсами. Мы собираемся доставить наиболее перспективных и лояльных кандидатов на центральный объект. Одиночную базу будет легче обезопасить и проще спрятать.

– По мне, так это как раз выглядит как самая слабая точка. Нет места, которое могло бы оставаться в безопасности надолго.

– Центральное учреждение, - сказала Лайт, покачивая головой. – Не просто место.

Киммериан замолк и заинтересованно склонил голову набок:
– И как вы собираетесь спрятать целую базу?

Лайт ухмыльнулась, но не ответила. Киммериан понял, что больше информации он сегодня не получит.

– Что бы вы ни планировали, вам понадобится безупречный персонал. Стоит какому-нибудь дворнику чихнуть в неправильном месте, и все закончится, прежде чем начнется.

– Оу. Ну это часть, как раз, самая легкая. Все вокруг так и норовят вбросить свои идеи.

– Ааа. Понял. Ну... – Киммериан почесал затылок. – Мне все равно нравится знакомиться с новыми людьми.

Они оба рассмеялись, но лишь на мгновение.</textarea></pre>
