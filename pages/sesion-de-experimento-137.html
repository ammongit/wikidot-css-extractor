    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:**  Aeroplano de Juguete
&gt; 
&gt; //Resultados:// El juguete fue remplazado por un F-16 a escala real que intentó despegar dentro de las instalaciones, causando mucho daño.  Los escombros se convirtieron rápidamente en plástico, y la forma actual del [[[SCP-137]]] fue reanimada.
&gt; 
&gt; //Notas:// En el futuro, evitar material de prueba que puede contener motores y misiles.  Esta fue una prueba muy costosa.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Un auto de carreras marca ███ ██████.
&gt; 
&gt; //Resultados:// El juguete fue remplazado por Ferrari a escala real que intentó usar las instalaciones como pista de carrera, para que finalmente chocara a gran velocidad contra un muro.  Nuevamente, los escombros se convirtieron en plástico, y la forma actual de SCP-137 fue reanimada.
&gt; 
&gt; //Notas:// Las pruebas de vehículos necesitan aprobación del Director ████████


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Un llavero con forma de cocodrilo, unido a las llaves del agente Sorenson.
&gt; 
&gt; //Resultados:// Un cocodrilo de agua salada de seis metros en el corredor.  Catorce muertos.
&gt; 
&gt; //Notas:// Todos los agentes deben revisar si tienen juguetes u objetos parecidos a los juguetes antes de entrar al Sitio ██.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Una figura de acción “Soldado Americano” marca █████.
&gt; 
&gt; //Resultados:// El juguete fue remplazado por un hombre adulto con uniforme de soldado, cargando un rifle largo, con el cual logró asesinar a 5 miembros del personal antes de ser neutralizado.
&gt; 
&gt; //Notas:// La próxima vez probemos con algo menos violento.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Figura de acción del Oficial de policía Jones marca██████. 
&gt; 
&gt; //Resultados:// Un hombre adulto con uniforme de policía.  Seguía preguntando dónde estaban los &#34;delincuentes&#34; y a donde habían ido, e insistía a los investigadores de que no debían consumir farmacéuticos recreativos.  Después de los intentos de interrogación, anuncio que los investigadores eran los criminales, disparo a dos, y esposó a una tercera antes de ser neutralizado.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Un panda de peluche.
&gt; 
&gt; //Resultados:// Un panda muy grande. Es de señalar que, a pesar de su aspecto &#34;tierno&#34; y de su estilo de vida herbívoro, los pandas siguen siendo osos.  Procedió a abrazar a uno de los investigadores, quebrándole tres costillas antes de que fuera neutralizado.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Una caja de ████, bloques de construcción de plástico.
&gt; 
&gt; //Resultados:// Un ladrillo de terracota apareció dentro de la caja.  Este desapareció, y fue remplazado por un bloque de diferente material.  Esto paso durante varias horas hasta que el ítem fue destruido, y reanimada a su huésped actual.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Un yo-yo marca ███████.
&gt; 
&gt; //Resultados:// El yo-yo no cambio de forma.  Sin embargo, se volvió autónomo, moviéndose por su cuenta y realizando una gran variedad de trucos, incluso cuando se removió del dedo del investigador y se le volvió a colocar a un gancho en la pared.


&gt; **Fecha:** ██/██/████
&gt; **Material de Prueba:** Una figura de acción del Doctor Selenium marca ██████, señalado en el empaque como &#34;El Hombre más Listo del Mundo.&#34;
&gt; 
&gt; //Resultados:// Un hombre adulto vistiendo una bata de laboratorio.  Hace repetidas referencias a su &#34;Asombroso Intelecto&#34;. Sin embargo, cuando se le pregunta acerca de cualquier conocimiento científico o matemático, no responde directamente, solo dice que &#34;es el hombre más listo en la Tierra&#34;.  La prueba termino después de muchas horas de interrogatorios infructuosos.</textarea></pre>
