[[include component:image-block name=yenisei.jpg|caption= Фотография, найденная прикреплённой к SCP-4841-2; надпись на обратной стороне гласит &#34;Яков Цаанов, перед войной 1905-го&#34;.]]

**Объект №:** SCP-4841

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-4841 была, в сотрудничестве с российским правительством, оцеплена и отделена от остального Капища, а публичный доступ к территории закрыт под предлогом использования военными. Проведение археологических раскопок в зоне SCP-4841 запланировано Фондом в середине 2020-го года.

**Описание:** SCP-4841 -- церковь Святого Иоанна в деревне Капище, Туруханский район, Россия. SCP-4841 была сооружена в 1690-х годах, и, как считается, возведена над более ранней кетской[[footnote]] Кеты -- коренное население данной местности и единственный сохранившийся народ енисейской группы, на момент 2019 г. [[/footnote]] постройкой, использовавшейся для неизвестных религиозных целей.

Любое изображение человеческой фигуры, занесённое в SCP-4841, начнёт, в течение одного часа, аномальным образом выделять кровь из частей, представляющих глаза и запястья.[[footnote]] Последнее напоминает так называемое христианское чудо стигматов, за которое прихожане изначально приняли аномалию. [[/footnote]] Вскоре после этого глаза изображения начнут самостоятельно двигаться; наиболее часто они обращают взгляд на посетителей церкви, другие изображения людей и на алтарь.

Несмотря на отсутствие подтверждающей документации, старожилы Капища утверждают, что SCP-4841 оказалась заброшенной примерно в начале XX века. Строительство новой церкви завершилось в январе 1911-го года; она служила общине вплоть до того, как пострадала от случайного пожара в августе 2018-го. Таким образом, аномальные свойства SCP-4841 были открыты только 29.09.2018, после временного возобновления её работы, когда в здание занесли православные иконы. 

В дополнение к аномальным свойствам, SCP-4841 также обладает несколькими довольно необычными иконографическими и архитектурными элементами:

* Она построена из камня -- крайне редкое явление для Сибири 17-го века.[[footnote]] Единственные другие известные примеры -- светские постройки в Тобольске и Абалаке, имеющие мало общего с SCP-4841. [[/footnote]] Анализ материала показал, что местом его происхождения является северная Монголия, и он, вероятно, в прошлом входил в состав старой постройки.
* Резьба на фасаде церкви изображает Святого Иоанна со множеством рук. Помимо обычно присущего ему потира, он также держит посох-крест.
* На стене у входа высечена необычная надпись. Несмотря на сильные повреждения (похоже, намеренные), было заключено, что это -- слова молитвы Святому Иоанну, умоляющие его помочь в борьбе с грехом, искушением и &#34;господами&#34;. Анализ датирует надпись началом XX столетия.

Запланирован дальнейший анализ.

**Приложение 4841-1:** 06.06.2019 Фонд обнаружил коллекцию Генри Корсакова, американского бизнесмена русского происхождения, ранее вовлечённого в несколько аномальных сообществ. Среди его вещей были найдены страницы дневника, принадлежащего неизвестному человеку, с прикреплённой к ним фотографией (см. выше). Текст написан в основном на русском, но некоторые слова, как считается, происходят из неизвестного енисейского диалекта. Ниже представлен перевод записей.

&gt; **29-е декабря, 1910** [11-е января 1911 по Григорианскому календарю]
&gt; 
&gt; На днях умерла Мисс Елена из деревни. Люди очень злятся. Мне сегодня исполнилось девять но я не чувствую себя особо [счастливым?], потому что они винят в этом Чарки[?] Мирославу. Мама сказала, что это всё новый священник, который из Москвы, что это потому что он не понимает почему мы так сильно любим Святого Иоанна.
&gt; 
&gt; Я спросил об этом у Чарки Мирославы но она сказала, что только [мастерила? заклинала?] как Якова когда он вернулся с войны, и на нём это работало. Если она не врёт то это не её вина, Яков же не умер.

&gt; **3-е января, 1911** [16-е января 1911 по Григорианскому календарю]
&gt; 
&gt; Они хотят построить новую церковь и забросить старую. Новый священник говорит, что кругом слишком много [язычников? криков?]. Мама назвала его [демоном? восточником?] и сказала что он уйдёт тоже, ведь все остальные кто пытались ушли. Она рассказывала мне истории про Иоанна и его жену Людмилу, и про войну против господ во имя Христа, а потом [сняла?] бородавку с моей кожи.
&gt; 
&gt; Сегодня мальчики бросались камнями в меня и Дмитрия. Яков и Афанасий сказали, что их отцы и деды тоже любили Святого Иоанна, просто они об этом забыли. Яков сказал что когда его дедушка был молодым, они все любили Святого Иоанна, и даже дикари вниз по реке любили, дестяки их. Теперь только три семьи помнят как было раньше.

&gt; **9-е января, 1911** [22-е января 1911 по Григорианскому календарю]
&gt; 
&gt; Сегодня меня выгнали из школы. Старый учитель был [возлюбленным?] но ему пришлось уйти посли того что было в Петрограде в прошлом году[[footnote]] Предположительно, революция 1905-го года. Сельские учителя часто проявляли политическую активность во время революции, но после её подавления число вовлечённых в политику быстро уменьшилось. [[/footnote]] а новый продолжает говорить Дмитрию и мне что нас учили неправильно.
&gt; 
&gt; Мне правда страшно и совсем не с кем поговорить, Мама всё время водит нас в церковь, послушать речи Афанасия, когда священник уходит. Он вырезал на стене молитву и научил нас ей, чтобы отгонять [демонов? восточников?]. Я пытался поговорить с Яковом, но он просто сказал мне верить и быть как Святая [Цаан?], спрятать себя.

&gt; **10-е января, 1911** [23-е января 1911 по Григорианскому календарю]
&gt; 
&gt; Мы в церкви, все мы, Цаановы, Корсаковы и мы Петровы. Яков что-то сделал и они не могут войти через дверь но тут холодно и у нас мало еды. Дмитрий всё время бледный и хочет убежать но Мама Корсакова ему запретила, сказала, что [кость?] на двери нельзя ломать, а не то мы все умрём.
&gt; 
&gt; Я просто хочу домой. Еды осталось не так много. Яков продолжает говорить про то, что никто не помнит но мне не кажется что он сам, или Афанасий помнят, они просто повторяют снова и снова одни и те же слова которым их научил дедушка Якова но это просто слова, слова которые что-то делают, но они не понимают их смысл. Я не думаю, что Святой Иоанн делал то, о чём они говорят. Никто так не думает кроме нас.
&gt; 
&gt; Я думаю Мама
&gt; 
&gt; Я думаю что она не

&gt; **18-е января, 1911** [31-е января 1911 по Григорианскому календарю]
&gt; 
&gt; Холодно и [кость?] ломается.
&gt; 
&gt; Мама больная и слабая и Яков просто поёт без умолку и Афанасий поёт без умолку на стены но мы не может выбраться, они все снаружи и их факелы зажжены и пути назад нет.
&gt; 
&gt; Святой Иоанн спасёт нас, говорит Яков, он сверг [восточников? дэвов?] и привёл Людмилу ко свету [плоти?] но мы все забыли, нам просто нужно вспомнить чем мы были и всё будет в порядке.
&gt; 
&gt; Афанасий говорит что понял как нас вылечить, вылечить нас навсегда, но нам это не понравится, [плоть?] должна смешаться с [глиной? камнем?] и стать единой но я не хочу, он говорит что нам придётся плакать и плакать и плакать и из стигматов будет всегда литься и мы будем просто смотреть как [плоть?] в стенах
&gt; 
&gt; Мама больная и всё время кричит. Мы не можем уйти. Иоанн нас спасёт, Иоанн нас спасёт, Иоанн нас спасёт.
