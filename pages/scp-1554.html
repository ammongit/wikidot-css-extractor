    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1554 - The Damaged Fellowship
**Auteur :** [[user Ihp]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 18 février 2013
**Image(s) :** Image 1 par Emma Taylor ; Image 2 par Rebecca Stevenson (apparemment OK pour la licence d&#39;après Ihp)
[[include credit:end]]

[[include component:image-block name=lotrfuel.jpg|caption=SCP-1554 lors de sa découverte, avec SCP-1554-A-1 au premier plan. Notez l&#39;étiquette attachée. Photo prise par l&#39;Agent [https://www.emmataylorbooks.com/ Emma Taylor].]]

**Objet n^^o^^ :** SCP-1554

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1554 doit être conservé dans un casier de stockage ignifugé pour classe Sûr dans l&#39;aile des médias anormaux du Site 629. Les tests doivent être réalisés sous la supervision du Dr Walters, et toutes les instances de SCP-1554-A produites doivent être stockées au cas par cas :
* Les spécimens biologiquement viables doivent être gardés dans la serre du Site 629. Toute entité animale créée à partir de SCP-1554-A doit être euthanasiée, disséquée et incinérée suite aux tests.
* Les modèles réduits produits par SCP-1554-A peuvent être exposés dans l&#39;aile des archives du Site 629 à condition qu&#39;ils ne soient pas de nature hostile.
* Les objets inanimés doivent être éliminés au cas par cas après inspection. Tous les objets métalliques doivent être fondus et convertis en poudre.

Tous les tests doivent être menés dans une salle avec un système d&#39;extincteurs sans eau. Les tests impliquant du feu ne doivent en aucune circonstance être réalisés sur SCP-1554.

**Description :** SCP-1554 est une copie du livre //La Communauté de l&#39;Anneau// par J.R.R Tolkien, publié en 1969 par ██████ Press. SCP-1554 était en très mauvais état pour son âge : plusieurs pages étaient marquées au stylo bille, au crayon à papier et au crayon de couleur, les derniers chapitres ont été légèrement abîmés par l&#39;humidité, et l&#39;intégralité du chapitre //Chez Tom Bombadil// a disparu.

SCP-1554 gravitera de lui-même jusqu&#39;à la surface sèche la plus proche et se positionnera debout en s&#39;ouvrant à la première page non endommagée. Le fait d&#39;endommager n&#39;importe quelle page de SCP-1554 de n&#39;importe quelle façon produit une instance de SCP-1554-A. Les instances de SCP-1554-A sont des objets qui se forment à partir d&#39;une page de SCP-1554 ayant été endommagée de n&#39;importe quelle façon. L&#39;instance de SCP-1554-A varie selon le type de dégâts causé à SCP-1554. Le contact avec l&#39;eau produit habituellement des spécimens quasi-biologiques, arracher des pages de SCP-1554 produit de petites sculptures souvent autonomes représentant des scènes et des personnages de //La Communauté de l&#39;Anneau//, et marquer des pages produit des objets inanimés et habituellement endommagés, tels que des vêtements ou des armes. Enfin, brûler les pages de SCP-1554 produit une variation gravitationnelle abrupte d&#39;environ ██ G dans une direction aléatoire, blessant ou endommageant sévèrement et immanquablement tous les individus et objets dans un rayon de 5 mètres autour de SCP-1554, y compris SCP-1554 lui-même. De façon générale, l&#39;anomalie gravitationnelle perdure tant que SCP-1554 n&#39;est pas éteint. 

**Addendum :** Extraits du journal des tests réalisés sur SCP-1554.
[[include component:image-block name=cowfuel.jpg|caption=Instance non-viable de SCP-1554-A. Les déformations sont dues à des dégâts d&#39;écriture et d&#39;eau simultanés.]]

**Passage utilisé :** Aucun, la première de couverture a été endommagée
**Dégâts à SCP-1554 :** Une croix a été tracée sur la première de couverture en utilisant un stylo feutre.
**Instance de SCP-1554-A résultante :** Aucune réaction de la part de SCP-1554.

**Passage utilisé :** Prologue, //De l’herbe à pipe//, page 8
**Dégâts à SCP-1554 :** Application de 5 millilitres d&#39;eau sur le passage.
**Instance de SCP-1554-A résultante :** SCP-1554-A-4 est une espèce de //Nicotiana// ressemblant à //Nicotiana rustica//. Les analyses montrent que SCP-1554-A contient une concentration relativement faible de nicotine. Lors de l&#39;incinération, une grande quantité de fumée a été produite, décrite comme sentant &#34;vaguement bon et rappelant son chez-soi&#34;.

**Passage utilisé :** Livre 1, Chapitre 1, //Une réception depuis longtemps attendue//, page 27
**Dégâts à SCP-1554 :** Passage barré en utilisant un crayon à papier HB
**Instance de SCP-1554-A résultante :** La page endommagée a été convertie en SCP-1554-A-10, un gros feu d&#39;artifice en forme de fusée. SCP-1554-A-10 a été détruite dans une zone d&#39;élimination d&#39;explosifs en raison de possibles dégâts de son enveloppe qui auraient pu causer une instabilité. SCP-1554-A-10 a été mis à feu sans effets anormaux.

**Passage utilisé :** Livre 2, Chapitre 5, //Le pont de Khazad-dûm//
**Dégâts à SCP-1554 :** Arrachement de la page 265
**Instance de SCP-1554-A résultante :** SCP-1554-A-21 était un modèle animé de ce qui est supposé être le Balrog rencontré dans ce chapitre. SCP-1554-A-21 était en feu lors de son émergence et a été rapidement éteint pour éviter tout dégât de SCP-1554. L&#39;extinction a causé la formation de 15 nouvelles instances de SCP-1554-A en raison de dégâts causés par l&#39;eau ; un système d&#39;extincteur sans eau a été installé suite au test.

**Incident 1554-7 :**

SCP-1554 a été enflammé par un briquet introduit clandestinement dans la chambre de test par D-1554-7, un pyromane notoire. Suite à cela, D-1554-7 a été projeté[[footnote]]SCP-1554 a semblé avoir utilisé la gravité comme moyen d&#39;auto-défense d&#39;une façon similaire à [[[SCP-2919]]]. Un lien entre ces deux anomalies n&#39;a pas encore pu être établi.[[/footnote]] contre le mur nord de l&#39;unité de test, et a rapporté avoir de grandes difficultés à bouger et à respirer tandis que SCP-1554 continuait à brûler. D-1554-7 a reçu l&#39;ordre d&#39;étouffer les flammes en roulant sur SCP-1554, mais n&#39;a pu s&#39;exécuter en raison de l&#39;intensité de la force gravitationnelle. Le système d&#39;extincteur a été activé ; D-1554-7 a expiré en raison du manque d&#39;oxygène dans la chambre de test.

**Addendum :** Le document suivant a été retrouvé écrit au dos de la carte originale de catalogue de SCP-1554 dans la bibliothèque de l&#39;Université de █████. La carte était attachée à un court ruban qui servait de marque-page.

&gt; Bien, ça suffit.
&gt; 
&gt; Trop de bouts de pages de cet ouvrage ont été arrachés. J&#39;en ai assez de vous autres qui déchirez l&#39;œuvre de Tolkien. Vous ne le comprenez tout simplement pas. C&#39;est un don du ciel pour la littérature anglaise, et si vous abîmez __**UNE AUTRE PUTAIN DE PAGE**__, il y aura des conséquences. Plus vous détruisez, plus vous créerez.
&gt; 
&gt; Le verbe est un art. Respectez-le.
