**Объект №4998:** SCP-&#34;Коробка прородителя Хаоса &#34;

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** scp 4998 Должен хранится в коробке из укреплённого стекла и титана .Так же на время хранения вне изучения 4998, он должен быть помещен во 2 ящик с 13 слоями разных металлов,минералов и сплавов(Свинец,сплав &#34;Телекилл&#34;,Железо,Кварц,Обсидиан,
Серебро,Платина,Золото,Латунь,Чугунь
,Алюминиевый сплав,Апатит, Флюорит),Далее последний слой должен быть покрыт материалом выдержывающим температуру 5600°C и выше. После надо аккуратно положить ящик посередине в камере которая до краев залита лавой или жидким обсидианом,а сама камера должна быть 5×5×5 метров.Далее  контейнер должен быть в большой комнате на цепях из Флюорита,яшмы или оникса покрытым прочным слоем титаном. Цепи должны распологатся хаотично на каждой стороне тем самым поддерживая камеру в центре большой комнаты 17×17×17 метров,а в самой комнате должны быть поддержана температура -80°C и выше.Так же внутри первой коробки должна быть устоновленна камера Видео-наблюдения для того чтобы персонал мог знать что надо вытаскивать 4998 для воздействий с ним. ВАЖНО- процедура вытаскивания и вынемания 4998 из камеры хронения, должно сопроваждаться минимум 1 сотрудником совета О5.При не соблюдении данных условий могут быть серъёзные последствия и разрушения.Так же при любом взаимодействии с 4998 рядом должны находиться минимум 28 сотрудников МОГ и охраны . При наблюдений каких либо аномальных свойств или действий со стороны объекта нужно не замедлительно сообщить совету О5. Существа появившиеся из 4998 должны быть или уничтоженны или заморожены Ледяными крео-пушками на стенах большой комнаты .Остальные объекты SCP 4998 должны хронится по другим условиям описанным ниже.При не соблюдении данных условий персонал который нарушил данное подвергается от жестокого понижения и словесного выговора до Ликвидации данного сотоудника фонда (исключениями являются только члены совета О5).

**Описание:** scp 4998 выглядит как коробка приблезительно 13×13 сантиметров и весом в 301 грамм,На одной из сторон коробки отчетливо виден выгербованный глаз из неизвестного материала,предположительно [УДАЛЕНО] латунь. Каждая сторона в небольшом количестве иероглифов с неизвестным значением и видом(Предпологается что эти иероглифы существ  scp 178 или scp 1499).На одной из сторон скважина для ключа,вокруг неё ещё 7 скважин поменьше и около каждой такой по ещё 2 более маленьких, 4 отверстий для колец ключей.

Объект 4998-B является 100% разумным существом которое находится запертым в кубе,Объект 4998-B не очень разговорчив и предпочитает молчать. Scp-4998  должен содержатся в таких суровых условиях из за его очень опасной и апокалиптической природы.4998 может призывать существ из маленьких Чёрный дыр вокруг себя,Из за температуры существа почти в 93% случая умерли бы от холода,коробка с лавой почти мгновенно убивает существ хоть и некоторым на уничтожения нужно больше времени(Среднее время смерти существа 1-1.5 минуты) ,а второй ящик из 13 материалов сокращает дальность действия 4998 до 6×6×8 метров.

Объект может Леветировать,по желанию scp 4998  может остановить все биологические функции человеческого организма подобно scp 049.Так же может общаться  со всеми scp объектамт. Ещё имеет возможность создать гигантских масштабов взрыв или сжечь все дотла в радиусе 23 метров от него.Как выяснилось объекту насчитывает уже БОЛЕЕ 38 000 000 000 лет.Так же 4998 обладает способностям такими как: пирокинез,гидрокинез,Теликинез,Психокинез,
Аерокинез,Геокинез,Электрокинез,Фотокинез
,Умбракинез,Криокинез,Термокинез,Гиперкинез.

Scp 4998 был найден на береге местного пляжа [УДАЛЕНО],  поселка [УДАЛЕНО], город [УДАЛЕНО], крац [УДАЛЕНО] коробка была в цепях из неизвестного происхождения,предположительно, смеси Сплава &#34;Телекилл&#34; и Золота обитого латунью. Время нахождения объекта 16:29 ,Лето [УДАЛЕНО].

Так же как известно из разговора с scp 4998-B он это Последний не вымерший предстовитель вида Прородителей Хаоса. Он заперт в этом кубе и содержит большую Ненависть к людям и другим живым существам кроме других scp и испытывает некую небольшую доброту к темным монстрам,демонам,инферналам. Так же во время одного из разговоров он сказал что сдерживает там только из за невозможности выбраться из куба и заявил что придет время когда он вернется туда где раньше правил,Потому scp 4998-A будет являться кетером, а scp 4998-B может быть переведен в Апполион Ведь при его выбравшемся пальце [ДАННЫЕ УДАЛЕНЫ]

Так же есть порождения SCP 4998-B:
4998-B-1,2,(3,4,5,6,7) и порождерия SCP 4998-A: 4998-A-1,2,3,4. Хотя как выяснилось это не предел и их может быть бесконечное количество,мы бы их отнесли к отдельным объектам ведь каждый из них уникален в частности первые 7 которые должны будут появится,пока что имеется 2/7 потонсеально опасных предмета-scp 4998 B-1, 4998 B-2.Описание всех потонсеально опасных и сверх опасных объектов(порождений): 

B-

•4998 B-1  класс-евклид Кодовое название объекта: &#34;Кольцо ГНЕВА&#34;.
 Представляеь из себя кольцо из латуни и золота , смешаных в 1 сплав, в кольце есть камень напоминающий рубин или гранат,но на самом деле вид и название камня не известно на данный момент.
Кольцо должно хранится в ящике из  сплава &#34;Телекилл&#34;, Железо, Кварц с укреплённым стеклом. Так же в камере 5×5×5 метров из стали с ящиком в котором хранится SCP 4998 B-1  должна поддерживатся температура от -10 до -100 градусов,по скольку,низкая температура поглощает свойства SCP 4998 B-1.
При надевании объекта,Субъект ощущает непреодолимую страсть к убийству и уничтожению всего живого и не живого, Субъект может подчинять 
Своей воле тех кто поддался гневу,после того как Субъект снимет кольцо, все подчиненные опомнятся и не будут помнить ничего того,что было в состоянии подчинения,но будет усталость и желание ко сну,Кольцо подстрвевается под размер пальца Субъекта.

•4998  B-2
Класс-Евклид
Кодовое название объекта &#34;Колокольчик Чревоугодия&#34; 
Scp 4998 B-2 выглядит как маленький колокольчик из России [УДАЛЕНО] длинною 7.3 сантиметра и весом 24-28 грамм из 
 серебра,сверху обитого железом. У колокольчика  сверху на ручке есть  крутящаяся пластинка с одной стороны желтая с другой синяя. Когда Субъект держит Scp 4998 B-2 в руке и большой палец руки касается синей части пластинки и звенит эффект или дезактивируется или не может даже начаться,но когда Субъект держит за желтую часть пластинки и позвенит,в радиусе 40×40×40 метров все живие существа начинают испытывать наростающее чувство дикого  голода в течении 25 минут и могут съесть любые предметы или еду для утоления голода. Если человек не успеет за час найти пропитание для утоления голода или не выйдет из действия объекта,Субъект, умирает или от сердечного приступа или от истощения.При том же сам Субъект использующий Scp 4998 B-2, будет на протяжении времени терять поглощенную еду или жир из организма в зависимости от количества жертв действия эффекта. Scp 4998 B-2  должен  хронится в слепке из глины припятствующим повороту пластинки и звону Объекта,после объект должен быть помещен в коробку из бронзы обитой сталью которая должна быть в 2 раза больше объекта в слепке.

•4998 A-1
Класс:безопасный.
Кодовое название: &#34;Брошь Археолога&#34;
Объект представляет из себя брошь круглой формы 4.2 сантиметра,весом 15 грамм и из свинца обитого серебром покрытого серебряной краски фирмы Crylon. На броше в центре есть камень похожий на рубин на растоянии от 1-3 милиметров по кругу 6 жемчужин и по 2 кругу 8 таких же рубинов но меньше. Что бы использовать брошь надо держать её близко ко рту и прошептать: &#34;Ищи *название предмета*&#34;.Далее на объекте засветится или рубины, или жемчужины ,или и то и другое.Рубин-0.5 литра крови,жемчужинка- душа человека.Количество и виды камней зависят от редкости данного предмета,так же брошь будет искать ближайший такой предмет если ее уточнить чей он при шепоте.Что бы забрать кровь-высунте иглу объекта и уколите 1 раз человека или вас,тогда заберётся 0.5 литра крови у того кто Был уколот, с тем что бы забрать человека тот же самый принцип только человек моментально при уколе умирает от сердечного приступа.После того как объект наполнен,вытащите иглу и направляйте в разные стороны когда сторона будет нужной все камни загорятся и когда вы будите идти в сторону искаемого свет будет уменьшаться вплоть до 1 камня.Когда вы найдете данный предмет уколите,дотронтесь до него иглой что бы объект понял что вы нашли желаемое и перестал напровлять вас к этому предмету.Scp 4998 A-1 Совершенно безвреден без нужного с ним взаимодействия поэтому нужно хронить его в кубе с прочным стеклом и сталью для безопасных неодушевленных Scp.

•4998 A-2
Класс:евклид
Кодовое название объекта: &#34;Тетрадь Вуду убийцы&#34;
Scp 4997 A-2 выглядит как синяя тетрадь на 18 страниц в клетку. Иногда на тетради появляются следы Черной субстанции,которая походит на ту что выделяет Scp 106.Тетрадь не будет предстовдять угрозы находясь в пищевой плёнке в кубе из Стали и свинца 20×20×20 сантиметров.В камере содержания 4×4×4 метра из стали должна поддерживатся температура от -50°C до -112°C градусов по скольку при долгом не использывании тетрадь начинает выделять огромное количество тепла (максимальная на данный момент отметка +86),при том сама тетрадь не получает никаких повреждений.При использывании объекта он начинает выделять холод который будет достаточно хорошо заметно даже в теплом помещении (были случае смерти от переохлаждения при частом использывании Scp 4998 A-1). Объект начинает нагреваться после 6 дней не использывания.Объект нужно достовать минимум 1 раз в месяц и использовать его на любом сотруднике класса D.Что бы убить человека нужно написать его ФИО возраст и дату рождения,после или оторвать а после уничтожить бумажку (сжечь,размочить и разорвать,разорвать и т.д.),если нужно наделить жизнью пишем тоже самое,но возраст меняем на тот,в котором хотим чтобы жертва была после воскрешения,Далее отрываем, пропитываем в любой жидкости (лучше подходит мёд), и отпускаем в полёт на ветру в лесу,плыть в море или по речке.

•4998 A-3
Класс: К̶е̶т̶е̶р̶ Нейтрализован
Кодовое название объекта: Снадобье &#34;Жизнь&#34;
[ДАННЫЕ УДАЛЕНЫ]

•4998 А-4
Класс- Евклид
Кодовое название объекта: &#34;Маска Культа Сов&#34;
Scp 4998 A-5 Представляет из себя маску из глины с татуировками на ней схожими с теми что есть у Scp 076. Маска белого цвета в то время как татуировки черного.Маске требуется от 1 до 2 человек в месяц и тогда её аномальные свойства не будут проявлятся. Когда люди для кормления маски подготовлены,их посылают в камеру и заставляют одеть маску,после этого процесс кормления необротим. Маска медленно начинает иссушать тело остовляя лишь кости. При процессе кормления татуировки становятся красными,как и во время проявления аномальности. Если маску не кормить нужное время,она начинает выделять ядовитый газ и поджигать все вокруг. Если она находит жертву в районе от 12 до 19 метров она создаёт существ (Scp 4998 A-4 1) из огня подходящих сзади к жертве и надевая на нее маску.Что-бы остоватся не замеченным   Scp 4998 A-4 1 может изменять свои размеры в зависимости от голода маски. Содержать маску надо в огне упорной камере 20×20×20 метров,в кубе 1×1×1 метр из обсидиана или [УДАЛЕНО],подвешенном на огне упорных цепях так,чтобы куб находился в центре камеры. Так же все способы фотографирования маски были провальными, маска сжигала устройство на котором было фото или вместо фото с ней было фото с горящим фотографом.


**Приложение:** У ученых было пару догадок почему должно быть 7 объектов созданных Прородителем Хаоса. Это из за 7 смертных грехов (на данный момент имеются гнев и обжорство). СОВЕТОМ О5 БЫЛО ПРИНЯТО РЕШЕНИЕ О ТОМ ,ЧТО ФОТО, ИЗОБРАЖЕНИЯ,ЭКСПЕРЕМЕНТЫ,ИНТЕРВЬЮ,ИНЦИДЕНТЫ НЕОБХОДИМО СКРЫТЬ.</textarea></pre>
