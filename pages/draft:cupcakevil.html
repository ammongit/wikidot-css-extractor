Объект №: SCP-1252

Класс объекта: Кетер

Особые условия содержания: 

Ввиду своей природы и характера действия, в данный момент объект не может быть поставлен на полное содержание. Всемирная сеть метеорологических станций фонда, управляемая доктором аномальных геодезий ██████ ██████ из зоны №███, должна постоянно следить за формированием SCP-1252 в воздухе. При обнаружении объекта на первой стадии развития, должны быть немедленно задействованы ударно - воздушные силы МОГ Лямбда-4 &#34;Считатели ворон&#34; при поддержке специалистов из МОГ Бета-7 &#34;Шляпные болванчики&#34;, которые должны провести массированную химическую и темпо - спатиумическую атаки по эпицентру формирования SCP-1252. Все предложения научного состава по сбору нового материала из объекта на этой стадии формирования следует отклонять, за подробностями ситуации смотреть приложение 1252-1. По причине очень высокой скорости формирования объекта в воздухе, эти меры должны предприниматься молниеносно, вне зависимости от местности и обстоятельств. Все потери среди гражданских списывать на несчастные случаи и аварии, произошедшие из-за тяжелых погодных условий, деятельность группировок скрывать за исследовательскими работами метеорологов. Если же SCP-1252 дошел до второй стадии развития, необходимо местными силами МОГ Йота-10 &#34;Проклятые федералы&#34; объявить всеобщую эвакуацию гражданского населения в радиусе 100 км от эпицентра формирования. По завершении процедур, МОГ Эпсилон-9 &#34;Пожиратели огня&#34; должны провести напалмовую бомбардировку всей пораженной на момент реагирования области, используя специализированные ударные бомбардировщики фонда под кодовым названием &#34;Гвардия Хроноса&#34;, защищенные от пространственно - временного воздействия объекта. После нейтрализации угрозы, агенты из вышеобозначенных группировок, облаченные в защитные темпо - спатиумические экзоскелеты &#34;Фенрир&#34;, могут приступать к сбору уцелевших образов SCP-1252. В случае провала всех перечисленных операций и последующего достижения объектом финальной фазы развития, необходимо немедленно привести в действие протокол ████████████.

**Описание:** ██████ █████ ██████.

**Приложение:** ██████ █████ █████.</textarea></pre>
