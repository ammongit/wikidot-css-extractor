@import url(http://scp-wiki-cn.wdfiles.com/local--code/theme%3Acrayon/1);
[[/module]]

[[iftags +版式]]
此变体版式用于 2021 年愚人节活动：“超鸡艺术创想”。

在你的作品开头添加如下语法以应用此版式：

&gt; @@[[include :scp-wiki-cn:theme:crayon]]@@

[[code type=&#34;css&#34;]]
@import url(&#39;https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&amp;display=swap&#39;);

Theme by stormbreath.
Header image by stormbreath.
Header icon by Uncertainty Crossing.

/* -------------- HEADER -------------- */
div#container-wrap {
    background-image: none;
}

div#extra-div-1 {
    height: 140px;
    width: 100%;
    top: 0;
    position: absolute;
    background: url(&#39;https://scp-wiki.wdfiles.com/local--files/theme%3Acrayon/scribble-background.png&#39;);
    background-size: auto 100%;
}

div#extra-div-2 {
    height: 22px;
    width: 100%;
    top: 140px;
    position: absolute;
    background: linear-gradient(to top,
      rgb(59, 59, 59),
      rgb(83, 83, 83));
    border-bottom: 2px solid rgba(188, 184, 185, 0.5);
}


div#header {
    background-image: url(&#39;https://scp-wiki.wdfiles.com/local--files/theme%3Acrayon/scribble-logo.png&#39;);
}

#header h1 a,
#header h2 span {
    font-family: &#39;ZCOOL Kuaile&#39;, cursive;
}

#header h2 span {
     color: #cdcd48;
}
[[/code]]
