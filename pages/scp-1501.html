**Ítem  #:** SCP-1501

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1501 deben ser desmontadas y guardadas en cámaras de contención estándar, ubicadas al interior del ala de objetos SCP Euclid del [http://scp-es.com/secure-facility-dossier-site-77 Sitio-77]. Todo material relacionado con el fenómeno de SCP-1501 que sea encontrado en el exterior debe ser almacenado en la Unidad de Almacenamiento de Material No Anómalo del Sitio-77. Cualquier material relacionado con la &#34;Fundación de Caridad Manna&#34; debe ser investigado por agentes de la Fundación.

**Descripción:** SCP-1501 corresponde a un conjunto de autómatas humanoides, construidos con cobre, hierro, plástico y fibras animales. En la parte posterior de cada instancia de SCP-1501 se encuentran grabadas las palabras &#34;[http://scp-es.com/manna-charitable-foundation-hub Delegado oficial de la Fundación de Manna Caridad]&#34;. Cada instancia de SCP-1501 dispone de algún método para recaudar fondos, como un cubo, un caldero, una caja o una bolsa.

Cuando no se encuentran en contención, las instancias de SCP-1501 se trasladarán a zonas como las esquinas de las calles, edificios de oficinas, semáforos y otros lugares donde los recolectores de caridad serían comunes. Una vez que se encuentran dentro de estas áreas, comenzarán a recolectar dinero para una variedad de organizaciones benéficas. Se han observado diversas colectas, con recaudaciones para especies de aves en peligro de extinción, para la lucha contra la pobreza,  para el combate del SIDA, y para ayudar a instalaciones de la Fundación de bajo desempeño.

Todos los fondos recaudados por las instancias de SCP-1501 serán depositados en su caja de recaudación, tras lo cual la instancia los transferirá a la organización benéfica para la que los estaba recaudando. Los métodos de transporte incluyen el sistema postal de los EE.UU., transporte a mano a una oficina que represente a la organización benéfica, o el envío de los billetes de forma individual mediante un organismo aviar.

Cuando un sujeto humanoide dona en varias ocasiones a una instancia individual de SCP-1501, esta comenzará a seguir al sujeto continuamente, observando cualquier transacción financiera que realice. La instancia seguirá al sujeto hasta su hogar, lugar de trabajo y cualquier otro lugar al que el sujeto pueda viajar. Después de 2-3 semanas de este comportamiento, la instancia de SCP-1501 comenzará a recolectar para las organizaciones de beneficencia que cree que el sujeto tendría una inclinación a donar, en base a su actividad durante ese período.

Eventualmente, las instancias de SCP-1501 podrán encontrar un sujeto acaudalado, con propensión a hacer donaciones a organizaciones de caridad. Las instancias entonces centrarán toda su atención en esta persona, enviando a su domicilio cartas publicitando a varias organizaciones caritativas para convencerlos de que donen más dinero. Esto continuará indefinidamente, hasta que las instancias de SCP-1501 sean físicamente incapacitadas de solicitar al sujeto.

A medida que aumenta la frecuencia de las peticiones realizadas a esta persona, las instancias de SCP-1501 pueden disfrazarse del cónyuge del sujeto o alterar su correo para persuadir al sujeto de que haga una donación. Los disfraces pueden incluir prótesis de cera y disfrazarse con la ropa de la persona que están imitando. Si el sujeto descubre las propiedades anómalas de SCP-1501, puede intentar usar disfraces alternativos, o dejar de visitar directamente al sujeto, favoreciendo el envío de cartas acerca de la caridad. En el caso de que las figuras de autoridad sean contactadas acerca de la instancia, intentarán huir, volviéndose inertes si son capturadas.

[[collapsible show=&#34;Entrevista con ██ ██████&#34; hide=&#34;Acceso concedido&#34;]]

&gt; **Entrevistado:** ██ ██████
&gt;  
&gt; **Entrevistador:** Dr. Boyd
&gt;  
&gt; **Prólogo:** Esta entrevista fue tomada poco después de la contención inicial.
&gt;  
&gt; **&lt;Inicio del registro&gt;**
&gt;  
&gt; **Dr. Boyd:** ¿Cuándo notaste por primera vez que algo andaba mal?
&gt;  
&gt; **██ ██████:** Creo que fue cuando entré en el dormitorio. Me estaba quitando el abrigo y Barbara estaba haciendo algo frente al espejo. Pero sus brazos estaban muy quietos. Se veían mal. Así que me acerqué a ella, preguntándole si estaba bien...
&gt;  
&gt; **Dr. Boyd:** ¿Qué sucedió?
&gt;  
&gt; **██ ██████:** Se giró para mirarme... pero no era ella. Su cara era demasiado angulosa, y me miraba con ojos de vidrio. Dios, me quedé mirándola. Entonces eso (el sujeto inhala profundamente) empezó a hablar.
&gt;  
&gt; **Dr. Boyd:** ¿Qué dijo?
&gt;  
&gt; **██ ██████:** Abrió la boca... Dios, debe haberla abierto más de 30 centímetros. La mandíbula se le cayó, y se la quitó. No era piel, sino lo que tenía encima. Me preguntó si... si había considerado la situación de los indigentes.
&gt;  
&gt; **Dr. Boyd:** ¿Fue ahí cuando lo atacaste?
&gt;  
&gt; **██ ██████:** Le había hecho algo a Bárbara. Sólo lo pregunté, ¿qué le hiciste? Y no dejaba de repetirlo. ¿Había considerado la difícil situación de los sin techo? Una y otra vez...
&gt;  
&gt; **&lt;Fin del registro&gt;**

[[/collapsible]]
SCP-1501 fue descubierto inicialmente en █████, Chicago, después de que varias instancias de SCP-1501 habían estado recaudando dinero repetidamente para varias organizaciones benéficas, siendo la recolección diseñadas en torno a los hábitos de donación del residente acaudalado  ██ ██████. Después de que  ██ ██████ reportara el fenómeno de SCP-1501 a las autoridades locales, los agentes de la Fundación investigaron y pudieron documentar el efecto de SCP-1501. Los operativos de la Fundación fueron capaces de contener a las instancias el 19 de septiembre de 19██, siendo clasificados como Euclid. Desde entonces, han sido contenidas aproximadamente 56 instancias adicionales de SCP-1501.

**Anexo 1501-A:** Documento creado por SCP-1501, para anunciar el programa &#34;Ayuda a los Desamparados&#34;: ¿Qué pasaría si fueras TÚ?&#34;, encontrado en la antigua casa de ██████. El documento había sido creado por una instancia de SCP-1501, y parecía similar a otros documentos creados por ella, con cambios menores hechos para referirse a los sin techo en vez de a los niños que padecen hambre.

&gt; ¿Es ayudar a los DESAMPARADOS la causa más importante a la que un ciudadano rico como usted puede donar? Después de todo, ¿qué pasaría si fueras TÚ el que estuviera atrapado en las CALLES, comiendo nada más que BASURA y DEPRAVEDAD? ¡Eso es por lo que los DESAMPARADOS en CHICAGO pasan todos los días! ¿Imaginas tener que arrastrarte sobre tu vientre, sobre un MONTÓN DE DESECHOS, sólo para comer una SOLA REMOLACHA? ASÍ ES COMO ES LA VIDA REAL
&gt; 
&gt; SI SÓLO hubiera un MACHO, VALIENTE, AMABLE que pudiera RESCATAR A LOS POBRES, a la GENTE **DESESPERADA** que necesita AYUDA.
&gt; 
&gt; LA ELECCIÓN es TUYA.
&gt; 
&gt; Fundación de Caridad Manna

**Anexo 1501-B:** Documento recuperado desde una instalación de la Fundación de Caridad Manna en █████ ████, GA.

&gt; Wehrner,
&gt; 
&gt; Debemos hacer más con respecto a esos robots vagabundos. Pensé que iban a ser una gran manera de correr la voz, pero sólo están atacando a la gente por dinero. ¡Como parásitos! A mucha gente ya le cuesta confiar en nosotros, y esto sólo va a añadir más combustible al fuego. Peter estuvo preguntando por ahí quién los donó, y pensamos que él tenía... motivos ocultos. La mayoría de ellos están atacando a gente que está en el mismo negocio que ellos. ¡Te lo dije Wehrner, no puedes confiar en esa gente! Dicen que su dispositivo hace una cosa, y la hace, pero siempre hay una trampa. Con suerte, esta grisalla que tenemos que limpiar será la última vez que nos enfrentemos a ellos.
&gt; 
&gt; Tuyo en Cristo,
&gt; 
&gt; Rupert Fish

**Anexo 1501-C:** Como es el procedimiento estándar, la Clasificación del Objeto para SCP-1501 fue revisada después de [http://scp-wiki.wikidot.com/i-was-not-magnificent un incidente de asalto a un Director de Sitio] durante una brecha de contención. Esta revisión ha resultado en la continuación de la clasificación del objeto como Euclid y el desmontaje de todas las instancias como parte del procedimiento de contención.

**Anexo 1501-D:** [http://scp-es.com/draft-proposal-for-programme-arduinosis-9001 Datos filtrados de la Fundación de Caridad Manna] sugieren que varias de las instancias de SCP-1501 serán reubicadas en una futura instalación de la FMC en Ontario, Canadá. Si se verifica la existencia de la instalación, las instancias de SCP-1501 serán interceptadas.
