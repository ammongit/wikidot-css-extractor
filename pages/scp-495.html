**Artikel:** SCP-495 - Thingmaker
**Autor:** [[*user Ekzentric Lohner]]
**Original:** https://scp-wiki.wikidot.com/scp-495
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-495

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-495 ist in einem verschlossenen Raum aufzubewahren und bei Nichtgebrauch an eine normale, aktive 120-Volt-Steckdose anzuschließen. Ein lebensgroßer Abdruck einer Muschel, einer Auster oder einer anderen sessilen Muschelart[[footnote]] Das Personal wird darauf hingewiesen, dass nicht alle Muscheln sessil sind; sollte der Schimmelpilz zerstört werden, ist vor der Beschaffung eines Ersatzes ein Malakologe zu konsultieren, der zum Personal gehört. [[/footnote]] ist in SCP-495 aufzubewahren; der Abdruck darf nicht mehr als 100 (hundert) Gramm Wachs enthalten.

Im Falle eines Stromausfalls muss mindestens ein Sicherheitsbeamter der Stufe 1 den Lagerraum betreten und das Objekt auf Aktivitäten überwachen, bis die Stromversorgung wiederhergestellt ist. Forscher, die SCP-495 verwenden möchten, müssen Dr. ███████ eine schriftliche Beschreibung des geplanten Experiments vorlegen. Aufgrund der Ergebnisse des Experiments SCP-495-██ müssen alle Formen und Materialien vor der Verwendung mit SCP-495 von mindestens einem Mitarbeiter der Stufe 3 oder höher genehmigt werden. Mindestens eine Person mit Erfahrung in der Behandlung von Giftbissen und -stichen muss in Bereitschaft sein, während SCP-495 verwendet wird.

**Beschreibung:** SCP-495 scheint der Ofen aus einem ToyMax &#34;Creepy Crawlers&#34;-Spielset von 1992 zu sein, außer dass der Aufkleber mit dem &#34;Creepy Crawlers&#34;-Logo durch das Logo einer &#34;Thingmaker&#34;-Kochplatte von Mattel aus dem Jahr 1964 ersetzt wurde (ein Spielzeug mit praktisch identischer Funktion wie die neuere ToyMax-Version, das von Mattel in den 1970er Jahren wegen unzureichender Sicherheitsmerkmale eingestellt wurde).

Wenn SCP-495 an eine normale 120-Volt-Steckdose angeschlossen ist, funktioniert er wie ein normaler &#34;Creepy Crawlers&#34;-Ofen. Wenn er //nicht// an eine Steckdose angeschlossen ist, zeigt SCP-495 das folgende anomale Verhalten:

* Beim Einsetzen einer gefüllten oder teilweise gefüllten Form schaltet der Aktivierungsschalter von SCP-495 automatisch auf &#34;AN&#34;. Die interne Heizlampe scheint nicht zu leuchten, aber der Ofen beginnt, aus einer unbekannten Quelle Wärme zu gewinnen und erreicht eine interne Spitzentemperatur von 257,2 Grad Celsius (gemessen von der Infrarotkamera). Nach etwa acht Minuten schaltet der Aktivierungsschalter von SCP-495 automatisch auf die Position &#34;AUS&#34;. Im Gegensatz zum Verhalten eines normalen ToyMax &#34;Creepy Crawler&#34;-Ofens öffnet sich die Tür von SCP-495 sofort und bleibt nicht verschlossen, während die Form abkühlt.
* Alle gegossenen Gegenstände werden beim Herausnehmen aus dem Ofen lebendig und verhalten sich wie natürliche Organismen. Belebte Objekte sind physisch weitaus detaillierter, als es ihre Gussformen vermuten lassen würden, und erscheinen physisch identisch mit ihren natürlichen Gegenstücken, abgesehen von einer ungewöhnlichen Färbung, die den Materialien entspricht, die zum Füllen ihrer Gussformen verwendet wurden. Bei der Sezierung animierter Objekte werden Gewebe und andere innere Strukturen sichtbar, die vollständig aus dem Material bestehen, das zum Füllen der Form verwendet wurde.
* Jede Substanz und Form, die mit SCP-495 verwendet wird, führt zu Ergebnissen - handgefertigte Formen oder andere Substanzen als ToyMax oder Mattel &#34;Plasti-Goop&#34; (wie Schokolade oder Wachs) führen zu belebten Objekten.

**Nachtrag:** //Nur weil sie aus Plastik sind, heißt das nicht, dass sie sicher sind. Woher das Gift kommt, weiß ich nicht, aber Agent ██████ ist jetzt auf der Krankenstation, nachdem er von einer winzigen lila Aspis gebissen wurde. Bitte behandeln Sie die Produkte von SCP-495 wie jedes andere giftige Tier.//

- Dr. ███████</textarea></pre>
