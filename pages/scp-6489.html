[[include component:image-block | name=SCP-6489.png | align=right | width=300px | caption=Diagrama mostrando las meninges del cerebro.]]

**Ítem #:** SCP-6489

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La Sociedad Nacional de Neurorradiología (NNS), una organización de fachada de la Fundación, rastrea todos los informes sobre SCP-6489 e intercepta los casos en cuestión, atendiendo a las personas afectadas. Una vez reportado, SCP-6489 no puede residir en el cerebro de un paciente durante más de 6 meses. Consulte el material pertinente para obtener información sobre el procedimiento[[footnote]]Editorial de Anatomía de la Fundación, //Excerebración: Una Orientación, Quinta Edición//, 2017.[[/footnote]].

**Descripción:** SCP-6489 es una especie de artrópodo microscópico que posee 8 patas multiarticuladas. Sólo se ha observado a esta especie habitando en la aracnoides, una de tres meninges que rodean el cerebro y la médula espinal del ser humano.

SCP-6489 viven entre las trabéculas aracnoideas, varillas de tejido frágil que conectan la aracnoides con la piamadre. Los ejemplares descienden regularmente al espacio subaracnoideo entre la piamadre y la aracnoides. Recogen el líquido cefalorraquídeo (LCR) y lo depositan por la aracnoides, recubriendo las trabéculas. El NNS ha planteado la hipótesis de que el LCR actúa como cebo para las bacterias cercanas a SCP-6489, dado el comportamiento de especies similares en la zona[[footnote]]Sociedad Nacional de Neurorradiología, //Detritos Deleitables: Las Opciones de Comida para la Microbiota//, 3 de octubre de 2006[[/footnote]].  Las presas que se acerquen a las trabéculas resbalarán en el LCR, sin poder escapar. Las instancias de SCP-6489 morderán e inyectarán a su objetivo con una variedad desconocida de veneno, antes de consumirlo. Si no se les controla, SCP-6489 crecen indefinidamente.

En la actualidad, han aparecido 317 casos confirmados de presencia de SCP-6489, localizados en la Región de Antracita de Pensilvania. Aunque no hay informes originados fuera de las exploraciones neurales, es probable que SCP-6489 ingrese al cuerpo humano a través de métodos típicos (boca, canal auditivo, etc.). SCP-6489 es la sexta especie de arácnido más prevalente presente en el microbioma humano de las 8 que se conocen.

----

**Anexo 6489.1:** Registro de Incidente

En 1997, James McIntosh, de 92 años y residente en Ashland, Pensilvania, sufrió un episodio de parestesia en el brazo derecho y continuos dolores de cabeza. Una tomografía computarizada reveló la presencia de SCP-6489. El NNS se hizo cargo de McIntosh para investigar los efectos de la exposición a largo plazo a SCP-6489.

Los síntomas siguieron empeorando para McIntosh, que experimentó fiebre intensa, dolor de cabeza, rigidez, y adormecimiento de ambos brazos. El sujeto declaró que sentía un patrón regular de &#34;presurización/despresurización&#34; en su cabeza, comparándolo con &#34;abrir y cerrar una [[[scp-6984|válvula de tubería]]].&#34; Aunque los ejemplares de SCP-6489 mostraron poco crecimiento inicial, su tamaño aumentó exponencialmente a lo largo del año de atención de McIntosh.

El 14 de julio de 1998, McIntosh sufrió una grave hernia cerebral, en la que su cerebro atravesó un orificio de 2.5cm en su cráneo y salió disparado, chocando contra la pared opuesta. A pesar de carecer un cerebro, McIntosh posteriormente gritó &#34;¡Vacío!&#34; antes de colapsar.

El cerebro poseía 8 grandes patas multiarticuladas y se paseó por la habitación del paciente. El personal consiguió capturar el cerebro y descubrió múltiples granulaciones aracnoideas, estructuras de la aracnoides que sobresalen en la duramadre para permitir la salida del LCR. Una multitud de ejemplares de SCP-6489 infestaron la cabeza del cadáver de McIntosh, un nido que al parecer había nacido dentro del cráneo del sujeto.

El cerebro de McIntosh acabó escapando de contención, y fue reportado por última vez deslizándose por un fregadero de cocina, colándose por el drenaje.
