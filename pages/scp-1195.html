**Artikel:** SCP-1195 – Kinder-Märchenbuch
**Autor:** [[*user Kaiser Crab]] 
**Original:** http://www.scp-wiki.net/scp-1195
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1195

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1195 ist in einem Standard-Schließfach für Sicher-Klasse zu lagern. Das Schließfach ist per Tastencode zu verschließen, die Kombination ist dem aktuellen Forschungsleiter bekannt und wird im Falle eines neuen Forschers gewechselt.

SCP-1195 ist zur besseren Lesbarkeit auf einem Standard-Vorlesungspodium zu platzieren, es sei denn, es wird befohlen oder das SCP wird anderweitig für Experimente verwendet. Das Personal ist angewiesen, jede Rede zu unterbrechen, die eine unbeabsichtigte negative Reaktion hervorruft.

**Beschreibung:**  SCP-1195 ist ein in Leder gebundenes Buch (ca. 25 cm x 17 cm) unbestimmter Herkunft und unbestimmten Alters; die Karbon-Datierung der Seiten hat zu widersprüchlichen Ergebnissen geführt, und die forensische Untersuchung des Leders stimmt mit keiner bekannten Spezies überein. Es scheint eine variable Anzahl von Seiten zu haben, die im Durchschnitt ungefähr 400 beträgt.

Die anomalen Eigenschaften von SCP-1195 werden immer sichtbar, wenn es geöffnet wird. Meistens wird die erste Seite leer vorgefunden, und nach einem Moment versucht das Objekt, über geschriebenen Text zu kommunizieren, der auf die Seite &#34;blutet&#34;. Es wird anfangs immer in Euskara kommunizieren, aber wenn darauf mit einer anderen Sprache reagiert wird, wird es stattdessen weiterhin mit der gesprochenen/geschriebenen Sprache interagieren. Seine Methode zum sofortigen Verstehen und Erlernen neuer Sprachen ist unbekannt und wird für weitere Studien empfohlen. SCP-1195 hat in Experimenten mit blinden Testsubjekten die Fähigkeit demonstriert, sich in Blindenschrift zu verständigen.

Wird es auf diese Art aktiviert, wird SCP-1195 verschiedene Anfragen stellen (siehe Dokument 1195-W37 für eine vollständige Liste der Anfragen); der häufigste Wunsch ist, dass eine Geschichte erzählt wird.

Wenn eine Geschichte, Allegorie oder eine andere ähnlich beschreibende Rede darauf gerichtet ist, beginnt SCP-1195 mit der Transkription. Wenn die Geschichte nicht in einem allgemein lesbaren Format erzählt wird, wird SCP-1195 ohne merklichen Geschwindigkeitsverlust neu formatieren. Wenn Pausen während der Geschichte erlaubt sind, wird SCP-1195 je nach Redekunst, Vorstellungskraft oder Interesse des Sprechers Kritik, Ermutigung oder andere Kommentare anbieten. Im Allgemeinen ist SCP-1195 bereit, diesen Prozess auf unbestimmte Zeit fortzusetzen und neue Seiten nach Bedarf für extrem lange Geschichten zu erstellen. Die maximale Anzahl der beobachteten Seiten war 3189, woraufhin SCP-1195 erklärte, dass es &#34;gelangweilt&#34;  und dass das laufende Experiment &#34;dumm&#34; sei. SCP-1195 schloss sich dann selbst und beim erneuten Öffnen wurde beobachtet, dass es nur 120 Seiten hatte; ob dies jedoch auf die Unzufriedenheit mit dem Experiment oder der Qualität der Erzählung zurückzuführen war, ist unbekannt.

SCP-1195 hat keine direkten Mittel zur Fortbewegung; es kann sich selbst jedoch mit bis zu 15 N Kraft selbst schließen und selbst umblättern. Es lässt sich allgemein von jedem handhaben, mit Ausnahme von denen, die es zuvor physisch beschädigt oder verärgert haben.

Alle Versuche, SCP-1195 dazu zu bringen, Informationen über seinen Ursprung, seine Geschichte oder andere persönliche Daten preiszugeben, sind gescheitert, da SCP-1195 angibt, dass eine &#34;Erlaubnis&#34; nötig ist, um seine persönliche Geschichte zu teilen.

In SCP-1195 transkribierte Geschichten werden in den meisten Fällen nicht lange bleiben, mit Ausnahme von Geschichten von subjektiv hoher Qualität oder beträchtlicher Länge, die bis zu █ Wochen bleiben können. Meistens wird jede vorherige Geschichte gelöscht, sobald ein neues Subjekt eintrifft. SCP-1195 scheint sich an bestimmte Personen zu erinnern und wird, basierend auf der Qualität der vorherigen Geschichte und anderen Erfahrungen, während der nachfolgenden Lesungen ein unterschiedliches Maß an Aufregung und Kooperation zeigen.

Das Schreiben in das Buch hat die gleichen kommunikativen Ergebnisse wie das mündliche Sprechen während der ersten Interaktion. Sobald der Rezitationsprozess jedoch begonnen hat, wird der handgeschriebene Text nach einem Moment absorbiert und darauf reagiert. Zum Beispiel wird eine schriftliche Notiz über die Wahl von SCP-1195, einen bestimmten Absatz zu formatieren, berücksichtigt und entweder ignoriert oder das Format geändert.

**Dokument 1195-W37: Anfragen von SCP-1158 seit dem ██.██20██**

* &#34;Erzähl mir eine Geschichte&#34; (8985-mal)
* &#34;Erzähl mir eine //bessere// Geschichte&#34; (1158-mal)
* &#34;Kein Küsschen-Zeug&#34; (972 Mal, als Reaktion auf Erzählungen mit erotischen oder romantischen Inhalten)
* &#34;Erzähl mir einen Witz&#34; (604-mal)
* &#34;Lass mich in Ruhe, ich bin müde&#34; (411-mal)
* &#34;Lass mich in Ruhe, du bist dumm&#34; (293-mal)
* &#34;Komm zurück! Ich werde brav sein! Das verspreche ich!&#34; (74-mal, als Reaktion auf abgebrochene Vorlesungen oder den Austausch bestimmter Erzähler während der Vorlesung)
* &#34;Ich will zu meiner Mami.&#34; (1-mal)</textarea></pre>
