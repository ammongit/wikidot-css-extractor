**Item nº:** SCP-463

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-463 deve ser mantido em uma pequena vitrine de vidro dentro de sua cela de contenção no Sítio-██. Se SCP-463 tiver que ser transportado de sua localização atual, ele deve ser transportado em seu mostruário  ou algum outro recipiente. Em nenhum momento pesquisadores da Fundação devem entrar em contato físico direto com SCP-463. Após o incidente de █/██/██, funcionários são fortemente desencorajados a trazer comida de qualquer tipo para a cela de SCP-463.

**Descrição:** SCP-463 é uma pequena colher de prata de aproximadamente 17,5 cm de comprimento, com uma massa de aproximadamente 153 g. A menos que seja manuseado por um ser humano, SCP-463 não exibe comportamento anormal. Imageamento de nêutrons, ressonância magnética e o sistema de imageamento de [REDIGIDO] não revelaram nenhum detalhe na estrutura interna. Todas as análises de SCP-463 são, consequentemente, limitadas aos seus efeitos diretamente observáveis.

Qualquer indivíduo que pegar SCP-463 terá a coluna vertebral dobrada para trás em um ângulo de 90^^o^^, logo abaixo da vértebra torácica T6. Esta dobra costuma ser fatal, embora algumas cobaias tenham sobrevivido com paralisia total da parte inferior do corpo. Seu efeito em humanos é exibido independentemente do indivíduo estar ou não usando luvas, luvas de forno ou qualquer outra barreira; o único requisito aparente para SCP-463 ser capaz de &#39;dobrar&#39; aquele que o segura é que o indivíduo tenha um aperto firme. Cobaias que seguraram SCP-463 muito fracamente (como por exemplo, apenas com as pontas dos dedos) não foram afetadas.

Testes demonstraram que SCP-463 não exibe efeitos anormais quando em contato com máquinas autônomas, máquinas controladas remotamente, animais ou cadáveres.

**Adendo:** É opinião do Dr. ████ que SCP-463 não dobra fisicamente o usuário, mas de alguma forma foi incorporado com um gatilho psíquico, que faz com que os músculos das costas do usuário se contraiam violentamente. Isso explicaria a ausência do efeito de SCP-463 quando manuseado por não humanos.

//Memorando: Consulte os registros de teste SCP-463-█, ██ e  ██.//

-Dr. ████



-----
&gt; **Registro de Teste SCP-463-█:** 
&gt; 
&gt; **3:01:25** Cobaia D-4221 é colocada próxima ao recipiente destrancado de SCP-463. Os músculos das costas da cobaia D-4221 foram removidos cirurgicamente de seu corpo durante uma cirurgia de estenose espinhal.
&gt; **3:01:53** Cobaia D-4221 é instruída a pegar SCP-463.
&gt; **3:01:58** Cobaia tem a parte superior da coluna dobrada.
&gt; **3:02:06** Cobaia entra em choque neurogênico.
&gt; **3:02:48** Cobaia declarada clinicamente morta. Corpo removido do local de teste.
-----



&gt; **Registro de Teste SCP-463-██:** 
&gt; 
&gt; **4:15:39** A cadeira de rodas da cobaia D-4279 é colocada próxima ao recipiente destrancado de SCP-463. Cobaia D-4279 já teve uma fratura completa da vértebra C5 e não tem nenhuma conexão neuromuscular com nenhum músculo abaixo do pescoço.
&gt; **4:15:51** O pesquisador, usando uma pinça, coloca SCP-463 na mão de D-4279.
&gt; **4:15:53** Cobaia tem a parte superior da coluna dobrada não fatalmente. Lesões leves são sofridas como resultado da queda da cadeira de rodas.
&gt; **4:15:58** Cobaia removida do local de teste.
-----



&gt; **Registro de Teste SCP-463-██:** 
&gt; 
&gt; **4:45:43** Cobaia D-5119 é colocada próxima ao recipiente destrancado de SCP-463. Cobaia D-5119 foi paralisada abaixo da cintura por uma interação anterior com SCP-463.
&gt; **4:45:48** Cobaia fica altamente agitada e tenta se retirar da câmara de teste.
&gt; **4:45:59** Um guarda armado é chamado para a câmara de teste para garantir a obediência de D-5119.
&gt; **4:46:39** Cobaia D-5119 é instruída a pegar SCP-463. Cobaia não obedece.
&gt; **4:46:45** Cobaia D-5119 é instruída a pegar SCP-463. Cobaia não obedece.
&gt; **4:46:56** Cobaia D-5119 é instruída pelo guarda armado a pegar SCP-463.
&gt; **4:47:10** Cobaia tem sua coluna dobrada não fatalmente, próximo da vértebra torácica T6. Nenhuma outra lesão é sofrida.
&gt; **4:47:20** Cobaia removida do local de teste.
-----


//Memorando: Parece que SCP-463 realmente exerce uma força direta na coluna do usuário. Infelizmente, não temos absolutamente nenhuma pista quanto à natureza da força. Sabemos nem mesmo qual é o torque líquido. Acho que o próximo passo deveria ser testar SCP-463 em pessoas de quem a própria coluna vertebral foi removida. Mais testes estão claramente pendentes.//

-Dr. ████
