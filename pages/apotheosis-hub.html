**致謝：**感謝台灣詩人柏森（[https://www.instagram.com/forestwrite Forest Lin]）為我們完成了開頭詩句的翻譯。作為回報，希望大家也能參考他的詩集：[https://www.commabooks.com.tw/book/505?fbclid=IwAR2fccd2zAPS9UbmbCcq0FLOMKL4WoumdbxV4q8hCBKEPIL5512H8PwzKdc 《灰矮星》]

神化世界線。一部史詩的終焉，起點，以及途中時常被忘卻的苦澀間章。
[[include info:end]]

&gt; **//「神化並非偉大人物的起源。他前來，包裹於無可屈撓的銀箔之中，出於理性 在午夜時分以慾學的眼點亮，籠罩在遐想裏，思想的低吟聲 在腦海之中迴避......」//　―華萊士·史蒂文斯（Wallace Stevens）**

  name=http://scp-wiki.wdfiles.com/local--files/apotheosis-hub/Zhange.jpg|

一部史詩的終焉，起點，以及途中時常被忘卻的苦澀間章。
　
**第一部：**

&gt; [[[SCP-3396]]] &#34;**至高天境寄生體**&#34; 作者：[[user CadaverCommander]]
&gt; 
&gt; //「即便基金會已使用反情報協議進行干涉，SCP-3396的出現仍然在全球社會中造成了空前的變化。未收容的SCP-3396-01實體已將他們的新生異常特性用於各種行為，包含謀殺、非暴力性犯罪、對特定疾病的大規模根絕，以及促進公眾福祉。雖然基金會對全球媒體仍維持一定程度的掌控，足以限制公眾認知到SCP-3396-01的存在，SCP-3396的汙染仍然在擴散中。」//
&gt; 
&gt; 讀者佳評：
&gt; 「在這一類怪物題材上還真的是沒人寫得比Cadaver更好。」
&gt; 「長度適中、令人毛骨悚然又印象深刻的一次閱讀體驗。這正是我在這場競賽中期待看到的東西。」
&gt; 「你所構築的畫面非常鮮明，這個異常鐵定是共識現實的大災難。」

&gt; [[[the-shape-of-a-gun|槍之形]]] by [[user CadaverCommander]]
&gt; 
&gt; //「自由的男男女女們歡騰呼喊著自己的驕傲、生存的渴望、繁盛的權利，在大地上屹立著。莫妮卡讓自己成為眾人心願所持有的武器，她的靈魂被塑造為這些人們所需的工具，用以捍衛自己的家園，抵抗來奪走這一切的敵人。槍之形。」//
&gt; 
&gt; 讀者佳評：
&gt; 「莫妮卡剛剛空降了我在這個網站上最愛的角色名單之首。」
&gt; 「這真他媽長蛆的狗屎。恁娘雞屄卡好咧。」
&gt; 「我很想要為這部故事引用一句我鍾愛的名言來表達這篇作品有多棒，但實在有太多句子可以選了！而我甚至還沒讀完這篇的三分之一......」
&gt; 「有可能是本網站上最棒的故事之一。」

**第二部：**

&gt; [[[a-farewell-to-arms|揮別群臂 A Farewell to Arms]]] by [[user Weryllium]]
&gt; 
&gt; //「一座砲塔被電漿組成的霸王龍嚼爛。一個軀體在兩個維度的現實互相撞毀而捲入虛無之際幾乎沒癱倒在十米的圓圈之中。一個人身大小的飛彈在空氣中滯留，被骨頭包覆。一台防禦型無人機被融化成一灘起司。斯克蘭頓現實穩定錨安靜又毫無聲息地坐在原地觀望全局，因為錨只能把船定在原地，卻對它的沉沒無能為力。」//
&gt; 
&gt; 讀者佳評：
&gt; 「因為誰還他媽需要武器啦 +1」
&gt; 「X戰警槓上超科學，我很開心看到Armando在這裡 :D 這真的超讚。」


&gt; [[[a-new-age-of-magic|魔法新紀元 A New Age of Magic]]] by [[user Modern_Erasmus]]
&gt; 
&gt; //「魔法有著無限種類的呈現方式、來源與規則，沒有任何一項特性是普天共享的。只有一項例外。凡事都有代價。天下沒有白吃的午餐。人類正在昇華，或許將直通神格之境。而我們又將為此付出甚麼代價？如果我們將無力償還，那會發生甚麼事？」//
&gt; 
&gt; 讀者佳評：
&gt; 「這真是超他媽優秀，你們命中了我所能想到的所有爽點。可能性緊攀著事實，一團推論簇擁著核心的真相。」
&gt; 「我能想像出某種，我不知道，流浪者圖書館中的歡迎／幹你的常態派對之類的鬼。我閉上眼就看得見。換言之，我就爽爽地+1下去了。」
&gt; 「這個世界觀架構真是挺夭壽有趣的。能看看不同族群中不同人們的反應真的很妙，我也喜歡文中對這次異常的來源所作的各種暗示。你們的末日競賽團隊真的很不擅長讓人失望。」

**第三部：**

&gt; [[[SCP-3731]]] &#34;**常態將受到保護**&#34; by [[user fieldstone]]
&gt; 
&gt; //「促成一次אK級情景的發生乃是宣告了基金會使命的最終失敗，卻也提供了一項先前未有的機會——開始淨化、打造一個更好世界的契機，由監督者們的執導之手所形塑與規範。這將不會是他們的飛升，而是我們成神的起點。橙區將得到控制。人類將接受收容。常態將受到保護。」//
&gt; 
&gt; 讀者佳評：
&gt; 「這是一篇絕妙的作品。超常科技的段落既扎實又充滿畫面感，毫無冷場，而人類的揚升與基金會的反應——無論是對內或對外的反應——都在優秀的節奏下展開，從頭到尾都抓住了我的注意力。結尾的設計也非常聰明。」
&gt; 
&gt; 「這篇現在是我最愛的新動漫了。」
&gt; 
&gt; 「這篇完全是那種超乎我對此團隊預期的巔峰狂作，而他們的故事只會越來越好。」

&gt; [[[thrive|繁盛 Thrive]]]  by [[user CadaverCommander]], [[user Modern_Erasmus]], [[user fieldstone]], and [[user Weryllium]]
&gt; 
&gt; //「比起那些不惜焚毀永恆以拯救往昔之人所摧毀的一顆小石球，未來更廣闊許多。外頭充斥著可能性。潛力。現實的遠疆並不在意人類是否存續，但他們已經將近神化之巔。但莫妮卡誓言要讓它們在意。他們將會點亮自己的信號，上達群星與天聽。祂們將會繁盛，憑藉自己的大能動搖造物之砥柱。」//
&gt; 
&gt; 讀者佳評：
&gt; 「當我看著這個系列往前推進時，我從冰冷的懷疑者，轉為不情願的讚美者，再變成死心塌地的鍾愛者。你們不僅贏得了評分版上的戰鬥，也掙得了我冰冷、難以伺候的心房。這個系列中的美麗故事、互聯角色、奇異感與無與倫比的想像力交織出了堪稱完美的繁錦鉅作。謝謝你們為這個網站帶來如此美麗的藝術成果。」
&gt; 
&gt; 「嘆為觀止。我原本認真以為這樣繁複又互相交織的敘事觀點只能在長篇小說的規格下才能呈現，但你們把整個系列濃縮在僅僅六篇優秀的文章與故事之中。在這篇故事的結尾，世界在喧嘩與爆炸性的情境下結束，卻僅在遠處隱隱震動的描述更是讓我驚異萬分。敘事格局的變換手法幾近完美。我想不到這個系列還能有更好的完結方法。」
&gt; 
&gt; 「我希望這個系列永遠不會結束。超級大加分。這一篇作品是我認為目前最強的收尾作。我也很愛飛鳥末日[[footnote]]**譯注：**birdpocalypse，指2015末日競賽中的另一個團隊，[http://www.scpwiki.com/bird Team Bird]所寫的鳥類末日系列。[[/footnote]]與忘川，但這一篇實在是太超然了。」

**世界觀內作品：**
&gt; [[[SCP-4420]]] &#34;**暴走馬鈴薯 A Potato Thirst**&#34; by [[user Lt Flops]]
&gt; 
&gt; //SCP-4420是一顆紅色愛達荷馬鈴薯，目前重達四億公斤，尺寸為150 x 65 x 55立方公尺。SCP-4420展現以下的反熵性質：//

&gt; [[[Salt Magic Blues|鹽與魔與藍 Salt Magic Blues]]] by [[user Tufto]]
&gt; 
&gt; //「我想我們總是能察覺事情有些不對勁，比如我們的蛋沒有排整齊，或是藍色讓我們的視野更加澄澈清明。」//

&gt; [[[SCP-3829]]] &#34;**癌變轉移 Metastasis**&#34; by [[user Weryllium]]
&gt; 
&gt; //「在SCP-3731的出現後，SCP-3829的腫瘤受到了收割，以作為對抗SCP-3731突變者的軍武化細胞。其中最具功效的原型機是Figueroa-Palanez號的『生命線』巨砲，其能夠在一公里遠的目標身上誘導修飾後（非不朽性）腫瘤的快速生成。」//

&gt; [[[The Shape of a Noose|絞索之形 The Shape of a Moose]]] by [[user Captain Kirby]]
&gt; 
&gt; //他們要我們別太深入林中。要遠離空心之山。//

&gt; [[[Twinkle Twinkle|一閃一閃亮晶晶，君為何物我好奇 Though I Know Not What You Are, Twinkle Twinkle, Little Star]]] by [[user TheHouseofBalloons]]
&gt; 
&gt; //已死之地與PCA-13的其他地方有些不同，至少莫哈韋沙漠的死況正常。//

+ **故事線寫作指南**
[[collapsible show=&#34;展開指南&#34; hide=&#34;歡迎來到新世界。&#34;]]
首先的首先，記得讀過所有已經在這裡的文章（別擔心，這些文章數量並不多）。

在[[[SCP-3731]]]裡面有一份__局部__編年史。你可以利用它來斟酌自己想從哪個地方切入故事，或者發想一個我們沒有寫在裡面的新事件也可以。在我們的主要故事線以外還有很多空間可以置放各種前傳、續集、間曲、支線故事。

這裡提供一些思路的起點。

* SCP-3396不是一天內擴散開來的。
* 外面的世界也不是一天內崩毀的。
* 普通的基金會員工要怎麼處理這些事情？
* 舊賭城不是唯一的人口聚散地。其他地方發生了甚麼？
* 當基金會逐漸瓦解，還有甚麼東西正在從他們的掌握中流逝？
* //接下來//發生了甚麼呢？

總而言之，重點是玩得開心。無論你想走低調或是高調路線，這是我們先造後滅的廣闊怪異世界觀，我們誠心希望你能夠在這裡發掘很多樂趣！

如果有任何問題，歡迎在聊天室中與我們之中的任何人聯絡。
