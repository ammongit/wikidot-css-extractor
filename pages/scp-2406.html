**Mã vật thể:** SCP-2406

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2406 hiện đang được lưu trữ tại Điểm Tạm Thời-31, khu vực được xây dựng  dưới vỏ bọc của một khu quân sự Kazakhstan. Mọi nhân sự khi làm việc trực tiếp với SCP-2406 phải mặc một bộ đồ bảo hộ loại A và cũng như khử nhiễm khi đi ra khỏi cơ sở. Một vành đai an ninh được duy trì và túc trực bởi hai đặc vụ có vũ trang nhằm ngăn chặn những cá nhân xâm phạm khu vực. Tương tác trực tiếp với SCP-2406-1 cần có sự chấp thuận của Chỉ Huy tại điểm

**Mô tả:** SCP-2406 là một người máy tự động cơ khí, cao 93m và nặng xấp xỉ 210 tấn. Nghiên cứu cho thấy rằng SCP-2406 không có tri giác và cần ít nhất 6 người để điều khiển nó một cách bình thường. Giả thuyết cho rằng SCP-2406 được điều khiển bởi 160 van khí nén với đòn bẩy khác nhau ở bên trong cấu trúc của nó. Các chi của SCP-2406 được điều khiển thông qua tác động của khí nén, kết cấu thủy lực, đồng hồ cơ và năng lượng được cung cấp bởi một lò phản ứng hạt nhân nằm trong khoang thân của SCP-2406.

SCP-2406 được phát hiện vào 07/08/1985 tại sa mạc Aralkum, trước đây nó thuộc khu vực phía đông của vùng biển Aral.[[footnote]]Trước đây nó thuộc một trong những hồ lớn nhất thế giới với diện tích lên đến 68,000 km2, nó dần bị thu hẹp từ năm 1960 sau khi nguồn cung cấp nước cho nó từ một con sông bị chuyển hướng bởi các dự án thủy lợi từ Xô-Viết cũ.[[/footnote]], trong một nỗ lực theo dõi lượng bức xạ trong nước cao bất thường. SCP-2406 ban đầu được quản thúc bởi Đơn Vị GRU &#34;P&#34;, và nó được chuyển giao cho Tổ Chức giám sát sau khi Liên Xô sụp đổ. Mặc cho vị trí tìm được dị thể, nó có thể nó đã được xây dựng ở đâu đó trên vùng biển Aegean.

Hầu hết những bộ phận của SCP-2406 đều được cấu tạo bởi hợp kim bao gồm 78-80% là đồng, 15-20% là kẽm, các tỷ lệ của niken, chì với sắt chiếm một phần nhỏ hơn. Hỗn hợp chính cho nó mang vẻ ngoài bằng đồng. Số 9 trong tiếng Aegean được khắc ở mặt sau thân của dị thể, SCP-2406 cho thấy nó có thể  không phải là một kiến trúc đơn lẻ. Tuy nhiên, cho đến nay Tổ Chức chỉ biết đến một dị thể duy nhất. Một cái búa và một cái đe cánh điệu được chạm khắc ở mặt trước của SCP-2406.

Cánh tay phải của dị thể được trang bị một vòi nối với một bình chứa với dung tích 20,800 lít. Mặc dù thứ chứa khi được phát hiện ra hoàn toàn trống rỗng, tuy nhiên thử nghiệm hóa học cho thấy nó từng chứa một hỗn hợp gồm nhựa thông, naptha, vôi sống, canxi photphua, và lưu huỳnh.[[footnote]]Được cho là nguyên liệu tạo ra lửa thời Hy Lạp, và là một vũ khí gây cháy đầu tiên được sự dụng trong lịch sử. ca. 672[[/footnote]]Cánh tay trái của nó dường như bị xé toạc ra khỏi bộ phận chính và được tìm thấy cùng với SCP-2406 ban đầu. Xem phụ lục để biết thêm chi tiết.

Có 6 bộ xương người đã được phát hiện và được đưa ra khỏi SCP-2406, xác định niên đại bằng đồng vị cacbon phóng xạ cho thấy thời gian chết khoảng từ 1200–1000 năm Trước Công Nguyên của các bộ xương trước thời điểm tử vong. Toàn bộ đều mặc áo giáp có thiết kế gần giống như Mycenaean, ,được cấu tạo bởi một vật liệu chưa từng được dùng trong chiến tranh cổ đại - hợp kim chì và đồng với lớp lót bên trong làm từ vải amiang. Một chiếc mũ che hoàn toàn phần đầu với một tấm kính che mặt bằng màu xanh lá cây. Những ống dẫn được làm từ ruột dê đưa không khí trực tiếp từ bên ngoài vào miệng các phi công. Việc mở van 136 có thể đưa nước vào ống thông trong khoảng thời gian ngắn, cho phép người lái giữ nước trong việc vận hành SCP-2406. Một thiết bị tương tự ở đáy quần, có lẽ được dùng để xả nước tiểu ra ngoài.

SCP-2406 hiện đang bị vô hiệu hóa (nhưng có giả thuyết cho rằng nó có thể được sửa chữa)và tồn tại những dấu tích hư hại liên quan đến liên quan đến một cuộc chiến. Đầu, thân và chân trái được phát hiện cùng với những chiếc gai hữu cơ có những cấu trúc như san hô nhưng lại có chuỗi DNA của con người. Những nghiên cứu viên cho rằng nó hoạt động như một viên đạn và được bắn ra từ một sinh vật dị thường không xác định. Những dấu tích lõm xung quanh thân cho thấy dị thể bị siết chặt bởi một số loại phần phụ khổng lồ, mềm dẻo và linh hoạt. Ban đầu dị thể được cho là do bị ăn mòn tự nhiên, lớp vỏ ngoài của SCP-2406 bị hư hại do một lượng axit mạnh có khả năng liên quan đến sinh vật  dị thường nói trước đó.

Một bằng chứng vật lý cho thấy lõi phản ứng của nó đã nóng chảy xuyên qua thân sau, xuyên qua bề mặt vỏ trái đất và tiếp tục cháy ở 1200°C. Những nghiên cứu viên ước tính lõi của nó đang nằm ở độ sâu 820m dưới bề mặt vỏ trái đất. Lò phản ứng khi còn nguyên vẹn, được cho là hoạt động tương tự như phản ứng hạt nhân tự nhiên.[[footnote]]Lò phản ứng hạt nhân tự nhiên là mỏ Uranium nơi duy trì  các chuỗi phản ứng hạt nhân.[[/footnote]]Cấu trúc của lõi phản ứng hạt nhân sai lệch đáng kể so với thiết kế hiện tại. Có thể người tạo ra SCP-2406 đã biết đến chuỗi phản ứng hạt nhân tự nhiên và cố gắng sao chép cách hoạt động của nó.

Một số những cuộn giấy thu hồi được từ một trụ kín nước bên trong SCP-2406  dường như liên kết với các tính chất tôn giáo của những người tôn thờ Mekhane-tiền thân của Giáo hội Phế Thần ở hiện đại. Những cuộn giấy nói trên được viết bởi một ngôn ngữ duy nhất có nguồn gốc từ tiếng Hy Lạp Mycenaean. Những ngôn ngữ gia của Tổ Chức đã mất 10 năm để có thể giải mã hệ thống chữ nói trên.[[footnote]]&#34;Một kết quả ngẫu nhiên được đưa đến bản dịch của Linear A.&#34;  -NS.  Judith Low [[/footnote]]Những tài liệu này bao gồm một biến thể của [http://scp-vn.wikidot.com/broken-mind Cuốn sách của Những Mảnh Vỡ, Chương 12.]

**Phụ lục:** Vào 12/12/1998, cánh tay trái của SCP-2406 được phát hiện cách cơ thể nó 32 km. Bằng chứng của tác động cho thấy cánh tay trái sau khi bị xé toạc ra khỏi SCP-2406 rồi ném tại vị trí đã nêu trước đó. Cánh tay được trang bị những thiết bị được cho là vũ khí có nguồn gốc, vật chế tạo, và thiết kế có khả năng dị thường. Do những tính chất dị thường khi so với SCP-2406, nó được gán mã định danh là SCP-2406-1.

Mục đích thực sự của SCP-2406-1 hiện vẫn chưa rõ. Những máy móc có trong nó vượt xa kiến thức hiện tại của Tổ Chức. SCP-2406-1, có lẽ do bị hư hại nên nó đã bẻ cong không gian xung quanh. Thang đo Kant cho thấy vật thể đã đạt đến 30 humes so với không gian xung quanh nó. Mặc dù vậy, hiện vẫn chưa có hiệu ứng có thể quan sát bằng mắt thường.

Các nghiên cứu viên đưa ra giả thuyết rằng việc sử dụng SCP-2406-1 sẽ gây ra thiệt hại đáng kể cho thực tại xung quanh. Hiện vẫn chưa biết liệu SCP-2406-1 có được sử dụng trước khi SCP-2406 bị phá hủy hay không. Việc cố gắng kích hoạt SCP-2406 là nghiêm cấm khi chưa có sự đồng ý của Chỉ Huy tại điểm.
