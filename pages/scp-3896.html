**Ítem #:** SCP-3896


**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Una sección de la Ruta 43 de Alabama, de cuatro millas en cualquier dirección a SCP-3896, será patrullada por un contingente del Destacamento Móvil Rho-66 &#34;Cerdos de la Carretera&#34;, con las rampas de salida que conducen a SCP-3896 bloqueadas bajo el pretexto de obras viales en curso. 

Todos los anuncios y ofertas de empleo que hagan referencia a &#34;La Choza del Gran Gordo&#34; deben ser inmediatamente censurados y retirados de circulación. 

Bajo ninguna circunstancia se permitirá al personal de la Fundación acercarse a menos de 200 metros de SCP-3896. Si esto ocurriera inadvertidamente por cualquier motivo, se prohíbe a los demás miembros del personal presentes en el lugar intentar recuperar al individuo si este intenta entrar en SCP-3896, teniendo la orden de preparar un tratamiento amnéstico para ser administrado al individuo afectado inmediatamente después de su regreso

**Descripción:** SCP-3896 es &#34;La Choza del Gran Gordo&#34;, una cafetería situada aproximadamente a dos millas al norte de Littleville, Alabama (Estados Unidos de América). El establecimiento exhibe una serie de propiedades psique-alteradoras anómalas que se superponen y que varían en extensión y potencia.

El primero de ellos es lo que se considera un filtro autoamnéstico y de comportamiento que se extiende a un radio de unos 120 metros desde las paredes del restaurante, incluyendo la totalidad del aparcamiento y una parte de la carretera cercana. Cualquier individuo dentro de este campo es incapaz de reconocer que cualquiera de los eventos experimentados en el local son inusuales, socialmente inaceptables, ilegales o de otra manera negativos, y se comportará en consecuencia durante su estancia. Sin embargo, esto no afecta a la memoria ni a la percepción sensorial, y los que salgan de este radio efectivo recuperarán inmediatamente sus creencias e inhibiciones de comportamiento anteriores, tomando conciencia de las ramificaciones de cualquier experiencia o acción emprendida y sufriendo cualquier trauma psicológico resultante con normalidad. El tratamiento amnéstico ha demostrado ser efectivo para revertir estas secuelas.

Este campo de efecto elimina también la intención de cualquier individuo de impedir o interrumpir el status quo procesal interno de las operaciones del restaurante. Esto, combinado con los cristales tintados de la estructura y la impermeabilidad al escaneo penetrativo activo/pasivo, ha hecho imposible la investigación directa y la intervención del personal de la Fundación, ya que los investigadores y los equipos tácticos olvidan constantemente sus órdenes y entran en el restaurante con la intención de patrocinar el negocio en lugar de ejecutar la misión asignada.

Sin embargo, el equipo de grabación que lleva el personal entrante funciona constantemente, por lo que es posible la observación indirecta del interior de SCP-3896. 

SCP-3896 funciona de forma prácticamente indistinguible a un restaurante no anómalo. El interior del establecimiento es operado, mantenido y limpiado activamente por el personal no anómalo del restaurante. Ningún individuo, equipo, mobiliario, decoraciones, ni ningún otro artículo ha mostrado poseer propiedades anómalas de ningún tipo. Los clientes entran, interactúan con el personal de servicio, ordenan sus comidas del menú, comen, pagan por dichas comidas y salen normalmente. La única desviación de SCP-3896 de la práctica operacional tradicional de los restaurantes es el contenido de las comidas proporcionadas.

El menú de SCP-3896 está compuesto en su totalidad por &#34;platos&#34; que consisten parcial o totalmente en grandes trozos de carne humana cruda, ocasionalmente acompañada de otros ingredientes. Estos elementos del menú a menudo se organizan de manera que no intentan ocultar este hecho, y son claramente evidentes para todos los clientes presentes. Sin embargo, estos artículos están listados en el menú de SCP-3896 como artículos ordinarios típicos de un restaurante de su tipo, y los clientes se comportarán como si la comida que reciben fuera la que han pedido. Algunos ejemplos de varios artículos del menú incluyen:

* &#34;Bistec y Huevos, $9&#34; - Útero completo con trompas de Falopio adheridas, servido con 5-7 ovarios.
* &#34;Café, 89c, rellenado gratis&#34; - Una taza de sangre caliente.
* &#34;Huevos Benedictinos, 8 dólares&#34; - Dos placas circulares de tejido dérmico, cubiertas con una oreja cercenada cada una y rociadas con un fluido ligero, que se presume es bilis.
* &#34;Huevos Rancheros, $7&#34; - Aproximadamente una docena de testículos, servidos sobre una sección de cuero cabelludo pelado y salpicados de uñas.
* &#34;Jamón y queso a la parrilla, $8&#34; - Una mano cortada por la muñeca, con todos los huesos quitados, servida en posición vertical, dispuesta en un gesto de &#34;pulgares arriba&#34;.
* &#34;Ensalada César de Pollo, $10&#34; - Torso entero decapitado y sin extremidades, de hombre o de mujer, con la cavidad torácica rellena con aproximadamente 100 lenguas cercenadas.
* &#34;Banana Split, $3.50&#34; - Un pene dividido lateralmente sobre un tazón de intestinos enrollados, cubierto con crema batida y una cereza al marrasquino.
* &#34;Hamburguesa Taquillera del Gran Gordo, $13&#34; - Una hamburguesa con queso aparentemente no anómala, cocinada a la orden y servida con lechuga, tomate, guacamole, tocino, cebollas caramelizadas, mayonesa de chipotle y un huevo frito. Cabe destacar que es el único elemento del menú de SCP-3896 que parece coincidir con la descripción de la lista.

Cada cliente de SCP-3896 ha consumido la totalidad de su comida con la excepción de los huesos, a pesar de recibir ocasionalmente artículos mucho más grandes que la capacidad del estómago humano. No se ha observado que ninguno de los cliente saliente haya sufrido efectos médicos adversos como resultado de estas comidas, a pesar de su tamaño y los materiales que las componen.

La información sobre el registro y los permisos para &#34;La Choza del Gran Gordo&#34; existe en el departamento administrativo municipal de Littleville, aunque la documentación está incompleta o mal archivada, con incoherencias administrativas como los formularios en los que se indica que el propietario del edificio es sólo &#34;Gran Gordo&#34;, los campos en los que se indica el número de seguro social del propietario como &#34;no&#34;, y el bloque &#34;Motivo de la solicitud de permiso&#34; del formulario de registro de la empresa, que sólo contiene la palabra &#34;alimento&#34; escrita en grasa de tocino. 

El análisis de la apariencia de los empleados de SCP-3896 y de las etiquetas de identificación de los uniformes ha coincidido sistemáticamente con varias denuncias de personas desaparecidas presentadas en comisarías policiacas de todo el estado de Alabama. Por razones que se desconocen, ninguna de estas organizaciones de aplicación de la ley ha vinculado con éxito estas denuncias con SCP-3896, a pesar de que se han detectado anuncios de puestos de trabajo en SCP-3896 aproximadamente cada dos meses en varios periódicos de Alabama y en la sección de clasificados de sitios web como Craigslist.[[footnote]]La información de contacto proporcionada con estos anuncios nunca ha dado lugar a ningún contacto con el restaurante; la dirección de correo electrónico no está registrada y el número de teléfono incluido figura como no utilizado.[[/footnote]] No se ha observado a ningún empleado llegar o entrar a SCP 3896, ni se ha visto a ninguno salir de las instalaciones en ningún momento.

Los empleados de SCP-3896 no muestran comportamientos notables o inusuales aparte de la falta de reconocimiento de la naturaleza de la &#34;comida&#34; proporcionada. Además, las imágenes recuperadas sólo han registrado concretamente la presencia de personal de servicio, sin cocineros ni personal culinario. La única indicación de la existencia de un &#34;chef&#34; presente en el restaurante se obtuvo de una breve toma de la cámara del pecho de una de las primeras misiones exploratorias del Destacamento Móvil, en la que un operativo del Destacamento Móvil bajo los efectos de la anomalía de alteración del comportamiento del SCP-3896 se levantó de su cabina a mitad de la comida para usar el baño, e inadvertidamente orientó su cámara hacia la ventana de servicio que conducía a la cocina. La vista hacia la ventana, que consiste en aproximadamente 2 segundos de metraje, está muy oscurecida por la presencia de una gran cantidad de humo y vapor. Sin embargo, el análisis fotograma a fotograma muestra claramente la silueta de una entidad humanoide extremadamente grande y obesa en la parte posterior de la habitación de espaldas a la cámara, con una altura y un peso estimados de 2,2 metros y 400 kilogramos respectivamente. No está claro si esta entidad es el epónimo &#34;Gran Gordo&#34;, aunque se presume que es responsable de los sonidos de las cuchillas de carnicería que caen, y de las risas profundas y graves que se escuchan en la mayoría de las imágenes de exploración de SCP-3896.

**Anexo 3896-01**: El 13 de agosto de 2015, poco después de la contención y la vigilancia visual inicial de SCP-3896, dos camareros salieron de la entrada trasera del restaurante y permanecieron dentro del aparcamiento trasero durante aproximadamente 6 minutos, aparentemente con el propósito de hacer un breve descanso a mitad de turno. Una unidad de vigilancia de la Fundación cercana pudo grabar su conversación, cuya transcripción se muestra a continuación.

[[div style=&#34;background:#f2f2f2; margin:36pt; padding:3%;text-align:left;&#34;]]
**Fecha**: 13 de agosto de 2015

**Observado**: Dos empleados de SCP-3896, con etiquetas de identificación de &#34;Daniel&#34; y &#34;Mario&#34;. Los nombres y las apariencias coinciden con los informes de personas desaparecidas correspondientes a Daniel Walker (26) y Mario Trujillo (25), reportados como desaparecidos 122 días y 11 días antes, respectivamente.

//(Walker y Trujillo salen del restaurante y encienden cigarrillos, permaneciendo cerca de la pared del establecimiento. Ambos fuman en silencio por un momento.)//

**Trujillo:** Un turno bastante loco hoy, ¿no? Ocupado como el infierno.

**Walker:** Sí, he oído que se pone así en verano. Mucha gente en la interestatal, de vacaciones y esa mierda.

//(Pausa.)//

**Trujillo:** Oye, eh... no creo que lo haya mencionado nunca, porque estamos tan ocupados todo el tiempo, no hay muchas oportunidades de hablar o lo que sea, pero eh... Gracias por ayudarme, con eh... como el proceso de ajuste. Habría sido mucho más difícil instalarme aquí sin que estuvieras dispuesto a mostrarme las cuerdas y a ponerme de pie, y... no sé. Simplemente lo aprecio mucho. Si eso no es como, embarazoso. O... ya sabes.

//(Walker sigue fumando por un momento, y asiente con la cabeza.)//

**Walker:** Pff. No te preocupes, amigo. Yo fui como tú, una vez. Definitivamente es muy rápido ahí dentro, y sé cómo se siente. Especialmente si no tienes mucha experiencia en el servicio de comida. Dijiste que eras un... ¿qué, como un nerd o algo así antes de esto?

//(Trujillo se ríe.)// 

**Trujillo:** Sí, me licencié en informática y trabajé en una empresa de software en Birmingham. Por un tiempo. Hice servidores, correos electrónicos y esa mierda.

//(Walker se gira para mirar a Trujillo y levanta una ceja.)//

**Walker:** Eso es mucho mejor que limpiar mesas y fregar pisos, amigo. //Definitivamente// no tengo un maldito título. Si lo tuviera, probablemente nunca habría venido aquí. ¿Cómo es que dejaste esa buena mierda de nerd por esto?

//(Trujillo suspira.)//

**Trujillo:** Es... difícil de explicar. Y va a sonar estúpido como la mierda probablemente.

**Walker:** Amigo, vamos. Somos unos jodidos amigos. No voy a juzgarte ni nada de eso. ¿Cómo era?

**Trujillo:** Como... jaja, joder, esto suena tan tonto. Pero como... Quiero decir, el trabajo era bien pagado. No era complicado ni nada, las horas estaban bien. Pero todo el tiempo que estuve allí, me sentí tan jodidamente tonto. Como si fuera un duende informático de mierda que aparecía y arreglaba las tonterías que la gente hacía con su correo electrónico, o reiniciaba su cuenta cuando olvidaban su contraseña o lo que fuera. No sé qué carajo pensé que iba a ser, pero no fue lo que terminé consiguiendo. No hice ningún amigo y pues... Nunca he sido bueno hablando con la gente de todos modos. Me sentía tan jodidamente aburrido, y solo... Como completamente sin dirección.

**Walker:** Sí, lo entiendo.

**Trujillo**: Así que un día estaba sentado en las escaleras de mi apartamento fumando y odiándome a mí mismo cuando vi un periódico, justo delante de mí. Lo abrí, estaban los clasificados. Y vi esto y fue como... como este maldito momento de reflexión. Sonaba como si estuviera //bien//, de alguna manera. Así que yo estaba como, a la mierda con esto. Voy a trabajar en un lugar donde la mierda realmente sucede, donde puedo pasar página. Trabajar en un lugar que sea muy unido, donde la gente se conozca y se hable entre sí, y aunque trabajes duro y resulte una mierda, es //honrado//, y... joder, suena realmente estúpido cuando lo digo en voz alta, jaja.

**Walker:** Nah, amigo. Entiendo esa mierda completamente. Por eso dejé mi vieja mierda y me vine aquí también. Quería hacer un cambio. Ser parte de algo. Algo pequeño, pero aún así algo. Jodida //camaradería// o como sea que lo llamen. Tienes tu familia, pero la gente debería tener una familia de trabajo también, y yo no la tuve. Lo tengo aquí, sin embargo. Sin rodeos.

**Trujillo:** ¡Sí! Sí, eso es exactamente. Joder, sí. Jaja, hombre, pensé que... Pensé que estaba jodidamente loco o algo así.

**Walker:** Quiero decir, mierda, tú //podrías// serlo. Pero entonces yo también lo soy. Y también el resto de nosotros.

//(Pausa.)//

**Walker:** Mierda, amigo, olvidé decirte que Gran Chef está muerto.

**Trujillo:** ¡Oh, mierda, qué bien! Justo a tiempo, también, Sarah me dijo que se nos estaba empezando a acabar. Ella dijo que va a haber como, ¿una cosa? Nadie me dijo mucho sobre eso.

**Walker:** Quiero decir, no sé si lo llamaría como una //cosa//, cosa, pero es más o menos. Hacemos una pequeña reunión, decimos algunas palabras, sólo mierda básica antes de empezar a moler y hacer el resto de la preparación. No es una gran cosa, pero tienes que hacerlo todo bien o se arruinará y tendremos que quitar las hamburguesas del menú por un tiempo, lo cual sería una mierda. La última vez que eso pasó, Gran Chef nos //mordió// el culo cuando regresó, estaba enojado. No fue como, una patada en el culo o algo así, pero él es como, realmente apasionado en asegurarse de que los clientes siempre consigan lo que piden. La hamburguesa es su plato estrella también, así que está orgulloso de ella. Y mierda, yo también lo estaría, hablando de lo jodidamente //sabrosa// que es.

**Trujillo:** Aún no he tenido una.

**Walker:** Oh, amigo, no tienes ni idea de lo que te estás perdiendo. Va a destruir toda tu vida. Ni siquiera sabes lo qué //es// una comida hasta que te comes una de las hamburguesas de Gran Chef. Pero después de eso, siempre hacemos una pequeña barbacoa cada vez que el Chef muere, así que te asaré una yo mismo. Me enseñó a hacerla bien, te va a encantar.

**Trujillo:** ¡Genial! Gracias, amigo.

//(Trujillo suspira.)//

**Trujillo:** Hombre. No puedo //esperar// hasta que esté en el menú.

**Walker:** Lo sé, amigo. Has estado aquí por sólo unos dos días, creo, pero ¿recuerdas a Dave?

**Trujillo:** Oh, hombre, ¿cómo podría olvidarlo? La mirada en su cara. Estaba tan malditamente celoso. ¿Cuánto tiempo estuvo aquí, otra vez?

**Walker:** Creo que... algo así como cinco o seis meses. Llegamos aquí casi al mismo tiempo.

**Trujillo:** Oh, mierda, tío, ¡así que podrías ser el siguiente!

**Walker:** Sí, hombre, tal vez. He estado trabajando como un bastardo, haciendo todo lo correcto. No lo sé con //seguridad// ni nada, pero hablé con Gran Chef hace un par de días sobre eso, tratando de ser sigiloso y de averiguar qué pasa- Y como, quiero decir que obviamente no va a decir nada directo, pero para abreviar, estoy //jodidamente seguro// de que soy el siguiente. Estoy tan jodidamente emocionado.

**Trujillo:**  //Absolutamente// jodido amigo. Me alegro por ti. Como dije, estoy súper emocionado. //Finalmente//. Finalmente siento que soy parte de algo que tiene un maldito //significado//, ¿sabes? Dejando ir toda esta estúpida mierda. Encontrar algún maldito significado, ver los huesos de todo y sentir ese maldito corazón latiendo en medio de todo. Alimentando el maldito universo, hombre. //Joder//, qué suerte tengo.

//(Walker tira su cigarrillo en el aparcamiento.)//

**Walker:** Todos lo estamos. Alabado sea Gorzugaal, el muy hijo de puta.

//(Trujillo se deshace de su propio cigarrillo.)//

**Trujillo:** Joder, //sí//, amigo. Alabado sea Gorzugaal. Hablando de eso, tengo mucha hambre.

**Walker:** Sí, hombre, yo también. Él está adentro. Vamos a comer.
