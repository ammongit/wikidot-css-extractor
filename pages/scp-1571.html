**Ítem  #:** SCP-1571

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1571 debe permanecer en un armario de contención estándar, localizado al interior del [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. Todos los artículos producidos por SCP-1571 deben ser catalogados y almacenados en un armario de conservación designado en el Sitio-77. Se permitirá el acceso a estos artículos en cualquier momento a los miembros del personal con autorización de Nivel 2 asignados al proyecto de investigación de SCP-1571. 

**Descripción:** SCP-1571 es una billetera hecha de cuero, tela negra e hilo. En el interior de la billetera está escrito con rotulador negro, las palabras &#34;Nunca olvidamos lo que es realmente valioso&#34;. No hay otras marcas de identificación en SCP-1571.

Cuando SCP-1571 es mantenida continuamente por un sujeto, puede comenzar a producir documentos, pequeños artículos y fotografías relacionados con personas cercanas al sujeto. Este efecto parece basarse en los recuerdos y la ubicación actual del sujeto. Los artículos producidos por SCP-1571 serán objetos que el sujeto considere valiosos en términos de recuerdos, o que posean un gran valor sentimental. Todos los objetos producidos por SCP-1571 son copias de artículos existentes con cambios en su contenido basados en la memoria del sujeto. Estos cambios reflejarán normalmente la importancia que el sujeto da a los artículos, y los cambios a menudo se basan en sus sesgos y en la percepción del objeto. 

Las evidencias sugieren que la tensión emocional significativa en el individuo que más recientemente portó a SCP-1571 desencadena la manifestación de nuevos elementos. En la totalidad de las pruebas controladas realizadas por la Fundación hasta la fecha, todos los individuos presentes o a los que se hace referencia en los artículos manifestados por el SCP-1571 (con la excepción del sujeto que manipuló el objeto por última vez) han fallecido. 

SCP-1571 fue recuperada inicialmente durante una incursión de la Fundación en una instalación de [http://lafundacionscp.wikidot.com/marshall-carter-and-dark-hub Marshall, Carter, and Dark Ltd], ubicada en ██████, WV. Durante esta redada, se descubrió documentación parcial relativa a las pruebas de los efectos de SCP-1571. Estos documentos indican que Marshall, Carter y Dark Ltd. habían obtenido a SCP-1571 como una donación, y se estaban preparando para destruirlo después de que afectara a varios de los clientes de la organización. Desde el 19/11/1986, SCP-1571 se encuentra en contención y ha sido clasificado como Seguro.

**Anexo 1571-1:** Documentación recuperada con SCP-1571:

&gt; Estimados señores,
&gt; 
&gt; Lamento informarle que el trabajo que hemos realizado en la billetera muestra que simplemente no es viable para la subasta. No encaja con nuestra clientela. Los que buscan algo [http://lafundacionscp.wikidot.com/scp-604 peligroso y excitante] no encontrarán nada de eso, y los que buscan una [http://lafundacionscp.wikidot.com/scp-209 curiosidad] la encontrarán mucho menos que notable. Como hemos hecho pruebas de campo durante casi dos años, soy de la opinión de que cualquier cliente que compre el artículo apenas notará sus efectos.
&gt; 
&gt; He incluido las pruebas que se han llevado a cabo; es su decisión si el proyecto debe ser interrumpido.
&gt; 
&gt; - Wehrner
&gt; 
&gt; [...]
&gt; 
&gt; #3: Se observó que un evaluador oficial portó la pieza durante ██ meses sin que se produjera ningún efecto. Cuando el sujeto regresó a su ciudad natal, manifestó varias fotografías del sujeto y de sus padres fallecidos, junto con fragmentos de tarjetas postales dirigidas al sujeto desde una residencia de ancianos local. Se demostró que eran físicamente idénticos a los objetos encontrados en la casa del sujeto, sin embargo, los detalles de los artículos producidos, como la expresión de los sujetos representados y el contenido de las postales, fueron alterados.
&gt; 
&gt; [...]
&gt; 
&gt; #9: Durante un juicio con uno de nuestros domicilios menos distinguidos, se descubrió una foto de la casa de la familia ████ que retrataba a una pareja de recién casados, idéntica en apariencia a dos individuos que aparecían en una fotografía producida por la cartera. En la fotografía original, descubierta en un marco de fotos plateado roto, la pareja está de pie uno al lado del otro y sólo el marido está sonriendo. La versión producida por la cartera muestra a ambos recién casados cogidos de la mano y riendo; los fondos de la boda son idénticos en ambas fotografías.
&gt; 
&gt; [...]
&gt; 
&gt; #17: Después de que la evaluación de Illinois arrojara resultados poco significativos, decidimos hacer otra en Memphis. Esta vez la cartera produjo artículos de forma relativamente rápida, generando fotografías de la hermana del evaluador. Las fotos se parecían a las que había guardado en un álbum de fotos, tomadas durante el decimosexto cumpleaños de su hermana. Durante esta fiesta, la hermana había recibido un coche por parte del evaluador. Las nuevas fotos contenían idénticas notas de agradecimiento, con un anexo &#34;Pase lo que pase, no te culpo&#34;. Cabe señalar que la hermana está actualmente en coma, debido a un accidente automovilístico.
&gt; 
&gt; [...]
&gt; 
&gt; #26: Se colocó la billetera el bolsillo del evaluador, siendo el evaluador enviado a visitar un cementerio local. A su regreso, la billetera contenía un pequeño rollo de billetes y una tarjeta que decía, &#34; ¡Esto es para tu futuro! Feliz Cumpleaños&#34;. Cabe señalar que la madre, el padre y los abuelos maternos del evaluador estaban sepultados en el cementerio visitado. 

**Anexo 1571-2:** En el momento de la recuperación, se observó que SCP-1571 contenía los siguientes objetos:

&gt; El recibo de una transacción de MC&amp;D, que parece estar fechado en 183█. Hay un objeto en la lista, un anillo de compromiso. No aparece ningún precio en el recibo.
&gt; 
&gt; Una entrada para la ópera //Aida//, comprada a nombre de &#34;La estimada familia ████&#34;. Las referencias cruzadas con los correspondientes registros de ventas del teatro de la ópera indican que la familia ████ ocupaba asientos menos costosos en la parte posterior del teatro, mientras que los asientos de palco indicados en la entrada estaban reservados para una familia con un nombre diferente.
&gt; 
&gt; La fotografía de un joven no identificado, posando con otros dos hombres a la salida de un banco. El hombre más joven es aparentemente el mejor vestido del trío.
&gt; 
&gt; Una carta escrita con tinta roja sobre una hoja de papel arrancada de un bloc de notas. Sólo son legibles las palabras &#34;Te perdoné, una vez&#34;.
&gt; 
&gt; Un pequeño reloj de bolsillo no funcional, con el logo de MC&amp;D grabado en un lado..
