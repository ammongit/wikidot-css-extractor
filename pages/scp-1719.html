**Titre original :** SCP-1719 - The Harrison-Grey Effect
**Auteur :** [[user eric_h]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 20 juillet 2013
**Image :** Information manquante
[[include credit:end]]

[[include component:image-block name=lens.jpg|caption=SCP-1719]]

**Objet n^^o^^ :** SCP-1719

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les exemplaires de SCP-1719 peuvent être stockés selon les normes de sécurité standards pour les objets Sûrs. SCP-1719 a été testé en profondeur et l&#39;exposition est considérée comme physiquement inoffensive.

Les spécimens de SCP-1719-1 parmi la population générale ne doivent actuellement pas être contactés, ni confinés, ni éliminés en attendant des recherches plus poussées sur les causes et la nature de l&#39;anomalie.

Le Site-57 a été désigné comme le centre de la recherche sur SCP-1719. Tous les membres du personnel actuels et à venir doivent être testés par SCP-1719 sous couvert d&#39;un examen médical standard. Les exemplaires de SCP-1719-1 découverts parmi le personnel de Classe-D doivent être réservés aux expérimentations sur SCP-1719. Les membres du personnel qui ne sont pas de Classe-D et qui sont des spécimens de SCP-1719-1 doivent être mis en quarantaine indéfiniment par la réassignation à des tâches surveillées au sein du Site-57. La nature des anomalies SCP-1719-1 ne doit être dévoilée à aucun membre du personnel de la Fondation, excepté:

* Les chercheurs assignés à SCP-1719
* Le Conseil O5
* Le Comité d&#39;Éthique de la Fondation.

La suppression de l&#39;information au sein de la population civile est actuellement la préoccupation principale du confinement de SCP-1719. Afin de réduire la connaissance non autorisée de SCP-1719 :

* Le brevet de SCP-1719 a été racheté par une compagnie écran de la Fondation (Spectacular Cinematic Productions) et les versions accessibles au public remplacées par des variantes non anormales.
* Les inventeurs de SCP-1719 ont été interrogés et ont reçu des amnésiants de Classe Oméga.
* Un suivi de Classe 1 des données de communication mondiales pour toute mention de SCP-1719, de ses effets et de ses moyens de production est mis en place indéfiniment.

La connaissance non autorisée de SCP-1719 doit être combattue par l&#39;effacement / l&#39;altération de données, par des campagnes de désinformation ainsi que par l&#39;administration d&#39;amnésiants lorsque c&#39;est possible.

La Fondation estime que la connaissance publique de SCP-1719 a reculé de 92% depuis la mise en place de ces procédures en 2006. Le distributeur original de SCP-1719, la Première Église Visionnaire de la Révélation, est considéré comme neutralisé. Les rumeurs de groupes organisés de spécimens de SCP-1719-1 sont actuellement infondées.

**Description :** SCP-1719 est un équipement optique connu communément (selon ses inventeurs) sous le nom de &#34;lentilles Harrison-Grey&#34;. Lorsqu&#39;ils sont vus au travers de SCP-1719, un nombre considérable d&#39;humains (désignés SCP-1719-1) revêtent une apparence anormale (l&#39;effet Harrison-Grey), montrant une palette de caractéristiques non humaines. Les spécimens de SCP-1719-1 semblent être une combinaison hétérogène de trois espèces ou plus, comprenant les annélides, les cétacés, les procyonidés, les cnidaires et les cervidés, arrangés sous une forme généralement humanoïde. Beaucoup arborent des caractéristiques supplémentaires inconnues de la vie terrestre.

La Fondation a mené des recherches poussées sur la nature de l&#39;effet Harrison-Grey et sur la présence, la répartition et les activités des spécimens de SCP-1719-1 au sein du public général.

**Résumé des recherches sur SCP-1719 et sur l&#39;effet Harrison-Grey**

* Approximativement 11.4% de la population humaine est sensible à l&#39;effet Harrison-Grey, c.à.d. est un exemplaire de SCP-1719-1.

* Les individus affectés portent l&#39;anomalie dès la naissance, et elle ne semble pas être contagieuse. L&#39;hypothèse prédominante est que cet effet est causé par une trait génétique récessif non identifié.

* Il n&#39;y a aucune corrélation apparente entre les spécimens de SCP-1719-1 et les individus [[[SCP-1237|positifs à SCP-1237-1]]].

* Les exemplaires de SCP-1719-1 ont la même apparence pour tous les observateurs pouvant percevoir l&#39;anomalie.

* Les spécimens de SCP-1719-1 ne perçoivent pas l&#39;effet anormal de SCP-1719 et affirment invariablement qu&#39;ils ne sont anormaux d&#39;aucune manière. Les personnes ne faisant pas partie de l&#39;équipe de recherche et qui connaissent les effets (principalement les Classe-D et les individus harcelés par la Première Église Visionnaire de la Révélation) insistent sur le fait qu&#39;il s&#39;agit d&#39;une forme de canular, d&#39;illusion, de préjugé ou de démence de la part de ceux qui les perçoivent.

* L&#39;effet est présent de manière homogène dans le monde entier, à l&#39;exception notable des habitants de █████ █████, qui consistent approximativement en 92% de SCP-1719-1. Pour avoir atteint une telle répartition par des moyens non anormaux, l&#39;effet devrait avoir été présent dans la population humaine depuis plus de █████ ans.

* L&#39;effet ne semble pas être lié à la race, au sexe ni à aucun trait génétique évident (couleur des cheveux / des yeux / de la peau, type sanguin, etc.).

* L&#39;effet ne correspond à aucun facteur économique ou socio-culturel identifiable. Il n&#39;y a aucune preuve concrète que les spécimens de SCP-1719-1 se rassemblent de manière anormale, s&#39;engagent collectivement dans des activités suspectes ou se perçoivent les uns les autres de manière différente à la population générale.

* Approximativement 45% des sujets humanoïdes détenus par la Fondation montrant d&#39;autres anomalies sont, en plus, des spécimens de SCP-1719-1. Pour une liste complète, voir le Document SCP-1719-B17. Les conséquences de ceci sont inconnue, et aucune modification des procédures de confinement actuelles ne devrait être faite.

* [[[SCP-1972|SCP-1972-A]]] a l&#39;apparence d&#39;un humain normal lorsqu&#39;il est observé au travers de SCP-1719. La signification de ce phénomène est encore inconnue.

Il n&#39;est actuellement pas connu si l&#39;effet Harrison-Grey est une simple anomalie optique inoffensive ou s&#39;il permet d&#39;identifier une menace significative au sein de la population civile. En raison de la probabilité non nulle d&#39;un événement de Classe-XK, la résolution de cette question est une priorité de recherche de Classe 1. Dans l&#39;éventualité où la présence SCP-1719-1 dans la population civile deviendrait une menace confirmée, le Comité d&#39;Éthique de la Fondation a autorisé la reclassification de SCP-1719 en Keter, ainsi que l&#39;implémentation de la procédure Z-1719-T en tant qu&#39;opération conjointe de la Fondation et de la Coalition Mondiale Occulte.

**Addendum 1 :** Documents récupérés de la Première Église Visionnaire de la Révélation :

&gt; Nous somme ceux qui Voient la Vérité : les anciens Démons ne sont pas en Enfer, mais marchent parmi nous en ce moment même ! Ils ne sont pas encore au pouvoir, mais ils ont infiltré notre société à tous les niveaux. Ils prétendent ne pas connaître leur propre nature, mais ils sont les Menteurs suprêmes. Lorsque leurs Maîtres reviendront, la Grande Conspiration sera dévoilée, et nous serons leur bétail.
&gt;
&gt; Faites-vous tester ! Assurez-vous que vous n&#39;êtes pas l&#39;un des leurs et joignez-vous à Nous.
&gt; Ils seront découverts !
&gt; Ils seront détruits !
&gt; Nous devons nous élever avant que leurs Maîtres ne reviennent.
