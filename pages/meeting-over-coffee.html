**Titre original :** Meeting Over Coffee
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 15 décembre 2014
[[include credit:end]]

Daniel Navarro était assis seul à une table isolée dans un café de Portland. À la place de la tenue habituelle qu&#39;il revêtait en tant qu&#39;agent de la Fondation, il portait des vêtements de ville. Onze notes étaient étalées devant lui sur la table.

&gt; //Il est une heure pile, Daniel.//
&gt; //~ JTH//

&gt; //Deux heures au clocher.//
&gt; //~ JTH//

&gt; //Tic tac, il est trois heures.//
&gt; //~ JTH//   

&gt; //Quatre heures sonnent.//
&gt; //~ JTH// 

&gt; //Il ne reste plus beaucoup de temps, Daniel. Il est cinq heures tapantes.//
&gt; //~ JTH// 

&gt; //Nous en sommes à la moitié. Il est six heures pile.//
&gt; //~ JTH// 

&gt; //Il est sept heures, Daniel.//
&gt; //~ JTH// 

&gt; //Le balancier oscille, et il est maintenant huit heures.//
&gt; //~ JTH// 

&gt; //Le temps presse. La neuvième heure approche.//
&gt; //~ JTH// 

&gt; //As-tu peur, Daniel ? Il est dix heures pile.//
&gt; //~ JTH// 

&gt; //Onze heures. À bientôt.//
&gt; //~ JTH//

Chacune d&#39;entre elles avait été retrouvée au sein des onze derniers sites d&#39;anart auxquels Navarro avait été assigné. Même s&#39;il n&#39;était pas du genre à être facilement effrayé, Navarro aurait menti s&#39;il avait dit ne pas se sentir légèrement mal à l&#39;aise. Qui que soit JTH, il avait désormais l&#39;air de tenir la promesse qu&#39;il avait faite en Biélorussie. Il allait bientôt venir lui rendre visite.

Navarro replia les notes sans bruit et les mit dans la poche de sa veste. Il prit ensuite une gorgée de café en se frottant la tempe et attendit que son invitée arrive.

Un peu plus tard, elle arriva.

Navarro lui fit signe de la main alors qu&#39;elle se frayait un chemin jusqu&#39;au fond du café. C&#39;était une femme grande, le teint pâle, d&#39;environ 35 ans, aux cheveux bruns coupés court et portant un imper noir. Sans un mot, elle s&#39;approcha et resta debout près de la table plutôt que de s&#39;asseoir. Pendant un moment, ils se regardèrent l&#39;un l&#39;autre, chacun attendant que l&#39;autre parle.

&#34;Tu sais,&#34; dit Navarro pour briser le silence, &#34;je m&#39;attendais à moitié à ce que tu ne viennes pas. Je t&#39;en prie, assieds-toi. Tu veux boire quelque chose ?&#34;

La femme secoua la tête et s&#39;assit.

&#34;Je me suis dit que si je ne venais pas, tu prendrais sur toi de venir me voir chez moi ou à mon boulot,&#34; répondit-elle.

&#34;Touché,&#34; dit Navarro en haussant les épaules. &#34;Comment vas-tu, Jill ? Tu enseignes toujours dans ce lycée ?&#34;

&#34;[[[SCP-2960|L&#39;école a été fermée en 2008]]],&#34; dit Jill, &#34;Depuis, je travaille dans une entreprise de design graphique.&#34;

Le silence s&#39;abattit sur leur table. Jill fixait simplement Navarro, un mélange de colère et de tristesse dans son regard.

&#34;J&#39;imagine que je devrais en venir aux faits,&#34; soupira Navarro.

&#34;J&#39;aimerais bien, oui,&#34; rétorqua Jill.

Navarro sortit alors un dossier de son sac et le fit glisser vers Jill, la laissant l&#39;ouvrir avant qu&#39;il ne reprenne la parole.

&#34;Mes sources me disent que tu es encore impliquée dans la scène anartistique de Portland de temps à autre, et j&#39;espérais que tu puisses m&#39;orienter dans la direction d&#39;un artiste en particulier. Il s&#39;est mis à fabriquer des nains de jardin animés. Normalement, ils sont plutôt inoffensifs, ils piquent des bricoles dans des remises, ils déplacent des choses la nuit, et ainsi de suite. Récemment, cependant, un groupe de dix d&#39;entre eux a tabassé un ado du coin jusqu&#39;à le rendre inconscient, et ils ont volé, entre autres, ses chaussures.&#34; Navarro gloussa légèrement avant de prendre une autre gorgée de café. &#34;Naturellement, mes employeurs m&#39;ont envoyé voir qui les fabrique et essayer de calmer un peu les choses.&#34;

Jill referma le dossier et le fit glisser sur la table, puis croisa les bras en secouant la tête.

&#34;Désolée, je ne peux pas t&#39;aider.&#34;

&#34;Je vois,&#34; répondit Navarro, en reposant sa tasse désormais vide sur la table. &#34;Dans ce cas, tu connaîtrais quelqu&#39;un qui pourrait savoir ?&#34;

&#34;Non,&#34; lui rétorqua Jill.

&#34;Évidemment,&#34; soupira Navarro. &#34;Désolé du dérangement, alors.&#34;

Il remit ensuite le dossier dans son sac et se leva avec un petit sourire sur le visage.

&#34;Si tu es toujours mariée avec Tom, salue-le de ma part,&#34; dit Navarro, &#34;j&#39;ai vu sa sculpture au Musée d&#39;Art de Portland. Elle est pas mal.&#34;

Jill secoua la tête en réponse.

&#34;Comment fais-tu pour dormir la nuit ?&#34;

&#34;Préférablement dans un lit,&#34; répondit Navarro, &#34;mais je suis sûr que ce n&#39;était pas la réponse que tu voulais entendre.&#34; 

&#34;Quand on a entendu que tu t&#39;étais fait choper par les Costards, on a cru que t&#39;étais mort !&#34; siffla Jill, &#34;Je ne sais pas ce qu&#39;ont fait tes amis dans d&#39;autres villes, mais ici, on a fait un putain d&#39;enterrement ! Moi, Tom, Eric, Jackson, Alexis, bordel, même Jericho était là !&#34;

Navarro ouvrit la bouche pour répondre, mais ne put dire un mot avant que Jill lui lance une autre tirade.

&#34;Alors imagine comment on s&#39;est sentis quand on a appris deux ans plus tard que tu étais non seulement vivant, mais que tu bossais pour [[[secure-facility-dossier-site-64|les Costards]]] et que tu as mené un raid sur le studio des Baker à Seattle ! Comment as-tu pu ? Comment toi, d&#39;entre nous tous, comment peux-tu travailler pour eux ?&#34;

Les mains de Jill étaient désormais des poings serrés, et l&#39;intensité de son regard aurait pu percer un trou dans de l&#39;acier.

&#34;Et par-dessus le marché, tu penses pouvoir juste te ramener ici, après tout ce temps, comme s&#39;il ne s&#39;était rien passé, et me demander de t&#39;aider ?&#34;

Navarro soupira et se rassit. Pendant quelques secondes, il resta silencieux.

&#34;Jill, fais-moi plaisir et réponds à cette question,&#34; commença-t-il. &#34;Combien d&#39;anartistes connais-tu personnellement ? Pas de noms, donne-moi juste le nombre.&#34;

&#34;Qu&#39;est-ce que ça a à voir avec...&#34; commença-t-elle, une expression de confusion passant sur son visage.

&#34;Juste un nombre, Jill&#34; l&#39;interrompit Navarro.

&#34;... Onze.&#34;

&#34;D&#39;accord, et je te parie que la plupart sont des gens inoffensifs et relativement normaux qui se sont mis à l&#39;anart exactement comme on se met à un passe-temps, comme toi et tes dessins,&#34; dit Navarro. &#34;La plupart ne veulent pas prouver quelque chose sur la société ou faire de mal à des gens. Mais il y a des anartistes qui sont comme ça. Et ces &#34;Costards&#34;, comme vous dites, ils n&#39;ont pas vraiment pour habitude de prendre le temps de mener la tâche délicate de déterminer la différence entre les deux.&#34;

Navarro fouilla ensuite dans son sac, en ressortit le dossier et le fit glisser sur la table.

&#34;C&#39;est là que j&#39;interviens,&#34; continua Navarro. &#34;C&#39;est pour ça que je vais voir des gens comme toi pour trouver qui sont les artistes comme celui qui a fait ces nains, parce que si je ne le trouve pas en premier, ce sera un autre agent qui le trouvera, et je peux pratiquement te garantir qu&#39;il ne fera probablement pas le boulot aussi bien que moi pour que ça ne dégénère pas. Contrairement à moi, ils n&#39;ont pas vu les deux côtés. OK, peut-être que ma façon de gérer le changement d&#39;uniforme n&#39;était pas la meilleure, mais je fais de mon mieux pour éviter à des gens comme toi de se retrouver pris entre deux feux.&#34;

Jill resta silencieuse tandis que Navarro remettait le dossier dans son sac. Il sortit ensuite une boîte et la posa sur la table.

&#34;D&#39;ailleurs, j&#39;ai failli oublier de te donner ça.&#34;

Jill l&#39;ouvrit et y trouva un petit cadre métallique. Dans ce cadre se trouvait un dessin au crayon de couleur d&#39;un bateau bleu en mer dont l&#39;image bougeait sur les vagues du dessin. De temps à autre, un banc de brouillard apparaissait, puis disparaissait en emportant le navire avec lui. Le bateau réapparaissait au centre de l&#39;image quelques secondes plus tard. Elle vit ses initiales dans un des coins inférieurs.

&#34;Je suis tombé sur ça pendant un raid sur la côte est,&#34; dit Navarro en remettant son sac sur ses épaules. &#34;Comme mes employeurs allaient juste le mettre dans un entrepôt de faible priorité jusqu&#39;à la Saint-Glinglin, je me suis dit que ce serait peut-être mieux s&#39;il disparaissait un jour et qu&#39;on te le rende.&#34;

Jill couvrit sa bouche de sa main en regardant l&#39;image et hocha lentement un &#34;merci&#34;.

&#34;Si je te donne un nom, tu me promets que tu ne lui feras pas de mal ?&#34; lui demanda-t-elle ensuite.

&#34;Je te le promets,&#34; répondit Navarro.

&#34;Et tu partiras ? Tom, Jackson, Alexis, et moi... nous ne te verrons plus ?&#34;

&#34;Si c&#39;est que ce que tu souhaites.&#34;

Jill attrapa alors silencieusement une serviette et y écrivit rapidement un nom et une adresse. Elle replia ensuite la serviette et la tendit à Navarro.

&#34;Merci beaucoup,&#34; dit Navarro en mettant ce renseignement dans sa poche.

Jill acquiesça et referma le couvercle de la boîte sans un mot.

&#34;Tu as une belle vie, Jill.&#34;

Sans un autre mot, Navarro sortit du café et partit dans la nuit pluvieuse de Portland.

Navarro marcha un bon moment en essayant de rassembler ses pensées tandis qu&#39;il se frayait un chemin dans la ville détrempée. En passant devant une allée, il sentit une douleur vive dans son cou, comme s&#39;il avait été mordu par un insecte. Il frappa rapidement son agresseur mais ne trouva qu&#39;un bout de papier. Navarro le lut silencieusement dans sa tête.

&gt; //Il est minuit pile.//
&gt; //Bonjour, Daniel.//

Navarro jeta un coup d&#39;œil dans l&#39;allée. Il y vit une grande silhouette dans un manteau sombre, un chapeau tiré bas sur son visage, qui barrait le passage. Navarro sentit sa vision se brouiller, et ses jambes le lâchèrent. Il vit la silhouette commencer à se diriger vers lui.

&#34;Et merde,&#34; marmonna Navarro en finissant par sombrer dans l&#39;inconscience.
