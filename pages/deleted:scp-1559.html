[[include component:image-block name=littlebirdhouseinyoursoul.png|caption=フロリダ州███████の町で最初に発見されたSCP-1559。]]


**アイテム番号:** SCP-1559

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 全てのSCP-1559の出現は、公共エリアから除去して[[[secure-facility-dossier-site-77|サイト-77]]]へ移送します。現時点における既知の全実例は、高セキュリティ収容庫内に格納します。鳥類を収容庫に入れる事は許可されません。職員はSCP-1559の収容エリアに入る前の48時間は、いかなる鳥類にも触れたり、聴いたり・見たりしてはいけません。
 
**説明:** SCP-1559は”A FEW STILL LISTEN TO BIRDS / まだ僅かに鳥の声を聴く者がいる”というフレーズが記された--11-- 17枚のポスターです。SCP-1559の出現は、主にオフィスビル・ショッピングモール・屋外掲示板・郵便箱・公衆電話ボックス・駐車場などの公共の場で発生します。全てのSCP-1559出現は極めて都会化していると考えられる地域で発生しています[[footnote]] 非異常性の都市領域に加えて、SCP-1559は[[[three-portlands-hub|スリー・ポートランド]]]、[[[alternate-character-interpretations|バックドア・ソーホー]]]、[[[making-a-scene|中国地方の穴蔵]]]においても確認されています。 [[/footnote]]。

SCP-1559実例を見た人物は、聴覚に異常な変化を経験し始めます。対象者は、都市部において生成された全ての音を、鳥の囀りとして知覚し始めます[[footnote]]この効果は、耳鳴りを患っている対象者や、骨伝導を経由して知覚される音には適用されません。[[/footnote]]。この効果領域は、対象者が”都市部”であると認識している地域に限定されると思われます。実験により、目隠しをされて都市部とは認識しない場所へ移動させられた対象者は、”彼らの言う事”が聞こえると主張するものの、それ以上のことを述べることができないと判明しました。対象者の音を聴く能力は上限90デシベルで限界となりますが、このように大きな音は依然として対象者の耳に肉体的ダメージを与えます。

また、鳥類の生成する、あるいはその行動によって齎される音や鳴き声は顕著に増幅されます。当初、対象者は聴覚変化に動揺や混乱を示すこともあります。しかしながら時間経過と共に、対象者は最早この発生現象を異常なものと見ることが無くなり、鳥類に関連していないオブジェクトやアイテムが生成する音を、それがSCP-1559の効果によって遮断されているか否かに関わらず意図的に無視し始めます。時間が進むにつれて、対象者は鳥類に関連しない触覚を感じることも出来なくなります。家やアパートを羽で覆う、囀りを求めて野鳥を探す、熱心に瞑想するといった行動が報告されています。

職員は、研究者が生成した音をオウムに真似させることを介して、影響を受けた人物と意思疎通を行うことが出来ました。これに続き、研究者はオウムの鳴き声のトーンを模倣することによって、直接的にSCP-1559の影響を受けた人物と意思疎通できました。更なる実験により、Dクラス職員はオウムが生成する全ての音を、以前にオウムの声真似を聴いたことがある限り、認識可能であると示されました。加えて、オウム・マネシツグミ・対象者が嘗て聴いたことのある鳥の囀りを加工した記録は、SCP-1559の影響回避に使用することができると判明しました。更なる実験が現在サイト-77で行われています。</textarea></pre>
