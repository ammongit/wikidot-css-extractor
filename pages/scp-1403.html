**Ítem #:** SCP-1403

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-1403 deben estar contenidas en una habitación con paredes de 2.5 cm de blindaje de plomo. Todo el personal que ingresa a la habitación de SCP-1403, con la excepción de los Clase D bajo condiciones de prueba, debe usar equipo de protección contra radiación y dosímetros estándar como insignias en todo momento.
Cada instancia de SCP-1403 debe conectarse a una batería estándar de 9 voltios, que debe reemplazarse cada dos semanas. La solución de proteína/aminoácido de cada instancia de SCP-1403 debe ser reemplazada semanalmente.

**Descripción:** Las instancias de SCP-1403 incluyen --31-- [[footnote]] Se han terminado cuatro instancias durante las pruebas.[[/footnote]]27 criaturas parecidas a comunes peces de colores, cada una contenida dentro de una bombilla de diseño no estándar. La base de cada una es del diseño de bayoneta de doble contacto, sin embargo, todas carecen de un filamento. Estas bases se pueden desenroscar de las bombillas, lo que permite el acceso al interior de las mismas. Dentro del bulbo de cada objeto hay aproximadamente 120 ml de una solución de proteínas, aminoácidos y agua necesarios para la nutrición y la respiración de las criaturas. Estas bombillas no son anómalas de ninguna manera además de su diseño no estándar. Todas las instancias de SCP-1403 fueron descubiertas inicialmente contenidas dentro de estas bombillas, y se ha determinado que son un contenedor ideal para ellas. Las instancias de SCP-1403 no parecen consumir alimentos o producir desechos, sino que reciben sustento cuando la corriente eléctrica pasa a través del agua en la que residen.

Todos los casos contenidos de SCP-1403 son hembras, y los intentos de cría con peces dorados normales no han tenido éxito.

Las criaturas se pueden eliminar de los objetos desmantelando el bulbo y morirán de hambre después de aproximadamente cinco días, a menos que se les proporcione una fuente alternativa de corriente eléctrica y proteínas. Las disecciones han revelado que las criaturas no son peces dorados comunes. No poseen tracto digestivo, y en su lugar hay un órgano responsable de convertir la electricidad en sustento para la criatura. Esto se logra haciendo pasar la corriente eléctrica a través de una mezcla de dióxido de carbono y agua, produciendo glucosa. Las criaturas filtran directamente las proteínas de su entorno a la sangre a través de las branquias. Este proceso produce muy pocos residuos.

Las instancias de SCP-1403 exhiben propiedades anómalas visibles adicionales cuando se conectan a una corriente eléctrica. La criatura emitirá radiación electromagnética en el segmento del espectro visual correspondiente al naranja. Cuando la corriente eléctrica excede 1 amp, esta radiación comenzará a ingresar al espectro ultravioleta.

A medida que aumenta la amplitud de la corriente eléctrica, la radiación se vuelve gradualmente más intensa y de mayor frecuencia, pasando finalmente por los tramos superiores del espectro electromagnético. A 4 amperios, la radiación ingresa a las longitudes de onda de rayos X y las longitudes de onda gamma a 6 amperios. A 5 amperios, la radiación emitida es lo suficientemente potente como para ser perjudicial para los humanos en un corto período de tiempo, superior a 1-2Sv / h. Se debe tener mucho cuidado al exponer una instancia de SCP-1403 a una corriente eléctrica mayor de 3 amperios. Emitir radiación de esta manera no daña a SCP-1403 de ninguna manera, aunque los experimentos han demostrado que son vulnerables a la radiación generada por fuentes externas.

**Anexo: Registro de recuperación 1403:** SCP-1403 fue descubierto inicialmente durante una redada de la Fundación en █████ Pet Store en ██████, TX, en 19██/██/██. Ninguno de los registros de la tienda hizo referencia a ningún producto que se ajuste a la descripción de SCP-1403. La tienda tenía diez instancias de SCP-1403 en exhibición conectadas a un tomacorriente eléctrico estándar. Un repentino aumento de potencia provocó que las diez criaturas emitieran una potente explosión de radiación. Seis lesionados graves y tres muertes resultaron de la redada.
