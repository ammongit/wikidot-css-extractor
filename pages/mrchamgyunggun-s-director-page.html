&gt; [[[*http://ko.scp-wiki.net/scp-463-ko|SCP-463-KO]]]
&gt; 
&gt; //&#34;우리가 어떤 민족입니까?&#34;//
&gt; 
&gt; 여분차원의 환상적인 음식점의 환상적인 배달서비스

&gt; [[[*http://ko.scp-wiki.net/scp-546-ko|SCP-546-KO]]]
&gt; 
&gt; //SCP-546-KO는 &#34;the_sacrificed_queen&#34; 이라는 파일명의 파일에 저장된 총 8개의 게임들을 지칭한다.//
&gt; 
&gt; 죽어도 헤어나올수 없음

&gt; [[[*http://ko.scp-wiki.net/scp-612-ko|SCP-612-KO]]]
&gt; 
&gt; //&#34;너무 신성하고 고귀하여 그분의 존함조차도 이 하찮은 입에 담기 버거운, 그런 저희의 미천한 마음까지도 너그러이 이해해주시고 할아버지라는 친근한 호칭으로 부르는것을 허락해주실만큼 넓은 아량을 지닌, 그 위대하신 산타클로스님께서 돌아오실 그날에 그분을 위해, 온 몸을 불사르기 위해, 더 효율적이고 실수따윈 없도록 하려는 신성한 기사 훈련이란 말입니다!&#34;//
&gt; 
&gt; 난쟁이들의, 산타클로스에 의한, 크리스마스를 위한

&gt; [[[*http://ko.scp-wiki.net/scp-165-ko|SCP-165-KO]]]
&gt; 
&gt; //👀언제 어디서나 그들은 당신을 지켜보고 있다👀//
&gt; 
&gt; 축복은 축복인데 뭔가 요상한 축복

&gt; [[[*http://ko.scp-wiki.net/scp-679-ko|SCP-679-KO]]]
&gt; 
&gt; //진술에 따르면, SCP-679-KO들은 몇 차례의 긴급 경보음이 울린 뒤 장기간 동안 어떠한 식사도 제공되지 않자 개체들 간의 합의하에 우리를 탈출해 식량 창고를 찾아낸 것으로 확인되었다.//
&gt; 
&gt; 열&#39;쇠&#39;

&gt; [[[*http://ko.scp-wiki.net/fogless-1|그 비오는 날, 눅눅한 방울소리, 무진과 곡성 그 사이의 안개없는 폐촌에서]]]
