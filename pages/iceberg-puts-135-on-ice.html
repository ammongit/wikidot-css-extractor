    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Iceberg dá 135 k ledu
**Originál:** http://scp-wiki.net/iceberg-puts-135-on-ice
**Autor:** [[*user Iceberg 7]]
**Překladatel:** [[*user Mx_Ulysses]]
[[include info:end]]


█-██-███: Jeho schopnost změnit tvar kdysi vzbudila určitý zájem, jak ale byla postupně objevována i jiná SPC schopná změnit tvar, a po studii ohledně extrémního poničení, které dovede způsobit jak na elektronických předmětech tak i organické hmotě svým velkým množství produkovaného záření, bylo rozhodnuto, že SCP-135 už nadále nemá pro Nadaci žádné využití. Po několika desetiletích v hlubokém skladu, bylo 135 určeno pro vyřazení z provozu jednomyslným souhlasem všech současných členů Rady O5.

Dr. Iceberg, který se o tomto dozvěděl z neznámých zdrojů, ihned požádal o ,,práva zabít toho zmrda dřív, než je dostane Clef.&#34;

//Vyřazení z provozu Den 1://

//Ok, všimnul jsem si něčeho.//

//Víte, jak byl Clef celej rozmrdanej a tak, po tom co se porval s Konem a 239? Ale hned se vrátil do dobrýho světla po tom, co vyřadil 531? Jak on, tak Kon jsou čuráci, ale mají hezké práce Úrovně 4. Já těžce makám, a co z toho mám? Úroveň 2. Proč? Ničej věci. Nemůžu uvěřit, že jsem to neviděl dřív. Abych byl povýšen musím jednoduše vyřadit nebezpečný, bezcenný SCP předmět. A prostě se stalo, jak jsem si tak projížděl složky na netu, že jsem jedno našel. 135. Měňavec, ničí elektroniku a produkuje různý typy záření. Něco o Roswellu, ale notak. Všichni vědí jak se ta píčovina stala doopravdy. Teď, krok číslo jedna. Zjistit jak to zabít.//

------

//Den 2://

//Tak nic, první krok je tu práci dostat. Jako vždy je velký-a-mocný-vrahoun Clef jeden ze zvažovaných. Prostě jim budu muset poslat papíry se svojí reputací. To zvládnu, jen tam budu muset nacpat pár stránek s nějakýma hlášeníma. Naštěstí mi Kondraki zrovna podal nějaký, co by měly fungovat dokonale.//

------

//Den 5://

//Fajn, tak to nevyšlo. Nejen že, se mi nikdo neozval, ale dokonce se mě Gears začal vyptávat, jak se mi povedlo zamíchat špatný papíry do důležitýho hlášení pro O5. Co to sakra. Fajn, budu prostě muset přitvrdit. Přiložím pár ponižujících věcí o Clefovi.//

------

//Den 6://

//Divný. Furt nic. To, a pak mi ještě někdo prostřelil dveře brokovnicí. Pche. Tohle se mi nechtělo dělat, ale hádám, že se jich prostě budu muset na tu práci zeptat.//

------

//Den 7://

//Odmítnutí. Myslel jsem si, že to bolí jen od žen. Ale ne. Odpálkován jsem byl. Nejen proto, že tu práci už dali Clefovi, a on ji přijal, ale jde taky o ten malý ,,problém&#34; co jsem způsobil.
Nebo několik problémů.
Hele, já nevěděl, že to furt má palivo.
Tamten jsem ani nezavinil já.
Tenhle? Ničeho nelituju.
Vždyť si všichni mysleli, že to bylo vtipný.
A ta Déčka to měla kurva čekat.
Zdá se, že to musím vzít do vlastních rukou. Nemám moc času, ale ve svých volných chvilkách jsem vymyslel způsob jakým to zničit. Musím si jen sehnat, co potřebuju a připravit si místnost. Je to tak jednoduchý a levný, a to ani nemluvím, o tom minimálním poničení ostatních věcí, budou muset být ohromení! Vyšší ligo, už jdu! Tak, zabere to celou noc, takže bych už měl začít. Než se k tomu dostane Clef.//

------

V ███ hodin bylo zjištěno, že SCP-135 chybí.
V ███ hodin byly nalezeny jeho ostatky.

Video záznam z místnosti ██ od ███ do ███ hodin.

//Místnost je úplně prázdná a zdánlivě nemá žádné speciální vlastnosti, kromě svých kovových zdí. Vstoupí Dr. Iceberg, na sobě má těžký kabát, podobný těm, co nosí agenti pracující v chladných podmínkách, nebo s SCP, co jsou schopny ovlivňovat teplotu, tašku a kyslíkovou lahev. Za ním jde muž potvrzený později jako D-██-2348. Upozornit na porušení zásad Nadace.//

------

Audio záznam pořízený  ██-██-████, ████:██:██

&gt; [Nesouvisející  mluvení]
&gt; Třída-D: A co to kurva máte na sobě?
&gt; Dr. Iceberg: Oblek. Vylepšení technologie, na které NASA založila svoje skafandry.
&gt; [V tomto bodě se Dr. Iceberg připojí na kyslík a přetáhne si kapuci obleku přes hlavu. O pár vteřin později je do místnosti vhozena běžná pistole. Objekt přistane u nohou D-██-2348 a po chvíli se změní na mužovu kopii.]
&gt; Třída-D: Co to-
&gt; Dr. Iceberg: No tak, to &#39;si ještě neviděl nic divnýho? Už seš tady měsíc, že jo?
&gt; Třída-D: No-
&gt; Dr. Iceberg: Ech, to je jedno. Prostě buď zticha a brzy budeš moc jít. Hm… odstrč to o pár stop dál. Takže, 135, umíš mluvit?
&gt; [3 minuty ticha, během kterých 135 jednoduše kopíruje  D-██-2348] 
&gt; Dr. Iceberg: Tak teda žádná poslední slova? No, dobře. Sbohem ty, ahoj povýšení.
&gt; [Dr. Iceberg zvedne a zmáčkne jasně modré tlačítko, po té na ,,hlavu&#34; 135 spadne ze stropu koule ledu, která se brzy začne měnit na páru.]
&gt; Třída-D: A to je?
&gt; 135: [Nesrozumitelný jazyk]
&gt; Dr. Iceberg: Solidní sněhová koule z dusíku.

//Několik děr se otevře nad, pod a z každé strany 135 a D-██-2348, oba začnou být bombardováni velkým množstvím pevného a tekutého dusíku. Toto přestane po █ minutách a 57 sekundách. Dr. Iceberg se otočí a otevře svou tašku, z ní vytáhne ,,zkrácenou&#34; brokovnici.//

&gt; Dr. Iceberg: Bože, tohle jsem vždycky chtěl udělat.

[Dr. Iceberg namíří zbraň na zmrzlé postavy a zatočí s ní na spoušti, než vypálí obě nabité rány a obě postavy roztříští. Poté, co zkontroluje kousky, přejde ke dveřím a pokusí se je otevřít. Po prvotním neúspěchu, je zaznamenáno jak křičí.]

&gt; Dr. Iceberg: Sakra. Dveře přimrzly... Pomoc! Hej, někdo tam venku! No tak, jen potřebuju, aby někdo otevřel ty dveře!</textarea></pre>
