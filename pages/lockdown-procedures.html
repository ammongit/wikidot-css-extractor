++ ПРИМЕНЕНИЕ:

Цель этого документа — информирование персонала об основных протоколах во время изоляции Зоны вследствие нарушения безопасности или условий содержания. Расширенные копии, включая протоколы повторного содержания для задействованного персонала, могут быть получены по запросу к вашему непосредственному руководителю.

Отнеситесь к этому документу как к самому надёжному источнику информации. Для эффективного содержания угрозы протоколы изоляции должны быть максимально быстрыми, используя скорость как преимущество. Непонимание основных инструкций может создать угрозу для вас и всех, с кем вы работаете. В связи с этим, администрация Зоны требует от всего персонала ознакомления с данным документом.

++ РАСПРОСТРАНЕНИЕ:

Напоминаем, что если не указано иное, содержимое данного документа является строго секретным и специфичным для Зоны, в которой используется. Распространение документа между разными Зонами является нарушением типа 3-A. Передача документа или просмотр чужой копии запрещены.

Персоналу, подозревающему нарушение данного правила, предписывается незамедлительно связаться с администрацией.

//За прошедшее время нам пришлось признать, что полностью безопасное учреждение, одинаково защищённое от внутренних и внешних сил, является недостижимым идеалом. Именно поэтому изоляция является неотъемлемой частью системы Фонда. Подход, при котором целью являлся бы абсолютный контроль — нереализуем. Очень важно понимать, что ситуаций, в которых что-то может пойти не так, всегда будет больше. Игнорирование процедур, подобных этим, было бы полным отрицанием ошибок. Основа Фонда — принятие возможностей, а не невежественное игнорирование. Не будьте невежественными.//

//— д-р Соуэр, глава Совета по регламенту безопасности и содержания в Зонах.//

+++ ОБЩИЕ ПОЛОЖЕНИЯ

Изоляция определяется как вариативная экстренная процедура, выполняемая в ответ на нарушение условий содержания или безопасности. Запрос на изоляцию происходит посредством КИР (Код Изоляционного Реагирования) и подтверждается группой связи O4. После оценивания ситуации она классифицируется по приоритету и уровню с целью получить чёткое руководство по адекватному реагированию, такому как отправка ММОГ (Милитаризованных Мобильных Оперативных Групп) и активация Систем Автоматического Реагирования (САР) для подавления возникшей угрозы.

+++ ПРЕДПОСЫЛКИ

Стандартизация протоколов изоляции была впервые начата после множественного нарушения условий содержания 12.03.1931, вызвавшего значительные потери персонала Фонда, документации и критических ресурсов. С тех пор Фонд приложил множество усилий для создания более безопасных, надёжных и проверенных способов сдерживания внутренней нестабильности в Зонах. Некоторые из первых МОГ (Мобильных Оперативных Групп), такие как Эпсилон-11, были назначены для противодействия всё увеличивающемуся количеству содержащихся Фондом аномальных объектов.

Несколько лет, на протяжении периода, известного как &lt;&lt;сложное положение&gt;&gt;, Фонд подвергался частым нарушениям безопасности и утере важных ресурсов в связи с [[[goi-formats|деятельностью враждебных организаций]]], ухудшившимися стандартами содержания и случаями неповиновения персонала Фонда, в том числе созданием &lt;&lt;[[[groups-of-interest#toc4|Повстанцев Хаоса]]]&gt;&gt; в 1928, когда падающие этические стандарты Фонда спровоцировали одну из оперативных групп самовольно покинуть службу и отколоться в чрезвычайно враждебную организацию.

После постановки на содержание нескольких аномалий класса &lt;&lt;Кетер&gt;&gt; в 1980-х, частота и масштаб нарушений содержания значительно увеличились сразу в нескольких учреждениях Фонда. Были созданы новые Милитаризованные Мобильные Оперативные Группы (ММОГ), такие как Ню-7 и Эта-5, с целью повторной постановки на содержание и подавления этих новых угроз. Уровень науки того времени ещё не позволял реализовать эффективное и целесообразное сдерживание данных сущностей, однако, с улучшением технологий, угрозы, представляемые данными аномалиями были ликвидированы уже к середине 1990-х, ознаменовав окончание периода, известного как &lt;&lt;боязнь рептилий&gt;&gt;.

Один из последних периодов глобального падения безопасности содержания в 2015 году был вызван печально известными &lt;&lt;[[[sc-14-126-20-921|нападениями 207]]]&gt;&gt;. В это время восемнадцать Зон были атакованы одиночной, быстро действующей, бесчувственно жестокой и смертоносной сущностью известной как Субъект 207, предположительно созданной Повстанцами Хаоса (ПХ) в 2011 в качестве несдерживаемого и неконтролируемого биологического оружия против Фонда. Эти нападения были крайне эффективными в связи с полным отсутствием информации о них из-за их спонтанности, потерей критичных для безопасности команд МОГ и множественными контактами с гражданским населением в попытках нарушить секретность Фонда. В последний раз Субъект 207 был замечен 8 сентября 2017 на заброшенной станции метро после нескольких нападений на отдельные группы МОГ, где он исчез, спрыгнув под приближающийся поезд.

+++ ШТАБ O4

Изначально изоляция вводилась по прямому приказу Совета O5 на основании сигнала бедствия из какого-либо учреждения. Вследствие быстрого расширения Фонда, регистрация и утверждение изоляции были делегированы другой группе, известной как O4.

O4 несёт ответственность за обработку входящих КИР, а также сигналов тревоги из скомпрометированных Зон и дальнейшее формирование соответствующего ответа на эти запросы. В связи с этим командование O4 является группой связи и участвует в организации изоляции во всех учреждениях Фонда.

+++ КОД ИЗОЛЯЦИОННОГО РЕАГИРОВАНИЯ

Код Изоляционного Реагирования (КИР) — протокол, используемый для сообщения о бедствии или запроса помощи после начала изоляции. КИР, как правило, содержит крайне сжатое описание ситуации, определяемое тремя значениями: номер Зоны, приоритет, класс.
КИР может быть прочитан быстро и однозначно. Пример: &lt;&lt;15/A/КРАСНЫЙ-ЖЁЛТЫЙ&gt;&gt; является запросом на противодействие в Зоне 15 как минимум одной агрессивно настроенной сущности (АНС) и возможным мемагентам.

Список сотрудников, имеющих возможность подать КИР-запрос, ограничен. В частности, это: директоры Зон; ответственные за содержание сбежавшей угрозы; команды внутренней безопасности; все члены администрации. В случае побега объекта или внешнего вторжения, данные сотрудники могут подать КИР-запрос используя специализированные стационарные линии связи.

Подробное описание компонентов КИР (номер Зоны, приоритет, класс) предоставлено ниже.

++++ НОМЕР ЗОНЫ:

Номер Зоны, в которой в данный момент разворачивается событие. Может включать несколько Зон.

++++ ПРИОРИТЕТ:

Возможные варианты: [A, B, C, D, E], где A — наивысший приоритет. Приоритет используется для указания, насколько срочное и эффективное реагирование требуется. Например, для вынесения решения по изоляции E-приоритета, связанной с меметической угрозой, может понадобиться несколько дней, тогда как в случае аналогичного типа, но A-приоритета, действия будут выполнены незамедлительно и с наибольшей эффективностью в устранении значительной угрозы.

Ниже перечислено примерное время реагирования по каждому из приоритетов:

**A** — до 1 часа
**B** — до 2 часов
**C** — до 5 часов
**D** — до 24 часов
**E** — до 72 часов

**ВАЖНО:** Приоритет может являться решающим фактором для определения необходимости использования МОГ/ММОГ либо уничтожения Зоны, и может быть использован [[[ethics-committee-orientation|Комитетом по Этике]]] в качестве свидетельства в пользу уничтожения.

++ КЛАССИФИКАЦИЯ:

//Изоляции проходят по множеству сценариев, и ещё большее количество вещей необходимо учитывать при разработке ответа. Категоризация предотвращает панику и способствует ясному описанию ситуации значительно быстрее и эффективнее, чем простые переговоры.//

//— д-р Хэйвард, бывший глава Совета по регламенту безопасности в Зонах.//

Классификация используется для передачи сути угроз (**ВАЖНО:** не уровня угроз — для этого используется приоритет), которые необходимо будет отследить, ликвидировать или повторно поставить на содержание с помощью МОГ, отправленных из других Зон. В связи с тем, что разные Зоны могут быть незнакомы конкретным группам МОГ/ММОГ, им необходим универсальный способ понять угрозу и выработать предварительный план до того, как они достигнут Зоны.

Для сложных угроз с несколькими источниками может быть использовано несколько кодов угрозы одновременно.

В данный момент существует 12 кодов:

+++ КОД: ЖЁЛТЫЙ

**Описание**: Обозначает присутствие как минимум одной меметической угрозы[[footnote]]Единица самовоспроизводящейся информации.[[/footnote]], информационной угрозы[[footnote]]Информация, которая может нанести вред по факту её осознания.[[/footnote]] или когнитивной угрозы[[footnote]]Визуальная угроза, поражающая увидевших её.[[/footnote]], с которыми персонал Зоны не может справиться без постороннего вмешательства.

**Особые указания**: Персоналу рекомендуется спокойно ожидать прибытия спасательной команды, избегая самостоятельного перемещения и разговоров (или других возможных способов распространения агента), а также при возможности плотно закрыть уши и глаза. Не пытайтесь эвакуироваться самостоятельно, ожидайте указаний охраны. Не взаимодействуйте с персоналом, поражённым угрозой. Не пробуйте покинуть Зону.

**Назначенные МОГ**: [[[task-forces#eta-10|МОГ Эта-10]]] (&lt;&lt;Не вижу зла&gt;&gt;) и [[[task-forces#eta-11|МОГ Эта-11]]] (&lt;&lt;Дикие твари&gt;&gt;). Обе группы специализируются на сдерживании меметических угроз.

+++ КОД: СИНИЙ

**Описание**: Обозначает побег разумного объекта с возможностью перемещения и интеллектом ниже человеческого.

**Особые указания**: Отсутствуют. Следуйте указаниям охраны.

**Назначенные МОГ**: [[[task-forces#epsilon-11|МОГ Эпсилон-11]]] (&lt;&lt;Девятихвостая лиса&gt;&gt;)

+++ КОД: СУПЕРСИНИЙ

**Описание**: Обозначает побег разумного объекта с возможностью перемещения и интеллектом, равным или превышающим человеческий.

**Особые указания**: План эвакуации соответствует таковому для КОДА: СИНИЙ

**Назначенные МОГ**: [[[task-forces#epsilon-11|МОГ Эпсилон-11]]] (&lt;&lt;Девятихвостая лиса&gt;&gt;)

+++ КОД: ЗЕЛЁНЫЙ

**Описание**: Обозначает любую опасность, имеющую отношение к био-угрозе[[footnote]]См. [[[SCP-2075]]], [[[SCP-1100]]], [[[SCP-2870]]].[[/footnote]], инфекции либо другому источнику заражения[[footnote]]См. [[[SCP-059]]].[[/footnote]]. Это может включать в себя микроорганизмы с повышенной заразностью[[footnote]]См. [[[SCP-008]]], [[[SCP-020]]], [[[SCP-1121]]].[[/footnote]], биологическое оружие, а также аномальные самоподдерживающиеся химические реакции[[footnote]]См. [[[SCP-2102]]].[[/footnote]], способные привести к фатальным последствиям в отсутствие немедленного противодействия. Кроме того, КОД: ЗЕЛЁНЫЙ не обязательно обозначает побег конкретного объекта и может часто использоваться в сочетании с другими кодами для указания на биологическую угрозу.

**Особые указания**: Персоналу предписывается избегать контакта с любыми источниками заражения или заражённым персоналом сверх необходимого для запроса эвакуации. Не покидайте Зону. Будьте готовыми к карантину после события.

**Назначенные МОГ**: Особой МОГ, отправляемой для противодействия всем био-угрозам, остаётся [[[task-forces#beta-7|МОГ Бета-7]]] (&lt;&lt;Шляпные болванчики&gt;&gt;). В случае аномальной пандемии, подразделения МОГ должны действовать максимально быстро для изоляции и ликвидирования областей, затронутых подобными аномалиями (которые могут находиться вне Зоны в случае нарушений содержания). Происшествия с участием катастрофических самоподдерживающихся реакций могут потребовать вмешательства большего количества групп для максимально эффективного предотвращения дальнейшего распространения до того, как ситуация станет &lt;&lt;неисправимой&gt;&gt;.

+++ КОД: КРАСНЫЙ

**Описание**: Обозначает ситуацию, в которой произошёл побег агрессивно настроенной сущности (АНС) наподобие [[[SCP-2059]]], и данная сущность представляет существенную опасность для Зоны и секретности Фонда.

**Особые указания**: Отсутствуют. Следуйте указаниям охраны.

**Назначенные МОГ**: Данный код обычно имеет высший приоритет и ожидается назначание всех доступных батальонов ММОГ, таких как [[[task-forces#nu-7|МОГ Ню-7]]] (&lt;&lt;Удар молота&gt;&gt;) и [[[task-forces#eta-5|МОГ Эта-5]]] (&lt;&lt;Бомбардиры Егеря&gt;&gt;). В случае инцидентов, связанных с привлечением публичного внимания, для ликвидации последствий может быть также отправлена [[[task-forces#gamma-5|МОГ Гамма-5]]] (&lt;&lt;Ложный след&gt;&gt;). Ожидайте реагирования с привлечением значительных ресурсов. Изоляции по КОДУ: КРАСНЫЙ являются частыми и во многих случаях хорошо спланированными (например, в случае с непрекращающейся угрозой со стороны SCP-682), в связи с чем персоналу следует помнить, что команды безопасности готовы к этому.

+++ КОД: ЧЁРНЫЙ

**Описание**: Обозначает нарушение содержания НЛУ (Неликвидирумой Угрозы), такой как [[[SCP-096]]]. НЛУ определяется как угроза, ликвидация которой группами реагирования во время инцидента невозможна из-за недостатка ресурсов, особых обстоятельств или общей неуязвимости к любым атакам.

**Особые указания**: Персоналу и охране следует любой ценой избегать противостояния с НЛУ. Не вступайте в огневой контакт с НЛУ, если нет доказательств того, что это поможет замедлить/остановить распространение угрозы.

**Назначенные МОГ**: МОГ Эпсилон-11 (&lt;&lt;Девятихвостая лиса&gt;&gt;), МОГ Сигма-23 (&lt;&lt;Требуется подкрепление&gt;&gt;).

+++ КОД: БЕЛЫЙ

**Описание**: Обозначает вторжение высокоорганизованных больших или малых сил захвата, противодействие которым силами охранного персонала Зоны невозможно.

++ СИСТЕМЫ АВТОМАТИЧЕСКОГО РЕАГИРОВАНИЯ

Системы Автоматического Реагирования (САР) — механизированные системы, обеспечивающие противодействие предполагаемому нарушению.

При активации САР определяет приоритет, назначенный нарушению. Чем выше приоритет, тем больше и выраженнее вмешательство САР.

+++ САР-1: &lt;&lt;ПРЕДОХРАНИТЕЛЬ&gt;&gt;

Система, отвечающая за подтверждаемую вручную детонацию боеголовок класса Альфа, расположенных на поверхности (в случае с подземными Зонами). Разрешена к использованию только в ситуациях с высоким уровнем угрозы как минимум приоритета B. Является эффективным способом уничтожения любой жизни непосредственно над Зоной, при этом оставляя большинство Зон в целом неповреждёнными благодаря подземной противовзрывной защите. Для использования требуется одобрение главного оператора О4.

+++ САР-2: &lt;&lt;ДОСРОЧНАЯ ПЕНСИЯ&gt;&gt;

Система, осуществляющая частичный контроль над автономной детонацией кинетических боеголовок класса Омега[[footnote]]Оружие, предположительно основанное на кинетической энергии и использующее трансформацию кинетической энергии в термальную, вызывая опустошительные разрушения.[[/footnote]], расположенных под главной частью Зоны. Для использования требуется разрешение Комитета по Этике.

[Дальнейшая информация по протоколу САР-200 удалена 11.03.████ Комитетом по Этике. Для получения доступа к удалённой информации свяжитесь с вашим непосредственным начальством.]

+++ САР-3: &lt;&lt;ЗЛЫЕ ОКУЛИСТЫ&gt;&gt;

Программа, обеспечивающая нарушение восприятия с помощью таких методов, как стробоскопы и высокочастотные сирены с целью дезориентировать и подавить бойцов противника. Чаще всего используется при противодействии внешним угрозам — вторжению враждебных организаций либо сущностям, обладающим стандартным человеческим набором чувств.

+++ САР-4: &lt;&lt;БОЛЬШОЙ ТОСТЕР&gt;&gt;

Варьирующаяся от Зоны к Зоне программа, отвечающая за использование выделенных электростатических тесла-ворот, убивающих или оглушающих любых существ с паттернами движения отличными от человеческих. Известны случаи оглушения персонала с проблемами с движением, инвалидностью или другими нарушениями, заставляющими двигаться рывками. В связи с этим программа САР-400 приобрела дурную репутацию и с этого момента с целью предотвращения дальнейших несчастных случаев разрешена к использованию только при приоритете минимум уровня C. Сотрудникам с инвалидностью необходимо помнить о необходимости запросить отключение тесла-ворот у администратора Зоны перед проходом через них.

+++ САР-5: &lt;&lt;ДЕНЬ ЗАКРЫТЫХ ДВЕРЕЙ&gt;&gt;

Данной системе передаётся управление над блокировкой всех дверей, коммуникаций, бытовых помещений и вентиляционных сетей. Решение по активации может быть принято непосредственно в Зоне, что вызовет автоматическую блокировку определённых элементов, комплексов и систем в различной степени (таких как ворота Зоны, канализации, электролинии, радиоканалы), а также ввод протокола 15-А во всех хранилищах данных, обеспечивая переход большинства из них в режим глубокого хранения. Эффективность САР-500 обеспечивается скоростью реагирования на прорыв; таким образом, она является одной из самых главных систем реагирования в любой Зоне.

+++ САР-6: &lt;&lt;АСТМА МОЕЙ БАБУШКИ&gt;&gt;

Ещё более печально известная система, являющаяся частой темой для обсуждения Комитета по Этике. Осуществляет непосредственный и полный контроль над выпуском газообразных средств в областях, где произошло нарушение условий содержания. Программой АР-600 используются различные средства, такие как: транквилизаторы, обратимые паралитики, нервно-паралитические вещества, везиканты и отравляющие вещества. Применение конкретных средств зависит от приоритета и уровня нарушения, а также от специфики оценённой угрозы. Чаще всего используются обратимые паралитики, позволяя пройти поисковым командам, но не ликвидируя угрозу полностью. Везиканты и отправляющие вещества используются для подавления противника, в то время как нервно-паралитические вещества используются для достижения быстрых и смертельных результатов. САР-600 установлена в небольшом количестве Зон; выпуск нервно-паралитических веществ по всей Зоне требует одобрения Комитета по Этике.

+++ САР-7: &lt;&lt;ТОНУЩИЙ КОРАБЛЬ&gt;&gt;

Система, предназначенная для наиболее эффективного управления &lt;&lt;якорями реальности&gt;&gt;, влияя на уровень Юмов[[footnote]]Обозначение, использующееся для указания уровня &lt;&lt;реальности&gt;&gt; в какой-либо области пространства.[[/footnote]] в Зонах, содержащих экстрамерные объекты. Суть &lt;&lt;якорей реальности&gt;&gt; в комбинировании измерений таким образом, чтобы заблокировать экстрамерные сущности в том же пространстве, что и охрана Зоны и МОГ, ограничивая эффекты таких объектов как [[[SCP-106]]].

+ ЭВАКУАЦИЯ
[[/=]]

Эвакуация Зоны — процедура, предшествующая изоляции, в процессе которой сотрудники покидают затронутые учреждения. Эвакуация проходит во время &lt;&lt;фазы эвакуации&gt;&gt; — периода, когда угроза всё ещё развивается и не достигла уровня, при котором требуется закрытие эвакуационных убежищ.

+++ РУКОВОДСТВО

Эвакуация — наивысший приоритет для персонала во время любой изоляции. Детальные планы эвакуации могут быть найдены в офисах администрации и охраны. Также, во всех комплексах находятся специфичные для них планы. По этим планам сотрудники могут найти ближайшее эвакуационное убежище.

Вооружённая охрана Зоны также участвует в процессе эвакуации, выделяя команду для каждого затронутого комплекса. Эти команды будут сопровождать персонал в эвакуационные убежища и предпринимать попытки сдерживания угроз до прибытия МОГ. Сотрудникам рекомендуется следовать за командами охраны.

Эвакуационные убежища могут быть заблокированы вручную, если угроза достигает определённого уровня, или автоматически в течение двух-трёх минут после прибытия последнего сотрудника. Скорость и время прибытия имеют критическое значение. Сотрудники, находящиеся вне убежища во время блокировки, перестают быть приоритетом для охраны; ответственность за них передаётся МОГ, входящим на объект. Сотрудникам, обнаружившим себя в такой ситуации, рекомендуется спрятаться, не противодействовать угрозам и не пытаться помочь другим сотрудникам или спасти их от смерти. Спасение себя важнее спасения других. Не препятствуйте, не отвлекайте и не демаскируйте команды МОГ.

Внутри эвакуационного убежища каждый сотрудник будет зарегистрирован. Отсутствующие члены персонала будут внесены в списки МОГ как сотрудники, подлежающие поиску и эвакуации. Напоминаем, что спасение сотрудников не является высшим приоритетом для МОГ. Список отсутствующего персонала также будет отправлен командам МОГ, назначенным на содержащиеся в Зоне объекты и ресурсы, которые могут представлять (или не представлять) опасность.

После нейтрализации или повторной постановки на содержание всех угроз происходит разблокировка убежищ. Все сотрудники должны пройти медосмотр и находиться на карантине до тех пор, пока не будут проверены на возможные инфекции, меметические/обсессивные эффекты или посттравматический стресс.

+ ВОССТАНОВЛЕНИЕ
[[/=]]

Для восстановления может потребоваться значительное количество времени в зависимости от уровня разрушений или публичного раскрытия. Восстановление включает в себя ремонт Зоны, обработку амнезиаками, повторную постановку объектов на содержание, регистрацию сотрудников, исследование причин и ликвидацию инцидентов.

+++ ИССЛЕДУЕМЫЕ ПРИЧИНЫ

Причины нарушений и последующих изоляций, как правило, могут быть категоризованы следующим образом:

* Нарушение работы автоматических систем, таких как механизмы ворот или специализированные системы сдерживания, или повреждение данных.
* Внедрение или вторжение враждебной [[[groups-of-interest|Связанной Организации (СО)]]]. В частности, члены Длани Змея и Повстанцев Хаоса пользуются этим способом нападения для создания террора.
* Предательство, неосведомлённость, неверные решения или человеческий фактор среди сотрудников содержания.
* Недооценивание угрозы и требований для содержания конкретного объекта.
* Аномальные объекты, не поддающиеся содержанию.
* Прямое нападение или рейд внешних сил.
* Меметические/обсессивные эффекты или манипуляция персоналом. Это включает в себя действия, совершённые персоналом под принуждением.

Для точного определения причин следователями будут использованы электронные журналы, записи видеокамер, опрос свидетелей и другие методы.

+++ УЧАСТВУЮЩИЙ ПЕРСОНАЛ

Персонал, задействованный в восстановлении и ликвидации последствий после нарушения разделяется на отдельные команды, обозначенные специальными знаками. Эти обозначения находятся на униформе соответствующего персонала и учитывают слабовидящих сотрудников и сотрудников с дальтонизмом.

Тремя красными линиями отмечены оперативники МОГ/ММОГ. Их задача в процессе восстановления — зачистка учреждения от враждебных бойцов/аномальных объектов, а также эвакуация выживших сотрудников. Большинство МОГ вооружены, а группы, обладающие тяжёлым вооружением и специализированной военной техникой классифицируются как ММОГ. Оперативные группы участвуют только во время активной фазы реагирования и в течение короткого периода восстановления после изоляции.

Синим кольцом отмечены команды регистрации. Они ответственны за учёт выживших сотрудников, инвентаризацию утерянных ресурсов и нейтрализованных аномальных объектов, а также учёт смертности/несчастных случаев среди персонала.

Главным элементом операции по восстановлению являются команды ликвидации, отмеченные жёлтым крестом. Эти команды разделены по специализации в соответствии с задачами, такими как: обработка амнезиаками в случае нарушения секретности, расчистка разрушенных областей, оказание медицинской помощи раненным сотрудникам и оценка понесённого ущерба.

Оранжевой чертой отмечены команды, отвечающие за перемещение объектов. Они занимаются повторной постановкой аномальных объектов на содержание и их перемещением, и часто работают совместно с подразделениями МОГ и другими полевыми сотрудниками/агентами с целью оценить и сдержать угрозу. Эти команды участвуют в ранней части операции по восстановлению.

Команды следователей чаще всего находятся под прикрытием для обеспечения безопасности; тем не менее, их широко известным обозначением является зелёный треугольник. Они участвуют в исследовании событий, которые привели к изоляции, и непосредственной причины. Для этого команды следователей опрашивают свидетелей и пользуются доступом к записям видеокамер, электронным журналам, а также другими методами.

+++ ПОВТОРНАЯ ПОСТАНОВКА НА СОДЕРЖАНИЕ

Протоколы повторного содержания описывают методы, которых должны придерживаться команды перемещения объектов для безопасного захвата конкретного аномального объекта. Для каждой угрозы предназначены уникальные протоколы повторного содержания, и один и тот же метод не подойдёт для всех.

**Агрессивно настроенные сущности (АНС)** — одни из самых сложных объектов с точки зрения успешного отлова и повторной постановки на содержание. Множественные инциденты с SCP-682 указывают на то, что лучшей стратегией сдерживания является отвлечение и заманивание. Редко существуют способы сделать АНС послушным, в связи с чем может потребоваться привлечение нескольких ММОГ уровня батальона для окружения и силового захвата даже после заманивания в подходящее для захвата место. АНС могут критически нарушить секретность, в связи с чем их следует уводить как можно дальше от гражданского населения. Критически важно оценивание и использование слабостей угрозы. При возможности следует использовать транквилизаторы. Также, практически в каждом случае следует учитывать возможность полной нейтрализации угрозы.

**Экстрамерные угрозы** — аномалии, включающие в себя изменение пространства или времени, разрыв пространства-времени, экстрамерные сущности, нематериальные объекты, параллельные измерения и объекты, не ограниченные физическими законами и процессами. Среди способов захвата может быть заманивание, как, например, было сделано с SCP-106, или заякоривание реальности; процесс, во время которого якори реальности совмещают измерения, таким образом ослабляя, убирая или останавливая эффекты экстрамерных сущностей, а также совмещая параллельные измерения с нашим. Экстрамерные угрозы часто бывают утеряны в процессе нарушения в отсутствие немедленного реагирования, и во многих случаях ими можно пожертвовать. Эти угрозы должны рассматриваться в контексте их сложности и масштаба и требуют тщательного изучения перед вмешательством.

**Неликвидируемые угрозы (НЛУ)** — угрозы, которые невозможны устранить, таким образом нейтрализация не является возможным вариантом. Нарушения условий содержания с участием НЛУ всегда сложны и требуют тщательной оценки перед предприниманием каких-либо действий с учётом максимально быстрого реагирования. Также, во время нарушений связанных с SCP-096 было отмечено, что при правильных действиях объект можно ввести в пассивное состояние. Ввод НЛУ в пассивное состояние позволяет произвести захват быстро и чисто. Возможные методы достижения этого включают в себя использование транквилизаторов, позволение сущности достичь своей цели (в разумных рамках, если цель присутствует), манипуляция, гипноз или другие действия, специфичные для объекта.

**Меметические, информационные и когнитивные угрозы** как правило дают время на оценку ситуации и вырабатывание детального плана, не требуя немедленных действий. Меметические объекты могут требовать привлечения сотрудников с ограниченными чувствами, неуязвимых к визуальным, слуховым или тактильным угрозам. По определению, эти эффекты могут распространиться если не будут качественно сдержаны и изолированы от сотрудников Зоны, незнакомых с объектом. Также необходимо заранее оценить возможность использования носителей информации для распространения этих меметических эффектов среди гражданского населения и устранение этих носителей.

**Источники заражения** должны быть ликвидированы максимально быстро с привлечением всех необходимых ресурсов. Большинство команд будут разделены по задачам, предотвращая распространение заражения во время подавления исходного источника. Такими источниками могут быть реанимированные организмы, самоподдерживающиеся реакции, заразные/разлагающие сущности или объекты, аномальные инфекционные заболевания, источники аномальных токсинов, канцерогены, ионизирующая радиация, биологическое оружие или различные виды грибков. Во время операции требуется ношение защитных костюмов, соответствующих конкретной угрозе. В то время как задачей МОГ является подавление и изоляция источника заражения и затронутых областей от гражданского населения, именно в обязанности команд повторного сдерживания входит карантин заражённых и повторная постановка источника заражения на содержание. Работа с угрозами такого рода должна производиться максимально дотошно и беспощадно, учитывая все риски.
