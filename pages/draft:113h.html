**Объект №:** SCP-1130-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в камере 15х15х15 метров. --Сотрудники 2 уровня допуска и выше имеют право проводить эксперименты с SCP-1130 при сопровождении не менее одного сотрудника службы безопасности.-- Сотрудники 4 уровня и выше имеют право проводить эксперименты с SCP-1130 при сопровождении не менее двух сотрудником службы безопасности.

Персоналу категорически запрещается опускать в объект, предметы не более пятнадцати см. в длину и ширину. Так же предмет не должен иметь вес, больше 300-та грамм  и не должен состоять из органики (смотри приложение 1130-1). [[footnote]] При помещении органики в SCP-1130-RU, те экземпляры SCP-1130-1 которые появятся на поверхности будут внутренней тканью идентичны ткани субъекта, погруженного в объект.
 [[/footnote]]

При переполнении SCP-1130 все экземпляры SCP-1130-1 которые выходят за рамки SCP-1130 должны быть уничтожены.

При появлении SCP-1130-2 его следует немедленно поместить в стеклянный куб 50х50х50 сантиметров, с тремя круглыми отверстиями на верхней части Куба. После помещения субъекта в куб его следует обработать фосгеном, пустив газ через верхние отверстия. После чего субъект требуется сжечь.

При начале событий SCP-1130-В всему персоналу следует немедленно покинуть камеру содержания и вызывать мобильную оперативную группу Эпсилон-11.

**Описание:** SCP-1130 это сухой бассейн с шариками, находящийся в пиццерии города [УДАЛЕНО], диаметром в 5 метров. Стены SCP-1130 сделаны из неизвестного материала, по структуре напоминающий твёрдый кевлар. Все попытки пробить внешний слой стен объекта провалились. Глубина объекта по сей день неизвестна, из-за невозможности пройти дальше глубины в 450 метра.(Читай приложение 1130-2.)

Пиццерия, в которой, был найден объект получила номер SCP-1130-А. Некоторые комнаты SCP-1130-А были перестроены под нужды условий содержания.(Читай приложение 1130-3.)

SCP-1130-1 это шары красного, синего и жёлтого цвета, находящихся в SCP-1130. На расстояний пяти метров, от объекта, scp-1130-1 начинает распадаться на атомном уровни, после чего в скоре, спустя 15 секунд, от субъекта остается только полу органическая масса.
При разрубке SCP-1130-1 внутри была обнаружена органическая масса. Ткань массы внутри объекта идентична ткани пропавших детей, а так же некоторых животных.

SCP-1130-2 это шары фиолетового и белого цвета, которые появляются на верхнем слое SCP-1130. Через 5–7 часов после появления SCP-1130-2 проявляет признаки жизни, начиная искать любую твёрдую поверхность рядом с SCP-1130. Если этого не случается субъект, остаётся на том место, где он появился ещё на 1 час, после чего происходят события именуемый как SCP-1130-B.
Если же SCP-1130-2 попадает на твёрдую поверхность, происходят события SCP-1130-В.

События SCP-1130-В: SCP-1130-2 начинает проявлять свойства куриного яйца. SCP-1130-2 начинает вылупляться, разрушая внутреннюю оболочку. Через примерно 15 минут после начала событий SCP-1130-B оболочка SCP-1130-2 разрушается полностью, то что появляется из SCP-1130-2 именуют SCP-1130-3.

SCP-1130-3 это гуманоидное существо, покрытое чёрной вязкой субстанцией. Если в поле зрения SCP-1130-3 попадает живое существо-то субъект попытается затащить существо в SCP-1130. Опыты по устранению SCP-1130-3 показали, что субъект невосприимчивый к огню или же кислоте, но вполне уязвим от пуль. При устранении SCP-1130-3 тот начинает быстро гнить и превращается в полу органическую массу идентичную тканям находящимся в SCP-1130-1.

**Приложение 1130-1:** Каждый объект, опущенный в scp-1130, начинает в нем растворяться. По прошествию часа, объект наполняется новыми экземплярами scp-1130-1. Количество scp-1130-1, зависит от массы и размеров предмета опущенного в него

**Приложение 1130-2:** При попытке опустить камеру в SCP-1130 та опустилась на расстояние 450 метров после чего картинка и звук с камеры были полностью потеряны. При попытке достать камеру та оказала сопротивление и почти 2 минуты не двигалась с места после чего наконец поддалась. Камера была уничтожена и покрыта чёрной вязкой субстанцией идентичной субстанцией SCP-1130-3.

**Приложение 1130-3:** После серии пропажи детей в детской комнате SCP-1130-А, и после сообщений администрации пиццерии о появлении дополнительного количества SCP-1130-1, на объект была выслана мобильная оперативная группа Пси-7. Все работники пиццерии были обработаны Амнезиаком класса С.

[[collapsible show=&#34;+ Эксперимент I&#34; hide=&#34;- Эксперимент I&#34;]]
&gt; **Эксперимент проводимый Доктором ████████:**
&gt; 
&gt; **Условия:** К сотруднику класса D был привязан страховочный трос, и поставлен микрофон, после чего тому было поручено опустится в SCP-1130.
&gt; 
&gt; [НАЧАЛО ПРОТОКОЛА]
&gt; 
&gt; **Доктор ████████:** Проверка, проверка. Как слышно?
&gt; 
&gt; **D-1688:** Слышно хорошо доктор, только шум шаров очень громкий.
&gt; 
&gt; **Доктор ████████:** Отлично, что вы видите?
&gt; 
&gt; **D-1688:** Ну, покамест только эти гребные шары, в следующий раз дайте мне, пожалуйста, какую-то каску, они всё-таки и по глазам бьют.
&gt; 
&gt; **Доктор ████████:** Хорошо.. вы что-то чувствуете?
&gt; 
&gt; **D-1688:** Холодно, сначала я даже не заметил, но тут конкретно холодновато, и такое чувство, что становится только холоднее. На каком я там этапе? Насколько низко погрузился?
&gt; 
&gt; **Доктор ████████:** 300 метров. Скоро достигнете крайней отметки.
&gt; 
&gt; //Минутная пауза.//
&gt; 
&gt; **D-1688:** Очень холодно, сколько там ещё?
&gt; 
&gt; **Доктор ████████:** 40 метров.
&gt; 
&gt; **D-1688:** Понял…
&gt; 
&gt; **Доктор ████████:** Что вы видите?
&gt; 
&gt; **D-1688:** Все ещё шары, но что-то не так.
&gt; 
&gt; **Доктор ████████:** Что произошло D-1688?
&gt; 
&gt; **D-1688:** Шары… Они изменили цвет, тут только два типа, белые и фиол…
&gt; 
&gt; //Сотрудник класса D оборвался на полуслове сорвавшись на крик длиною в 5 секунд, после чего связь исчезла.//
&gt; 
&gt; [КОНЕЦ ПРОТОКОЛА]
[[/collapsible]]

[[collapsible show=&#34;+ Эксперимент II&#34; hide=&#34;- Эксперимент II&#34;]]
&gt; **Эксперимент проводимый Доктором ██████:**
&gt; 
&gt; **Условия:** Для эксперимента был выбран сотрудник D класса D-1122, находящийся на пожизненном заключении за двойное убийство. К сотруднику класса D был привязан страховочный трос, и поставлен микрофон с камерой, также был выдан пистолет Glock 32 и , после чего тому было поручено опустится в SCP-1130.
&gt; 
&gt; [НАЧАЛО ПРОТОКОЛА]
&gt; 
&gt; **Доктор ██████:** Проверка связи, вы меня слышите?
&gt; 
&gt; **D-1122:** Слышу вас отлично Док.
&gt; 
&gt; **Доктор ██████:** Прекрасно, D-1122, возьмите пистолет в руки и снимите предохранитель.
&gt; 
&gt; **D-1122:** Эээ.. Сейчас..
&gt; 
&gt; //Щелчок переключения предохранителя.//
&gt; 
&gt; **D-1122:** Да, сделал.
&gt; 
&gt; **Доктор ██████:** Хорошо, подойдите к объекту и опуститесь в него.
&gt; 
&gt; //D-1122 молча подходит к SCP-1130.//
&gt; 
&gt; **D-1122:** Опустится.. В него?
&gt; 
&gt; **Доктор ██████:** Да D-1122, не замедляйте процесс, пожалуйста.
&gt; 
&gt; **D-1122:** Хорошо... Я начинаю...
&gt; 
&gt; //D-1122 встает на поверхность объекта после чего начинает медленно погружаться в него.//
&gt; 
&gt; //Минутная пауза.//
&gt; 
&gt; **Доктор ██████:** Как вы себя чувствуете D-1122?.
&gt; 
&gt; **D-1122:** Чувствую себя хорошо, только вот холодно очень. Ненавижу холод.
&gt;
&gt; **Доктор ██████:** Вы приближаетесь к крайней отметке, приготовьте пистолет и смотрите под ноги?
&gt; 
&gt; **D-1122:** Как скажете Док. 
&gt; 
&gt; //Доктор ██████ замечает изменение цвета шаров, но не говорит D-1688//
&gt; 
&gt; **D-1122:** Вы бы знали как тут холодно Док.
&gt; 
&gt; **Доктор ██████:** ...
&gt; 
&gt; **D-1122:** Что это такой блять!?
&gt; 
&gt; //Нагрудная камера D-1122 зафиксировало руку покрытую черной субстанцией, которая схватила D-1122 за ногу. D-1122 выстрелил два раза по руке существа, что не дало видимого эффекта. Через мгновение тело D-1122 пронзила рука покрытая все той-же субстанцией, камера зафиксировала как среди экземпляров SCP-1130-1 находился глаз, размерами идентичный с SCP-1130-1.//
&gt; 
&gt; [КОНЕЦ ПРОТОКОЛА]
[[/collapsible]]</textarea></pre>
