**Объект №:** SCP-████[!-- 5040 --]-A-1 «Феникс»

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект не требует каких-то особых условий содержания, а имеющаяся камера содержания объекта выполняют скорее функцию жилья. Объекту дозволено в мерках дозволенного свободно перемещаться по территории комплекса, а его доступ к другим объектам SCP может быть разрешён только в трёх случаях:

1. С другим объектом назначен эксперимент, тест, опыт или какое-либо иное мероприятие, в ходе которого необходимо присутствие SCP-████-A-1, но в такой случае необходимо соответственное разрешение;
2. Контакт с данным объектом разрешён всем сотрудникам фонда, в том числе и персоналу класса D;
3. Условия содержания какого-то SCP-объекта были нарушены, в следствии чего могут быть жертвы, если SCP-████-A-1, в виду своей специфики, не вмешается.

Как-либо констатировать с объектом разрешается всем сотрудникам фонда в независимости от должности и уровня доступа. Как постоянное место обитания для SCP-████-A-1 выделена специальная отдельная комната в зоне ██ в жилом блоке ██, где находится всё необходимое объекту.

Проход к камере содержания объекта не нуждается в охране. Персоналу комплекса, в котором находится камера содержания не запрещается её посещение, кроме как при соответствующих указаниях от вышестоящего руководства или самого объекта.

**Описание:** Форма объекта: SCP-████-A-1-L1A.

В &#34;стандартом&#34; состоянии SCP-████-A-1 представляет из себя гуманоида, внешне очень похожего на человека, но заметно более крупных размеров. Строение объекта также схоже с человеческим, но в некоторой степени отличается, в первую очередь наличием кристалла бирюзово-синеватого цвета шестигранной формы, находящегося в центре груди объекта и &#34;выглядывающего&#34; ровно на 50% своего объёма. Описание всех прочих отличий объекта SCP-████-A-1 в строении от &#34;обычных&#34; людей имеется в Приложении SCP-████-A-1-α.

Как и было сказано SCP-████-A-1 внешне имеет внешность полностью идентичную человеческой (хоть объект и является не человеком (см. Приложение SCP-████-A-1-α)), если не считать размеров объекта. В общем SCP-████-A-1 выглядит как молодой человек (мужчина) восточно-европейского типа внешности, рост - 231 см (7 футов и 7 дюймов), вес - 195 кг (430 фунтов), объект имеет атлетическое телосложение и очень хорошо развитую мускулатуру, его кожа имеет лёгкий багрянец и загар, которые почти никогда не меняются, волосы тёмные, почти чёрные, глаза зелёные с голубоватым оттенком. На верней части спины объекта находится изображение (татуировка) в виде птицы с распахнутыми крыльями, напоминающее орла, , но по заявлению самого объекта - это феникс, откуда, кстати, и прозвище объекта - «Феникс».

Полное имя SCP-████-A-1, названное им самим, - ████████ ██████████ ███████[!-- Элайавир Лонсдейлит Ал&#39;Вион --], но обычно, как и просил сам объект, большинство сотрудников зовут его ████[!-- Элай --]. Обычно он очень спокоен, достаточно добр и вежлив со всеми, кроме отдельных личностей, причём это относиться не только к сотрудникам фонда, но и к другим объектам SCP вне зависимости от их намерений. Часто проявляет заботливость к другим, а также почти никогда не отказывается в оказании помощи сотрудникам фонда практически во всём, о чём его попросят, хотя прислужливым его назвать довольно сложно. Объекту нравится, когда кто-либо ответственно относится к своей работе и когда кто-либо компетентно выполняет данные ему поручения, однако SCP-████-A-1 испытывает раздражённость, а порой и достаточно сильную злость, которую, однако, способен сдерживать, если кто-то в его присутствии проявляет чрезмерную фамильярность, в следствии чего персоналу не рекомендуется быть излишне &#34;подлизчивыми&#34; при его присутствии.

Объект имеет абсолютную память, в самых мельчайших подробностях запоминая буквально каждую миллисекунду своей жизни, причём не только визуально, а всеми органами восприятия. Объект SCP-████-A-1 имеет обширные познания более чем в шестистах (600) языках известных науке, в том числе и мёртвых, к тому же он в совершенстве владеет всеми официальными Земными языками, а также объект знает бессчётное множество языков, плохо известных или вовсе неизвестных науке. В общем стоит заметить крайне высокие интеллектуальные способности SCP-████-A-1, включая то, что он отлично разбирается абсолютно в любой технике, в том числе и Внеземного происхождения, а также имеет несравненные познания в математике, с лёгкостью решая абсолютно любые задачи вне зависимости от их сложности. Также объект SCP-████-A-1 прекрасно обращается решительно со всеми видами оружия, причём как стрелкового, так и холодно, в первую очередь проявив себя как неповторимых фехтовальщик, способный своим персональным оружием, являющимся ████████████[!-- SCP-5040-C-1 --], рассекать почти что угодно, а также показав, что он единственный, кто способен использовать его по назначению. Также SCP-████-A-1 является, без преувеличения, настоящим мастером боевых искусств, неоднократно демонстрируя, что способен эффективно противостоять целой группе противников, не уступающим или даже превосходящим его в физической силе.

Ни сам объект, не кто-либо, кто хорошо с ним знаком, не говорят о конкретном возрасте SCP-████-A-1, утверждая что он &#34;очень древний&#34;, но по некоторым данным ему по меньшей мере ██████ █████ █████[!-- триста (300) тысяч --] лет, хотя по другим данным он гораздо старше, из чего следует, что у объекта отсутствует естественное старение, уже из чего следует, что SCP-████-A-1 хронологически бессмертен; по утверждению самого объекта биологически ему в районе двадцати (20) лет. Не смотря на способность производить все естественные для живых организмов процедуры, такие как питание, сон, дыхание и прочее (единственным исключением является полное отсутствие у объекта воспроизводства продуктов жизнедеятельности, таких как пот, моча и экскременты) объект лишён абсолютно всех физиологических потребностей, в том числе необходимости в отдыхе, досуге и социуме. 

Объект имеет запредельную прочность и стойкость. SCP-████-A-1 полностью игнорирует ведомую по нему стрельбу из практически любого оружия, так, SCP-████-A-1 не смогли пробить, ни танковые снаряды, ни противотанковые ракеты, ни даже экспериментальные орудия со сверхвысокой пробивной способностью не смогли нанести ему серьёзных ран, в большей части случаев лишь верхний эпидермис объекта. Также SCP-████-A-1 без какого-либо видимого урона в свою сторону пережил падение с высоты в двадцать (20) километров. Скорость объекта также поражает, SCP-████-A-1 способен преодолеть расстояние в двадцать (20) метров менее чем за одну сотую (0,01) секунды,  во время бега преодолевать скорость звука (343.3 м/сек или 1224 км/ч) и реагировать на другие объекты, двигающиеся на скорости до 80 Махов (~26,5 км/с); К примеру, было неоднократно зафиксировано, как объект буквально ловил на лету пули. Ко всему объект имеет просто колоссальную физическую силу, так, за SCP-████-A-1 значаться следующие силовые показатели:
* Объект смог бросить локомотив массой в сто (100) тонн на расстояние в четыре (4) километра (одной рукой);
* Объект без видимых усилий поднял одной рукой эсминец массой в тридцать (30) тысяч тонн;
* Объект с одного удара превратил в щебень гору, имевшую высоту почти в три (3) тысячи метров над уровнем моря (тем самым сократив её высоту более чем в 2 раза). 
* Объект смог передвинуть на расстояние в 6 километров ледник массой по меньшей мере в триста (300) миллиардов тонн всего за двадцать (20) минут.
Отдельно хочется подчеркнуть крайне высокий болевой порог SCP-████-A-1, так, после, неизвестно каким образом, получив множество перелов, будучи лишённым большей части кожного покрова и в общем крайне плачевного состояния объект не выразил абсолютно никаких эмоций выражающих боль, хотя, как говорил сам SCP-████-A-1, он совершенно нормально всё чувствует, просто предпочитает не реагировать на ощущения, вызывающие дискомфорт.

Помимо &#34;простой&#34; физической прочности объект SCP-████-A-1 имеет запредельную устойчивость практически ко всем видам воздействий, так, ни температура в несколько миллионов градусов по Цельсию, ни охлаждение практически до абсолютного нуля, ни напряжение в сто (100) КВт (киловольт), ни воздействие радиационного фона смертельного для любого другого живого существа, ни полное погружение в кипящую серную кислоту, ни ряд ещё некоторых негативных воздействий ни нанёс телу SCP-████-A-1 почти никакого ущерба. Большинство известных сверхъестественных воздействий вообще никак не влияют на SCP-████-A-1, причём ни негативно, ни позитивно. Отдельно стоит отметить, что ещё ни один другой объект SCP, настроенный агрессивно к SCP-████-A-1, даже нанеся ему летальный с первого взгляда ущерб, не смог навредить SCP-████-A-1 так, что тот не смог от этого оправиться. При всём этом SCP-████-A-1 пока что неизвестным фонду образом сам способен наносить урон тем, кому навредить проблемно или вообще невозможно, хотя обычно он предпочитает не наносить &#34;непоправимый ущерб&#34;. На данный момент единственными &#34;слабостями&#34; SCP-████-A-1 являются: [ДАННЫЕ УДАЛЕНЫ][!-- 1) Электричество напряжением более ста (100) КВт (киловольт) причиняет боль объекту, напряжение в десять (10) МВт (мегавольт) ещё и наносит видимый ущерб, по некоторым данным напряжение в десять (10) ГВт (гигавольт) может заставить объект мгновенно потерять сознание; 2) Заморозка со скоростью более одного миллиона (1 000 000) Кельвина в секунду сильно ограничивает способность к движению объекта на протяжении до 40 секунд, а остужение со скоростью более пяти (5) миллионов Кельвина в секунду заставляет &#34;застыть&#34; объект вплоть до повышения температуры до -170° C, после чего SCP-████-A-1 вновь становиться дееспособен; 3) Некая &#34;природная энергия&#34;, которая на данный момент очень плохо изучена, способна буквально вытягивать силы из объекта --].

SCP-████-A-1 имеет невероятно большое количество сверх-способностей, если точнее, то по пока не до конца подтвержденным данным SCP-████-A-1 является обладателем более ██████████ █████ █████[!-- четырёхсот (400) тысяч --] &#34;не обычных&#34; свойств тела, умений и сверх-сил, из которых детально известно только об примерно ███████ █████[!-- двухстах (200) --] (и то только со слов самого SCP-████-A-1), среди них можно выделить возможность к манипуляции практически всеми природными элементами, телепортация, воздействие на материю, всевозможные атаки энергетической природы, телепатия, телекинез, полёт, отражение и поглощение энергии, копирование способностей, изменение внешности и многое-многое другое. Также следует отметить невероятно быструю регенерацию SCP-████-A-1, благодаря которой он способен всего за несколько секунд полностью восстановиться после практически любого нанесённого ему урона (кроме как от воздействий, к которым у него слабость). Ко всему за объектом замечена способность к приспособлению к тому, что наносит ему чрезмерно большой урон.

Из приведённых выше данных, а также из Приложений SCP-████-A-1 с -β по -χ подтвердилось утверждение о том, что SCP-████-A-1 невозможно [ДАННЫЕ УДАЛЕНЫ][!-- окончательно уничтожить или как-либо нейтрализовать никаким известным на данным момент образом или методом --] .

[[collapsible show=&#34;+ Приложение SCP-████-A-1-α:&#34; hide=&#34;-  Приложение SCP-████-A-1-α&#34; hideLocation=&#34;both&#34;]]

Объект SCP-████-A-1 был отправлен на мединский осмотр для выяснения его анатомических особенностей. Из-за чрезвычайной прочности всех частей тела объекта взятие проб крови оказалось безуспешным. Также у объекта было зафиксировано наличие особой регенерации, суть которой заключается в том, что любая часть тела объекта, отделённая от него самого через 2 секунды начинает &#34;истлевать&#34; и полностью &#34;исчезает&#34; не более чем через 10 секунд, не оставляя после себе абсолютно никаких остатков, а после этого на месте отсутствующей части тела появляется образ из как будто бы &#34;текущего&#34; синеватого света, который принимает форму отсутствующей части тела, после чего этот свет &#34;обрастает&#34; синеватым непрозрачным кристалом той же формы, а после полного &#34;обрастания&#34; кристалл растрескивается и ссыпается с полностью восстановившейся части тела; с кровью объекта происходит тот же процесс; единственная часть тела, которая не отрастает после отделения от тела объекта - это его волосы. Единственная физиологическая жидкость, которую смогли взять для исследований у объекта - это слюна, результатом изучения которой стало то, что ДНК SCP-████-A-1 имеет порядка ██████████ ████ █████ хромосом, из которых не одна не сходна ни с одной хромосомой ни одного живого существа на Земле. 

Было выяснено, что у объекта отсутствует выделение продуктов жизнедеятельности; всё, что не употребляет в пищу объект полностью им усваивается максимум за несколько минут, при этом без увеличения массы его самого. В результате исследования было выяснено, что у объекта отсутствуют: 
* 1. Нёбный язычок (uvula), хотя проблем с речью у объекта не наблюдается; ко всему у него абсолютно отсутствует рвотный рефлекс.
* 2. Потовые железы, в следствии чего у объекта отсутствует потоотделение.
* 3. Волосяные фолликулы (folliculus pili) где-либо, кроме головы, причём, не смотря на выявленное отсутствие старения у объекта, его волосы продолжают рост, хоть и примерно в 4-5 раза медленней, чем у большинства людей.
* 3.1. Волосяная мышца (musculus arrector pili), от чего на объект не распространяется выражение &#34;волосы встали дыбом&#34; (в его случае - это физически невозможно).
* 4. Апендикс (appendix vermiformis), причём следов удаления не наблюдается, в следствии чего можно сделать вывод, что его у объекта не было изначально.
* 5. Копчик (coccyx).
* 6. Слой подкожного жира, заменённый на что-то на подобии чешуи чётного цвета, состоящей и сплава керамики и графита, но обладающей гораздо большей прочностью. 

Из-за наличия &#34;подкожной чешуи&#34; рентгеноскопия объекта не дала никаких результатов (на снимках не только кости, а все части тела объекта, кроме кожи и волос, были затемнёнными), но по результатам иных исследований выяснилось, что скелет SCP-████-A-1 практически идентичен по строению человеческому, кроме отсутствия копчика, и наличием у всех костей объекта почти прозрачной сетчатой оболочки состоящей из вещества, похожего на титан, также сами кости объекта изнутри &#34;пронизаны&#34; &#34;нитями&#34; из гекса-углеродного волокна, хотя .

Опытным путём было доказано, что объект не имеет абсолютно никаких физиологических потребностей, в том числе и необходимости в социуме. Не смотря на отсутствие естественных потребностей может дышать, спать и употреблять пищу, причём, за один вдох объект способен поместить в свои лёгкие более двухсот (200) кубометров воздуха, при желании объект способен спать более тридцати (30) суток без перерыва, а также объект способен употреблять в пищу абсолютно всё что угодно и в любом количестве, причём без какого-либо вреда для себя самого. Стоит отметить, что объекта имеется практически совершенная иммунная система, которая в течении не более пятнадцати (15) секунд нейтрализует совершенно любую инфекцию, попавшую в его организм.

Из исследований поведённых с SCP-████-A-1 было выяснено, что он не является человеком, и, если верить самому объекту, никогда и не был им. Со слов самого объекта - он является █████████, то есть выходцем из ████ █ ███████ ██████ █████, а также, как и большинство других ███████ ████, является &#34;модифицированным&#34; [ДАННЫЕ УДАЛЕНЫ] из чего стало понятно, почему объект так отличается от людей.

[[/collapsible]]

[[collapsible show=&#34;+ Приложение SCP-████-A-1-β:&#34; hide=&#34;-  Приложение SCP-████-A-1-β&#34; hideLocation=&#34;both&#34;]]

Проведение исследований с целью узнать придел прочности SCP-████-A-1. Во всех экспериментах принимают участие сам объект, несколько научных сотрудников и некоторое количество сотрудников и офицеров службы безопасности, членов групп реагирования и оперативников М.О.Г.

//1. ЭКСПЕРИМЕНТ A: Нескольким сотрудникам фонда, вооружённым всевозможным холодным (военные ножи, мачете, катаны и прочее) и стрелковым не огнестрельным (блочные и простые луки, современные охотничьи арбалеты) оружием было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: не смотря на все попытки персонала, даже когда те пытались нанести урон объекту через рот и глаза последнего, SCP-████-A-1 всё равно не получил совершенно никаких повреждений. После более чем двух (2) часов и в общей сложности более семисот (700) попыток персонала навредить объекту холодным оружием эксперимент был прекращён.

//2. ЭКСПЕРИМЕНТ B: Нескольким сотрудникам фонда, вооружённым всевозможными марками пистолетов (включая Glock 18, M1911, CP-1, Colt Anaconda, Beretta M9, Desert Eagle, FN FNX, РШ-12, ПЯ и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: как и в прошлом эксперименте, ни одна попытка персонала нанести урон объекту не увенчалась успехом. В результате эксперимента в объект было произведено более двух (2) тысяч выстрелов из пистолетов калибром то 7,62 до 12,7 миллиметров.

//3. ЭКСПЕРИМЕНТ C: Нескольким сотрудникам фонда, вооружённым всевозможными марками пистолетов-пулемётов и &#34;узи&#34; (включая HK MP5, ПП-19, KRISS Vector, UPD-9, MP-9 и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: как и ожидалось, сотрудникам фонда не удалось никак навредить объекту, да же смотря на то, что в него было совершено по меньшей мере 
одиннадцать (11) тысяч выстрелов.

//4. ЭКСПЕРИМЕНТ D: Нескольким сотрудникам фонда, вооружённым всевозможными марками ружей и дробовиков (включая Remington 870, KSG-12, M1014, SPAS-12, Сайга-410, Вепрь-12, S686, Winchester 1300 и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: ровно как и в прошлых экспериментах сотрудникам фонда не удалось нанести объекту никакого урона. На вопрос, адресованный объекту, о том, чувствует ли он что-то не обычное, когда в него стреляют объект ответил, что хоть он и совершенно нормально всё ощущает, но боли от выстрелов  не чувствует.

//5. ЭКСПЕРИМЕНТ E: Нескольким сотрудникам фонда, вооружённым всевозможными марками штурмовых винтовок (включая АК-47, АК-103, АК-15, АШ-12, АС «Вал», M16A1, AR-18, CAR-15 и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: идентичен преведущим, объект не получил никаких повреждений, ни смотря на все старания сотрудников фонда.

//6. ЭКСПЕРИМЕНТ F: Нескольким сотрудникам фонда, вооружённым всевозможными марками снайперских винтовок (включая L115A3, СВД, ВСС «Винторез», M14, СВ-98, Remington 700, M21, СКС и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: не отличается от преведущего, объекту не было нанесено повреждений, даже при стрельбе в упор.

//7. ЭКСПЕРИМЕНТ G: Нескольким сотрудникам фонда, вооружённым всевозможными марками крупнокалиберных снайперских винтовок (включая АСВК, AR-50, ОСВ-96, Truvelo SR, ПТРД, Barrett M82, Gepard и прочее) было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: существенных различий относительно прошлых экспериментов нет - объект повреждений не получил, однако он заявил, что при прямом попадании ему в открытый глаз пули из (как потом выяснилось) Truvelo SR калибра 20 мм он почувствовал дискомфорт, хоть и болью это назвать сложно; впервые объект получил хоть что-то, хотя бы отдалённо похожее на урон.

//8. ЭКСПЕРИМЕНТ H: Нескольким сотрудникам фонда, находящимся за станковыми крупнокалиберными пулеметами (включая ДШКТ, Браунинг M2, GAU-19, M61 Vulcan, ГШ-6-30К, Пулемёт Максима, Корд и прочее), находясь при этом на достаточном расстоянии от SCP-████-A-1, было дано указание нанести объекту хоть какие-то повреждения, в то время как сам объект не должен проявлять сопротивления попыткам навредить ему.//
Результат: полностью идентичен предыдущему - объект не получает получил повреждений, но испытывает дискомфорт при подании пуль (точнее снарядов) в открытые глаза.

[[/collapsible]]

**Дополнение SCP-████-A-1-1:** Летом 20██[!-- 2014 --] года объект впервые был засечён, также вместе с тем было зафиксировано, что SCP-████-A-1[!-- SCP-5040-A-1-1 --] имеет аномальные для человека свойства, а именно сверхъестественную прочность, подтвержденную тем, на одной видеозаписи было чётко видно, что во время попытки объекта пресечь террористический акт в него было совершено множество попаданий из всевозможного огнестрельного оружия, а после в объект был совершён выстрел из противотанкового гранатомёта, но после всего этого SCP-████-A-1 не получил никаких повреждений. В последующее время объект 17 раз попадал в поле видимости фонда, но обнаружить его самого не удавалось. Но █ октября 20██ года[!-- 3 октября 2017 --] объект был совершенно случайно обнаружен прогуливающимся на одной из площадей Лос-Анджелеса, и в тот же день, под предлогом сходства с разыскиваемым преступником, он был без сопротивления доставлен на ближайшую базу фонда, где после непродолжительного допроса была выявлена личность объекта, а также то, что SCP-████-A-1 относится к так называемым ████████ █████[!-- «Стражам мира» --], [ДАННЫЕ УДАЛЕНЫ] [!-- особому объединению, которое занимается борьбой со всевозможными угрозами глобального масштаба --]. После допроса SCP-████-A-1 выразил желание сотрудничества и содействия фонду, если ему дадут некоторую свободу действий и доступ к интересующим его объектам и информации. В виду возможностей объекта предложение было принято, хоть и с определёнными оговорками, и с того момента SCP-████-A-1 является сотрудником фонда SCP, а именно агентом класса E на должности: специалист по противодействию и нейтрализации представляющих угрозу объектов.

После проведения расследования были найдены материалы, свидетельствующие о том, что SCP-████-A-1 был таким, каким он сейчас является ещё в 1███ [!-- 1894 --] году.

**Объект №:** SCP-α-0 «Первый страж»

**Класс объекта:** --Кернунн--  --Архонт--  --Безопасный-- Неактивный

**Особые условия содержания:** 
SCP-α-0 состоит из двух частей (SCP-α-0-1 и SCP-α-0-2), которые необходимо содержать отдельно друг от друга.
В виду своих особенностей объект SCP-α-0-1 находится в специальной камере, расположенной в зоне █, с размером внутреннего пространства 4x4x4 метра. Стены камеры состоят из нескольких последовательных слоёв хром-кобальт-молибденового и титан-алюминий-молибден-ванадиевого сплавов, обшей толщеной в 2 метра, с единственной дверью аналогичной толщены и запертой на механический замок особой конструкции. В дополнение, после помещения в камеру собственно объекта, она была залита слоем армированного бетона толщеной в 3 метра со всех сторон. Сама камера находится на глубине двухсот метров под землёй. Подход к камере, представляющий из себя ряд лестниц, через каждые 2 метра погружения вниз оканчивающиеся лестничной площадкой, а на каждых пятидесяти (50) метрах спуска расположен переход с пропускным пунктом (то есть, в общем счёте насчитывается 5 пропускных пунктов, включая 1 на входе, 3 на спуске и 1 у прохода к камере с субъектом), который должен круглосуточно в 4 смены по 6 часов охраняться минимум двумя вооружёнными сотрудниками службы безопасности с каждой стороны от входа, последний проход должен охраняться только снаружи. Вход к объекту SCP-α-0-1 разрешается только с письменного разрешения всех членов совета O5 (если те живы), личного присутствия [ДАННЫЕ УДАЛЕНЫ] и особого пропуска пятого уровня с пометкой «Альфа», а также обязательным наличием SCP-α-0-2; в случае гибели всех членов совета O5 допуск к объектам является не только свободным, но и приоритетным.
SCP-α-0-2 должен всё время храниться непосредственно у члена совета O5 [ДАННЫЕ УДАЛЕНЫ] или его подтверждённого приемника, и не в коем случае не должен попасть к кому-либо ещё. В случае попытки принудительного изъятия SCP-α-0-2 у [ДАННЫЕ УДАЛЕНЫ] , цель, пытающуюся провести изъятие разрешается устранить на месте, даже если это будет другой член совета O5.

**Описание:**

В &#34;стандартом&#34; состоянии SCP-α-0-1 внешне походит на человекоподобного гуманоида крупных размеров. Строение объекта также схоже с человеческим, но в определённой степени отличается, в первую очередь наличием кристалла бирюзово-синеватого цвета шестигранной формы, находящегося в центре груди объекта и &#34;выглядывающего&#34; на половину своего объёма. Описание всех прочих отличий объекта SCP-α-0-1 в строении от не аномальных людей имеется в Приложении SCP-α-0-B.
14 марта 199█ года SCP-α-0-1 перешёл в неактивное состояние, а именно замер в позе лотоса, после чего начал «обрастать» кристаллическими образованиями, которые в итоге превратились в один большой поликристалл 230 сантиметров в высоту, 170 сантиметров в ширину (со всех сторон) и массой 3600 килограммов, внутри которого на данный момент и находится сам SCP-α-0-1. За всё время наблюдений кристальные образования не изменили ни размер, ни массу. После полного «обрастания» SCP-α-0-1 из груди объекта выпала половина того самого кристалла, которая теперь является SCP-α-0-2. По заявлению объекта (который сказал об этом непосредственно перед данным «инцидентом»), если вставить SCP-α-0-2 обратно на место, то он вернётся в активное состояние; данное предположение не было проверено ввиду некоторых обстоятельств, которые более детально описаны в документе SCP-α-0-1-W.
Как и было сказано SCP-α-0-1 внешне имеет внешность полностью идентичную человеческой (хоть объект и является не человеком (см. Приложение SCP-α-0-1-C)), если не считать размеров объекта. В общем SCP-α-0-1 выглядит как молодой человек мужского пола, тип внешности до конца определить не удалось, так как не похож не на один известный человеческий генотип. Рост - 246 см (8 футов и 1 дюйм), вес - 264 кг (582 фунта), объект имеет атлетическое телосложение и очень хорошо развитую мускулатуру, волосы тёмные, почти чёрные, глаза зелёные с голубоватым оттенком. На верхней части спины объекта находится изображение (татуировка) в виде птицы с распахнутыми крыльями, внешнее напоминающее орла, но по заявлению самого объекта - это феникс, откуда и первое прозвище объекта – «Феникс».

Полное имя SCP-α-0, названное им самим, - ████████ ██████████ ███████[!-- Элайавир Лонсдейлит Ал&#39;Вион --], но обычно, как и просил сам объект, большинство сотрудников зовут его ████[!-- Элай --]. Обычно он очень спокоен, достаточно добр и вежлив со всеми, кроме отдельных личностей, причём это относиться не только к сотрудникам фонда, но и к другим объектам SCP вне зависимости от их намерений. Часто проявляет заботливость к другим, а также почти никогда не отказывается в оказании помощи сотрудникам фонда практически во всём, о чём его попросят, хотя прислужливым его назвать довольно сложно. Объекту нравится, когда кто-либо ответственно относится к своей работе и когда кто-либо компетентно выполняет данные ему поручения, однако SCP-α-0 испытывает раздражённость, а порой и достаточно сильную злость, которую, однако, способен сдерживать, если кто-то в его присутствии проявляет чрезмерную фамильярность, в следствии чего персоналу не рекомендуется быть излишне &#34;подлизчивыми&#34; при его присутствии.

Объект имеет абсолютную память, в самых мельчайших подробностях запоминая буквально каждую миллисекунду своей жизни, причём не только визуально, а всеми органами восприятия. Объект SCP-α-0 имеет обширные познания более чем в шестистах (600) языках известных науке, в том числе и мёртвых, к тому же он в совершенстве владеет всеми официальными Земными языками, а также объект знает бессчётное множество языков, плохо известных или вовсе неизвестных науке. В общем стоит заметить крайне высокие интеллектуальные способности SCP-α-0, включая то, что он отлично разбирается абсолютно в любой технике, в том числе и Внеземного происхождения, а также имеет несравненные познания в математике, с лёгкостью решая абсолютно любые задачи вне зависимости от их уровня сложности. Также объект SCP-α-0 прекрасно обращается решительно со всеми видами оружия, причём как стрелкового, так и холодного, в первую очередь проявив себя как превосходный фехтовальщик. Также SCP-α-0 является, без преувеличения, настоящим мастером боевых искусств, неоднократно демонстрируя, что способен эффективно противостоять целой группе противников, не уступающим или даже превосходящим его в физической силе.

Ни сам объект, не кто-либо, кто хорошо с ним знаком, не говорят о конкретном возрасте SCP-α-0, утверждая что он &#34;очень древний&#34;, но по некоторым данным ему по меньшей мере ██████ █████ █████[!-- триста (300) тысяч --] лет, хотя по другим данным он гораздо старше, из чего следует, что у объекта отсутствует естественное старение, уже из чего следует, что SCP-α-0 хронологически бессмертен; по утверждению самого объекта биологически ему в районе двадцати двух (22) лет. Не смотря на способность производить все естественные для живых организмов процедуры, такие как питание, сон, дыхание и прочее (единственным исключением является полное отсутствие у объекта воспроизводства продуктов жизнедеятельности, таких как пот, моча и экскременты) объект лишён абсолютно всех физиологических потребностей, в том числе необходимости в отдыхе, досуге и социуме. 

Объект имеет запредельную прочность и стойкость. Так, ни стандартное стрелковое оружие, ни авто-пушки, ни танковые орудия, ни противотанковые, ни противокорабельные ракеты, ни даже ядерное оружие мощность до четырёхсот (400) килотонн не смогли нанести SCP-α-0 значительного урона, которого было бы достаточно для видимого нарушения его дееспособности. Скорость объекта также крайне высока, как минимум SCP-α-0 способен без проблем двигаться и передвигаться со скоростью выше скорости звука (343.3 м/сек или 1224 км/ч), а как максимум реагировать то, что движется на скорости до 80 Махов (~26,5 км/с), и возможно даже больше. Ко всему объект имеет просто колоссальную физическую силу, выходящую далеко за пределы того, какой она может быть у существа такого размера, как минимум, для SCP-α-0 поднятие грузов массой в тысячи, миллионы и даже несколько миллиардов тонн не вызывает никаких трудностей, ровно так же, как и пробитие крайне толстых и прочных стен, и иные силовые воздействия, последствием которых может быть существенное изменение ландшафта объектом, в том числе и в глобальном масштабе.

Отдельно хочется подчеркнуть крайне высокий болевой порог SCP-α-0, так, после, неизвестно каким образом, получив множество переломов, будучи лишённым большей части кожного покрова и в общем крайне плачевного состояния объект не выразил абсолютно никаких эмоций, означающих боль, хотя, как говорил сам SCP-α-0, он совершенно нормально всё чувствует, просто предпочитает не реагировать на ощущения, вызывающие дискомфорт.

Помимо &#34;простой&#34; физической прочности объект SCP-α-0 имеет запредельную устойчивость практически ко всем видам воздействий, так, ни температура в несколько миллионов градусов по Цельсию, ни охлаждение практически до абсолютного нуля, ни напряжение в сто (100) КВт (киловольт), ни воздействие радиационного фона смертельного для любого живого существа, ни полное погружение в кипящую серную кислоту, не нанесли вреда телу SCP-α-0. Большинство известных сверхъестественных воздействий вообще никак не влияют на SCP-α-0, причём ни негативно, ни позитивно. Отдельно стоит отметить, что ещё ни один [ДАННЫЕ УДАЛЕНЫ][!-- другой объект SCP, настроенный агрессивно к SCP-α-0, даже нанеся ему летальный с первого взгляда ущерб, не смог навредить SCP-α-0 так, чтобы тот не смог от этого оправиться --]. При всём этом SCP-α-0 пока что неизвестным фонду образом сам способен наносить урон тем, кому навредить проблемно или вообще невозможно, хотя обычно он предпочитает не наносить &#34;непоправимый ущерб&#34;. На данный момент единственными &#34;слабостями&#34; SCP-α-0 являются: [ДАННЫЕ УДАЛЕНЫ][!-- 1) Электричество напряжением более ста (100) КВт (киловольт) причиняет боль объекту, напряжение в десять (10) МВт (мегавольт) ещё и наносит видимый ущерб, по некоторым данным напряжение в десять (10) ГВт (гигавольт) может заставить объект мгновенно потерять сознание; 2) Заморозка со скоростью более пятисот тысяч (500 000) Кельвина в секунду сильно ограничивает способность к движению объекта на протяжении до нескольких минут 40 секунд, а остужение со скоростью более одного миллиона (1 000 000) Кельвина в секунду заставляет &#34;застыть&#34; объект вплоть до повышения температуры до -70° C, после чего SCP-α-0 вновь становиться дееспособен; 3) Некая &#34;природная энергия&#34;, которая на данный момент очень плохо изучена, способна буквально вытягивать силы из объекта, также понижая его живучесть и регенеративную способность. Стоит отметить, что даже эти виды воздействия не способны нанести объекту фатального урона --].

SCP-α-0 имеет невероятно большое количество паранормальных способностей, &#34;не обычных&#34; свойств тела, умений и сверх-сил, из которых более-ченее детально известно только об примерно ███████ █████[!-- двухстах (200) --] (и то по большей части только со слов самого SCP-α-0), среди них можно выделить возможность к манипуляции практически всеми природными элементами, телепортация, воздействие на материю, всевозможные атаки энергетической природы, телепатия, телекинез, полёт, отражение и поглощение энергии, изменение внешности и многое другое. Также следует отметить невероятно быструю регенерацию SCP-α-0, благодаря которой он способен всего за несколько секунд полностью восстановиться после практически любого нанесённого ему урона (кроме как от воздействий, к которым у него слабость). Ко всему за объектом замечена способность к [ДАННЫЕ УДАЛЕНЫ][!-- приспособлению к тому, что наносит ему чрезмерно большой урон --], хотя и не настолько эффективно, как например у SCP-682.

Из приведённых выше данных, а также из Приложений SCP-α-0 с -B по -T подтвердилось утверждение о том, что SCP SCP-α-0 невозможно [ДАННЫЕ УДАЛЕНЫ][!-- окончательно уничтожить или как-либо нейтрализовать никаким известным на данным момент образом или методом --] .

[[collapsible show=&#34;+ Приложение SCP-α-0-C:&#34; hide=&#34;-  Приложение SCP-α-0-C &#34; hideLocation=&#34;both&#34;]]

Объект SCP-α-0  был отправлен на медынский осмотр для выяснения его анатомических особенностей. Из-за чрезвычайной прочности всех частей тела объекта взятие каких-либо тканей для пробы оказалось безуспешным. Также у объекта было зафиксировано наличие особой регенерации, суть которой заключается в том, что любая часть тела объекта, отделённая от него самого через от 5 до 15 секунд начинает &#34;истлевать&#34; и полностью &#34;исчезает&#34; не более чем через 20 секунд, не оставляя после себе абсолютно никаких остатков, а после этого на месте отсутствующей части тела появляется образ из как будто бы &#34;текущего&#34; синеватого света, который принимает форму отсутствующей части тела, после чего этот свет &#34;обрастает&#34; синеватым непрозрачным кристаллом той же формы, а после полного &#34;обрастания&#34; кристалл растрескивается и ссыпается с полностью восстановившейся части тела; с кровью объекта происходит тот же процесс; единственная часть тела, которая не отрастает после отделения от тела объекта – его волосы. Единственная физиологическая жидкость, которую смогли взять для исследований у объекта - это слюна, результатом изучения которой стало то, что ДНК SCP-α-0 имеет порядка нескольких десятков тысяч хромосом, из которых не одна не сходна ни с одной хромосомой ни одного живого существа на Земле. 

Было выяснено, что у объекта отсутствует выделение продуктов жизнедеятельности; всё, что не употребляет в пищу объект полностью им усваивается, при этом без увеличения массы его самого. В результате исследования было выяснено, что у объекта отсутствуют: 
* 1. Нёбный язычок (uvula), хотя проблем с речью у объекта не наблюдается; ко всему у него абсолютно отсутствует рвотный рефлекс.
* 2. Потовые железы, в следствии чего у объекта отсутствует потоотделение.
* 3. Волосяные фолликулы (folliculus pili) где-либо, кроме головы, причём, не смотря на выявленное отсутствие старения у объекта, его волосы продолжают рост, хоть и примерно в 4-5 раза медленней, чем у большинства людей.
* 3.1. Волосяные мышцы (musculus arrector pili).
* 4. Аппендикс (appendix vermiformis), причём следов удаления не наблюдается, в следствии чего можно сделать вывод, что его у объекта не было изначально.
* 5. Копчик (coccyx).
* 6. Слой подкожного жира, заменённый на что-то на подобии чешуи чётного цвета, по свойствам напоминающей «сплав» керамики и графита, но обладающей гораздо большей прочностью. 

Из-за наличия &#34;подкожной чешуи&#34; рентгеноскопия объекта не дала никаких результатов (на снимках не только кости, а все части тела объекта, кроме кожи и волос, были засвеченными), но по результатам иных исследований выяснилось, что скелет SCP-α-0 практически идентичен по строению человеческому, кроме отсутствия копчика, и наличием у всех костей объекта почти прозрачной сетчатой оболочки состоящей из вещества, похожего на титан, также сами кости объекта изнутри &#34;пронизаны&#34; &#34;нитями&#34; из гекса-углеродного волокна.

Опытным путём было доказано, что объект не имеет абсолютно никаких физиологических потребностей, в том числе и необходимости в социуме. Не смотря на отсутствие естественных потребностей может дышать, спать и употреблять пищу, причём, за один вдох объект способен поместить в свои лёгкие более двухсот (200) кубометров воздуха, при желании объект способен спать более тридцати (30) суток без перерыва, а также объект способен употреблять в пищу абсолютно всё что угодно и в любом количестве, причём без какого-либо вреда для себя самого. Стоит отметить, что объекта имеется практически совершенная иммунная система, которая в течении не более пятнадцати (15) секунд нейтрализует совершенно любую инфекцию (в том числе и паразитическую), токсин, или иное инородное вешество попавшее в его организм.

Из исследований, поведённых с SCP-α-0 было выяснено, что он не является человеком, и, если верить самому объекту, никогда и не был им. Со слов самого объекта - он является █████████, то есть выходцем из ████ █ ███████ ██████ █████, а также, как и большинство других ему подобных, является &#34;модифицированным&#34; [ДАННЫЕ УДАЛЕНЫ] из чего стало понятно, почему объект так отличается от людей.

[[collapsible show=&#34;+ Приложение SCP-α-0-A:&#34; hide=&#34;-  Приложение SCP-α-0-A&#34; hideLocation=&#34;both&#34;]]

**Приложение SCP-α-0-B:** Летом 19██[!-- 1989 --] года объект впервые был засечён, также вместе с тем было зафиксировано, что SCP-α-0 имеет аномальные для человека свойства, а именно сверхъестественную прочность, подтвержденную тем, на одной видеозаписи было чётко видно, что во время попытки объекта пресечь террористический акт в него было совершено множество попаданий из всевозможного огнестрельного оружия, а после в объект был совершён выстрел из противотанкового гранатомёта, но после всего этого SCP-α-0 не получил никаких повреждений. В последующее время объект 17 раз попадал в поле видимости фонда, но обнаружить его самого не удавалось. Но █ октября 19██ года[!-- 3 октября 1992 --] объект был совершенно случайно обнаружен прогуливающимся на одной из площадей Лос-Анджелеса, и в тот же день, под предлогом сходства с разыскиваемым преступником, он был без сопротивления доставлен на ближайшую базу фонда, где после непродолжительного допроса была выявлена личность объекта, а также то, что SCP-α-0 относится к так называемым ████████ █████[!-- «Стражам мира» --], [ДАННЫЕ УДАЛЕНЫ] [!-- особому объединению, которое занимается борьбой со всевозможными угрозами глобального масштаба --]. После допроса SCP-α-0 выразил желание сотрудничества и содействия фонду, если ему дадут некоторую свободу действий и доступ к интересующим его объектам и информации. В виду возможностей объекта предложение было принято, хоть и с определёнными оговорками, и с того момента SCP-α-0 является сотрудником фонда SCP, а именно агентом класса E на должности: специалист по противодействию и нейтрализации представляющих угрозу объектов.

После проведения расследования были найдены материалы, свидетельствующие о том, что SCP-α-0 был таким, каким он сейчас является ещё в 1███ [!-- 1894 --] году.

**Объект №:** SCP-████ «Апгрейд-накопитель»

**Уровень угрозы:** Белый o

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Всё то время, пока объект не используется, SCP-████ должен находиться в хранилище особо ценных объектов зоны ██. Опыты с объектом разрешается проводить только с разрешения как минимум двух сотрудников со вторым (2) уровнем допуска.

Все устройства, подвергнувшиеся воздействию SCP-████ должны находиться в пределах зоны ██ и могут использоваться только сотрудниками фонда.

**Описание:** Внешне SCP-████ представляет собой флеш-карту компании Qumo модели USB Qumo Click с объёмом памяти в шестнадцать (16) гигабайт, имеющую белый корпус и лазурную поворачивающую крышку. Объект имеет стандартный USB-разъём, однако может считываться через любой порт при подключении через соответствующий переходник. В памяти объекта имеется только одна папка под названием «Upgrade», которая занимает объём ровно в один (1) мегабайт (1 048 576 байта). Несмотря на все попытки, папку, находящуюся в памяти объекта, открыть не удалось, поэтому её содержимое до сих пор неизвестно. По мимо этого все попытки перенести или скопировать эту папку также не увенчались успехом. К тому же на объект оказалось невозможным поместить и любой файл или папку из вне. После подключения SCP-████ становится сразу же доступен для просмотра, при чём вне зависимости от того, какая операционная система установлена устройстве.

Сам по себе SCP-████ неразрушим. Ни одно воздействие не смогло хоть сколько-то повредить объект, в том числе: 
* стрельба в объект из крупнокалиберного пулемёта;
* подрыв взрывчаткой, обшей мощностью в три (3) тонны тротиловом эквиваленте;
* нагрев до пяти (5) тысяч градусов по Цельсию;
* несколько часов выдержки в кипящей серной кислоте.

Кроме сверхвысокой прочности, SCP-████ начинает проявлять и другое своё аномальное свойство, если подключён к любому вычислительному устройству или хранилищу данных на протяжении более пятнадцати (15) минут. Это свойство заключаются в том, что устройство, к которому подключён объект начинает улучшаться на протяжении всего подключения. Стачала из системы устройства, на которое воздействует SCP-████, удаляются все вирусные, вредоносные и шпионские программы, а также всё программное обеспечение, не выполняющие полезных функций, но при этом замедляющее работу устройства (в том числе и «майнинговые» программы), потом в системе устройства, подвергнутого воздействию, исправляются все системные ошибки, а также восстанавливаются все файлы и папки, которые были удалены вирусами, после этого уже само устройство, находящееся по воздействием объекта, начинает улучшаться, путём удвоения положительных параметром всех его компонентов каждые пять (5) минут. При этом все компоненты улучшенного устройства сохраняют свои свойства и после отсоединения. Примечательно то, что не смотря на увеличение объёма памяти, улучшенная часть устройства не меняет своего строения и компоновки. Если улучшенный SCP-████ компонент, например жёсткий диск, утрачивает свой первоначальный вид и/или строение, например при сильном повреждении или после разборки и неправильной обратной сборке, то он теряет всё улучшения, предвнесённые объектом без возможности восстановления, кроме как при повторном «апгрейде» со стороны объекта.

Пока ещё неизвестно, до какой степени SCP-████ способен улучшать устройство, к которому подключён, но в ходе экспериментом было выявлено, что объект способен увеличивать, например объём оперативной памяти со 128 МБ (мегабайт) до 64 ПБ (петабайт).
