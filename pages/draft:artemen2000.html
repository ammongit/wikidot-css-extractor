**Объект №:** SCP-1337-RU

**Класс объекта:** Нейтрализованный.

**Особые условия содержания:** ███████ ██████ ██████.
Версия от 16.07.2018:
Деревня, где проживают SCP-1337-1, должна находиться под постоянным наблюдением с лагеря Фонда, расположенного в 10 километрах от нее. О любых ритуалах, исполняемых населением, или других изменениях необходимо немедленно уведомлять с.н.с. Морозова, назначенного главным исследователем объекта.

Нежелательно вступать в бой с SCP-1337-1, поскольку это является неоправданным риском потерять одного из субъектов или бойца МОГ. Запрещено намеренно уничтожать SCP-1337-1. В случае намеренного убийства представителя SCP-1337-1 убийцу следует подвергнуть наказанию по УК РФ.

Научным сотрудникам, не владеющим языком SCP-1337-1 и не имеющим уровень доступа 3 или выше, запрещено приближаться как к SCP-1337-1, так и к их деревне. Переговоры должен вести только м.н.с. Королёв по причине его владения языками коренных народов республики Саха (Якутии).

Версия от 29.12.2018:
Все SCP-1337-1 (так же известные, как МОГ Омикрон-1) должны носить взрывчатые ошейники на случай непредвиденных ситуаций. Группа должна выполнять функцию МОГ для операций с повышенным риском смерти. Рекомендуется отменять операцию в случае потери 80% личного состава МОГ. Запрещено отправлять МОГ Омикрон-1 на операции, связанные с меметическими и информационными угрозами.

Актуальная версия от 27.07.2019:
Из-за потери всего личного состава МОГ Омикрон-1 SCP-1337 признан нейтрализованным. Особые условия содержания не требуются.

**Описание:** ██████ █████ ██████.
SCP-1337 — обозначение феномена, под воздействием которого живые существа, находящиеся в походе, приобретают способность к воскрешению в момент возвращения в изначальную точку пути.

Процесс воскрешения, предположительно, выглядит как спонтанное появление существа, пораженного SCP-1337, вне любой точки наблюдения. Попытки как-либо зафиксировать процесс появления SCP-1337-1 провалились. При использовании сети дронов, наблюдающими за окружающей территорией площадью 20 км² субъекты появлялись либо в хорошо скрытых местах (например, под толщей снега), либо за пределами наблюдаемой области.

После появления SCP-1337-1 направляется в точку &#34;дома&#34;, когда субъект встречает свою группу, он возвращается в строй. Таким образом, в исходную точку пути группа возвращается в полном составе.

SCP-1337-1 — это группа аномальных лиц, испытывающих на себе воздействие SCP-1337 на момент обнаружения. Все члены этой группы являются выходцами из деревни &#34;черные квадраты&#34; коренной народности республики Саха (Якутии). Все SCP-1337-1 обладают повышенным болевым порогом и обладают продвинутыми навыками боя, хоть и не превышающими таковые у МОГ Дельта-8, обнаружившей их поселение.

**Приложение:** ██████ █████ █████.
**Приложение 1:** История обнаружения:

Во время выслеживания SCP-#### оперативники МОГ Омега-3 столкнулись с агрессивно настроенной группой местных лиц (далее поставленных на содержание как SCP-1337-1). В последующем вооруженном столкновении погибло 76% SCP-1337-1, субъекты, оставшиеся в живых, бежали. Аномальных предметов на телах не обнаружено, сами тела аномальной активности не проявляли и были утилизированы без последствий.

После на МОГ Омега-3 продолжались нападения. Во время каждого последующего нападения SCP-1337-1 были все более осведомлены о тактике боя МОГ. После неоднократного свидетельства гибели одних и тех же членов SCP-1337-1 начались исследования SCP-1337.

Слежка с воздуха за группой позволила обнаружить деревню &#34;черные квадраты&#34;. Последующий визит м.н.с. Королёва в сопровождении МОГ Сигма-5 враждебной реакции не вызвал. Было взято интервью у вождя племени.

**Приложение 3:** Решение об организации МОГ Омикрон-1.

**Приложение 4:** Описание ритуала активации эффекта SCP-1337.

**Приложение 5:** Потеря группы.</textarea></pre>
