**Item #:** SCP-054

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Subjek ditahan di dalam ruang isolasi kedap air yang dilengkapi dengan peralatan pengatur iklim. Air mancur berhias yang dipenuhi air berdiri di tengah ruangan tersebut. Personel perawatan harus mengenakan pakaian NBC di dalam area penyimpanan dan harus meluangkan sepuluh menit di dalam ruangan pengering khusus saat sudah keluar. Dalam peristiwa penerobosan, area sekeliling harus dievakuasi dan ruangan tersebut harus dibilas dengan nitrogen cair.

Tingkat dan volume bahan kimia air mancur arus diawasi dan dijaga. Sumber air dari ████████ harus digunakan karena SCP-054 sensitif terhadap kondisi hidrologis. SCP-054 telah menunjukkan rasa tidak percaya terhadap manusia laki-laki selama penahanannya; dengan begitu, penugasan dengan personel wanita telah direkomendasikan.

**Deskripsi:** Di luar air, subjek seringkali berwujud menyerupai humanoid wanita dengan volume kurang lebih 90 L yang terdiri dari air (wujud lain bisa dibentuk, umumnya bentuk-bentuk geometris). Saat dia memasuki air, dia tidak dapat dibedakan dengan lingkungannya. Subjek harus kembali ke dalam air secara berkala untuk menjaga volumenya dari penguapan. Pertama kali ditemukan di ████████, dia dipindahkan ke Situs-08 untuk penelitian lebih lanjut. Subjek awalnya penasaran dengan personel Yayasan dan tampak menikmati interaksi dengan staf perawatan dan peneliti, dan meniru bentuk mereka. Setelah beberapa minggu, makhluk tersebut tampak cukup nyaman untuk keluar dari air selama pengamatan rutin, meskipun dia mundur saat ada usaha untuk meneliti komposisinya.

SCP-054 tampaknya terdiri dari air biasa, tanpa adanya perbedaan yang dapat dideteksi dibandingkan dengan air tanah dari sumber yang sama. Tidak ada fenomena termal, elektromagnetik, biologi, atau fenomena lainnya yang pernah dideteksi dalam “tubuhnya” yang menunjukkan bagaimana dia bisa hidup. Air yang hilang dari SCP-054 karena penguapan tidak menunjukkan ciri-ciri khusus setelah proses kondensasi.

Eksperimen dengan SCP-054 dihentikan setelah [DATA DIHAPUS] dua peneliti terluka. Setelah insiden ini, protokol penanganan subjek segera diperbarui. Setelah itu subjek menunjukkan ketidakpercayaan dan agresi terhadap personel pria (yang menyusun sebagian besar dari staf penelitian awal). Subjek diklasifikasikan ulang menjadi Euclid.

**Salinan partial, Jurnal Audio 054-A:**

&gt; **Eksperimen pengurangan air**
&gt; “Subjek menjadi diam dan tidak aktif saat tidak diberikan akses menuju air. Terdapat teori bahwa bentuknya yang tersusun rapat mengurangi area permukaan yang terpapar penguapan. Selama beberapa hari pertama dia bergerak penuh semangat untuk menyapa setiap orang yang memasuki ruangannya, dan berperilaku penuh semangat. Kemungkinan menunjukkan pengetahuan subjek bahwa kita mengendalikan akses sumber airnya. Subjek menghentikan perilaku itu kemarin, mungkin mengetahui bahwa tidak ada bantuan yang datang.”

&gt; **Percobaan suhu ekstrim**
&gt; “Kami mendapat izin untuk melakukan percobaan sub-zero tadi pagi. Subjek menjadi lesu saat temperaturnya turun, dan beku total setelah ██████. Analisis spektroskopi terhadap kristal esnya tidak menunjukkan keanehan apapun. Serpihan es dikumpulkan untuk penelitian. Hal tersebut kontras dengan perilakunya dalam tes 95 derajat, saat dia menjadi agresif dan mencoba untuk kabur dari ruangan. Kami menyerahkan perintah kerja untuk menggabungkan peralatan kendali iklim dengan ruangan standar subjek, karena dia mulai melawan usaha untuk memindahkannya ke ruangan eksperimen dengan perilaku yang semakin nekat.”

&gt; **Evaluasi ingatan dan persiapan**
&gt; “Subjek terbukti mahir dalam menyusuri labirin kompleks dan menyelesaikan puzzle. Dr. Seskel akhirnya berhasil ‘memotivasi’ subjek dengan pemberian dan/atau pengering silika. Dia membuat lelucon bahwa kita harus melatihnya melakukan lempar tangkap sesegera mungkin, dan setelah mengamati metodenya saya rasa dia bisa saja benar. Catatan: subjek diizinkan menjalani periode penyembuhan selama 48 jam; dia tampak melambat dalam kemajuannya pada akhir eksperimen minggu itu.”

&gt; **Eksperimen penggabungan asam/basa [entri log terakhir]**
&gt; “Saya mulai dengan larutan HCl 0.5 M. Saya tidak tahu apa yang akan terjadi, tapi kalau makhluk ini menggabungkan mekanisme homeostatik seperti yang saya curigakan kita akan mendapat wawasan soal bagaimana dia menjaga bentuknya. Temperatur di dalam ruangannya telah diturunkan hingga 278 K demi membantu mengendalikan perilaku lima-empat yang semakin tidak menentu.”

**Lampiran 054-B:**
Setelah lima tahun tanpa insiden, tingkatan subjek telah diturunkan menjadi “Safe” oleh rekomendasi Dr. ████████. Eksperimen akan dilanjutkan di bawah bantuan unit biologi E7. Kewaspadaan masih harus berjalan saat berinteraksi dengan subjek.
