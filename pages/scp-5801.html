**Αριθμος Αντικειμένου #:** SCP-5801

**Κατηγορία αντικειμένου:** Safe

**Ειδικές διαδικασίες περιορισμού:** Το SCP-5801 έχει αποκτηθεί από το Ίδρυμα και χαρακτηρίζεται ως ιδιωτική ιδιοκτησία. Όσοι πολίτες φτάσουν στην κόκκινη ζώνη του SCP-5801 θα αμνηστευτούν και θα μετεγκατασταθούν από τους φρουρούς. Όλες οι δοκιμές και οι συνεντεύξεις που αφορούν περιπτώσεις SCP-5801-1 πρέπει να πραγματοποιούνται εκτός του φραγμού που περιβάλλει το SCP-5801.

**Περιγραφή:** Το SCP-5801 είναι μια άγνωστη τοποθεσία στο Nome της Αλάσκας. Ένα φράγμα που αποτελείται από ένα άγνωστο διαφανές υλικό περιβάλλει το SCP-5801. Το φράγμα έχει ύψος 7 μ. και περικλείει μια περιοχή με διάμετρο 22,4 μ. Και οι δύο περιπτώσεις SCP-5801-1 και το προσωπικό δεν είναι σε θέση να περάσουν από το φράγμα.

Το SCP-5801 περιέχει περιπτώσεις SCP-5801-1, οι οποίες είναι sapient όντα που αποτελούνται από τρεις σφαιρικές μάζες χιονιού και διαθέτουν κλαδιά δέντρων στη θέση των άκρων. Τα υλικά που συνθέτουν τα χαρακτηριστικά του προσώπου του SCP-5801-1 ποικίλλουν, αλλά τα καταγεγραμμένα υλικά περιλαμβάνουν ραβδιά, φύλλα, μούρα, λαχανικά και βράχια. SCP-5801-1 περιπτώσεις έχουν την ικανότητα να μιλούν και να κινούνται, και έχουν παρατηρηθεί να συνομιλούν μεταξύ τους σε τακτική βάση.

Σύμφωνα με συνεντεύξεις με πολλαπλές περιπτώσεις SCP-5801-1, το SCP-5801 είναι μια μετά θάνατον ζωή για τα αποθανόντα άτομα των οποίων τα ομοιώματα διαμορφώθηκαν σε SCP-5801-1 μέσω μιας τελετουργικής διαδικασίας. Λόγω της απουσίας νέων περιπτώσεων SCP-5801-1, θεωρείται ότι αυτή η διαδικασία δεν συμβαίνει πλέον.[[footnote]]Πιθανώς λόγω της συνειδητοποίησης του Ιδρύματος για το SCP-5801.[[/footnote]]

**Συμπληρωματικό Έγγραφο 5801-01: Interview Log:** Το παρακάτω είναι μια συνέντευξη με ένα παράδειγμα του SCP-5801-1, που αναφέρεται ως SCP-5801-1-Α. Η συνέντευξη διεξήχθη από τον ερευνητή Morrissey.
&gt; //Το SCP-5801-1-A waddles κοντά στο φράγμα. Το SCP-5801-1-A φέρει χαρακτηριστικά προσώπου που αποτελούνται εντελώς από βατόμουρα και έχει ύψος περίπου 1,8 μ. Ο ερευνητής Morrissey βρίσκεται στην άλλη πλευρά του φράγματος.//
&gt; 
&gt; **Μόρισι:** Γεια, με συγχωρείτε?
&gt; 
&gt; **SCP-5801-1-A:** Ορίστε?
&gt; 
&gt; **Μόρισι:** Γεια, με λένε Μόρισι. Είμαι ερευνητής που εργάζεται για το Ίδρυμα SCP. Θα βλέπεις συχνά την ομάδα μας εδώ. Αναρωτιόμουν αν θα μπορούσα να σας κάνω μερικές ερωτήσεις αν δεν είστε απασχολημένοι.
&gt; 
&gt; **SCP-5801-1-A:** Ναι, φυσικά. Δεν είναι πολλά για να με κρατήσουν απασχολημένο εδώ ούτως ή άλλως.
&gt; 
&gt; **Μόρισι:** Εντάξει τότε, μπορώ να έχω το μικρό σας όνομα παρακαλώ?
&gt; 
&gt; **SCP-5801-1-A:** Ναι, ο Πιτ είμαι.
&gt; 
&gt; **Μόρισι:** Εντάξει Πιτ, θυμάσαι τη ζωή σου πριν έρθεις εδώ;
&gt; 
&gt; **SCP-5801-1-A:** Ευτυχώς ναι.
&gt; 
&gt; //Το SCP-5801-1-A αφήνει έξω ένα συγκρατημένο γέλιο.//
&gt; 
&gt; **SCP-5801-1-A:** Ήμουν αγρότης. Είχα τη δική μου μικρή γαλακτοκομική εταιρεία. Καλή μικρή φάρμα που είχα εκεί. Ήταν και οικογενειακή επιχείρηση.
&gt; 
&gt; **Μόρισι:** Ήταν το άτομο που σας έφερε εδώ στην οικογένειά σας?
&gt; 
&gt; **SCP-5801-1-A:** Δυστυχώς, δεν νομίζω ότι επιτρέπεται να πω.
&gt; 
&gt; **Μόρισι:** Και γιατί αυτό?
&gt; 
&gt; **SCP-5801-1-A:** Ξέρουν ότι παρακολουθείτε αυτό το μέρος και μου είπαν ότι θα με στείλουν στην &#34;παγωμένη άβυσσο&#34; αν σας πω ποιοι είναι. Τι σημαίνει αυτό; Μακάρι να ήξερα.
&gt; 
&gt; **Μόρισι:** Χα. Εντάξει τότε. Ίσως μπορείτε να μου πείτε για το τελετουργικό που σας έστειλε εδώ;
&gt; 
&gt; **SCP-5801-1-A:** Λοιπόν δεν άκουσα για καμία τιμωρία για να σας πω για το τελετουργικό, οπότε υποθέτω ότι μπορώ να σας δώσω ό, τι θυμάμαι. Στο νεκροκρέβατό μου μου είπαν να &#34;δηλώσω ότι πραγματικά φοβάμαι τον θάνατο και επιθυμώ να παγώσω σε αυτή τη ζωή&#34; ή κάτι τέτοιο. Στη συνέχεια, είπαν κάποια μυστικιστική mumbo-jumbo από κάποιο spellbook, και στη συνέχεια μου είπε ότι το σώμα μου θα θαφτεί σε ένα ανάχωμα του χιονιού. Ήταν να &#34;διατηρήσω την ουσία μου στον πάγο&#34; ή κάτι τέτοιο.
&gt; 
&gt; **Μόρισι:** Φοβάσαι τον θάνατο?
&gt; 
&gt; **SCP-5801-1-A:** Χωρίς αμφιβολία φίλε μου, χωρίς αμφιβολία. Δεν πίστευα πραγματικά σε κανένα Θεό, έτσι δεν είχα καμία ελπίδα σε μια μετά θάνατον ζωή. Νόμιζα ότι ο θάνατος θα ήταν το τέλος της συνείδησης και των συναισθημάτων μου. Φοβόμουν μέχρι θανάτου μέχρι που εμφανίστηκαν. Φυσικά υποθέτω ότι δεν μπορώ να σας πω πώς τους γνώρισα, γι &#39; αυτό θα το αφήσω σε αυτό. Και τώρα, είμαι εδώ. Ακόμα συνειδητή και όλα. Ακόμα δεν ξέρω τι να αισθανθώ γι&#39;αυτό.
&gt; 
&gt; **Μόρισι:** Εντάξει, Σας ευχαριστώ για το χρόνο σας.
&gt; 
&gt; **SCP-5801-1-A:** Όποτε θες, φίλε μου. Και πάλι, δεν υπάρχουν πολλά να κάνουμε εδώ, οπότε αυτός ήταν ο χρόνος που δαπανήθηκε καλά.
&gt; 
&gt; **END LOG**

**Συμπληρωματικό Έγγραφο 5801-02: Interview Log 2:** Το παρακάτω είναι μια συνέντευξη με ένα παράδειγμα του SCP-5801-1, που αναφέρεται ως SCP-5801-1-Β. Η συνέντευξη διεξήχθη από τον ερευνητή ο Μόρισι.
&gt; //Το SCP-5801-1-B είναι κοντά στο φράγμα. Το SCP-5801-1-B φέρει δύο βράχους για τα μάτια, ένα καρότο για μύτη και ένα στόμα από βατόμουρα. Το SCP-5801-1-B έχει ύψος περίπου 1,2 μ.//
&gt; 
&gt; **Μόρισι:** Γεια, εσύ εκεί! Ο μικρούλης!
&gt; 
&gt; //SCP-5801-1-B turns around.//
&gt; 
&gt; **SCP-5801-1-B:** Ω, γεια! Είσαι ένας από αυτούς τους ανθρώπους της επιστήμης;
&gt; 
&gt; **Μόρισι:** (chuckles) Γιατί ναι είμαι.
&gt; 
&gt; **SCP-5801-1-B:** Τέλεια!
&gt; 
&gt; **Μόρισι:** (chuckles) Ναι, αναρωτιόμουν αν θα μπορούσα να σας κάνω μερικές ερωτήσεις.
&gt; 
&gt; **SCP-5801-1-B:** Sure! Will it help with your science stuff?
&gt; 
&gt; **Μόρισι:** Γιατί ναι θα το κάνει.
&gt; 
&gt; **SCP-5801-1-B:** Ναι! Είμαι έτοιμος.
&gt; 
&gt; **Μόρισι:** Εντάξει τότε. Πώς σε λένε?
&gt; 
&gt; **SCP-5801-1-B:** Είμαι ο Τίμοθι, αλλά μπορείς να Με λες Τίμι!
&gt; 
&gt; **Μόρισι:** Τέλεια! Καλά Τίμι, αναρωτιόμουν πώς έφτασες σ &#39; αυτό το μέρος.
&gt; 
&gt; **SCP-5801-1-B:** Είχα έναν όγκο στον εγκέφαλο και η μαμά και ο μπαμπάς δεν ήθελαν να πεθάνω. Έτσι με πήγαν σε αυτούς τους ανθρώπους που ονομάζονται-
&gt; 
&gt; //Πριν από την SCP-5801-1-Β είναι σε θέση να ολοκληρώσει την πρότασή του, τα χαρακτηριστικά του προσώπου του αρχίζουν να γλιστρούν κάτω από το πρόσωπό του.//
&gt; 
&gt; **SCP-5801-1-B:** Όχι, λυπάμαι! Δεν ήθελα να τους το πω, δεν το έκανα!
&gt; 
&gt; //SCP-5801-1-Β είναι το κεφάλι αντιστρέφει.//
&gt; 
&gt; **SCP-5801-1-B:** Όχι, σε παρακαλώ! Μαμά, Μαμά...
&gt; 
&gt; //Το SCP-5801-1-Β είναι το σώμα αρχίζει να ξεπαγώσει, αποσυντίθεται σε μια μάζα χλιαρό. Το χλιαρό διαλύεται στο νερό. Μια καρδιά που μοιάζει με εκείνη των υπολειμμάτων ενός ανθρώπου στη μέση της λακκούβας. Οι κοντινές περιπτώσεις SCP-5801-1 λαμβάνουν ειδοποίηση για αυτό το γεγονός, αντιδρώντας με ένα μείγμα φόβου και θλίψης.//
&gt; 
&gt; **Μόρισι:** Θεέ μου.
&gt; 
&gt; **END LOG**
