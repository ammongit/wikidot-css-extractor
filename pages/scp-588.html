    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-588]
**Autore:** [[*user Dr Grangan]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-588

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** La copia originale di SCP-588 è conservata in un deposito di minima sicurezza presso il Sito-19. SCP-588 è contenuto in una scatola di plastica trasparente ed è munito di restrizioni metalliche. I ricercatori che entrano in contatto con SCP-588 devono indossare guanti protettivi imbottiti. Se SCP-588 viene rimosso dal contenimento, deve essere mantenuta la massima attenzione per garantire che non fugga (vedi Rapporto Incidente 588-B). Eventuali copie aggiuntive di SCP-588 prodotte durante i test devono essere sottoposte a temperature di almeno 1100°C per un minimo di cinque minuti in una fornace di smaltimento del Sito-19.  

**Descrizione:** SCP-588 è una una moneta americana da venticinque cent (25¢) coniata nel 1972. L&#39;analisi della composizione chimica di SCP-588 ha confermato che si tratta di una lega standard di rame e nichel al 91,67% - 8,33%. La rappresentazione del presidente americano George Washington sul dritto della moneta mostra attività riconducibili all&#39;essere &#34;viva&#34;. Nonostante sia circoscritta al piano della faccia della moneta, la testa di Washington ha un completo raggio di movimento orizzontale di 180˚ ed uno verticale di circa 90˚.

Oltre al movimento della testa, SCP-588 è in grado di aprire e chiudere la &#34;bocca&#34; di Washington e tenterà di nutrirsi voracemente di qualsiasi materiale organico nelle sue vicinanze. Non sono state osservate muoversi altre parti del viso sul dritto della moneta, inclusi gli occhi.

SCP-588 ha dimostrato la capacità di consumare fino a 1 grammo di materiale organico per pasto. I ricercatori hanno catturato diversi esemplari di SCP-588, scoprendo una minuscola sacca d&#39;aria nella zona del collo di Washington che sembra fungere da pseudo-stomaco. L&#39;analisi della composizione di SCP-588 non ha rivelato componenti strutturali organici; tuttavia, tracce di enzimi digestivi sono state isolate dallo pseudo-stomaco, inclusi ███████████, █████████ e ██████. Tra i trenta minuti e un&#39;ora dopo il pasto, gli esemplari di SCP-588 secerneranno una sostanza chiara e appiccicosa dalla base del lato opposto. Le analisi di laboratorio hanno confermato che si tratta dei resti digeriti di qualsiasi materiale organico l&#39;istanza abbia consumato.

Le copie di SCP-588 hanno una limitata capacità di flessione della moneta fino a 2 mm. In questo modo, gli esemplari di SCP-588 sono in grado di muoversi rapidamente su superfici piatte usando contrazioni ritmiche simili a quelle di una lumaca. Quando si avvicinano ad una fonte di cibo, gli esemplari alterano il loro schema di movimento in brevi &#34;salti&#34; verticali sul bordo della base della moneta. Ogni attività sembra essere motivata dal desiderio di nutrirsi o riprodursi.

SCP-588 non richiede materiale organico per sopravvivere; tutto il consumo sembra essere finalizzato alla riproduzione. Dopo tre o quattro pasti, gli esemplari di SCP-588 inizieranno ad ispessirsi. Nel corso di diverse ore, lo spessore dell&#39;istanza aumenta di 1,75 mm, dopodiché una copia si separerà dal lato opposto dell&#39;istnaza attraverso fissione binaria. Sorprendentemente, la progenie di SCP-588 mostra l&#39;anno in cui è &#34;nata&#34; alla base del dritto della moneta, sebbene siano identiche a SCP-588 in tutti gli altri aspetti. Indipendentemente dall&#39;anno della loro creazione, i discendenti di SCP-588 sono conformi allo stile delle coniazioni precedenti allo &#34;State Quarter Program&#34; del 1999.

SCP-588 ha dimostrato abilità cognitive rudimentali. Le copie di SCP-588 spesso si dispongono a faccia in su sulle superfici, con la faccia sul dritto della moneta nella classica posizione di ½ profilo, imitando le monete normali. Se un essere umano dovesse toccare un&#39;esemplare, questo tenterà di mordergli il dito e fuggirà rapidamente. Le copie di SCP-588 tendono a riunirsi in grandi gruppi per coordinare degli attacchi per alimentarsi se possibile (vedi Rapporto Incidente 588-B). 
   
**Incidente 588-B:** //Il ██/██/2002, il ricercatore novizio Dr. █████ ha riferito ad un membro dirigente del personale che durante il trasporto di SCP-588 dal suo armadietto di contenimento alla sala test, questo è &#34;scivolato fuori dalla scatola ed è scappato via&#34;. La sfortunata violazione del contenimento di SCP-███ avvenuta all&#39;incirca nello stesso momento e la conseguente morte del Dr. █████ hanno portato alla mancata registrazione dell&#39;incidente. Cinque mesi dopo, il ██/██/2002, il membro del personale di pulizia ██████ ████ è entrato in contatto con una colonia di oltre quattrocento singole copie di SCP-588 che si cibavano dei detriti dietro gli scaffali della Dispensa di Stoccaggio-B10. ██████ ████ è stato scoperto privo di sensi dai suoi colleghi due ore dopo ed è stato medicato da diverse migliaia di minuscoli morsi su arti e corpo. Si ritiene che tutte le istanze sfuggite di SCP-588 siano state recuperate e distrutte, ma se qualsiasi membro del personale del Sito-19 dovesse trovare degli spiccioli in luoghi improbabili deve riferirlo immediatamente ad un responsabile della sicurezza in loco.//
