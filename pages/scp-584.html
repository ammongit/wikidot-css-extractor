**Item nº:** SCP-584

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Amostras de SCP-584 em frascos devem ser mantidas em armazenamento refrigerado, de acordo com os protocolos de risco biológico estabelecidos, e acesso é limitado a funcionários com autorização de, pelo menos, Nível 2. Pesquisa requer aprovação de Nível 3.

Indivíduos acidentalmente contaminados com SCP-584 devem ser colocados em quarentena imediatamente como riscos biológicos de contato e devem ser submetidos a tratamento antiviral involuntário. Se o indivíduo não mostrar sinais de atividade de lesão por 12 semanas e apresentar testes com resultados negativos em duas biópsias consecutivas, realizadas seis e 12 semanas após a exposição, os procedimentos de contenção podem ser rebaixados. Biópsias de acompanhamento aos 12 e 24 meses também devem retornar com resultados negativos antes do indivíduo ser considerado &#34;limpo.&#34;

Qualquer indivíduo com um teste positivo para SCP-584, ou exibindo lesões características, deve ser exterminado.

**Descrição:** SCP-584 é um patógeno viral altamente infeccioso que, se não tratado, causa um crescimento excessivo e desfigurante de membros supranumerários (veja as fotos do arquivo). Estruturalmente semelhante à família de vírus herpes simplex, SCP-584 se espalha por contato direto de pessoa para pessoa e por contato com fluidos corporais infectados, e também pode cruzar a barreira placentária de uma mãe infectada para seu feto, resultando em defeitos congênitos característicos. SCP-584 normalmente permanece dormente nas profundezas do tecido dérmico de pessoas infectadas, amplamente suprimido pelo sistema imunológico. exceto em surtos esporádicos. Estima-se que mais de 80% daqueles expostos ao vírus sejam portadores assintomáticos, tornando desconhecidas as reais taxas de infecção. (Estimativas atuais colocam as taxas mais altas de infecção na Ásia, particularmente na Índia e na China, onde o vírus provavelmente se originou.) O vírus parece ser limitado a humanos.

Um surto de SCP-584 normalmente começa com o aparecimento de uma pequena (&gt; 2cm) lesão indolor. Frequentemente, essas lesões parecem semelhantes a verrugas ou marcas na pele. Se não for removida, a lesão rapidamente crescerá até se assemelhar a um apêndice totalmente funcional, embora muitas vezes subdimensionado. Normalmente, o apêndice será &#34;apropriado&#34; para o membro em que a lesão apareceu, ou seja, dedos extras em um pé, mãos extras em um braço, etc., mas surtos graves podem desencadear a formação caótica de lesões em outras partes do corpo, como na cabeça e no torso. As lesões podem aparecer individualmente ou em grupos.

Notavelmente, SCP-584 demonstrou ser capaz de regenerar membros ou dedos em indivíduos que os perderam devido a acidentes ou defeitos congênitos (não genéticos). Esses apêndices &#34;substitutos&#34; são de tamanho normal e totalmente funcionais. Acredita-se que SCP-584 funciona ativando processos biológicos regenerativos que normalmente cessam logo após a formação embrionária. No entanto, o efeito de SCP-584 parece se limitar a órgãos e apêndices externos apenas.

Tratamento antiviral é bastante eficaz em limitar e interromper surtos de SCP-584, mas atualmente não há cura para o vírus e ele é altamente transmissível. Descobriu-se que terapia medicamentosa interrompe o crescimento de lesões em estágios avançados de desenvolvimento, no entanto ela não é eficaz uma vez que o apêndice esteja totalmente formado. A remoção cirúrgica de lesões só é eficaz a longo prazo se combinada com terapia medicamentosa, visto que locais cicatriciais são propensos a desenvolver lesões recorrentes. A infecção por SCP-584 em bebês não nascidos, especialmente se contraído durante o primeiro trimestre, resulta em altas taxas de polimelia (membros extras), polidactilia (dedos extras) e gemelaridade parasitária.
