**Объект №:** SCP-XXXX-RU - Пустой

**Класс объекта:** [[[euclid |Евклид]]]/

**Особые условия содержания:** На данный момент объект не удаётся сдержать, т.к SCP-XXXX-RU - 1 имеет способность мнгновенной телепортации на большие расстояния.На данный момент объект находится и действует в городе ██████ в ████████ области , Российской федерации.Фонд предпринимал попытки контроля перемещения объекта, но всё попытки были неудачны.
**Описание:** .SCP-XXXX-RU - 1 гуманоид, бледного цвета и длинными конечностями, одетый в строгий и изодранный костюм.Концы ног объекта острые, снизу идёт неизвестная субстанция почти идеально чёрного цвета.На конце рук, вместо кистей, идёт разъединение на 3 длинных щумпалец, окрашенные в ту же субстанцию что и ноги, единственное отличие, составляют белые полосы.Голова не имеет рта, носа, глаз, ух, вместо них, на место лица есть тёмная дыра, куда не может просочится свет.
Аномальные свойства: Объект может мнгновенно телепортироваться при отсутствии зрительного контакта на небольшие или огромные дистанции.Несмотря на то, что объект не может видеть, оно очень хорошо слышит и может отличить природные звуки, от человеческих, тем самым ориентируясь на звук.Если жертва SCP-XXXX-RU - 1 издала достаточный звук, чтобы объект услышал, оно начинает медленно подходить к жертве, у которой самой начинает темнеть в глазах и теряется сознание, после чего жертва попадает в карманное измерение объекта - SCP-XXXX-RU - 2.SCP-XXXX-RU - 2 идентичен обычному мира, отличия: Вечная ночь, отсутствие луны, заросшие растениями здания, одно единственное время года - раняя зима.В SCP-XXXX-RU - 2, SCP-XXXX-RU - 1 в отличии от обычного мира, может видеть и говорить.SCP-XXXX-RU - 2 , объект проводит мучительные пытки и убийства жертв, ради своей забавы.Примеры пыток: вырывание глаз, разрез в области живота, повреждения горло изнутри, впивание щупалец в мягкие ткани и т.д.SCP-XXXX-RU - 1 не даёт умереть жертве, пока ему самому не надоест пытать жертву, после чего убивает жертву и либо подвешивает на деревья в SCP-XXXX-RU - 2, либо телепортирует жертву на место похищение в обычный мир.SCP-XXXX-RU - 1 может пощадить жертву, если она продемонстрирует храбрость, после чего оставлет чёрную метку.

**Приложение:** ██████ █████ █████.


Статья будет дорабатыватся, будут исправлятся грамматические ошибки и нежелательные словосочетания.</textarea></pre>
