[[include component:image-block name=scp-1390.jpg|caption=Um objeto SCP-1390-1 que não contém nenhuma instância de SCP-1390. Semelhança com assuntos de terceiro estágio SCP-1390-2 [REDIGIDO.]]]

**Item nº:** SCP-1390

**Classe de Objeto:** Euclídio

**Procedimentos Especiais de Contenção:** Todos os documentos contendo amostras de SCP-1390 e os relatórios que os acompanham devem ser mantidos em um cofre padrão localizado no Site-73. O Site 73 abrange toda a ilha de ██████ ao largo da costa da Grécia, que atualmente se acredita ser o local de uma instalação de teste nuclear. Quaisquer civis próximos à costa da ilha ou encontrados em terra devem ser detidos pelo pessoal de segurança no local e interrogados quanto ao conhecimento de SCP-1390, administrado um Amnésico Classe-B e enviado de volta ao continente.

Instâncias de SCP-1390-1 devem ser catalogadas e, em seguida, incineradas imediatamente. Amostras de SCP-1390 encontradas nos objetos são classificadas como riscos meméticos extremos e devem ser visualizadas apenas por SCP-1390-2.

O FTM Epsilon-13 (&#34;Polícia da Gramática&#34;) deve ser enviado para qualquer área onde uma escavação arqueológica tenha descoberto um objeto SCP-1390-1 ou uma instância de SCP-1390-2 tenha sido avistada. MTF E-13 está autorizado a administrar Amnestics Classe-B e encerrar assuntos SCP-1390-2 conforme necessário. Os moles da Fundação devem monitorar os departamentos de Antropologia ou Linguística das principais universidades para qualquer pesquisa em SCP-1390.

Todas as tentativas de estudar SCP-1390 devem ser feitas por tradutores da Classe D, especialmente selecionados para habilidade linguística. Esses pesquisadores estão isentos de procedimentos de desligamento mensal. Eles devem ter acesso incondicional ao catálogo de objetos e fac-símiles de SCP-1390-1 de SCP-1390. Os tradutores da Classe D devem fazer um relatório detalhado de suas descobertas sem usar nenhum exemplo escrito de SCP-1390 entregue uma vez por semana. Os assuntos devem ser encerrados antes de atingir o terceiro estágio da infecção. Todos os sujeitos do terceiro estágio representam um risco cognitivo exponencialmente aumentado. A partir de Incident-1390-1, nenhum pesquisador da Fundação deve estudar diretamente SCP-1390.

A partir do Incidente-1390-2, todo o material gerado por governos mundiais deve ser monitorado para SCP-1390. Todos os resultados devem ser enviados para o Site-73. Qualquer instância de SCP-1390-2 encontrada nessas áreas deve ser encerrada e levada ao Local 73 para autópsia. Se esses assuntos SCP-1390-2 não tiveram contato com objetos SCP-1390-1, procedimentos especiais de contenção devem ser revisados ​​imediatamente.

**Descrição:** SCP-1390 é uma estrutura gramatical exibida apenas em uma língua morta da ████████ civilização da ilha de ████. Embora os registros não indiquem migração em massa, artefatos contendo instâncias de SCP-1390, conhecidos como SCP-1390-1, foram encontrados em áreas variadas como as estepes da Mongólia, [[[SCP-2518|o Hindu Kush do norte do Paquistão]]], os Apeninos e a costa do Brasil. A pesquisa sugere que [DADOS EXPURGADOS]. (Consulte o Documento-1390-A com autorização de segurança de nível 5.) Os objetos SCP-1390-1 lembram arte de época criada por civilizações mediterrâneas contemporâneas. Nenhum objeto SCP-1390-1 é anômalo e pode, portanto, ser classificado como Seguro.

Instâncias de SCP-1390-2 são criadas por meio de qualquer contato ou conhecimento significativo da estrutura sintática de SCP-1390. Dos indivíduos expostos a SCP-1390, 60% tornam-se interessados, quase obcecados, em decodificar e estudar a sintaxe da linguagem. Desse número, 95% evoluem para sintomas de estágio tardio e podem ser designados com precisão SCP-1390-2. A infecção de SCP-1390 ocorre em uma taxa maior em indivíduos que mostram interesse na mecânica da linguagem, e a infecção prossegue mais rapidamente em indivíduos que são fluentes em mais de █ línguas.

O primeiro estágio da infecção SCP-1390 se manifesta em um aumento da aversão à gramática incorreta. Sujeitos que anteriormente se mostravam indiferentes a erros gramaticais reagem fortemente aos erros. Este estágio é inócuo e os sujeitos procuram corrigir a gramática dos que os rodeiam. Os indivíduos de SCP-1390-2 neste estágio relatam um sentimento de contentamento ao corrigir a gramática. A análise de tomografias realizadas em indivíduos de primeiro estágio mostraram respostas elétricas e neurológicas semelhantes ao uso de opiáceos. A necessidade de corrigir a gramática torna-se progressivamente mais forte, resultando em retração lacônica quando negada. O estágio um pode durar de ██ dias a ██ anos. Perto do final do primeiro estágio, os participantes de SCP-1390-2 alegarão ter asas em crescimento ao longo de suas costas, coxas ou rosto. Todas as autópsias realizadas em indivíduos no estágio um não mostram nenhum sinal de desenvolvimento de asas.

No segundo estágio, todos os idiomas e gramáticas que diferem de SCP-1390 são tratados como &#34;incorretos&#34;. Os sujeitos de SCP-1390-2 descrevem ouvir ou ler qualquer outro idioma como sendo &#34;como cagar na igreja&#34; ou, em um caso, &#34;como o fogo de Deus nos olhos e na língua [dela]&#34;. Os indivíduos se recusarão a se comunicar por qualquer outro método que não seja SCP-1390, embora aplicado à linguagem com a qual eles se sentem mais confortáveis ​​e devem ser tratados como riscos mentais. Os assuntos SCP-1390-2 neste estágio são encerrados, devido à sua tendência a infectar outras pessoas. Quem sofre do estágio dois da infecção cita a falta de prazer adquirida ao ouvir uma gramática incorreta. Os assuntos do estágio dois são altamente voláteis, já que o estágio dois dura apenas █-█ dias. Todas as autópsias realizadas em indivíduos no estágio dois não mostram nenhum sinal de desenvolvimento de asas.

O progresso para o terceiro estágio é marcado pela tendência dos sujeitos de se referir a si mesmos com um dos dois gêneros gramaticais contidos apenas em SCP-1390. O sexo dos indivíduos SCP-1390-2 não é de forma alguma um fator determinante para o gênero escolhido. O terceiro estágio resulta em [DADOS EXPURGADOS]. (Consulte o Documento-1390-B para uma análise das qualidades físicas e anômalas dos assuntos de terceiro estágio SCP-1390-2.)

Atualmente, não se sabe se a infecção por SCP-1390 progride além do terceiro estágio, devido ao risco cognitivo que os sujeitos SCP-1390-2 de segundo e terceiro estágios expressam.

[[collapsible show=&#34;+ Nível 4 de autorização de segurança necessária&#34; hide=&#34;- Aviso de risco cognitivo!&#34;]]
**Adendo 1390-1:** A língua da civilização ████████ é uma língua morta anteriormente não registrada, embora semelhanças na forma e no vocabulário tenham sido notadas em Hadza, Leco, Coreano e Esperanto. A linguagem em si não contém propriedades anômalas, mesmo quando uma coleção de palavras é usada para criar uma frase com gramática incorreta. Palavras de outras línguas colocadas na estrutura SCP-1390 retêm propriedades anômalas. Como o latim e outras línguas, os substantivos são declinados em gênero e caso. SCP-1390, no entanto, contém dois gêneros desconhecidos, diferindo do neutro, masculino e feminino da maioria das línguas, mas seu papel na língua não é bem compreendido. Instâncias de SCP-1390-2 se recusam a explicar seu propósito, embora os pesquisadores teorizem que [REDIGIDO]. Os casos, embora se conformam ao esperado nominativo, acusativo, genitivo, dativo, locativo, instrumental e preposicional, contêm instâncias desconhecidas que os pesquisadores apelidaram de xenofóbico, dimensional e temporal. (Consulte o Documento-1390-C para um relatório completo sobre as minúcias de SCP-1390.)

**Adendo 1390-2:** Funcionários da Fundação designados para estudar a cultura da civilização ████████ relatam que SCP-1390 não cresceu e amadureceu ao longo dos caminhos usuais da linguagem humana. Embora formas do grego antigo fossem faladas pela civilização durante sua infância, a língua de SCP-1390 apareceu totalmente formada por volta de ███ AC. Artefatos datados desse período falam de um governante, referido apenas como &#34;O Sábio (ou Sagaz)&#34;, que veio de terras distantes para ensinar seu povo a ser civilizado. Digno de nota é que todos os registros e artefatos da civilização cessam cinquenta anos depois dessa época, e há evidências de que a cultura ██████████ se extinguiu com o que é descrito em objetos SCP-1390-1 como “uma destruição do [não traduzido] e do simples” ordenada por este governante. Retratos artísticos de O Sábio mostram uma figura humanoide com um número variável de asas crescendo em suas costas. Após sua aparição, a taxa de figuras humanoides aladas aumentou drasticamente em objetos SCP-1390-1. - Não está claro qual significado simbólico é mantido por essas asas .-- Revisado a partir do Incidente-1390-1. (Ver Documento-1390-B.)

**Incidente-1390-1:** O Diretor do site Cavoli, após ser descoberto que estava infectado, foi autorizado a continuar estudando a estrutura gramatical com a aprovação de O5-█ e foi designado SCP-1390-2A. Sua última comunicação não escrita na estrutura gramatical anômala é a seguinte: “É a linguagem dos anjos que nos foi dada como uma bondade. Desejo compartilhar isso com o mundo. ” O primeiro estágio de SCP-1390-2A durou um período acelerado de █ dias, e seu segundo estágio resultou na infecção de 12 pessoas. Em sua terceira fase, [DADOS EXPURGADOS]. (Ver Documento-1390-B.) A taxa de infecção do sujeito, resultando na infecção subsequente de 86 pessoas, é teoricamente devido à sua inteligência substancial, curiosidade e status como um poliglota. Sua pesquisa representou um risco cognitivo significativo e infectou ainda mais ██ pesquisadores da Fundação. SCP-1390-2A foi neutralizado por um FTM E-13 operativo. Teoriza-se que um assunto SCP-1390-2 deixado por descobrir em uma universidade poderia resultar em um cenário de nível █K.

**Incidente-1390-2:** As toupeiras da Fundação situadas em //L&#39;Académie française// relataram um possível caso de SCP-1390-2 quando um dos //les immortels// tornou-se cada vez mais agitado, corrigindo com raiva a gramática de outros quando ele anteriormente era conhecido por ser quieto e reservado. Moles relatou que o sujeito estava fazendo uma petição para mudar a língua francesa para o que ele chamou de “uma forma pura”, que foi considerada próxima à estrutura gramatical de SCP-1390. O assunto foi neutralizado por meio do suicídio facilitado. Todos os indivíduos próximos ao assunto receberam amnésicos Classe-B. O sujeito não teve contato com nenhuma área anteriormente mostrada para produzir instâncias de SCP-1390, nem nenhum de seus artigos expressou conhecimento da cultura ██████████. Com base em análises de seus diários, o sujeito fez SCP-1390 “chegar a [ele] em um sonho, como os chamados de um Deus bondoso, vibrando e se dobrando em torno [dele] como as asas de um grande protetor”. Mais tarde, ele expressou o desejo de “mostrar a beleza e a verdade do pensamento puro e irrestrito” e afirmou estar abrindo asas. Autópsias apreendidas de médicos franceses não mostram sinais de tal transformação. Status como sujeito de primeiro estágio SCP-1390-2 confirmado. SCP-1390 parece estar totalmente formado em alguns assuntos SCP-1390-2 sem qualquer interferência externa. Alterações feitas nas teorias presentes no Documento-1390-A.
