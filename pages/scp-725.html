**Αριθμος Αντικειμένου:** SCP-725

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το πλάσμα περιορίζεται σε μια μικρή παράκτια είσοδο δίπλα στον Τομέα-07. Το SCP-725 δείχνει όλες τις βιολογικές απαιτήσεις των άγριων αναλόγων του, πρέπει να τροφοδοτείται και το περίβλημά του να διατηρείται σύμφωνα με τους επιτόπιους βιολόγους. Λόγω της νευρικής φύσης του πλάσματος, απαγορεύονται όλα τα σκάφη να λειτουργούν σε ακτίνα 20 χλμ από το περίβλημα, εκτός αν λειτουργούν ως σύνορα που αποτρέπουν τα άλλα θαλάσσια θηλαστικά να παραμείνουν στην περιοχή. Οι ηχογραφήσεις πρέπει να αναπαράγονται στο υδρόφωνο στο περίβλημα του πλάσματος σύμφωνα με τον τρέχοντα διευθυντή έργου.

**Περιγραφή:** Το πλάσμα είναι ένα θηλυκό κητοειδές με μήκος 13,7 μ., 34.800 και μεγάλες ανατομικές ομοιότητες με το Megaptera novaeangliae ή τη φάλαινα Humpback. Ανακτήθηκε αφού προκάλεσε ναυτικές διαταραχές στο ██████████ Bay. Φυσικά το ζώο είναι παρόμοιο με άλλες φάλαινες. Μικρές ανατομικές διαφορές μπορούν να υποδηλώνουν ότι είναι υποείδος αυτού του οργανισμού ή [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

Οι αρχικές υποθέσεις αυξημένης νοημοσύνης ή αυτογνωσίας αποδείχθηκαν ψευδείς. Το SCP-725 δεν έχει δείξει καμία διανοητική ικανότητα πέρα από τις τυπικές ικανότητες του είδους του. Αυτό που έχει είναι αξιοσημείωτες ικανότητες διατήρησης ήχου και μίμησης. Στην πραγματικότητα, θυμάται ακριβώς κάθε ήχο που ακούει και μπορεί να τα επαναλάβει κατά βούληση. Αυτό περιλαμβάνει αφύσικους ήχους όπως δονήσεις υψηλής συχνότητας, τις οποίες οι άλλες φάλαινες δεν μπορούν να μιμηθούν.

Κατά την αιχμαλωσία, το πλάσμα επιβάλλει την αναγκαστική αναζήτηση και επανάληψη νέων ήχων. Αυτό μπορεί να είναι προσαρμοστική μίμηση, στρατηγική αναπαραγωγής ή [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Μόλις το προσωπικό του Ιδρύματος άρχισε να παίζει ηχογραφήσεις τακτικά στο περίβλημα, αυτές οι συμπεριφορές υποχώρησαν. Το πλάσμα παρουσιάζει προτιμήσεις για ορισμένους ήχους, τους οποίους θα επαναλάβει για εβδομάδες, μήνες ή για περισσότερο χρόνο, ενώ θα αγνοήσει άλλους ήχους. Εάν οι ηχογραφήσεις επαναλαμβάνονται ή παρακρατούνται, το πλάσμα μπορεί να αναστατωθεί και να προσπαθήσει να παραβιάσει τον περιορισμό. Αυτή η αναστάτωση θεωρείται να είναι υπεύθυνη για την επιθετικότητα του πλάσματος στην άγρια φύση, καθώς επαναλαμβάνει συχνά τους θορύβους ενός σκάφους που διαλύεται ή το πλήρωμα του να φωνάζει για βοήθεια, αλλά φαίνεται φυσικά αδύνατο να αντλήσει τροφή από επιθέσεις σε ανθρώπους.

**Σύνοψη σύλληψης 725:** Ένα ξέσπασμα ανεξήγητων θαλάσσιων εξαφανίσεων πυροδότησε μια προκαταρκτική έρευνα. Οι τοπικές αρχές ανταποκρίθηκαν σε εικαζόμενες επιθέσεις σε σκάφη, σημαντήρες, και τελικά ανθρώπους στη θάλασσα. Αυτά κατέληξαν σε επίθεση στο υποβρύχιο του Πολεμικού Ναυτικού των ΗΠΑ █████████████ που είχε ως αποτέλεσμα επιφανειακές και δομικές ζημιές, αλλά χωρίς απώλεια ζωής. Περαιτέρω 23 περιστατικά και 19 άτομα που χάθηκαν στη θάλασσα μπορεί να αποδοθούν στο πλάσμα.

Την ίδια χρονική περίοδο, οι ψαράδες ανέφεραν περίεργους θορύβους που αντηχούσαν στον ωκεανό νωρίς το πρωί, υποδηλώνοντας συντριβή κυμάτων (ακόμη και σε ήρεμες καιρικές συνθήκες), συντριβή και λείανση όπως συγκρούσεις πλοίων, πένθιμοι θρήνοι ή αβοήθητες κραυγές για βοήθεια. Σε όλες τις περιπτώσεις οι θόρυβοι ήταν καθαροί και μπορούσαν να ακουστούν από πολλά χιλιόμετρα αλλά δεν παρατηρήθηκε καμία πηγή. Οι αναφορές έχουν έκτοτε συνδεθεί οριστικά με το SCP-725 (και πιθανώς άλλα άγρια πλάσματα).

Ο Δρ. ████████ έκανε μια προκαταρκτική επιτόπια εξέταση των αναφορών και του πλάσματος, προτού το ταξινομήσει ως SCP-725 και το παραπέμπει στην κράτηση του Ιδρύματος

**Συμπληρωματικό έγγραφο 725-01:** Σε μερικές περιπτώσεις, το SCP-725 έχει παρατηρηθεί ότι σταματά την κίνηση και παράγει έναν ήχο παρόμοιο με τους τους ήχους άλλων φαλαινών. Λόγω των συνθηκών του νερού αυτές τις στιγμές, ο θόρυβος μπορεί να ανιχνευθεί έως και ████ χλμ. μακριά. Σε █ περιπτώσεις, η απάντηση των ήχων έχει καταγραφεί από μια απροσδιόριστη πηγή. Οι αναλύσεις των ήχων  δείχνουν ξεχωριστά πλάσματα και ████████████████████████ αλλά απέτυχαν να βρουν τον σκοπό ή τη σημασία τους.

**Συμπληρωματικό έγγραφο 725-03:** Στις, ████ ώρες, στις ██-██-████, ένας λοβός φάλαινων πέρασε κοντά στο περίβλημα περιορισμού. Αφού έφτασαν σε ένα σημείο 34 χλμ., Ξαφνικά άλλαξαν πορεία και άρχισαν κατευθείαν προς αυτό. Σκάφη στάλθηκαν για να σταματήσουν την πρόοδό τους χρησιμοποιώντας ακουστικά προληπτικά, τα οποία αγνοήθηκαν. Στη συνέχεια, οι φάλαινες κατάδυσαν στα βάθη του ωκεανού, και ξαναεμφανίστηκαν στα σύνορα και αρχησαν να ξεβράσονται με δύναμη. Οι φάλαινες συνέχισαν να χτυπιούνται βίαια, προκαλώντας βαθιές πληγές στον εαυτό τους μέχρι να εκπνέουν. [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

Η ανάλυση των ακουστικών ηχογραφήσεων αποκάλυψε ότι το SCP-725 εκπέμπει ένα υποηχητικό σήμα κατά τη διάρκεια του συμβάντος.
