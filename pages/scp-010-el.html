[[include component:image-block-base name=https://media.discordapp.net/attachments/669220614749290496/910940112752369704/010el.png|caption=SCP-010-EL|width={$width}|width=270px|link={$link}|link=#|align={$align}|align=right]]

**Mã vật thể:** SCP-010-EL

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Trạm gas nơi mà các bình chứa được thiết lập đã được Tổ Chức mua lại vì lý do an ninh và nhằm ngăn chặn hỗn tranh, do nó cũng nằm trong tầm nhắm của một Thế Lực Đáng Lưu Tâm khác.

Khu vực xung quanh địa điểm cần phải được kiểm tra và bảo vệ liên tục 24 tiếng bởi thành việc thuộc ĐĐNCĐ Delta-1, dưới danh bảo vệ thường. Các thành viên khác của đội đặc nhiệm cần được cải trang làm công an Hy Lạp và thực hiện việc hỗ trợ nhanh nếu cần thiết. Nhân viên vũ trang được bố trí tại các điểm đất cao quanh khu vực bảo vệ. Nhân viên bên trong trạm bắt buộc phải là nhân sự Cấp D và có thể bị loại bỏ trong bí mật bởi nhân viên an ninh. Vào bất cứ thời điểm nào trong ngày, phải có hai (2) người làm việc trong cửa tiệm trạm cùng lúc. Cửa tiệm cũng phải được mở cửa liên tục 24 tiếng và không được phép thiếu hụt nguồn lực nhân viên. Quản lý địa phương cùng phân khu của họ phải thực hiện chi trả toàn bộ phí bảo dưỡng, công ty chủ quản cũ của trạm cũng phải che dấu các khoản chi nâng cấp.

Do đặc tính của vật thể, toàn bộ quy trình kiểm soát của bang đều sẽ bị ngăn chặn. Khám xét chỉ được thực hiện bởi nhân viên đặc biệt của Tổ Chức.

**Mô tả:** SCP-010-EL là một trạm gas thuộc quyền sỡ hữu của ██████ ███ Inc tọa lạc tại Thành Phố T███████████. Điều khác biệt của trạm gas này là bình chứa gas của nó không bao giờ hết gas. Nó có bốn bình gas 8,100 lít, mỗi loại đựng các chất nhiên liệu sau: Dầu 95 không Chì, Diesel, Diesel Sinh Học, Diesel██████ và Dầu Sưởi. Ống bơm không có bất cứ dị tính nào, được xác minh qua buổi khám xét thực hiện bởi kỹ thuật viên của Tổ Chức. Dị tính của bình gas vẫn chưa xác minh được nguồn gốc, khám nghiệm lòng đất không cho thấy bất cứ nguồn cấp nào. Các thử nghiệm thực hiện bởi các hóa viên của Tổ Chức xác định rằng nhiên liệu trong bình bình thường, toàn bộ tạp chất trong các mẫu vật giống với tạp chất tìm thấy trong các trạm gas bình thường khác.

SCP-010-EL được tìm thấy vào tháng Bảy năm 2017 khi một sự cố đã xảy ra trong lúc cấp gas, khiến cho 6,000 lít gas đổ tràn ra đường. Cảnh sát, cứu hỏa, phân phối viên và lãnh đạo của bên công ty gas đã được điều động đến hiện trường. Khi họ phát hiện rằng các bình gas vẫn đầy nguyên, Đặc Vụ ngầm của Tổ Chức biết rằng họ đang đối mặt với một SCP. Báo cáo và dữ liệu cho thấy dù cho không có nguồn cấp lại, một bình gas đã cung cấp cho khách hàng 8,100 lít gas.

Tổ Chức sau đó đã hành động và thu giữ toàn bộ tài liệu liên quan cũng như cấp thuốc lú cho các nhân chứng vụ việc nhằm giữ bí mật về bản chất của SCP-010-EL. Trạm dịch vụ đã bị mua lại bởi Tổ Chức và nhân viên được thay thế thành Cấp D. GRC đã báo cáo với Hội Đồng O5 lý do anh quyết định chiếm quyền SCP-010-EL.

**Phụ lục 010-EL-1:** Vào ngày ██/██/201█ buổi khám xét đầu tiên đã được thực hiện với sự lãnh đạo của nhân viên Tổ Chức tại ██████████. Ba nhân viên hóa viên đã lấy mẫu xét nghiệm cấu trúc của nhiên liwwụ.
&#34;Chúng tôi đã chia các mẫu thử thành các mẫu nhỏ hơn. Tất cả các mẫu đều cho kết quả giống nhau. Ví dụ, Diesel Sinh Học có80% diesel và 20% Diesel Sinh học. Trong Diesel ██████ &#34;Chúng tôi không có kết quả nào thêm ngoài sự khác biệt về lượng Diesel Sinh Học và các tạp chất giúp cho việc xử lý nhiên liệu được tốt hơn.&#34; -Ts. R███████

**Phụ lục 010-EL-2:** //Theo như giấy tờ ghi chép của trạm, lần cấp nhiên liệu cuối diễn ra vào ngày ██/██/201█. Vào ngày xảy ra sự cố (██/██/201█), chỉ có bình Dầu 95 không Chì chứa đến 11,000 lít nhiên liệu, trong khi thể tích bình chỉ có 8,100 lít. Chỉ số cho thấy trung bình, bình này cung cấp 1,000 lít nhiên liệu mỗi ngày, nên đáng ra nó phải được tái cấp nhiên liệu sau vài ngày. Hệ thống chỉ số hoàn toàn bình thường, v.d., khi bình xăng đạt ██%, nó sẽ báo sắp hết nhiên liệu. Nhưng lại không có bình nào được tái cấp suốt thời gian qua. -Ts. Ι████████//

SCP-010-EL được phân loại Safe do nó không gây hại hoặc đe dọa tới an ninh của dân chúng. Nhân viên truy cập Cấp 2 hoặc cao hơn có thể truy cập bản ghi sau về thử nghiệm, báo cáo và sự kiện.
