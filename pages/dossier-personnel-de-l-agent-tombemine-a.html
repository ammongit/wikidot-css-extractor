    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Dossier personnel de l&#39;Agent Tombemine A.
**Auteur :** [[user Tombemine]]
**Date de publication originale :** 15 juin 2016
[[include credit:end]]
[[image http://fondationscp.wdfiles.com/local--files/list-of-foundation-s-internal-departments/sec.png]]

__**Nom :**__ Astrid Tombemine

__**Aussi connue sous le nom de :**__ Musclor

__**Âge :**__ Trente-trois (33) ans 

__**Niveau d&#39;accréditation :**__ 3

__**Description physique :**__ 1,92 mètre de hauteur pour 108 kg. Cheveux long bruns foncés attachés en catogan. Yeux verts. Barbe et moustache rasées en permanence. Vêtue en permanence de la tenue réglementaire des membres du DS. Corps et visage masculins depuis l&#39;incident 113-TBM.

__**Description psychologique :**__ Très stable mentalement mis à part une obsession pour le développement de sa musculature. Ne semble pas dérangée par sa nouvelle condition. Semble également très protectrice envers son petit frère, qu&#39;elle appelle affectueusement &#34;petit pédé&#34;. Possède un intérêt pour le feu et la chaleur, mais ne souffre pas de pyromanie.

__**Historique :**__ L&#39;agent Tombemine A. était jusqu&#39;en 2008 sergente dans l&#39;armée de terre française, mais démissionna. Elle se fit remarquer par une société écran de la Fondation, qui recrutait des gardes de sécurité, qui la recruta au compte de la Fondation. Ses compétences lui permirent de monter en grade de plus en plus vite jusqu&#39;à son niveau actuel.

Le ██/██/████, lors de l&#39;incident 113-TBM, le D^^r^^ Tombemine F., ainsi que l&#39;agent Tombemine A. furent exposés à [[[SCP-113]]] et subirent ses effets.

**__Hobbies :__**
* Faire de l&#39;haltérophilie
* Collectionner les papillons (une collection de près de 20 000 spécimens)

__**Faits remarquables :**__ 
* A provoqué soixante-dix-sept (77) fois le D^^r^^ Benji en duel d&#39;échec.
* Possède le plus grand nombre de défaites aux échecs face au D^^r^^ Benji (77)

[[collapsible show=&#34;Avis du personnel à propos de l&#39;agent Tombemine A.&#34; hide=&#34;Cacher&#34;]]
[[/collapsible]]</textarea></pre>
