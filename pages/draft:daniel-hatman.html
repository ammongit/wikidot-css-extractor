**Объект №:** SCP-5995

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-5995 следует хранить в прохладном и сухом месте, вдали от яркого света, во избежание возможных повреждений. Для предотвращения несанкционированного использования к SCP-5995 допускается только персонал с 2 уровнем допуска или выше

**Описание:** Данный объект представляет из себя лист бумаги с построенным на нём шестиугольником, градусная мера которого превышает 720 градусов, что считается невозможным по геометрическим правилам.
В следствие своей аномальной природы, данный объект имеет свойство прерывать работу любого электронного устройства, пытающегося его смоделировать, или же отобразить фото/видеозапись с SCP-5995 на нём. Так же люди, пытавшиеся скопировать изображение, либо забрасывали работу после 6 (шести) часов работы, либо становились агрессивными, вели себя безрассудно, и были обработаны амнезиаком класса А. 
Объект был найден в следствии расследования полицией америки в штате Орегон. Многие жители жаловались на необратимые повреждения своих компьютеров в следствии перегрева после попытки открытия медиафайла 5995.jpg.  Изначальная версия гласила, что данный файл содержит сложный труднообнаружимый вирус, однако как позже выяснилось, это была цифровая копия SCP-5995. Фонду до сих пор не известно, каким образом был создан выше указанный файл, а его исходная версия (позже SCP-5995-A) хранится на USB-флэш-накопителе рядом с самим SCP-5995. 
Сотрудниками фонда может быть позволено применять SCP-5995 в целях дистанционного выведения техники из строя после письменного запроса и получения разрешения от двух или более сотрудников с уровнем допуска 4. Несанкционированное применение объекта должно караться немедленным устранением нарушителя или переводом в класс D, а так же уничтожением всех копий объекта во избежание возможных инцидентов.

**Аудиозапись интервью 5995-1:**
 
**Интервью ведет: доктор █████
Опрашиваемый: гражданский █████████ ████ ████████████, подвергавшийся воздействию объекта более 12 часов (далее - SCP-5995-2)**

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; ██ ч ██ мин, Исследовательское отделение ██
&gt; 
&gt; **SCP-5995-2:** Что.. Что это за место? Куда вы меня привезли?!
&gt; 
&gt; **Доктор █████:** Успокойтесь, и назовите себя, мне нужно для протокола. Как вас зовут?
&gt; 
&gt; **SCP-5995-2:** ███ вам, а не моё имя, пока не объясните, что здесь происходит! 
&gt; 
&gt; **Доктор █████:** Держите себя в руках, и окажите содействие. Чем раньше вы ответите на наши вопросы, тем раньше вас отпустят. Скажите, при каких обстоятельствах вы столкнулись-
&gt; 
&gt; **SCP-5995-2:** Я требую объяснений! //[Звон цепей]// Иначе я ██████ тут всё к чёртовой матери, и вас вместе со всеми остальными по кусочкам будут собирать! 
&gt; 
&gt; **Доктор █████:** Я понимаю, быть прикованным к столу - не самый приятный опыт в вашей жизни, но убедительно вас прошу, успокойтесь! //[Удар по столу]// 
&gt; 
&gt; **SCP-5995-2:** Да пошли вы все! Ничерта я вам не скажу, хоть убейте!
&gt; 
&gt; **Доктор █████:** Все в порядке. Убивать вас никто не собирается. Просто зададим пару вопросов, и вы свободны.
&gt; 
&gt; **SCP-5995-2:** Я всё сказал, от меня вы и звука больше не услышите, пока я не получу объяснений
&gt;
&gt; **Доктор █████:** Хорошо. Раз уж вы так хотите объяснений - пожалуйста. Мы - организация, занимающаяся отслеживанием и содержанием аномалий, вроде той, влиянию которой вы подверглись. Поэтому, прошу вас - расскажите, при каких- 
&gt; 
&gt; **SCP-5995-2:** █████ тут чепуху молоть. Не хотите говорить - лучше сразу пустите мне пулю в лоб, потому что я ничего не скажу.
&gt;
&gt; **Доктор █████:** //[Секундная пауза]// Выключайте запись, это бесполе-
&gt;  
&gt; **&lt;Конец записи&gt;**
