**=== Advertencia: El acceso a este documento está prohibido a menos que el protocolo &#34;Quema de libros&#34; sea iniciado===**

El acceso a este documento cuando el protocolo &#34;Quema de Libros&#34; no esté iniciado activará un agente de eliminación memético automático. Por favor, abandone esta página inmediatamente. Para todo el personal al que se le ordene combatir una brecha de contención a gran escala de SCP-444-JP bajo el protocolo &#34;Quema de Libros&#34;, por favor espere unos momentos más.
　
　
&gt; Iniciando proceso de acceso....
&gt; 　
&gt; 　
&gt; 　
&gt; La seguridad ha sido removida....
&gt; Identificando condición de &#34;brote-444&#34;....
&gt; Identificando iniciación del protocolo &#34;Quema de Libros&#34;....
&gt; Acceso a la Base de Datos de Emergencias... Completado
&gt; Visualización de información relacionada con SCP-444-JP　Gracias Nos vemos
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
　
[[image http://lafundacionscp.wdfiles.com/local--files/scp-444-jp/SCP-444-JP1%20ESPA%C3%91OL.png width=213&amp;height=301 width=&#34;700px&#34;]]
　
　
　
　
　
[[image http://scp-yerko.wdfiles.com/local--files/almacen-de-archivos/SCP-444-JP2%20ESPA%C3%91OL.jpg width=&#34;700px&#34;]]
　
　
　
　
　
　
　
　
　
　
　
　
&gt; Aquellos que experimentaron, fueron afectados y asesinados por SCP-444-JP junto con otros documentos que **contienen la sangre de las víctimas** son designados como SCP-444-JP-1.
&gt; Todas las instancias de SCP-444-JP-1 fueron enterradas 130m debajo del Sector-8137 en una cápsula especial de contención después de que el Sitio-8141 tuviera que ser destruido. El acceso a esta página, incluyendo el acceso de aquellos con una Autorización de Seguridad de Nivel 5, ha sido restringido.
&gt; No se le ha dado una clasificación de objeto a SCP-444-JP para que esta página sea más difícil de encontrar  y debido al hecho de que una clasificación de objeto es irrelevante y carece de sentido cuando se trata de este objeto. Ya sea que se clasifique como Seguro, Euclid, o Keter, eso no cambia lo que debemos hacer.
&gt; 
&gt; La designación &#34;Sitio-8141&#34; ha sido otorgada a otra instalación, y mediante el uso generalizado de amnésicos la existencia de SCP-444-JP ha sido borrada de la memoria de la Fundación. Además, todos los datos relacionados con SCP-444-JP han sido destruidos. Yo era la única persona a cargo de todo esto.
&gt; Al momento de escribir esto, soy el único que sabe que SCP-444-JP existe, y pronto ese número será cero.
&gt; Todo lo que quedará es esta página y el protocolo &#34;Quema de libros&#34;, dos programas sin alma.
&gt; Me gusta pensar que ya he hecho suficiente.
&gt; Por otra parte, debo haber llegado demasiado tarde si estás leyendo esto.
&gt; 
&gt; Nunca descubrimos lo que SCP-444-JP hace al final, así que si estás en una situación en la que SCP-444-JP ha roto la contención, no hay mucho en lo que yo o este documento te puedan ayudar.
&gt; Lo único que sabemos con seguridad es que es **el** &#34;Ave de la Recolección&#34;. Ahora **está** en su forma completa. Nosotros llegamos, ustedes llegaron, demasiado tarde. Ya se ha propagado más allá de nuestro control como puedes ver en el documento anterior.
&gt; Pero todavía hay esperanza aunque sea demasiado tarde.
&gt; Al menos ahora tienes documentos sobre su juventud en tus manos.
&gt; 
&gt; Por favor, nunca repitas este error. Todo el mundo ha fallado cuando se trata de SCP-444-JP
&gt; 
&gt; ──[DATOS BORRADOS]</textarea></pre>
