    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5047]
**Autore:** [[*user Uncle Nicolini]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5047

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-5047 è attualmente contenuto in una camera di contenimento standard per umanoidi nel Sito-17.

**Descrizione:** SCP-5047 è un&#39;entità umanoide maschio che si manifesta nelle immediate vicinanze delle baie di carico di alcuni siti della Fondazione. In ognuna  delle sue manifestazioni, l&#39;entità è stata osservata indossare una camicia e dei pantaloni color cachi. Una volta manifestatosi, SCP-5047 richiederà ripetutamente di essere ammesso all&#39;interno, in genere rivolgendosi alla telecamera di sicurezza nascosta o al personale di passaggio. L&#39;identità di SCP-5047 non corrisponde a nessuna persona esistente.

SCP-5047 è stato originariamente scoperto il 23 aprile 2018 quando l&#39;entità ha attivato per la prima volta le misure di sicurezza del Sito-81 mentre avanzava a piedi verso la baia di carico.

**Addendum 5047.01** Manifestazioni di SCP-5047

&gt; **Manifestazione #:** 1 (Scoperta)
&gt; **Data:** 23/04/2018
&gt; **Luogo:** Sito-81
&gt; **Riepilogo Eventi:** SCP-5047 si è manifestato fuori dalla baia di carico del Sito-81, innescando le misure di sicurezza. Il personale di sicurezza in loco è stato inviato a catturare SCP-5047, che si è demanifestato immediatamente al contatto. SCP-5047 è stato catalogato.

&gt; **Manifestazione #:** 2
&gt; **Data:** 26/04/2018
&gt; **Luogo:** Sito-19
&gt; **Riepilogo Eventi:** SCP-5047 si è manifestato fuori dalla baia di carico del Sito-19, innescando le misure di sicurezza. Le torrette di difesa sono state attivate per sparare a SCP-5047, che è svanito dopo essere stato spaventato dalla prima raffica di colpi. I Siti della Fondazione sono entrati in stato di massima allerta in caso di ulteriori apparizioni di SCP-5047.

&gt; **Manifestazione #:** 3
&gt; **Data:** 06/05/2018
&gt; **Luogo:** Sito-64
&gt; **Riepilogo Eventi:** SCP-5047 si è manifestato al di fuori del Sito-64 mentre la baia di carico era aperta. SCP-5047 è rimasto all&#39;esterno, ma ha chiesto di poter entrare. Sono state attuate le procedure di blocco d&#39;emergenza. SCP-5047 ha espresso frustrazione e si è demanifestato dopo quindici minuti.

&gt; **Manifestazione #:** 4
&gt; **Data:** 09/05/2018
&gt; **Luogo:** Sito-34
&gt; **Riepilogo Eventi:** SCP-5047 si è manifestato al di fuori del Sito-34 e ha chiesto di poter entrare. Il Direttore del Sito Reach ha ordinato che a SCP-5047 fosse consentito di entrare rimanendo sotto supervisione armata. Mentre si trovava all&#39;interno, ha vagato per l&#39;ala di contenimento per umanoidi e ha chiesto se tutte le celle fossero occupate prima di ritornare alla baia di carico. SCP-5047 ha ringraziato il personale di sicurezza in loco e si è demanifestato una volta all&#39;esterno.

&gt; **Manifestazione #:** 5
&gt; **Data:** 15/05/2018
&gt; **Luogo:** Sito-17
&gt; **Riepilogo Eventi:** SCP-5047 si è manifestato al di fuori del Sito-17 e ha chiesto di poter entrare. Su indicazione del Comando O5, SCP-5047 è stato autorizzato ad entrare nel Sito-17 sotto sorveglianza armata. Mentre era all&#39;interno, SCP-5047 ha girovagato nuovamente nell&#39;ala di contenimento per umanoidi prima di ritornare alla baia di carico e ringraziare il personale di sicurezza presente. Inoltre, si è complimentato per le condizioni del sito, definendolo &#34;Il migliore che abbia mai visto&#34;. SCP-5047 si è demanifestato una volta all&#39;esterno.

**Addendum 5047.02:** Contenimento

Il 4 giugno 2018 è stato attivato un allarme di contenimento nell&#39;ala di contenimento per umanoidi del Sito-17. Il personale di sicurezza non ha indicato alcuna violazione nel contenimento ed è stato incaricato di eseguire una perlustrazione dell&#39;area. Dopo circa quindici minuti, SCP-5047 è stato localizzato in una camera di contenimento precedentemente vuota accanto ad una femmina umanoide incinta e varie scatole etichettate. Mentre stava venendo interrogato su come fossero riusciti ad accedere al sito, SCP-5047 ha generato una busta contenente 2.800$ etichettata &#34;AFFITTO&#34;.
