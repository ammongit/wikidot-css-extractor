**Объект №:** SCP-1328-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1328 следует находиться в стандартном сейфе для объектов класса Безопасный. Все эксперименты должны проводиться с разрешения сотрудников с 3 уровнем доступа в специальной комнате. В ней необходимо наличие: кресла, для поддержки испытуемых во время эксперимента; розетки напряжением от 100 до 240 В и частотой от 50 до 60 Гц с возможностью отключения механическим методом; толстое стекло, не пропускающее рентгеновское излучение, для наблюдения и протоколирования эксперимента. Возле входа в комнату нужно размещать по крайней мере три комплекта рентгенозащитной одежды. Во время проведения экспериментов в радиусе двух метров от объекта нежелательно нахождение любых электронных устройств, по причине их поломки при запуске SCP-1328. Частые тесты с одними и теми же испытуемыми не рекомендуются.

**Описание:** SCP-1328 - это шлем, напоминающий своим видом мотоциклетный шлем открытого типа неопределённой модели. Покрашен в серебристую аэрозольную краску. В некоторых местах краска потёрта. Материал поверхности шлема - алюминий. Изнутри шлем отделан синтетической тканью с электродами по всей площади из неизвестного металла, с примесью золота. К поверхности припаяны разного рода предметы, из них:
* 4 батарейки АА на задней стороне
* 1 клавишный выключатель справа
* 1 алюминиевая банка с этикеткой &#34;SoulSoda&#34; на левой стороне
* 2 кулера неизвестной марки сверху
* 27 резисторов без маркировки на всей площади
* 24 светодиода разных размеров и цветов на всей площади
* 5 предохранителей без маркировки на всей площади
* 1 разбитый жидкокристаллический экран спереди
* 4 платы без маркировки неизвестного назначения по правой стороне шлема
* 14 элементов, которые не удалось никак идентифицировать
По всей площади присутствуют провода разного цвета и прозрачные трубки с голубоватой жидкостью. На краю внутренней части по левой стороне находится этикетка &#34;Весёлый парк душ™! От Доктора Развлечудова и...&#34; последние слова вырваны. SCP-1328 возможно нанести вред, но он будет носить только временный характер, постепенно восстановив свой прежний вид. Также невозможно целиком отделить какие-то его части или присоединить новые: повреждённые детали будут сами вставать в начальное положение, а все модификации со временем отпадут. Из задней части SCP-1328 выходит провод длинной 4 м с вилкой для розетки на конце. Без питания шлем не работает.

При надевании SCP-1328 на испытуемого и последующего включения, шлем испускает рентгеновское излучение мощностью приблизительно от 5.5 мкЗв/ч до ██.█ мкЗв/ч. Испытуемый в течение минуты теряет сознание. В течение следующих 10-60 минут у испытуемого наблюдается активность, похожая на фазу быстрого сна: движение глаз под веками, редкие телодвижения. По прошествии всего времени, шлем отключается и испытуемый приходит в сознание. Позже, описывая, что с ними произошло, испытуемые говорят чаще всего о сне, в котором они попали в парк развлечений с аттракционами, позволяющими попасть в тело другого человека, где можно было совершать действия от его лица. В большинстве случаев это были сотрудники фонда SCP, от класса D до [ДАННЫЕ УДАЛЕНЫ], в других случаях это были аномальные объекты, сотрудники других организаций, люди разных профессий и т.п. Явлению был присвоен номер SCP-1328-1.
