**Ítem #:** SCP-2398

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2398 está contenido en un casillero de contención de alta seguridad estándar en el Sitio-81. El personal que busca autorización para realizar pruebas con SCP-2398 debe presentar la documentación adecuada a la oficina del Jefe de la Administración de Investigación del Sitio-81.

Se prohíbe al personal de pruebas de SCP-2398 batear SCP-2398 hacia cualquier otro personal de la Fundación.

**Procedimientos de Contención Actualizados:** Las pruebas de SCP-2398 están actualmente restringidas.

**Descripción:** SCP-2398 es un bate de béisbol de madera lisa, de aproximadamente 110 cm de longitud y hecho de ceniza con un mango pegado con cinta adhesiva. SCP-2398 no lleva marcas inusuales aparte de las letras &lt;&lt;K.O.&gt;&gt; marcadas en la madera justo encima del mango.

SCP-2398 no muestra propiedades anómalas cuando no es usado; sin embargo, cuando se gira a una velocidad de aproximadamente 20m/s, cualquier organismo vivo con el que SCP-2398 entre en contacto al batear explotará violentamente. El mecanismo para ello se desconoce actualmente.

**Descubrimiento:** SCP-2398 fue descubierto por el personal de la Fundación integrado en las autoridades locales de la Ciudad de Toronto después de un altercado entre el jugador de béisbol Carl Thomas de los Toronto Blue Jays y un grupo de hombres y mujeres jóvenes. Uno de los hombres, al ver al Sr. Thomas acercándose a su vehículo después de salir de un club nocturno cercano, intentó asaltar al Sr. Thomas en un intento de robo, acompañado rápidamente por otros tres hombres y dos mujeres. El Sr. Thomas logró sacar SCP-2398 del asiento trasero de su auto y lo golpeó contra una de las mujeres, haciendo que su cuerpo detonara. Los asaltantes se dispersaron rápidamente y un transeúnte llamó a la policía.

**Anexo 2398.1:** Entrevista

&gt; [COMIENZO DEL REGISTRO]
&gt; 
&gt; **Dr. Towns:** De acuerdo, ya habló con el Oficial Marco. Sólo necesitamos saber, para que conste, lo que pasó anoche.
&gt; 
&gt; **Sr. Thomas:** Ya te dije que no sé qué pasó. Esa chica debe haber tenido una bomba en su bolso o algo así. Estaba tratando de luchar contra ellos, sabes, y entonces ella se me acercó así que le di un puñetazo. Lo siguiente que recuerdo es un sonido como un globo estallando y ella está... en todas partes. Ya he oído hablar de ellos. Ya sabes, uhh... terroristas suicidas. Eso es muy retorcido.
&gt; 
&gt; **Dr. Towns:** Sr. Thomas, ¿de dónde sacó el bate que tenía esa noche?
&gt; 
&gt; **Sr. Thomas:** ¿Bate? (//Hace una pausa//) No sé de qué estás hablando, viejo.
&gt; 
&gt; **Dr. Towns:** Puedo prometerle que esto será mucho mejor para usted si nos dice lo que necesitamos saber. 
&gt; 
&gt; **Sr. Thomas:** Espera, quiero un abogado. No diré ni una palabra hasta que consiga un abogado.
&gt; 
&gt; **Dr. Towns:** No soy policía y no tendrá un abogado.
&gt; 
&gt; **Sr. Thomas:** (//Hace una pausa incómoda//) Mira, tío, no estoy seguro de todo esto, tío. Yo sólo... mira, oí hablar de que no iban a renovar mi contrato. Mis números no han sido muy buenos desde la lesión, así que ya sabes. A veces tienes que hacer alguna mierda. 
&gt; 
&gt; **Dr. Towns:** ¿Y el bate?
&gt; 
&gt; **Sr. Thomas:** Un amigo de un amigo. Puede que haya hecho trampa, pero no soy un soplón.
&gt; 
&gt; **Dr. Towns:** ¿Qué hace?
&gt; 
&gt; **Sr. Thomas:** ¿No lo has visto? Tres home runs, cuatro CIs[[footnote]] **N del T:** Carrera Impulsada [[/footnote]]. El mejor juego de mi carrera. Te hace llegar a los jonrones, tío. Eso es todo lo que hace. Es un bate muy bueno. 
&gt; 
&gt; **Dr. Towns:** ¿Eso es todo lo que hace?
&gt; 
&gt; **Sr. Thomas:** (//Hace una pausa//) Oh, mierda. Supongo que no, ¿eh?

**Anexo 2398.2:** Registro de pruebas

&gt; **ID de la prueba:** 2398.01
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por un usuario a un melón.
&gt; 
&gt; **Resultados de la prueba:** El melón es tirado al suelo y aplastado. No hay diferencia con la prueba de control no anómala.
&gt; 
&gt; **Notas:** //Nada fuera de lo común aquí. La fruta no se ve afectada. -Dr. Towns//

&gt; **ID de la prueba:** 2398.02
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por un usuario a una pelota de béisbol reglamentaria.
&gt; 
&gt; **Resultados de la prueba:** La pelota de béisbol vuela hacia la pared de la cámara de pruebas en un arco empinado y penetra aproximadamente 15 cm en la pared de acero de la cámara.
&gt; 
&gt; **Notas:** //Parece ser ectoentrópico; la pelota definitivamente abandonó el bate yendo más rápido de lo que el bate fue bateado. Interesante. -Dr. Towns//

&gt; **ID de la prueba:** 2398.03
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por un usuario a un balón de playa.
&gt; 
&gt; **Resultados de la prueba:** El balón de playa es golpeado a través de la cámara de pruebas. No hay diferencia con la prueba de control no anómala.
&gt; 
&gt; **Notas:** //Esto es muy interesante. De alguna manera, el bate es capaz de diferenciar entre pelotas de béisbol y otras pelotas. Me pregunto si las pelotas de sóftbol tampoco se ven afectadas. -Dr. Towns//

&gt; **ID de la prueba:** 2398.04
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por un usuario a una pelota de sóftbol reglamentaria.
&gt; 
&gt; **Resultados de la prueba:** La pelota de sóftbol se quema, pero no explota.
&gt; 
&gt; **Notas:** //Huh. -Dr. Towns//

&gt; **ID de la prueba:** 2398.05
&gt; 
&gt; **Parámetros de la prueba:**  SCP-2398 es bateado por un usuario a un pollo de prueba.
&gt; 
&gt; **Resultados de la prueba:** El pollo de prueba explota violentamente, arrojando plumas y vísceras a través de la cámara de prueba. El agente se lesiona cuando un trozo de pico se atora en su brazo. SCP-2398 no se ve afectado.
&gt; 
&gt; **Notas:** //Notablemente, nuestro pollo de prueba también murió cuando lo golpeamos con un bate de béisbol no anómalo. Esto fue un poco más dramático, pero puede que haya que hacer otra prueba. -Dr. Towns//

&gt; **ID de la prueba:** 2398.06
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por un usuario a una vaca de prueba.
&gt; 
&gt; **Resultados de la prueba:** La vaca de prueba explota violentamente. El agente muere como resultado de la explosión. La cámara de pruebas ha sufrido serios daños.
&gt; 
&gt; **Notas:** //Cuanto más grande es la criatura, más violenta es la explosión. La buena noticia es que nuestra vaca de prueba no murió cuando le pegamos con un bate normal, así que ahora al menos estamos viendo una diferencia considerable. -Dr. Towns//

&gt; **ID de la prueba:** 2398.07
&gt; 
&gt; **Parámetros de la prueba:** SCP-2398 es bateado por una máquina a un cerdo de prueba.
&gt; 
&gt; **Resultados de la prueba:** Durante la instalación de la plataforma del brazo robótico oscilante, el brazo batea prematuramente, golpeando al Dr. Towns en el brazo y causando que explote violentamente. La plataforma del brazo robótico giratorio está destruida. La explosión resultante hace que SCP-2398 se arquee a través de la cámara de prueba y batee al cerdo de prueba, que también explota violentamente. Esa explosión hace que SCP-2398 batee a dos personas de Clase-D utilizadas como usuarios en pruebas anteriores, que también explotan violentamente. La cámara de pruebas se destruye como resultado de las cuatro explosiones. SCP-2398 no se ve afectado y luego es devuelto a la contención.
&gt; 
&gt; **Notas:** //Probablemente vamos a suspender las pruebas de esto por un tiempo. -Dr. Lyle//
