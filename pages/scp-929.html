**Item nº:** SCP-929

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** --SCP-929 é atualmente mantido na forma de um filhote de Melro Comum. SCP-929 deve ser mantido em uma câmara de vidro selada medindo 4m x 4m. Esta câmara deve conter tanto SCP-929 quanto os organismos &#39;pais&#39;. SCP-929 deve ser alimentado diariamente de acordo com a Tabela de Nutrição 929-1.-- (Consulte o Incidente 929-1)

SCP-929 é atualmente mantido na forma de um jovem //Carassius auratus auratus//, o peixinho dourado doméstico, para minimizar as dificuldades de contenção. SCP-929 deve ser contido em um tanque de vidro de 3m x 3m com o peixinho dourado que designou como seu &#39;pai&#39;.

Este tanque central deve ser cercado por quatro tanques menores, cada um contendo um peixinho dourado. No caso de o peixinho &#39;pai&#39; expirar, SCP-929 designará um dos peixinhos dourados ao redor como seu novo &#39;pai&#39;, em vez de supervisionar a equipe de pesquisa.

SCP-929 deve ser alimentado conforme descrito na Tabela Nutricional 929-2 pelo menos duas vezes ao dia. Nenhum movimento ameaçador deve ser feito contra SCP-929 (bater no vidro, sacudir o tanque, etc.)

**Descrição:** SCP-929 é uma entidade de altura, peso e espécie variados, pois possui a capacidade de mudar rapidamente sua aparência e biologia para combinar com as de qualquer outra espécie. Ao entrar em uma área de três metros ao redor de um organismo animal, SCP-929 designará o referido organismo como seu &#39;pai&#39; e se transformará rapidamente. SCP-929 sempre assumirá a forma de um membro mais jovem da espécie do organismo e permanecerá nessa forma até que o organismo &#39;pai&#39; seja morto ou hostilidades sejam iniciadas contra SCP-929.

Após o envolvimento das hostilidades, o rosto e o crânio de SCP-929 se dividirão e se abrirão para fora. Uma série de gavinhas que parecem ser semelhantes em composição a órgãos imitados emergirão de dentro da lacuna criada. Usando estes, SCP-929 irá remover os inimigos através de uma combinação de estrangulamento, força bruta e amarração. Depois que os hostis são mortos ou removidos de outra forma, SCP-929 procurará um novo organismo &#39;pai&#39;.

SCP-929 exerce uma influência psíquica sobre aqueles designados como seu organismo &#39;pai&#39;. O pai acreditará que SCP-929 é sua prole e recordará memórias altamente detalhadas sobre a presença de SCP-929. Uma versão diminuída deste efeito também é exercida naqueles ao redor de SCP-929, causando uma sensação geral de que SCP-929 é a descendência genuína do organismo pai. Este efeito diminuído, no entanto, pode ser superado com menor concentração e presciência da natureza de SCP-929.

**Incidente-929-1:** Em ██/██/████, os organismos &#39;pais&#39; de SCP-929 atacaram os funcionários de pesquisa durante a alimentação de uma maneira não consistente com o comportamento anterior. Durante o incidente, SCP-929 tentou violar a contenção, resultando na morte de dois (2) funcionários de segurança e ferimentos no Dr. █████. Organismos parentais e procedimentos de contenção foram alterados para tornar SCP-929 mais gerenciável.
