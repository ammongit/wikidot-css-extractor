[[tab Имя третьей вкладки]]
**Объект №:** SCP-0000-RU

**Класс объекта:** [[[euclid |Евклид]]] (Рассматривается повышение до [[[keter |Кетер]]])

**Особые условия содержания:** Вокруг деревни была создана Зона-0000 с радиусом в 7 км. Распространена легенда о резком выбросе радиации в данной области для сокрытия истинной цели Зоны. 

В настоящий момент ОУС ограничиваются наблюдением и пресечением любых контактов объекта с окружающим миром. Для этой задачи была привлечена МОГ Эпсилон-6 (&#34;Деревенские дураки&#34;). Отправка разведчиков в область аномалии приостановлена.

Внедренные в полицию агенты должны препятствовать розыску ЛПИ-0000.

**Код текущего положения дел (обновлено ██.██.20██):** __Желтый__. Фонд контролирует лишь внешнюю ситуацию. Ведётся поиск относительно безопасного устранения объекта.

**Описание:** SCP-0000 -- область в Сибири, в которую входят:
* Деревня [УДАЛЕНО]; среди гражданских считается заброшенной по сфабрикованной причине выше. Количество бежавших (считаются потенциальными SCP-0000-A) после Инцидента-0000-1 -- неизвестно, ведётся поиск с последующей Процедурой-0000-1;

* Область аномального влияния, граница которой представляет из себя сферу; на текущий момент радиус составляет примерно --3-- 5 км;

* Образовавшийся на месте деревни культ СО &#34;Гора Гнилого Господа&#34;.

Культ на текущий момент времени является самым большим из всех существовавших и насчитает до примерно ██ членов. Точная дата создания -- неизвестна; предполагается с ██.██.20██ по ██.██.20██. Прародителем культа является бывший гражданин Сёмов Николай Владимирович (далее ЛПИ-0000). По официальным документам считается пропавшим без вести после туристической поездки вместе со своими друзьями (последние также считаются пропавшими).

**Приложение:** ██████ █████ █████.
[[/tab]]
[[tab SCP-1088-RU - Нелинейное Древо]]

**Объект №:** SCP-1088-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** вокруг объекта построена Зона Содержания-1088, её периметром считается область с радиусом 3 километра. Находившаяся в 1 километре от объекта трасса демонтирована, распространена легенда об обосновании демонтажа выбросом радиации на территории Зоны Содержания.

**Описание:** SCP-1088 представляет собой дерево неопределенной породы, растущее возле трассы [УДАЛЕНО], Казахстан. --Высота объекта не определяется визуально, крону невозможно увидеть любым способом, ветви на стволе отсутствуют. При отдалении на 2 километра от SCP-1088 ствол дерева становится незаметен для наблюдателя. При движении любых субъектов вокруг ствола происходит его метаморфоза, см. Приложение-1088-1.-- Морфология исходного объекта изменена вследствие результата Эксперимента-1088-1.

**Приложение-1088-1:** информация о Экспедиции-1088-1.

//Участники//: D-1290, D-2360 и сотрудник СБ г-н Ефремов. 

//Аппаратура//: нагрудная камера и рации, стандартная частота радиосвязи межу субъектами, отдельно выделена частота радиосвязи между г-ном Ефремовым и базой.

**Стенограмма видеозаписи:**
&gt; **//[Начало записи.]//**
&gt; 
&gt; //D-1290 и D-2360 приказано двигаться против часовой стрелки. Сотрудник СБ остаётся на месте. При завершении первого круга, о чём D-1290 и D-2360 отчитались по радиосвязи, г-н Ефремов сообщил о пропаже сотрудников из вида.//
&gt; 
&gt; //[Незначительные данные пропущены]//
&gt; 
&gt; **D-1290:** Мы прошли уже 4 круга. Трава вокруг нас как-то... меняется. И быстро. Это странно.
&gt; 
&gt; **Г-н Ефремов:** У меня всё нормально. Продолжайте движение и сообщайте о всех прочих &#34;странностях&#34;.
&gt; 
&gt; **База:** Мы видим изменения в базе данных: D-1290 и D-2360 считаются погибшими при неизвестных обстоятельствах ██ лет назад.
&gt; 
&gt; **Г-н Ефремов:** Принял. Сообщать им не буду.
&gt; 
&gt; **D-1290:** Восьмой круг прошли, остановимся. Ствол этого дерева изменился. Похоже на... на щель между двумя меньшими стволами. На горизонте кто-то стоит.
&gt; 
&gt; **D-2360:** Я ничего не...
&gt; 
&gt; **Г-н Ефремов** //(перебивая)//: Опишите.
&gt; 
&gt; **D-1290:** Это похоже на человека, только чёрное какое-то. Всё косое и дерганное... и он где-то... я не знаю, где-то в 2 километрах от нас. У него одна рука длинней другой. На меч похожа... Блядь! Оно бежит в нашу сторону!
&gt; 
&gt; //D-1290 хватает за руку D-2360, субъекты продолжают движение вокруг SCP-1088 против часовой стрелке с ускоренным шагом. Существо пропадает из поля зрения камеры.//
&gt; 
&gt; //[Незначительные данные пропущены]//
&gt; 
&gt; **D-1290:** Тут это... Тут такое дело. Как-то пусто вокруг, даже птиц нет. Тишина с тех пор, как мы начали путь.
&gt; 
&gt; **Г-н Ефремов:** Почему не сообщили ранее?
&gt;  
&gt; **D-1290:** Думали, так и должно быть.
&gt; 
&gt; **Г-н Ефремов** //(шепотом)//: Думали они...
&gt; 
&gt; //[Субъекты проходят ещё 14 кругов и останавливаются]//
&gt; 
&gt; **D-1290:** Мы прошли уже... мы сбились со счёта.
&gt; 
&gt; **Г-н Ефремов:** Молодцы, блядь.
&gt; 
&gt; **D-1290:** В стволе теперь такая же черная хрень, но рук больше. Вокруг него что-то типа клетки из мелких стволов или веток. Все перегрызены, кроме одного. Оно грызет его... даже нас не замечает, сука...
&gt; 
&gt; **База:** Пусть возвращаются.
&gt; 
&gt; **Г-н Ефремов:** Поступил приказ возвращаться назад.
&gt; 
&gt; **D-1290:** Ну наконец-то.
&gt; 
&gt; **//[Конец записи]//**

**Примечание:** D-1290 и D-2360 прибыли из экспедиции, база данных вернулась в исходное состояние, [УДАЛЕНО].

**Приложение-1088-2:** информация о Эксперименте-1088-1. В ходе эксперимента исследовалась реакция объекта на повреждения. 

//Участники:// сотрудник СБ г-н Ефремов и D-2360. 

//Оборудование:// нагрудная камера, рации, топор. 

**Результат: Инцидент-1088-1:**

**[ПОВРЕЖДЕНИЕ БАЗЫ ДАННЫХ]**

**Стенограмма видеозаписи:**
&gt; **//[Начало доступного отрывка]//**
&gt; 
&gt; //[Повреждённые данные]//
&gt; 
&gt; **D-2360:** Оно съебалось.
&gt; 
&gt; **Г-н Ефремов:** Что?
&gt; 
&gt; **D-2360:** Дерево.
&gt; 
&gt; **Г-н Ефремов:** Как съебалось?!
&gt; 
&gt; **D-2360:** Ну... ногами.
&gt; 
&gt; **Г-н Ефремов:** В смысле, блядь, ногами?
&gt; 
&gt; **D-2360:** Да вот в таком! Вытащило ноги и съебалось!
&gt; 
&gt; **Г-н Ефремов:** А ты чё делал в это время?
&gt; 
&gt; **D-2360:** Лежал.
&gt; 
&gt; **Г-н Ефремов:** Рыжик, ты совсем попутал?!
&gt; 
&gt; **D-2360:** Оно ударило меня ногой.
&gt; 
&gt; **Г-н Ефремов:** Я тебя, блядь, ударю, если найду! //[вздох]// Следы-то хоть какие остались?
&gt; 
&gt; **D-2360:** Нет.
&gt; 
&gt; **Г-н Ефремов:** Как нет?
&gt; 
&gt; **D-2360:** Оно вверх побежало...
&gt; 
&gt; **Г-н Ефремов:** Как вверх?
&gt; 
&gt; **//[Конец отрывка]//**

**Примечание:** на месте объекта обнаружено дерево с отличной от первоначального морфологией. Теперь ствол оканчивается обугленным концом, доступным для визуального наблюдения.
