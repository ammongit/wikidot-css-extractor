**Ítem #:** SCP-3361

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** Los avistamientos de SCP-3361 deben ser interceptados por los Agentes de la Fundación más cercanos, quienes deben entrevistar a aquellos que han interactuado con la entidad y administrarles amnésticos de Clase B según se considere necesario. Se enviarán equipos de seguimiento bajo una historia tapadera de investigación de salud pública para aumentar la limpieza general del área y prevenir temporalmente las manifestaciones de SCP-3361.

**Descripción:** SCP-3361 se refiere a una imagen inteligente dibujada en tinta negra de un hombre joven y estilizado que aparece en baños. SCP-3361 está limitado al transporte en superficies 2D, pero es capaz de cambiar su forma, comunicarse verbalmente y percibir los alrededores de manera normal. No se ha visto a SCP-3361 entrar ni salir de ningún baño, pero ha sido avistado en múltiples localizaciones simultáneamente. SCP-3361 parece mantener una única consciencia a través de todas sus manifestaciones y aparenta estar consciente de cada área en que se manifiesta. SCP-3361 aparece mayoritariamente en baños públicos en los cuales haya solo un individuo, pero se ha sabido de instancias en la que esta anomalía ha hablado con grupos de personas. La entidad muestra una personalidad mayormente amigable y tiene una afinidad por las charlas largas e íntimas, aunque no parece entender o importarle la privacidad requerida en un baño. Si SCP-3361 es ignorado o atacado verbalmente, normalmente se des manifestará, pero puede manifestarse de nuevo en cualquier momento dado. La única manera efectiva de prevenir la aparición de SCP-3361 es evitando y eliminando los grafitis y/o marcas similares en el área, método que ha sido exitoso el 83% de las veces.

La principal anomalía que presenta SCP-3361 consiste en ser capaz de adquirir grandes cantidades de información precisa de sujetos humanos a través de cortos períodos de conversación. Tal información no siempre está directamente relacionada con lo que se está discutiendo, y esta puede consistir en datos sobre los sujetos de los cuales no estén conscientes. SCP-3361 a menudo utilizará dicha información para formar un perfil psicológico de un sujeto dado e intentará ofrecerles terapia y asesoramiento sobre varios temas. SCP-3361 se rehúsa a revelar información privada de personas con las que haya conversado, sin embargo, se ha sabido que la entidad utiliza los perfiles psicológicos que forma para persuadir a otros a comportarse en maneras que considere más apropiadas. Lo que lo anterior signifique varía según el individuo, pero sigue un patrón que infunde una profunda sensación insuficiencia, paranoia y desilusión en los sujetos. Ningún efecto anómalo relacionado con el daño a la mente ha sido identificado en los individuos que han interactuado con SCP-3361.

**Anexo:**

&gt; **Entrevistado:** SCP-3361
&gt; 
&gt; **Entrevistador:** Agente ███
&gt; 
&gt; **Introducción:** Esta entrevista toma lugar durante el descubrimiento de SCP-3361 por el Agente ███. Los primeros diálogos de la entrevista fueron trascritos gracias a los reportes de Agente ███.
&gt; 
&gt; **&lt;Inicio de la sesión&gt;**
&gt; 
&gt; **SCP-3361:** Hola mi estimado caballero ¿Cómo se encuentra usted?
&gt; 
&gt; **Agente ███:** ¡¿Qué carajo...?!
&gt; 
&gt; **SCP-3361:** Oye, no soy tan aterrador, creo que deberías darte cuenta de ello. Obviando eso, he de decirte que pareces una persona con voluntad de acero y un buen gusto.
&gt; 
&gt; **Agente ███:** ...estoy cagando, maldito asqueroso.
&gt; 
&gt; **SCP-3361:**Estar avergonzado de tus funciones biológicas es casi como estar avergonzado de ti mismo.
&gt; 
&gt; **Agente ███:** No, no lo es, de hecho ¿Cómo sabes eso? Ahora que lo pienso, espérate un momento, tengo que grabar esto.
&gt; 
&gt; **SCP-3361:** Como quieras. Mientras tanto ¿acaso estudiaste en la universidad [CENSURADO]?
&gt; 
&gt; **Agente ███:** ¿De dónde has sacado esa información?
&gt; 
&gt; **SCP-3361:** Me lo dice la forma de tu cara, esta también me dice que reprobaste dentro de esa universidad, una pena. Siempre tuviste más potencial del que creías.
&gt; 
&gt; **Agente ███:** No tengas pena, conozco mi propia vida mejor que tú.
&gt; 
&gt; **SCP-3361:** Si eso dices mi amigo... Oh ¡Qué irrespetuoso de mi parte! Mi nombre es Carlos el elegante. Es un placer conocerte, ███.
&gt; 
&gt; **Agente ███:** ¿Es ese un apodo que tienes? ¿Quién te llama así? ¿Y por qué sabes mi nombre?
&gt; 
&gt; **SCP-3361:** Mis amigos y pacientes me llaman así. Y tu nombre simplemente lo vi en el aire, ya sabes.
&gt; 
&gt; **Agente ███:** ...Ya veo ¿Hablas con más personas afuera de este baño?
&gt; 
&gt; **SCP-3361:** Si, he acumulado una gran lista de nombres a través de los años. ¡Muchas historias que contar también! Pero nada de detalles, va en contra de mi ética.
&gt; 
&gt; **Agente ███:** ¿Qué clase de conversaciones tienes con la gente?
&gt; 
&gt; **SCP-3361:** ¡Largas y productivas! Las personas son como un libro abierto para mí,  me toma poco tiempo entenderlas ¿Por qué no me cuentas un poco más acerca de ti?
&gt; 
&gt; **Agente ███:** Así no es como funcio-- oh, no importa ¿Vas a cooperar conmigo si respondo tus preguntas?
&gt; 
&gt; **SCP-3361:** ¡A su servicio!
&gt; 
&gt; **Agente ███:** Está bien ¿Supongo que soy un poco introvertido?
&gt; 
&gt; **SCP-3361:** Lo supuse ¿Cuál es la memoria más temprana que recuerdas?
&gt; 
&gt; **Agente ███:** Ummm... trepar a un manzano por mi cuenta, creo. O intentándolo. Me lastimé bastante, mis padres estaban muy preocupados.
&gt; 
&gt; **SCP-3361:** ¡Interesante! ¿Cuándo fue la primera vez que te enamoraste?
&gt; 
&gt; **Agente ███:** ...Esto se está volviendo un poco personal, y no estoy recibiendo suficiente información de tu parte.
&gt; 
&gt; **SCP-3361:** Hm. ¿Qué es lo que te molesta? ¿Acaso abrirte a las personas te molesta? ¿Tienes problemas confiando en otras personas?
&gt; 
&gt; **Agente ███:** No es nada, estoy bien. Ahora es mi turno de preguntar ¿Cómo sigues descubriendo toda esta información acerca de mí?
&gt; 
&gt; **SCP-3361:** Todo me viene naturalmente. No entiendo cómo los demás no se dan cuenta de las cosas que yo percibo, son tan claras para mí. Como el hecho de que tú te enamoraste cuando Sally te enseñó a ser más abierto. Tengo la sensación de que rechazaste su consejo por despecho cuando rompieron. Eso debe haber contribuido mucho a tu estado psicológico actual. Mi corazón está contigo.
&gt; 
&gt; **Agente ███:** ¿Acaso me estas tratando de dar una terapia? Si es así, no está funcionando.
&gt; 
&gt; **SCP-3361:** Disculpas, debí haber considerado mis palabras mejor.
&gt; 
&gt; **Agente ███:** Sí, lo debiste haber hecho, estas siendo un poco invasivo ¿No lo crees?
&gt; 
&gt; **SCP-3361:** Todo es por el bien de la gente. Puede tomar más de un intento, ciertamente, pero a veces se obtienen coincidencias tan felices ¿Cómo? ¡Porque hable con Sally el mes pasado!
&gt; 
&gt; **Agente ███:** Espera, ¿Qué? ¿Qué te dijo? ¿Qué le contaste?
&gt; 
&gt; **SCP-3361:** La ética amigo mío, no se permiten detalles.
&gt; 
&gt; **Agente ███:** (Suspirando) Está bien, al parecer tienes la habilidad de obtener cantidades arbitrarias de información acerca de mí aparentemente a voluntad ¿Pero puedes ocupar esa información para ayudarme de alguna manera? ¿Por qué no me haces un favor y me dejas concluir la entrevista?
&gt; 
&gt; **SCP-3361:** Bueno, si insistes, pero antes de que continúes, considera lo siguiente: quizás la razón por la que tú todavía quieres saber lo que está haciendo después de todos estos años es porque parece que no puedes valorarte a ti mismo como persona y necesitas validación externa para sentir alegría ¿Te ha pasado que cuando comienzas a pensar en ello, te sientes más pequeño? Te volverás diminuto, diminuto, hasta que desaparezcas de la vista de todos ¡y eso sería una tragedia! Pero al parecer no podemos hacer nada para arreglarlo ¡porque estás completamente enredado en las cadenas de tu autocompasión!
&gt; 
&gt; **Agente ███:** ¿Me estás tomando el pelo?
&gt; 
&gt; **SCP-3361:** Cielos, no. Estoy intentando de ayudarte.
&gt; 
&gt; **Agente ███:** (Susurrando de manera enojada) Escucha atentamente. No me importa que tengas buenas intenciones, deja mis secretos en paz ¿Trato? Puedo cuidarme yo solo.
&gt; 
&gt; **SCP-3361:** Oh, está bien ¿pero puedes cuidar a otros para obtener la aceptación que tanto deseas? Estoy seguro de que tu hijo debe estar muy agradecido de que su papi esté ahí fuera luchando contra los monstruos todos los días, monstruos de los que tal vez nunca sepa, en lugar de verlo jugar, aprender y crecer. Me parece que tienes prioridades poco ortodoxas.
&gt; 
&gt; **Agente ███:** (Gritando) ¡¿Qué demonios quieres que haga?¡ ¡¿Quieres que acepte que soy un retraído social? ¡¿Que acepte que tengo problemas de autoestima?! ¡¿Qué soy un padre negligente?! Si sabes que todo eso es cierto ¡entonces siéntete libre de llamarme una persona horrible!
&gt; 
&gt; **SCP-3361:** Nada de eso amigo mío. Quiero que //tú demuestres que me equivoco.//
&gt; 
&gt; (SCP-3361 desaparece.)
&gt; 
&gt; **&lt;Sesión Finalizada&gt;**</textarea></pre>
