+++++ 于是沙田失去朝阳

&gt; 江城 灯火恢弘 风起云涌 潮落
&gt; 长空 霄暗几重 不约而同
&gt; 高楼 第十二层 夜色朦胧 微冷
&gt; 跌落 坠入虚空 徒劳无功
&gt; @@@@
&gt; 浮溶 游向赤红 躯壳臃肿 沉重
&gt; 惶恐 物腐虫生 言不由衷
&gt; 围城 且过得过 无动于衷 凋朽
&gt; 苍穹 逐月水中 浮生一梦
&gt; @@@@
&gt; ---------
&gt; @@@@
&gt; 沉默 昼夜相拥 水天互溶 洋流
&gt; 思路 堆砌晶格 神经浮肿
&gt; 听风 青萍之末 流言蜚语 嘲讽
&gt; 击破 本质促动 伸出双手
&gt; @@@@
&gt; 浮溶 游向赤红 躯壳臃肿 沉重
&gt; 惶恐 物腐虫生 言不由衷
&gt; 围城 得过且过 无动于衷 凋朽
&gt; 高空 碎月光荣 以逐一梦
&gt; @@@@
&gt; ---------
&gt; @@@@
&gt; 江城 灯火恢弘 风起云涌 潮落
&gt; 长空 霄暗几重 不约而同
&gt; 高楼 第十二层 夜色朦胧 微冷
&gt; 坠落 同尘和光 昼夜分割

+++++ 于是诗人向下返航
&gt; 我吞下一枚冰冷的月亮 咽下我的青春早早夭亡
&gt; 它裹挟着向下贯穿食道 引燃了肠道里三吨炸药
&gt; 我不缺酒心脏盛满琼浆 乙醇扩散血液荡气回肠
&gt; 三分惆怅七分霓虹灯光 剑气破浪啸出半条珠江
&gt; @@@@
&gt; 我接过马尔比基的剖刀 京九线的烛火旋即点亮
&gt; 暮色穿透躯壳磨去反抗 孤苦的结晶在声门绽放
&gt; 我盼望灰色的描摹几行 赤色丝绸成诗行的注脚
&gt; 刻板印象日夜打磨消亡 尺骨棱角盛开喑哑的伤

+++++ 于是你我沉湎过往
&gt; 悲欢历尽倾注心意 习惯别离不曾逃避
&gt; 繁华往昔一朝塌圮 无法逃离的重力模拟
&gt; 内在赋予其更多意义 摩挲频率留下的轨迹
&gt; 交织缠绕的彼此神经 能否看透蚀刻的清晰
&gt; @@@@
&gt; 任由那喧嚣野蛮地生长 寂静总是方苦口的良药
&gt; 象牙塔倒悬在城市的飘荡 我是牵引力还是幻象
&gt; 新时代的祈愿哼唱 歌者响彻岩石的重量
&gt; 渡火浮叠的祭坛的彼方 固步自封的光明的希望

+++++ 于是她终死于曝光
&gt; 季雨游 洗清秋 迹无声
&gt; 思难收 误归舟 凝霜愁
&gt; 长空梦 太微碧透自东流
&gt; 岁月稠 俯仰今古遏浪州
&gt; @@@@
&gt; 历千篇 经斯年 成镜鉴
&gt; 转瞬间 山与海 已倒颠
&gt; 残破画卷 解构作星点蔓延
&gt; 铁锈络合 倒坠入浮空地面
&gt; @@@@
&gt; ---------
&gt; @@@@
&gt; 红绿灯 化萤虫 一枯荣
&gt; 志异咏 难觅得 其影踪
&gt; 稍逝飞纵 欲往何处得始终
&gt; 漫卷西风 一岁一念一峥嵘
&gt; @@@@
&gt; 谓孤勇 此皆空 亦落红
&gt; 春泥融 待苏萌 亦护生
&gt; 许闻天机 河汉释然以复荣
&gt; 测得庸常 兴亡更替四海腾

[[=image  http://scpsandboxcn.wdfiles.com/local--files/80zhongshitang/road]]

+++++ 于是复沓她的步伐
&gt; 流于表面虚度时间 谣言蔓生狭缝之间
&gt; 地底睁开千万双眼 把苦痛都涌出海面
&gt; ##white|漫道何盛昔##
&gt; 躯体腐烂扭曲同化 潜藏沼泽横生爪牙
&gt; 浮世苍生是谁的筹码 骨殖被何人踩在脚下
&gt; ##white|渊底照空临##
&gt; 再不现的卢沟晓月 永不重逢天各一边
&gt; 看到一张张陌生的脸 还是人心隐匿的缺陷
&gt; ##white|苍穹 不眠 长明##
&gt; 森罗万花诱人假象 幕后痛苦谁能遗忘
&gt; 西风漫卷孤城寂寥 ##white|                          尊严立于剑锋之上##
&gt;
&gt; ##white|灰烬 或是 回忆##
&gt; ---------
&gt; ##white|若是 渐行 渐离##
&gt; 霓虹灯光浮叠繁华 轮回之前约定规划
&gt; 摩挲翳影不见铅华 电荷变迁意识融化
&gt; ##white|熔岩 坠向 天际##
&gt; 光线污染视线边缘 陷入无解谜题怪圈
&gt; 层叠流转光华日冕 烧灼地平线的隙间
&gt; ##white|新生 宿命 降临##
&gt; 交换层析演绎代替 切割肌腱消融结缔
&gt; 吸附亲和标签待定 侧链残基螯合分离
&gt; ##white|莫问 生死 归期##
&gt; 终点原点化作光点 档案复沓再来一遍
&gt; 下个瞬间告别黑夜 穿越界线新的一天

+++++ 于是记录他的年华
&gt; 变乱心流   磐石不移
&gt; 天星昭昭   韫玉而明
&gt; ##white|共价成键，撑起长程有序的脉络。##
&gt; 筚路蓝缕   不夺其坚
&gt; 旌旗十万   不移其晖
&gt; ##white|晶面角定格在原地守恒，原因无他，只因那剔透而清澈的爱。##
&gt; 天地四方   誓守国疆
&gt; 长昭天理   来日方长

+++++ 于是遥看陈迹挣扎
&gt; 无人再漫步的街道
&gt; 无人再注目的雕像
&gt; 无人再玩耍的小巷
&gt; 无人再唱起的歌谣
&gt; @@@@
&gt; 无人再佩戴的勋章
&gt; 无人再怀揣的希望
&gt; 无人再铭记的理想
&gt; 无人再眺望的远方
&gt; @@@@
&gt; 不再属于人民的殿堂
&gt; 不再带有希冀的遥望
&gt; 不再凌空飞翔的咏唱
&gt; 不再有人铭记的过往
&gt; @@@@
&gt; 他滞留于那片彷徨
&gt; 他溺死于那片虚妄
&gt; 他埋葬在那白桦树旁##white|在那日升的土地上##
&gt; 身旁向日葵迎风怒放##white|谁人在重叙着过往##

+++++ 于是在此代酒以茶
&gt; 路漫修远 河海惟余莽莽
&gt; 点看江山 风雨起于苍黄
&gt; 殊方截断 正道唯有沧桑
&gt; 卷展千年 再履雄关漫道
&gt; ##white|歌未竟——##
&gt; 翻一页陈迹几行 源远流长
&gt; 取一抔炎黄息壤 寥廓苍茫
&gt; 唱一曲鸣镝慨慷 潮逐浪高
&gt; 追一程盛平大道 东方欲晓

[[=image  http://scpsandboxcn.wikidot.com/local--files/80zhongshitang/tree]]

+++++ 于是你我遥望彼方
&gt; 叙事中残留的那一片空白 化作璀璨的意外##white|尘世流连##
&gt; 期待着世界大同的未来   环球同此凉白##white|渡尘羽变##
&gt; 看书页飞向湛蓝的窗外   直上九霄与天外##white|定理推演##
&gt; 纵然岁月为它铺展了尘埃 那梦想永不会朽坏##white|界限之辩##
&gt; @@@@
&gt; 我知黎明前总会有个长夜 也明白它总会离开##white|此去经年##
&gt; 东方赤红那轮旭日终将归来 任那灯塔去腐败##white|陌路再见##
&gt; 期许着世界和平的愿景   再看废墟上花儿开##white|飞舞翩跹##
&gt; 历史长河漫漫追逐着结点 心中怀抱着未来##white|书页变迁##
&gt; 
&gt; ------
&gt; 
&gt; ##white|数尽夜窗虚##
&gt; 造化自然置 残编多少遗 而今人物斯文议
&gt; ##white|烬残灯欲滴##
&gt; @@@@
&gt; ------
&gt; @@@@
&gt; 生活在树上的人们视交叉上核内停摆的时针
&gt; 方酸和环戊二烯主导的又一个崭新的零分
&gt; 食堂内横撞直冲血糖急需被及时补充的人
&gt; 红外线捕获哪个灵魂正在颤抖的体温
&gt; @@@@
&gt; 王后雄和曲一线带来的虚假的一骑绝尘
&gt; 左明雪和陈阅增身上被浪费的那些眼神
&gt; [已编辑]
&gt; 五环路上直升机切开云层重叠的波纹
&gt; @@@@
&gt; ------

&gt; 赋成自有致
&gt; @@@@
&gt; 意气贯长虹
&gt; @@@@
&gt; 归终谨蹰踟
&gt; @@@@
&gt; 华灯照旧诗
&gt; @@@@</textarea></pre>
