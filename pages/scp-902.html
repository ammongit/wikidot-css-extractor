**Mã vật thể:** SCP-902

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-902 đã được đưa tới căn cứ Bắc Cực Theta-12, và là SCP duy nhất được giữ tại đây. Khu vực này được bố trí với 50 nhân viên bảo vệ. Tại thời điểm này, không nghiên cứu nào được thực hiện trên 902. Những kiến thức về 902 ngoài mã số của nó bị giới hạn với nhân viên cấp 3 trở xuống. Bắt buộc chỉ có một lượng hạn chế nhân viên cấp cao biết về sự tồn tại của 902. Chỉ có một O5 được biết về 902 vào mọi thời điểm. Trường hợp an ninh bị chọc thủng bên trong căn cứ Bắc Cực Theta-12, quả bom nhiệt hạch trong khu sẽ được kích nổ từ xa. SCP-902 phải được bảo vệ mọi lúc trước việc bị phá huỷ sớm.

**Mô tả:** SCP-902 là một cái hộp to ngang ngửa đầu người trưởng thành. Kích thước của nó là 30cm x 15cm x 19cm. Bề ngoài của dị thể là một loại hộp đạn được dùng gần 30 năm trước, mặc dù đã được đưa vào diện quản thúc bởi Tổ chức gần 60 năm. SCP-902 được làm từ chì, cấu phần của vật thể bên trong 902 không thể được xác định. SCP-902 phát ra âm thanh được mô tả như tiếng &#34;tích tắc&#34;, và bất cứ ai nghe phải âm thanh này sẽ tin rằng vật thể bên trong nó đang đếm ngược. Khi được mở ra, chiếc hộp có vẻ trống rỗng, tuy nhiên, tiếng tích tắc vẫn còn. Bất cứ ai có hiểu biết về SCP-902, dù qua tương tác cá nhân, hay do đọc bản báo cáo này, đều tin rằng dù có thứ gì ở bên trong hộp thì nó cũng cực kỳ nguy hiểm, và phải bị tiêu diệt ngay sau khi SCP-902 đếm xong, chứ không phải trước khi. Nhân viên tiếp xúc với SCP-902 sẽ thường tiếp tục cố gắng đóng và mở chiếc hộp, cố tìm thứ đang nằm bên trong. 

Không có vật thể nào. Có một vật thể. Nó phải bị huỷ diệt, khi việc đếm ngược kết thúc. Chúng ta đang làm rất tốt. Chúng ta phải bị ngăn lại.
