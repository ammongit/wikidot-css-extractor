[[include component:image-block name=SCP-1779.png|caption=Особина, вилучена зі зламаного паркувального лічильника у ████████.]]

**Об&#39;єкт №:** SCP-1779

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Особин SCP-1779 слід утримувати у Корпусі Альфа в Біо-Зоні 66, у достатньо великих камерах, щоб вони могли там комфортно пересуватися. Кожній особині слід надавати 8.00 доларів США різними монетами раз на тиждень.

Вилов диких особин здійснюється за допомогою пасток із наживкою з дрібних монет, а цивільних осіб, що дізналися про існування цих істот, слід обробляти амнезіаком класу С. Дикі особини надто великих розмірів можуть бути вбиті та доставлені до Біо-Зони 66 для розтину і дослідження.

Розведення додаткових особин SCP-1779 допускається за згодою відповідального старшого наукового співробітника 4 рівня. Шлюбним парам після виявлення яєць надається 30 доларів США різними монетами, включаючи не менше шістнадцяти 25-центових монет (на суму $4), шістдесяти 10-центових (на суму $6), сімдесяти п&#39;яти 5-центових (на суму $3,75) і двохсот пенні (на суму $2). Не слід надавати SCP-1779 дорогоцінних металів за межами експериментів.

**Опис:** SCP-1779 – вид широко поширених нічних рептилій, раціон яких складається виключно з металевої валюти. Особини SCP-1779 не є хижими і не виявляють інтересу до тварин, якими зазвичай харчуються рептилії подібного розміру, таких як миші або комахи. Особини, як правило, ростуть до середньої довжини 0,4 м, позбавлені луски і мають гриви з пір&#39;я навколо плечей. Під час утримання вдавалося виростити набагато більші особини, що значною мірою залежить від дієти. Див. додатки.

Номінал наданих монет не має значення: тестування показало, що особини SCP-1779 споживають будь-які з декількох десятків різновидів монет без помітних відмінностей у зростанні, і вважається, що інші різновиди, якщо їх запропонувати, також будуть прийняті. Однак, на відміну від номіналу монет, має значення їхній склад: особини, які споживають більш вразливі до корозії метали, зазвичай мають менші розміри, ніж ті, що споживають міцніші метали.

Будуючи гніздо, SCP-1779 складають монети у великі чашовидні купи в відокремлених місцях. Особини SCP-1779 проявляють вкрай територіальну поведінку стосовно своїх гнізд, галасливо і агресивно атакуючи все, що намагається викрасти монети з їх скарбу.

SCP-1779 процвітають у містах, де доступні їхні основні джерела харчування, і гніздяться в розщелинах під фундаментами будівель або у покинутих технічних тунелях. Дикі особини можуть займати нори інших тварин, таких як кролики чи змії, або живуть у стінах чи на горищах сільських будинків. Довжина дикої особини SCP-1779 може досягати 1 метра, але вона зазвичай менша.

**Біологія:** Унікальними з біологічної точки зору SCP-1779 робить те, що єдиним матеріалом, з якого складаються їхні скелетні системи, є метали, отримані зі звичайних монет, що утворюють різні сплави в залежності від їх раціону. З металу побудований тільки скелет SCP-1779; решта тіла складається з неметалевих тканин. Поточні дослідження не змогли дати задовільного пояснення того, яким чином метаболізм SCP-1779 здатний перетворювати метали на органічний матеріал.

Відходи SCP-1779 складаються з тьмяного металевого пилу, а частота й кількість виділень зростає або зменшується в залежності від раціону. При голодуванні протягом тривалого періоду особина SCP-1779 починає «всихати», зменшуючись у довжині й вазі. Мінімальна довжина становить приблизно 0,2 м.

Хоча цей унікальний склад скелету забезпечує надзвичайну міцність кісток, він також заважає ефективному плаванню особин SCP-1779 через їхню відносно велику вагу. SCP-1779 добре бігають і риють нори, деякі особини продемонстрували здатність рухатися зі швидкістю до 52 км/год короткими ривками.

Крім того, SCP-1779 мають надзвичайно сильні щелепи, які здатні повільно пережовувати монети на дрібні шматочки для перетравлення.

**Розмноження:** SCP-1779 стають здатні розмножуватися, досягнувши довжини 0,4 м або більше. Шлюбні пари залишаться разом, поки не відкладуть яйця, після чого розлучаються. Розмноження може відбуватися в будь-яку пору року, але найчастіше відбувається пізно навесні. Кількість відкладених яєць може бути різною в залежності від розміру матері, а їхній діаметр як правило становить 3 см.

Інкубаційний період становить приблизно 3 тижні, після чого молоді особини вилупляться і розселюються. Молоді SCP-1779 до віку близько двох тижнів надзвичайно гнучкі й здатні протискатися крізь шпарини шириною від 5 мм. На доданій фотографії зображена особина віком приблизно 4-6 місяців, яка жила всередині паркувального лічильника, де й була виявлена. Ця особина 1779, ймовірно, забралася всередину лічильника невдовзі після вилуплення.

**Залежність зростання від раціону:** Як було зазначено вище, більшість особин SCP-1779, що знаходяться на зберіганні, мають довжину від 0,3 до 0,5 м, і ці розміри підтримуються за допомогою контрольованих графіків годування. Тим не менш, доктор Брідж уповноважив проведення досліду над SCP-1779-08 з метою визначити, наскільки великою може вирости особина SCP-1779, якщо надати їй таку можливість.

SCP-1779-08 народився у неволі і досяг довжини приблизно 0,34 м і ваги 18,5 кг на утриманні згідно зі звичайними протоколами. З метою експерименту SCP-1779-08 надавалася велика кількість золотих і срібних монет, а також різноманітні дрібні монети, потрібні для будування гнізда. Всі монети були викарбувані в підконтрольній Фонду установі й доставлені безпосередньо до Біо-Зони 66.

[[collapsible show=&#34; Протокол зростання SCP-1779-08: Рік 1 &#34; hide=&#34;Згорнути&#34;]] 
&gt; **01.03.2009:** SCP-1779-08 перевезений до одиночної тестової Камери 3 у Східному Корпусі. Негайно надано $ 1200 монетами по 5, 10 і 25 центів, ця кількість щодня поповнюється; також надається по 10 срібних доларів щотижня. Незабаром SCP-1779-08 виготовив з усіх монет кругове гніздо, склав срібні монети у купу з одного боку і з&#39;їв їх протягом наступних десяти годин.
&gt; 
&gt; Кожні три дні SCP-1779-08 отримував ще по 5 срібних доларів, які негайно споживав.
&gt; 
&gt; **01.04.2009:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 0,8 м від морди до кінця хвоста, вага – 31,3 кг. Дослідницькій групі наказано продовжувати годування згідно зі встановленим раціоном.
&gt; 
&gt; **01.06.2009:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 1,2 м, вага – 68,1 кг. Кількість матеріалів для гнізда збільшена до $ 1800 різними монетами і 5 золотих монет (чистотою 97,9%) кожні три дні.
&gt; 
&gt; **01.08.2009:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 1,7 м, вага – 97,6 кг. Дослідницькій групі наказано продовжувати годування згідно зі встановленим раціоном.
&gt; 
&gt; **01.10.2009:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 2,6 м, вага – 277,3 кг. Раціон дорогоцінних металів збільшено вдвічі, а матеріали для гніздування – до $ 3000 різними монетами.
&gt; 
&gt; **01.12.2009:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 3,4 м, вага – 411,5 кг. Відзначено, що SCP-1779-08 став частіше годуватися недорогоцінними монетами, а золоті та срібні почав збирати. Дослідницькій групі наказано збільшити кількість матеріалів для гнізда до $ 5000.
&gt; 
&gt; 
&gt; **Кінець журналу 1 року**
[[/collapsible]]

[[collapsible show=&#34; Протокол зростання SCP-1779-08: Рік 2 &#34; hide=&#34;Згорнути&#34;]] 
&gt; **01.02.2010:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 4,6 м, вага – 620,2 кг. Особина зараз відбирає і поїдає лише монети по 5 і 25 центів, споживаючи тільки одну або дві монети з дорогоцінного металу на тиждень. Дослідницькій групі наказано припинити надання пенні, але збільшити кількість матеріалів для гнізда до $ 7000 різними монетами, плюс дорогоцінні метали.
&gt; 
&gt; **01.04.2010:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 5,3 м, вага – 775,8 кг. Кількість дорогоцінних і звичайних монет у гнізді особини становить приблизно з 50% на 50%; очікувана вартість монет – 8500 доларів США.
&gt; 
&gt; **01.06.2010:** Проведено вимірювання і зважування SCP-1779-08. Довжина особини становить 7,7 м, вага – 880,8 кг. Дослідницькій групі наказано скоротити раціон дорогоцінних металів на 25%, але збільшити вартість гнізда до $ 10 000 різними монетами.
&gt; 
&gt; **01.08.2010:** Під час щодвомісячного вимірювання SCP-1779-08 напав на лаборанта Кларка і завдав легких травм. Вимірювання успішно повторили через кілька годин, заспокоївши SCP-1779-08 за допомогою 25 срібних доларових монет. Довжина особини сягнула 9,6 метрів, вага – 1000,3 кг. Гніздо SCP-1779-08 має площу приблизно 45 м^^2^^. Дослідникам наказано підтримувати поточний щотижневий раціон дорогоцінних монет.
&gt; 
&gt; **01.10.2010:** Протягом попередніх двох місяців SCP-1779 зазнав різкого зростання і стрімко набрав значну масу тіла. Оцінна довжина особини сягнула 12,5 м, вага – приблизно 1400 кг. Тепер вона склала гніздо у компактну купу, звиваючи тіло навколо скарбу, коли спить. Прокинувшись, протягом двох-трьох годин на початку дня особина неодноразово розкидає скарби по камері утримання і збирає знову, перш ніж заспокоїтися і поїсти. Причина такої поведінки поки невідома. 
&gt; 
&gt; **01.12.2010:** SCP-1779 повівся надзвичайно агресивно, коли дослідники та персонал D-класу увійшли до його камери для вимірювання. З цієї причини доктор Брідж вважає за непотрібне надалі вручну вимірювати та зважувати SCP-1779-08. За оцінками, гніздо SCP-1779-08 має вартість близько 12 000 доларів США, а також 3,5 мільйони доларів (можливо, більше) у золоті та сріблі.
[[/collapsible]]

&gt; У вас недостатній рівень допуску для перегляду документу **__Протокол зростання SCP-1779-08: Рік 3__**

Наразі SCP-1779-08 має довжину [НЕДОСТАТНІЙ РІВЕНЬ ДОПУСКУ] і вагу [НЕДОСТАТНІЙ РІВЕНЬ ДОПУСКУ]. Матеріали для гнізда більше не надаються; поки що SCP-1779-08 виглядає задоволеним перебуванням у Камері 3 у Східному Корпусі, і подальші зміни в умовах утримання не потрібні. Персонал може отримати доступ до Камери 3 тільки в разі абсолютної необхідності. Наразі досліджується можливість контрольованого використання [[[SCP-588]]] в якості засобу ліквідації SCP-1779-08, якщо той спробує здійснити втечу.
