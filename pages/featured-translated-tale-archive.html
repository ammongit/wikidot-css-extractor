12. **[[[slate-thunder|]]]** by [[*user Hornby]]
* トライアドとはカオス・インサージェンシーが反乱者、インサージェンシーとなる前の名前だ。知っての通り、1924年から26年にかけて財団は内戦状態にあった。

11. **[[[why-change|]]]** by [[*user Joreth]]
* 何故変わろうとしないのか？ _
 _
  [[[scp-j|先延ばし]]]にできるからさ。

[[collapsible show=&#34;注目の翻訳Tale1～10&#34; hide=&#34;注目の翻訳Tale1～10&#34;]]
10. **[[[a-slumber-did-my-spirit-seal|]]]** by [[*user Dmatix]]
* 私たちがここに居るのは、財団の最も深く、最も暗い秘密を知っているからだ。

9. **[[[different-kinds-of-nihilism|]]]** by [[*user kinchtheknifeblade]]
* 希望はお前の中で方針を固めた。多分、他とは違う世界観。お前はまだ20歳だった。お前は馬鹿だった。アホらしいほどに馬鹿だった。

8. **[[[the-slow-asphyxiation-of-undiluted-ardor|]]]** by [[*user SoullessSingularity]]
* それは、最期にもう一度、目を覚ました。ラボコートを着た人間の、愛情豊かな指に突かれて、夢から醒めた。

7. **[[[i-wanna-be-the-very-best|]]]** by [[*user Dexanote]]
* SCP-939の　いかくで
* あいての　ヒトカゲの
* こうげきが　さがった！

6. **[[[a-brief-explanation-on-demonics|]]]** by [[*user AJMansfield]]
* 歴史的に、様々な文明と時代の人間が、労働の人足から軍事目的に至るまで、様々なことに悪魔を使ってきました。

5. **[[[inside-outside|]]]** by [[*user CapnThatguy]]
* 外側がどこにあるか知らないならば、内側がどこにあるかどうしたら分かるだろう？

4. **[[[how-dr-clef-saved-christmas|]]]** by [[*user Smapti]]
* クリスマスの危機、ストライキ続行中 _
「1896年以来初めてのクリスマス中止です。」とサンタクロースは語る。

3. **[[[party-of-gods|]]]** by [[*user SunnyClockwork]]
* 叫び声が絶えると同時に、メカーネとヤルダバオートが後ろで言い争う声が聞こえた。膨大な歯車の山がカチカチと雑音を響かせると、肉の神はそれに応えて知性なく唸った。

2. **[[[anno-domino|]]]** by [[*user Rioghail]]
* ラジオ無線を通じて、異常実体の無力化が宣言されていた。極めて短く、事務的で、勝利の喜びは欠片も無かった。祝うべきことではなかったからかもしれない。

1. **[[[the-reassembled-one|]]]** by [[*user MrWrong]]
* MEKHANEの息子として崇拝されているクァビルは、後期青銅器時代の “肉の戦争”における重要人物である。
