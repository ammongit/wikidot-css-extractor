    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[https://scp-wiki.wikidot.com/guide-for-writing Guide For Writing] 寫作指南
作者：[[*user OptimisticLucio]]
譯者：[[*user Frederica Bernkastel]]
----
&gt; 本篇參照EN分部的[https://scp-wiki.wikidot.com/guide-for-writing Guide For Writing]頁面所建置，並按照調繁中分部的運作模式進行了些微的調整。
[[include info:end]]

+ 簡介

為SCP這種大型寫作網站創作是個巨大的挑戰。對多數人來說，第一篇文章的發布往往會讓人猶豫再三，甚至對一些人來說，光是把字寫出來都會感到害怕。本指南希望能讓你在寫作時能放輕鬆些。

如果你還沒加入網站，先去看[[[guide-for-joining|加入指南]]]，你必須先成為這個網站的成員才能發表文章。另外，這是個專注於寫作的介紹，如果你對發表藝作更有興趣，請見[[[how-to-post-your-art-to-the-scp-wiki|如何在SCP維基發表你的藝術作品]]]。

+++ 我可以在這裡寫什麼？

發布在維基的作品可以分成六大類：

* **SCP文章**：虛構基金會文件，詳細說明了異常的特性與收容措施。SCP文本講究臨床而中立的語調，通常會有個標準的格式，並在文本結尾透過附錄的方式提供額外資訊。[[footnote]]附錄由SCP原始文件寫成後額外添加的資訊組成，如新發現、事故報告、測試紀錄等。[[/footnote]]
* **[[[foundation-tales|故事]]]**：以基金會世界觀為背景的故事。故事是非常靈活的，你可以完全不受標準SCP格式的限制隨心所欲地寫，無論是文件、記錄、記敘故事甚至是詩歌！故事幾乎涵蓋了你所能想像到的任何寫作形式。
* **[[[goi-formats|GoI格式]]][[footnote]]關注組織 - 基金會以外處理或使用異常的組織。[[/footnote]]**：這是以關注組織角度出發，通常與異常相關的文件。GoI格式與SCP一樣都有自己的結構、語調和風格。各個GoI的格式通常都能在其中心頁中找到。
* **其他頁面**：以上三類文章以外的頁面。包括[http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E7%AB%99%E9%BB%9E 站點檔案]以及[http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E5%90%88%E4%BD%9C 合作紀錄]。

顧名思義，SCP維基的核心就是SCP。但你也可以自由自在地寫//任何東西//，只要它與基金會世界觀相關就行。此外繁中分部也有接受下列兩種創作形式的投稿。


* **[http://scp-zh-tr.wikidot.com/wanderers:start-zh 流浪者圖書館]**：跨維度的奇幻圖書館的收集的創作，形式主題自由，不一定要與基金會世界線相關，但大多數是奇幻作品。

* **creepypasta**：creepypasta是基金會世界線以外的原創的都市傳說或深夜怪談等等。本站也接受用戶的原創「creepypasta」投稿。

+++ 開始你的寫作之旅之前

維基是用來對最終作品作總結與評價的，而不是對未完成草稿進行回饋和批評的地方。廣大的使用者群體促成了作品品質的管控，他們會根據自己是否喜歡這篇文章而對個別頁面投票（畢竟這是個供人閱讀的小說網站，所以作品應該夠意思才行）。任何分數低於0的頁面都會面臨被刪除的命運。當然，頁面的殞落（即使是那些有經驗作者寫的作品）是常有之事，這並不代表那個作者創作生涯就此結束了。失敗總比從未嘗試過要更好 ── 如果這發生在你身上，請努力從經驗中學習！

意識到這點後，請確保你在作品中投注了最大的努力，以使它盡可能的出色，不要因為對失敗的擔憂而有所顧忌保留。

最重要的是，你也應該在寫作中享受到樂趣！我們不會苛求網站成員都要有貢獻，所以你也不必覺得一定要寫出些什麼才能變成我們社群的一員。

+++ 我該從哪裡開始？

如果你是頭一次寫文，你可以去爭取讓自己的點子獲得綠燈，也就是說，你開始在頁面中打字前，先讓有經驗的審稿者看看你的想法（你可以在[http://scp-zh-tr.wikidot.com/forum/c-6232340/ 草稿及其評價]和繁中社群的點子討論區得到幫助 ）並得到認可。建議初次寫作的作者都這麼做，這可以幫助你改進自己的想法構築過程，沒有拿到兩個綠燈，先不要把它寫成初稿。

另外，你可以使用SCP沙盒網站（當前使用版本為[http://scp-sandbox2-zh.wikidot.com/ SCP繁中沙盒2.0]）。這是給你放草稿的地方。請詳讀首頁的頁面說明，以了解如何創建自己專屬的沙盒頁面。

一旦你建好了沙盒頁面，並得到了綠燈，你就可以開始動手寫文章了。

+++ 寫作

在創建頁面的時候你可能已經注意到，有個文件編輯器同時開啟了。這個編輯器就是你寫草稿的地方。如果你在保存好頁面後又想再去編輯它，請移駕到頁面底部並點下「編輯」，這樣你就能重新開啟文件編輯器了。

你會需要熟練Wikidot語法的。在[[[wiki-syntax|維基語法]]]中可以找到基本的格式協助，另外我們還有[[[scp-style-resource|SCP格式資源]]]以及[[[advanced-formatting-and-you|格式建議]]]頁面方便你來使用。如果你撰寫的是SCP格式，前往[[[how-to-write-an-scp|如何撰寫一篇SCP]]]指南，這裡有幾個重要方針與基本格式可供參考。

本文末尾的//資源//能為你提供更詳盡的超連結建議。

+++ 評論

再厲害的作家也不會是完美無缺的。因此在發表/寫作之前，最好先尋求一些（最好是有經驗作者或評論家的）評論。尋求協助絕不會招惹麻煩，而且大多數人都會願意欣賞你在作品中的努力。

最好問問題的地方是[http://scp-zh-tr.wikidot.com/forum/c-6232340/ 官方草稿及其評價區]，不過如果你想快點得到回應，試試我們[[[chat-guide|官方聊天室]]]的草稿討論頻道。如果你在程式碼或與法方面遭遇困難，又或者在寫作過程中遭遇急切而具體的問題，聊天室就是你理想的選擇。

等到你得到了一些回饋，你可以再度回去審視、修改你的草稿。如果你認為這些批評意見對自己的文章沒有幫助，你也沒有義務一定要採用，但無論你接受不接受對方的建議，記得禮貌且回應並感謝這些評論者。

+++ 上傳

一旦你覺得自己的草稿已經狀態絕佳了，那麼是時候把它上傳到網站上了。

前往你的沙盒頁面，打開文件編輯器，全選複製你的整個草稿原始文本[[footnote]]記得也要複製你的評分模塊。如果你有用CSS組件之類的東西也別落下了！[[/footnote]]。隨後回到SCP維基網站，並按照以下步驟操作：

* **如果你上傳的是SCP：** 前往當前SCP系列頁面並找到一個空位[[footnote]]當前是繁中系列I 。[[/footnote]]。所有空位應該都會是橙色超連結，檔案名稱則是[禁止訪問]。

* **除此之外的文章：** 點擊側欄**網站創作相關**的**創建新頁面**按鈕，並在**創建新頁面**欄目填上你的頁面英文名稱（也就是你的頁面網址）[[footnote]]舉個例子，如果你的頁面繁體中文名稱是「你的第一個故事」，輸入「my first tale」後，URL就會變成「http://scp-zh-tr.wikidot.com/my-first-tale」。頁面名稱並非一定要與頁面標題相同。[[/footnote]]後點選「創建」。請避免在填寫的頁面名稱中使用冒號（:），如果你的頁面標題是有冒號的，你應該要在隨後的編輯期間添入。

完成其中一項操作後，你應該能看到一個頁面，上頭寫著「此頁面尚不存在！」仔細閱讀本頁面的內容後才開始創建。將你的源代碼文本貼到編輯器中，最後按下保存。SCP作者應該回到系列頁面，並將[禁止訪問]改為其他自己想要的標題[[footnote]]這些標題**//並不是//**世界觀內的項目正式名稱。[[/footnote]]。

就這樣了！另外你還可以點擊新頁面底部「討論」，前往討論區上傳你的作者貼文[[footnote]]簡短感謝評論與幫助你完成這篇文章的人，也可以放一下文章相關的背景與資訊進去[[/footnote]]。

+++ 指引與常用技巧

* 在你初次寫作時，不要抗拒去讀指南和相關心得，要一再的閱讀它們，有必要了話還可以隨時回顧。它們就是寫來幫助你的。
* 不要對發表文章感到有太大的壓力。如果你在寫文時感到太有壓力了話，最好去休息一下喘口氣。為維基寫文沒有那麼重要，不要因此影響到你的健康了。
* 完全空白的紙可能會讓人緊張，許多作者在看向全新的草稿頁時總會心慌，因為他們不知道要怎麼開始才好。給這些朋友：你可以不用太擔心初稿的品質，這能讓你擬定核心故事與其基本輪廓，而且初稿隨時可以改進的。
* 如果你真想不到該怎麼寫故事，你可以去找找跟自己想法體裁或風格相近的故事，並透過閱讀這些故事尋找靈感。又或者去寫些你很熟悉或正在經歷的事情，這就不會需要你去想新東西，因為那些早就在你心中了。
* 就算你已經拿下了綠燈，停止寫稿也不是什麼壞事。身為一個作家，有時你就是會感到這篇文章不可為，甚至是無法挽救的。如果你認為這是正確的決定，那就先休息一下或去寫另一篇草稿。保留你既有的想法，哪天再回來完成它。
* 不要過於急切地尋求評論：當你在努力改進自己的作品時，有時就是會很難等到有人評論你的草稿 ── 在這種情況下，你可以去給評文人介紹[[footnote]]一個由經驗豐富人員組成，能給草稿和點子提供意見的團隊。[[/footnote]]成員寫封郵件尋求回饋。如果你對自己的評論能力有信心，你也能跟另一位新作者互換草稿並交換回饋。就算不是經驗老到的作者，你也能嘗試提供意見的。
* 正如前文所述，就算你的第一次投稿失敗了也不要太激動。大多數文章在投入大量的努力後就能收成好結果，但有時就是會在這個社群碰釘子。沒關係的，即便是這網站最有經驗的作者也可能會這樣。不要把一次失敗與一敗塗地混為一談 ── 你一定能比上一次跳的更高。
* 最後要再說一次，在寫作中享受到樂趣！

+++ 資源

以下是你可能會覺得有用的資源。

* [[[how-to-write-an-scp|如何撰寫一篇SCP]]]
* [https://scp-wiki.wikidot.com/guide-hub#toc7 指南中心]（寫作指南） - 官方指南合集
* [[[essay-hub|心得中心]]] - 寫作與評論等各種主題的常規建議心得合集

祝你好運！</textarea></pre>
