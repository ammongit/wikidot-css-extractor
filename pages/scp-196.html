**Αριθμος Αντικειμένου:** SCP-196

**Κατηγορία αντικειμένου:** Euclid/Keter

**Ειδικές Διαδικασίες περιορισμού:** Ο SCP-196 πρέπει να διατηρείται σε πλήρη άγνοια οποιασδήποτε πληροφορίας σχετικά με τον λόγο της κράτησής του. Η οντότητα πρέπει να φυλάσσεται σε καλί δύο δωματίων εντός του Site-17. Αυτό το κελί πρέπει να εφοδιαστεί με οποιαδήποτε ο SCP-196 ζητάει εφόσον το αίτημα δεν εμφανίζει προφανή πιθανή θανατηφόρη χρήση και δεν παραβιάζει καμία διαδικασία SCP. Η οντότητα πρέπει να συζεί με τουλάχιστον ένα (1) μέλος του προσωπικού ασφάλειας Επιπέδου 2 στο Site, το οποίο πρέπει να είναι οπλισμένο αποκλειστικά με μη θανατηφόρα όπλα. Η οντότητα επιτρέπεται να περιπλανείται ελεύθερα την εγκατάσταση εάν συνοδεύεται από τουλάχιστον ένα (1) μέλος του προσωπικού ασφάλειας του Site-17. Σημειώστε ότι όλο το προσωπικό κάτων από Επίπεδο 3 έχει ενημερωθεί ότι είναι αντικείμενο κλάσης Safe. Ο SCP-196 έχει συμφωνήσει να φορά ένα κολάρο αστραγάλλου δορυφορικής παρακολούθησης. Η οντότητα έχει ενημερωθεί ότι η αφαίρεση αυτού του κολάρου θα έχει ως αποτέλεσμα τον θάνατό του, αλλά αυτό δεν ισχύει στην πραγματικότητα. Ο SCP-196 δεν εμφανίζει καμία εξαιρετική φυσική ικανότητα, επομένως η πιθανότητα διαφυγής είναι αμελητέα.

**Περιγραφή:** Ο SCP-196 φαίνεται να είναι μεσήλικας άνδρας, ύψους κάτω των δύο (2) μέτρων, αφροαμερικανικής καταγωγής. Ισχυρίζεται ότι είναι σαράντα επτά ετών. Η οντότητα έχει μαύρα μαλλιά και καστανά μάτια. Δεν υπάρχουν μη φυσιολογικά φυσικά χαρακτηριστικά. Η οντότητα εμφανίζει όλες τις βασικές ανάγκες ενός φυσιολογικού ανθρώπου. Η οντότητα δοκιμάστικε με 109 I.Q., εντός κανονικών παραμέτρων. Η ψυχολογική εξέταση της οντότητας έδειξε ότι πάσχει από ιδρυματοποίηση και σύνδρομο Στοκχόλμης σε σχέση με το προσωπικό ασφάλειας του Ιδρύματος. Ο SCP-196 δεν παρουσιάζει ικανότητες τύπου Euclid ή άλλες μη φυσιολογικές ικανότητες.

Σημείωση: //Διεξήγαγα την πλήρη μπαταρία των τεστ και η εξέταση λέει ότι ο τύπος είναι φυσιολογικός.// -Δρ. ███████

**Συμπληρωματικό έγγραφο 196-01:** Όσοι διαθέτουν άδεια ασφάλειας επιπέδου 4 θα πρέπει να δουν το έγγραφο #196-01 για πληροφορίες σκετικά με την προέλευση του SCP-196 και την επακόλουθη ταξινόμηση Keter.

------

+ == ΑΠΑΙΤΕΙΤΑΙ ΑΔΕΙΑ ΕΠΙΠΕΔΟΥ 4 ==

**Άδεια Ασφάλειας Επαρκής: Πρόσβαση εξουσιοδοτημένη**

**Συμπληρωματικό έγγραφο 196-01:** έγγραφο #196-01

Το SCP-196 εμφανίστηκε στις ██:██:██ το █/██/200█ μέσα στο Site-██. Ο SCP-196 ισχυρίζεται ότι προσλήφθηκε το █████ του 201█ μέσω τυπικών διαδικασιών πρόσληψης κατηγορίας D για τη δοκιμή του SCP-███. Η οντότητα ισχυρίζεται επίσης ότι ο νεαρότερος εαυτός του αυτή τη στιγμή ζει σε άλλη τοποθεσία στα ██████████, ████████. Οι έλεγχοι γενετικής ταυτοποίησης επιβεβαιώνουν ότι το SCP-196 έχει συναντήσει προσωπικό ασφάλειας του Ιδρύματος στο παρελθόν, σε ένα περιστατικό στο Site-16 στις ██/█/196█. Κατά τη διάρκεια αυτού του περιστατικού, ο SCP-196 ήταν πολύ μεγαλύτερος και σκοτώθηκε από το προσωπικό ασφάλειας του SCP κατά τη διάρκεια απόπειρας διάρρηξης σε αυτήν την εγκατάσταση. Ο SCP-196, εκείνη την εποχή, δεν ήταν γνωστός στο Ίδρυμα ως τίποτε άλλο παρά ως μοναχικός επιτιθέμενος. Ωστόσο, διαπιστώθηκε ότι κουβαλούσε SCP-███ και άλλα καθαρά εγκόσμια όπλα.

Ενώ ένα συμβάν τάξης Euclid αυτού του είδους κανονικά θα είχε ως αποτέλεσμα τον τερματισμό ενός ατόμου για να αποφευχθεί οποιαδήποτε πιθανότητα για ένα καταστροφικό παράδοξο, ο μελλοντικός εαυτός του SCP-196 είναι ήδη νεκρός. Αυτό σημαίνει ότι αν του επιτρεπόταν να πεθάνει, θα μπορούσε να συμβεί ένα καταστροφικό παράδοξο που θα έβλαπτε ή κατέστρεφε αυτή τη συνέχεια. Ο SCP-196 πρέπει να κρατηθεί στη ζωή μέχρι να αποφασίσει και να καταφέρει με επιτυχία να δραπετεύσει μόνος του και με κάποιο τρόπο να ταξιδέψει πίσω για να βιώσει τον δικό του θάνατο ενώ κουβαλούσε το SCP-███.

Σημειώνεται ότι λόγω της πιθανότητας για παράδοξο, ο SCP-196 πρέπει να κρατηθεί μακριά από το νεότερο διπλό του στα ██████████, ████████. Επιπλέον, μια κρυφή ομάδα παρατήρησης πρέπει να είναι μόνιμα συνδεδεμένη με τον νεότερο εαυτό του SCP-196 για να προστατεύσει τη ζωή του. Διαφορετικά, αυτή η αφοσιωμένη δύναμη ασφαλείας δεν θα πρέπει να παρέμβει. Η αποτυχία να επιτραπεί να ξεδιπλωθεί φυσικά η γραμμή χρόνου θα μπορούσε να οδηγήσει σε βλάβη ή καταστροφή αυτής της συνέχειας. Για αυτούς τους λόγους ο SCP-196, παρόλο που είναι κατά τα άλλα εγκόσμιος, πρέπει να παρακολουθείται προσεκτικά και έχει ταξινομηθεί ως αντικείμενο κάσης Euclid/Keter.
