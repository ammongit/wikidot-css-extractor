**Об&#39;єкт №:** SCP-2493

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання (версія 2):** SCP-2493-1 слід утримувати у [[[secure-facility-dossier-lunar-area-32|Місячній Дільниці-32]]] або у призначеному для нього приміщенні зберігання у 100 км від цього закладу, доступному за допомогою швидкісної залізниці. Поза приміщенням зберігання SCP-2493-1 має бути одягнений у SCP-2493-2; без перевірки належного закріплення костюму суб&#39;єкта не слід випускати з камери. SCP-2493-1 слід годувати тричі на день, перетворюючи їжу на антиматеріальну за допомогою призначених пристроїв, отриманих від 2493&#39; (див. додаток 3.)

SCP-2493-1 має двічі на тиждень проходити психологічне дослідження і за необхідності отримувати лікування.

Список запитів SCP-2493-1 щодо оновлення умов зберігання кожні два тижні подається Комітету з Етики для затвердження або відхилення. Пропозиції щодо скасування затверджених запитів повинні бути подані Комітету з Етики; будь-які спроби перешкоджати здійсненню затвердженого запиту караються на розсуд Ради Наглядачів. Повний список затверджених та відхилених запитів наведено в документі 2493-1 &#34;//Затверджені та відхилені запити SCP-2493-1 щодо оновлення умов зберігання//&#34;.

[[collapsible show=&#34;Особливі умови зберігання (версія 1)&#34; hide=&#34;Увага: ці процедури більше не застосовуються!&#34;]]
SCP-2493-1 завжди повинен носити SCP-2493-2. SCP-2493-1 слід утримувати в його модифікованій камері для гуманоїдів у Місячній Дільниці-32. Камера має бути заповна чистим гелієм під тиском приблизно 20 кілопаскалів і зберігатися при температурі приблизно 280 К. Температура всередині приміщення підтримується на рівні не менше за 270 К, щоб забезпечити підтримку біологічної функції SCP-2493-1. Внутрішня поверхня камери SCP-2493-1 повинна бути вкрита товстим шаром м&#39;якої ґуми. У камері SCP-2493-1 не повинно бути гострих кутів або предметів; в разі наявності таких вони мають бути вилучені або затуплені. У випадку пошкодження SCP-2493-2 його разом з SCP-2493-1 слід негайно катапультувати з приміщення. МОГ Гамма-4 (&#34;Команда Білобородих&#34;) здійснює корекцію траєкторії руху аномалії для запобігання її входженню до атмосфери Землі, що може спричинити подію Глобального Опромінення класу UK.

SCP-2493-1 слід щодня надавати від 2 до 10 кілограмів непотрібної матерії.

Раз на тиждень через міжпросторову аномалію, розташовану в задній частині SCP-2493-2, слід надсилати радіосигнал з запитом контакту на частоті 4 МГц. Суб&#39;єкт повинен знаходитися під постійним наглядом, і про будь-які спроби перешкодити спілкуванню з локацією його походження слід негайно повідомляти директорові закладу (див. додаток 3).

Список запитів SCP-2493-1 щодо оновлення умов зберігання кожні два тижні подається Комітету з Етики для затвердження або відхилення. Пропозиції щодо скасування затверджених запитів повинні бути подані Комітету з Етики; будь-які спроби перешкоджати здійсненню затвердженого запиту караються на розсуд Ради Наглядачів. Повний список затверджених та відхилених запитів наведено в документі 2493-1 &#34;//Затверджені та відхилені запити SCP-2493-1 щодо оновлення умов зберігання//&#34;.
[[/collapsible]]

**Опис:** SCP-2493 – це колективне позначення для двох компонентів: SCP-2493-1 і SCP-2493-2.

SCP-2493-1 – гуманодна істота чоловічої статі, зростом приблизно 170 см і вагою близько 95 кілограмів. SCP-2493-1 повністю складається з антиматерії, хоча фізично виглядає, як звичайна людина. Він називає себе Джоном Смітом і стверджує, що походить з альтернативного виміру, який складається в основному із речовин з аналогічним до його тіла атомним складом. Психологічна оцінка SCP-2493-1 свідчить, що він страждає на ностофобію[[footnote]]Страх повертатися додому.[[/footnote]] --і одержимий завершенням своєї місії.-- (Див. додатки)

SCP-2493-2 являє собою костюм, який повністю складається з раніше невідомої та наразі погано дослідженої речовини (SCP-2493-1 називає її &#34;Буфером&#34;) і поверхнево нагадує герметичний захисний костюм типу 1. Речовина костюму має повністю небарионну природу і рівномірно відбиває електромагнітні хвилі будь-якої довжини, що робить її поверхню дзеркальною, а також здатна запобігати взаємодії матерії та антиматерії. Ці властивості перешкоджають дослідженню будь-якого предмету, покритого цим матеріалом, за допомогою рентгенівського сканування та суттєво перешкоджає фізичному огляду. Гнучкість матеріалу SCP-2493-2 порівнювана з гумою, але текстура відповідна полірованому металу. У районі обличчя SCP-2493-1 цю речовину замінює непроникний бар&#39;єр, виконуючи функції двобічнопрозорого візора. Внутрішня поверхня костюма також здатна випромінювати світло з невизначеного джерела за наказом SCP-2493-1.

На спині SCP-2493-2 знаходиться багатофункціональний рюкзак, який служить ребризером повітря, --способом обміну ресурсів, отриманих SCP-2493-1, на консервовані продукти-- [[footnote]] Ця функція тепер не працює (див. додаток 3). [[/footnote]] і герметичним контейнером для консервованих продуктів. Ніколи не спостерігалося, щоб SCP-2493-1  фізично споживав ці запаси; суб&#39;єкт стверджує, що це пов&#39;язано з наявністю всередині костюма нанітів, які за наявності їжі постійно доставляють її до його рота. --Висловлено теорію про те, що цей пристрій підключено до рідної реальності SCP-2493-1 крізь наявну у ньому стабільну просторову аномалію, оскільки це єдине обґрунтоване пояснення того, яким чином надані відходи можуть перетворюватися на їстівні речовини з антиматерії.--

[[collapsible show=&#34;+ Додаток 1: Резюме отриманої інформації&#34; hide=&#34;- Резюме отриманої інформації.&#34;]]
Нижче наведено перелік інформації щодо походження SCP-2493-1, отриманих під час серії інтерв&#39;ю. --Слід зазначити, що єдиним джерелом цієї інформації є сама сутність, тому її достовірність не може бути підтверджена.-- (Див. додаток 3).
* SCP-2493-1 походить з альтернативної реальності (далі 2493&#39;), що повністю складається з антиматерії.
* Технологія суспільства 2493&#39; набагато більше розвинена, ніж наша, у ньому існують технології, що потребують для роботи великої кількості електроенергії (декілька петаджоулів на день).
* Технологія 2493&#39; --приблизно 200 років тому-- 173 роки тому виробляла велику кількість побічних відходів. Ці технології з того часу були адаптовані для переробки відходів. Відходи перевозилися до маловивчених локацій з аномальною геометрією, які описуються як фізично розташовані між двома з трьох вісей нормального тривимірного простору.
* Через --невизначений період часу-- 40 років мешканці цього простору почали скидати свої відходи до 2493&#39;, при цьому описано декілька об&#39;єктів, аномальні властивості яких достатні для того, щоб класифікувати їх як SCP. Це спонукало жителів 2493&#39; до розробки пристроїв, здатних суттєво перешкоджати скиданню таких відходів.
* Невідомий об&#39;єкт, що гіпотетично походив з аномально-геометричної локації, спричинив у 2493&#39; подію Вакуумного Розпаду класу XK. Технологія, розроблена спеціально для протидії цьому сценарію, спонтанно активізувалася, захистивши від нього велику частину 2493&#39;; однак для продовження цього захисту вона має постійно працювати.
* Численні громадяне 2493&#39; з робочого класу були спрямовані до альтернативних реалій для видобутку матерії і доставки її до їх світу з метою живлення антиматеріальних реакторів.
[[/collapsible]]

[[collapsible show=&#34;+ Додаток 2: Стенограма першого інтерв&#39;ю&#34; hide=&#34;- Стенограма першого інтерв&#39;ю.&#34;]]
&gt; **Опитуваний:** SCP-2493-1
&gt; 
&gt; **Інтерв&#39;юер:** Дослідник ███
&gt; 
&gt; **Передмова:** Це інтерв&#39;ю було проведено незабаром після захоплення суб&#39;єкта і до підтвердження його антиматеріального характеру SCP-2493-1.
&gt; 
&gt; **&lt;Початок стенограми&gt;**
&gt; 
&gt; **Дослідник ███:** З чого зроблений цей костюм, який ви носите?
&gt; 
&gt; **SCP-2493-1:** У ньому немає атомів. Навіщо ви мене затримуєте?
&gt; 
&gt; **Дослідник ███:** Ми хотіли поставити вам декілька питань. Навіщо вам цей костюм?
&gt; 
&gt; **SCP-2493-1:** Тому що ви зроблені з антиматерії[[footnote]] З точки зору SCP-2493-1 він складається з матерії, а інше – з антиматерії.[[/footnote]] Додайте до одиниці мінус одиницю і отримаєте довбаний ба-бах.
&gt; 
&gt; **Дослідник ███:** Чи не могли б ви розповісти, чим ви займаєтесь?
&gt; 
&gt; **SCP-2493-1:** Беру тут різні речі і відправляю додому. Неважливо, що саме, головне щоб можна було переслати.
&gt; 
&gt; **Дослідник ███:** Для чого вам потрібні ці речі?
&gt; 
&gt; **SCP-2493-1:** Паливо. Вибух вивільняє багато енергії, яку можна перетворити на електрику. Мені потрібно, нуу... два... два? Так, мінімум два кілограми антиматерії на день. Я, ну, думаю, стільки вони мені сказали, щонайменше треба, щоб енергії на усе вистачило. Чи там було п&#39;ять?
&gt; 
&gt; **Дослідник ███:** Що ви маєте на увазі?
&gt; 
&gt; **SCP-2493-1:** В основному домашня електрика, рециркуляція води, виробництво продуктів харчування та живлення для транспорту. І ще кілька важливих речей, тож чи не могли б ви дозволити мені повернутися до роботи?
&gt; 
&gt; **Дослідник ███:** Якщо ви складаєтесь з антиматерії, то ви ж знаєте, що станеться, якщо ваш костюм проколоти?
&gt; 
&gt; **SCP-2493-1:** Я помру, а мої роботодавці втратять лінію постачання, це було у контракті. Це прийнятна втрата, враховуючи, що вони можуть просто знайти інше джерело.
&gt; 
&gt; **Дослідник ███:** Було б безпечно просто відправити вас назад. Якщо ви співпрацюватимете, ми зможемо знайти спосіб це зробити.
&gt; 
&gt; **SCP-2493-1:** Не потрібно відправляти мене назад, мені й тут добре. Просто дозвольте мені залишитися.
&gt; 
&gt; **Дослідник ███:** Чому ми не повинні відправляти вас назад?
&gt; 
&gt; **SCP-2493-1:** Та тут просто безпечніше. З того, що я тут бачив, ми на декілька століть випередили вас у плані технології, але ви набагато краще управляєтеся з відходами, ніж ми. Ми лінувалися і декілька років скидали їх до якоїсь дивної локації поміж вимірами, але, як з&#39;ясувалося, там теж живуть якісь... фігні, тож вони побачили, як нам зручно скидати до них наше сміття, і вирішили надіслати нам своє. Знаєте, що вважають сміттям ті фігні, що живуть поміж вимірами?
&gt; 
&gt; **&lt;Кінець стенограми&gt;**
&gt; 
&gt; **Післямова:** Теоретичні розрахунки показують, що взаємодія 2 кг матерії з аналогічною масою антиматерії, описана SCP-2493-1, дасть 360 петаджоулів енергії; для порівняння, Трьохжолобна дамба в Китаї, найбільша в світі електростанція на момент написання, виробляє 356 петаджоулів енергії на рік. --Наразі ведуться спроби отримати від SCP-2493-1 дані стосовно технології, що потребує такої кількості електроенергії щодня.--
[[/collapsible]]

[[collapsible show=&#34;+ Додаток 3: Журнали подій&#34; hide=&#34;- Журнали подій.&#34;]]
&gt; ██.██.██ було успішно встановлено контакт із 2493&#39; з використанням надсилання радіосигналу на частоті 4 МГц через міжпросторову аномалію, розташовану на задньому боці SCP-2493-2. Кервіництво SCP-2493-1 вибачилися за тривалий час, що знадобився їм для відповіді, і попросило про особисту розмову з SCP-2493-1. Їм було надано для підтвердження кілька заяв SCP-2493-1, а також фальшивих тверджень для запобігання спробі спільної дезінформації; всі заяви SCP-2493-1 (детально описані в додатку 1) були роз&#39;яснені та підтверджені як вірні, усі додаткові помилкові твердження – спростовано. SCP-2493-1 було дозволено спілкуватися зі своїми начальниками; відзначено, протягом всієї їх бесіди він неодноразово схвально висловлювався щодо співробітників Місячної Дільниці-32, сприяючи розвитку торговельних перспектив.

&gt; ██.██.██ було проведено переговори про торгівлю між представниками 2493&#39; та Радою O5. Було вирішено, що в обмін на цифрову інформацію стосовно різноманітних технологій 2493&#39; Фонд безперервно надаватиме запас матерії у вигляді відходів. Основна частина цієї матерії була отримана з п&#39;яти основних океанічних циклічних течій та різних земних звалищ.
&gt; 
&gt; Більша частина інформації, отриманої від 2493&#39;, була орієнтована на захист або знищення аномалій, особливо сутностей, об&#39;єктів або локацій з аномальними геометричними властивостями. Додаткова інформація дозволила досягти значних успіхів у галузі медичної науки та штучного виробництва продуктів харчування. Також схеми реакторів на антиматерії були використані для створення прототипу антиматеріально-термоядерного реактору.
&gt; 
&gt; Були проведені подальші переговори, спрямовані на отримання контрольованих зразків антиречовини 2493&#39; в обмін на випадковим чином вибрані зразки сучасної музики.

&gt; ██.██.██ Місячна Дільниця-32 отримала від 2493&#39; повідомлення про те, що кілька пристроїв, які мають вирішальне значення для подальшого існування 2493&#39; зазнали збою внаслідок фізичної деформації через їх тривале використання. Фонд був поінформований, що при невдачі їх полагодження 2493&#39;, за прогонзами, буде знищене протягом року.
&gt; 
&gt; Через кілька тижнів було отримане повідомлення про те, що пристрої захисту 2493&#39; від скидання відходів з аномальногеометричної локації остаточно вийшли з ладу, і що 2493&#39; наразі переповнений згубними аномальними об&#39;єктами. Співробітникам Місячної Дільниці-32 було рекомендовано підготуватися прийняти кілька об&#39;єктів, необхідних для забезпечення продовження біологічної функції SCP-2493-1. На невеликій відстані від Місячної Дільниці-32 матеріалізувалися кілька пристроїв, побудованих з того ж матеріалу, що й SCP-2493-2, у тому числі велика кімната з повітряним шлюзом, здатна надійно зберігати SCP-2493-1 у вакуумному середовищі, яка з тих пір була переміщена подалі від Дільниці, з&#39;єднана з нею високошвидкісною залізницею та додатково укріплена.

&gt; ██.██.██ від 2493&#39; було отримано великий масив цифрової інформації, що в основному містила дані з історії 2493&#39;, фотографії різних регіонів 2493&#39; та декілька схем пристроїв для переробки різних матеріалів, що не розкладаються біололгічно, на ресурси для повторного резервування. Вся отримана інформація була заархівована.
&gt; 
&gt; На сьогоднішній день нових повідомлень з 2493&#39; не надходило.
