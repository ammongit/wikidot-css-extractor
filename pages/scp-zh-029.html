篇名︰窗上手掌
作者 : [[*user Halasha]]
圖片來源

[[module CSS]]

**項目編號：**SCP-ZH-029                                

**項目等級：** ̶(̶S̶a̶f̶e̶)̶Neutralized

**特殊收容措施：**SCP-ZH-029目前放置於Site-ZH-25的一個標準收容室--，收容室內的空氣濕度不應超過40%，每一個月應指派一名D級戴著手套檢查項目。在029-2事故後，通往項目收容所的通道應隨時有兩名武裝警衛駐守，所有使用項目的人員必須獲得2級安全許可權限。若站點內的火力不足以鎮壓收容失效的異常或外來侵略者，可在緊急情況下使用此項目，但須在鎮壓後向站點主管交出使用人員的名單。--

**描述：**SCP-ZH-029是一戶1米x1米x0.3米正方體玻璃窗，在進行分拆後，厚度為0.6米的不銹鋁條粘着玻璃窗四邊，玻璃窗透明度為30%。玻璃窗的中心有一個模糊的手掌印，手掌印右方有一個伸縮膠管狀手腕的手部。

當有任何四肢生物觸摸該項目中心的手掌或伸縮膠管狀手腕的手部時，便會觸發該項目的異常現象。

在觸摸手掌或伸縮膠管狀手腕的手部後約1分鐘，觸摸者的手部和腳部，都有明顯的強化，成因未知，主要強化在觸摸者的肌肉能力，經█████測試，肌肉及皮膚密度比未觸摸前增長了10至17倍，但骨頭密度不改變，這樣造成了觸摸者容易因外界的强力衝擊和自身肌肉的壓力下骨折。

在觸摸後2分鐘，觸摸者表現出了出色的近戰格鬥能力，經測試，觸摸者能用雙手打出約250公斤的力量，用側踢更能打出約390公斤的力量，但過份用力攻擊只會使手，腳部骨折。

過多約5分鐘後，觸摸者展示出強大的自療能力，瘀傷，抓傷，刺傷等類似傷勢能在短時間內全療，但骨折，身體分離，腦部受創等傷勢就不能自療。

在觸摸後約20分鐘，觸摸者的身體開始出現大量負面反應，在初期階段，身體會變得僵硬，反應緩慢及無力症狀。
到中期階段，大部份觸摸者身體輪廓開形始改變，全身輪廓都變成伸縮膠管狀，在這過程觸摸者表示過程十分痛苦。雖然有小部份觸摸者能避免中期階段，但不能避免未期階段。

在未期階段，所有觸摸者都會在某時候突然間長出大量伸縮膠管狀突出物，經DNA及化驗結果，突出物為未知的骨頭，但奇怪的是突出物DNA跟觸摸者的DNA完全吻合，所有觸摸者都會在此時死亡。
觸摸者從觸摸時至死亡約34分鐘至1小時不等。

SCP-ZH-029確實來源目前未知，目前只了解項目是從一名被項目異常現象殺死的收藏家的房間內發現，因為收藏家死亡的房間只有該項目以及房間是反鎖的，因此SCP-ZH-029引起偽裝成警察的特工█████的注意並將項目回收。

**附錄029-1：**項目已於Dr.█████研發解除項目異常現象的藥制無效化，現時儲存於Site-ZH-25，藥制成分為█████液，O型血液，█████████，██████及骨粉的混合物，因為已經成功研發解除項目異常現象的藥制，因此已將項目等級由Safe降到Neutralized

**附錄029-2：**20██年█月█日，Dr.Racker和兩名外來者擅自使用項目並利用項目的異常現象在設施内進行大屠殺，此事故造成了█名研究員,█名守衛以及多名D級人員死亡，Dr.Racker和兩名外來者死於項目的異常現象負面反應，在這次事故後，通往項目收容所的通道應隨時有兩名武裝警衛駐守及所有使用項目的人員必須獲得2級安全許可權限。
