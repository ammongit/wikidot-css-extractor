[[include component:image-block name=noir.jpg|caption=禁区夜景,SCP-CN-1014被收容于发亮建筑内|width=300px]]
**项目编号：**SCP-CN-1014

**项目等级：**Keter

**特殊收容措施：**SCP-CN-1014被收容于临时Area-CN-101，收容区内设观测点。项目所在收容间由厚约32cm的衬铅硬质合金构成，且内置12个斯克兰顿现实稳定锚。收容间内应保持照度最低不低于150Lux的光照。对该项目的每日食物供给中应含有不少于10mg的地西泮[[footnote]] 即安定（//diazepam//）。一种精神类药物，多用于躁狂症的治疗。作用是镇静、抗惊厥和麻醉 [[/footnote]]，每周应至少进行一次对该项目的精神状态评估。以SCP-CN-1014为中心，半径4.5千米的范围被设为禁区。禁区内任何声音应被严格限制在70dB以下，禁止使用任何输出功率大于或等于15W且可产生电磁辐射的设备。目前已有300人以上的安全人员或战术反应人员被派遣入禁区内确保SCP-CN-1014的收容状态，且人数仍在持续增加。此外，基金会应做好因该项目收容失效而使用[[[scp-2000|SCP-2000]]]的准备。对SCP-CN-1014采取上述收容措施的原因尚不明确。

**描述：**SCP-CN-1014外观上看是一名大约30-35岁的亚裔男性，该项目拒绝同他人进行交流。对SCP-CN-1014的医疗和身体检查结果均达到正常中年男性的平均水平，在对其进行的大量其它检查或测试中均未发现该项目具有任何特异性质。SCP-CN-1014的收容时间暂时未知，目前仍未找到有关SCP-CN-1014的收容过程的记录或其它任何资料。

[[collapsible show=&#34;+ 解除对SCP-CN-1014收容的记录 [提交阅读申请：需要三级权限]&#34; hide=&#34;- [验证通过]&#34;]]
 
&gt; **（08/07/2017）**//荒唐，为什么我们要耗费这么多资源去收容这个家伙？//-Dr.Yuan
&gt; 
&gt; **（08/07/2017）第一次：**Dr.Yuan命令对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容。
&gt; 
&gt; **（09/10/2017）**//谁过来给我解释一下，为什么这家伙还在这里？//[[footnote]] 执行人员表示近期没有接收到来自Dr.Yuan的任何指令 [[/footnote]] - Dr.Yuan
&gt; 
&gt; **（09/10/2017）第二次：**Dr.Yuan命令对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容。
&gt; 
&gt; **（02/11/2017）第三次：**Dr.Yuan命令对SCP-CN-1014进行C级记忆清除并解除对SCP-CN-1014的收容。
&gt; 
&gt; **（03/11/2017）第四次：**Dr.Yuan命令处决SCP-CN-1014。
&gt; 
&gt; **（04/11/2017）第五次：**[数据删除]
&gt; 
&gt; **（04/11/2017）**Dr.Yuan请求亲自接触SCP-CN-1014，请求被拒绝。
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-1&#34; hide=&#34;- 点击隐藏&#34;]]
 
**关于SCP-CN-1014性质的猜测#CN-1014-1：**Dr.Chen对于SCP-CN-1014的分析-摘录
...推测SCP-CN-1014自愿维持其收容状态，可能企图通过不断提高收容其自身所需的资源用量，达到削弱基金会力量的目的。另外值得注意的是，自SCP-CN-1014首次受到关注起，占用较多收容资源的SCP项目数量显著上升。目前尚未确定上述变化与SCP-CN-1014是否存在因果关系。
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-2&#34; hide=&#34;- 点击隐藏&#34;]]

**关于SCP-CN-1014性质的猜测#CN-1014-2：**Dr.Alec对于SCP-CN-1014的分析-摘录
...SCP-CN-1014可能具有极高的危害性，甚至造成过极大的破坏。目前推测该项目刻意隐藏了自身的特异性质，并通过某种现实扭曲手段抹除了任何关于其特异性质及历史的记忆或记录，这显示出与[[[scp-055|SCP-055]]]的高度相似性。关于SCP-CN-1014与SCP-055的对比研究目前正在进行中，SCP-CN-1014可能会成为理解SCP-055相关性质的切入口。

**附录 SCP-CN-1014-1：**虽然就目前的结果来看，SCP-CN-1014与SCP-055之间最大的共同点仍旧是我们对它们几乎都一无所知，但是至少对于SCP-CN-1014的研究不是完全不可能进行的。不管别人怎么说，我依然认为这是个有希望的研究方向。-Dr.Alec
[[/collapsible]]

[[collapsible show=&#34;+ 文档#CN-1014-3&#34; hide=&#34;- 点击隐藏&#34;]]
 
**关于SCP-CN-1014性质的猜测#CN-1014-3：**一份对SCP-CN-1014的分析-摘录
...文档作者猜测SCP-CN-1014的特异性质体现在其强制被收容能力，即虽然SCP-CN-1014不具备任何特异性质作为其被收容的理由，但出于尚不明确的原因，SCP-CN-1014总能保持自身被收容的状态，因此SCP-CN-1014应该也不得不被收容。[[/collapsible]]


[[collapsible show=&#34;+ Dr.Alec的私人讯息 [提交阅读申请：需得到Dr.Alec授权]&#34; hide=&#34;- [授权允许]&#34;]]

&gt; **DATE:** 15/12/2018
&gt; **FROM:** Dr.Yuan&lt;Dr.Yuan@scp.foundation&gt;
&gt; **TO:** Dr.Alec &lt;Dr.Alec@scp.foundation&gt;
&gt; **SUBJECT:** Re: 无稽之谈
&gt; ------
&gt; 我向你保证SCP-CN-1014根本就没有什么危险，他只不过是又一个误被收容的可怜虫罢了。还记得西伯利亚那次吗？真正能加速冰川融化的东西是那个冰窟，不是他们带回来的那只倒霉的北极熊。
&gt;  这次也一定是哪里出了问题，我会向你证明这一点。

[[/collapsible]]

**附录 SCP-CN-1014-2：**Dr.Yuan已被降职，**禁止任何解除SCP-CN-1014收容的尝试。**
[[collapsible show=&#34;+ 针对SCP-CN-1014的声明&#34; hide=&#34;- 点击隐藏&#34;]] 

//我不想解释第二遍，委员会之所以决定禁止解除对SCP-CN-1014的收容，是因为我们冒不起这个险。虽然没有任何相关记录，但委员会一致同意SCP-CN-1014严格的收容措施是有其原因的。我们尚不清楚SCP-CN-1014是否真的无法被解除收容，但如果收容它需要那么多的斯克兰顿现实稳定锚，谁能保证这家伙万一真的被解除收容也不会引发K级情景？我知道SCP-CN-1014也有可能真的只是个不知道因为什么误被收容的倒霉蛋，但我们不能冒险。//-站点主任████
[[/collapsible]]

**附录 SCP-CN-1014-3：**近期观察到SCP-CN-1014不时会显露出微笑，目击者将其微笑描述为“令人不安的”。[[footnote]] //我知道这看上去没什么，但是我总觉得哪里不太对劲。//-Dr.Chen[[/footnote]]
