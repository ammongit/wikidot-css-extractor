**Объект №:** SCP-1415

**Класс объекта:** [[[euclid |Евклид]]]
**Особые условия содержания:** Ввиду невозможности переместить объект, были приняты меры по маскировке объекта и территории вокруг под археологические работы над древнегреческим некрополем вблизи заброшенной деревни [Удалено]. В конспиративных целях, по территории объекта регулярно совершают обход патрули, замаскированные под работников археологической экспедиции с целью исследования памятника.

**Описание:** SCP- 1415 представляет собой несколько объектов:
SCP-1415-01 – Здание, по внешнему виду похожее на древнегреческие храмы, характерные для данной местности. Главное помещение греческого храма составляет глухой каменный объем - целла. Она водружена на ступенчатое основание и окружена по периметру колоннами. Колонны поддерживают горизонтальное балочное перекрытие с опирающейся на него двускатной крышей, которая образует на узкой стороне треугольник. Однако имеет круглое отверстие в крыше здания, что не характерно для построек данного типа. Несмотря на отсутствие освещения, внутри помещения всегда светло без видимых источников света. В центре помещения, прямо под отверстием в крыше, располагается SCP-1415-02 на полу, состоящем из мозаики, изображающей весы. Стены украшены мозаикой со сценами суда, а также лепниной.

SCP-1415-02 – Статуя Фемиды, держащая в правой руке весы, в левой – меч. Скульптура выполнена из материала похожего на мрамор, как и здание вокруг статуи, однако его состав не соответствует мрамору, существующему на земле. Разрушить, сдвинуть или переместить скульптуру, как и окружающее её здание, не представляется возможным.

SCP-1415-A – субъекты, подвергшиеся воздействию SCP-1415.

Объект проявляет аномальные свойства, если внутрь здания входит человек или группа людей, но подвержен воздействию будет лишь первый вошедший в SCP-1415. По неустановленным причинам, после пересечения субъектом/группой субъектов порога SCP-1415, они телепортируются. Первый вошедший в храм субъект оказывается стоящим на коленях перед статуей, не проявляя признаков жизни. Остальные же вошедшие располагаются по краям помещения на специальных трибунах. Все, кроме субъекта перед статуей, отныне SCP-1415-A, находятся в сознании, но способны лишь наблюдать за происходящим без возможности говорить или двигаться. На весах скульптуры возникает сердце и перо. Дальнейший процесс сопровождается речью, исходящей из неустановленного источника внутри помещения. Для каждого объекта, попавшего под воздействие, слышится речь на его родном языке, либо на том, который он понимает лучше всего. Голос соответствует женскому, однако способен влиять на состояние слышащих, вызывая разные эмоции, в зависимости от человека. В речи объявляются все моменты жизни SCP-1415-A, в которых ему предстоял моральный выбор. По окончании речи выносится приговор, по результатам которого с SCP-1415-A происходит одно из следующих явлений:
1) В случае приговора “Оправдан”, с весов статуи пропадают сердце и перо, SCP-1415-A оказывается стоящим прямо перед статуей. На запястье субъекта проявляется татуировка с текстом на языке, соответствующем древнегреческому. В переводе на русский, надпись означает чистоту, непорочность. В руках субъекта появляются весы и меч. На голове возникает повязка, закрывающая глаза SCP-1415-A.
В следующие несколько минут из отверстия в потолке, постепенно усиливаясь, начинает исходить свет, направленный на субъекта, и появляется музыкальное сопровождение, чаще всего, соответствующие хоровому пению. Данные явления не видны вне SCP-1415. Однако установить язык исполнения и произведение не представляется возможным. Неизвестная сила поднимает подверженного воздействию в воздух по направлению к отверстию. После того, как субъект проходит через отверстие, он исчезает. На данный момент невозможно установить его местоположение после прохождения границ отверстия в верхней части здания.
2) В случае приговора “Виновен”, сердце падает с весов под ноги субъекта, в то время как его тело мгновенно рассыпается в прах, который под воздействием некой силы проходит всё также через отверстие в потолке, однако не исчезает, а рассеивается по территории вокруг SCP в радиусе нескольких километров. Анализ частиц не показывает отклонений от сходного с ними пепла после обычной кремации тела.
Прервать процесс внутри SCP-1415 невозможно никаким из ныне известных методов. Анализ территории вокруг SCP-1415 показал наличие вокруг объекта, по меньшей мере, частиц соответствующих [Данные удалены] человек.
После окончания воздействия SCP-1415 на SCP-1415-A, аномальное поведение заканчивается, объект более не проявляет аномальных свойств в течении 2 суток.
