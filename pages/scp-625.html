**Item nº:** SCP-625
 
**Classe do Objeto:** Euclídeo-flecto
 
**Procedimentos Especiais de Contenção:** Todos os espécimes de SCP-625 devem ser contidos em uma sala de 5m x 5m x 7m feita de concreto reforçado no Sítio 19, Ala 8. A porta desta sala é localizada a aproximadamente cinco metros do chão e leva a uma sacada com grade. Uso do sistema de plataforma elevatória instalado é necessário para acesso aos espécimes de SCP-625. Os aspectos seguintes também estão presentes na cela de SCP-625:

* Cinco holofotes de alta potência instalados no teto. Eles devem permanecer desligados exceto quando funcionários estão presentes na câmara de contenção, nesse caso irão permanecer ativos até que todos os funcionários se retirem da cela.
* Quatro câmeras de segurança instaladas no teto. O feed destas câmeras é monitorado em busca de qualquer atividade anormal por funcionários na Estação de Segurança A85.
* Um dispositivo projetado para emitir ruídos ultrassônicos quando ativo. Ele deve ser ativado apenas durante uma brecha de contenção ou quando uma brecha de contenção é dada como iminente. Dispositivos idênticos estão instalados pelo restante da Ala 8 pelo mesmo propósito.
Dezessete espécimes de SCP-625 estão atualmente em contenção; se acredita que mais espécimes existem na natureza. Relatórios policiais sugerindo a presença de SCP-625 devem ser investigados.
 
Manutenção e alimentação de rotina de SCP-625 e sua cela deve ser feito diariamente por funcionários de Nível 1 de acordo com o Procedimento 625-M uma vez por dia. Gado foi considerado o alimento mais seguro e com o melhor custo-benefício para SCP-625.
 
//Atualização 25 de fevereiro de 1995:// SCP-625 não deve ser exposto a outros roedores sob qualquer circunstância. Testes futuros em SCP-625 exigem a autorização de Dr. MacGregor (4-625/[[[scp-1515|1515]]]/[[[scp-2114|2114]]]/4123). Além disso, qualquer espécime de SCP-625 que há consumido carne humana em mais de uma ocasião deve ser exterminado. O corpo deve ser descartado no incinerador do Sítio 19
 
**Descrição:** Instâncias de SCP-625 são organismos noturnos compostos principalmente de seções do corpo de não menos que sete espécies diferentes da ordem //Rodentia//. Seu comprimento mede entre 20 e 30 cm e, quando não alimentado, pesa entre 2.0 e 2.5 kg. Quando sozinhos, espécimes de SCP-625 não exibem comportamentos anormais. Os espécimes participam em tentativas de reprodução, mas parecem ser inférteis. --Não é claro se isso é um efeito de ser mantido em cativeiro ou se espécimes de SCP-625 na natureza também são inférteis.-- [DADOS EXPURGADOS]. Espécimes de SCP-625 são onívoros, e possuem requerimentos metabólicos comparáveis a os de outros roedores de seu tamanho. Espécimes não necessariamente possuem uma estrutura corporal conforme a de roedores normais -- Instâncias sem simetria bilateral foram identificadas, assim como instâncias que possuem um número/arranjo anormal de membros.
 
Todas as instâncias possuem olhos e ouvidos extremamente sensíveis e duas garras de entre 12 e 16 cm de comprimento em cada pata da frente. Espécimes de SCP-625 são capazes de utilizar essas garras para manipulação rudimentar. SCP-625 foi observado lambendo suas garras frequentemente; uma análise da saliva de SCP-625 revelou a presença de uma potente anestesia local que é produzida por uma glândula localizada no corpo de cada espécime.[[footnote]]Tentativas de sintetizar ou analisar esse anestésico falharam; veja o Documento A-625-30 para mais informação.[[/footnote]] Espécimes de SCP-625 afiarão suas garras quando possível, resultando em uma ponta capaz de cortar carne e a maioria de materiais usados em roupa.
 
Cada instância de SCP-625 parece ter uma composição única, contendo tecido de qualquer espécie na forma de não mais que 30% da massa total do espécime. Tecidos diferentes estão conectados perfeitamente no nível celular (apesar de não se misturarem). Apesar de ser composto de tecidos biologicamente incompatíveis, nenhuma reação alérgica ou problema de saúde foi notado. SCP-625 é capaz de sobreviver ter a maioria de seus ossos esmagados e a remoção de quantidades significantes de carne sem sofrer qualquer incapacidade significante por até quarenta e cinco minutos; a razão disto não é clara.
 
Espécimes de SCP-625 podem ser subjugados por luzes potentes (&gt;400 lumens) ou ruídos ultrassônicos; quando exposto a estes estímulos, espécimes entrarão em um estado dormente em que não reagem a estímulos externos. Este estado irá durar por aproximadamente oitenta segundos após a remoção do estímulo causador.
 
Quando fora de um estado subjugado, instâncias de SCP-625 são hostis a humanos. Quando ciente a presença de um humano, SCP-625 exibirá um aumento em velocidade e força,[[footnote]]Velocidades em excesso de 35kph e a habilidade de exercer forças de 400N. Por conta de sua estrutura muscular anormal, SCP-625 é capaz de pular aproximadamente dois metros verticalmente neste estado, necessitando uma câmara de contenção relativamente alta.[[/footnote]] e irá causar menos barulho do que o normal. SCP-625 tentará aproximar qualquer sujeito humano sem ser notado pelo sujeito. No caso em que se passa despercebido, SCP-625 irá usar suas garras para remover um pedaço circular de aproximadamente 3 cm de diâmetro de cada tornozelo do sujeito, tentando deixar o osso intacto. Por causa do anestésico produzido por SCP-625, o sujeito não sente qualquer dor. É possível que sujeitos sofram perda de sangue grave antes de ficarem cientes de sua condição. Instâncias de SCP-625 competirão entre si por acesso a tornozelos humanos, se necessário.
 
Ao obter os pedaços de carne, o espécime tentará recuar para um lugar escuro e isolado por perto, onde irá consumir a carne. Não se parece que SCP-625 usa carne humana por propósitos nutricionais; em vez disso, [DADOS EXPURGADOS]. Alterações em comportamento não serão obvias até a quarta vez em que SCP-625 age de tal maneira.

**Adendo:** Todos os espécimes selvagens de SCP-625 foram recuperados de ██████████████, Escócia. Por causa da população esparsa da região, análise geográfica de locais de recuperação de SCP-625 foi capaz de sugerir uma conexão com uma cabana propriedade de Peter Murray, um recluso local. Entrevistas com pessoas familiares com Peter Murray forneceram pouca informação de interesse além de que o sujeito reclamava de enxaquecas frequentes e pode ter sofrido de esquizofrenia desorganizada.

O sujeito foi encontrado morto em sua cabana aproximadamente vinte dias após o primeiro relato de comportamento de SCP-625; análise sugere que ele estava morto por aproximadamente uma semana antes do relato mencionado. A causa de morte foi perda de sangue durante o que parece ser uma tentativa do sujeito de amputar suas pernas do joelho abaixo com uma serra. Um diário na posse do sujeito foi na maior parte incompreensível, mas sugere que ele temia os animais que havia taxidermizado. Não há evidencia que indica que Peter Murray foi o dono de qualquer animal taxidermizado.
