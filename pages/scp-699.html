    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-699 - &#34;Scatola Misteriosa&#34;
**Autore:** [[*user eric_h]]
**Originale:** [http://www.scpwiki.com/scp-699 SCP-699]
**Traduttore:** [[*user TradeHumor]]
[[include credit:end]]

**Elemento #:** SCP-699

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-699 deve essere tenuto in una baia di ricerca standard di 8 m x 8 m x 5 m, la quale è stata costruita attorno all&#39;oggetto nel seminterrato del Sito-83. L&#39;oggetto deve essere sorvegliato per tutto il tempo da due membri del personale di livello 1 che hanno avuto una reazione &#34;negativa&#34; all&#39;oggetto (vedi sotto) e che non hanno mostrato alcun interesse nell&#39;aprirlo. Inoltre, l&#39;artefatto deve essere tenuto sotto videosorveglianza in ogni momento.

Tentativi non autorizzati di aprire SCP-699 saranno trattati con severe procedure disciplinari, inclusa la terminazione. Qualsiasi segno di tentata fuga da parte del contenuto di SCP-699 deve essere immediatamente riportata ad un membro dello staff di livello 4, cosicché si possano introdurre ulteriori procedure di contenimento. Qualsiasi breccia di contenimento verrà affrontata in ogni modo.

**Descrizione:** SCP-699 è una cassa rettangolare trasparente, misurante 2,5 m x 1,5 m x 1 m. Su di un suo lato è inciso il simbolo &#34;Keter&#34; della Fondazione SCP, e &#34;SCP-17591&#34;. Apparentemente l&#39;artefatto sembra essere in plexiglass, ma in realtà è composto da un polimero super denso molto più forte e pesante di ogni altro materiale al momento conosciuto. Il peso dell&#39;oggetto è stimato a 24,000 kg. SCP-699 non mostra alcuna cucitura nella sua costruzione e nessun modo ovvio per aprirlo. Ha resistito a qualsiasi tentativo di apertura, danneggiamento o acquisizione di un campione del materiale di cui è composto. Tentativi di ottenere un piccolo esemplare del materiale al fine di riprodurlo sono attualmente in corso.

I contenuti di SCP-699 sono sotto investigazione e attualmente disputati tra i ricercatori. I contenuti di SCP-699 sono apparentemente telepatici e appaiono in maniera differente agli occhi della maggior parte degli osservatori a seconda dei loro desideri e stati psicologici.

Il 90% di essi vede i contenuti in maniera positiva - come se fossero qualcosa che vorebbero possedere o rilasciare. Questi soggetti hanno riportato di vedere materiali preziosi, metalli, disegni, membri famigliari, animali da compagnia, figure religiose e formalmente tecnologia utile contenuti in SCP-699, sperimentando un enorme desiderio di aprire il contenitore.

Approssimatamente il 9% degli osservatori hanno una reazione &#34;negativa&#34; al contenuto di SCP-966, vedendo qualcosa di spaventoso o pericoloso. I contenuti riportati hanno incluso ragni, serpenti, umanoidi demoniaci e altri artefatti SCP pericolosi, incluso SCP-███. Questi soggetti non hanno espresso alcun desiderio di liberare i contenuti da SCP-699.

Due osservatori, Dr. ████ e Dr. ██████, hanno osservato la stessa cosa nel guardare SCP-699 -- affermani che sia completamente vuota.

[&#34;È ovviamente soltanto uno scherzo!.&#34; -- Dr.  ████]

I contenuti di SCP-699 sono capaci di apparire simultaneamente in diverse forme in presenza di più osservatori. Fatta eccezione per la telepatia maschera forma e la trasmissione del desiderio di essere aperto, SCP-699 non ha provato a comunicare con nessuno in alcun modo.

**Addendum:** SCP-699 venne scoperto per la prima volta al terzo piano del Sito-83, nella stanza di ristoro alle 03:14 il █/█/20██. A causa del suo peso, attraversò diversi piani del sito fino a quando non si è shciantato senza alcun graffio nel semintarrato. Sfortunatamente causò $█ milioni di danno all&#39;edificio, rilasciando SCP-███, mentre SCP-███ venne schiacciato sotto di esso al momento dell&#39;atterraggio. SCP-699 è troppo pesante per essere spostato, quindi la struttura di contenimento gli è stata costruita attorno.
---------------
Un rapporto parziale su SCP-699 venne trovato attaccato ad un artefatto:
[Questo rapporto è visualizzabile solo da membri del personale di Livello 4 in su. Sfortunatamente, la maggior parte di esso è stato danneggiato all&#39;arrivo di SCP-699, quindi è illeggibile.]

Elemento:  SCP-17591
Classe dell&#39;Oggetto: Keter
Data di Acquisizione: 7/6/2455
Ricercatore in carica: Dr. ████ B████

Note:

7/6/2455  SCP-17591, colui che chiama [rapporto danneggiato] se stesso [rapporto danneggiato e illeggibile] desidera di implementare [rapporto danneggiato]

riferendosi al &#34;Protocollo Z&#34; all&#39;interno di questo documento. Poiché ciò è ovviamente indesiderabile e data la capacità del soggetto di [rapporto danneggiato]

posto in una nave di contenimento standard di classe Keter.

[rapporto danneggiato]

Aggiunto [DATI RIMOSSI] per il protocollo di contenimento per prevenire [rapporto danneggiato] dopo una fuga/ricattura e danno estensivo al Sito-██. Capace di influ[rapporto danneggiato] Protocollo Z ad una distanza di 5 [rapporto danneggiato] per preoccupazione.

8/7/2455 I tentativi di fuga continuano. La sovversione del personale del Sito-███ ha richiesto la terminazione del Dr. ██████ e del ricercatore ██████.

[rapporto danneggiato]

2/7/2466 [[[gamedaypart1index|Fuga imminante]]]. Procedura di Contenimento Sperimentale &#34;T&#34; da attuare immediatamente. Crediamo che gli abitanti della [[[SCP-052|linea temporale]]] ricevente manchino di [rapporto danneggiato] e lo sarà per i prossimi anni.

--------------

[Nota dal ricercatore Clerk: Non ho intenzione di mandare all&#39;aria tutto il nostro database e chiamare questa cosa SCP-17591. Sarà SCP-699 fino ad un nuovo avviso.]

[Nota dall&#39;O5-█: Non cominciate a lanciare artefatti recalcitranti o pericolosi nel portale dimensionale più vicino. È chiaramente rischioso per molti elementi sotto il nostro controllo, e non c&#39;è alcun dibattito significante tra il personale senior su qualunque cosa che si dovrebbe fare.]
