**Αριθμος Αντικειμένου #:** SCP-2760-JP
 
**Κατηγορία αντικειμένου:** Safe
 
**Ειδικές διαδικασίες περιορισμού:** Το SCP-2760-JP πρέπει να περιέχεται σε ένα ντουλάπι αποθήκευσης χαμηλού κινδύνου στο Βάση-81██. Κατά τη δοκιμή με SCP-2760-JP, το προσωπικό πρέπει να φορά γάντια και άλλο προστατευτικό εξοπλισμό και να προσέχει να μην έρχεται σε άμεση επαφή μαζί του.
 
**Περιγραφή:** Το SCP-2760-JP συνδέεται με ένα βράχο που ζυγίζει 50, 3 γραμμάρια. SCP-2760-JP έχει μια εξαιρετικά υψηλή αντίσταση έναντι του κανονικού πυρίτη.

Οι άνθρωποι που έρχονται σε άμεση επαφή με το SCP-2760-JP θα μετατραπούν σε SCP-2760-JP-1. Οι περιπτώσεις SCP-2760-JP-1 θα θεωρηθούν ως βράχοι από άλλους ανθρώπους. Η εικόνα αυτών των βράχων επηρεάζεται σε μεγάλο βαθμό από τη συνείδηση και τη μνήμη του ατόμου που παρατηρεί το αντικείμενο. Για παράδειγμα, ένα θέμα αναγνωρίστηκε ως ρυόλιθος που περιέχει γρανάτη από ανθρώπους που είχαν ένα χόμπι συλλογής γρανάτη. Άλλες περιπτώσεις εμφανίζονται ως συλλογές βότσαλα σε ανθρώπους με ισχυρές αναμνήσεις από τη συλλογή βότσαλα στην παιδική τους ηλικία.

Τα άτομα που παρατηρούν ένα θέμα που έρχεται σε επαφή με το SCP-2760-JP δεν θα αισθάνονται άβολα ξαφνικά να αντιλαμβάνονται το θέμα ως βράχο. Επιπλέον, κατά την επαφή με το SCP-2760-JP, το θέμα μπορεί να κινηθεί και να μιλήσει, αλλά άλλοι άνθρωποι δεν αναγνωρίζουν ότι το κάνουν, θεωρώντας τους ως καθιστική. Το προαναφερθέν γνωστικόκινδύνου είναι μόνιμο.[[footnote]]Ο γνωστικός κίνδυνος δεν εξαφανίζεται μετά το θάνατο του υποκειμένου.[[/footnote]] Οι ιστοί του σώματος που διαχωρίζονται από τις περιπτώσεις SCP-2760-JP-1 έχουν παρόμοιες ιδιότητες.

**Ιστορία της ανακάλυψης:** SCP-2760-JP ανακτήθηκε το 1850 από μια οργάνωση προκάτοχό του Ιδρύματος λόγω της συχνής εμφάνισης των αγνοουμένων σε αυτό που είναι τώρα γνωστό ως Καλιφόρνια. Εκείνη την εποχή, η περιοχή ήταν σε μια λεγόμενη χρυσή βιασύνη, και η εμφάνιση του SCP-2760-JP ήταν πολύ παρόμοια με το χρυσό.[[footnote]]Ο πυρίτης αναφέρεται μερικές φορές ως χρυσός ανόητος επειδή είναι πολύ παρόμοιος με τον χρυσό.[[/footnote]] Ως εκ τούτου, τουλάχιστον 4██ οι άνθρωποι αναγνώρισαν εσφαλμένα το SCP-2760-JP ως χρυσό και ήρθαν σε επαφή με αυτό. Λόγω της προαναφερθείσας ανωμαλίας και των περιστάσεων εκείνη την εποχή, πολλοί από τους ανθρώπους που ήρθαν σε επαφή με αυτό θεωρήθηκαν ως βράχοι που περιέχουν χρυσό από άλλους ανθρώπους και υποβλήθηκαν σε διαδικασίες επεξεργασίας ορυκτών, πιθανώς διαίρεση μέσω πικκαξ και τήξης.</textarea></pre>
