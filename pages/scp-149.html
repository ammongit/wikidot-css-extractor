**Mã vật thể:** SCP-149

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Mọi cá thể SCP-149 đều phải được lưu giữ bên trong một hộp kính thuỷ tinh hữu cơ kín để quan sát. Oxy và sương dinh dưỡng sẽ được đưa vào buồng chứa mỗi chu kì hai giờ. Nếu bất kỳ cá thể SCP-149 nào thoát khỏi buồng của nó, Giao thức-42-Charlie phải được thực hiện với bất kỳ và tất cả những nhân viên bị nhiễm, theo lệnh của O5-12, sau Sự cố 149-1.

**Mô tả:** SCP-149 là một giống muỗi mang trong mình giống retrovirus (sau đây gọi tắt là SCP-149-A) làm biến đổi tế bào tái sinh của con người thành trứng muỗi thụ tinh. SCP-149-A được tiêm trực tiếp vào máu khi SCP-149 ăn. SCP-149-A nhanh chóng hoạt động trên hạt nhân của các tế bào, làm cong ADN. Tập hợp tế bào đầu tiên sinh ra từ con đường biến đổi này trông gần giống u nang, và tập trung ở lớp niêm mạc của thực quản và các xoang. Tuy nhiên, sau khi bóc tách, những &#39;u nang&#39; này được mở ra để lấp đầy ấu trùng của SCP-149 vào đó, các u nang hoạt động như vỏ bảo vệ chống lại các tác động bên ngoài. SCP-149 có vẻ là qua chu trình trưởng thành trong vài giờ đồng hồ; vào thời điểm đối tượng có thể cảm nhận được tác động, thế hệ đầu tiên của SCP-149 đã phát triển bên trong cơ thể của đối tượng. SCP-149 chủ yếu di tản được qua miệng và mũi, thỉnh thoảng bị chuyển hướng qua các xoang bướm để thoát ra qua hốc mắt. Nhiễm trùng do SCP-149 sẽ dẫn đến tử vong, và nguy cơ nhiễm trùng đã được ước tính là 50% từ một phát cắn.

**Phụ lục:**

Một lượng SCP-149 đã trốn thoát và gây nhiễm cho nhiều đối tượng Cấp-D, phần lớn trong số họ trước đều đã báo cáo là chưa tiếp xúc với SCP-149. Trong vòng 5 giờ, SCP-149 đã trưởng thành trong các chủ thể và bật ra khỏi họ, gây nhiễm ███ nhân viên. Chỉ khi nhờ đến sự nhanh trí của Tiến sĩ ██████, người đã đóng kín các tầng phụ từ 12 đến 15, thì mới tránh làm nhiễm bệnh toàn bộ khu vực. Để ứng phó cho chuyện này, chỉ huy O5 đã ra Giao thức-42-Charlie, để sử dụng khi SCP-149 trốn thoát.
