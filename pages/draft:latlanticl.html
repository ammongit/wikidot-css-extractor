**Объект №:** SCP-1370-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Над всеми обнаруженным SCP-###-RU необходимо возвести здание, замаскированное, в зависимости от места обнаружения, под промышленный или военный объект, жилой дом, инфраструктурное сооружение и установить стандартный периметр охраны. Запрещается проведение любых, не связанных с одобренными исследованиями SCP-1370-RU, геологических изысканий и раскопок в радиусе 250 метров от наружной части объекта. 
При постановке нового экземпляра на учёт необходимо проверить осведомлённость местного населения о существовании объекта и, при необходимости, применить амнезиак класса B или C.  Служба внешних связей должна уничтожить или опровергнуть все упоминания об объекте в прессе и сети.
[[div class=&#34;rimg&#34; style=&#34;width:250px&#34;]]
[[f&gt;image flickr:48744086516 size=&#34;small&#34;]]
[[span]]SCP-1370-RU — Часть отколотого надземного отростка[[/span]]
[[/div]]

**Описание:** SCP-1370-RU представляет собой живую ветвящуюся систему, похожую на корни, которая уходит глубоко в литосферу планеты, предположительная максимальная глубина залегания ████ метров. SCP-1370-RU состоит из неизвестного полу органического материала, имеющего клеточную структуру, напоминающую растение. SCP-1370-RU не до конца изученным способом поглощает различные вещества и химические соединения, среди которых: [УДАЛЕНО]. На данный момент обнаружено ██ экземпляров SCP-1370-RU, в том числе ██ под поверхностью воды, примечательно что все экземпляры расположены вдали от границ литосферных плит.

Объект производит металлоподобное вещество, имеющее явные признаки органики, обозначенное SCP-1370-RU-A. Небольшая надземная часть объекта представлена рядом отростков, высота которых над уровнем замели достигает 4 метров, их количество достигало ███ штук. На крупных отростках иногда формируется что-то вроде плода: многолепестковой скорлупы под которой располагается капсула, содержащая SCP-1370-RU-A. Плод, достигнув массы от 52 до 74 кг, перестаёт расти, а скорлупа раскрывается, содержимое при этом излучает слабый зелёный свет. Содержащееся в крупных ячейках вещество имеет комплексную решётчатую кристаллическую структуру со множеством водородных карманов, однако соединение в силу его структуры можно назвать сплавом. SCP-1370-RU-A обладает чрезвычайными высокими механическими свойствами, превышая ████ ГПа по Бриннелю, что выше твёрдости Тантала. Материал способен восстанавливать клеточные связи с отделёнными частями при подпитке от SCP-1370-RU. Температура плавления █████ градусов по Кельвину, однако при переплавке клеточная структура материала разрушается и он теряет способность к регенерации. Сплав обладает высокой устойчивостью к любым окислителям и не подвержен разрушению или ионизации под воздействием гамма-излучения. Аномальных свойств металл не приправляет, однако попытка провести спектральный анализ или разделить металл на составляющие не удаётся, в связи с чем определить состав сплава или цикл его производства современными методами невозможно. 

Помимо производства сплава, объект полностью пассивен и не проявляет реакции при отделении любых частей или SCP-1370-RU-A.  Объект устойчив к повреждениям, уничтожение верхних сегментов объекта не приводит к потери им функциональности и жизнеспособности, неповреждённые части начинают медленно расти вверх, однако процесс синтеза SCP-1370-RU-A при этом останавливается. 
Анализ породы вокруг SCP-1370-RU свидетельствует что SCP-1370-RU появился в период Мезопротерозоя (от 1.6 до 1 миллиарда лет назад), однако до недавнего времени не имел частей, выходящих на поверхность. Особенно интересен факт что все экземпляры SCP-1370-RU-A появились примерно одновременно (разницв оценок в пределах погрешности), что подтверждает теорию об искусственном происхождении. Функцию самостоятельного размножения объект, по видимому, не имеет, попытка &#34;высадить&#34; плод в изолированную область не дала никакого эффекта.

На данный момент попытки уничтожить объект прекращены с силу их неэффективности. ведутся исследования методов обработки сплава и возможности его применения в интересах фонда. Далее в хронологическом порядке приведена краткая информация о методах, использованных при попытке уничтожить SCP-1370-RU. 

[[tabview]]
[[tab Метод-1-механичесское повреждение]]
Первая попытка нейтрализовать объект предпринята  ██ июня 1934 г. С помощью строительного экскаватора вокруг объекта выкопано углубление в ██ метров, с помощью тросовой пилы отделены все отростки верхней части, которая была доставлена в зону ██ на склад для неопасных грузов в герметичном контейнере. Позднее были предприняты ещё 2 попытки уничтожить объект с помощью более обширных механических повреждений на большей глубине. 

**Результат:** Во всех случаях зафиксирован независимый рост каждого корня SCP-1370-RU и формирование новых элементов надземных структур. 2 отростка находящихся близко друг от друга после случайного контакта стали срастаться, однако целенаправленного роста для восстановления единой системы не наблюдалось. Однако постепенное отмирание верхних сегментов при их отделении позволяет предположить что для нейтрализации объекта достаточно сильно повредить нижние его сегменты. Развитие методов геологоразведки позволило подробнее изучить глубину залегания, учитывая размеры каждого объекта, попытки уничтожить его таким способом прекращены. 
[[/tab]]
[[tab Метод-2-сильное гамма-облучение]]
Метод применён 25 марта 197█ г. Постройка над объектом замаскирована под хранилище радиоактивных отходов, применены гамма-излучатели высокой мощности для проверки влияния мощной радиации на живые части объекта. 
Результат: объект показал низкую восприимчивость к проникающей радиации, предполагается что объект способен существовать даже в условиях космического вакуума без защиты от радиации. 
[[/tab]]
[[tab Метод-3-применение токсина]]
Метод применён 17 июня 1994 г. Сильный токсин на основе ████, который был введён в структуру SCP-1370-RU с помощью инъекторов высокого давления в 10 точках. Предполагается что токсин проникнет глубоко в корневую систему, разрушая структуру объекта. 
Результат: отмирание небольших участков вокруг точек введения, отмершие части быстро изолировали токсин, урон системе оценён как незначительный.
[[/tab]]
[[tab Метод-4]]
**Приложение 1370-04:** [ДАННЫЕ УДАЛЕНЫ]
Результат: мутация экземпляра номер ██, приведшая к неспособности экземпляром производить стабильный сплав, заражение местности токсичными выделениями объекта.
[[/tab]]
