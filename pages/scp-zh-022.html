篇名：半隻石獅子
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-022

**項目等級：** --Safe-- Euclid

**特殊收容措施：** 項目收容於Site-ZH-16收容3區一間藝術品項目收容間內，收容間外需有值班維安人員隨時提供開啟收容間的服務，包括SCP-ZH-022-1或嫌疑為SCP-ZH-022-1的人員在內，任何人員皆可依規定向項目研究團隊或現場維安人員提出申請後進入收容間查看項目。

為避免項目的異常效應持續擴散，接觸過項目的人員需避免與他人提及項目的相關情報。

**描述：** SCP-ZH-022是一個被從正中央縱向分割的石製獅子雕像的左半邊部份，高度約0.75公尺、長度約1公尺、寬度約0.5公尺，項目的切面工整平滑，尚未鑑定出是以何種器具加工，當前尚未發現項目的其他部位。

當一名人員目視到項目時將因項目的第一個異常效應而立即注意到項目的不完整性，並產生尋找項目其他部位的衝動，此衝動會隨項目離開該人員視野後逐漸消失，並依人員精神性異常抗性強度不等而觀測到15分鐘至最長1個月的案例，重複的目視項目只會延長效應影響時間而不會加強效應的強度。

當一名人員質疑項目是否並非異常時將觸發項目的第二個異常效應，受此效應影響的人員編列為SCP-ZH-022-1，SCP-ZH-022-1會試圖以任何手段接觸項目以證實項目並不帶有異常性質，此過程如果遭遇阻礙可能使SCP-ZH-022-1變得具有侵略性及攻擊性，在SCP-ZH-022-1受到項目的第一個異常效應影響之後項目的第二個異常效應即中止，此效應目前沒有其他有效的非致命解除手段。

SCP-ZH-022最初的發現地點是在Site-ZH-16附近一處民間石雕藝術飾品店的戶外商品陳列區中，由休假外出的站點職員發現，該員受項目第一效應影響後立即注意到項目的異常性質並回報站點，接獲通報的職員對項目的描述提出質疑後立刻成為SCP-ZH-022-1並告假放下手邊工作親自前往現場，因此確認項目具有異常性質而通知收容團隊回收項目。

**後續更新：** 鑑於項目的第二異常效應導致多次人員傷損與設施破壞事故，現已將項目升級至Euclid並修訂收容措施。

**第二次後續更新：** 於收容項目之後基金會人員多次尋獲疑似項目其餘部位的雕塑品，但進一步分析結果皆屬於不同雕塑品的部位，盡管這些尋獲物品並不具有異常性質，但仍然推測可能有尚未被發現的複數SCP-ZH-022存在，已提出將項目升級為Keter的申請。
