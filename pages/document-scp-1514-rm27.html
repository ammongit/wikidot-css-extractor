    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** DOCUMENT-SCP-1514-RM27
**Auteur :** [[user Anborough]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 13 septembre 2013
[[include credit:end]]

**Documentation Récupérée sur le Projet M██████**

&gt; Journal du Dr █████ :
&gt; 
&gt; **Entrée ██ :** //Les Russes sont très fiers de leur division de recherche télépathique, mais ils manquent de vision. Ils échouent à respecter le pouvoir de l&#39;émotion humaine mais ils verront vite ce pouvoir, dès que notre travail sur la Résonance Empathique sera terminé. Grâce aux matériaux fournis par ███████████, nous devrions avoir mené ce projet à bien avant l&#39;échéance prévue. L&#39;esprit au-dessus de la matière. Le cœur au-dessus de l&#39;esprit.//
&gt; 
&gt; **Entrée ██ :** //Les deux premières fournées de test exposées au sérum ont été des échecs complets. Les premiers sont tous morts d&#39;hémorragies cérébrales et le second groupe est parti en délirium encéphalopathique. Notre consensus est que le système nerveux humain adulte est trop inflexible, trop résistant pour changer. D&#39;ailleurs, d&#39;autres expériences sur le groupe de sujets actuel seraient probablement infructueuses. Des systèmes encore en développement, de préférence encore en gestation, seraient sûrement idéaux. On devra réquisitionner des sujets plus appropriés à  ██████████.//
&gt; 
&gt; **Entrée ██ :** //Deux de nos cinq sujets ont été des fausses couches. Après confirmation que les porteuses n&#39;avaient eu aucune réaction au sérum, on les a éliminées. On a baissé la dose pour les sujets restants en espérant mitiger les dégâts potentiels.//
&gt; 
&gt; **Entrée ██ :** //███████████ nous a ordonné de récupérer un sujet pour une inspection plus proche. L&#39;extraction par césarienne du sujet 4 a réussi, mais la porteuse a repris conscience [DONNÉES SUPPRIMÉES] en conséquence de la procédure. Je ne comprends pas, pourquoi la porteuse a-t-elle montré une réaction au sérum mais pas le fœtus ? ███████████ semble enthousiasmé par la nouvelle, je peux difficilement en dire de même pour moi, on a perdu cinq membres de personnel dans l&#39;incident. Une porteuse a été placée en coma artificiel en espérant  empêcher tout autre [DONNÉES SUPPRIMÉES].//
&gt; 
&gt; **Entrée ██ :** //Clark est devenu cinglé aujourd&#39;hui. Il a essayé d&#39;entrer dans la chambre du Sujet 4 en disant qu&#39;il voulait &#34;ce qui était à (lui).&#34; Je n&#39;avais aucune idée de quoi en faire au début mais ensuite j&#39;ai vu les enregistrements et remarqué qu&#39;il avait surveillé la Porteuse 4 pendant les deux derniers jours. La Résonance Empathique est plus versatile qu&#39;on l&#39;avait prévu, un événement télépathique venu d&#39;un individu inconscient ?  On a barricadé tous les accès à la chambre de la porteuse et renforcé les murs avec [CENSURÉ] fournis par ███████████ mais on n&#39;a aucune contre-mesure si un autre événement de projection d&#39;énergie comme pendant la section C a lieu.//
&gt; 
&gt; **Entrée ██ :** //On est baisés. ███ va fermer tout le Projet M██████. ███████████ nous a ordonné de continuer notre travail pendant qu&#39;ils gèrent la situation mais on n&#39;a rien tiré, **rien**, du Sujet 4. Les autres sujets et porteuses ont tous été éliminés, ils ne réagissaient plus du tout et n&#39;était plus que des trous noirs financiers. Mon personnel perd les pédales et j&#39;en ai assez de nettoyer derrière eux.//
&gt; 
&gt; **Entrée ██ :** //Eh bien, la situation avec ███ a été résolue, même si ça a peu surprenamment éclaté dans les médias civils, mais on n&#39;a plus vraiment le temps de se soucier de ça maintenant avec le Sujet 4 qui a commencé à émettre des radiations [CENSURÉ] correspondant à des propriétés télépathiques. Malgré ça, le sujet ne montre pas de signes de conscience de ce qu&#39;on peut en dire. C&#39;est le tout premier signe de réaction au sérum du Sujet 4. On n&#39;est pas sûrs de quoi en faire pour l&#39;instant, rien ne semble faire de sens dans cette expérience. On va faire une biopsie des tissus nerveux du Sujet 4 et mener une analyse.//
&gt; 
&gt; **Entrée ██ :** [DONNÉES SUPPRIMÉES]
&gt; 
&gt; **Entrée ██ :** //Tout notre équipement a été déplacé au Labo B et les restes de la Porteuse 4 verrouillés dans un cercueil de [CENSURÉ], bien que je doute que ça fasse vraiment une différence vu qu&#39;il pourrait toujours détecter ce qui arrivait au Sujet 4 quand toute sa pièce était alignée avec lui. On a obtenu un échantillon de cellules nerveuses de la porteuse après son élimination et ███████████ veut chercher des méthodes de réplication de l&#39;échantillon pour une raison que j&#39;ignore complètement. Le Sujet 4 est stable et aucune tentative de biopsie n&#39;est planifiée ou même permise, pas après que la dernière tentative a résulté en [DONNÉES SUPPRIMÉES] et la moitié de notre personnel.//
&gt; 
&gt; **Entrée ██ :** //Ils se foutaient de nous depuis le début, c&#39;était Colin qui avait proposé d&#39;utiliser des fœtus et c&#39;était un de leurs agents pendant tout ce temps. Ils savaient exactement à quel point la Résonance Empathique était instable et à quel point ce projet serait dangereux alors ils nous ont laissés faire le travail dangereux. Le lien entre une mère et un enfant, bien sûr que ça provoquerait la plus forte réaction possible : un lien télépathique qui ne peut être défait par aucun moyen. Une mère essayant de protéger son fils... les résultats du dernier événement ne ressemblent à rien qu&#39;on aurait pu prédire. ████████████ a pris le Sujet 4 et l&#39;échantillon de cellules de sa porteuse, ils vont continuer la réplication cellulaire d&#39;eux-mêmes. Je comprends maintenant, le sujet n&#39;a jamais été l&#39;arme, ce n&#39;était que la gâchette : l&#39;arme, c&#39;était la porteuse.//
&gt; 
&gt; //Ils pensent tout savoir. Mais ils n&#39;ont pas vu ce qui s&#39;est passé pendant le dernier incident et je ne compte pas le leur dire. Ils pensent que c&#39;est juste parce que la croissance du Sujet 4 a été interrompue qu&#39;il ne développera pas de conscience, mais même eux surestiment ce pouvoir.//
&gt; 
&gt; //Il ne relaiera pas simplement les ordres indéfiniment, il va commencer à choisir quoi relayer ou les ignorer complètement... et peut-être à donner ses propres ordres.//</textarea></pre>
