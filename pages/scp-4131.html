------

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-4131/anomalocaris_model_2.jpg|
    caption=Umělecké zpracování jedince druhu //Anomalocaris//, ke kterému SCP-4131 patří.
]]

**Speciální Zadržovací Procedury:** SCP-4131 je zadrženo v tepelně kontrolované nádrži s vodou o objemu 10m^^3^^ v Sektoru 3 Oblasti-201. Stěny nádrže jsou zbudovány tak, aby vydržely silné explozivní nárazy a mají přidanou vrstvu kolem nádrže, pro případ úniku. Komunikace s SCP-4131 je prováděny za pomocí počítačového monitoru zabudovaného do nádrže, který zobrazuje zprávy odeslané vedoucími rozhovoru.

Na žádost SCP-4131 byla vedle nádrže vystavěna pozorovací místnost s oknem, jež umožňuje organismu sledovat personál. Veškerý personál provádějící rozhovory, musí být trénovaný na zvládnutí psionických fenoménů. Personál interagující s anomálií musí udržovat iluzi, že Nadace je otganizace soustředěná na lov trilobitů, přičemž SCP-4131 je agentem této organizace. Materiály a příslušenství podobné trilobitům, jsou přísně zakázány a nesmí být přineseny do pozorovací místnosti.

**Popis:** SCP-4131 je organismus patřící k vyhynulému druhu //Anomalocaris//[[footnote]]Skupina predátorů z období Kambria, jež je pravděpodobně vzdáleně příbuzná členovcům.[[/footnote]] s velkým množstvím výbušných zbraní namísto hlavy. Organismus je dlouhý 1,6 metru, což je abnormálně větší než většina fosilizovaných a žijících jedinců druhu //Anomalocaris//, a části jeho těla byly nahrazeny kovovými součástkami. To zahrnuje především části jeho krunýře, ovšem nahrazeno bylo i několik ploutví.

Hlava se skládá ze dvou sekcí:
* Jedna třetina hlavy je složena ze stejného materiálu, jako krunýř, ovšem se zabudovanou kovovou mřížkou, nejspíše pro vyztužení. Do této části jsou vyřezány stylizované symboly anomalocaridů a trilobitů, ovšem kvůli silnému opotřebení nejsou viditelné detaily. Nacházejí se zde rovněž tři kanóny, přičemž jeden z nich je funkční a schopen střelby výbušnin vyrobených z materiálu krunýře.

* Dvě třetiny jsou kompletně pokryty kovem. Na povrchu kovu je symbol připomínající dráp teropodního dinosaura namalován bílou barvou v kruhu. Nacházejí se zde čtyři kanóny schopné střelby projektilů, jež svým designem připomínají lidské zbraně, jako torpéda, námořní miny, či rakety.

Jak organismus generuje munici není známo.

I přes chybějící smyslové orgány SCP-4131 prokázalo schopnost plně vnímat své okolí. Organismus nevyžaduje zdroj potravy a není známo, jakým způsobem získává enrgii. SCP-4131 je inteligentní a dovede komunikovat telepaticky posíláním zpráv, jež lidská mysl dovede překládat jako řeč v mateřském jazyce subjektu. Vzheldem k tendencím organismu dlouze hovořit o různých tématech, spolu s jeho intenzivní nenávistí vůči trilobitům, mají osoby, pokoušející se o rozhovor, problém s řádnou komunikací.

Anomálie byla poprvé objevena dvěma amatérskými lovci fosílií poblíž řeky Etobicoke[[footnote]]Řeky v oblasti Velkého Toronta, poblíž Ontaria, v Kanadě.[[/footnote]] dne 18. září 2015. Krátce po svém vykopání, začalo SCP-4131 s nadávkami ohledně &#34;segmentovaných sráčů,&#34; poděkovalo lovcům fosílií za své osvobození z &#34;pout&#34; a poté se za pomocí raketových granátů vystřelilo do blízké řeky. Obě přítomné osoby byly vážně zraněny těmito výbuchy.

Během následujících dnů se v oblasti Ontarijského jezera začaly objevovat zprávy o výbuších a hlasech nadávajících o trilobitech, což přimělo Nadaci k vyšetření situace. Mobilní Úderná Jednotka Ný-3 (&#34;Limnophobia&#34;)[[footnote]]Přiřazená k Oblasti-201 a operující v Ontarijském jezeře.[[/footnote]] a [[[task-forces#phi-2|Mobilní Úderná Jednotka Fí-2 (&#34;Clever Girls&#34;)]]] byly vyslány na místo a rychle se setkaly s organismem za pomocí vypuštění monitorovacích bójí ve tvaru trilobitů. Po setkání s SCP-4131 dne 25. září 2015, se úderné jednotky představily jako &#34;agentura pro vyhlazování trilobitů&#34;, která se snažila anomáli zrekrutovat. SCP-4131 krátce na to dobrovolně vstoupilo do zadržení.

[[collapsible show=&#34;▷ Rozhovor 4131/2&#34; hide=&#34;▽ Rozhovor 4131/2&#34;]]

&gt; **Vyslýchaný:** SCP-4131
&gt; 
&gt; **Vedoucí rozhovoru:** Výzkumnice Annabel Siou-lanová
&gt; ------
&gt; **&lt;ZAČÁTEK ZÁZNAMU&gt;**
&gt; 
&gt; **Siou-lanová:** Dobré ráno, SCP-4131. Jmenuji se Annabel Siou-lanová a jsem starší popravčí trilobitů.
&gt; 
&gt; **SCP-4131:** Našli jste trilobity na zabití?
&gt; 
&gt; **Siou-lanová:** Omlouvám se, ale ne.
&gt; 
&gt; **SCP-4131:** Achjo.
&gt; 
&gt; **Siou-lanová:** Řekneme ti, pokud nějaké najdeme. Každopádně, mohla bych se tě zeptat na pár otázek o tobě?
&gt; 
&gt; **SCP-4131:** Otázky jsou fajn. Otázky znamenají, že vám můžu říct o tom jak fajn je střílet ty zakrunýřené parchanty, tak se klidně ptejte.
&gt; 
&gt; **Siou-lanová:** Dobrá. První otázka, proč chceš zabíjet trilobity?
&gt; 
&gt; **SCP-4131:** Co? Je jim vidět zlo na očích! Každý z nich je plný nenávisti! Chtějí vidět svět v plamenech! Proč se mě na to vůbec ptáte?
&gt; 
&gt; **Siou-lanová:** Jen se ujišťuji, že jsi loajální.
&gt; 
&gt; **SCP-4131:** Ach tak. Už jsem se bál, že budete jako jeden můj kamarád, který zkusil sníst trilobita, protože nevěděl jak jsou zlí a ti triloparchanti ho připravili o hlavu a... chudák.
&gt; 
&gt; **Siou-lanová:** Dále, kolik zbraní máš?
&gt; 
&gt; **SCP-4131:** Taky mu zničili farmu. Jo ano. Podíváme se, mám rakety, torpéda, kopí, bodáky co rychle lítají, miny, normální zbraně, normální zbraně ale s lávou, něco co mě hodně děsí, //tajný manévr//, mojí vlastní hlavu--
&gt; 
&gt; //SCP-4131 se rychle zatočí a vystřelí několik torpéd do stěn nádrže.//
&gt; 
&gt; **Siou-lanová:** Co to bylo?
&gt; 
&gt; **SCP-4131:** (//šeptá//) Triloduchové.
&gt; 
&gt; **Siou-lanová:** ...chápu.
&gt; 
&gt; **SCP-4131:** Ale jistě, já se nechal rozptýlit, mám tu... notak, já... mám tu...
&gt; 
&gt; **Siou-lanová:** K tomu se můžeme vrátit později. Můžeš mi říct, jak jsi k těm zbraním přišel?
&gt; 
&gt; **SCP-4131:** ...žádné další zbraně si nepamatuju, ale pamatuju si jak kdysi dávno jeden můj kamarád říkal &#34;hele, nechceš si zastřelit pár těch zdegenerovanejch trivolů&#34; a já si chtěl zastřelit pár těch zdegenerovanejch trivolů, tak jsem se přidal k naší expediční jednotce, se kterou jsme znovu zabrali pár vesnic a bavili jsme se a vyhazovali jsme věci do vzduchu a bylo to super...
&gt; 
&gt; **Siou-lanová:** Ráda slyším, že sis vedl dobře v armádě, ale to není to, na co jsem se ptala. Můžeš mi říct ještě něco o tom, jak jsi přišel k těm zbraním?
&gt; 
&gt; **SCP-4131:** ...ale pak se to samozřejmě pokazilo, když si ostatní kamarádi řekli, že napadneme Pána a //samozřejmě// že jsme si mysleli, že je to dobrý nápad, byli tak malí, jako ostatní trilobiti a mohli jsme snadno vyhrát! Hahaha, pak všechny kromě mě byhodili z oceánu a Pán mě hodil do sopky.
&gt; 
&gt; **Siou-lanová:** Posloucháš co říkám?
&gt; 
&gt; **SCP-4131:** Ale všechno to nějak vyšlo, protože jsem si dobře zdřímnul v pohodlném kamenném, ehm, no spacím místečku, odkud mě pak vykopali ti chlapíci s drápama. Chtěli abych zastřelil pár [[[scp-317|tvorů s kupolema na hlavách]]], ale nebyli to trilobiti, takže to znělo dost hloupě.
&gt; 
&gt; **Siou-lanová:** Haló?
&gt; 
&gt; **SCP-4131:** Ano?
&gt; 
&gt; **Siou-lanová:** (//povzdychne se//) Mohl bys mi říct něco víc o těch s drápy?
&gt; 
&gt; **SCP-4131:** Jo, no měli velké zuby, taky peří, dlouhé ocasy a celkově byli takoví dlouhý. A na suchu byli dost rychlí.[[footnote]]Předpokládá se, že subjekt popisuje teropodní dinosaury.[[/footnote]] Pořád mi říkali, že trilobiti vyhynuli, ale já je znám, ty vynalézavý bastardy -- //oni to jenom předstírali// -- ale furt mi opakovali, že se pletu. Bylo to otravné, ale hej, opravili mi hlavu a dali mi pár nových zbraní a já zastřelil víc trilobitů, než kdy předtím! Celé hory vybuchovaly! Dokonce ani Pán nezbyl! Chlapíci s drápama si mysleli, že je hloupé, ale opravili mě, takže jsem je měl rád. Škoda že je zničila ta velká bomba.
&gt; 
&gt; **Siou-lanová:** Vskutku škoda, zní to jako že by nám mohli pomoct. Dál, mohl bys mi říct jak jsi přišel k těm zbraním?
&gt; 
&gt; **SCP-4131:** Ehm, bylo to-- počkat.
&gt; 
&gt; **Siou-lanová:** Čekám?
&gt; 
&gt; **SCP-4131:** Počkat.
&gt; 
&gt; **Siou-lanová:** Co se děje?
&gt; 
&gt; **SCP-4131:** ...nejste náhodou trilobit?
&gt; 
&gt; **Siou-lanová:** Nejsem trilobit.
&gt; 
&gt; **SCP-4131:** Hodně se ptáte. Jako trilobit.
&gt; 
&gt; **Siou-lanová:** Ale ty jsi chtěl, abych se ptala na otázky.
&gt; 
&gt; **SCP-4131:** Nejsi špión? Kolik trilobitů se ukrývá ve tvém masitém obalu? //Jak jste se dostali do tohohle zařízení?//
&gt; 
&gt; **Siou-lanová:** Znovu, nejsem hromada trilobitů navlečená v kůži.
&gt; 
&gt; **SCP-4131:** Dokažte to.
&gt; 
&gt; **Siou-lanová:** Jak?
&gt; 
&gt; **SCP-4131:** Hm, nemyslel jsem si, že se zeptáte. Ehm, už vím, ano, vemte svojí kovovou oliheň.
&gt; 
&gt; **Siou-lanová:** Mojí cože?
&gt; 
&gt; **SCP-4131:** Vaše pero a vyděste ho, aby vystříklo inkoust na váš, ehm, papír, tak se tomu říká, že? Ano?
&gt; 
&gt; **Siou-lanová:** Ano, papír.
&gt; 
&gt; **SCP-4131:** Napište na něj &#34;trilobiti žerou hovna&#34;.
&gt; 
&gt; //Výzkumnice Siou-lanová píše větu na papír a ukazuje ji SCP-4131.//
&gt; 
&gt; **SCP-4131:** Dobrá, to je fajn. Už vám věřím.
&gt; 
&gt; **Siou-lanová:** (//pomalu přikyvuje//) Je nějaký důvod proč jsem to měla napsat?
&gt; 
&gt; **SCP-4131:** Někteří trilobiti řerou hovna. Jednou snědli moje. Bylo to nechutný.
&gt; 
&gt; **Siou-lanová:** Chápu. Můžu se zeptat ještě na jednu poslední otázku?
&gt; 
&gt; **SCP-4131:** Ano.
&gt; 
&gt; **Siou-lanová:** Narodil jsi se s těmi zbraněmi?
&gt; 
&gt; **SCP-4131:** Ano.
&gt; 
&gt; **Siou-lanová:** Proč?
&gt; 
&gt; **SCP-4131:** No protože bych nemohl zabíjet trilobity, kdybych se narodil bez nich.
&gt; 
&gt; **&lt;KONEC ZÁZNAMU&gt;**
