**Item nº:** SCP-608

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-608 deve ser mantido em uma câmara de vácuo o tempo todo enquanto não for objeto de pesquisa ativa. Levitação magnética deve ser usada para suspender o objeto no centro da câmara. No caso de qualquer uma dessas medidas falhar, uma evacuação classe-3 dos funcionários não essenciais deve ser realizada e as medidas de contenção devem ser restauradas o mais rápido possível. Se a falha de contenção persistir por mais de uma hora, uma evacuação classe-4 dos funcionários não ativamente envolvidos na contenção do item deve ser realizada. Em caso de superpressurização por qualquer motivo, uma evacuação classe-5 e limpeza devem ser realizadas imediatamente.

**Descrição:** SCP-608 tem a aparência de um pedaço de ouropel de prata com uma aparência anormalmente peluda embora, dependendo do ambiente, o item possa ser rodeado por uma &#39;auréola&#39; de partículas em decomposição. Qualquer objeto que entre em contato com SCP-608 se desintegra lentamente, com o processo sendo interrompido no instante em que SCP-608 é removido. Ao mesmo tempo, a auréola aumenta de intensidade. Análises de microscópio, radar, sonar, ressonância magnética e todas as outras técnicas de análise conhecidas são incapazes de fornecer uma visão além do fato de que o objeto parece &#39;difuso&#39;, sem nenhuma borda facilmente definida. Em vez disso, o objeto parece se dissipar nos arredores. Isso, combinado com a propriedade de desintegração, levou à classificação incorreta do SCP como Euclídeo.

Investigações recentes revelaram, no entanto, que as propriedades do item surgem de um estado de [REDIGIDO], ou mais simplesmente de sua existência como um fractal. Em termos simples, o item tem um número potencialmente infinito de &#39;ramos&#39; progressivamente menores que irradiam da substância, de tal forma que micro e macroanálises produzem resultados semelhantes ou idênticos. Os efeitos de desintegração são devidos aos &#39;ramos&#39; mais finos e monofilamentosos cortando a substância no nível molecular ou atômico. Consulte o Adendo 608-1.

**Descoberta:** SCP-608 originalmente chamou a atenção da Fundação após relatos de ouropels brilhantes em 19██. Considerado como sendo improvável de ser importante, o item ainda foi buscado. Infelizmente, a casa em que ele era mantido na época desabou sobre ele por razões desconhecidas, fazendo com que grandes massas fossem pressionadas contra o objeto. O efeito foi comparável a um [REDIGIDO], produzindo uma força explosiva de ██ ████toneladas, além de quantidades consideráveis de radiação alfa, beta, gama e [REDIGIDO]. Nenhum sobrevivente foi encontrado dentro de [REDIGIDO] da origem, mas o item sobreviveu aparentemente ileso.

**Potencial de Pesquisa:** A equipe de pesquisa está atualmente aguardando permissão para tentar disparar feixes de pequenas partículas no objeto, na esperança de descobrir partículas mais fundamentais do que as atualmente conhecidas. Em particular, a capacidade do objeto de defletir lasers tem sido a fonte de algumas especulações e está no topo da lista de prioridades se tal pesquisa for permitida.

**Adendo 608-1:** Uma vez que a natureza precisa do item foi determinado, ele foi imediatamente confinado a uma câmara de vácuo. Em seguida, tentativas foram feitas para obter uma amostra para análise. Os resultados seguem abaixo.

Data: ██-██-20██
Ferramenta: Tesoura de aço.
Resultado: As lâminas da tesoura foram arruinadas, sem impacto visível.

Data: ██-██-20██
Ferramenta: Serra de aço temperado com vanádio.
Resultado: Lâmina da serra arruinada, sem impacto visível.

Data: ██-██-20██
Ferramenta: Laser de 100kW.
Resultado: A auréola se intensificou visivelmente, sem dano.

Data: ██-██-20██
Ferramenta: Serra de mesa com lâmina composta de SCP-███-██
Resultado: A auréola se intensificou quando a ferramenta foi trazida a aproximadamente 1m. Houve um aumento perceptível em partículas alfa e beta observado quando a ferramenta se movia dentro de 500mm. Foi realizada a evacuação dos funcionários não essenciais antes de se prosseguir com o teste. Após o recebimento do sinal verde, dispositivos de monitoramento começaram a cessar operação, começando com os mais sensíveis. Pessoas a até trinta (30) milhas de distância notaram desconforto, provavelmente devido às partículas [REDIGIDO]. Nenhum outro dado foi recebido após o item chegar a 100 mm da ferramenta. Em uma investigação posterior do sítio, toda o material orgânico foi [DADOS EXPURGADOS]. junto com outras moléculas grandes, como diamantes. É teorizado que o SCP-███-██ superdenso se quebrou em uma reação em cadeia no nível subatômico. Estão em andamento tentativas para recuperar dados de fontes não tão próximas do ponto de explosão.

**Adendo 608-2:** Em ██-██-20██, um espectrômetro de interferência foi usado para tentar determinar a composição do objeto. Os resultados do teste indicam a presença de prata, platina e polímeros contendo elementos superpesados. Até o momento, nenhum mecanismo pelo qual essas substâncias poderiam ser comprimidas até a largura observada no item foi proposto, embora pesquisas estejam em andamento. Uma sugestão é que apenas o corpo principal consiste nessas substâncias, e as microfibras são outra substância inteiramente.
