**Объект №:** SCP-1424-RU

**Класс объекта:** [[[http://scp-ru.wikidot.com/euclid |Евклид]]]

**Особые условия содержания:** Окрестности SCP-1424-A, диаметром в 10 километров должны просматриваться с помощью наблюдательных дронов, а также по средствам камер видеонаблюдения и тепловизоров.

В случае обнаружения посторонних лиц на указанной территории, те должны быть немедленно задержаны, и обработаны амнезиаком класса В. В случае, если командир патрульной группы сочтет необходимым проведение допроса, процедура может быть осуществлена. 

За охрану SCP-1424 отвечает специально сформированная МОГ Пси-62 &#34;Монастырские прихожане&#34;.


**Описание:** SCP-1424-RU, это обозначение характеризующее несколько связанных между собой аномальных объектов.

• SCP-1424-A представляет из себя здание --женского монастыря-- [ОТРЕДАКТИРОВАНО] лютеранской церкви, находящегося в 17 километрах от города [ДАННЫЕ УДАЛЕНЫ], Видземе, Латвийская республика. Как снаружи, так и изнутри, здание невозможно отличить от не аномальной постройки. Паранормальные свойства объекта проявляются лишь по прошествии неопределённого отрезка времени. По обнаруженным при исследовании объекта (см. приложение 1424-A) данным, было выяснено, что SCP-1424-A ранее имел облик православного храма (до 1935 года), а после, заброшенного женского монастыря (до 1992). 

На нынешний момент не было установлено, к чему именно были привязаны смены облика объекта.

[[div class=&#34;rimg&#34;]]
[[image 1424.jpg width=&#34;400&#34; ]]
[[span]]Единственное сохранившееся изображение SCP-1424-A 
[[/span]]
[[/div]]

• SCP-1424-B это имеющая собственное сознание органическая оболочка SCP-1424-C, внешне выглядящая как девушка 20 лет одетая в традиционную католическую монашескую форму с вышитым на фате символом саркицизма. Субъект имеет самосознание и лишь отчасти контролируется SCP-1424-C. Пока SCP-1424-B находиться под контролем другого существа, ее физические показатели значительно меняются. Сила и выносливость начинают значительно превосходить средние человеческие показатели, также, ускоряется регенерация.  

Известно, что SCP-1424-C может вступать в контакт с SCP-1424-B с помощью, как минимум, 2 способов. Когнитивный способ является переносом сознания первого, в &#34;оболочку&#34; ( SCP-1424-B). В это время, тело объекта (С) перестает функционировать, впадая в некое подобие комы. Физический же способ, заключается в том, что SCP-1424-C запускает в SCP-1424-B 4 специальных щупальца через ротовую полость, ноздри, и [ДАННЫЕ УДАЛЕНЫ]. В этот момент происходит обмен питательных веществ между основным телом и &#34;оболочкой&#34;.

• SCP-1424-C является главной частью SCP-1424, и представляет из себя существо ростом 4 метра. Тело существа покрыто особым прозрачным толстым хитиновым покровом. Субъект демонстрировал развитую способность к маскировке под окружающую среду. Предположительно, под наружным покровом находиться волокнистый слой с хроматофорами. 

SCP-1424-C передвигается на четырех конечностях - 2 передних, и 2 задних лапах с пятью метровыми когтями на каждой, причем несмотря на размер, и предположительный вес в 720 килограмм, существо перемещается абсолютно бесшумно, используя 5 толстых сверх мягких подушечек на наступающей части каждой лапы. 

SCP-1424-C также способен перемещаться по поверхностям находящимся практически под любым углом, а также удерживаться на них продолжительное время с помощью специальных отверстий находящихся на подушечках лап, выделяющих полупрозрачную крайне липкую, вязкую жидкость. 

Объект также имеет пару крыльев размахом в 12,5 метров. В спокойном состоянии они находятся в сложенном виде над спиной существа.

На голове SCP-1424-C, имеющую притупленную звероподобную форму, находятся 2 рога по форме напоминающих козлиные. Во время физического контакта для передачи питательных веществ SCP-1424-B, из пасти субъекта вылезает трое щупалец (в остальное время они закреплены на внутренних стенках горла).

Большую часть времени SCP-1424-C занимается наблюдением за В-субъектом и жертвой (далее обозначается как субъект Е).
Объект использует SCP-1424-B как способ заманивая жертвы, которыми зачастую являются заблудившиеся, или гуляющие неподалеку люди, после чего, целью SCP-1424-B является сделать так, чтобы субъект Е уснул, в случае если объект не может это сделать, SCP-1424-C переносит свое сознание в &#34;оболочку&#34;, после этого, тело субъекта-В начинает действовать более радикально. В случае если SCP-1424-C испытывает сильный голод, то субъект В будет применять такие меры как  [ИНФОРМАЦИЯ СКРЫТА] или [ДАННЫЕ УДАЛЕНЫ]. 




**Приложение-A:** История обнаружения и первичные исследования
Объект был передан Фонду Отделом &#34;П&#34; ГРУ ████ сентября 1992 года, по причине неспособности вторых к оказанию должных мер сдерживания из-за отсутствия должного финансирования и потери множества сотрудников. 

Большого количества информации получено не было, многие документы были утеряны. 

 █████ июня 1993 года была проведена первая попытка к взаимодействию с SCP-1424.

**Приложение 1424-A-1:** [[collapsible show=&#34;+ Описание и стенограмма эксперимента 24-Альфа&#34; hide=&#34;- Свернуть&#34;]]


 
&gt;  **D-445** - мужчина европеоидной расы. 26 лет. Ранее был осужден за косвенную связь к серии убийств, был отправлен в SCP-1424 с целью опроса SCP-1778-B, и фотографирования. D-445 было выдано записывающее оборудование, раскладной нож, и блокнот.
&gt; 
&gt; **&lt;Начало стенограммы&gt;**
&gt; 
&gt; **[ 21:00 UTM ]** D-445 подходит к зданию церкви, и несколько раз стучит в дверь. Спустя 14 секунд дверь отворяется, и из-за нее выглядывает SCP-1424-B.
&gt; 
&gt; **SCP-1424-B**: Добрый вечер.
&gt; 
&gt; **D-445**: Добрый...
&gt; 
&gt; **SCP-1424-B**: (Сделав небольшую паузу) Что вы делаете здесь в столь поздний час? Вы потерялись?
&gt; 
&gt; **D-445**: Э...есть такое, да, я решил пройтись, и ушел как-то слишком далеко от дома.
&gt; 
&gt; **SCP-1424-B**: Что ж...в таком случае, если вы того желаете, можете переночевать здесь.
&gt; 
&gt; **D-445**: (Осматривается) Не отказался бы...наверное...
&gt; 
&gt; **SCP-1424-B**: Хорошо, добро пожаловать.
&gt; 
&gt; Субъект В полностью открывает дверь. D-445 аккуратно заходит внутрь параллельно делая 2 фотографии церкви изнутри. Постояв 27 секунд, SCP-1424-B предлагает пройти в подземное помещение, где располагается кухня, кладовая, и жилая комната. 
&gt; 
&gt; Оба субъекта спускаются по лестнице. SCP-1424-B усаживает D-445 за стол, и уходит в сторону кухни, вернувшись спустя 1 минуту и 32 секунды.
&gt; 
&gt; **SCP-1424-B**: Сейчас у меня нет много наготовленного...
&gt; 
&gt; Субъект ставит на стол тарелку с запечённой не аномальной картошкой, пододвигая ее к D-445.
&gt; 
&gt; **D-445**: А вы?... Вы не будете?
&gt; 
&gt; **SCP-1424-B**: Я...уже поела. Спасибо. Приятного вам аппетита.
&gt; 
&gt; **D-445**: Благодарю.
&gt; 
&gt; Объект садиться напротив D-445 и начинает пристально за ним наблюдать отведя взгляд лишь 1 раз за все время приема пищи.
&gt; 
&gt; **D-445**: Что-то не так?
&gt; 
&gt; **SCP-1424-B**: Нет нет, извините (субъект отвернулась). 
&gt; 
&gt; SCP-1424-B забрала опустевшую тарелку и удалилась в сторону кухни. Вернулась спустя 2 минуты и села за стол рядом с D-445.
&gt; 
&gt; **D-455**: Могу задать вам несколько вопросов?
&gt; 
&gt; **SCP-1424-B**: Можете.
&gt; 
&gt; **D-445**: Как давно вы служите в этой церкви?
&gt; 
&gt; **SCP-1424-B**: Я...не помню, наверное столько, сколько себя помню. Долго.
&gt; 
&gt; **D-445**: Ладно...а...вы всегда были тут одна? 
&gt; 
&gt; **SCP-1424-B**: Я не од...
&gt; 
&gt; Не успев закончить фразу, Субъект В резко вскрикнула, и схватилась за голову на 3 секунды, после чего, проморгавши, вернулась в прежнее положение.
&gt; 
&gt; **D-445**: Все в порядке?
&gt; 
&gt; **SCP-1424-B**: да, но мне кажется, что я больше не хочу отвечать на вопросы.
&gt; 
&gt; **D-445**: Ладно...как скажете.
&gt; 
&gt; SCP-1424-B удалилась в другую комнату. Вернулась спустя 3 минуты, и пригласила D-445 войти, показав на его место ночлега представляющего из себя деревянную односпальную кровать. 
&gt; 
&gt; **SCP-1424-B**: Вы можете переночевать тут.
&gt; 
&gt; **D-445**: Благодарю.
&gt; 
&gt; ------
&gt; 
&gt; SCP-1424-B вышла из комнаты пожелав спокойной ночи. Подождав минуту, D-445 подошел к находящемуся в комнате невысокому дубовому столу, и открыл первый попавшийся ящик. Записывающее оборудование передало изображение нескольких свертков бумаги на которых были изображены 2 здания нарисованных темными чернилами. D-445 сделал 3 фотографии.
&gt; 
&gt; В 01:40 D-445 сообщил о странном шуме доносящемся из соседней комнаты. Субъект, получив соответствующие указания от оператора, вышел из комнаты, после чего послышался стук. Записывающее оборудование перестало функционировать. Связь прервалась.
[[/cell]]
[[/collapsible]]

**Приложение 1424-A-2:** [[collapsible show=&#34;+ Описание эксперимента-экспедиции 78-Браво&#34; hide=&#34;- Свернуть&#34;]]
Целью задания являлась попытка изучения SCP-1424-C. В SCP-1424-RU были направлены 2 оперативника МОГ Пси-62 (&#34;Монастырские прихожане&#34;) (далее обозначаются как Пси-1 и Пси-2). Членам группы были выданы складные пистолеты-пулеметы ПП-90, датчики ЭМИ и тепловизоры. 

Как только группа с приглашения SCP-1424-B зашла внутрь здания, Пси-1 начал термальное сканирование помещения. Пси-2 было поручено отвлечь субъекта В. С помощью датчиков Пси-1 было найдено существо удерживающееся на потолке главного зала церкви. Оператор приказал выстрелить в тело SCP-1424-C. Как только существо получило ранение, оно резко сняло маскировку придав себе угольно-черный цвет, после чего, спустилось на пол и атаковало Пси-1, игнорируя последующие выстрелы. Пси-2 было приказано немедленно эвакуироваться. Как только оперативник покинул жилые помещения, он был моментально атакован SCP-1424-B с помощью кухонного ножа. За 20 секунд субъекту было нанесено 8 ранений в грудь. Летальный исход.


[[/collapsible]]

**Приложение 1424-A-3:** [[collapsible show=&#34;+ Дальнейшие исследования. Стенограмма экспедиции 24-Омега&#34; hide=&#34;- Свернуть&#34;]]

&gt; ██ марта 20██ года было проведено совещание комитета безопасности по поводу проблем связанных с саркическим движением в ходе которого было решено расширить базу данных о объектах связанных с данным религиозным направлением. Одной из поставленных задач стал захват, и расширенный допрос SCP-1424-B. 
&gt; 
&gt; Группа захвата была увеличена вследствие результатов предыдущих экспедиций. В команду вошло 8 членов МОГ Пси-62 (далее Пси-1-8) экипированных стандартным набором амуниции для ведения штурмовых операций в помещениях. Командиру отряда (Пси-1) дополнительно выдан ручной противотанковый гранатомет РПГ-29. 
&gt; 
&gt; &lt;**Начало стенограммы**&gt;
&gt; 
&gt; Группа высаживается в километре от SCP-1424-A 
&gt; 
&gt; **Пси-1:** За дело ребят, быстрее доберемся, быстрее упакуем цель, быстрее вернемся домой
&gt; 
&gt; **Пси-2:** Штаб давал какие-то точные временные рамки?
&gt; 
&gt; **Пси-5:** А ты до утра тут застрять решил?
&gt; 
&gt; **Пси-2:** Да нет же, я о том что нужно ли нам сильно торопиться
&gt;  
&gt; **Пси-1:** Нет, ограничений не было, но тем не менее, предлагаю не засиживаться на долго, в конце концов, мы не знаем как себя будут вести Субъект В и С во время нашей операции
&gt; 
&gt; **Пси-2:** Принято
&gt; 
&gt; Спустя 15 минут группа добирается до здания. Пси-2 и Пси-3 встают по краям главного входа. Пси-1, Пси-4 и Пси-5 подходят к центру ворот, а остальные члены группы отходят назад, наводясь на левую дверь. В течении следующих восьми минут SCP-1424-B не подходит к дверям
&gt; 
&gt; **Пси-3:** Ну и где?
&gt; 
&gt; **Пси-1:** Штаб. Стоим возле входа. Активности со стороны SCP-1424-B не наблюдается. Запрашиваю разрешение на проникновение в здание путем пролома входной двери
&gt; 
&gt; **Оператор:** Отклоняю, старайтесь лишний раз не вредить зданию. Попробуйте осуществить проникновение через черный вход
&gt; 
&gt; **Пси-1:** Принято. Шестой и седьмой, сгоняйте к черному входу и проверьте получится ли войти там
&gt; 
&gt; **Пси-6:** Вас понял
&gt; 
&gt; Пси-6 и Пси-7 обходят здание. 
&gt; Пси-7 стучится в дверь несколько раз, после чего, не наблюдая никаких ответных действий, пробует самостоятельно открыть дверь. Та с трудом поддается, и отворяется. На землю падает несколько частей от проржавевшего запирающего замка.
&gt; 
&gt; **Пси-7:** Тут все погнило. Дверь вроде как открылась. Заходим здесь
&gt; 
&gt; **Пси-1:** Принято, идем к вам. Единственное...пятый, четвертый, оставайтесь каркулить возле главного входа, мало-ли что
&gt; 
&gt; **Пси-5:** Есть
&gt; 
&gt; Остальные члены группы уходят к Пси-6 и Пси-7
&gt; Осмотревшись, отряд начинает поочередно заходить в помещение. Командир приказывает шестому и седьмому охранять вход. 
&gt; 
&gt; **Пси-8:** Сегодня у них какой-то особенный день?
&gt; 
&gt; **Пси-2:** Походу, ибо...интерьер местами немного отличается от того, что был на фотографиях сделанных во время первой экспедиции. Слишком много свеч
&gt; 
&gt; **Пси-3:** Выглядит как какой-то...ритуал что-ли
&gt; 
&gt; **Пси-2:** Чересчур хаотичная...э...расстановка что-ли, для ритуала. Беспорядочно все. А еще...тихо, очень тихо
&gt; 
&gt; **Пси-8:** В не приемное время мы зашли видимо  
&gt; 
&gt; **Пси-1:** Штаб, осмотрели жилые помещения. Тут пусто. Из необычного...здесь очень много церковных свечей, горящих. 
&gt; 
&gt; **Оператор:** Принято. Продвигайтесь к главному залу. Соблюдайте осторожность 
&gt; 
&gt; **Пси-1:** Вас понял
&gt; Командир жестом указал на лестницу ведущую в зал. Пси-2 и Пси-3 встали по краям. Пси-1 поднялся и начал аккуратно приоткрывать дверь
&gt; 
&gt; **Пси-1:** Идите сюда...
&gt; 
&gt; В центре зала был начерчен символ саркических культов. По периметру круга установлены церковные свечи. В центре зала на высоте метра над полом висела SCP-1424-B, удерживаемая несколькими щупальцами сидящего на потолке SCP-1424-C. 
&gt; 
&gt; **Пси-8:** И...как снимать будем?
&gt; 
&gt; **Пси-1:** Для начала их нужно разъединить
&gt; Пси-1 несколько раз стреляет в щупальца. SCP-1424-B вскрикивает и падает на пол. SCP-1424-C сбрасывает маскировку. Командир делает несколько шагов к субъекту В, и по достижению цели, аккуратно поднимает с пола SCP-1424-B, после чего отходит к остальным
&gt; 
&gt; **Пси-2:** Идите в выходу
&gt; 
&gt; Пси-1 спускается по лестнице. В этот момент SCP-1424-C спрыгивает на пол. Пси-2, Пси-3 и Пси-8 открывают огонь, постепенно отходя к командиру отряда. Восьмой оказывается захвачен существом.
&gt; 
&gt; **Пси-2:** Оно забрало восьмого!
&gt; 
&gt; **Пси-3:** Командир, надо вернуться
&gt; 
&gt; **Пси-1:** Мы ничего не сможем сделать с этой тварью в помещении. Если будем пытаться справиться с ним одними винтовками, то лишь потеряем больше людей. Штаб, нам нужен эвакуационный вертолет к месту изначальной высадки
&gt; 
&gt; **Оператор:** Принято. К вам направлен вертолет. Доложите обстановку
&gt; 
&gt; **Пси-1:** Цель захвачена, находиться в состоянии шока. Пси-8 вероятно уже на том свете
&gt; Группа оперативников вышла из здания. Всем было приказано оставить позиции, и направиться к пункту эвакуации
&gt; 
&gt; По прошествии 9 минут Пси-5 сообщил о том, что видит фигуру приближающуюся со стороны здания церкви, группа остановилась, SCP-1424-B все еще находилась в оцепенении, и была передана Пси-2. 
&gt; 
&gt; **Пси-1:** Субъект С?
&gt; 
&gt; **Пси-4:** Скорее всего
&gt; 
&gt; **Пси-1**: Второй, третий, отходите к вертолету, мы постараемся его задержать
&gt; 
&gt; **Пси-2**: Принято
&gt; 
&gt; Пси-2 и Пси-3 ускоренно направились в сторону точки эвакуации. Пси-1 снял находящийся на спине РПГ-29, и приготовился к ведению огня. Пси-1 выстрелил. 
&gt; 
&gt; Цель была поражена. Фигура замерла на несколько секунд, после чего продолжила приближаться. Оставшиеся члены группы (за исключением Пси-2 и Пси-3) открыли огонь по SCP-1424-C. Командир перезарядил гранатомет. Повторный выстрел. Существо остановилось еще раз, на этот раз на более долгий временной отрезок, после чего поднялось, расправило крылья, и взмыло в небо.
&gt; 
&gt; **Пси-5:** Вы его видите?
&gt; 
&gt; **Пси-1:** Не особо...
&gt; 
&gt; В этот момент Пси-2 передал командиру группы сигнал о достижении пункта эвакуации. Пси-1 приказал группе уходить. 
&gt; 
&gt; **Пси-4:** Парни! ВВЕР-...
&gt; 
&gt; &lt;**Связь с наземной группой была потеряна. На видеозаписывающей аппаратуре установленной на вертолете, видно как SCP-1424-C совершает крайне быстрое пикирующее движение по направлению к группе**&gt;

------

Через 2 часа после окончания операции по захвату, SCP-1424-В была доставлена в Зону ██ для проведения допроса. Проведение процедуры было назначено научному сотруднику - доктору █. █.

Ниже приведен текстовый протокол допроса SCP-1424-В

**&lt;Начало протокола&gt;**

**Доктор █**: Добрый вечер SCP-1424-В, как вы себя чувствуете?

**SCP-1424-В**: (пауза в 10 секунд) Не знаю...смешанные ощущения... Я не чувствую его

**Доктор █**: Вы о том существе, что постоянно находилось в церкви?

**SCP-1424-В**: Да. Без него я чувствую себя не полноценно, будто бы...пропала какая-то часть меня

**Доктор █**: Вы желаете восстановить связь с ним?

SCP-1424-В приняла задумчивый вид, который, впоследствии сменился страхом

**SCP-1424-В**: Нет. Не хочу. Не хочу возвращаться к тем мучениям

**Доктор █**: Что вы имеете ввиду?

**SCP-1424-В**: (пауза в 8 секунд) За мной постоянно наблюдали. Он наблюдал. А мне нужно было постоянно делать вид, будто бы я этого не замечаю. Мне нужно было убивать людей что бы добыть ему еды. Я не хочу. Я никогда не хотела. Но у меня не было выбора, если он начинал голодать, то он становился более агрессивным...

**Доктор █**: Получается, то существо держало вас в своеобразном плену или рабстве?

**SCP-1424-В**: Наверное да..., хотя отчасти это можно назвать взаимовыгодными отношениями. Я добываю ему еду, а он продлевает мне жизнь. Как-то раз...ко мне заходил человек, и задал вопрос о том, как долго я здесь. Я не смогла на него ответить...я не помню

**Доктор █**: Принял...а разрешал ли вам SCP-1424-C, как мы его называем, покидать здание церкви?

**SCP-1424-В**: Разве что на короткие отрезки времени, и совсем недалеко. Если я уходила дальше, чем мне было положено, то он выходил из церкви и насильно... затаскивал меня обратно

**Доктор █**: Ясно (записывает) А приверженцем какой религии вы являетесь?

**SCP-1424-В**: Я...я не знаю...я не помню как попала в то место, и никогда не знала зачем я там. Я просто занималась кормежкой наблюдающего существа, одновременно с этим пытаясь изображать из себя монахиню. Я читала хранившиеся в жилых помещениях писания о движении называвшемся саркицизм. Очень...странное направление, помимо тех писаний я не встречала никаких материалов о нем

**Доктор █**: Могли бы вы...в теории стать адептом этих культов?

**SCP-1424-В**: Нет. Точно нет. Многое в саркицизме меня сильно пугало. Практика ритуального каннибализма, манипуляции модифицирующие человеческие тела...и...то как они превозносят заболевания к чему-то божественному...я их не понимаю

**Доктор █**: Понял...а упоминалось ли где-либо в прочитанных вами писаниях, то существо, о котором мы говорили. SCP-1424-C

**SCP-1424-В**: Лишь однажды. Это была иллюстрация с подписью &#34;Творение 8&#34;, после которой следовал текст с полным описанием этого монстра. Как, и откуда оно взялось, я не имею понятия

**Доктор █**: (записывает) ..Сегодня во время вашего захвата группа наших людей обнаружила вас в состоянии кормежки. В этот момент на полу был нарисовал символ саркических культов. Кормежка всегда сопровождается подобными ритуальными атрибутами?

**SCP-1424-В**: Да. В моем сознании будто-бы изначально были заложены все знания о том, как....грубо говоря, ухаживать за этим чудовищем, так что я просто делала то...то, что знала

**Доктор █**: (записывает) ..Эвакуировавший вас человек сообщал о том, что на момент вашей транспортировки вы находились в состоянии оцепенения. Вы можете это объяснить?

**SCP-1424-В**: Разве что частично. Во время...приема...питательных веществ я перехожу в состояние по ощущением похожее на обморок. Я теряю сознание в начале процесса, и прихожу в себя через время. Иногда, с небольшими пробелами в памяти. Видимо...мой мозг посчитал что не смотря на то, что процесс был прерван, мне нужно находиться в состоянии отчасти близком к нахождению в обмороке...либо же то существо пыталось меня как-то сдерживать, контролировать, что бы ни ваши люди, ни оно, ненароком не причинили мне вреда. Это все мои догадки

**Доктор █**: Вас понял. Не могли бы вы чуть подробнее рассказать о том, как то существо могло вас контролировать?

**SCP-1424-В**: Оно переносило свое сознание в мое тело. В этот момент я могла ощущать...очень сильную, но кратковременную головную боль. Потом приходила в себя только когда оно покидало мой разум. Обычно в это время я творила...ужасающие вещи, то, на что не могла пойти при моем обыденном рассудке. К примеру...один раз ко мне зашла до смерти испуганная молодая девушка, вся в слезах, которой я как всегда предложила переночевать в церкви. Она согласилась. Когда время уже близилось ко сну я поняла что мне будет очень сложно...поднять руку на эту молодую девушку. Мне всегда жалко людей, а в тот раз было как никогда прежде. Я долго не решалась зайти к ней, до того момента как меня охватила та самая головная боль. Я очнулась через некоторое время, и увидела...изуродованное тело этой девушки в главном зале. Живот был вспорот, глаза выколоты, язык вырезан, а левая рука вовсе отсутствовала...мне...очень страшно осознавать то, что это сделала я, пускай и под влиянием другого разума. 

**Доктор █**: (записывает) ..хорошо...что ж, SCP-1424-В, благодарю вас за предоставленную информацию и содействие

&lt;Конец протокола&gt;

SCP-1424-В была отправлена на медицинский осмотр, в ходе которого обнаружились многочисленные язвы на ступнях и икрах субъекта. По решению назначенных на обследование врачей, SCP-1424-В должны была остаться на медицинском блоке Зоны ██ на ночь</textarea></pre>
