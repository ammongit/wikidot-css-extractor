Yahweh entrou no Vale, mais surpreso do que jamais poderia se lembrar. Um espanto além de palavras. Ele //nunca// ficara sem palavras.

O Vale -- //Seu// Vale -- estava lotado. Uma enorme inundação de espíritos, de coisas aladas, de coisas rastejantes, de monstros, de pessoas, de… de…

De //outros//.

Uma baleia espiritual voava acima. Uma //coisa// peluda gigantesca se arrastava sobre uma montanha distante. Um grupo de minúsculos humanoides azuis cintilantes passou por Seu rosto, rindo, e desapareceu. Uma figura humanoide totalmente negra apareceu, piscou para Ele e desapareceu novamente. Uma não-centopeia maciça passou, dando a Ele um olhar de passagem.

Quase em estupor, Yahweh desceu em direção à multidão humanoide, sentindo, pela primeira vez que Ele se lembrava, a necessidade instintiva de estar perto de outros como Ele.

Quando Ele se aproximou, uma figura se separou da multidão. Uma mulher equilibrada, de pele morena, com piercings nos lábios e longos cabelos escuros. Por um momento, Yahweh se sentiu estranhamento atraído--

//Eu não sou um homem, para desejar conhecimento carnal--//

&#34;El!&#34; disse a mulher.

&#34;Quem é você?&#34; Yahweh perguntou, antes que Ele pudesse registrar a impossibilidade da pergunta em Sua Cabeça.

A mulher olhou para ele de forma engraçada. &#34;Acho que não é surpreendente que você não se lembre. Todos nós esquecemos de muito nos últimos milhares de anos. Mas especialmente você.&#34;

Yahweh não conseguia pensar em absolutamente nada para dizer.

&#34;Asherar,&#34; disse ela. &#34;É Asherar. Eu fui sua consorte por várias centenas de anos.&#34;

Havia estranhas agitações dentro de sua cabeça, memórias estranhas que Ele não conseguia compreender--

Esses eram outros //deuses//, eles eram os falsos ídolos dos tempos antigos, Ele se lembrou de ser um deus do vento e um deus da tempestade e um deus do sol, uma divindade paroquial e ciumenta, Ele se lembrou de criar os céus e a Terra em sete dias, Ele (ele) se lembrou de ser um menino completamente não divino, mas indizivelmente poderoso, nascido em sofrimento e dor, Ele se lembrou de ser outra pessoa forçada a assumir a forma de um deus artificial, Ele se lembrou de um sentimento de exultação ao perceber que Ele era o último deus de pé, o último deus que não havia desaparecido, e o futuro da Terra era Seu para sempre, ele se lembrava de não ter pais, Ele (ele) se lembrava do sorriso de sua avó, Ele se lembrava de um milhão de memórias contraditórias impossíveis e //eles// estavam fazendo isso, esta maldita forma humana os deixara entrar, eram //eles//--

&#34;Basta!&#34; Rugiu ele.

Yahweh ergueu a mão, olhou para a multidão de criaturas que pisoteavam Seu Vale e, com um gesto da mão, varreu todos os falsos deuses da existência.

Ou… Ele tentou, de qualquer maneira. O que Ele realmente fez foi balançar a mão, e então absolutamente nada aconteceu.

&#34;Sabe,&#34; disse Asherah com um sorriso irônico, &#34;eu posso ser sua ex, mas me apagar da existência é uma coisa realmente rude de tentar fazer.&#34;

Ela colocou a mão no ombro de Yahweh sem Sua permissão, e não explodiu em nada por blasfêmia.

&#34;Eu sei por que você está aqui,&#34; disse ela. Ela apontou, direcionando Seu olhar para o centro do Vale.

Yahweh viu, um objeto minúsculo que flutuava em um núcleo ondulante de luz colorida que se movia como água.

Era uma Fechadura.

&#34;Você está aqui para acabar com o mundo,&#34; disse Asherah. &#34;E nós também. Todos aqui.&#34;

&#34;Isso não é possível,&#34; disse Yahweh. Ele estava sentindo aquela vertigem novamente.

&#34;Para ser franca,&#34; disse Asherah. &#34;Não tenho certeza se sou //a// Asherah, e não tenho certeza se você é //o// Yahweh.&#34;

&#34;O que.&#34;

&#34;Você deve ter notado que se lembra de um monte de coisas contraditórias,&#34; disse ela. &#34;Eu também me lembro. Eu me lembro de ter ajudado a criar o mundo e de ter nascido nele quando ele já era antigo. Isso é só para começar. Agora, talvez esse tipo de coisa faça parte de se ser um deus, ou talvez... Talvez seja apenas parte de ser mais poderoso do que um ser humano deveria ser.&#34; Ela olhou de volta para a multidão. &#34;Nem todas //essas// coisas são deuses, eu tenho certeza disso. Somos apenas dois dos seres que &#39;deveriam&#39; acabar com o mundo. Todos neste vale são.&#34;

Yahweh voltou seu olhar para ela. &#34;Então vocês -- todos vocês -- estão aqui para fazer guerra Comigo? Para vir contra mim, para impedir o Meu Fim dos Dias?&#34;

&#34;Bem. Sim.&#34; Ela parecia um pouco desajeitada, como se estivesse tentando explicar algo para alguém que estava sendo dolorosamente lento. &#34;Não é realmente sobre você... especificamente. Sério, eu não acho que nem metade dos, uh, destruidores aqui se conhecessem antes de literalmente alguns minutos atrás. Eles não podem, lutar aqui, mas... A maioria deles não está feliz em descobrir que tem concorrência. Não só você.&#34;

Ele tentou compreender isso. Um pensamento que Ele não estava acostumado a ter. &#34;Você acha que pode resistir ao poder do único e verdadeiro Deus? Você acha que pode decretar seu próprio Fim dos Dias?&#34;

Asherah encolheu os ombros. &#34;Não sei. Talvez? Não vou tentar.&#34;

Ele piscou, momentaneamente perplexo. &#34;Você não vai tentar acabar com o mundo?&#34;

&#34;Eu?&#34; bufou Asherah. &#34;Porra, não.&#34;

&#34;Você me disse... Então por que você está aqui?&#34;

&#34;Eu posso ter sido chamada aqui, mas nem mesmo aquela Fechadura pode me fazer acabar com o mundo. Você já experimentou frutos do mar em Cingapura? Você já usou um smartphone? Correu pela selva? Viu o Cirque du Soleil? Voou de avião? Navegou na Internet? Assistiu a pornô com tentáculos? Viu Star Wars? Explorou a Biblioteca do Viajante? Se perdeu nos labirintos de concreto das novas cidades humanas? Não, gosto do mundo como está, obrigada. Ele pode ser uma merda, mas destruí-lo não vai melhorar nada.&#34;

Ele olhava para ela.

&#34;Então, não,&#34; disse ela. &#34;Eu não pretendo acabar com o mundo. Na verdade, eu não planejo deixar você acabar com o mundo também, ou qualquer outra pessoa.&#34; Ela fez uma pausa. &#34;Desculpe.&#34;

Uma ira divina surgiu em Yahweh novamente, e Ele abriu a boca, apenas para ser mais uma vez interrompido.

&#34;Perdoem-me,&#34; disse a voz de outra mulher.

A voz da nova mulher não era elevada, nem potente, mas de alguma forma todos no Vale a ouviram. E todos se viraram para olhar.

Ela era uma mulher de pele escura, africana, vestindo um terno cinza, caminhando para dentro do Vale. Sua linguagem corporal dizia que ela era despretensiosa e confiante. Yahweh soube imediatamente que ela era uma humana comum, não como essas criaturas alienígenas que se moviam em volta Dele, mas Ele não a reconhecia.

//Ele não a reconhecia.//

Isso não deveria ter sido possível, nunca, nem mesmo nesta forma humana limitada. Yahweh conhecia todos, e mesmo que esses falsos deuses e &#34;destruidores&#34; fossem capazes de obstrui-lo de alguma forma, nenhum humano deveria--

&#34;Eu venho em nome da Fundação SCP,&#34; disse a mulher. &#34;Alguns de vocês sabem quem somos. Alguns de vocês não. A Fundação é a protetora da humanidade. Alguns de vocês nós aprisionamos, alguns de vocês nós negociamos, tudo em defesa da humanidade.&#34; Ela sentou-se no chão, pernas cruzadas, formalidade inerente aos seus movimentos, algum tipo de ritual Yahweh //quase// reconhecia... &#34;Eu vim para conversar.&#34;

Houve um longo silêncio.

&#34;E o que é //você?//&#34; perguntou uma criatura de pele carmesim a ela.

&#34;Eu sou uma humana,&#34; disse ela. &#34;Eu sou o Administrador da Fundação SCP.&#34;

&#34;Impossível,&#34; disse Yahweh, &#34;Eu conhecia todos os Administradores. O último morreu anos atrás, e você não é ele. Você não é nenhum deles.&#34;

&#34;Estou protegida de--&#34; a mulher começou.

&#34;Você não é humana,&#34; gritou uma entidade em forma de pantera na multidão. Yahweh ferveu com a interrupção. &#34;Se você fosse humana, seríamos capazes de tocá-la.&#34;

&#34;Estou protegida,&#34; disse o Administrador novamente. &#34;Mas fora da minha proteção, eu realmente não sou nada mais do que uma humana. Como todos os humanos que vocês planejam matar em sua missão de acabar com o mundo.&#34;

&#34;Então o que você quer, Humano?&#34; perguntou outro destruidor.

&#34;Podemos abrir o caminho para mundo livres de vida senciente. Muitos mundos. Espaço suficiente para todos vocês. Vocês não precisarão acabar com este mundo. Nenhum humano terá que morrer. Vocês terão centenas de outros.&#34; Ela fez uma pausa. &#34;Eu quero que vocês deixem este mundo viver o resto de sua história em paz.&#34;

Um clamor de vozes estourou. Nem tudo era verbal - muito foi transmitido por pensamento.

//O que você está dizendo--//

//Isso é para ser um insulto--//

//Eu vim para salvar o mundo, devo acabar com ele para salvá-lo--//

//Este não lugar para um humano--//

//Este é o fim dos dias--//

//Como você chegou aqui, como todos vocês--//

//Tudo queimará--//

//Esta era acabou, assim como as eras anteriores também tiveram um fim--//

//Quem me negará, certamente não uma coisa pequena como--//

&#34;O que você oferece em troca, Humano?&#34; um enorme ser com pelo de raposa perguntou, assim que as vozes começaram a se acalmar.

&#34;Em troca...&#34; O Administrador hesitou. Embora Ele não pudesse ler sua mente, Yahweh percebeu que ela não tinha certeza do que estava prestes a dizer. Incerteza, até medo.

&#34;Em troca, não iremos destruir vocês.&#34;

Silêncio. Algumas entidades riram. A maioria parecia indiferente ou simplesmente perplexa. Muitas começaram a seguir em frente, aparentemente perdendo o interesse.

&#34;Nenhum de vocês vai considerar minha oferta?&#34; perguntou o Administrador.

Ninguém respondeu.

&#34;Muito bem.&#34; O Administrador se levantou.

&#34;Por que você não se junta a nós, Humano?&#34; uma forma azul amorfa gritou da multidão. &#34;Pegue sua Fundação e venha acabar com o mundo conosco. No novo mundo, vocês terão tudo o que possam desejar. Qualquer coisa que possam imaginar.&#34;

&#34;Nós somos a Fundação,&#34; disse o Administrador. &#34;Não iremos adorar vocês. Não iremos nos juntar a vocês. Não voltaremos a nos esconder com medo de vocês. Espero que vocês mudem de ideia, mas estaremos contra vocês, e sozinhos, se for necessário.&#34;

Ela olhou para Yahweh, diretamente, e por um instante fugaz, Yahweh pensou em Si mesmo como //SCP-343//.

&#34;//Todos// vocês,&#34; disse o Administrador.

Sua forma tremeluziu e ela desapareceu do Vale, sem deixar rastros.
