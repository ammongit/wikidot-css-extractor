                                                                                                                                                                       [[image https://img1.goodfon.ru/wallpaper/middle/b/63/koshka-komnata-svet-ten.jpg width=&#34;300&#34; ]]

                                                                                                                                                                              [[/div]]
**Объект №:** SCP-1360-RU                                                                                                                                     

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** На входе в SCP-1360 стоит КПП в котором должно быть как минимум два сотрудника Службы Безопасности,весь подъезд на протяжении ночи должен быть освящен светом, так же в соседней квартире под наблюдением других сотрудников должно быть два-три класса D для устранения инцидентов наподобие эксперимента SCP-1360-A1


**Описание:** SCP-1360 представляет из себя коммунальную квартиру средних размеров. На входе в SCP 1360 стоит металлическая дверь с разбитым глазком. В первом коридоре объекта есть несколько  шкафов, один из низ SCP-1360-1, одна скамейка, двери в комнаты бывших жильцов.
В переходе между коридором и кухней есть две запертые двери, открыть их не удалось. Самая крайняя дверь в переходе является ванной комнатой, в ней можно обнаружить три шкафчика два из которых 
имеют не закрываемые зеркала, большую часть комнаты занимает старая ржавая ванная, на полу стакан с грязными щётками и выдавленным тюбиком зубной пасты ████.
Переход приводит в кухню, где можно обнаружить ржавую газовую плиту, старая раковина, прогнившие столы, стул, кресло, по центру лежит сломанная микроволновая печь.

**Описание SCP-1360-1:** Представляет из себя шкаф с зеркалом, марки ███ ████ .

**Описание SCP-1360-2:** Животное чёрного цвета с синими глазами, была замечена пасть с белыми зубами, другие части тела не разглядеть из-за того что объект прячется во тьме, примерный рост 45 см, примерная длина 48 см, вес не известен. Сотрудники класса-D встретившие субъект рассказали что он похож на кошку.

**Описание аномальной активности внутри SCP-1360:** В SCP-1360 нельзя закрывать глаза на большое количество времени, если всё же закрыть глаза то услышится звук падения в одной из запертых комнат, если не покинуть объект в тячении 5 минут то в не освященных местах SCP будет появляться SCP-1360-2, субъект можно отпугнуть лишь светом. Тело объекта не получалось увидеть, максимум что удалось разглядеть это ели видный силуэт который сравнивают с кошкой. SCP-1360-2 стоит отпугивать всем возможным светом, если же проигнорировать данную меру безопасности то объект напрыгнет на жертву и начнет её рвать на части своей пастью. 
Один сотрудник класса-D обнаружил что SCP-1360-2 можно увидеть в SCP-1360-1 ещё до того как закрыл глаза.

[[tabview]]

**Эксперимент**  На КПП выключили свет и открыли дверь в SCP-1360. 
 В SCP-1360 выпущен класс-Д.
