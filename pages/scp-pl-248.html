**Date de publication originale :** 22 mai 2021

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-pl-248/English_Oak_Chest%2C_16th_century%2C_HAA.JPG|align=right|caption=Coffre contenant SCP-248-PL.|width=250px]]

**Objet n^^o^^ :** SCP-248-PL

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-248-PL doit être confiné dans le coffre orné du XVI^^e^^ siècle dans lequel il a été trouvé, dans l&#39;entrepôt du Site Reliquaire-24.

**Description :** SCP-248-PL est un corps féminin d&#39;un âge approximatif de trois ans. Dans le dos de l&#39;objet se situe une blessure causée par une dague. L&#39;objet ne semble pas se décomposer.

Lorsqu&#39;un individu observe SCP-248-PL, il ressent un sentiment de mélancolie et de chagrin, qui peut persister pendant une longue période. Les individus soumis à cet effet créent parfois des œuvres d&#39;art et de la littérature, comme des poèmes.

La dague ayant causé la blessure était également présente dans le coffre au moment de son acquisition à ██████, à Czarnolas. Sur sa poignée furent trouvées des traces de sueur d&#39;un individu inconnu. Les tests génétiques ont révélé un lien entre cet individu et SCP-248-PL.
