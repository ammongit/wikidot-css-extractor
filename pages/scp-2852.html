**Objek #:** SCP-2852

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Penanganan SCP-2852 berfokus untuk melacak dan penggagalan insiden, jika mungkin, dan pemantauan umum pusat penduduk yang cocok dengan kriteria SCP-2852. Semua individu yang terlibat di peristiwa Level-Biru dan Level-Putih harus dipantau secara ekstensif, dan identitas mereka diberikan ke agensi penegakan hukum lokal sebagai potensi ancaman terorisme.  Bahkan, setelah digagalkan, individu yang terlibat dengan peristiwa Level-Biru dan Level-Putih harus dikatalogkan dan nama mereka dikirim ke agensi penegakan hukum lokal. Individu yang menyaksikan penggagalan peristiwa-peristiwa tersebut harus diberikan amnestik Kelas-B.

Peristiwa Level-Hitam harus dipantau sampai kesimpulan. Setelah itu, semua peserta harus diberikan amnestik Kelas-A dan diperlakukan seperti mereka yang terpengaruh oleh peristiwa yang lain. Anggota Satuan Tugas Gemerak Upsilon-36, Upsilon-52, dan Upsilon-99 yang menyaksikan peristiwa Level-Hitam harus diberikan amnestik Kelas-A dan terus dipantau untuk perilaku antisosial atau perilaku di luar biasanya setelah pensiun atau pemindahan. Jika terbukti telah terinfeksi oleh peristiwa Level-Hitam, operatif harus diberikan amnestik, dihentikan dari semua operasi lapangan, dan dipindahkerjakan ke pekerjaan intensitas rendah seperti pemeliharaan dan pemasukan data.

STG Y-36 “Party Crashers” ditugaskan untuk merespon setiap penampakan SCP-2852. STG Y-52 “Cater Duty” dan Y-99 “Altar Boys” ditugaskan untuk mengidentifikasi peristiwa SCP-2852 dan memberikan bantuan cadangan ke STG Y-36 jika dibutuhkan.

STG Y-52 dan Y-99 akan menetapkan kehadiran di komunitas di mana 60% dari populasi merupakan penganut Katolik Roma atau (semenjak Revisi 2852-7) Anglikan. Setiap instansi SCP-2852 yang ditemukan berkecimpung dengan kelompok beragama yang lain harus segera dilaporkan ke peneliti dengan izin Level 4/2852.

Walaupun saat ini terisolasi di benua Amerika Utara, segala komunitas yang cocok dengan syarat harus tetap dipantau untuk kenaikan tidak biasa di kenakalan remaja, kemandulan, kekerasan rumah tangga, dan angka perceraian.

**Deskripsi:** Instansi SCP-2852 memiliki penampakan seperti pria kulit putih paruh baya. Secara biologis, sel instansi SCP-2852 secara genetik identik dengan manusia; tetapi, instansi tidak memiliki organ yang dapat dikenali. Tubuh mereka terdiri dari jaringan otot lurik, dengan gigi dan rambut yang terbuat dari kitin yang mirip secara kimiawi dengan serangga dari famili Cicadidae. Mata instansi SCP-2852, walaupun tidak terlihat beranomali dari kejaugab, hanyalah menempel di lubang tanpa adanya hubungan saraf. Walaupun dapat berbicara, meski tidak memiliki pita suara ataupun organ semacamnya, instansi SCP-2852 tidak memiliki pengetahuan berbahasa, dan berbicara dengan kata-kata teracak. Meskipun itu, semua individu yang berada di peristiwa yang sedang terjadi akan merasakan bahwa subjek berbicara secara normal, dan akan menganggap kelakuannya normal, kecuali jika sifat beranomalinya diberi tahu sebelumnya. Individu mendeskripsikan SCP-2852 sebagai orang yang ceria dengan selera humor yang kasar, dan semua individu yang terpengaruh oleh peristiwa SCP-2852 akan menyebut subjek dengan “Sepupu Johnny.” Walaupun sadar, instansi tidak tampak seperti makhluk yang memiliki kesadaran SCP-2852.

Instansi SCP-2852 muncul di aneka acara keagamaan agama Katolik dan Anglikan dan selalu dianggap sebagai anggota keluarga. Instansi SCP-2852 selalu diterima tanpa pengecualian kemiripan dengan anggota keluarga yang lain atau bahkan etnis. Entitas muncul saat perayaan pembaptisan, pernikahan, dan pemakaman, dirujuk masing-masing dengan peristiwa Level-Biru, Level-Putih, dan Level-Hitam. Sampai saat ini, tidak ada instansi SCP-2852 ditemukan muncul di pertemuan keluarga yang lain.

Segala percobaan untuk melacak instansi SCP-2852 sebelum dan setelah peristiwa terjadi telah gagal. Entitas dapat muncul di peristiwa tersebut seperti mereka selalu pernah disana, memunculkan diri diantara potongan rekaman ketika dalam pengawasan atau hanya menghindari setiap usaha para operatif untuk menjauhkan mereka dari sebuah acara. Segala perangkat pelacak yang diletakkan di instansi SCP-2852 langsung tidak berfungsi, dengan entitas menghindari segala pengawasan.

Segala pertemuan yang didatangi SCP-2852 menghasilkan perilaku yang berbeda dari subjek dan menghasilkan efek yang berbeda. Secara umum, efek yang dihasilkan SCP-2852 yang muncul di pertemuan keluarga menghasilkan kerusakan lebih parah ke anak-anak, walaupun orang dewasa pun tidak bebas dari efeknya. Perlu dicatat bahwa menghentikan instansi SCP-2852 sebelum dirinya terlibat dalam ritual keagamaan tidak menghentikan efeknya untuk menyebar, walaupun efeknya dapat sedikit diringankan. Penampakan SCP-2852 di sebuah acara sendiri cukup untuk membuat efeknya mulai menyebar di keluarga. Saat ditanyai setelah sebuah peristiwa, semua individu yang terpengaruhi akan melaporkan bahwa mereka merasakan perasaan mesra terhadap SCP-2852, tanpa memedulikan apa yang subjek lakukan di acara tersebut.

[[collapsible show=&#34;+ Level-Biru&#34; hide=&#34; - Akses Diterima&#34;]]

Efek SCP-2852 di peristiwa Level-Biru akan lebih muncul di anak yang dibaptis, sang orang tua, dan orang tua baptis yang dipilih untuk acara tersebut. Saat pembaptisan, SCP-2852 akan melibatkan diri secara langsung di prosesi, berlakon sebagai orang tua baptis ketiga, di mana dalam keadaan normal hanya ada dua, seorang pria dan seorang wanita. Peristiwa Level-Biru akan terus berlanjut seperti pembaptisan biasa, meskipun adanya orang tua baptis ketiga, sampai anak tersebut dicelupkan ke dalam air. Saat itu juga, kulit paling luar anak tersebut akan mengelupas dan menggumpal menjadi satu, sama seperti proses hewan mengganti kulit. Proses ini tidak terlihat melukai sang anak secara signifikan. Selanjutnya, orang tua baptis akan memakani kulit tersebut bersamaan. Setelah itu, misa akan berlanjut secara normal, dan SCP-2852 akan keluar bersama keluarga. Perlu diketahui bahwa SCP-2852 tidak muncul di perayaan keluarga yang diadakan setelah pembaptisan.

Anak yang dibaptis mempunyai peluang besar untuk mati dalam waktu enam bulan kedepannya di atas rata-rata nasional. Anak-anak yang selamat akan menunjukkan gangguan kepribadian ganda Tipe B. Kebanyakan akhirnya mengikuti grup anti kapitalis, beberapa KDP, atau, jika tidak dipantau, akan memiliki kepribadian merusak yang biasanya berwujud tindakan menyakiti diri, penyiksaan hewan-hewan kecil, atau menyakiti anak-anak kecil. Orang tua baptis dan kandung akan menjadi mandul, tanpa memedulikan apakah SCP-2852 berhasil ambil bagian dalam ritual pembaptisan atau tidak. Kedua pasutri akan mencoba bunuh diri dalam kurun waktu lima tahun setelah peristiwa Level-Biru, biasanya dengan menenggelamkan diri.

Semua individu yang tidak terlibat di ritual pembaptisan 500% lebih mungkin mengalami keguguran dibanding dengan rata-rata nasional. Mereka yang masih bisa mempunyai anak lebih mungkin menelantar mereka, terkadang membiarkan mereka mati dalam proses tersebut. Seorang pasutri yang terpengaruh peristiwa Level-Biru di [DISUNTING], Ohio melahirkan anak kembar tiga yang akhirnya mereka cabik-cabik dan mereka gantung dari pohon disekitar properti mereka.

Setelah masa kecil dan menuju kedewasaan, anak-anak yang terpapar suara tonggeret merespon dengan kegelisahan yang luar biasa dan disertai dengan tanda-tanda fisik seperti mulut kering, mual, muntah, diare, dan sakit kepala. Beberapa agitasi subjek meningkat menjadi letusan kekerasan, yang menghasilkan paling sedikit 20 korban jiwa. Setelah diwawancarai tentang sebab gangguan, tidak ada subjek yang mengatakan bahwa suara tonggeret tersebut merupakan picu dari insiden. Bahkan, di sebuah wawancara yang melibatkan interogasi yang ditingkatkan Level V, subjek tidak pernah mengindikasi peran suara tonggeret dalam penyerangannya ke paroki [DISUNTING], yang menyebabkan 18 korban jiwa dan 10 korban luka, termasuk orang tuanya dan saudaranya.
[[/collapsible]]

[[collapsible show=&#34;+ Level-Putih&#34; hide=&#34; - Akses Diterima&#34;]]

Saat upacara pernikahan, SCP-2852 akan datang sebagai pengiring pria, dan efek merusaknya hanya akan muncul setelah sumpah. Setelah cincin ditukar, SCP-2852 akan menghasilkan beberapa alat yang dapat digunakan oleh pengiring wanita dan pengiring pria untuk melepas giginya satu per satu. Individu yang melakukan hal tersebut tidak menunjukkan rasa sakit yang biasanya muncul saat hal itu dilakukan, dan kehilangan darah, tanpa sebab yang diketahui, tidak terjadi. Pengantin pria dan wanita akan dipersembahkan gigi-gigi tersebut dan memakannya. Kerusakan yang terjadi di gigi dan rahang pengantin pria dan wanita sangatlah hebat, tetapi segala kehilangan darah yang terjadi tidak akan menjadi fatal. Pengantin pria akan selanjutnya menggantikan sumpah dengan mengeluarkan suara tonggeret, yang diketahui dapat mencapai 140 desibel (SPL), membuat sang pengantin wanita dan siapapun yang berada di mimbar menjadi tuli. Sampai saat ini, tidak ada pengantin pria yang menjadi tuli akibat suaranya sendiri.

Saat resepsi pernikahan, SCP-2852 akan mengambil bagian sebagai pengiring lelaki, dan memberikan pidato. Pidato ini, seperti semua suara yang dikeluarkan oleh SCP-2852, akan menjadi tidak masuk akal dengan tidak adanya pola dari kata yang digunakan. Individu akan bereaksi dengan pidato tersebut dengan emosi yang tercampur-aduk, beberapa menangis histeris, dan beberapa tertawa tanpa kontrol. Setelah pidato, SCP-2852 akan menghasilkan hadiah untuk pasangan yang baru menikah. Hadiahnya, sampai saat ini selalu terdiri 3.5kg rambut manusia aneka warna, 13 //Tibicen linnei// yang telah mati, dan 23 gigi manusia di dalam kotak kardus. Pengujian DNA terhadap semua hadiah tidak membuahkan hasil.

Pengantin pria dan wanita dari peristiwa Level-Putih akan bercerai rata-rata dua tahun setelah pernikahan, biasanya disebabkan oleh kekerasan rumah tangga. Setiap anak yang dihasilkan di dalam pernikahan tersebut akan memiliki gangguan kepribadian Tipe B atau memiliki kecacatan yang mengancam jiwa. Semua individu yang telah menikah yang menghadiri acara tersebut tidak akan memiliki anak, ealaupun tidak ada perubahan biologis yang menyangkut kesuburan. Jumlah sperma dan kualitas sperma tidak terganggu. Ovulasi pun tidak mengalami perubahan, dan tidak ada penyimpangan yang dapat terlihat di sel telur.

Yayasan telah mengatur histerektomi dengan jumlah yang signifikan secara statistik kepada setiap tamu yang menghadiri peristiwa Level-Putih. Operasi disuluhkan dan dilakukan oleh agen orang ketiga yang berkecimpung di industri obat-obatan. Biopsi yang ekstensif, analisis kimia, dan inspeksi mekanis terhadap rahim yang diangkat gagal untuk menemukan tanda-tanda kelainan.

Semua anak-anak yang terlibat peristiwa Level-Putih akan menghindari hubungan romantis, dan sembilan dari sepuluh bunuh diri sebelum umur 18. Kira-kira setengahnya mencabut gigi mereka sampai darah menghalangi jalur udara pernafasan, dan sisanya mengigit pergelangan tangannya sampai kehabisan darah.

[[/collapsible]]

[[collapsible show=&#34;+ Level-Hitam&#34; hide=&#34; - Akses Diterima&#34;]]

Peristiwa Level-Hitam dikenal sebagai peristiwa di mana di setiap percobaan untuk menggagalkan acara tersebut dengan cara apa pun, pelaku akan menjadi peserta di peristiwa tersebut. Sampai saat ini, tidak ada cara untuk menghentikan peristiwa Level-Hitam. Segala upaya menghalangi SCP-2852 untuk memasuki gereja atau rumah duka hanya menghasilkan SCP-2852 tiba-tiba muncul di sebuah bangku gereja.

Selama peristiwa Level-Hitam terjadi, SCP-2852 akan membacakan pidato, walaupun tidak dijadwalkan untuk berbicara di misa. Pidato tersebut, seperti suara lain yang dikeluarkan oleh SCP-2852, tidak akan masuk akal, dengan tidak adanya pola yang ditemukan. Namun, saat subjek berbicara, orang yang paling dekat dengan yang meninggal akan membuka peti mati dan menghasilkan sebuah pisau yang panjang. Pisau yang dihasilkan semasa peristiwa Level-Hitam tidak pernah terlihat sebelum peristiwa, dan akn hilang setelahnya.

Individu akan mengeluarkan darah mereka, biasanya dengan mengiris pergelangan tangan, tetapi ada beberapa instansi di mana mereka menggorok lehernya sendiri. Bergantian, dua per dua, setiap orang yang hadir akan menuang darahnya ke dalam peti mati. Anak-anak yang masih terlalu muda untuk melukai dirinya sendiri dibantu oleh orang tua mereka. Walaupun kebanyakan dari mereka kehilangan darah yang cukup untuk menyebabkan kematian, tidak ada efek fisik yang muncul di peserta. Pidato SCP-2852 pada akhirnya akan berubah menjadi suara sebuah //Tibicen linnei// jantan dewasa. Semua peserta akan merespon dengan suara yang sama, walaupun suara tonggeret hanya dikeluarkan oleh laki-laki. SCP-2852 akan berdiri di mimbar sampai semua individu telah menuangkan darah dan setelah itu diinya akan jalan kearah peti mati dan memuntahi campuran darah, bubur kayu, dan spesimen mati dari //Tibicen linnei//. Tidak diketahui bagaimana instansi SCP-2852 dapat menahan campuran tersebut di dalam tubuhnya, dikarenakan tidak adanya rongga dengan ukuran yang cukup di tubuhnya.

Setelah selesai, misa pemakaman akan berlanjut seperti biasa, dan peti mati yang teris oleh darah dan muntahan SCP-2852 akan dibawa ke pemakaman dan dimakamkan seperti acara pemakaman biasa agama Katolik atau Anglikan. Biasanya peristiwa Level-Hitam berhenti di sini.

Jika pertemuan keluarga dilakukan setelah pemakaman, SCP-2852 akan hadir. SCP-2852 akan, setelah semua individu yang terpengaruhi datang ke lokasi, memuntahi campuran yang sama yang terdiri dari darah, bubur kayu, dan //Tibicen linnei// yang telah mati ke dalam sebuah mangkuk. Campuran ini akan dimakan kebanyakan oleh anak-anak yang terpengaruh. Setelah dimakan, SCP-2852 akan memberikan lagi sebuah pidato tak berpola yang tidak masuk di akal, menelanjangi diri mereka sendiri, dan tiduran di atas meja. Para peserta, selanjutnya akan memakani tubuh SCP-2852 sampai tidak ada sisa. Selama hal ini terjadi, SCP-2852 akan terus bersuara, walaupun sedang menderita cedera yang mematikan. Peserta diketahui akan melanjutkan perbincangan ramah dengan SCP-2852 sambil memakaninya. Anak-anak yang masih belum bisa mengunyah akan disuapi mulut ke mulut oleh siapapun yang mengasuhnya.

Semua peserta peristiwa Level-Hitam akan berpisah dari keluarganya, entah dengan bunuh diri, pindah rumah, atau perceraian. Semua individu yang terlibat di peristiwa tersebut akan menjadi mandul. Kekerasan rumah tangga yang dilakukan oleh peserta peristiwa Level-Hitam biasanya melibatkan kanibalisme, yang menyebabkan kematiannya satu atau kedua individu. Enam dari sepuluh anak-anak yang terlibat akan mencoba untuk membunuh salah satu atau kedua orang tuanya sebelum berusia 18 tahun. Teori menyatkan bahwa hampir sepertiga anggota Kelas-D yang beragama Katolik atau Anglikan pernah terlibat dengan peristiwa Level-Hitam.
