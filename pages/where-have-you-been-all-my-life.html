**Racconto:** [[http://scp-wiki.wikidot.com/where-have-you-been-all-my-life| Where Have You Been All My Life]]
**Autore:** [[*user qntm]]
**Traduttore:** [[*user Lo_Dev]]
[[include credit:end]]

Chi //cazzo// si infiltra nella casa di un ufficiale senior della Fondazione mentre quello è a casa?
 
Marion Wheeler vive nel profondo di una foresta di conifere, a parecchia distanza dalla grande città più vicina e a parecchia distanza nella direzione opposta, dal Sito 41. È tardi, peraltro, e lei sta leggendo nel letto quando sente l’inconfondibile scatto soffocato della sua porta d’ingresso che viene aperta. Guarda in alto, e osserva il muro con aria assente per un secondo, mentre ascolta il rumore di passi leggeri che avanzano nell’ingresso.
 
Segna la pagina e prende il cellulare della Fondazione. Non ha del personale di sicurezza fisso in casa -- la Divisione è a corto di uomini e gli operatori addestrati sono decisamente più necessari al Sito -- ma l’edificio e la proprietà hanno delle significative contromisure elettroniche, che, come scopre, sono state tutte disabilitate, così come i sensori e le telecamere. Non è stata avvertita quando è successo. Chiunque l’abbia fatto aveva un codice valido.
 
Ma chi?
 
La Fondazione ha dei nemici. Certo, la lista di nemici credibili e motivati è sorprendentemente breve, e la lista dei gruppi abbastanza stupidi da tentare di catturare o uccidere qualcuno al suo livello è pure più corta, ma è lungi dall’essere vuota, e in realtà non è un’impresa così ardua; non c’è molta gente sotto il livello degli O5 che ha il privilegio di viaggiare con una scorta. La vera difficoltà, la cosa impossibile, è evitare delle perfide ripicche. Ma se uno proprio pensasse di potercela fare? Che succederebbe se qualcuno decidesse che il gioco vale la candela?
 
Wheeler aziona l’allarme silenzioso. Ripone nuovamente il cellulare sul comodino e raccoglie la sua pistola. Rotola giù dal letto, infila qualche cuscino nel suo spazio, si muove silenziosamente verso la porta della camera da letto e si ferma davanti, mentre ascolta e ragiona.
 
Questa porta, la porta della sua camera da letto, non si può aprire silenziosamente. Scricchiola in maniera dannatamente rumorosa, per cui se lo facesse dovrebbe essere pronta ad attirare l’attenzione. C’è un attico, ma l’ingresso è lì fuori, sul pianerottolo, e, di nuovo, non si può usare in silenzio. Per raggiungere il piano terra non vi sono altre vie oltre a saltare dalla finestra, e c’era di sicuro qualcuno a fare la guardia. Se anche fosse atterrata viva tra i cespugli, avrebbe dovuto lasciare la zona con un’anca dolorante.
 
Una domanda migliore di &#34;Chi?&#34; è &#34;Quanti?&#34; Potrebbe già considerarsi morta semplicemente per una questione di numeri. Se gli assalitori procedessero con cautela e provassero a stanarla, immagina di poter sopravvivere alla //Mamma, ho perso l’aereo// contro forse otto di loro prima di esaurire la fortuna. Se si precipitassero al secondo piano e avessero delle armature potrebbe venir sopraffatta da anche solo due di loro, anche usando la scalinata come strettoia. Tutto ciò, naturalmente, fa affidamento sull’idea che gli assalitori non siano anomali. Se lo fossero, e non fossero nel, circa, trenta percento delle anomalie che possono essere neutralizzate semplicemente sparandole al centro della massa e alla testa, di fatto potrebbe essere senza speranze anche una volta arrivata la squadra di risposta. Ciò sarebbe, nel migliore dei casi, entro dieci minuti da adesso.
 
Uno scricchiolio. Dannata casa. Qualcuno sta salendo su per le scale, senza sforzarsi di essere silenzioso nel farlo. Però procede con delicatezza, come se si fosse tolto le scarpe. Soltanto uno di loro? Non ha molto senso.
 
Dopo una pausa di cinque secondi, Wheeler scatta in giro per la stanza oscura in cerca di una seconda arma. Sa che ci sono degli uncinetti nel salone al piano inferiore e dei coltelli, di quelli buoni, in cucina. Ma non li può raggiungere. È troppo tardi. La porta si apre. Sembra che l’uomo provi a dire qualcosa mentre entra, ma non riesce ad andare oltre &#34;Son-- //gulp//,&#34; ed è finita. Si ritrova col volto appiattito, le guance schiacciate nel tappeto color crema, mentre Wheeler gli sta sulla schiena e blocca entrambi i polsi con le proprie ginocchia. Guarda di nuovo tempestivamente le scale per un secondo; non c’è nessuno. Lo pungola sull’altra guancia con la canna della pistola. &#34;Se parli, sei morto,&#34; sussurra. &#34;Se provi a muoverti, sei morto.&#34; Dà un’occhiata alla finestra, controlla nuovamente le scale, ascolta con attenzione. Nessun suono. Niente in vista.
 
L’uomo è sulla cinquantina, smilzo. Indossa una costosa tuta nera, su misura per lui. Ha dei tratti spigolosi, rudi, capelli ingrigiti e occhiali senza montatura, ora probabilmente deformati dall’improvviso impatto col pavimento. Indossa della gioielleria platinata e sobria: un orologio da polso, gemelli e un anello.
 
I due restano fermi così, un quadro. Lui non prova in alcun modo a muoversi, nonostante guardi Wheeler con sospetto, per quanto possibile, dati gli occhiali storti.
 
Wheeler chiede, &#34;Dove sono gli altri?&#34;
 
&#34;Ci sono solo io, Marion,&#34; risponde.
 
&#34;Chi sei?&#34;
 
Per un momento non dice nulla, ma la sua espressione si abbassa lentamente e impercettibilmente. &#34;Io, ah. Beh. Beh, è successo davvero, dico bene? Me lo sono sempre chiesto.&#34;
 
&#34;Chi sei?&#34;
 
&#34;C’è un mostro che ti segue e mangia i tuoi ricordi,&#34; dice l’uomo. &#34;SCP-4987. Lo nutri col contagocce tramite curiosità insignificanti in modo che non se la prenda con nulla di importante. Guardi dei giochi televisivi. Il libro che stavi leggendo ora. Sul tuo comodino. È un libro di quiz. Vero?&#34;
 
Wheeler non dice nulla a conferma o a smentita di ciò, nonostante sia vero. All’ora dei pasti l’entità si manifesta come un puntino luminoso bianco-dorato nell’angolo dell’occhio. Ora è sparito.
 
Ha già collegato i punti restanti da sola. È tutto così sconvolgentemente, offensivamente ovvio.
 
Con una nota di sgomento ben mascherata, tuttavia percettibile, chiede, &#34;Qual è il tuo nome?&#34;
 
&#34;Adam,&#34; dice. &#34;Adam Wheeler.&#34;

Ovviamente, ha arrestato l’uomo.
 
Istruisce i suoi agenti ad interrogarlo -- con delicatezza -- e a condurre delle ricerche approfondite sui retroscena di qualunque parola dovesse mormorare, mentre, dal canto suo, rimane a debita distanza dal caso per evitare la contaminazione. Resiste alla tentazione di interferire, in particolare, di visitare “Adam” e chiedere delle risposte personalmente. Si dirige al suo ufficio, si raggomitola sul divanetto e prova a riposare un po’, ma di fatto non ci riesce.
 
Sette ore dopo, un uomo della Fondazione bussa alla porta del suo ufficio, portando un blocco di documenti stampati spesso due centimetri e una tazza di caffè paralizzantemente forte. Wheeler prende prima la tazza, accettandola come una sorta di passaggio di identificazione prima di lasciar entrare l’uomo. Ritorna al divanetto e si siede china sulla bevanda per scaldarsi, inalandone le esalazioni.
 
L’uomo si siede con pesantezza sulla sedia di fronte. È un tizio tozzo in maniera fuorviante, dalla barba costantemente incolta, poco meno di quarant’anni, e senza dubbio la persona più pericolosa di tutto il sito. È l’istruttore di atletica e combattimento ed il comandante della sua Squadra Speciale Mobile isolata. Il suo nome è Alex Gauss. &#34;Loro, uh,&#34; dice &#34;sono giunti alla conclusione che dovrei essere io a presentare i loro risultati. Anche se non ho fatto ricerche su neanche una frase di tutto ciò. ‘Perché noi ‘andiamo d’accordo’. Parole loro. Personalmente, non mi pare.&#34;
 
Wheeler resta concentrata sul caffè. &#34;Chi è?&#34;
 
Gauss apre la prima pagina del rapporto, più per esibizionismo che altro, poi la chiude di nuovo. &#34;È tuo marito. Ogni parola coincide. Ci sono infinite prove fisiche. Mezza Divisione lo conosce bene, me compreso. Riconosco la sua diligenza e aderenza al protocollo, ma il verdetto è che SCP-4987 era affamato.&#34;
 
Wheeler fa un cenno. Questo giudizio coincide con il suo, elaborato durante la notte con sensazioni ed analisi dei fatti assodati. Da dove diavolo veniva il suo nome? Lei non è nata &#34;Wheeler&#34;. Ma aveva dovuto attendere una conferma indipendente.
 
Chiede, &#34;È già successo prima?&#34;
 
&#34;No.&#34;
 
&#34;Potrebbe succedere di nuovo?&#34;
 
Gauss fa spallucce. &#34;Dovresti saperlo meglio di chiunque altro.&#34;
 
&#34;Dovrei. E lo so. E posso dirti questo: ho addestrato SCP-4987 per starmi attaccato. Lo nutro seguendo un regime rigido, mangia solo i ricordi che dico che va bene mangiare. Un parassita delle memorie che progredisce rapidamente, universalmente fatale, reso domestico. Ed ora, che succede? Infrange improvvisamente l’addestramento? Cosa vuol dire?&#34;
 
&#34;Se dici che non quadra, non quadra,&#34; Dice cautamente Gauss. &#34;Ma parlando per esperienza, tutto può accadere una seconda volta…&#34;
 
Wheeler ha aspettato abbastanza, e fa un lungo sorso di caffè. Osserva il vapore sinuoso, come se cercasse di vedere il futuro. &#34;Ma chi è?&#34; chiede nuovamente. &#34;A questo punto, lo conosci meglio di me. Com’è? Ti piace?&#34;
 
Gauss fa una smorfia strana. Questa è la bis-bis-nonna di tutte le domande trabocchetto.
 
Wheeler lo guarda negli occhi e dice, &#34;Dimmi la tua impressione personale su Adam Wheeler. Ordine diretto.&#34;
 
&#34;…È un tipo abbastanza buono.&#34;
 
&#34;&#39;Abbastanza buono&#39;?&#34;
 
Gauss schiocca la lingua. &#34;A me non piace&#34;, ammette. &#34;Personalmente. Non così tanto. Siamo civili. Ma è sempre un po’ troppo presuntuoso, e un po’ troppo intelligente. Solo... è uno che freme. Sbatterei qualcuno in una cella per questo? No.
 
&#34;Mi piace?&#34;
 
&#34;Tu--&#34; Inizia Gauss, poi si blocca. Guarda altrove. E, lentamente, un leggero sorriso si forma sul suo volto, del tipo che Wheeler non ricorda di aver mai visto prima, non in un rapporto lavorativo vecchio di anni. &#34;Sì,&#34; dice. &#34;Sì. È quello giusto.&#34;

&gt; Nome completo: Adam Bellamy Wheeler. Nato il 27 Febbraio 1962 a Henge, Derbyshire, Regno Unito da Rosemary Leah Wheeler, nata Wizst, e Jonathan &#39;Jack&#39; Philip Wheeler. Nessun fratello o sorella. Educazione primaria: Scuola Primaria della Santa Chiesa d’Inghilterra, Scuola Secondaria di Tutti i Santi di Matlock. In giovane età dimostra un grande acume musicale. A sedicianni inizia a essere riconosciuto come uno dei violinisti classici più talentuosi della sua generazione. Studia al College Reale di--
 
Wheeler salta tre pagine.
 
&gt; —dopo aver subito una ferita minore durante una tournée a ████████, si è imbattuto in SCP-4051, che aveva infestato un’ala dell’ospedale in cui era stato curato. SCP-4051 era protetto da una forma insolita di mascheramento antimemetico a cui Wheeler -- come circa 1 individuo su 145.000 in tutto il mondo -- era (e rimane) immune. Il suo tentativo di avvisare le autorità della presenza dell’infestazione è stato intercettato da una postazione di ascolto della Fondazione. L’Agente Marion A. Hutchinson (100A-1-9331), al tempo agente sul campo stanziata a--
 
Altra pagina.
 
&gt; —resistente alle procedure di cancellazione della memoria convenzionali. Hutchinson ha fatto domanda con successo per un esonero, sostenendo che, anche con i ricordi intatti, per Wheeler sarebbe impossibile condividere i dettagli di SCP-4051. In seguito i due hanno intrapreso una relazione romantica.
 
&#34;Oh, &#39;in seguito i due hanno intrapreso una relazione romantica&#39;, davvero? Dimmi di più, razza di sezioncina grigia e vuota di biografia, adesso sono //interessata//.&#34;
 
La biografia è priva di contenuti oltre questo punto. La vita di Adam Wheeler, passata a fare tournée, suonare, conferenziare ed occasionalmente condurre,  scrivere e comporre, è documentata con dettagli inutili e senza senso. Viene sottoposto a controlli sul suo passato e viene monitorato, e dimostra costantemente di non rappresentare il minimo rischio di fuoriuscita di dati. Infine riceve un livello di autorizzazione molto basso, generalmente assegnato ai compagni a lungo termine di membri della Fondazione, ma esterni alla stessa. Si sposano. Lei prende il suo cognome, cosa che, leggendo, le pare leggermente irrealistica. Bla bla.
 
Non c’è nulla a proposito della sua personalità. Nulla a proposito della loro relazione. Nessun contenuto.
 
Si ricorda di aver catturato SCP-4051. Non c’era nessuno lì. Non ricorda nulla.
 
@@ @@
 
= *
 
@@ @@
 
Fino alla fine del terzo giro di interrogatori, Adam Wheeler è fiducioso. Si immagina che la ripetizione sia dovuta a un’eccessiva diligenza, una necessità procedurale della corporazione. È solo quando ripartono da  &#34;Come ti chiami?&#34; con un intervistatore completamente nuovo per la quarta volta che finalmente capisce: a loro non piace, e non gli importa nulla di quale pensi che sia il suo nome. Stanno tentando di demolirlo, finché non potrà più pensare, finché non sarà solo particelle di polvere che loro possano setacciare alla ricerca di dati.
 
Reagisce male a questa realizzazione. Chiede di vedere sua moglie, e chiede di vedere sua moglie, e loro lo ignorano, e loro lo ignorano, e lei non arriva mai, finché non diventa una fredda forma di tortura. Continuano a fargli domande e nulla può fermarli, né rispondere sinceramente, né non rispondere, né mentire, né divagare. Non si fermano finché non inizia ad addormentarsi nel mezzo delle sue stesse frasi.
 
Si risveglia in un’Unita di Contenimento per Umanoidi standard, un monolocale con finestre finte olografiche, muri impenetrabili e delle costose e sobrie modifiche per la sicurezza e la sorveglianza delle entità anomale. Questa è al primo piano sotterraneo, anche se non può saperlo. La chiara aperte-virgolette-luce-chiuse-virgolette che si riversa attraverso la finestra del salottino principale è abbastanza reale da abbronzarsi.
 
Si risveglia sul lettino, di soprassalto, sentendosi scricchiolante e disidratato. Si accorge che ha dormito con il suo abito addosso, e che l’abito è stropicciato. Lo odia, quella sensazione di non apparire al meglio, o quantomeno presentabile. Ciò lo distruggerà finché non troverà quantomeno un rasoio ed un cambio.
 
A svegliarlo era stato il //clack// sordo e metallico della porta che si apriva. Guarda in alto, si strofina gli occhi. È sua moglie. &#34;Marion! Oh, mio Dio.&#34; Salta in piedi e corre a raggiungerla. Lei lo ferma a poca distanza, con un cenno e un freddo sorriso. E //questo// fa male. Fa più male di qualunque altra cosa.
 
Allora era successo davvero: SCP-4987 aveva divorato la parte di Marion Wheeler a cui importava di lui. Non era assente a causa di una qualche epidemia di classe-K non collegata. Aveva semplicemente deciso di essere altrove, indifferente.
 
Quindi non la abbraccia. Resta a buona distanza. &#34;Come ti senti? Hai dormito?&#34;
 
&#34;Sto bene.&#34;
 
&#34;Immagino tu abbia bevuto il tuo caffè. Hai mangiato? Andiamo, ti faccio qualcosa.&#34; L’unità ha una zona cucina rudimentale. Ci va e inizia ad ispezionare gli scaffali. &#34;Dovrà pur esserci qualcosa di commestibile da qualche parte. Almeno latte e uova. Mi imbarazza dire che mi sono più o meno addormentato sul posto quando mi hanno messo qui dentro, per cui non ho avuto occasione di esplorarlo. O lo spazio è vuoto, e il cibo arriva da uno spazio nel muro?&#34;
Marion comincia, &#34;Signor Wheeler--&#34;
 
Adam la guarda con disappunto.
 
&#34;Okay,&#34; dice lei, &#34;Adam. Per favore, vieni qui e siediti. Hai ragione, non c’è niente in nessuno scaffale.&#34;
 
Chiude le ante e si siede di fronte a lei al tavolo della cucina. &#34;Uova strapazzate su un toast di pane integrale,&#34; le consiglia. &#34;Con tanto aglio nelle uova. È questo che ci serve ora. Soprattutto tu, perché se non ti faccio qualcosa di sostanzioso finisci per bere quegli squallidi milkshake impastati nella carta da parati sette giorni a settimana. O salti completamente il pasto.&#34;
 
&#34;Adam. Noi siamo sposati da diciassette anni, giusto?&#34;
 
&#34;Sì.&#34;
 
&#34;Io non ti conosco.&#34;
 
&#34;Va bene,&#34; dice Adam. &#34;Dubito che sarà un gran problema. Mi hai parlato molte volte di come i tuoi stessi dipendenti avevano perso la loro essenza per lavoro e avevano dovuto riavviare le loro stesse personalità una seconda volta. Adori assistere a ciò. È come osservare le farfalle che emergono dalla crisalide. I tuoi uomini migliori possono farcela in circa dieci settimane. Immagina quanto sarà rapido per te.&#34;
 
&#34;No,&#34; risponde Wheeler. Il suo tonico è clinico, un dato di fatto. &#34;Temo che non sia possibile.&#34;
 
&#34;Cosa non è possibile?&#34;
 
&#34;Non posso intraprendere una nuova relazione al momento. Di certo non qualcosa di serio come un matrimonio. Hai un’autorizzazione formale; sai cosa facciamo. Ho delle responsabilità. Non ho…  &#39;tempo&#39;.&#34;
 
&#34;Questo non è &#39;nuovo&#39;,&#34; dice Adam, impassibile. &#34;È pre-esistente.&#34;
 
&#34;No,&#34; spiega Wheeler. &#34;Quella relazione ora è finita, e noi siamo altrove.&#34;
 
Adam la fissa per un lungo momento, con le labbra sottili e lungi dall’essere felici. Le chiede:
 
&#34;Cosa ti ricordi?&#34;
 
La domanda è così aperta che Wheeler non riesce a rispondere verbalmente. Allarga leggermente le mani, come a dire &#34;Che?&#34;
 
&#34;Non ti ricordi di me,&#34; dice Adam. &#34;chiaramente SCP-4987 ha anche mangiato la parte di te che si sarebbe interessata se tu mi avessi dimenticato. E, inoltre, la parte di te che si interessa del brunch. &#39;Cos’altro hai dimenticato?&#39; sarebbe una domanda stupida da porti, per cui invece ti chiedo, cosa resta? Voglio che tu mi dica tutto ciò che riesci a ricordare.&#34;
 
&#34;//Tutto// ciò che riesco a ricordare?&#34;
 
&#34;Sì. Dal 1995 a questo preciso momento.&#34;
 
All’atto pratico rimane una domanda assurda, e il primo istinto di Wheeler è quello di liquidarla come tale, ma ci ripensa. Pensa, con la genuina intenzione di rispondere alla domanda. E scopre dei vuoti. C’è carenza di dettagli. È come se le avessero chiesto &#34;dì qualcosa&#34; e avesse immediatamente dimenticato //tutte le parole//.
 
Dice, &#34;Ricordo… di lavorare.&#34;
 
E guidare fino a casa, poi dormire, e poi guidare di nuovo verso il lavoro. Edifici grandi ed ostili. Terapie farmacologiche, procedure di contenimento, infinite cataste di numeri scuri, esercizi fisici personali. Correre. Calcolare. Calcolare senza mai e poi mai smettere. Si ricorda, con ingiusta chiarezza, una gran varietà di sogni estremamente brutti.
 
E oltre a quello, niente. Un enorme, profonda fossa nera dai confini frastagliati.
 
Adam dice, &#34;Non ricordi nulla di bello, vero? Assolutamente nulla di bello.
 
&#34;Quando arrivi a casa, nelle notti in cui torni a casa, sei pronta a crollare. Non è mai stato un lavoro semplice, ma questi ultimi anni sono stati peggio di quanto non sia mai stato, perché stai raggiungendo la conclusione di qualcosa di gigantesco. Mi hai spiegato com’è che non puoi mai dirmi, //davvero//, cosa fai, senza che il tuo dirmelo mi uccida. E io -- io all’inizio non lo sopportavo, e tuttora odio il tuo lavoro e penso che sia una gigantesca farsa -- ma mi sono fidato di te.  E ho smesso di fare domande. Ma posso immaginare, per il… tremore delle tue mani e le cose che non dici, e il modo in cui dormi, che c’è una sorta di guerra in corso qui dietro. E stai perdendo uomini a causa sua. E sei quasi alla fine. E stai per vincere.
 
&#34;Perciò strapazzo le tue uova, e suono il violino per te, e tra noi abbiamo creato circa i tre decimi di ciò che considererei normale. Non perché non potresti farlo senza di me, tu potresti conquistare da sola l’intero universo se //davvero// dovessi, ma: Diavolo, non devi.
 
&#34;Non è successo improvvisamente, ma è successo in maniera piuttosto rapida. All’inizio avevamo in comune la musica, Bach e Mendelssohn. Avevamo in comune il tabacco e un odio reciproco per //X-Files//. Poi ci sono stati il caffè e il vino. E poi dopo un po’ di tempo sono state le escursioni, e il birdwatching, e gli asteroidi delle Perseidi. Ci piacciono i film di Bruce Lee. Guardiamo //Law &amp; Order// e //Jeopardy!// e leggiamo pile e pile di libri. No, in realtà, sono principalmente io per i libri. Tu non hai più tempo a lungo termine da perdere.&#34;
 
Si prende il setto nasale per un secondo. Chiunque potrebbe trovare così tanti punti in comune con un altro. Essere semplicemente nello stesso posto per anni non vuol dire nulla. Cosa era //rimasto// a loro?
 
&#34;Comunichiamo,&#34; dice lui. &#34;Meglio di chiunque altro io abbia visto. Possiamo restare divisi per mesi mentre io sono in tour o tu sei oltremare e riprendere una conversazione proprio dal punto in cui l’abbiamo lasciata. Siamo connessi. Siamo sulla stessa lunghezza d’onda. Lo capirai. Accadrà di nuovo, con la stessa velocità. Devi solo darmi una possibilità.&#34;
 
Wheeler c’è quasi. Distingue la forma di quanto Adam sta descrivendo. È distante e confusa, ma se si concentra potrebbe riuscire a metterla a fuoco. La preoccupa per vaghe ragioni che non può articolare del tutto, ma comprende in che modo potrebbe essere possibile. Come potrebbe inserirsi nella sua vita al suo stato attuale e avere comunque senso
 
Ma Adam ha appena detto qualcosa di cruciale. Ha detto una parola chiave che significa che la sessione di consulenza matrimoniale è finita ed ora questo è un problema. Wheeler non può ignorarlo. Si costringe ad abbandonare l’altra discussione e iniziare questa.
 
&#34;Che guerra?&#34;
 
A questo punto Adam proprio non sa cosa stia succedendo. &#34;Buon Dio. La guerra, Marion. Non saprei come altro descriverla.&#34;
 
&#34;Che guerra? Quanta gente?&#34;
 
&#34;Non lo so,&#34; dice Adam. &#34;Ci sono dei nomi. Nomi che smetti di menzionare, e poi mi ignori quando ne parlo di nuovo. Immagino che ci siano dei motivi. Non conosco i dettagli. Come potrei? Perché non lo sai?&#34;
 
Wheeler ragiona in fretta. L’esistenza di una guerra ha senso. Conferma dei sospetti che persistevano da molto. Potrebbe essere andata avanti per anni senza che lo realizzasse. Per lei ha senso che potrebbe averla combattuta, anche vincerla, e non saperlo; gestendo i propri ricordi o perdendoli in degli scontri. Di certo questa non era la prima volta che lo scopriva. Ha senso che Adam, naturalmente dotato di una mente equivalente a uno spesso strato di grasso, potesse restare ai margini del conflitto ed essere capace di percepirlo vagamente. E la divisione -- così a corto di personale.
 
La gente scompare attorno a lei.
 
&#34;E se--&#34; comincia, poi si blocca nel mezzo dei suoi ragionamenti, come se lo stesso ragionamento le fosse stato rubato.
 
&#34;E se tornassimo insieme, e--&#34; comincia di nuovo, e questa volta un forte istinto la prende dal busto e la trascina via dal formulare un pensiero che, //lui// lo sa, la ucciderebbe. Lei è Wile E. Coyote, è già fuggita dall’orlo di un baratro nell’aria limpida, e formulare quel pensiero sarebbe come guardare in basso.
 
Percepisce SCP-4987 muoversi attorno a lei, legarsi astrattamente a lei, un puntino luminoso e sfarfallante nel suo occhio. &#34;C’è qualcosa che non va.&#34;
 
Adam si stropiccia l’occhio. &#34;Riesci a vederlo?&#34;
 
&#34;Come riesci a vederlo //tu//?&#34;
 
&#34;Ho una debole immunità alle influenze antimemetiche,&#34; dice Adam. Sa che è nel suo fascicolo, e sa che Wheeler ha letto il fascicolo, ma a quanto pare deve ripeterlo. &#34;So che qualcosa sta incasinando i miei ricordi. Posso resisterci, fino a un certo punto. Quindi, Marion, speravo di poter fare una conversazione rilassata con del caffè e arrivare a questo argomento in maniera organica, ma dovrò arrivare direttamente al punto: ho l’impressione che SCP-4987 stia provando ad uccidermi.&#34;
 
&#34;...No,&#34; dice Wheeler. &#34;Non è il suo modo di agire. Non si nutre in questo modo, divorando le persone. Lui divora i //ricordi//, e non ha mai fatto //questo//. Né a me, né a te, né a nessun altro. Neanche nei primissimi tempi. È //addomesticato//, fa esattamente quel che dico io, persino quando aspetto, e mi annoio, e lo lascio mangiare i miei ricordi a breve termine, si siede e //aspetta// che gli dica di mangiare.&#34;
 
&#34;Allora cosa ci sta facendo?&#34; Adam si sta innervosendo, e non vuole abbassare la guardia. Si alza e indietreggia. &#34;Mi piacerebbe se potessimo capire in fretta che sta succedendo. Non c’è modo di reprimere SCP-4987.&#34;
 
C’è un suono nella testa di Wheeler, ma non nelle sue orecchie, come un coro distante di cani che abbaiano. Si alza anche lei, e si avvicina ad Adam nel mezzo dell’unità di contenimento.
 
Dice, &#34;Sto cercando di proteggerti.&#34;
 
&#34;Io-- In che modo eliminare i tuoi ricordi di me mi protegge?&#34;
 
&#34;Non riesco a spiegarlo,&#34; dice Wheeler. &#34;E non riesco a spiegare il motivo per cui non riesco a spiegarlo. E non mi conosco a pieno. C’è un ███████████ ███████.&#34;
 
&#34;Un //che//?&#34;
 
&#34;Non puoi stare qui,&#34; dice. &#34;Non puoi stare nella mia vita- Devi andartene, o morirai.&#34;
 
&#34;Non ti lascerò,&#34; dice Adam. &#34;Cristo, alla fine è per questo che l’abbiamo fatto. Sposarci, intendo. Era lampantemente ovvio per entrambi, molto presto, che saremmo stati insieme per sempre. Ma io volevo che fosse registrato ufficialmente. Mi sono imposto davanti a tutti quelli che rispetto e ho giurato a //loro// che ti avrei protetta. Per sempre!&#34;
 
SCP-4987 è agitato. Wheeler lo percepisce svolazzare per la stanza, in maniera sconclusionata, cercando di segnalarle di cosa ha bisogno.
 
Lei dice, con improvvisa, luminosa chiarezza, &#34;Devo aver fatto una promessa simile.&#34;
 
Adam si piega in due, ora accecato in entrambi gli occhi. Chiuderli non cambia nulla, coprirli non cambia nulla. Per lui la luce bianco-dorata è stroboscopica, e si sposta nello spettro del viola. Va in panico. &#34;Aiuto. Aiutami. Non ci vedo.&#34; Cerca di prendere la mano di Wheeler, barcollando. Lei lo lascia prenderla e portarla a sé. La luce non svanisce. Si aggrappa a Wheeler per un po’, e lei lo tiene finché lui non realizza che SCP-4987 è completamente sotto il suo controllo, e tutto ciò è voluto.
 
&#34;Vuoi davvero farlo?&#34; dice Adam. &#34;Questo è il compito della Fondazione, è questa la tua definizione di &#39;protezione&#39;? Non hai idea di cosa stai per farti. Nemmeno mi conosci.&#34;
 
&#34;Penso di saperlo,&#34; risponde.
 
&#34;Te ne pentirai per il resto della vita. Ogni giorno, ti sveglierai con un disagiante, freddo sentimento nello stomaco dove un tempo c’era una vita reale. E ti chiederai perché.&#34;
 
&#34;Vincerò questa guerra,&#34; gli dice Wheeler. &#34;Sconfiggerò l’universo, e a quel punto tornerò per capirne il motivo.&#34;
 
Adam si tiene a lei per un altro lungo, lungo momento. Ora anche lui sente il latrato, e può persino percepire vagamente per cosa, lontano, dietro l’altura, SCP-4987 sia agitato. Quel puntino distante, il barlume passeggero della sua forma, nella distanza, è abbastanza per spaventarlo.
 
Si fida. Sa quanto velocemente Marion possa rimettere insieme i pezzi del puzzle, andare contro l’universo che per lei non ha alcun senso, isolare la verità. Sa che lei può conquistare l’universo. Ma un dubbio tagliente lo colpisce allo stomaco e non riesce a smettere di chiedere: &#34;E se perdessi?&#34;
 
Lei lo bacia. È il bacio di un estraneo, Adam non vi riconosce nulla. Si stacca, inquieto. Ora è un sussurro: &#34;E se perdessi?&#34;
