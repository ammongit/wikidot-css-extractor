++++ __Procédures de Confinement Spéciales__

--Le Dr Charles Gears doit surveiller et superviser l&#39;apparition d&#39;irrégularité topologiques ou interdimensionnelles dans SCP-6463. Le rétablissement du contact avec la Fondation doit être de la plus haute priorité.--

##blue|N/A.##

[[div style=&#34;height: 0.8rem&#34;]]
[[/div]]

++++ __Description__

SCP-6463 est la désignation --provisoire-- de la dimension 882R53, un plan extradimensionnel de taille inconnue. SCP-6463 a l&#39;apparence d&#39;un désert de sel à la surface solide avec une réflectivité quasi parfaite. Il a été remarqué que la surface a également un goût salé.

Les entités à l&#39;intérieur de SCP-6463 ne semblent pas souffrir d&#39;une quelconque forme de perte énergétique ni de décomposition, puisque plusieurs appareils électroniques introduits dans SCP-6463 fonctionnent continuellement depuis au moins 296 561 années sans défaillance, et que les personnes à l&#39;intérieur ne semblent pas vieillir ni avoir besoin de se nourrir, ce qui les rend biologiquement immortelles.

SCP-6463 est entièrement monotone, à l&#39;exception d&#39;un unique arbre (désigné SCP-6463-A ci-après) comportant un danger-sensitif : l&#39;observateur est toujours conscient de sa localisation, peu importe la distance ou la visibilité.

##blue|Le corps du Dr Charles Gears a été découvert affaissé contre la base de SCP-6463-A. La date de la dernière mise à jour de ce document, ainsi que le rapport d&#39;autopsie et les 1 779 095 vidéos retrouvées sur son lecteur indiquent qu&#39;il est mort à l&#39;âge d&#39;environ 450 000 ans de causes naturelles.##
