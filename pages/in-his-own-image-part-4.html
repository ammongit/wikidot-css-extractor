__08/11/1998__:

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/in-his-own-image-part-4/In%20His%20Own%20Image%20-%20Part%204.jpg|caption=«Richiesta negata, agente»|align=left]]

«Richiesta negata, agente»

Lament guardò i tre ricercatori, deglutendo e leccandosi le labbra.

«Mi scusi?»

«Richiesta negata» ripeté la donna. 

Lament conoceva solo due dei tre scienziati seduti al tavolo: il dottor Sorts e il dottor Vang. La donna al centro era quella che gli stava parlando, professionale e stolida.

«Posso sapere perché?»

«No» ribatté lei, chiudendo il fascicolo e distogliendo lo sguardo. 

Gli sembrò quasi materna per un attimo, come se stesse per dire a suo figlio che il cagnolino a cui voleva tanto bene non c’era più e che no, andava tutto bene, non doveva piangere. Non era giusto. Aveva seguito tutte le procedure corrette, tutte le formalità necessarie erano state compilate, avrebbe dovuto ottenere quello che aveva richiesto senza questioni.

«Posso sapere chi è stato, allora?» domandò.

La donna tacque per un istante, fu il dottor Sorts a chinarsi in avanti, mormorando: 

«Sai che i trasferimenti devono essere approvati dal ricercatore //senior// a cui sei assegnato?» gli chiese.

Lament ignorò la domanda e ribatté:

«Non sono qualificato per fare l’assistente ricercatore. È stato… – non voleva dire “un errore” – Un insieme di circostanze sfortunate a farmi finire qui, nient’altro. Lo sapete tutti. Non ho un dottorato, non ho le credenziali»

«Cristo santo, figliolo, ti decidi ad ascoltare?» mugugnò il dottor Sorts.

La voce di Lament, alla fine, si ruppe man mano che la rabbia si faceva strada dentro di lui, la placidità cedé il posto ad una fermezza pungente: 

«Perché diamine sono ancora qui?» 

Gli rispose la donna:

«In questo caso specifico, è stata fatta un’eccezione. Il problema delle tue credenziali è stato tralasciato, così come il tuo addestramento. Se vuoi finire il tuo dottorato, l’università di South Cheyenne è vicina e ci sono diversi gruppi che possono aiutarti a ottenere le qualifiche»

Lament era frustrato e amareggiato:

«Tralasciato… da chi?»

La donna sospirò e lo fissò, spostandosi una ciocca di capelli dietro l’orecchio sinistro.

«Non ti sembra ovvio?» gli chiese. 

Prese un timbro e marchiò un foglio.

«Questa assemblea è congedata»

-----

Lament non si era calmato quando raggiunse il suo ufficio e gli ci volle un pezzo per trovare il coraggio di entrarci. Quando lo fece, la sua rabbia divampò ancora e l’agente si ritrovò a fissare il dottor Gears per un interminabile istante, prima di rivolgergli finalmente la parola, nascondendo a malapena la stizza nella sua voce: 

«Perché?»

Lo scienziato gli rivolse un’espressione calma e placida, quando rispose:

«Le tue capacità sono più che sufficienti per il lavoro che abbiamo fatto finora, agente Lament»

«Non intendo questo, dannazione! Sa di cosa sto parlando» 

Si voltò dall’altra parte quando sbottò, non volendo guardarlo negli occhi. Non voleva vedere il suo sguardo, gli bastava immaginare la delusione e il pentimento che sapeva non esserci. Gears tacque per un secondo, poi disse con la solita apatia:

«Tu eri un tappabuchi. Dopo l’incidente del dottor Iceberg…»

«Suicidio»

«…incidente, mi serviva qualcuno che sapesse continuare il lavoro che aveva lasciato in sospeso, cioè il contenimento di SCP-106. Quello è stato e continuerà a essere la mia preoccupazione primaria. Il contenimento è la tua specialità. Una volta che avremo trovato la soluzione, se vorrai ancora farti trasferire, non te lo negherò»

Lament si sedé, facendo lunghi respiri profondi. Non sapeva cosa avrebbe dovuto aspettarsi, né cosa si aspettava. La logica e la schiettezza non erano sempre ciò che riceveva in queste situazioni.

«D’accordo» rispose, ma il suo senso di oppressione al petto non si alleviò.

«Lavori bene con l’assistente ricercatore Sandlemyer?» gli chiese Gears.

Quella era una domanda imprevista.

«È il mio migliore amico, dottore» ammise Lament, trovando inutile mentire.

«Con lui lavori bene?» chiese di nuovo Gears.

Lament sospirò, chiedendosi dove stesse andando a parare:

«Sì. Prima del suo obbligo di riservatezza, parlavo di molti dei miei progetti con lui»

«Molto bene – rispose Gears – Informerò il dottor Djoric che ci aiuterà con SCP-106 per le prossime due settimane. Avvisalo di tutto alla prima occasione, per favore»

«Io… sì, dottore» mormorò Lament, faticando ad articolare le parole per lo stupore.

«Sei congedato, agente Lament. Goditi la tua giornata libera»

-----

«Non saprei… credo che stia cercando di darmi un contentino o qualcosa del genere» disse Lament, bevendo un caffè nell’ufficio di Sandlemyer.

«Non pensavo che fosse il tipo di persona a cui frega qualcosa» commentò Sandlemyer.

Lament guardò l’amico negli occhi e rispose: 

«Gears non è così. Non è… meccanico o robotico… è solo… freddo» finì, dopo una lunga esitazione.

Sandy fece spallucce: 

«Come ti pare. Ma io non ho alcuna specializzazione nel contenimento, amico. E non sono sicuro del motivo per cui mi sta trascinando a bordo o cosa si aspetta che faccia»

Lament serrò le labbra: 

«Neanch’io…»

Sì guardò in giro per la stanza, osservò tutte le varie mensole stracolme di fascicoli, libri e documenti. Le lampadine roventi a bassa potenza. Quell’ufficio lo faceva sentire a casa, a suo agio. Gli dava… una bella sensazione.

«Ci vediamo domattina, Sandy» disse Lament, poggiando la tazza sul tavolo.

«Ci si vede, Lament. Ehi! Sarà divertente, no? Come quando sei stato qui da noi per qualche settimana»

«Sì, certo» sospirò Lament. 

Avrebbe voluto tanto riuscire a crederci.
