**Ítem #:** SCP-4040

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El personal de campo que se encuentre con SCP-4040 no debe interactuar a menos que se le ordene a hacerlo por el Comando del Sitio-87. Los equipos de expedición enviados a estudiar SCP-4040 deben estar formados por un mínimo de cuatro agentes, con ningún miembro de la expedición quedándose en solitario por un periodo prolongado de tiempo.  El personal enviado a investigar SCP-4040 debe tener una calificación mínima de 72 en el Índice de Resistencia Memética.

El personal de la Fundación en el Nexo-0018 deben evitar toda conversación no esencial en relación a SCP-4040, ya que se cree que SCP-4040 obtiene poder de las narrativas humanas. Residentes civiles del Nexo-0018 también deben ser advertidos de no crear o hacer circular narrativas en torno a SCP-4040.

**Descripción:** SCP-4040 es un sumidero de profundidad indeterminada localizado en el Bosque de Sloth de [[[the s c plastics hub | Sloth&#39;s Pit, Wisconsin]]] //(Nexo-0018)//. Se ha medido que tiene 30,48 metros de ancho[[footnote]]Confirmando el folclore local que el pozo es exactamente 100 pies de ancho.[[/footnote]], y posee un único escalón de madera delante de él [[footnote]]En todos los encuentros conocidos, los individuos han descubierto SCP-4040 desde una orientación donde el escalón estaba directamente frente a ellos.[[/footnote]]. La localización precisa de SCP-4040 no es conocida, pero todavía debe determinarse si esto es debido a que se transloca o es solamente un efecto pretermemético de la anomalía.

El folclore de Nx-18 afirma que la misma persona nunca puede encontrar SCP-4040 dos veces. Esto ha sido corroborado por las expediciones de la Fundación en el Bosque de Sloth. Ninguno de los agentes que han descubierto SCP-4040 han sido capaces de volver a hacerlo en subsecuentes visitas, ni pudieron llamar personal adicional hasta su localización. Las señales GPS y el rastreo por radio han sido incapaces de proveer localizaciones precisas, y el personal cercano no pudo precisar la voz del descubridor, reclamando que parecía venir de todas direcciones. Como la anomalía principal de Nx-18 es manifestar narrativas circulada en su área de efecto[[footnote]]Principalmente alterando las leyes de probabilidad para crear normas narrativas y generar formas del pensamiento.[[/footnote]], el folclore alrededor de SCP-4040 se cree es un factor significativo en la incapacidad de la Fundación de localizarlo.

La exploración con drones de SCP-4040 ha demostrado ser inviable, ya que las señales de radio fallan al viajar más de 30 metros dentro del sumidero, y drones automatizados no han retornado. Estimar la profundidad de SCP-4040 con un telémetro láser, así como con métodos menos sofisticados, también ha demostrado ser inconcluyente. El folklore relacionado con EANC Chapman-341 (El Hombre Cabra) afirma que una vez se le engaño para entrar en SCP-4040 en un intento de neutralizarlo, pero escaló devuelta dos días después. Esto se ha considerado una manifestación patafísica del folclore de Sloth Pit, y no es útil como medio para estimar la profundidad.

Tanto personal de la Fundación como residentes de Nx-18 que han encontrado a SCP-4040 han reportado el sonido ambiental descendiendo a casi cero con susurros apenas audibles emanando del sumidero, así como una notable sensación de desrealización, típicamente descrita como la sensación de &#34;estar en una escena de una película de terror&#34;. Ver SCP-4040 de los lados no revelara nada excepto oscuridad, verlo desde el escalón frontal ha producido una variedad de resultados (ver los registros de exploración).

De acuerdo a registros históricos, SCP-4040 se formó el día de Navidad, 1890, debajo de la mansión de Jackson Sloth[[footnote]] Fundador de Sloth&#39;s Pit, originalmente nombrado por el cómo Nuevo Toronto. [[/footnote]]. La vivienda fue completamente consumida, junto con Jackson Sloth, su esposa Imogen, y su hijo Jasper. Además de ser la primera gran anomalía que se produjo en Sloth&#39;s Pit, la aparición de fenómenos anómalos que finalmente llevaron a la ciudad a ser clasificada como Nexo-0018 fue observada que comenzaba inmediatamente después de la primera manifestación de SCP-4040. Por ello se ha especulado que SCP-4040 puede ser el epicentro de los efectos patafísicos responsables de transformar Sloth&#39;s Pit en un Nexo.

**Anexos, Selección de Registros de Exploración de SCP-4040:**

[[collapsible show=&#34;▶ Exploración #6 de SCP-4040, Video #1:  &#34; hide=&#34;▼ Exploración #6 de SCP-4040, Video #1::&#34;]]
  
Los Agentes Alison Carol y Rober Tofflemire del Destacamento Móvil Sigma-10 se encontraron a SCP-4040 en el Bosque de Sloth durante un barrido planificado de la zona en busca de la anomalía. Además de ser el sexto encuentro registrado de SCP-4040 por personal de la Fundación, los Agentes Carol y Tofflemire son los únicos individuos no anómalos conocidos que han llegado al fondo de SCP-4040 y se reportaron de vuelta con vida.

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; //[El Agente Robert Tofflemire aparecen en cámara de pie enfrente de SCP-4040. Se asume que la Agente Alison Carol está operando la cámara.]//
&gt; 
&gt; **Agente Carol:** Cámara encendida.
&gt; 
&gt; **Agente Tofflemire:** &#34;En nuestra tierra, hay muchos pozos grandes, pero ninguno más sin fondo que el pozo sin fondo, que como pueden ver no tiene fondo.&#34;
&gt; 
&gt; **Carol:** Colega, cita series animadas en tu tiempo libre. Esto es serio.
&gt; 
&gt; **Tofflemire:** En realidad pienso que es más como unas vacaciones trabajando, pero si quieres arruinar toda la diversión solo para complacer al Comando, ese es tu problema.
&gt; 
&gt; **Carol:** Ugh. Para el registro, somos los Agentes Alison Carol y Robert Tofflemire del Destacamento Móvil Sigma 10…
&gt; 
&gt; **Tofflemire:** Somos la Alicia y el Bob que son mencionados tan a menudo en los experimentos mentales[[footnote]] **NdT:** Esta frase hace referencia a un tropo utilizado para mencionar cuando dos personajes hipotéticos son necesarios para describir o explicar un sistema, comúnmente llamados Alice y Bob (A y B) [[/footnote]] 
&gt; 
&gt; **Carol:** …Y hemos descubierto con éxito SCP-4040
&gt; 
&gt; **Tofflemire:** ¡Esto es en definitiva Sloth&#39;s Pit! ¡El pueblo de Sloth&#39;s Pit fue nombrado por este agujero! 
&gt; 
&gt; **Carol:** Como en anteriores encuentros con esta anomalía, ni nuestro GPS ni nuestras unidades de comunicación pueden darnos una localización más específica que el Bosque de Sloth. Robert trató de gritar a todo pulmón durante unos minutos, pero no obtuvimos respuesta del resto del equipo.
&gt;  
&gt; //[Nota: Los miembros del escuadrón presentes en la zona en ese momento dicen haber oído los gritos del Agente Tofflemire. Sin embargo, él no respondió los gritos de vuelta.]//
&gt; 
&gt; **Tofflemire:** Sí, todo el lugar se volvió inquietantemente silencioso en cuanto vimos la fosa. No hay pájaros, insectos, hojas crujiendo, nada.
&gt; 
&gt; //[ Nota: La cámara grabó el ruido ambiental típico de un lugar boscoso, incluyendo los gritos lejanos de los miembros de Sigma-10.]//
&gt; 
&gt; **Carol:** Eso es consistente con Encuentros previos. Lo que también es consistente con Encuentros previos es como surreal todo esto se siente. Me siento un poco como si estuviera teniendo un sueño lucido, o que estoy en una historia.
&gt; 
&gt; **Tofflemire:** Lo que oficialmente nos convierte en destructores de la cuarta pared. Somos la versión de la Fundación SCP de Deadpool.
&gt; 
&gt; **Carol:** Robert, si no empiezas a actuar como si estuviéramos en frente de un keter no contenido ¡Te tendré sacando brillo a los huevos de hodag por el siguiente mes! //(se aclara la garganta)// Hemos sido equipados con el equipo básico de acampada y provisiones, con comida suficiente para un par de semanas. Nuestra misión principal es vigilar SCP-4040 y ver si se transloca mientras sigamos aquí. Estaremos durmiendo por turnos, y no dejaremos el rango visible de SCP-4040 por las próximas dos semanas.
&gt; 
&gt; **Tofflemire:** Ven para acá así pueden tener una Buena vista en el pozo.
&gt; 
&gt; //[La Agente Carol camina al borde de SCP-4040, y apunta la cámara hacía abajo. Parece ser un pozo natural en la tierra de profundidad indeterminada, sin anormalidades obvias.]//
&gt; 
&gt; **Carol:** No mucho que ver, a menos que ustedes estén viendo algo diferente que nosotros, pero desde aquí solo se ve como un gran pozo.
&gt; 
&gt; **Tofflemire:** Yo escuché una especie de susurro con eco que sale de él ¿Oyes eso Alice?
&gt; 
&gt; **Carol:** Lo escucho. Parece que hay un viento ahí abajo, y el viento está tratando de hablar.
&gt;  
&gt; //[El audio de la cámara no recoge nada.]//
&gt; 
&gt; **Tofflemire:** ¿Quieres intentar mirar desde el escalón? Los pueblerinos dicen que ves tu pero pesadilla.
&gt; 
&gt; **Carol:** Podríamos hacerlo. Tú vas primero.
&gt;  
&gt; //[El Agente Tofflemire se pone de pie en el escalón y observa dentro de SCP-4040. Su cara se palidece notablemente.]//
&gt; 
&gt; **Carol:** ¿Ves algo?
&gt; 
&gt; **Tofflemire**: Si. Un amigo mío fue arrastrado a la dimensión del Anciano hace unos seis años atrás. Sigue vivo ahí dentro.
&gt; 
&gt; **Carol:** Robert, aléjate de allí, ahora.
&gt; 
&gt; //[El Agente Tofflemire cumple.]//
&gt; 
&gt; **Carol:** Estoy segura que eso no era real ¿Cómo podría saberlo de todas formas?
&gt; 
&gt; **Tofflemire:** Si, sí. Ah, ¿aún quieres...
&gt; 
&gt; **Carol:** Yo pienso que debería.
&gt; 
&gt; //[La Agente Carol se pone de pie en el escalón y observa dentro de SCP-4040. La cámara no registra nada inusual.]//
&gt; 
&gt; **Tofflemire:** ¿Qué ves, Alice?
&gt; 
&gt; **Carol:** Veo a todos los críptidos y forma del pensamiento en Sloth&#39;s Pit enloqueciendo y destrozando toda la ciudad, como [[[black autumn hub | el último Halloween]]] pero cien veces peor. Es por nosotros, por nuestros intentos de contener SCP-4040. Solo hemos hecho las cosas peor, como siempre hacemos. Dios ¿Yo dije eso?
&gt; 
&gt; //[La Agente Carol se aleja de SCP-4040.]//
&gt; 
&gt; **Carol:** No creo que haya más información útil que ganar parándose en ese escalón.
&gt; 
&gt; **Tofflemire:** Estoy de acuerdo ¿Quiere montar el campamento primero o el perímetro?
&gt; 
&gt; **Carol:** El perímetro, correcto. Ah, para aquellos viendo esto, Además de nuestra misión de vigilancia, también debemos instalar una pequeña valla perimetral alrededor de SCP-4040 incrustado con varios transpondedores y demás, para que podamos ver si sigue ahí la próxima vez que se encuentre a SCP-4040.
&gt; 
&gt; **Tofflemire:** Y he hecho una señal de advertencia para acompañarla.
&gt; 
&gt; //[El Agente Toffelmire sostiene una pequeña señal de madera que dice &#39;Pozo sin fondo (y bailarinas sin sostenes)&#39;.]//
&gt; 
&gt; **Carol:** No vamos a poner eso allí.
&gt; 
&gt; **Tofflemire:**¿Por qué no? Es una cursilería, como todas las demás porquerías que venden en las trampas para turistas de la ciudad.
&gt;  
&gt; **Carol:** No está sancionado por el Comando, pero es estúpido y sexista.
&gt; 
&gt; **Tofflemire:** Okey, puedo arreglar la última parte en realidad.
&gt; 
&gt; //[El Agente Tofflemire saca un marcador para editar el cartel. Ahora se lee &#39;Pozo sin fondo (bailarinas --sin-- con sostenes)&#39;.]//
&gt; 
&gt; **Tofflemire:** Allí está, ya está, ese es el término políticamente correcto preferido, aunque pienso, no va bien con &#39;Pozo sin fondo&#39; ¿Crees que debería cambiar a con fondo?
&gt; 
&gt; **Carol:** Eres un idiota.
&gt; 
&gt; **&lt;Fin del Registro &gt;**

[[collapsible show=&#34;▶ Exploración #6 de SCP-4040, Video #2:&#34; hide=&#34;▼ Exploración #6 de SCP-4040, Video #2:&#34;]]


&gt; **&lt;Inicio del Registro &gt;**
&gt; 
&gt; //[La Agente Carol se ve sentada en su saco de dormir dentro de la tienda. El exterior está oscuro, pero hay algo de luz procedente de una hoguera.]//
&gt; 
&gt; **Agente Carol:** Esta es la Agente Carol, al final de nuestro primer día de vigilancia de SCP-4040. Sólo quería hacer una charla rápida antes de que me vaya. Tofflemire está tomando el primer turno. No ha habido ningún cambio en nuestra situación. El bosque sigue anormalmente tranquilo y ambos seguimos teniendo esa extraña sensación de irrealidad sobre lo que está pasando. Es difícil de explicar, aparte de decir que lo que está sucediendo ahora no se siente real. Las voces, o lo que sea, que salen del agujero no han disminuido ni se han intensificado. Conseguimos poner la valla alrededor de SCP-4040, y al final dejé a Robert poner también el estúpido letrero. Hemos repetido las pruebas usuales de SCP-4040: drones por radio, drones automáticos, telémetros láser y un hilo de pescar con un peso. Perdimos ambos drones, y ambas mediciones de profundidad no fueron concluyentes, al igual que en las pruebas anteriores. Hemos montado el campamento, incluyendo una hoguera. Necesitamos luz para la vigilancia, y el fuego es bueno para mantener alejados a los depredadores, los carroñeros y los críptidos...
&gt; 
&gt; **Agente Tofflemire:** //( gritos desde fuera de la cámara)// ¡También hicimos sándwiches de malvavisco!
&gt; 
&gt; **Carol:** ...Si, así que nos hemos instalado bastante bien aquí. Nuestros walkies y teléfonos satelitales son inútiles, pero el resto del equipo es funcional. El Contador Kant dice que el nivel de Hume es normal, o normal para Sloth&#39;s Pit de todas formas. El VERITAS tampoco ha recogido ninguna emisión inusual de EVE de SCP-4040, y el Monitor Espacio-Temporal Minkowski no ha detectado ninguna distorsión espacio-temporal. Los contadores de centelleo y los medidores de CEM son todos normales, y un barrido con el generador de imágenes multiespectrales no encontró nada fuera de lo normal. Anoté todas las lecturas exactas en los formularios. Sinceramente, si no fuera porque esta cosa no se queda quieta y no podemos confirmar que realmente no tiene fondo, no tendríamos ninguna razón para pensar que es anómala. Seguiremos haciendo comprobaciones ambientales un par de veces al día mientras estemos aquí. Tal vez Tofflemire tenga razón, y esto sólo sea un viaje de acampada sin incidentes junto a un pozo sin fondo en un bosque encantado.
&gt; 
&gt; //[La Agente Carol hace una pausa expectante, como si previera un desastre repentino.]//
&gt; 
&gt; **Carol:** Como sea, voy a apagar la cámara para conservar al batería. La volveré a encender si algo interesante ocurre o si tengo algo interesante que reportar. Esta es la Agente Carol de Sigma-10, despidiéndose.
&gt; 
&gt; **&lt;Fin del Registro &gt;**    
[[/collapsible]]

[[collapsible show=&#34;▶ Exploración #6 de SCP-4040, Video #3:&#34; hide=&#34;▼ Exploración #6 de SCP-4040, Video #3:&#34;]]

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; //[La cámara se enciende, y el portador parece estar en el exterior de noche. La iluminación es muy pobre, pero se puede ver al Agente Tofflemire de pie en el escalón frente a SCP-4040.]//
&gt;   
&gt; **Agente Carol:** //(fuera de cámara)// ¡Robert! Robert ¿Cuánto tiempo has estado allí parado? Jesucristo ¡Robert lo que sea que hayas visto no es real! ¡Ese no es tu amigo siendo torturado!
&gt; 
&gt; **Agente Tofflemire:** Eso ya no es lo que veo.
&gt; 
&gt; //[Una entidad humanoide colosal [[footnote]] Esta entidad no debe recibir una designación formal o un nombre informal, y no debe ser discutido a menos que sea absolutamente necesario.[[/footnote]] comienza a elevarse desde SCP-4040. Debido a la escasa iluminación, se distinguen pocos detalles.]//
&gt; 
&gt; **Carol:** ¡Maldita sea!
&gt; 
&gt; **Tofflemire:** Vete de aquí mientras puedas Alice.
&gt; 
&gt; **Carol:** Robert ¡Corre idiota! //(El Agente Tofflemire sigue sin reaccionar)// ¡Robert!
&gt; 
&gt; //[La entidad toma al Agente Tofflemire con su mano derecha, e intenta alcanzar a la Agente Carol con su izquierda.]//
&gt; 
&gt; **Carol:** ¡Jesús!
&gt; 
&gt; //[La Agente Carol intenta escapar, pero es agarrada por la entidad. Ella y el agente Tofflemire son arrastrados a SCP-4040. La cámara les muestra en un estado de caída libre. Ambos intentan hablar en varias ocasiones durante este periodo, pero debido al fuerte viento, no se oye ninguna conversación. Al cabo de unos treinta minutos, chocan con lo que se puede suponer que es el fondo de SCP-4040.]//
&gt; 
&gt; **Carol:** Ahh ¿Qué demonios? ¿Eso no nos mató? ¿Estamos vivos? Robert ¿Estas bien? Tofflemire ¡Repórtate!
&gt; 
&gt; **Tofflemire:** //(se ríe)// &#34;¡He estado cayendo por treinta minutos!&#34;
&gt; 
&gt; **Carol:** Ugh. Estas bien. Mierda, incluso la cámara sigue funcionando.
&gt; 
&gt; //[La Agente Carol apunta la cámara a sí misma y se aclara la garganta.]//
&gt; 
&gt; **Carol:** Esta es la Agente Alison Carol del Destacamento Móvil Sigma-10, reportándose. Cuando me desperté para el cambio de turno vigilando SCP-4040, me encontré con el Agente Tofflemire de pie en su escalón, mirando fijamente en un estado de trance. Robert ¿quieres explicar eso?
&gt; 
&gt; **Tofflemire:** Bueno, después de que te fueras a dormir y yo estaba solo, un montón de pensamientos extraños comenzaron a aparecer en mi cabeza. No sé si fue un efecto directo de SCP-4040 o solo el tipo de cosas que ocurre cuando estás solo con algo como esto, pero tenía que saber que había aquí abajo.
&gt; 
&gt; **Carol:** ¿Y por qué no intentaste correr cuando esa cosa vino?
&gt; 
&gt; **Tofflemire:** Porque... necesitábamos caer por SCP-4040 para mover la narrativa hacía delante.
&gt; 
&gt; **Carol:** ¿Qué? Creo que tal vez el hecho de que estés solo frente a eso sin nadie más que te mantenga con los pies en la tierra te llevó a exagerar su efecto de desrealización. A quien esté viendo este vídeo, le aconsejo que envíe el siguiente barrido por SCP-4040 en equipos de cuatro, así los cambios de guardia pueden hacerse en pares. 
&gt; 
&gt; **Tofflemire:** Alice, nada excepto el Hombre Cabra ha salido nunca de este pozo. Nadie va a ver ese video.
&gt; 
&gt; **Carol:** ¡Si el maldito Hombre Cabra puede salir de aquí, entonces nosotros también! ¡De pie, agente! Tenemos que evaluar nuestro entorno.
&gt; 
&gt; **Tofflemire:** Estamos en el fondo de un pozo sin fondo. Que rueden los Créditos.
&gt; 
&gt; **Carol:** No hay otra luz más que la del pequeño LED de la cámara, pero no veo ninguna señal de lo que sea que nos arrastró aquí. El suelo parece ser tierra común, así que honestamente no tengo ni idea como seguimos respirando. Estuvimos cayendo por media hora, y asumiendo que estábamos cayendo a velocidad terminal eso significa que estamos aproximadamente a cientos de kilómetros bajo tierra.
&gt; 
&gt; **Tofflemire:** Supongo que eso significa que el Hombre Cabra puede escalar a aproximadamente 2 kilómetros por hora. Dudo que podamos escalar tan rápido, y su cuerpo no necesita comida o descanso. Moriríamos de sed antes de llegar a la cima, y probablemente caeríamos de agotamiento mucho antes. Estamos atrapados aquí Alice.
&gt; 
&gt; **Carol:** Robert, esto no es sólo un pozo, es una anomalía. Por lo que sabemos... espera, ¿escuchas eso?
&gt; 
&gt; //[ Los sonidos de una persona cavando con una pala, junto con la respiración y los gruñidos de esfuerzo, se pueden escuchar en la distancia.]//
&gt; 
&gt; **Tofflemire:** ¡Santo cielo, hay alguien más aquí abajo! ¡Hola!
&gt; 
&gt; **Carol:** ¡Hola!
&gt; 
&gt; //[La Agente Carol y Tofflemire se dirigen a la fuente del ruido. Aproximadamente un minuto después, un hombre con una camisa de vestir blanca sucia y tirantes aparece. Esta entidad se denomina SCP-4040-01. Sin dejar de cavar, mira a los agentes.]//
&gt; 
&gt; **SCP-4040-01:** ‘uenas.
&gt; 
&gt; **Carol:** . . .Buenos días. Soy Alice, y él es Robert. Él y yo estamos con la compañía S&amp;C Plásticos…
&gt; 
&gt; **SCP-4040-01:** //(ríe)// Saben, solo porque esté al fondo de este pozo no significa que he estado viviendo bajo una roca. Se lo que S&amp;C Plásticos es, //agente//.
&gt; 
&gt; **Carol:** Mucha gente de por aquí lo sabe. No voy a insultar su inteligencia diciéndole un montón de tonterías. ¿Podría decirnos quién es usted y qué hace aquí?
&gt; 
&gt; **SCP-4040-01:** ¿Quieres decir que no me reconoces? Eso es decepcionante.
&gt; 
&gt; **Tofflemire:** Yo lo reconozco señor. He visto su estatua en el parque de perros sin prohibir. Tu eres Jackson Sloth.
&gt; 
&gt; **SCP-4040-01:** Así es, hijito. Yo soy Sloth, y este es mi Pozo.
&gt; 
&gt; **Carol:** ¿Tu eres //el// Jackson Sloth, fundador de Sloth&#39;s Pit? ¿Has estado aquí abajo por 130 años?
&gt; 
&gt; **SCP-4040-01:** ¿Qué día es hoy?
&gt; 
&gt; **Tofflemire:** Primero de Julio, Día de Canadá. 2018.
&gt; 
&gt; **SCP-4040-01:** Entonces no. He estado aquí 127 años, seis meses y seis días.
&gt; 
&gt; **Carol:** ¿Cavando un pozo?
&gt; 
&gt; **SCP-4040-01:** //( deja de cavar brevemente y mira hacia arriba)// Es una metáfora //(vuelve a cavar)//.
&gt; 
&gt; **Carol:** ¿Cómo sigues vivo?
&gt; 
&gt; **SCP-4040-01:** Soy imaginario, como este pozo y todos los monstruos de esta ciudad.
&gt; 
&gt; **Carol:** Señor, usted no es imaginario. Los dos podemos verte y apareces en la cámara.
&gt; 
&gt; **Tofflemire:** Señor ¿Sabe que este pozo no es sólo un agujero en el suelo? Es imposiblemente profundo, nadie puede encontrarlo dos veces, y altera el sentido de la realidad de la gente...
&gt; 
&gt; **SCP-4040-01:** Se exactamente lo que es este lugar hijo. Agarren una pala, ambos dos, y les contaré un poco de historia.
&gt; 
&gt; //[Los Agentes Carol y Tofflemire dirigen su atención a dos palas que habían pasado desapercibidas y que estaban apoyadas contra la pared de la fosa. Carol coloca la cámara en un lugar donde pueda grabarlos y ambos agentes ayudan a SCP-4040-01 a cavar.]//
&gt; 
&gt; **SCP-4040-01:** Desde que era un niño, siempre he tenido un sentido muy intuitivo de cómo lo imaginario era real. Las historias que nos contaron y nos cuentan, las cosas que soñamos y tememos, todo eso afecta a nuestros pensamientos y sentimientos, y por tanto a nuestras acciones. La realidad se ve afectada por lo imaginario y, por tanto, no se puede decir que lo imaginario sea irreal. ¿Me siguen?
&gt; 
&gt; **Carol:** Llamamos a eso patafísica.
&gt; 
&gt; **SCP-4040-01:** Bueno, tenía un don para crear narrativas que dieran forma a la realidad de la manera que yo quería. Nada imposible, ni siquiera tan fantástico, pero sí podía crear semillas narrativas que germinaban en las mentes de todos los que las escuchaban o leían. No todas las semillas brotaban, y no todas las narraciones crecían como yo quería, pero a base de ensayo y error, mejoré en la creación de semillas exitosas y narraciones más influyentes. Así es como conseguí que tanta gente me siguiera al oeste para crear un pueblo de leñadores, y también cómo les convencí para que se establecieran en Wisconsin una vez que me di cuenta de lo lejos que estaba Oregón.
&gt; 
&gt; **Carol:** Suena como si fueras un buen orador.
&gt; 
&gt; **SCP-4040-01:** Yo también lo habría dicho, hasta el día de Navidad de 1890. Estaba en mi estudio, garabateando en mi cuaderno, tratando de conjurar una narración para Caroline que compensara el hecho de tener que pasar la Navidad en el hospital, cuando crucé una línea invisible que no debería haber sido cruzada. La fuerza colectiva de todas mis narraciones alcanzó una especie de masa crítica y se derrumbó sobre sí misma. Mi casa, todo lo que había en ella y la mayor parte de la tierra que había debajo se convirtieron en algo imaginario. La desaparición desencadenó una ola de rumores, que este lugar absorbió hasta convertirse en el pozo sin fondo que la gente decía que era.
&gt; 
&gt; **Carol:** ¿Dices que el pozo sin fondo que se tragó tu casa es una especie de singularidad patafísica? Y por singularidad, me refiero a una...
&gt; 
&gt; **SCP-4040-01:** He estado al día con las ciencias, jovencita, y creo que es un término perfecto para ello. Y al igual que una estrella colapsada sigue generando suficiente gravedad para distorsionar el espacio cercano, este pozo también genera suficiente fuerza narrativa para afectar seriamente a la realidad en Sloth&#39;s Pit. Crea narrativas tan fuertes que pueden sostener cientos de tulpas y violar las leyes de la física con facilidad. Seis cosas imposibles antes del desayuno ¿Eh Alice? ¡Si tan solo hubiera podido crear narrativas así cuando aún era real!  
&gt; 
&gt; **Tofflemire:** ¿Qué hay de ese monstruo que nos arrastró hasta aquí? ¿Qué fue...?
&gt; 
&gt; //[El pozo se estremece mientras un gemido agónico resuena desde arriba.]//
&gt; 
&gt; **SCP-4040-01:** No hables de ello. No es real, aún no, pero con suficiente historia lo será. Lo mejor es ignorarlo, y cavar. Pero ahora que están aquí, podría tomar un pequeño descanso si no les importa.
&gt; 
&gt; //[SCP-4040-01 se sienta en una roca cercana y se limpia la frente con un pañuelo.]//
&gt; 
&gt; **Carol:** Señor, ¿sabe si hay alguna forma de salir de este pozo? Sabemos que el Hombre Cabra salió una vez, pero si este es un lugar donde la imaginación da forma a la realidad…
&gt; 
&gt; **SCP-4040-01:** No sólo la imaginación, las historias. Las historias dan forma a la realidad. El Hombre Cabra salió porque eso hizo a su historia mejor. Mostró a todo el mundo la bestia implacable que es. ¿Pero ustedes escalando fuera de aquí? Eso rompería la suspensión de la incredulidad para la mayoría de la gente.
&gt; 
&gt; **Tofflemire:** ¿Qué sugiere entonces señor?
&gt; 
&gt; **SCP-4040-01:** Oh, yo seguiría cavando si fuera tú. Después de todo, ya sabes lo que dicen. Si cavas lo suficientemente profundo...
&gt; 
&gt; //[El suelo debajo de los Agentes Carol y Tofflemire comienza a resquebrajarse. Se rompe y ambos agentes, así como la cámara, caen directo hacia abajo.]//
&gt; 
&gt; **SCP-4040-01:** //(gritando desde arriba//) ...¡Llegaras hasta China!
&gt; 
&gt; **&lt;Fin del Registro&gt;**

Los agentes Alison Carol y Robert Tofflemire fueron recuperados posteriormente en el bosque de bambú de Shunan, en China, tras caer de un sumidero recién creado. Los intentos posteriores de localizar este sumidero fueron infructuosos.

La valla que los agentes Carol y Tofflemire instalaron alrededor de SCP-4040 no se encontró en los encuentros posteriores. Sin embargo, el cartel que instaló el agente Tofflemire permanece junto a la escalera de entrada.  

Dos descensos controlados con filamento de Buckminster y un cabrestante eléctrico por parte de expediciones posteriores a SCP-4040 no han conseguido descubrir el fondo del pozo, ni siquiera después de pasar el punto de los 100 km donde Carol y Tofflemire habrían aterrizado lógicamente. Las expediciones posteriores a SCP-4040 tampoco encontraron a SCP-4040-01 ni a la entidad que arrastró a los agentes Carol y Tofflemire al pozo. Sin embargo, el personal de campo ha informado de que los susurros antes indistintos que emanaban de SCP-4040 se han vuelto coherentes. Informan de que las voces repiten el siguiente verso indefinidamente:
