    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-2950 – &#34;Solo una Sedia&#34;
**Autore:** [[*user weizhong]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2950 SCP-2950]
**Traduttore:** [[*user Ichne-Bebop]]
[[include credit:end]]

**Elemento#:** SCP-2950

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-2950 deve essere conservato in un armadietto standard per il contenimento di Oggetti Anomali di classe Safe. 

Allo stato attuale, a causa del suo livello di priorità estremamente basso, l&#39;attività di test su SCP-2950 è sospesa a tempo indeterminato. Non ci sono piani volti al ripristino dell&#39;attività di test su SCP-2950, in forza della necessità di allocare con maggior efficienza le risorse della Fondazione.

**Descrizione:** SCP-2950 è una sedia pieghevole di metallo. Gli effetti anomali di SCP-2950 recano una percezione di grande comodità agli individui che si siedano su di essa, in misura non corrispondente ad altre sedie di simile composizione e stile.

Gli individui che siedono su SCP-2950 riferiscono di sentirsi come se nutrissero un bisogno di stare seduti costantemente su questa sedia, e si mostrano ostili alle richieste di lasciare la loro posizione.

I test hanno indicato che più tempo un individuo siede su SCP-2950, più sarà difficile rimuovere detto individuo dalla sedia. I soggetti che vi restano seduti per più di 30 minuti non possono essere rimossi dalla sedia, se non con l&#39;impiego della forza. I soggetti che vi restano seduti per più di un&#39;ora non possono essere costretti ad abbandonare la sedia.

[[collapsible show=&#34;T3n3bR4201 M0R3nT3-Identità Riconosciuta&#34; hide=&#34;LЏC3521 tR10Nf4nT3-Accesso al File&#34;]]

&gt; Al nuovo O5-6,
&gt; 
&gt; Se avessi già visto questo documento prima d&#39;ora, e ti stessi domandando perché stavolta tu possa vedere questa nuova aggiunta, è perché sei l&#39;unica persona soggetta all&#39;inoculazione anti-rischio informativo che ti permette di visionarla. Nessuno può vederla, né l&#39;ASIR, né i ricercatori, neanche gli altri O5. E comunque, hanno già i loro progettini di cui occuparsi.
&gt; 
&gt; Come probabilmente avrai già immaginato, ci sono cose che si celano al di sotto della superficie di questo grande luogo che chiamiamo //lavoro//. Ti sei sempre interrogato riguardo agli strati inferiori, nascosti al di sotto dei documenti, e c&#39;è una ragione del perché esistono: certi rischi informativi sono più pericolosi di altri. Alcuni sono così pericolosi che solo un numero esiguo di persone può averne cognizione.
&gt; 
&gt; E, a volte, quel numero di persone è di una sola.
&gt; 
&gt; SCP-2950, come è probabile che tu abbia intuito, non è semplicemente una sedia molto comoda. È quello che noi (e con noi intendo me e te) vogliamo che la gente pensi che sia.
&gt; 
&gt; SCP-2950 è un&#39;entità di classe Keter che non può essere definita. Non è qualcosa che non possiamo definire perché non ci ricordiamo cosa sia; è indefinibile perché siamo noi che dobbiamo definire ciò che è. SCP-2950 prende la forma di ciò che la maggior parte delle persone //pensa// che sia.
&gt; 
&gt; Non sei uno stupido. Con buona probabilità, puoi immaginarti cosa significhi. È realmente una sedia? Per la maggior parte delle persone lo è. Tu ne sai di più. Assicuriamoci di far girare questo documento tra un sacco di persone, così che vengano a sapere che è una sedia. 
&gt; 
&gt; La sedia è concepita per essere tanto più banale quanto un SCP possa mai essere. Niente giochetti mentali. Nessuna pazzesca ostilità. Nessuna proprietà utile. Vogliamo che le persone siano il più possibile disinteressate verso questa sedia. Se scopri che qualcuno vuol farci dei test, impedisciglielo.
&gt; 
&gt; Starai pensando: “Perché non ce ne scordiamo e basta? Perché sia io che te non ci inganniamo a pensare che sia una sedia, così che lo sia per davvero?” Vorrei che fosse così facile. Sfortunatamente, anche qualcun altro là fuori sa che cos&#39;è. E quel qualcuno ci ha scritto un maledetto libro a riguardo.
&gt; 
&gt; Ha avuto inizio quando abbiamo rinvenuto un libro che descriveva SCP-2950 come una sorta di mostro di Classe-XK. Abbiamo iniziato i protocolli di contenimento su quella falsariga, convinti che fosse vero. E così fu. 
&gt; 
&gt; In tutto questo, la Mano del Serpente ha dato fondo alle sue risorse tentando di impedirci di ottenere quel libro. Non lo abbiamo mai capito, non lo aveva capito neanche la maggior parte di loro. Ce n&#39;erano pochi che sapessero, per poterci informare della verità; ma ce lo dissero solo quando ormai era troppo tardi.
&gt; 
&gt; Un incontro segreto ha visto gli O5 e [http://fondazionescp.wikidot.com/serpent-s-hand-hub la Mano del Serpente] discutere su cosa fosse SCP-2950. Ci hanno mostrato i loro libri e le loro storie, i quali ci hanno fornito quello che ci serviva sapere. Molti di noi erano scettici. La maggior parte di noi era disperata.
&gt; 
&gt; Dopo aver fatto ciò che era necessario per cancellare la consapevolezza riguardante SCP-2950, ci si è accordati sul fatto che un paio di noi, uno per parte, ne avrebbero mantenuto la conoscenza, per prevenire che qualcosa di simile capitasse di nuovo.
&gt; 
&gt; Nessuno di noi è mai riuscito a risalire alla provenienza di quei libri. Secondo loro, un giorno sono apparsi nella Biblioteca. La fonte che ci ha procurato i nostri è scomparsa, e nessuno sa da dove provenisse. Questo è il motivo per cui sei qui. Non solo devi ricordare, ma, se possibile, svelare da dove esca fuori questa cosa. Ho fallito, così come il resto degli O5-6 che ci hanno provato. Forse con te sarà diverso.
&gt; 
&gt; Noi abbiamo mantenuto la nostra parte dell&#39;accordo, e si spera che loro abbiano fatto altrettanto. E adesso è giunto il momento di passare il testimone a qualcun altro. Non serve ricordarti che in questa storia ci sei dentro da solo. Non è che puoi esattamente fare un colpo di telefono alla Mano del Serpente e chiedere un po&#39; di supporto.
&gt; 
&gt; Buona fortuna, signore o signora. Il mondo ha bisogno di te per questa cosa.
&gt; 
&gt; A proposito, complimenti per la promozione.
&gt; 
&gt; [https://scp-wiki.wikidot.com/o5-command-dossier O5-6]
