    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ДАННАЯ  СТАТЬЯ ПОКА НЕ ЗАВЕРШЕНА**
[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Объект №:** SCP-1360-RU

**Класс объекта:** [[[euclid |Евклид]]]


**Особые условия содержания:** 
Большинство условий содержаний направлены на комфортные условия объекта, тем самым разделяя их на две части:
1.Комфортные условия и условий указания:
Объект должен содержаться в камере с  вакуумной изоляций (при обслуживаний должна присутствовать только звуковая изоляция).Объекту в камере должны быть предоставлены книги, а также камера должна быть оснащена полками для их хранения.Фонд должен ежемесячно закупать более 20 книг  находящихся в бестселлерах.Все предметы находящихся в камере должны быть идеально разложены в алфавитном и перфекционичном образом.Камера также оснащена системой охлаждения и вентиляционной системой чистки.Ежемесячно или еженедельно должны проводиться обслуживание со стороны учёных или класса D, как разговор на разные темы или игру в несколько партий в шахматы.(Не наблюдалось не одного поражения объекта) и так далее.
2. Условия сдерживания и их общие сведения:
Объект находиться в зоне ██. Содержится в камере с вакуумной изоляций. Охрана ( как правило 3 сотрудника) должна присутствовать только при обслуживании.При обсуживаний не рекомендуется содействия сотрудников класса D или любого другого инвидума, IQ которого не является трёхзначным, в связи с высокономерными принципами или недовольством объекта относительно к живым существам.(За исключением: в ходе эксперимента) 
В камере не должны быть допущены острые или тяжелые предметы в целях защиты объекта и любых других содействующих в камере лиц. 
Гражданские лица ставшие свидетелями способностей Объекта должны быть обработаны амнезиаками, только если Объект самостоятельно не изменила память гражданских лиц в нормативную сторону. Лица которые были содейственны в обслуживаний или в эксперименте должны иметь при себе документы о объекте, и читать их или дополнять можно только в отсутствие самого объекта.

    


**Описание:** SCP-1360 предложение доктора А. Агайынбекова и профессора А. Хиггинза. Внешне SCP-1360 представляет собой человека женского пола лет 14 - 16 , хотя действительный возраст объекта можно сопоставить с возрастом человечества. На ней всегда имеется маска которые оснащены дисплеем и закрывают лишь глаза, на дисплее изображено электронные часы, которое по всей видимости активно работает.  Создатель данной маски сам субъект, источник питания не определён. Часы стоят в формате GMT+6, однако при допросе о регионах с данным форматом временни не последует некого ответа. Помимо маски у субъекта имеется нечто напоминающие длинное пальто которое закрывает всё тело, и фирма которой неизвестна.
Маска создают новый объект **SCP-1360-2-RU** &#34; маска электронного времени &#34; , которое как говорилось ранее не имеет своего конкретного питания и любые изображения времени самопроизвольно меняется в зависимости от региона на котором находиться изображение,но в отличие от изображений - у оригинала время строго идёт по формату GMT+6 вне зависимости от региона.

Объект владеет аномальными способностями к телекинезу и телепатий.
Объект буквально способен отталкивать от себя любую материю с весом более 130 кг,  отталкивание по окружности. Она способна изменять информацию о себе на любом носителе будь это человеческий мозг, изображение, съёмной носитель, документ и так далее.Но в только том случае если она знает об этом носителе информаций. У субъекта нету определенного оружия, но Евклид способен в совершенстве использовать подручные предметы как оружие (или для других целей), что можно заявить о способностях к быстрой адаптаций и инстинктов. Также она отлично играет на разных музыкальных инструментах, чаще всего это скрипка.Из-за её черезвучайно быстрой адаптации она способна стать профессионалом чего либо за кратчайшие сроки, из-за чего могут быть проблемы и возмущения в обществе касательно &#34;быть лучшим&#34; или также возможно безработица обретет новый массовый характер, возможно резко спадёт число амбициозных людей.
Объект также слепой, но хорошо ориентируется в помещений или в широкой местности. Стоит отметить что она не владеет периферийным зрением,Евклид каким то образом способен *сканировать* территорию, эффект которого схож с эффектом Доплера, а именно мозговые-электромагнитные волны. Хотя, не известны причины того как Евклид различает этим эффектом цвет и запах.
(Математические описания при исследованиях приведины ниже)
                                                                              Эффект работает почти по таким же формулам как эффект Доплера:
[[=image https://wikimedia.org/api/rest_v1/media/math/render/svg/f044b284433406b4695113355fdd2cd121d02026]]
                                                                              А также частота, регистрируемая неподвижным приёмником:
[[=image https://wikimedia.org/api/rest_v1/media/math/render/svg/02c8b2a931280314a0fc42c8fc35d6c54a120eb8]]
                                                                              И регистрация в обратном порядке:
[[=image https://wikimedia.org/api/rest_v1/media/math/render/svg/7cd95250cc3cfe41d691d18795e47bb07d8594d0]]
Ни чем практически не отличается от обычного эффекта Доплера, поэтому *аномальная* часть таки остаётся не исследованным, тем самым создавая новый Объект **SCP-1360-3-RU** &#34; не вычисляемый релятивистский эффект Доплера *. 


 Объект не имеет имени, только прозвище &#34;Радар&#34;, которое отсылает к её способностям излучения волн.
Если субъект погибнет, то субъект перевоплотиться в чистую кровь и возродиться у &#34;███ ███&#34;, в определённое время, а именно в █████ по GMT+6. За время содержания объекта её смерти не наблюдалось.
У SCP - 1360 высокий интеллект и харизма, она лёгко способна вызвать симпатию у собеседника или страх. Сотрудники больше описывают её как &#34;милую&#34; или &#34;холодную&#34;.
Враждебность SCP-1360 может проявляться как и к ниже интеллектом субъектов, таки на интеллектуальных - но враждебных. Хотя в основном враждебность  субъекта бессмысленна и беспорядочна, хотя как утверждает Доктор А. Агайынбеков враждебность данного субъекта преследует сложные цели и сложную систему приоритетов.
Субъект никогда не загрязняется, будь это пыль или любая другая грязь. По средствам телекинеза она отталкивает от себя пыль и воздух, тем самым создавая защитный вакуумный слой на расстояние от Объекта на 2 см. Грязь и пыль может пагубно повлиять на субъекта, но вакуумной слой отлично справляется с грязью и пыль-нами условиями. А также её поверхность имеет низкую степень загрезнения сравнимая с медецинским скальпелям.
С субъектом можно сотрудничать и периодически советоваться в инженерии и о предложениях касательно условий содержаний.
Блогодоря достаточной стабильности объекта и её высокого интеллекта, она может быть ценным и полезным субьектом для Фонда.</textarea></pre>
