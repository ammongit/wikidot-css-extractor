**วัตถุ#** SCP-471-th

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-471-th อาศัยอยู่ภายในห้องกักกันมนุษย์ขนาด 4 เมตร X 4 เมตร ในไซต์-20 ที่มีเตียงนอน ทีวีและห้องน้ำในตัว SCP-471-th จะได้รับการปฏิบัติเช่นเดียวกับบุคลากรคนอื่นและสามารถออกมาจากห้องได้ตั้งแต่ 9 นาฬิกา จนถึง 13 นาฬิกา สถานที่ที่ SCP-471-th สามารถไปได้ ได้แก่ โรงอาหาร ห้องนั่งเล่น และพื้นที่ที่อนุญาตให้ SCPs ที่เป็นมนุษย์เข้าไปอยู่ได้เพียงเท่านั้น

**รายละเอียด:** SCP-471-th เป็นมนุษย์เพศชายอายุ 30-35 ปีที่มีลักษณะทางกายภาพที่เป็นปกติแบบคนทั่วไปเพียงแต่ตัวเขาและรอบๆตัวเขาในรัศมี 1.1 เมตร นั้นจะแสดงผลเป็นสีขาว-ดำทั้งหมดด้วยวิธีที่ไม่ปรากฏ การตรวจสอบ SCP-471-th ไม่พบเจอว่าอะไรเป็นสาเหตุที่ทำให้เขาเป็นเช่นนี้

ทุกอย่างที่อยู่ภายในรัศมี 1.1 เมตรของ SCP-471-th นั้นจะแสดงผลในรูปแบบสีขาว-ดำด้วยวิธีการที่ไม่รู้จัก ไม่สามารถอธิบายได้ทางวิทยาศาสตร์ อย่างไรก็ตามคนอื่นๆที่อยู่ในรัศมีของ SCP-471-th ก็ยังคงสามารถที่จะมองเห็นสิ่งอื่นๆนอกรัศมีเป็นสีสันได้ตามปกติยกเว้น SCP-471-th ซึ่งเขาได้บอกกับบุคลากรว่าเห็นแต่ขาว-ดำ เขาไม่เคยเห็นสีอื่นๆและเมื่อพวกเขาออกจากรัศมีของ SCP-471-th ก็จะกลับมามีสีตามปกติด้วยวิธีที่ไม่ทราบ

ชิ้นตัวอย่าง (เลือด,เส้นผม,ผิวหนัง,เล็บ) ที่ได้เอาออกมาจาก SCP-471-th แสดงผลเป็นขาว-ดำด้วยแม้ว่าจะเอาออกมานอกรัศมีของ SCP-471-th แล้วก็ตามยกเว้นเสื้อผ้าที่เขาสวมใส่

SCP-471-th ได้ถูก SCP ค้นพบครั้งแรกในโรงพยาบาล██████████ มันเป็นโรงพยาบาลชนบทเล็กๆที่อยู่ห่างจากตัวเมืองของจังหวัด███████ ไป 20 กิโลเมตรภายหลังจากที่ SCP-471-th ขับรถมาที่โรงพยาบาลเช่นเดียวกับที่เอเย่น██████ มาที่โรงพยาบาลแห่งนี้ตามการรายงานว่ามีบุคคลที่มีความผิดปกติไม่เป็นธรรมชาติทำงานอยู่ที่นี่ SCP-471-th เป็นพนักงานทำความสะอาดกะดึกของโรงพยาบาลและไม่ค่อยมีใครพบเห็นเขานักเนื่องจากเขาอยู่ตอนกลางคืนและกลับบ้านที่อยู่ห่างออกไป 4 กิโลเมตร SCP แทบจะไม่พบประวัติของ SCP-471-th เลย จะมีก็แค่ใบเกิดกับประวัติการรักษาพยาบาลที่ยาวเหยียด ไม่มีประวัติการศึกษาและอื่นๆ ตัดขาดจากสังคม 

**บันทึกการสัมภาษณ์**

&gt; **นักวิจัย███:** คุณชื่ออะไร?
&gt; 
&gt; **SCP-471-th:** ████
&gt; 
&gt; **นักวิจัย███:** ████ ทำไมคุณถึงแสดงผลออกมาเป็นขาวดำแบบนี้ พอจะรู้ไหม
&gt; 
&gt; **SCP-471-th:** ยังไงครับ?
&gt; 
&gt; **นักวิจัย███:** ก็ตัวของคุณและสิ่งที่อยู่รอบตัวคุณใกล้ๆ สีของมันกลายเป็นขาวดำ
&gt; 
&gt; **SCP-471-th:** เรื่องนั้นผมไม่รู้ ผมตาบอดสี ผมแยกไม่ออกหรอกว่าอะไรคือสี แต่ก็เคยมีคนถามแบบนี้
&gt; 
&gt; **นักวิจัย███:** คุณเลยไม่รู้ใช่ไหมว่าตัวคุณมันผิดปกติ?
&gt; 
&gt; **SCP-471-th:** น่าจะเป็นอย่างงั้น</textarea></pre>
