**Ítem #**: SCP-1599

**Clasificación del Objeto**: Seguro

**Procedimientos Especiales de Contención**: SCP-1599 se mantendrá en una bóveda de hormigón reforzado de 3m x 3m x 3m dentro de una jaula de Faraday. Excepto por las pruebas autorizadas, todo el personal que toque a SCP-1599 debe usar guantes con clasificación NRBQ para prevenir cualquier posibilidad de contacto con la piel. La puerta de la contención de SCP-1599 no debe tener acceso interno a su cerradura.

Todo el personal asignado a SCP-1599 debe completar con éxito 4 horas de entrenamiento en percepción y comprensión del habla acelerada. Todas las vocalizaciones de SCP-1599 deben ser grabadas, transcritas y analizadas.

Los períodos de inactividad del SCP-1599 duran exactamente 11 (once) horas y 14 (catorce) minutos; cualquier aparición prematura de la inactividad debe ser reportada al comando del sitio.


**Descripción**: SCP-1599 es un disco de cerámica negra lisa de 30 cm de diámetro y 15 cm de espesor. Aunque los exámenes ultrasónicos y radiográficos indican que el SCP-1599 es de cerámica sólida, es la creación de un nivel de desarrollo tecnológico anormalmente alto: además de varias capacidades que en la actualidad sólo son posibles en teoría,  SCP-1599 contiene una inteligencia hostil que participa activamente en el espionaje. El peligro que representa esta inteligencia se ve disminuido, pero no eliminado, por los importantes daños que experimentó antes de ser detenido por la Fundación: en particular, no sabe a quién se supone que debe espiar, ni en nombre de quién.

SCP-1599 es capaz de obtener conocimiento de cualquier individuo cuya piel toque su superficie. El mecanismo y el alcance de esta capacidad aún no se han determinado; sin embargo, SCP-1599 utilizará cualquier conocimiento que adquiera para tratar de convencer al personal de que le ayude a escapar. No se aconseja el contacto físico directo, salvo en condiciones de prueba.

SCP-1599 es capaz de producir hologramas de tamaño natural de ultra alta resolución de seres humanos, que puede animar en tiempo real para representar cualquier acción que desee; aunque la mayoría de estos humanos son artistas y otras figuras públicas, el sujeto ha demostrado que es capaz de crear hologramas basados en el personal de la Fundación con el que se encuentra, y que está dispuesto a utilizar estos hologramas en intentos de chantaje y/o manipulación psicológica. Sin embargo, los hologramas son - aparentemente como resultado del daño experimentado por SCP-1599 - defectuosos, ya sea porque su tono de piel es amarillo limón, sus ojos están desaparecidos, o ambos.

SCP-1599 es capaz de extender seis patas mecánicas y los muñones rotos de otras tres patas mecánicas; las patas intactas tienen 22 cm de largo y están muy articuladas. Cada pata tiene en la punta cinco garras de 2 cm de largo; estas garras pueden agarrar al menos con suficiente fuerza para perforar la tela y romper la piel. El SCP-1599 ha demostrado que es capaz de correr a velocidades de 4 metros por segundo (aunque, debido a la falta de sus patas, no puede mantener esta velocidad durante más de 3 segundos sin caerse), y de realizar hazañas de destreza que van desde abrir cerraduras hasta atar y desatar cordones de zapatos, liar cigarrillos o barajar cartas. [Nota: La oferta del SCP-1599 de demostrar su capacidad de cargar un arma ha sido rechazada, así como su oferta de demostrar su capacidad de usar un garrote.] Cuando las patas están retraídas, son indetectables.

SCP-1599 es capaz de ver y oír, a pesar de no tener ningún mecanismo discernible con el que hacerlo, y de hablar en treinta idiomas (véase la lista de idiomas en el apéndice 1599-E-14). Sin embargo, ha perdido -al parecer como resultado del daño que ha sufrido- la capacidad de &#34;subvocalizar&#34; sus &#34;pensamientos&#34; y, en cambio, proporciona un constante comentario hablado de sus observaciones, conclusiones e intenciones a corto y largo plazo. El SCP-1599 no parece ser consciente de que está haciendo esto.

Después de 40 (cuarenta) horas y 19 (diecinueve) minutos de funcionamiento, SCP-1599 expresa la necesidad de dormir y entra en un estado de inactividad durante exactamente 11 (once) horas y 14 (catorce) minutos. Durante este tiempo es seguro manipular el objeto para examinarlo, pero aún así debe evitarse el contacto físico directo. Al salir de su estado de latencia, SCP-1599 vocaliza una entrada en el registro de sus sistemas internos; esta entrada cuenta el número de ciclos de latencia desde que SCP-1599 entró en la custodia de la Fundación, afirma que SCP-1599 no es inútil y que sus superiores no lo han abandonado ni lo han dado por destruido, y documenta el estado de su búsqueda constante de una señal de emisión por la que pueda recalibrar su programación dañada.

**Nota:** //Aunque la información obtenida de las &#39;subvocalizaciones&#39; de 1599 nos ha permitido frustrar ███ intentos de escape e ██ intentos de matar al personal de la Fundación, recuerde que lo único que sabemos con certeza es que su propósito es engañar y subvertir. - Director ███████//
