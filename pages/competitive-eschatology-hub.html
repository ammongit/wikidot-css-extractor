+ A Maneira Como o Mundo Acaba

A Fechadura foi aberta. Os exércitos e monstros das Revelações e Ragnarok e mitos mais antigos e esquecidos marcham pela Terra. Os antigos deuses voltaram e novos deuses estão despertando. E mais estão esperando nos bastidores.

A Fundação está dividida. Funcionários seniores e os líderes da Fundação estão desaparecidos, incapacitados, mortos ou fazendo planos desesperados na hora.

Os fins do mundo estão aqui, todos eles, e nós não estamos preparados.

---------

+ Como Escrever Para Este Cânone

[[collapsible show=&#34;Exibir Guia do Escritor&#34; hide=&#34;Ocultar Guia do Escritor&#34; hideLocation=&#34;both&#34;]]

Primeiro, leia o cânone. Então, escreva seja lá o que você queira e publique! Sinta-se livre para adicionar seu artigo aqui quando acabar.

Nosso cânone tem uma sala no IRC: **#eschatology**. Venha discutir conosco!

&gt; **Observação:** Estamos procurando coisas que são //diferentes// aqui. Não tenha medo de ser ambicioso. Não se intimide com SCPs pouco apreciados e conceitos incomuns. Por favor, não escreva só uma abordagem incrivelmente direta sobre um assunto!

+ Arcos Principais da História

++ Os Fins do Mundo

A Fechadura está aberta e muitos outros destruidores estarão despertando. Ou chegando. Ou repentinamente sendo compelidos a fazer o que aparentemente sempre deveriam ter feito. Talvez-deuses como SCP-343, entidades antigas como o rei urso, coisas modernas como a caneta de tinta, seres anciões de além das estrelas - os destruidores estão vindo de todos os lugares. Só vai ficar maior e mais desordenado antes das cortinas se fecharem.

**Sugestões de Escrita para &#34;Os Fins do Mundo&#34;:**
* Mais coleções de vinhetas para este arco, como &#34;Despertares&#34;. Se lembre, um dos grandes temas deste cânone é &#34;as coisas não indo de acordo com o planejado&#34; - criatividade é a chave.
* Novos destruidores. Qualquer SCP pode ser um destruidor e você quiser, e você não está limitado a SCPs.
* Destruidores  anteriormente estabelecidos: o que eles fazem depois.
* Destruidores entrando em conflito uns com os outros. Ou talvez se unindo. Ou se recusando a acabar com o mundo e tentando ajudar a Fundação ou a Mão da Serpente ou outras entidades. Ou...
* Escreva algo da perspectiva das pessoas no mundo real. A Fundação pode não ser pública - ainda? - mas quando gigantes caminham pela Terra... todo mundo sabe. Você pode fazer um artigo de personagem, dar continuidade a uma subtrama, o que quiser.
* Vários de nós já estamos planejando escrever crossovers para a [[[http://wanderers-library.wikidot.com/|Biblioteca do Viajante]]]. Sinta-se livre para se juntar nessa também!

++ Casa Dividida

Conforme o Protocolo Ganimedes, a Fundação se dividiu em múltiplos sítios independentes. Apenas funcionários de Nível 5 sabiam sobre este protocolo antes e, embora eles não saibam //por que// o Protocolo foi acionado (além do fato de que o Comando O5 foi comprometido e está incomunicável), eles sabem o que fazer agora.

**Sugestões de Escrita para &#34;Casa Dividida&#34;:**
* Membros da Fundação reagindo ao fim do mundo e à divisão da Fundação em uma miríade de sítios independentes. Fazendo planos, juntando-se, lidando com brechas de contenção, lidando com os destruidores, simplesmente se perguntando o que caralhos acontece agora.
* Indivíduos - ou sítios inteiros - tentam unir-se uns aos outros? Há pessoas que concordam com - ou querem se associar a - personalidades notáveis?

&#34;Líderes&#34; notáveis até o momento:
&gt; * **O Administrador**
&gt;  * O Administrador atual representa essencialmente a atitude da Fundação como um todo. Ela - e outras pessoas de acordo - sentem que a Fundação tem que enfrentar os destruidores. Segurança, contenção, proteção. A Fundação defenderá a humanidade, e //não// correrá o risco de se aliar a nenhum dos destruidores. Será um caminho difícil, cheio de blefes e medidas desesperadas, mas eles vão parar o fim do mundo, sem se comprometer.
&gt; * **O Primeiro Administrador**
&gt;  * O primeiro Administrador desapareceu um tempo atrás. Sem o conhecimento da Fundação até agora, ele nunca se foi de fato. Ele tem operado como &#34;Ninguém&#34; e [[[SCP-990]]]. Para início de conversa. De alguma forma, o primeiro Administrador fez de si mesmo um destruidoro. Como? Por quê? Ninguém sabe. Para o primeiro Administrador, e para aqueles que concordam com ele, o mundo tem que acabar, de uma forma ou de outra. Seu objetivo é acabar com isso de uma forma que permita que a Fundação - e a humanidade - deem a volta por cima.
&gt; * **SCP-343**
&gt;  * Seria SCP-343 o verdadeiro Deus, um poderoso dobrador de realidade ou algo entre os dois? Quem sabe. De qualquer maneira. Ele deseja fazer o que as Revelações predisseram: um novo céu e uma nova terra. Mas Ele tem que acabar com //esta// versão primeiro. Ele certamente acolheria qualquer funcionário da Fundação ao Seu lado... e alguns deles já estão.
&gt; * **Dr.ª Light**
&gt;  * Recentemente - e talvez tremulamente - aliada à Mão da Serpente, Sophia Light não quer que o mundo acabe. Acontece que muitas pessoas concordam com ela, e não apenas na Fundação. Sempre pragmática, Light e outros que concordam estarão se aliando a entidades anômalas para impedir o fim do mundo. Até mesmo alguns destruidores relutantes. Um pacto com o diabo? Um grande erro? Alguns riscos devem ser tomados.
