[[include component:image-block name=SCP-2621.jpg|caption=Один из проходов, ведущих к SCP-2621, которым в ходе Операции 2621-1 воспользовались археологи из МОГ Эпсилон-3.]]

**Объект №:** SCP-2621

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Силами Организации над SCP-2621 была установлена бесполётная зона, доступ в которую запрещён для любых летательных аппаратов, не принадлежащих Фонду. Периметр области содержания SCP-2621 радиусом 2 км был обнесён изгородью.

Осмотр местности, исследование и проведение раскопок на территории SCP-2621 должны быть согласованы с главой проекта 2621, Комитетом по этике и текущим куратором проекта 2621 из Совета O5.

Охраняемая территория находится под постоянным наземным и спутниковым наблюдением; о любых изменениях в поведении экземпляров SCP-2621-1 нужно сообщать главе проекта 2621. Крупномасштабное слежение за всеми событиями, происходящими в SCP-2621, должно осуществляться каждый день в течение 6 месяцев после завершения Операции 2621-1 и любых других, которые могут проводиться в будущем. 

**Описание:** SCP-2621 - это совокупное обозначение руин, расположенных в 16 км к югу от иракского города Эль-Хилла. Подойти к SCP-2621 ближе, чем на 1,3 км, довольно затруднительно, так как границы данной территории охраняют неизвестные существа (далее обозначаемые как SCP-2621-1), которые не дают посторонним проникнуть в SCP-2621. SCP-2621-1 различаются по внешнему виду, но в большинстве своём они представляют собой одетых в белые одежды крылатых гуманоидов необычайно высокого роста, вооружённых мечами. 

Большая часть SCP-2621 находится в подземных пещерах, однако некоторые разрушенные здания до сих пор не ушли под землю. Экземпляры SCP-2621-1 часто пользуются этими зданиями для прохода в подземные пещеры.

SCP-2621 предположительно были населены в период с 2440 по 2291 гг. до н. э. Результаты ограниченного спектрографического анализа и фотографии, сделанные со спутника, демонстрируют, что при строительстве этого поселения применялись материалы и методики, не соответствующие уровню технологического развития человечества в эту эпоху. Так, в конструкции некоторых зданий были обнаружены элементы из железобетона, который вошёл в широкое употребление только в середине XIX столетия.

Пока неизвестно, какую опасность может представлять аномалия, содержащаяся в центре города. Так как экземпляры SCP-2621-1 атакуют любого, кто пытается попасть в SCP-2621, проведение исследований невозможно без военной поддержки.

[[collapsible show=&#34;+ Требуется допуск уровня 3&#34; hide=&#34;- Закрыть отчёт по Операции 2621-1&#34;]]

&gt; **Операция 2621-1**
&gt;
&gt; 19.08.2016 совместным решением ответственного за ход проекта персонала, представителей Комитета по этике и куратора из Совета О5 по проекту 2621 было постановлено организовать археологическую экспедицию в SCP-2621 с целью определения истинной природы аномалии.
&gt; 
&gt; Для этого было мобилизовано несколько МОГ, в числе которых были МОГ Эпсилон-3 (&#34;Как у людей&#34;), МОГ Ню-7 (&#34;Удар молота&#34;) и МОГ Тау-5 (&#34;Самсара&#34;). На основе спутниковых фотографий SCP-2621 и данных по поведенческим моделям особей SCP-2621-1 был составлен план действий по добыче необходимой информации. Командиром совместной операции был назначен агент Брэдли.
&gt; 
&gt; Было решено, что Тау-5 вступит в прямое столкновение с особями SCP-2621-1 и отвлечёт их внимание, а в это время как Ню-7 с помощью воздушной техники обеспечит археологам из группы Эпсилон-3, обученным ведению работы в боевых условиях, быструю доставку на место и эвакуацию. В ходе планирования операции были задействованы все три группы, также им было поручено наблюдение за операцией наряду с прочим персоналом, занятым на работе с проектом 2621.
&gt; 
&gt; Далее приводится протокол произошедших событий.
&gt; 
&gt; **&lt;13:12:39&gt;** Агент Брэдли отдаёт наземной группировке Тау-5 приказ пересечь границу зоны отчуждения радиусом 1,3 км вокруг SCP-2621 с юга на двух бронетранспортёрах. Экземпляры SCP-2621-1, охраняющие SCP-2621, взлетают в небо и быстро отправляются на перехват бронетранспортёров.
&gt; 
&gt; **&lt;13:14:01&gt;** Восемь особей SCP-2621-1 приближаются к бронетранспортёрам, из которых высаживается 16 членов Тау-5.
&gt; 
&gt; **&lt;13:14:15&gt;** Первый контакт с экземплярами SCP-2621-1. Все существа достают мечи из ножен, мечи загораются ярким пламенем. Тау-5 вступает в бой.
&gt; 
&gt; **&lt;13:14:17&gt;** Ню-7 начинает быстрое наступление на SCP-2621 с севера при поддержке вертолётной эскадрильи. Особи SCP-2621-1 никак не реагируют на МОГ Ню-7, пока она проходит через зону отчуждения.
&gt; 
&gt; **&lt;13:14:29&gt;** Тау-5 удалось убить или иным способом вывести из строя всех восьмерых нападавших. Из подземных туннелей под SCP-2621 появляется ещё 18 особей, которые бросаются в атаку на Тау-5.
&gt; 
&gt; **&lt;13:14:58&gt;** Ню-7 удаётся подобраться на 300 м к SCP-2621, но в этот момент она сталкивается с неопознанным летающим существом, представляющим собой лишённую тела голову, помещённую в центр конструкции из двух вложенных друг в друга и расположенных перпендикулярно колёс, объятых пламенем. Внешняя сторона каждого колеса покрыта золотыми глазами, которые стреляют лучами по Ню-7. После полуторасекундной задержки агент Бредли отдаёт приказ атаковать существо ракетами AGM-114 &#34;Hellfire&#34;. Все снаряды поражают цель, которая разваливается на куски и падает на землю. Ню-7 продолжает двигаться дальше вглубь SCP-2621.
&gt; 
&gt; **&lt;13:16:23&gt;** Тау-5 вступает в бой с 18 новыми экземплярами SCP-2621-1. Эти существа пытаются держать дистанцию и обстреливают МОГ Тау-5 издалека потоками огня из своих мечей. Тем не менее, их атаки являются крайне неточными, и Тау-5 устраняет всех противников в течение 47 секунд.
&gt; 
&gt; **&lt;13:17:18&gt;** Как только Ню-7 достигает SCP-2621, небо начинает покрываться чёрными тучами, хотя согласно метеосводкам ожидалась безоблачная погода. Команда из 12 членов Эпсилон-3 спускается в руины. Под землёй они встречают несколько особей SCP-2621-1, однако они не вооружены и почти не оказывают Эпсилон-3 сопротивления. Команда приступает к сбору образцов и полезных данных.
&gt; 
&gt; **&lt;13:22:40&gt;** Агент Брэдли информирует Тау-5 о приближении неизвестного объекта. В небе появляется огромный огненный крест, который разгоняет облака и вонзается в землю примерно в 20 м от расположения Тау-5. Из объекта появляется несколько десятков особей SCP-2621-1, которые вступают в бой с Тау-5.
&gt; 
&gt; **&lt;13:24:54&gt;** Вертолётная эскадрилья Ню-7 испытывает проблемы в связи с дождём и ветром. Тем не менее, внезапно изменившиеся погодные условия вполне укладываются в допустимые параметры устойчивости оборудования.
&gt; 
&gt; **&lt;13:46:39&gt;** К этому моменту против Тау-5 вступает в бой 338-й экземпляр SCP-2621-1, хотя темпы их материализации значительно замедлились. Тау-5 занимает оборону вокруг креста и производит отстрел новых особей по мере их появления.
&gt; 
&gt; **&lt;13:48:33&gt;** Время, отведённое в ходе планирования для Эпсилон-3 на сбор артефактов и исследование территории, подходит к концу. Эпсилон-3 возвращается к вертолётам.
&gt; 
&gt; **&lt;13:49:09&gt;** Тау-5 удалось полностью зачистить зону боевых действий от особей SCP-2621-1. Всего было убито или ранено 484 противника. Члены МОГ получили незначительные травмы, но остались в строю. Агент Брэдли приказывает Ню-7 передислоцироваться в район, где находится Тау-5, чтобы помочь ей в ходе отступления из зоны проведения операции.
&gt; 
&gt; **&lt;13:50:51&gt;** Ню-7 перемещается на юг и оказывает непосредственную огневую поддержку с воздуха членам Тау-5, пока они покидают поле боя. В это время появляется ещё 17 экземпляров SCP-2621-1, но их атаку удаётся отразить. Командование МОГ принимает решение об уничтожении креста, что позволит обеспечить безопасность во время отступления.
&gt; 
&gt; **&lt;13:52:30&gt;** Бойцы Тау-5 ведут огонь по объекту из ручных реактивных установок, Ню-7 выпускает по нему несколько ракет &#34;Hellfire&#34;. Некоторые снаряды пролетают сквозь объект либо вонзаются в землю вблизи него. Объект раскалывается на части и обрушивается на землю.
&gt; 
&gt; **&lt;13:54:47&gt;** Тау-5 грузится в бронетранспортёры и покидает район вместе с вертолётной эскадрильей Ню-7.
&gt; 
&gt; **&lt;14:00:12&gt;** Из SCP-2621 медленно выходят несколько невооружённых особей SCP-2621-1, поднявших руки над головой. Через несколько минут они приступают к сбору раненых и погибших сородичей.

[[/collapsible]]

[[collapsible show=&#34;+ Требуется допуск уровня 4&#34; hide=&#34;- Закрыть протокол интервью, сделанного в ходе психиатрической экспертизы&#34;]]

&gt; //В течение нескольких месяцев после окончания операции участники совместной операции стали обращаться за психологической помощью из-за впечатлений от событий, которые им пришлось пережить во время операции. Изначально предполагалось, что они могли попасть под долговременное воздействие аномальных феноменов меметического или псионического характера, однако эта теория была опровергнута в ходе серии опытов. Тем не менее, некоторые субъекты просили разрешения на обработку амнезиаками, чтобы вновь приступить к полноценному выполнению своих обязанностей. После этого инцидента глава проекта 2621 д-р Мартинез опросил агента Брэдли. Ниже приведена выдержка из данного интервью.//
&gt; 
&gt; **Д-р Мартинез:** Как Вы думаете, почему некоторые члены Вашей команды испытали подобные трудности в ходе операции?
&gt; 
&gt; **Агент Брэдли:** Трудно что-либо сказать по этому поводу. Рамирез был воспитан в католической семье, ему пришлось гораздо хуже, чем остальным.
&gt; 
&gt; **Д-р Мартинез:** В его личном деле указано, что он атеист.
&gt; 
&gt; **Агент Брэдли:** Ага. Все мы были атеистами, по вполне понятной причине. И как бы мне не хотелось уверять себя в двойственности этой фигни, на самом деле она многослойна.
&gt; 
&gt; **Д-р Мартинез:** Значит, всё дело в вере?
&gt; 
&gt; **Агент Брэдли:** Я имею в виду, что одно дело считать, что Бога нет, и совершенно другое - разносить его гневную армию в щепки, как игрушечных солдатиков.
&gt; 
&gt; **Д-р Мартинез:** А что насчёт Вас?
&gt; 
&gt; **Агент Брэдли:** Даже если бы мы не убили 500 этих штук там, в пустыне, та разрушенная башня в центре всё равно неплохой аргумент за то, что кое-где в Библии может быть написана правда.
&gt; 
&gt; **Д-р Мартинез:** И это Вас нисколько не беспокоит?
&gt; 
&gt; **Агент Брэдли:** В Библии Бог представлен мелочным и злопамятным сукиным сыном. Но Ему приходится следовать правилам, по которым действуют известные мне аномалии, и мы в этом убедились во время боя.
&gt; 
&gt; **Д-р Мартинез:** Значит, у Вас нет проблем с кризисом веры?
&gt; 
&gt; **Агент Брэдли:** Не-а. Мои убеждения что до, что после операции остались прежними. Даже если Бог и существует, против поддержки с воздуха с его паршивыми навыками ведения огня противопоставить ему нечего.

[[/collapsible]]

[[collapsible show=&#34;+ Открыть список артефактов&#34; hide=&#34;- Закрыть список артефактов&#34;]]

&gt; В настоящее время исследователи Фонда ведут оценку и анализ найденных артефактов. Ниже приведён выборочный перечень артефактов с их описаниями. Доступ к данным объектам предоставляется персоналу, занятому на работе с проектом 2621, и действующим членам Эпсилон-3 под наблюдением со стороны главы проекта 2621.

&gt; **Предмет №0009:**
&gt; 
&gt; **Описание:** Каменная плита с надписью, извлечённая из разрушенного дома.
&gt; 
&gt; **Частичный перевод текста:** Ану-убалиту, чьё второе имя Кефалон, сыну Ану-балассу-икби из Урука:
&gt; 
&gt; Господин, во славу Нимрода, владыки этих земель, я расширил древний фундамент и покрыл его бетоном.
&gt; 
&gt; Я закончил строительство внутренних помещений.
&gt; Я срубил кедры на могучей горе Махдару и сделал (из них) доски для крыши.
&gt; Я изготовил крепкие двери из кедра и закрыл ими погреба. 

&gt; **Предмет №0011:**
&gt; 
&gt; **Описание:** Тексты пророчеств, сделанных в ходе экстиспиции[[footnote]]Гадание по внутренностям жертвенных животных[[/footnote]].
&gt; 
&gt; **Наиболее примечательные записи:**  
&gt; * И перенесёт царь имущество из храмов в башню, и будет оно сиять в лучах солнца.
&gt; * Отец мужчины умрёт.
&gt; * И поразит Мардук эти земли молниями.
&gt; * Когда прохудится крыша овчарни ровно посередине, тогда примется верховная жрица Иштар воровать из храма священные реликвии. Да будет она схвачена и предана огню. 
&gt; * И убьёт землепашец своего брата. 
&gt; * Посланники богов сокрушат стены города.
&gt; * И разметает ветер народы Вавилона по всей земле.
&gt; * И поразит Мардук эти земли молниями и поглотит их. Башня будет утрачена.

&gt; **Предмет №0012:**
&gt; 
&gt; **Описание:** Каменная табличка с царским манускриптом, извлечённая из здания в центре SCP-2621.
&gt; 
&gt; **Выдержка из переведённого текста:** Я - Нимрод, великий и могучий царь, владыка мира, правитель Вавилона и всех окрестных земель, основатель Эреха, Аккада и Халне в земле Сеннаар, сын и наследник Хуша, властвующий над всем Шумером и Вавилонией.  
&gt; 
&gt; Мардук, мудрейший из богов, гордец, достойный поклонения, обрати (на меня) свой благожелательный взор.
&gt; 
&gt; Даруй мне, сыну Хуша, царю Нимроду, своим божественным приказом, который неоспорим, благодатное правление, годы счастья и спокойную старость. И да падут земли моих врагов, и одержу я над ними славную победу, и добьюсь успеха. Да будет так отныне и во веки веков.
&gt; 
&gt; И построю я башню до самого солнца; и протяну мост между землёй и небесами. И разобью я твою высокочтимую табличку, которая скрепляет границы неба и земли.
&gt; 
&gt; И даруй мне многие дни и лета; пусть трон мой стоит прочно, а правление будет долгим.

&gt; **Предмет №0013:**
