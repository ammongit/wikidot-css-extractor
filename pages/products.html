Sra. Harrison esperava em silêncio em um apartamento degradado no centro da cidade, a mesa à sua frente e a cadeira em que ela se sentava sendo os únicos móveis da sala. Diretamente em frente a ela, quatro objetos estavam obscurecidos por lençóis pretos. Harrison tirou uma mecha de cabelo castanho da frente do olho e suspirou, se apoiando na mão. Pouco tempo depois, ela olhou pra o relógio; tanto ele quanto o terno que ela usava sugeriam que ela não estava acostumada a esperar muito por nada. Seu anfitrião a deixara esperando quinze minutos.

A porta atrás dela então se abriu e um homem bem vestido entrou silenciosamente no apartamento. Ele era calvo e pálido, e um par de óculos se encontrava torto sobre seu nariz enquanto ele trancava a porta atrás de si.

&#34;Lamento terrivelmente pelo atraso, Sra. Harrison,&#34; disse ele ao cruzar para o outro lado da mesa, &#34;bem como por essas acomodações terríveis. Infelizmente, devido à natureza do negócio do meu empregador, as coisas precisam ficar longe de olhos curiosos.&#34;

O homem estendeu a mão e ofereceu um aperto de mão. Harrison olhou por alguns momentos, mas acabou aceitando. Sua mão estava fria e úmida, fazendo Harrison imediatamente se arrepender da decisão.

&#34;Sou Sr. Saker,&#34; disse ele com um pequeno sorriso. &#34;Podemos começar sua reunião de consultoria?&#34;

&#34;Estou confusa,&#34; respondeu Harrison, &#34;pensei que fosse me encontrar com [[[anderson-robotics-hub|Anderson]]] hoje.&#34;

&#34;Receio que isso não seja possível, Sra. Harrison.&#34; Saker sacudiu a cabeça. &#34;Alguns de nossos competidores não são exatamente conhecidos por jogar limpo e, como tal, Anderson só está cuidando de questões da maior importância. Não, receio que por hoje seja só eu.&#34;

&#34;Se é assim que tem que ser, eu acho...&#34; Harrison suspirou. Ela então olhou para os objetos cobertos pelos lençóis, inclinando a cabeça para o lado enquanto encarava.

&#34;Enfim,&#34; Saker começou ao notar seu interesse, &#34;O fato de você ter nos contatado para marcar este encontro mostra que vocês são confiáveis e têm o dinheiro necessário para a compra de um de nossos droides. Posso perguntar o que especificamente você busca, Sra. Harrison?&#34;

&#34;Por que você não me mostra o que você tem e eu digo se alguma coisa chamar minha atenção?&#34;

&#34;Muito bem,&#34; disse Saker com um encolher de ombros. Ele então enfiou a mão no bolso e colocou sobre a mesa o que parecia ser três pequenas bolas de borracha preta, cada uma com um único ponto vermelho no centro. As bolas rapidamente giraram sozinhas, de modo que os pontos vermelhos ficaram voltados para Harrison.

&#34;Esses pequeninos são nossos Drones de Reconhecimento da Série Amur. Pense neles como uma espécie de robô espião.&#34; Saker então estalou os dedos, fazendo com que as bolas girassem para encará-lo. &#34;Série Amur, Demonstração!&#34;

Cada uma das bolas então começou a rolar ao redor da mesa, parando de vez em quando para produzir um conjunto de quatro pernas semelhantes a agulhas e rastejar por um momento antes de retrair os apêndices e retomar seu movimento de rolamento.

&#34;Cada um desses caras é capaz de gravar até 48 horas de vídeo ou áudio. Eles conseguem mudar de cor para se camuflar com os arredores e têm a capacidade de escalar superfícies lisas. Cada um pode projetar uma pequena agulha para a injeção de medicamentos, ou algo um pouco mais letal, se você preferir. Eles estão disponíveis individualmente ou em pacotes de três. Cada um é programável para seguir comandos somente de sua voz, como é padrão em todos os nossos modelos.&#34;

Harrison observou um rolar para perto e rastejar em torno de sua mão. Ela cuidadosamente colocou o  droide em miniatura de volta na mesa enquanto sorria.

&#34;Surpreendente, mas não exatamente o que estou procurando,&#34; disse ela. Saker balançou a cabeça e reuniu os droides diante dele sobre a mesa. Ele então se aproximou de dois dos objetos cobertos por lençóis e ficou entre eles enquanto puxavam lentamente a cobertura de ambos.

O objeto à sua esquerda não passava de 60 centímetros de altura e parecia um grande baso preto com tampa. Quatro pernas grossas de aranha emergiram de sua parte inferior com ele se levantando, aumentando sua altura em um metro. Uma fina linha vermelha formou um anel em torno de seu meio, emitindo uma luz fraca. Painéis laterais se abriram para revelar o que parecia ser quatro canos de arma.

O objeto à sua direita parecia um pequeno avião a jato, com menos de dois terços de um metro de comprimento e cerca de um terço de um metro de envergadura. No centro de cada s havia um rotor que lembrava Harrison de um helicóptero. Os rotores começaram a girar silenciosamente e o droide começou a pairar. Uma pequena câmera emergiu de um painel na parte inferior do droide e focou em Harrison enquanto o resto dele pairava no ar. 

&#34;Talvez você esteja mais interessada em segurança, então,&#34; disse Saker enquanto apontava para os dois novos droides. &#34;O que está à minha esquerda é a nossa Unidade de Defesa de Instalações da Série Aplomado. Ele pode ser equipado com uma variedade de armamentos, possui imageamento térmico e vem equipado com um grosso escudo à prova de balas. O que está à minha direita é nosso Drone Aéreo da Série Merlin. Ele também possui recursos de geração de imagens térmicas, pode ser equipado com uma variedade de armamentos e também é capaz de gravar até 96 horas de vídeo. Além disso, ele é virtualmente silencioso durante o voo e é invisível para todas as formas de dispositivos de gravação. Ambos os droides são capazes de se conectar entre si e com outros droides de sua série para fornecer um sistema de segurança abrangente. Como sempre, ambos são programáveis para seguir comandos apenas de sua voz.&#34;

&#34;Esses são... bem, esses são um pouco extremos para o que tenho em mento. Acho que nunca precisei desse tipo de poder de fogo...&#34; riu Harrison. Saker riu brevemente e então acenou com a cabeça, os dois droides voltando ao modo de espera enquanto ele se movia para a direita, em direção outro objeto coberto por um lençol.

&#34;Às vezes esqueço que nem todos os nossos clientes precisam de um grau tão alto de segurança ou privacidade,&#34; disse ele enquanto puxava o lençol. &#34;Talvez algo um pouco mais doméstico, que tal?&#34;

Embaixo do lençol hvi um pequeno cubo que lembrava vagamente um banquinho de couro para os pés. Assim como com os Aplomados, quatro pernas de aranhas emergiram de sua base ao se levantar, atingindo cerca de um metro de altura. Uma grande fenda azul em sua frente parecia formar seus olhos. De suas costas emergiram quatro braços finos de metal, cada um com uma garra conectada. Um dos braços se estendeu pela sala em direção a Harrison, oferecendo um aperto de mão. Harrison deu uma risadinha e aceitou com entusiasmo.

&#34;Esta é nossa Unidade de Utilidade Doméstica da Série Kestrel,&#34; Saker sorriu. &#34;Cada um vem equipados com quatro braços padrão, mas pode ser equipado com mais por um custo adicional. Os braços padrão podem se estender por até quatro metros e são equipado com uma câmera para que o droide veja o que está fazendo. Armas especiais estão disponíveis para uma variedade de tarefas. É possível programar o droide para que ele possa aprender uma infinidade de habilidades domésticas.&#34;

&#34;Esta é definitivamente a direção certa,&#34; Harrison sorriu, &#34;mas, vocês não têm nada um pouco mais... identificável?&#34; Saker ergueu as sobrancelhas.

&#34;Humanoide?&#34; perguntou ele.

&#34;Isso seria preferível,&#34; respondeu ela. Saker deu um sorriso triunfante enquanto se aproximava do lençol final. 

&#34;Você está com sorte, Sra. Harrison, pois deixei o melhor para o final. Permita-me apresentar-lhe o nosso modelo mais popular, o [[[SCP-1360|Droide Utilitário Humanoide da Série Peregrine!]]]&#34; Saker entusiasticamente puxou o lençol final para revelar o que parecia quase um boneco de teste de colisão sentado em uma cadeira, mas coberto por uma pele de tecido preto resistente.  Dois discos de plástico branco que pareciam servir como olhos olhavam sem expressão para Harrison enquanto o droide erguia o braço esquerdo e acenava. Um número de série vermelho, 045, estava visivelmente costurado em seu braço.

&#34;Boa noite, Sra. Harrison,&#34; respondeu o droide em uma voz computadorizada.

&#34;Cada Droide Peregrine vem equipado com nossa cobertura de aramida especializada e habilidades de auto-reparo. Fluência e alfabetização completa em três idiomas são o padrão, mas podem ser programados por uma pequena taxa. Além disso, cada unidade dessas vem equipada com uma inteligência artificial altamente avançada e uma de nossas sete personalidades pré-programadas. Essas personalidades evoluem e se adaptam com base no uso do androide e, como tal, têm uma capacidade única de formar relacionamentos não vistos em nossos outros droides.&#34;

Saker fez uma pausa enquanto colocava a mão no ombro do droide. Harrison cruzou a sala e se ajoelhou ao lado do droide, pegando levemente sua mão na dela antes de olhar para seu anfitrião e sinalizar para que ele continuasse.

&#34;Além de tudo isso, temos vários módulos para uma variedade de habilidades que podem ser programadas em cada droide, desde combate a trabalho doméstico. Este é de longe o nosso modelo mais flexível. Se desejar, você pode dar ao seu Droide Peregrine permissão para emitir comandos para qualquer um de nossos outros modelos de droide em seu nome. Ele pode servir como uma unidade de comando para seus Merlins, Aplomados e Amurs, ou um capataz para seus Kestrels.&#34; Saker passou a mão na nuca do droide. &#34;De fato, estes são os meus favoritos.&#34;

Harrison concordou com a cabeça. Ela se levantou e olhou para todos os outros droides, e então de volta para o Droide Peregrine.

&#34;Acho que você um cliente, Sr. Saker,&#34; disse ela. &#34;No entanto, gostaria de saber se estarei levando minha compra para casa comigo hoje ou aguardando para receber meu novo droide posteriormente. Essas unidades estão prontas para rodar?&#34;

&#34;Receio que não,&#34; Saker franziu a testa. &#34;Estes são apenas os nossos modelos de demonstração. Sem armamentos, sem módulos, sem personalidade, somente o mais básico de nossa programação. Você está vendo as cascas às quais iremos adicionar seus recursos.&#34;

&#34;Excelente,&#34; Harrison sorriu. &#34;Isso torna meu trabalho muito mais fácil.&#34; Ela então começou a sacar uma pistola do bolso da jaqueta, o dedo no gatilho enquanto ela apontava a arma para Saker. Ela então falou em direção a um microfone escondido em sua pessoa. &#34;Tudo limpo, controle, mandem a equipe!&#34;

Saker olhou para a arma menos do que satisfeito.

&#34;Sra. Harrison, você mentiu para mim,&#34; suspirou ele enquanto sacudia a cabeça.

&#34;Eu ficaria mais preocupada em colocar minhas mãos atrás da cabeça e ficar no chão se eu fosse você,&#34; retrucou Harrison. Saker recusou.

&#34;Então, para quem você trabalha? Não para a Coalizão Oculta Global, já que este edifício ainda não foi bombardeado em cinzas. Aqueles ladrões que trabalham para a Prometheus não tentariam algo tão direto, e os capangas da MC&amp;D já teriam feito um negócio em massa. Acho que isso faz de você uma funcionária da Fundação...&#34;

&#34;No chão!&#34; Interrompeu Harrison. Saker suspirou novamente e obedeceu.

&#34;Estávamos nos perguntando quando a Fundação tentaria um golpe como esse. Parabéns por conseguir marcar esta reunião e por chegar até aqui sem disparar nenhum alarme. Honestamente, considerando há quanto tempo vocês têm fatiado o 31, Anderson achou que isso teria sido muito mais cedo.&#34;

&#34;Silêncio&#34; gritou Harrison. Saker sacudiu a cabeça novamente.

&#34;Sinto muito por ter que fazer isso. Todas as unidades, ativar o protocolo Fundação.&#34;

A sala então se encheu com um guincho horrível, forçando Harrison a cobrir os ouvidos de dor. Enquanto ela olhava ao redor para tentar encontrar a fonte, ela ficou horrorizada ao descobrir que todos os droides estavam caindo aos pedaços. As unidades Amur se achataram e derreteram em pequenas pilhas sobre a mesa. O Aplomado tombou, seu duro exterior rachando antes de se estilhaçar em mil pedaços, revelando que o interior já havia se desintegrado em ferrugem. O Merlin caiu levemente no chão como uma nuvem de poeira. A pele do Peregrine enrugou e o invólucro de plástico por baixo borbulhava através do tecido. Cada um continuou a emitir seu próprio guincho agudo até que a sala ficou em silêncio, exceto pelo som da risada de Saker.

Harrison se virou pra ele e suspirou. Sua pele estava derretendo em uma espuma branca que se tornava mais e mais rosa conforme sangue se juntava à mistura. Abaixo dela, um esqueleto de plástico se tornava visível, parecendo o Droide Peregrine sem sua pele tecidual. Em pouco tempo, ele também havia derretido. As risadas cessaram e a sala ficou em silêncio.

Harrison olhou em volta para as várias poças negras ao seu redor. A qualquer segundo, o resto da equipe viria arrombando a porta, mas seria inútil. Anderson mais uma vez provou ter uma carta na manga.
