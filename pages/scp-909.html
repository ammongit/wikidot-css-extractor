    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-909

**ระดับ:** Euclid

**มาตราการกักกันพิเศษ:** SCP-909 จะต้องถูกกักกันในห้องกักกันสิ่งมีชีวิตคล้ายมนุษย์แบบมาตราฐาน ไม่อนุญาตให้มีวัสดุที่ใช้สำหรับการเขียนอยู่ในห้องกักกัน  สรุปสั้นๆของสถานการณ์ปัจจุบันของ SCP-909 นั้นคือจะต้องถูกพิงไว้กับผนังข้างๆกับเตียง มาตราการกักกันพิเศษจะถูกใช้งานก็ต่อเมื่อสถานการณ์ที่สรุปไว้ก่อนหน้าถูกลบออกโดย SCP-909 จะต้องมีการให้อาหารแก่ SCP-909 สามมื้อทุกวันโดยจะต้องเป็นอาหารที่ไม่มีส่วนผสมของถั่วลิสง ถ้า SCP-909 พยายามเขียนหรือวาดอะไรก็ตาม เขาจะต้องถูกทำให้ไม่สามารถวาดหรือเขียนได้โดยวิธีการใดก็ได้ที่ไม่ก่อให้เกิดอันตรายกับ SCP-909

การทดลองเกี่ยวกับผลกระทบของ SCP-909 ได้ถูกระงับไว้ก่อน เนื่องจากมีความเสี่ยงที่จะเกิดการกักกันรั่วไหล โดยการทดลองสามารถดำเนินการได้หากผู้อำนวยการไซต์ในขณะนั้นให้การอนุมัติ

โดยตามกฎข้อบังคับเกี่ยวกับสิ่งผิดปกติจำพวก &#34;มิสเตอร์&#34; ในตอนนี้ SCP-909 จะต้องถูกไว้ในห้องโถง ██ ของไซต์ ██

**รายละเอียด:** SCP-909 เป็นผู้ใหญ่เพศชายผิวขาว ซึ่งมีอาการความจำเสื่อมถาวรแบบที่ไม่สามารถสร้างความทรงจำใหม่ขึ้นมาทดแทนได้ SCP-909 ดูเหมือนจะกังวลเกี่ยวกับอาการของเขาแต่เขาก็ไม่สามารถเรียกความทรงจำในอดีตผ่านมาได้อยู่ดี นอนเหนือจากการได้รับความทรงจำจากผลกระทบของ SCP-909 

ผลกระทบที่ผิดปกติของ SCP-909 จะปรากฎเมื่อเขาเขียนเกี่ยวกับเหตุการณ์อะไรก็ตามที่ยังอยู่ในความทรงจำของเขาที่ยังใช้งานได้ เมื่อเหตุการณ์ดังกล่าวถูกอธิบายโดยการเขียนแล้วนั้น เหตุการณ์ดังกล่าวจะเข้าสู่ความทรงจำระยะยาวของ SCP-909 แต่จะทำให้เหตุการณ์เหล่านั้นจะหายไปจากความจำของบุคคลอื่นๆทุกคนที่มีส่วนเกี่ยวข้องกับเหตุการณ์ในครั้งนั้นแทน

SCP-909 นั้นมีอาการแพ้ถั่วลิสงและจะหมดสติไปจากอาการแพ้หลังจากการกินผลิตภัณฑ์ที่มีส่วนผสมของถั่วลิสง

SCP-909 ถูกพบที่ทางเข้า [ข้อมูลถูกถอดออก] ของไซต์ ██

**ภาคผนวก 909-1:** มีคำว่า &#34;มิสเตอร์ ขี้ลืม, จากลิตเติ้ล มิสเตอร์^^®^^ โดยด็อกเตอร์วันเดอเทนเมนต์&#34; สักไว้ที่น่องขวาของ SCP-909 ในตอนที่ได้พบกับ SCP-909 ขณะนั้นเขาใส่ชุดสูทที่มีตรา &#34;คำสั่งดอกเตอร์&#34; เย็บติดกับแท็กเสื้อ แต่ถึงกระนั้นเจ้าหน้าที่ของสถาบันก็ยังไม่สามารถหาบริษัทที่ดำเนินะธุรกิจโดยใช้ชื่อนี้พบ

**ภาคผนวก 909-2:** จากการตรวจสอบเสื้อผ้า SCP-909 เพิ่มเติมได้พบกับรายชื่อของสิ่งที่คาดว่าเป็นตัวอย่างของสิ่งมีชีวิตมนุษย์ที่มีความผิดปกติตัวอื่นๆที่คล้ายกับ SCP-909 (ให้ดูในเอกสาร 909-a) อยู่ในกระเป๋ากางเกงข้างซ้าย

**ภาคผนวก 909-3:** บันทึกการสัมภาษณ์

&gt; **ผู้ถูกสัมภาษณ์:** SCP-909
&gt; 
&gt; **ผู้สัมภาษณ์:** ดอกเตอร์ ███████████
&gt; 
&gt; **บทนำ:** ได้มีสังเกต SCP-909 เบื้องต้นเป็นเวลาเจ็ดชั่วโมง ระหว่างนั้นได้ค้นพบว่าตัวอย่างเป็นอาการความจำเสื่อมถาวรแบบที่ไม่สามารถสร้างความทรงจำใหม่ขึ้นมาทดแทนได้และพบอีกด้วยว่า SCP-909 มีความสัมพันธ์กับ [[[SCP-905]]] หลังจากนั้น SCP-909 ได้ถูกนำตัวไปสัมภาษณ์
&gt; 
&gt; **&lt;เริ่มการสัมภาษณ์&gt;**
&gt; 
&gt; **ดอกเตอร์ ███████████:** สวัสดีตอนเช้านะ เก้า-ศูนย์-เก้า
&gt; 
&gt; **SCP-909:** เก้า-ศูนย์-เก้าหรอ? ทำไมคุณเรียกผมแบบนั้น? และตอนนี้ผมอยู่ที่ไหน?
&gt; 
&gt; **ดอกเตอร์ ███████████:** (อ่านข้อความในกระดาษ) คุณคือ SCP หมายเลข 909 และคุณอยู่ภายในการดูแลของผม ผมเป็นดอกเตอร์ของสถาบันและผมจะมาวิจัยเกี่ยวกับผลกระทบที่ผิดปกติของคุณ 
&gt; 
&gt; **SCP-909:** สถาบัน? มันคืออะไรหรอ? แล้วทำ-
&gt; 
&gt; บันทึก: ณ จุดนี้ดอกเตอร์ ███████████ ได้กดปุ่มขนาดเล็กปุ่มหนึ่งที่ส่งเสียงดังเป็นเวลา 5 วินาที ซึ่งดูเหมือนว่าทำให้ SCP-909 ไขว่เขว
&gt; 
&gt; **ดอกเตอร์ ███████████:** สวัสดี เก้า-ศูนย์-เก้า
&gt; 
&gt; **SCP-909:** เก้า-ศูนย์-เก้าหรอ? ทำไมคุณเรียกผมแบบนั้น? และตอนนี้ผมอยู่ที่ไหน?
&gt; 
&gt; **ดอกเตอร์ ███████████:** (อ่านข้อความในกระดาษ) คุณคือ SCP หมายเลข 909 และคุณอยู่ภายในการดูแลของผม ผมเป็นดอกเตอร์ของสถาบันและผมจะมาวิจัยเกี่ยวกับผลกระทบที่ผิดปกติของคุณ 
&gt; 
&gt; **SCP-909:** สถาบัน? มันคือ-
&gt; 
&gt; **ดอกเตอร์ ███████████:** โอเค งั้นคงต้องลองวิธีอื่น งั้นก็ลองเขียนสิ่งที่ผมพูดต่อจากนี้นะ
&gt; 
&gt; **SCP-909:** ได้ครับ (SCP-909 ได้รับปากกาและเครื่องเขียนจากนั้นเขาจึงลงมือเขียน)
&gt; 
&gt; บันทึก: การตรวจสอบบันทึกของดอกเตอร์ ███████████ ในภายหลัง พบว่าเขามีแผนที่จะกดปุ่มเดียวกับที่บอกไว้ก่อนหน้านี้อีกครั้ง
&gt; 
&gt; **ดอกเตอร์ ███████████:** (การสัมภาษณ์หยุดกลางคัน) เห้ย, คุณเป็นใคร?
&gt; 
&gt; **SCP-909:** ผมเป็น เออ... SCP ภายใต้การดูแลของคุณไง คุณจำไม่ได้หรอ?
&gt; 
&gt; **ดอกเตอร์ ███████████:** หา?
&gt; 
&gt; **SCP-909:** คุณจำไม่ได้หรอ?
&gt;  
&gt; **ดอกเตอร์ ███████████:** ไม่...ผมอยู่ที่ไหน? แล้วที่นี้ที่ไหนเนี่ย?
&gt; 
&gt; **&lt;จบการสัมภาษณ์&gt;**
&gt; 
&gt; **บทสุดท้ายของรายงาน:** ดอกเตอร์ ███████████และ SCP-909 ถูกนำตัวออกจากห้องท่ามกลางความมึนงงของเจ้าหน้าที่ที่มีส่วนรู้เห็นกับเหตุการณ์ดังกล่าว SCP-909 ได้อธิบายสิ่งที่เกิดขึ้นกับเจ้าหน้าที่คนอื่นๆในภายหลังและเขาได้ถูกกักกันไว้ในห้องกักกันของเขา  ดอกเตอร์ ███████████ ได้ถูกปลดประจำการออกจากหน้าที่และได้รับยาลบความทรงจำแบบ B
