**Объект №:** SCP-1397-RU.

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В связи с невозможностью содержания объекта, следует вести наблюдение с помощью уличных камер видеонаблюдения с интегрированным в сеть поисковым ботом «Альвера-17». В случае обнаружения идентичной или похожей на SCP надписи необходимо оповестить причастных должностных лиц и выслать сотрудников Фонда для создания препятствия зрительного контакта с участком поверхности, где была обнаружена предполагаемая аномалия. Гражданским лицам предоставляется стандартная легенда ██  - «Коммунальные работы по ликвидации акта вандализма». Полное чтение текста объекта запрещено до установления наличия угрозы.

На данный момент произошло ██ случаев пробуждения (СМОТРИТЕ ПРИЛОЖЕНИЕ 1) и ██ случаев смертей по неизвестным причинам. При пробуждении поражённого человека проводится процедура допроса в обстановке близкой к больничной. После допроса пострадавшим вводится амнезиак класса С. Далее следует перевод в состояние искусственной комы во избежание [УДАЛЕНО] и отправкой в медицинское учреждение по месту жительства. Известно, что аномалия обладает неопределённой селективностью, что приводит к сложностям в поисках потенциальных жертв. После срабатывания на субъект, текст теряет свои свойства и спустя ███ часов начинает постепенно приходить в нечитабельный вид.

**Описание:** SCP-1397-RU – закрашенный тёмно-коричневой аэрозольной краской, по прикладываемому шаблону с тестом, плоский участок поверхности (стены, остановки общественного транспорта, цельные заборы и ограждения), имеющий следующее содержание на русском языке: «Если ты читаешь это сообщение, значит вот уже 20-й год ты находишься в коме. Мы испытываем новую технологию: мы не знаем когда и где в твоем сне ты увидишь это сообщение. Проснись пожалуйста! Мы все еще ждем и любим тебя!». 

Надпись появляется каждый квартал в количестве от 1 (одного) до 2 (двух) в случайном городе России и стран бывшего СССР. Впервые SCP-1397-RU попал в поле зрения Фонда после сообщения о поступлении в больницы города ██████ большого количества людей в коматозном состоянии. Позже выяснилось что все пострадавшие смотрели новостной ролик, вещаемый телеканалом ████ на тему &#34;Стрит-арт: Искусство или проблема?&#34; в котором были показаны кадры с объектом. В течение недели после этого случая люди с похожими симптомами в разных количествах стали появляться на улицах городов стран бывшего СССР.

Человек, достигший 20-ти полных лет, полностью прочитавший SCP-1397-RU, впадает в кому спустя короткий промежуток времени, составляющий от 1 до 10 минут. Попытки принудительного пробуждения не приводят к положительным результатам. Максимальный срок, проведённый в коме, составил █ лет. При этом в организме субъекта почти полностью останавливается метаболизм, но его мозговая активность соответствует бодрствованию днём и сну ночью.

**Приложение 1:** ██.██.████ в лазарете Зоны ███, спустя █ года пришла в себя одна из жертв SCP-1397-RU – Наталья ███████ Альбертовна. Далее представлен допрос пострадавшей. Беседу провёл д-р Рагелев.

**На самом деле дальше идёт хрень, которую надо бы нормально продумать.**

&gt; //&lt;Начало протокола&gt;//
&gt; 
&gt; **Д-р Рагелев:** Здравствуйте, Наталья. Меня зовут ████ Волошин, и я ваш лечащий...
&gt; 
&gt; **Наталья:** Здравствуйте? Я... Где я? Где Кирюша? Где... Ох, нет... 
&gt; 
&gt; **Д-р Рагелев:** Простите?
&gt; 
&gt; **Наталья:** Где я нахожусь? Где мой муж?!
&gt; 
&gt; **Д-р Рагелев:** В больнице №██ города ██████. Вы поступили к нам после несчастного случая, который привёл к &gt;коме. По календарю сейчас 2020 год.
&gt; 
&gt; **Наталья:** Коме? Вы что, шутите так надо мной? Стоп. Или это всё был просто сон?
&gt; 
&gt; **Д-р Рагелев:** Сон? Как ваш лечащий врач, позвольте узнать о чём он был?
&gt; 
&gt; **Наталья:** Можно мне сначала собраться с мыслями, а? Минут пять. Или десять.
&gt; 
&gt; **Д-р Рагелев:** Конечно.
&gt; 
&gt; //&lt;После паузы в 13 минут разговор продолжился&gt;//
&gt; 
&gt; **Д-р Рагелев:** Это снова я. Так... Можно узнать про тот сон, что вы видели, пока были в коме?
&gt; 
&gt; **Наталья:** Да... Да. Сон. Знаете, кажется я даже и не уверена что это был прямо сон.
&gt; 
&gt; **Д-р Рагелев:** В каком смысле?
&gt; 
&gt; **Наталья:** Я... Ну очнулась в больнице. Почти как эта. Рядом сидел красивый мужчина лет двадцати. Как только он заметил что я открыла глаза – чуть ли не набросился на меня со слезами и радостными воплями. Я вообще его впервые видела на самом то деле, но оказалось был мой муж. Кирилл. Знаете, ведь я хотела так назвать своего сына. Вы будете смеяться – в честь моей первой школьной любви. Кажется, это было ещё в классе четвёртом... 
&gt; 
&gt; **Д-р Рагелев:** Можете продолжить описывать ваш сон?
&gt; 
&gt; **Наталья:** Да что вы заладили то? Сон. Сон. Сон. Будто... Психолог какой-то. Или мозгоправ.
&gt; 
&gt; **Д-р Рагелев:** Просто чем больше информации о том, как проходила кома - тем лучше мы сможем подобрать для вас реабилитационные меры.
&gt; 
&gt; **Наталья:** Ладно-ладно, простите... Это, на чём я остановилась? Так вот – он обнял меня и все дела, а я уже будто знала его всю жизнь. Точнее начали, типо, возвращаться воспоминания: работа там, любовь, наша свадьба... И всё было так реально! Вот как сейчас с вами. Только было одно отличие.
&gt; 
&gt; **Д-р Рагелев:** Отличие говорите?
&gt; 
&gt; **Наталья:** Ну как одно. Наверно их даже было несколько. Выглядело как-то иначе всё. Было что-то неуловимое по началу. Чувство безопасности, умиротворения. А, ну и год то был 20██-й. Про самое главное забыла. Не знаю как я это сразу не заметила, ведь там такая бандура стояла. Рядом с койкой была какая-то машина, подключённая к моей голове. Я то сначала подумала что это какое-нибудь, не знаю... Что там обычно подключают для измерений то? Ладно, не важно. Когда ко мне подошёл другой врач – тот, из сна, он сказал что это экспериментальное устройство. Они с его помощью возвращают людей из комы, восстанавливают воспоминания при потере памяти. И пролежала я там целых двадцать лет. И Кирилл всё это время меня ждал. Он ждал меня...
&gt; 
&gt; **Д-р Рагелев:** Хотите сказать что там, в вашем сне, вы тоже были в коме? 
&gt; 
&gt; **Наталья:** Ну да. Точнее мне сказали так. И что с помощью этой самой штуки меня и разбудили. Ну а я... Я поверила. А почему нет? Там всё довольно реальным было. Я бы такое не придумала сама, поверьте. Там дня два прошло ещё, потому что все эти выписки, какие-то там процедуры. Потом уже отправили домой. И в этот момент я реально заметила разницу. 
&gt; 
&gt; **Д-р Рагелев:** Поделитесь?
&gt; 
&gt; **Наталья:** На улице я увидела, что почти все люди были моего возраста. Да и в больнице тоже были палаты, где другие также в коме лежали, как и я. Некоторые койки просто пустовали. А вот с остальными... Я не знаю. Наверно это было единственное что меня напрягало. Просто оказывается эти приборы создали взрослые. Я имею ввиду те, кому за тридцать и старше. А их не было в больницах. Точнее они были среди персонала, но не больных или что-то в этом роде. Оказалось они [ДАННЫЕ УДАЛЕНЫ]. Но нам просто говорили что молодёжь это потом не коснётся. Правда проверить то я и не могла - минимальная разница то в возрасте была в районе десяти лет. Эх... Что я всё рассказываю эти сказки. Так что по итогу то - в один прекрасный момент, когда мы переходили дорогу, на нас вылетела машина. Они не смогли её остановить. Кирилл толкнул меня чтобы я не попала под удар. Но этот [РУГАТЕЛЬСТВО УДАЛЕНО] как-то всё равно вывернул на меня, будто специально. Тварь. А потом... Я снова оказалась здесь.
&gt; 
&gt; **Д-р Рагелев:** И сколько же вы там провели?
&gt; 	
&gt; **Наталья:** Там? Ну... Не знаю, недели две точно. А что?
&gt; 
&gt; **Д-р Рагелев:** Нет-нет, всё хорошо. Примерно столько же вы и пробыли в коме.
&gt; 
&gt; **Наталья:** Вот смотрю я на всё вокруг, на вашу рожу и честно скажу – так хочется удариться головой об стену и снова туда. К моей семье.
&gt; 
&gt; //&lt;Конец протокола&gt;//</textarea></pre>
