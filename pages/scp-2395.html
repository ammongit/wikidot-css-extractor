    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-2395 – 585.98 $
**Autor:** [[*user accelerando]] 
**Original:** http://www.scp-wiki.net/scp-2395
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://www.flickr.com/photos/80547277@N00/2026718545/ Flickr], von [https://www.flickr.com/photos/elisfanclub/ Eli Duke], [https://creativecommons.org/licenses/by-sa/2.0/deed.de CC BY-SA 2.0]
[[include credit:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2395/ShittyHut.jpg|caption=Standort von SCP-2395-A|width=350px]]

**Objekt-Nr.:** SCP-2395

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Beobachtungsposten 44 hat die Kommunikation und Unterstützung von Areal-30 aufrechtzuerhalten, während die Beobachtung SCP-2395 und SCP-2395-A fortgesetzt wird. Eine vorsorgliche Zone mit einem Radius von 250 m um SCP-2395 wurde eingerichtet, die der Beobachtungsposten 44 weiterhin auf bemerkenswerte Bewegungen oder Aktivitäten überwachen wird. Weitere Informationen vom Bewohner von SCP-2395-A wurden nach der Kommunikation mit Dr. Mill als unwahrscheinlich erachtet.

**Beschreibung:** SCP-2395 ist ein riesiges Preisschild, das sich bei 82°08&#39;02.1&#34;S 16°59&#39;05.5&#34;W in der Antarktis befindet. Beobachtende Luftdrohnen haben aufgezeichnet, dass SCP-2395 den Preis von &#34;$҉585.98&#34; [sic] hat.

SCP-2395 ist mit einer 0,7 m langen Schnur an eine kleine Bewehrungsöse gebunden, die im Boden eingebettet ist. Die Abmessungen von SCP-2395 sind 258 m mal 90 m lang und breit; eine Schicht aus 2,5 m Polyethylen bedeckt das Papier, auf dem der Preis von SCP-2395 steht.

SCP-2395 besitzt eine unvorhersehbare zentrifugale und zentripetale Bewegung um die Bewehrungsöse und wird normalerweise von unbekannten Kräften in zufällige Richtungen und Geschwindigkeiten manipuliert und verschoben. Es ist ein Fall aufgetreten, in dem SCP-2395 am 11.2.16 eine konstante Geschwindigkeit von ungefähr 65km/h beibehielt und sich 49 Sekunden lang im Uhrzeigersinn drehte. Forscher bemerkten, dass die Schnur, die SCP-2395 an der Bewehrungsöse befestigt, anomale Zugeigenschaften aufweisen kann. 

SCP-2395-A ist eine Holzhütte, die sich 0,3 km östlich von SCP-2395 befindet. Das Gebäude ist leer, bis auf einen Raum, in dem eine unbekannte Person, vermutlich eine Frau, den Zutritt von innen verwehrt. In die Tür zu ihrem Zimmer sind die Initialen &#34;L.C.E.&#34; geschnitzt. Diese Person (als SCP-2395-B bezeichnet) hat auf keine verbale Kommunikation geantwortet, wurde jedoch gelegentlich bei Gesprächen mit anderen Entitäten aufgezeichnet.

**Anhang 2395-Q:** [{{__2.8.1968__}}] Nach zahlreichen Versuchen, eine Befragung mit SCP-2395-B durchzuführen, zeichneten Überwachungskameras auf, wie eine Säge aus der Tür ragte, ein rechteckiges, Loch, das einem Briefschlitz ähnelte, erzeugte und dass ein Stück Papier herausgeschoben wurde. Eine schriftliche Nachricht auf dem Papier enthielt folgendes:
&gt; gut, schreibt Fragen auf und ich werde mich in meiner Freizeit drum kümmern

Dr. Mill wurde von Areal-30 gebracht, um mit SCP-2395-B zu kommunizieren, und schlug vor, weiterhin Papiernotizen zu verwenden, um mehr Informationen zu erhalten. Zu beachten ist, dass die Antworten von SCP-2395-B innerhalb von ein bis zwei Tagen nach Dr. Mills Antworten eingehen.

&gt; **Mill:** Wenn Sie es also vorziehen, dass ich solche Notizen mache, anstatt sich mit mir zu unterhalten, möchte ich nur ein paar Fragen zu Ihrer Umgebung und Rolle stellen, wäre das in Ordnung?
&gt; 
&gt; **2395-B:** ≤10 Wörter sonst verschwenden Sie meine Zeit
&gt; 
&gt; **Mill:** Könnten Sie erklären, warum Sie hier sind?
&gt;  
&gt; **2395-B:** Es ist den ganzen Tag saukalt und ich habe Arbeit.
&gt; 
&gt; **Mühle:** Was für eine Arbeit?
&gt; 
&gt; **2395-B:** Ich warte auf Kaufangebote. Der Preis ist nicht in Stein gemeißelt, aber das ist das Minimum, das wir anbieten können, um Gewinn zu machen.
&gt; 
&gt; **Mill:** Also arbeiten Sie für eine Organisation? 
&gt; 
&gt; **2395-B:** Sind Sie blind oder was? Der Name ist an der Tür.
&gt; 
&gt; **Mill:** Können Sie die Bewegung des Preisschilds erklären? 
&gt; 
&gt; **2395-B:** Hab schon gesagt, dass ich versuche, hier zu verkaufen.
&gt; 
&gt; **Mill:** Was genau verkaufen Sie?
&gt; 
&gt; **2395-B:** Erde.
&gt; 
&gt; **Mill:** Bitte erklären Sie das genauer.
&gt; 
&gt; **2395-B:** Erde, Planet, Terra Nova, blauer Ball des Lebens, Fleisch-Jauchegrube usw.
&gt; 
&gt; **Mill:** Das erklärt nicht die Bewegung des Preisschilds.
&gt; 
&gt; **2395-B:** Also, Sie kennen das, wenn Sie einen Stock mit einem sterbenden Blatt dran aufheben? Oder wenn Sie etwas in einem Geschäft nehmen, an dem ein Preisschild klebt, und Sie inspizieren es ein bisschen, und das Preisschild flattert ein bisschen herum? Und Sie greifen nach dem Preisschild, um den Preis zu sehen? Jetzt stellen Sie sich etwas anderes vor, das auf das Preisschild schaut. Vergessen Sie es einfach, weil Sie es nicht können. 
&gt; 
&gt; Kapieren Sie es jetzt? Wir verkaufen die Erde. Und ich bin damit beschäftigt, mit willigen Käufern zu sprechen.
&gt;  

**Anhang 2395-LC:** Für weitere Informationen zur Interessengruppe &#34;Light Courier Enterprises&#34; kontaktieren Sie Dr. Mill für [[[Radiance-and-Cachinnation|abnormale Vorfälle]]]. Weitere Informationen können auch von [[[SCP-1920]]], [[[SCP-1940]]], [[[SCP-1740]]] und [[[SCP-2940]]] erhalten werden.</textarea></pre>
