    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1995 – Unendliche Teufelsmaschine
**Autor:** [[*user Dr_Schubert]]
**Original:** http://www.scp-wiki.net/scp-1995
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1995

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund der Art von SCP-1995 wurde der Ort, an dem es entdeckt wurde, in den Bewaffneten Forschungsstandort-1995 umgewandelt, der sich an den Koordinaten ██º ██&#39; █.██&#34;N ██º ██&#39; ██.██&#34;E befindet. Der Eingang der Mine befindet sich ungefähr 1.000 Meter über dem Meeresspiegel, während das Objekt selbst etwa 800 Meter über dem Meeresspiegel liegt. Der Ort von BFS-1995 ist auf Kenntnis bei Bedarf beschränkt. Das Objekt befindet sich derzeit in einer etwa 10 m x 10 m x 15 m großen Kammer, die aus einer natürlichen Granitformation besteht, die mit Festbeton um den Großteil der Kammer herum verstärkt ist, mit einer 4 m x 2 m großen Luftschleuse an der östlichsten Seite. Die Luftschleuse führt zu einem 2,5 m langen Flur, der im Vakuum zu halten ist, es sei denn, Personal und/oder Ausrüstung werden in die Hauptkammer transportiert. Personal, das die Kammer betritt, muss mit Stufe-A-Gefahrgutausrüstung ausgestattet sein. Für den Notfall wird zusätzliche Stufe-A-Gefahrgutausrüstung im Lagerbereich 1995-2 aufbewahrt, der an die Hauptkammer angrenzt. SCP-1995 wird von einer Anordnung von Sensoren überwacht, die den genauen Zeitpunkt eines Ereignisses, die während eines Ereignisses freigesetzte Energie und die exakte Temperatur bis auf Tausendstel Kelvin erkennen. Die während eines Ereignisses insgesamt freigesetzte Energie und der exakte Zeitpunkt eines Ereignisses sind aufzuzeichnen und in Hauptbuch 1995-1 zu vermerken. Abweichungen der Zeit zwischen Ereignissen oder der während eines Ereignisses freigesetzten Energie sind unverzüglich dem Stufe-3-Forscher vor Ort zu melden. Diese sind definiert als größer als --12-- 24 Millisekunden beziehungsweise größer als 38 Joule. 

**Beschreibung:** SCP-1995 ist eine Tafel, die aus Granit zu bestehen scheint, und etwa 25 cm x 15 cm x 5 cm groß ist. Die Tafel hat ein nicht anomales Aussehen und zeigt ein Wort in Paschtu an, das übersetzt --&#34;gefangen&#34;-- --&#34;ernähren&#34;-- &#34;fliehen&#34; bedeutet (siehe Anhang 1995-1). Die Temperatur der Tafel liegt konstant bei 282,67 K und wird von Änderungen der Umgebungstemperatur nicht beeinflusst. 

SCP-1995 annulliert kinetische Energie. Aufgrund dieses Effekts kann die Tafel nicht zerstört werden und Objekte, die mit dem Objekt kollidieren, bleiben unbeschadet. Der Sekundäreffekt des Objekts besteht darin, dass der Kontakt mit dem Gegenstand einen massiven Abfall der Oberflächentemperatur auslöst; ausgesetztes menschliches Fleisch wird innerhalb von Sekunden Erfrierungen entwickeln, die sonst bei längerer Aussetzung auftreten. Am Ende jedes &#39;ruhenden&#39; Zyklus geht SCP-1995 in eine &#39;aktive&#39; Phase von 1,37 Sekunden über, in der es alle Energie freisetzt, die es während des vorangegangenen &#39;ruhenden&#39; Zyklus absorbiert hat. Beachtenswert ist die Tatsache, dass die Energie nicht gleichmäßig abgegeben wird; es scheint vielmehr dem Muster  der Energiezufuhr während des &#39;ruhenden&#39; Zyklus zu entsprechen. Aufgrund der konstanten kinetischen Energie, die durch die Leitung von Wärmeenergie über Luft, Boden und Schwerkraft aufgebracht wird, und der kurzen Dauer von Ereignissen wird ein Ereignis immer eine ziemlich große Menge ionisierender Strahlung abgeben. 

SCP-1995 wurde im südlichen ███████████ von einer Bergbauexpedition auf der Suche nach Goldvorkommen entdeckt. Die Bergbauexpedition förderte das Objekt zutage und wurde von einem Ereignis getötet, bevor sie die Behörden kontaktieren konnte. Aufgrund der massiven Freisetzung von Strahlung, die nicht von dem das Objekt umgebenden Granit absorbiert wurde, wurde es auf Sensoren im Besitz der ██████ ██████ ████ entdeckt, die die Entladung von Kernwaffen in ████ oder ████████ erkennen sollten. Ein Verbindungsmann in der ██████ ██████ ████ kontaktierte die Foundation. Der Tod der Bergbauexpedition wurde als Folge eines ███████-Überfalls publiziert, während die Strahlungsanomalie als ein Softwarefehler dargestellt wurde. 


**Anhang 1995-1:**
Nach Ereignis-1995-L-3 änderte sich die Schrift auf dem Objekt von &#34;gefangen&#34; zu einem Wort, das &#34;ernähren&#34; bedeutet. Aktive Tests mit dem Objekt wurden eingestellt, jedoch werden auf Wunsch von Dr. ████████ weiter Daten der Ereignisse aufgezeichnet, einschließlich dem Zeitpunkt und der freigesetzten Energie während des Ereignisses. 

**Anhang 1995-2:**
Nach der Analyse der von den Ereignissen gesammelten Daten beobachtete Dr. ████████ einen Zusammenhang zwischen der Zeit zwischen den Ereignissen und der freigesetzten Energie. Insbesondere wurde entdeckt, dass nach Ereignis-1995-Λ-3, wenn die während eines Ereignisses freigesetzte Energie die höchste zuvor aufgezeichnete Menge überschreitet, die Zeitspanne zwischen künftigen Ereignissen um 12 Millisekunden pro überschüssigem Joule schrumpft. Die Sicherheitsmaßnahmen wurden geändert, um einen Anstieg der Energie über [ZENSIERT] Joule pro Ereignis zu verhindern. 

**Anhang 1995-3:**

Nach Ereignis-1995-V-5 änderte sich die Schrift auf dem Objekt von &#34;ernähren&#34; zu einem Wort, das &#34;fliehen&#34; bedeutet. Darüber hinaus hat sich die lineare Abnahme der &#39;ruhenden&#39; Zeitspannen pro überschüssigem Joule von 12 auf 24 Millisekunden verdoppelt. Trotz Bemühungen, die Menge an kinetischer Energie zu reduzieren, die SCP-1995 annulliert, wird immer noch genug Energie durch die Umgebungswärme in der Kammer absorbiert. Die Forschung konzentriert sich nun auf Methoden, die Umgebungstemperatur in der Kammer drastisch zu reduzieren.</textarea></pre>
