[[image http://pm1.narvii.com/7249/4af863f8200cd686a323599aae86e38e62fdebbbr1-191-264v2_uhq.jpg width=&#34;300&#34; ]]

**Объект №:** SCP-5001

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** содержание SCP-5001 на данный момент считается неосуществимым ввиду аномальных свойств объекта. Следует вести постоянное наблюдение за действиями и разговорами членов SCP-5001 и агентом █████. На планируемые места нападения членов SCP-5001 немедленно должна высылаться МОГ Бета-1 «Прижигатели». Консультация с агентом █████ насчет всех спорных моментов обязательна, несоблюдение карается понижением до класса персонала D.

**Описание:** SCP-5001 – общее название некой теневой организации, состоящей приблизительно из 10 человек. Действия SCP-5001 всегда направлены на решение в большинстве случаев несвязанных между собой проблем, маскируемых под незначительные. Неизвестно, относятся ли члены SCP-5001 (далее - SCP-5001-1) серьезно к своим миссиям. 

Действия SCP-5001, называемые членами организации рейдами, никогда не выходят за пределы планировки, однако неизвестным способом цель миссии в любом случае достигается. Судя по словам агента ████, SCP-5001-1 продемонстрировали полное незнание принципа действия этой аномалии, однако намерены использовать это в своих целях.

Предположительно, аномалия SCP-5001 способна вызывать закономерные изменения в ткани реальности, меметически воздействовать на людей и влиять на саму концепцию вероятности и некоторых других фундаментальных физических принципов. Радиус действия аномалии не установлен, и, вероятно, неограничен. Ввиду того, что SCP-5001 неконтролируема и может нанести катастрофические последствия разных масштабов, вплоть до события класса ZK, устранение или нахождение способа контроля аномалии находится в приоритете. 

SCP-5001-1 не могут быть обнаружены никаким образом, несмотря на то, что их общение ведется с помощью мессенджера ███████. Похоже, SCP-5001 способна влиять на логику и ход мыслей любого человека, пытающегося добыть данные о SCP-5001-1. По словам агента ████, входящего в ряды SCP-5001, сами члены организации столкнулись с этой проблемой при попытке его идентификации. 

Ниже приведен список всех членов SCP-5001:

[[collapsible show=&#34;Открыть список&#34; hide=&#34;- Убрать с глаз долой&#34;]]
**SCP-5001-1-1**: Один из первых членов SCP-5001, судя по словам SCP-5001-1-2, является ничем не примечательным представителем женского пола и рода человеческого. Зовет себя Олегом. Ценность SCP-5001-1-1 как собеседника и члена организации многократно отмечалась SCP-5001-1-2. «Я – Олег. Мне можно.»

------

**SCP-5001-1-2**: Судя по данным мессенджера, основатель организации. Наиболее активный участник SCP-5001. По некоторым данным, сам является аномалией, однако эта информация не может быть подтверждена. Не слишком умен, не представляет интереса, как личность, но организует большую часть рейдов. «Кроватные войны – замечательное дело. Сейчас попью чай и присоединюсь»

------

**SCP-5001-1-3**: Редко появляющийся в чате член SCP-5001. Видимо, близко знаком с SCP-5001-2. Не обладает особой грамотностью, однако по словам SCP-5001-2, также является достаточно ценным собеседником. Почти не участвует в планировке рейдов. «Я ГРАЖДАНИН ГАЗ Я ЕМ КАМАЗ»

------

**SCP-5001-1-4**: Самый непостоянный член организации, на данный момент не входит в ряды SCP-5001. Аномальные свойства SCP-5001-1-4 были погашены в ходе рейда, организованного SCP-5001-1-1 и SCP-5001-1-2. 

------

**SCP-5001-1-5**: Персонаж шуток про то, что SCP-5001-1-5 натянули на танк. Почти никогда не выходит на связь. «Нет у нас есть два варианта это поход на пекарню с тремя мини боссами и не богатым готовым лутом но огромным количеством сырого Лута в виде сахара теста дрожжей муки и много другого. Второй путь это поход на небольшую булошную с большим колличеством готового Лута , но как правило крупногаборитным боссом»

------

**SCP-5001-1-6**: Агент ████. Пользуется доверием среди членов организации, особенно у SCP-5001-1-2. При этом никто не знает, кто он такой. «Гудафтенун пиплз. Сорри оф май инглиш»

------

**SCP-5001-1-7**: Агент ███████. Участвовал в эксперименте по обнаружению SCP-5001-1, был отправлен аномалией на Луну. SCP-5001-1-2 обычно называет его «Черт знает кто».

------

**SCP-5001-1-8**: Близкий знакомый SCP-5001-1-2 и SCP-5001-1-3. Живет в отдалении от основного состава SCP-5001. «Привет здрасте»

------

**SCP-5001-1-9**: «Аристотель». Судя по полученным данным, главной целью SCP-5001-1-9 является не участие в рейдах, а попытка помешать SCP-5001-1-2 добавить ее в некий список неудачных знакомств (что подтверждает низкий интеллект SCP-5001-1-2, ведь она вроде норм). «Зато я прониклась всей романтикой к тебе» (Протокол наблюдения SCP-5001-1-А свидетельствует о том, что в тот момент SCP-5001-1-2 знатно [РУГАТЕЛЬСТВО УДАЛЕНО].

------

**SCP-5001-1-10**: Клиент организации. Близко знакома с неким Петей, пребывающим сейчас на Зоне 51. (Данные подтверждены. Источник информации о местонахождении Пети, используемый SCP-5001-1 не установлен). «Я предлагаю вам поскорее начать поиски Пети»
