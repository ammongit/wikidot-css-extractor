Uma mulher observava o peito de seu pai subir e descer da cadeira ao lado de sua cama de hospital. O monitor de batimentos cardíacos apitava ao ritmo daquela música de James Blunt que ela cantarolava para si mesma. Ela gostaria de poder passar sua última visita conversando, mas isso é difícil de fazer com os mortos. Além disso, ela não tinha ideia do que diria. Muita coisa aconteceu desde a última vez que eles mantiveram uma conversa coerente. Mas, se ela tivesse que adivinhar, seria algo como:

“Pai!”

“Olá, humm... já nos conhecemos?”

“Eu— sim, eu sou sua filha.”

“Isso não pode estar certo, eu tenho dois filhos!”

Espere um pouco.

“Isso não importa agora. Eles não estão aqui. Um está vivo e o outro não pôde estar aqui agora.”

“Onde estão eles?”

“Por quê você se importa?”

“Porque eu quero ver meus filhos!”

“Mas… mas eu estou bem aqui.”

“Eu nem sei o seu nome.”

“Joyce. Você me chamou de Joyce.”

E então vá buscar a enfermeira. Embora a conversa provavelmente não fosse ser assim. Ela não podia ser assim. Joyce não permitiria.

------

Emily Young entrou no Complexo de Vida Assistida Hen’s Roost, olhando ao redor com cautela para se certificar de que ninguém suspeito chamava sua atenção. Claro, isso a fez parecer suspeita e nervosa, mas as pessoas que trabalham aqui lidam com atividades muito mais suspeitas dos habitantes, e a maioria dos habitantes não está em condições de notar Emily para começo de conversa. Seus gemidos por ajuda enchiam todo o edifício como um zumbido baixo. Emily só conseguia pensar em como essa era a última tarefa que ela tinha que realizar, antes que pudesse garantir que não acabaria como eles.

Emily se aproximou da recepção, onde um atendente recostava-se em sua cadeira e ouvia música por meio de um par de fones de ouvido. Eles eram parecidos com o par que Emily tinha em sua mochila. Ela esperou um momento antes de tocar a campainha para chamar a atenção do garoto.

“Ah, sim, desculpe,” dizia ele enquanto se endireitava, “Do que você precisa?”  

“Estou aqui para ver o Sr. Michaels? Sou uma amiga da filha dele, Joyce.” 

“Um segundo,” o atendente digitou algo em um console à sua frente, então ele segurou um botão e falou no console, “Olá, Sr. Michaels? Tem visita para você aqui no saguão principal.”

“Obrigada,” disse Emily. Ela encontrou um bom assento perto da recepção e tirou os fones de ouvido de Joyce de sua mochila. Ela os colocou e começou a tocar sua música. Imediatamente ela entendeu por que Joyce gostava tanto deles.

------

Dez soldados treinados se aproximavam de um asilo recém-reformado a três milhas da rodovia I-25. Folhas se amarrotavam sob os pés dos membros da FTM Iota-10. A equipe se alinhou próximo à entrada dos fundos. 
Capitão Eric Michaels ergueu dois dedos e um polegar. Uma instrução. //Três.//

Seu polegar retraiu, deixando os dedos. //Dois.//

//Um.//

Michaels chutou a porta. A equipe entrou imediatamente depois. Marquez liderava uma equipe para varrer o andar térreo. O esquadrão de Dubois ficou com os dois andares superiores, enquanto Michaels e Turner ficaram com o terceiro e o quarto andar. Objetivo atual da missão: capturar Emily Young.

------

Assim que Joyce terminou sua música, ela olhou para cima para ver Tony encostado educadamente no batente da porta. Joyce não conseguia se lembrar há quanto tempo ele estava parado ali. Pode ter sido minutos, pode ter sido horas.

“Nervosa?”

“Na verdade, não,” respondeu Joyce. Ela olhou para seu pai novamente. Ele segurava um de seus travesseiros perto, como uma criança com seu ursinho de pelúcia favorito.

“Você é uma péssima mentirosa.”

“E você é um péssimo ceifador.”

“Heh, você não está errada.”

Tony sentou-se ao lado de Joyce e ficou olhando para a cama de hospital com ela. Joyce se recusava a chorar, mas isso não a impedia de tremer. Ela balançava para frente e para trás, tentando se acalmar. Ela já fizera pior em seu trabalho diurno. Ela já perdera vidas antes. Diabos, ela já perdera sua própria família antes. Mas, novamente, seria inapropriado comparar qualquer uma dessas coisas a fazer uma alma passar adiante você mesmo. Provavelmente é isso que a pegou da primeira vez. Havia mais graus de separação entre ela e a morte. Ela nunca matou com as próprias mãos antes. Isso a deixava inquieta, mesmo que fosse um ato de misericórdia.

Tony colocou o braço em volta da irmãzinha. Era para ser reconfortante, mas Joyce conseguia ver que ele também estava tremendo. Então, ela fez a pergunta que estava em ambas as mente deles.

“Por que isso tem que ser tão...” Real? Concreto? Palpável? Genuíno?

------

Após cinco minutos de espera, Emily se levantou e voltou para a recepção. O atendente estava prestando mais atenção desta vez, então ela não precisou tocar a campainha.

“Quão longe fica o apartamento dele?” perguntou ela.

“Humm… não muito,” respondeu o atendente, “embora, talvez ele simplesmente não tenha ouvido? Sabe, posso te levar lá se quiser. Talvez ele ouça uma boa batida na porta.”

“Eu apreciaria isso, sim.”

O atendente se levantou de trás de sua mesa e levou Emily até um elevador que deve ter sido limpo há menos de uma hora. Algo nas paredes de aço inoxidável e no piso de ladrilhos gritava “estéril”. O atendente apertou um botão para ligar o elevador.

“Então, você tem visto o Sr. Michaels por aí?” perguntou Emily. O atendente começou a responder, mas então olhou para a chão.

“Humm… na verdade, não.” ele eventualmente respondeu, “digo, há um bom número de pessoas aqui, então tem bastante para se acompanhar, mas acho que nunca vi o homem. Embora, eu não esteja totalmente convencido de que ele realmente saia de seu quarto. Sei que ele pediu especificamente que não viéssemos ver como ele estava. Acho que ele gosta de ficar sozinho.”

------

Capitão Michaels e o soldado Turner subiram as escadas como um furacão. Seus passos ecoavam escada abaixo como trovões. Apenas mais dois andares até que eles estivessem no ponto de partida.

“Turner, você deveria ficar com o sexto andar.”

“Para onde você vai sargento?”

“Posso ficar com o quinto. Não é como se precisássemos nos preocupar muito em sermos mortos.”

“Sério?”

“Sério. Além disso, eu conheço essa mulher. Eu costumava trabalhar com ela.”

Turner abriu a boca para falar, mas Michaels o silenciou primeiro.

“Eu sei, ordens são ordens, um traidor é um traidor. Só certifique-se de ficar de olhos atentos também.”

“Certo.”

Michaels deu um sorriso antes de entrar na saída para o quinto andar.

------

“Tão normal?” Tony terminou a frase de Joyce para ela, “Você já não fez isso tudo antes?”

“Mais ou menos. Exceto que da última vez, quando puxei a tomada, o coração dele continuou batendo,” respondeu Joyce. Ela continuava balançando para frente e para trás enquanto respondia, e se recusava a desviar o olhar de seu pai.

“Acho que é como fazer tudo pela primeira vez, então.”

“Você pode me deixar sozinha? Por favor?”

Tony sorriu um pouco e se levantou. “Tudo bem. Eu meio que perdi o direito de estar aqui de qualquer maneira. Estarei por perto se você precisar de mim.”

Depois que ele saiu da sala, Joyce tapou os ouvidos com as mãos e fingiu que estava com os fones de ouvido. Ela só queria a pressão contra seus ouvidos para lhe dar aquela sensação de isolamento, a ilusão de estar sozinha em uma sala lotada. Exceto que desta vez, ela realmente estava sozinha. Só não parecia. Ela sentia os olhares dos outros pacientes na sala de espera daquele dia. Ela odiava ser o centro das atenções. Mas, novamente, ninguém quer ser observado enquanto comete um assassinato.

------

Emily estava fora de uma sala com uma pequena placa de “não perturbe” pendurada na maçaneta. Ela bateu uma vez e esperou.

“Não sei se ele vai sair,” disse o atendente depois de um tempo.

“Você tem uma chave mestra, correto? Você pode me deixar entrar?”

“Tenho quase certeza de que não tenho permissão para fazer isso.”

“Você disse que ninguém aqui jamais viu o homem. Você acha que ele está preso em seu apartamento. Pelo que sabemos, ele pode estar morto!”

O atendente olhou para Emily com a cabeça inclinada para o lado. Ela havia ficado bastante animada e, em sua irritação, não percebeu o que havia dito. Emily reproduziu sua fala em sua cabeça. Quando ela finalmente chegou na última frase, ela não pôde evitar de soltar uma risada. O atendente também riu. Ele pode estar morto. Ela estava agindo como se não tivesse mais de um século de idade.

“Sinto muito,” disse ela, “tem sido longos os últimos dias.”

“Imaginei.”

“Mas, por favor, eu preciso ver este homem. Você pode só me deixar entrar? Se ele quiser que eu vá embora, eu vou embora.”

O atendente olhou para Emily e, em seguida, olhou de um lado para o outro do corredor antes de murmurar um “certo.” final. Ele tirou um cartão-chave do bolso e o passou na fechadura da porta. A luzinha ficou verde.

“Obrigada.” Emily girou a maçaneta e abriu a porta. Imediatamente os dois foram atingidos por um cheiro que poderia ser descrito como morte, se algum deles pudesse se lembrar disso. O cheiro fez com que o atendente tivesse um ataque de tosse. Os olhos de Emily começaram a lacrimejar.

“Você pode ficar aqui, eu já volto.” Emily disse ao atendente, que agora havia coberto o rosto com as mãos para afastar o fedor horrível. Ele balançou a cabeça o melhor que pôde e, em seguida, saiu arrastando os pés pelo corredor.

O quarto estava praticamente vazio, exceto por uma única janela nos fundos, uma cama perto da frente e uma cadeira no canto. As luzes estavam apagadas e a iluminação natural mal iluminava a sala. Emily conseguia distinguir uma pilha de uma pessoa sentada em um canto escuro da sala que não tinha móveis. Instintivamente, Emily trancou a fechadura física da porta.

“Olá? Henry Michaels?”

------

Eric havia derrubado três portas quando chegou ao quarto 509. Todas desocupadas, salvo pela última que continha uma mulher idosa cujos aparelhos auditivos devem estar sem bateria.

Eric bateu na porta. “Abra, aqui é a polícia!”

Sem resposta.

“Estou dando a você cinco segundos antes que eu entre à força. Cinco!”

------

Joyce se levantou mais uma vez e foi verificar o batimento cardíaco de seu pai. Ela colocou os botões do estetoscópio nas orelhas e colocou a outra extremidade no peito dele.

//Tum. Tum.//

-----

Emily continuava a puxar os fones de ouvido com toda as suas forças. A faixa pressionando a garganta de Henry Michaels e parando o gemido que ele estava fazendo antes. E sua respiração.

“Seus filhos te amam,” sussurrou ela no ouvido do velho enquanto o sufocava.

------

“Um!” 

Eric chutou a porta, mas ela estava presa na fechadura física. Ele atirou na fechadura duas vezes e então chutou novamente. A porta se abriu.

O fedor o atingiu como uma parede, mas ele recuperou a compostura e invadiu o interior.

“Ponha as mãos—” ele parou no meio da frase e, em seguida, baixou a arma.

“Pai?”

------

//Tum. Tum.//

E então os batimentos pararam. O velho abriu os olhos e olhou para Joyce.

“Oi, pai.”

O velho sorriu: “Estou no céu?”

“Eu— eu não tenho certeza, pai. Eu realmente não tenho certeza.”

“Bem, de qualquer maneira. Estou feliz por te ver no final, Joyce.”

Joyce sorriu: “Você se lembra de mim.”

“Claro. Como um pai pode esquecer de sua própria filha?”

Joyce tentou não chorar. Ela não gostava de chorar. Mas ela não se conteve desta vez. Ela se inclinou e abraçou o pai. Depois de um tempo assim, Joyce se afastou e enxugou os olhos com as mangas.

“Tony!” gritou Joyce, “Ele acordou, Tony!”

Seu irmão espiou pela borda da moldura da porta. Ele deu alguns passos para dentro da sala e apenas olhou para o seu pai sem jeito. Ele acenou.

“Você uhh... em algum momento fez aquela caminhada?” perguntou Tony.

O pai de Tony apenas riu. “Receio que não. Mas tudo bem.”

“Me desculpe por, bem, tudo.”

“Não se preocupe. Eu não sei o que você teve a ver exatamente com isso, mas acredito que você deu o seu melhor.”

Tony sorriu para si mesmo e deu um abraço em seu pai. Depois, os três pararam e se entreolharam. Eles sabiam o que precisava ser feito, mas parecia errado fazê-lo. Como se precisasse de mais alguns momentos antes que a reunião passasse.

“Acho que esse é o momento em que vocês finalmente me colocam para descansar,” disse o velho por fim.

“Acho que sim,” respondeu Joyce.

“Foi bom ver vocês crianças de novo. Fico feliz em ver como vocês cresceram pela última vez.”

Os três compartilharam outro sorriso. Joyce foi até onde o monitor de batimentos cardíacos estava conectado à parede e agarrou a tomada.

“Adeus, pai.”

“Adeus, Joyce.”

E então ela puxou a tomada.

------

“Terminei.”

Emily ouviu as palavra ecoarem na porcelana ao seu redor. Era boa: aquela sensação de terminar algo longo e árduo.

Uma sensação de alívio tomou conta de Emily enquanto ela soltava seu peso.

------

Eric podia ouvir um barulho fraco vindo do banheiro. Ele soltou a cabeça inanimada de seu pai para que pudesse investigar. Ele não entendia inteiramente o que tinha acontecido com seu pai, então sua mente ainda estava concentrada e seus sentidos ainda aguçados.

Ele se posicionou na esquina do banheiro e fez a contagem regressiva para si mesmo. No “um” ele dobrou a esquina, mas não atirou. Ele baixou a arma e caiu de joelhos.

Uma corda foi amarrada ao redor do chuveiro. Cada ponta da corda tinha sido amarrada a cada lado dos fones de ouvido da irmã de Eric. Emily Young estava pendurada dos fones de ouvido, o peso de sua cabeça e pescoço totalmente suportado pela faixa pressionada em sua garganta.

Seu pulso parou.

------

Joyce sentiu algo estranho. Como se seu estetoscópio a estivesse puxando para fora do quarto de seu pai. Ela se moveu, embora pudesse jurar que estivesse sendo carregada, para uma sala a três portas. Lá dentro, na cama, estava o corpo de Emily Young.

Joyce se aproximou da cama devagar e encostou a ponta do estetoscópio no peito dela.

//Tum. Tum// Ambos sincronizados com o monitor de batimentos cardíacos. Mas esses foram todos os batimentos que ela ouviu antes do coração de Emily parar e seus olhos se abrirem.

“Consegui,” disse ela.

“Sim, você conseguiu. Obrigada.”

“Não, obrigava você. Estou tão cansada. Eu queria isso há anos,” Emily se sentou e abraçou Joyce, “E você é o anjo que vai me libertar. Meu próprio Arcanjo Michael.”

-----

Os gritos de Michaels ainda podiam ser ouvidos por todo o edifício. Mesmo com todas as lágrimas, ele gritava. Mesmo com um vazio onde seu pai costumava estar, ele gritava. Ele queria ir. Ele continuava querendo ir. Estava claro para ele. Ele estava sozinho.

E quando Michaels foi levado por sua equipe, que simplesmente não sabia mais o que fazer com o homem, os gemidos dos idosos quase mortos ecoaram pelo asilo. Todos aqueles com músculos atrofiados, ossos enfraquecidos, pulmões disfuncionais, cérebros em decomposição. Eles queriam liberdade das garras da vida.
