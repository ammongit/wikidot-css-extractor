**Titre original :** SCP-1323 - A County Fair
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 18 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1323

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le confinement dans la réalité de base des points d&#39;accès à SCP-1323 consiste à surveiller passivement les communautés à proximité afin d&#39;identifier les sollicitations pour des contributions aux concours de SCP-1323. Les sollicitations apparaissent généralement approximativement 7 à 10 semaines avant l&#39;activation de chaque point d&#39;accès, sous la forme d&#39;un grand parchemin ou d&#39;une affiche en vélin collé aux murs de bâtiments variés. Une fois la sollicitation identifiée, un Classe-D avec les compétences nécessaires doit être sélectionné, et les éléments appropriés doivent lui être fournis afin qu&#39;il crée une proposition pour chaque compétition. Les propositions doivent être apportées au point d&#39;accès dès qu&#39;elles sont complétées et au minimum 10 jours avant l&#39;activation du point d&#39;accès.

Un confinement actif n&#39;est nécessaire que lors de l&#39;activation d&#39;un point d&#39;accès et consiste en l&#39;établissement de postes de contrôle immédiatement à l&#39;extérieur du point d&#39;accès, sous la couverture de &#34;mesures de sécurité antiterroristes&#34;. Un &#34;bracelet de membre&#34; contenant un traqueur GPS miniature, une caméra sans fil, un microphone et un transmetteur doit être fourni à tout individu tentant d&#39;entrer dans SCP-1323. Les tentatives visant à totalement empêcher des civils d&#39;entrer dans SCP-1323 ont conduit à l&#39;apparition spontanée d&#39;individus dans SCP-1323, généralement escortés par un employé de SCP-1323.

**Description :** SCP-1323 désigne à la fois une espace anormal auquel il n&#39;est possible d&#39;accéder que par quatre points d&#39;accès situés dans les comtés britanniques de [CENSURÉ] et les événements qui se déroulent dans cet espace. L&#39;intérieur de SCP-1323 ressemble à un grand champ à ciel ouvert, avec un ciel constamment nuageux ou couvert. S&#39;éloigner dans n&#39;importe quelle direction entraîne le retour au lieu d&#39;activité principal. Chaque point d&#39;accès est actif pendant 7 à 12 jours consécutifs pendant les mois d&#39;octobre et novembre. Deux points d&#39;accès ne peuvent être actifs en même temps. Chaque point d&#39;accès est situé dans un rayon de 1,5 kilomètre autour du terminal de [[[SCP-2952]]] le plus proche.

Une fête foraine composée d&#39;une salle des expositions, d&#39;un pavillon de bétail et d&#39;un spectacle de foire est située dans le champ. Une variété de kiosques d&#39;information et de vente de tickets, de stands de nourriture et d&#39;artistes ambulants émaille la fête foraine. Tous les bâtiments semblent faits de blocs de granite fortement érodés et fissurés, et les structures non-permanentes comme les stands de jeux sont généralement construites avec du vieux bois, des étoffes élimées et des métaux non-ferreux légèrement corrodés. 

La salle des expositions contient une grande variété de contributions à des compétitions. Toutes les contributions sont artisanales, et les catégories ont inclus les édredons, la confiture et la gelée, la photographie (avec des catégories séparées pour le noir et blanc, la couleur et la photographie Kirlian), les épées et dagues, les statues en pierres précieuses, la peinture à l&#39;eau, la broderie et les instruments musicaux. Un sac en cuir[[footnote]]Les analyses ADN du cuir correspondent avec le //Bos taurus//.[[/footnote]] apparaît dans le domicile principal des trois premiers de chaque catégorie lors de la désactivation du point d&#39;accès concerné. Chaque sac contient 13 pièces composées de métal massif pesant une livre (0,4536 kg) chacune, le premier recevant des pièces en or, le second des pièces en argent et le troisième des pièces en cuivre.

Les compétiteurs de chaque catégorie reçoivent des &#34;accès gratuits&#34; à SCP-1323 et sont autorisés à accéder aux zones &#34;réservées aux employés&#34;. Des images enregistrées par des membres du personnel de Classe D révèlent que cette zone réservée semble être souterraine, avec des murs et plafonds en terre. Bien que les compétiteurs soient généralement restreints aux grandes pièces, des Classes-D ont précédemment réussi à accéder à d&#39;autres zones, qui semblent être un système complexe de couloirs dont l&#39;agencement est topologiquement incohérent. Les employés de la fête foraine peuvent parfois être observés se déplacer dans ces couloirs, bien qu&#39;ils escortent tous les non-employés à leur pièce initiale si ceux-ci sont vus. 

Le pavillon de bétail est séparé en secteurs, chacun contenant une catégorie différente d&#39;animal : bovins (races diverses de bétail), équidés (races diverses de chevaux et de licornes), canidés (races diverses de chiens de chasse et de loups) et porcidés (cochons, porcs et sangliers). En plus des compétitions jugeant du meilleur animal dans chaque catégorie, des démonstrations irrégulières impliquant des animaux ont lieu, comme de la voltige, des courses d&#39;obstacles et des combats à mort. 

Le spectacle de foire consiste en une variété de jeux, de manèges et d&#39;attractions. Ils incluent des attractions classiques comme des jeux de l&#39;anneau, des jeux des pommes dans l&#39;eau, des Skee-Ball, des carrousels, des grandes roues et des labyrinthes de miroir, ainsi que des attractions anormales telles que des champs de tir[[footnote]]Les cibles sont de petits humanoïdes vivants, appelés des &#34;gobelins&#34; ou des &#34;fées&#34; par les employés du stand du jeu.[[/footnote]], des musées des horreurs et des stands &#34;devinez votre poids&#34;[[footnote]]Tous les Classes-D qui ont essayé ce type de jeu ont vu leur poids immédiatement et radicalement modifié afin de correspondre à celui deviné, peu importe l&#39;importance du changement de masse.[[/footnote]]. Participer à l&#39;un de ces jeux requiert entre 1 et 15 tickets.

Les stands de nourriture vendent de la nourriture communément trouvée dans les fêtes foraines, comme des cuisses de volaille rôties, des bonbons frits (de la glace, des gâteaux, des sandwiches cookie au chocolat et de l&#39;ambroisie ont déjà été identifiés), de la barbe à papa, des pommes d&#39;amour, de la bière et de la limonade. Les prix vont de 5 à 10 tickets. Approximativement 17 % des clients connus pour avoir ingéré cette nourriture ont échoué à quitter SCP-1323 avant que le point d&#39;accès local ne se désactive et ont plus tard été identifiés dans les employés de la fête foraine.

Les kiosques d&#39;information fournissent des cartes de la fête foraine et des calendriers des programmes et vendent les tickets utilisés dans la fête foraine. Le prix des tickets est constant au fil des apparitions de SCP-1323 :

|| 1 ticket || un rire joyeux et une larme de chagrin ||
|| 5 tickets || une mémoire précieuse ||
|| 10 tickets || un an et un jour ||
|| 25 tickets || un amour perdu ||
|| 100 tickets || une faveur ||

Les civils et le personnel de la Fondation achetant des tickets présentent une variété d&#39;anomalies mentales, émotionnelles et comportementales pendant une durée maximale de 7 ans et rapportent fréquemment une compulsion ou un sentiment d&#39;inquiétude s&#39;ils sont empêchés de suivre une impulsion inhabituelle ou anormale pendant cette période.

Les employés de la fête foraine sont tous habillés avec des habits et des costumes correspondant à des styles datant du début du XX^^e^^ siècle. Le comportement et le vocabulaire des employés rappellent fortement un stéréotype de bonimenteur de carnaval de cette même période. Seuls 37 % des humanoïdes semblent être humains, les autres étant des humanoïdes anormaux. Leur morphologie varie fortement entre les individus, avec des tailles allant de 75 à 215 cm, des couleurs de peau incluant du blanc pur, plusieurs nuances de bleu et de vert et du marron foncé, et des caractéristiques faciales exagérées ou placées de manière inhabituelle. Toutes les tentatives visant à interroger des employés ou à interagir avec eux d&#39;une autre manière que dans le cadre de leurs fonctions sont repoussées avec des suggestions telles que &#34;parlez-en au management&#34;. Aucun membre du &#34;management&#34; n&#39;a été localisé, malgré les nombreuses demandes d&#39;entretien et l&#39;exploration des zones réservées. 
 
Toute action agressive à l&#39;encontre d&#39;un employé, d&#39;un client, d&#39;une structure de la fête foraine ou d&#39;une entrée d&#39;un concours conduit à l&#39;apparition rapide[[footnote]]Le temps de réponse le plus long enregistré est 2,6 secondes.[[/footnote]] de grandes entités musclées qui éjectent l&#39;individu incriminé par le point d&#39;accès actif. Les individus ainsi éjectés sont incapables à l&#39;avenir d&#39;entrer par un point d&#39;accès et présentent généralement des modifications cosmétiques mineures telles que des changements de la pigmentation de la peau non-naturels, une croissance rapide de cartilage sur le visage et la tête, et une vitesse de croissance de la pilosité corporelle accrue. Ces changements cosmétiques sont permanents et réapparaissent rapidement s&#39;ils sont supprimés chirurgicalement.

En raison du fait qu&#39;il est possible d&#39;accéder à SCP-1323 et [[[SCP-2523]]] sur des périodes se chevauchant et du comportement de leurs propriétaires respectifs, une connexion a été théorisée. Les questions sur SCP-2523 ont conduit à l&#39;apparition des grandes entités susmentionnées, qui ont demandé la cessation de ce type de questions. Persévérer a conduit à une éjection permanente, comme lors d&#39;une agression du personnel de la fête foraine.
