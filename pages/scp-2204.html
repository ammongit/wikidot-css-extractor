**Mã vật thể:** SCP-2204

**Phân loại:** Keter (tạm thời)

**Quy trình Quản thúc đặc biệt:** Quy trình quản thúc SCP-2204 do nhóm nghiên cứu đóng tại Oak Grove, Kentucky đảm nhận. Nhóm quản lý đã được  thông báo những điều sau:

* Thông tin dưới bất kỳ hình thức nào liên quan đến các sự kiện diễn ra ở Oak Grove, ngay cả những thông tin không liên quan đến SCP-2204, đều không đáng tin cậy.
* Việc quản thúc SCP-2204 là ưu tiên hàng đầu.
* Việc quản thúc SCP-2204 là nguy hiểm đối với nhân viên.
* Không có nghiên cứu hoặc ngăn chặn nào khả thi đối với SCP-2204 được thực hiện từ bên ngoài Oak Grove.
* Nhân sự được giao cho nhiệm vụ quản thúc SCP-2204 phải có đủ điều kiện để làm việc với các mối nguy hiểm, có khả năng chống lại các mối nguy  về nhận thức và tính cách.

Để biết danh sách tài trợ và các nguồn lực khác mà nhóm nghiên cứu ở Oak Grove trưng dụng, hãy liên hệ với văn phòng ngân sách.

**Mô tả:** Thông tin liên quan đến SCP-2204 không có khả năng rời khỏi thị trấn Oak Grove, Kentucky. Do đó, bản chất và đặc tính của SCP-2204 chỉ nhóm nghiên cứu ở Oak Grove được biết, miễn là các thành viên trong nhóm vẫn ở Oak Grove.

Một số lượng hạn chế thông tin gián tiếp hoặc rất chung chung về SCP-2204 -- có trong tài liệu này -- đã được báo cáo bởi nhóm nghiên cứu Oak Grove.

[[collapsible show=&#34;Mọi thông tin liên quan đến SCP-2204 phải được thu thập thông qua chuyến đi trực tiếp đến Oak Grove, Kentucky.&#34; hide=&#34;Một chuyến đi trực tiếp đến Oak Grove, Kentucky.&#34;]]

**Mã vật thể:** SCP-2204

**Phân loại Dị thể:** Safe

**Quy trình Nghiên cứu:** SCP-2204 bị giới hạn ở thành phố Oak Grove, Kentucky. SCP-2204 không yêu cầu quy trình quản thúc cụ thể nào. SCP-2204-A phải được giám sát để phát hiện bất kỳ hoạt động bất thường nào hoặc thay đổi về bản chất dị thường. Để đạt được mục tiêu này, một đặc vụ sẽ đóng vai trò là người quản lý của Triple Threat.

Mẹ của SCP-2204-A-1 đến -3 đã được thông báo về các đặc tính dị thường của SCP-2204-A (dưới vỏ bọc là nhân viên đang làm việc cho chính phủ Hoa Kỳ), và cho đến nay đã hợp tác hỗ trợ nghiên cứu.

Tất cả tài liệu liên quan đến SCP-2204 được lưu giữ tại Outpost 2204-A. Nhân viên nghiên cứu phải tự làm quen với tất cả các tài liệu liên quan đến SCP-2204 ít nhất một lần mỗi tháng.

**Mô tả:** SCP-2204 là một hiện tượng dị thường xung quanh SCP-2204-A và SCP-2204-B. SCP-2204-A là một nhóm gồm 5 nam thanh niên, 17-24 tuổi vào thời điểm viết bài, cư trú tại thị trấn Oak Grove, Kentucky:

* SCP-2204-A-1: Martin Alvarez, 19 tuổi.
* SCP-2204-A-2: Matthew &#34;Matt&#34; Alvarez, 22 tuổi.
* SCP-2204-A-3: Michael Alvarez, 22 tuổi.
* SCP-2204-A-4: Jerome Troier, 24 tuổi.
* SCP-2204-A-5: Austin Betancourt, 17 tuổi.

SCP-2204-A-1, -2, và -3 là anh chị em ruột; SCP-2204-A-2 và -3 là anh em sinh đôi. Không có bất kỳ rủi ro cụ thể nào cho chính họ hoặc lẫn nhau.

SCP-2204-B là bất kỳ tác phẩm hoặc thông tin liên lạc nào được tạo ra bởi SCP-2204-A, riêng lẻ hoặc trong buổi biểu diễn.

SCP-2204-A, SCP-2204-B và bất kỳ thông tin nào liên quan đến cả hai đều không thể rời khỏi thị trấn Oak Grove, Kentucky.

* Các vật thể vật lý (chẳng hạn như bản thân SCP-2204-A, vật chứa SCP-2204-B, v.v.) sẽ biến mất khi đến ranh giới của Oak Grove và xuất hiện lại ở một số vị trí trong thị trấn.
* Những người quan sát bên ngoài Oak Grove khi nhìn vào SCP-2204 sẽ trải qua một hiệu ứng giống như ảo ảnh khiến thông tin hoặc thực thể được đề cập không thể nhận dạng được. Hiệu ứng tương tự cũng xảy ra đối với âm thanh, âm thanh bị bóp méo đến mức không thể nhận ra. Hiệu ứng này ảnh hưởng cho cả người quan sát và thiết bị ghi âm. Những người không có kiến ​​thức trước về SCP-2204 sẽ hiếm khi nhận ra hiệu ứng này là bất thường.
* Những người rời khỏi Oak Grove ngay lập tức quên tất cả thông tin liên quan đến SCP-2204, với tất cả ký ức được thay đổi để chứa các thông tin  khác tạo thành một câu chuyện mạch lạc không bao gồm SCP-2204. Hiệu ứng này thường dựa trên kí ức của mỗi cá nhân.[[footnote]]Ví dụ, mẹ của SCP-2204-A-3 sẽ nhớ lại việc nuôi dạy ba cô gái có mô tả và lịch sử cuộc đời tương ứng với những phụ nữ khác nhau mà SCP-2204-A-3 đã hẹn hò. Nhân viên tổ chức thường sẽ nhớ lại công việc quản lý một đối tượng SCP mà họ đã từng làm việc trước đó. Ký ức về SCP-2204-B liên tục được thay thế bằng ký ức từ nhượng quyền thương mại //Austin Powers// hoặc từ ban nhạc rock không tồn tại [[[fifthist-hub | Constellation Starfish]]].[[/footnote]] Hiệu ứng này bị đảo ngược khi quay trở lại Oak Grove.
* Cố gắng truyền dữ liệu liên quan đến SCP-2204-B hoặc SCP-2204-B bằng phương pháp điện tử bên ngoài Oak Grove dẫn đến sự cố hoặc thiết bị gửi dữ liệu hoặc thiết bị nhận dữ liệu, ngăn cản việc truyền. Bản chất của sự cố khác nhau, mặc dù bất kỳ thông báo lỗi nào xuất hiện sẽ được thay thế bằng &#34;Groovy, baby!&#34;.
Các thông số, mô tả và thông tin chính xác nào có thể hoặc không thể rời khỏi Oak Grove vẫn chưa được biết. Một lượng rất hạn chế thông tin đã được báo cáo cho Tổ chức SCP nói chung - hãy xem [[[scp-2204|tài liệu chính về SCP-2204]]] trong cơ sở dữ liệu chính của SCP.

SCP-2204 sở hữu hiệu ứng nhận thức thứ cấp đối với những người quan sát thấy hoạt động bất thường do SCP-2204 gây ra hoặc những người tiếp xúc với thông tin liên quan đến nó. Trong khoảng thời gian từ 5 đến 7 tuần, các đối tượng bị ảnh hưởng thể hiện sự không quan tâm chung đến các đặc tính bất thường của SCP-2204, thường coi chúng là bất thường (và, trong một số trường hợp, thừa nhận những phẩm chất siêu nhiên rõ ràng của chúng), nhưng không thấy chúng đáng chú ý. Sau 9 tuần, không đối tượng nào tự nguyện thực hiện bất kỳ hành động nào có thể kích hoạt các đặc tính dị thường của SCP-2204.

Những tác động nguy hiểm này sẽ bị tiêu tan khi thường xuyên tiếp xúc với thông tin dẫn đến các đặc tính bất thường của SCP-2204, chẳng hạn như tài liệu này. Về cơ bản, hiệu ứng khó đảo ngược hơn ở những đối tượng là người gốc Oak Grove hoặc những người thưởng thức âm nhạc của Triple Threat.

Các thành viên của SCP-2204-A cùng nhau bao gồm các thành viên của nhóm hip-hop Triple Threat, với SCP-2204-A-1 và -4 chịu trách nhiệm sản xuất, SCP-2204-A-2 và -3 chịu trách nhiệm viết và biểu diễn giọng hát , và SCP-2204-A-5 hoạt động như một người quay phim. Cho đến nay, nhóm đã phát hành hai mix-tape ( Spy vs. Spy và JAGUAR ) và một album cùng tên. Nhờ âm nhạc chất lượng cao và chương trình biểu diễn trực tiếp được đánh giá cao, Triple Threat được công dân Oak Grove yêu thích.

Các đặc tính bất thường của SCP-2204 ban đầu biểu hiện vào một thời điểm nào đó vào năm 2009, khi SCP-2204-A-1 đến -3 bắt đầu viết nhạc và bắt đầu tự gọi mình là Triple Threat. SCP-2204-A-4 và -5, những người bạn lâu năm của bộ ba, đã được thêm vào năm 2012 và sau đó là đối tượng của các đặc tính dị thường của SCP-2204.

SCP-2204 vẫn giữ các đặc tính dị thường của nó trong suốt thời gian tạm thời giải thể Triple Threat do các tranh chấp giữa các cá nhân và sáng tạo vào năm 2014. Do đó, người ta cho rằng các đặc tính dị thường của SCP-2204, có khả năng là do Triple Threat khởi xướng, đặc tính dị thường không phụ thuộc vào sự tồn tại của nó.

SCP-2204 được phát hiện một cách tình cờ vào năm 2013. Mặc dù Tổ chức nói chung hoàn toàn không biết gì về bản chất của SCP-2204, nhưng vẫn tiếp tục cung cấp tài trợ cho các nỗ lực quản thúc và nhân sự theo yêu cầu của Outpost 2204-A dưới sự tư vấn của Phòng ban Antimemetics.

**Phụ lục:** Ghi chú từ Tiến sĩ Bavitz, trưởng nhóm nghiên cứu SCP-2204.
&gt; SCP-2204, như bạn có thể nhận ra bây giờ, đây là bí mật. Cơ hội để &#34;thế giới bên ngoài&#34; biết về nó thực sự là bằng không. Người dân ở Oak Grove có cuộc sống hoàn toàn bình thường ở mọi khía cạnh quan trọng. Không có gì cho thấy rằng một trong hai điều này sẽ sớm thay đổi.
&gt; 
&gt; Nếu Tổ chức biết //những gì// chúng tôi làm ở đây, thì không có khả năng họ sẽ tài trợ cho nó. Nếu bạn cảm thấy rằng tài năng của mình sẽ được sử dụng ở nơi khác tốt hơn hoặc việc lừa dối Tổ chức theo cách này là vô đạo đức, hãy thoải mái yêu cầu chuyển giao - chúng tôi không sợ bạn sẽ từ bỏ bí mật của chúng tôi. Tuy nhiên, tôi cần lưu ý rằng nhiệm vụ này có mức độ rủi ro thấp, và bạn sẽ cảm thấy tốt hơn khi không bị quên lãng bởi những người-biết-thường-xuyên. Ít nhất, đó là những gì tôi //nghĩ// .
&gt; 
&gt; Nghiên cứu của chúng tôi được thực hiện vì lợi ích của SCP-2204-A. Những người trong chúng tôi vẫn ở đây tin rằng SCP-2204 đặt ra một hạn chế không chính đáng đối với những cá nhân này, và nghiên cứu của chúng tôi có thể xác định cách để họ sống cuộc sống bình thường hơn. Họ có thể không biết họ đang thiếu gì, nhưng điều đó cũng chẳng thay đổi được gì. Chưa kể rằng thế giới đang bị tước đoạt một số nhạc khá hay.
&gt; 
&gt; Chúng tôi rất vui khi có bạn tham gia
