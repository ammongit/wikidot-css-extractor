    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Quest&#39;archivio contiene tutti gli SCP che sono stati consigliati nella home page del sito. 

1. **[[[SCP-173]]]**: La scultura - **L&#39;originale**

* //SCP-173 è animato ed estremamente ostile. SCP-173 non può muoversi mentre è sotto contatto visivo diretto. Il contatto visivo con SCP-173 non deve essere interrotto in nessun momento.//

2. **[[[SCP-010-IT]]]**: Cure Parentali

* //SCP-010-IT è un uovo di colore vagamente verdastro, discretamente più grande di un uovo di struzzo. Esso è posizionato all&#39;interno di un “nido” che si presenta come un ammasso di paglia, sterpi e rametti di uno strano colore grigio-argento.//

3. **[[[SCP-032-IT]]]**: //Haruspex//

* //Se interrogato riguardo la propria identità, SCP-032-IT sostiene di chiamarsi Spurinna, e di essere un aruspice. Afferma che si trova &#34;sotto il nuovo cielo&#34; dall&#39;anno 790 BCE, ma afferma di avere almeno 900 anni in più.//

4. **[[[SCP-016-IT]]]**: Videogioco Mutevole

* //SCP-016-IT è stato ritrovato insieme alla sua custodia in plastica rigida trasparente; sul retro della custodia, attaccato con del nastro adesivo, si trova un foglietto di carta recante la scritta &#34;Scrivi e gioca :)&#34;.//

5. **[[[SCP-047-IT]]]**: L&#39;Osservatorio Celeste

* //QUANDO ANCORA KE AKQUA SEDEVA E DOMINAVA FRA IL NULLA E IL NIENTE, DECISE CHE IN QUEL GIORNO, CHE GIORNO ANCORA NON ERA, MERAVIGLIE AVREBBE CREATO E DUNQUE APRÌ I SUOI OCCHI.//

6. **[[[SCP-040-IT]]]**: Rosa delle Ceneri

* //SCP-040-IT è un posacenere in vetro […]. Se un individuo utilizza SCP-040-IT, fumando tabacco e gettando la relativa cenere all&#39;interno di esso, un germoglio inizierà a crescere dalla base approssimativamente 5 ore dopo.//</textarea></pre>
