    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1057 – Abwesenheit von Hai
**Autor:** [[*user SiriExMachina]], Rewrite von [[*user Voct]] 
**Original:** http://www.scp-wiki.net/scp-1057
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1057

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1057 wird in einem Eindämmungsbecken aus verstärktem Glas gehalten, das 4 Meter hoch, 15 Meter lang und 9 Meter breit und mit Wasser gefüllt ist, das behandelt wurde, um eine gemäßigte Meeresumgebung nachzubilden (siehe Dokument 1057-H-22 für Spezifikationen). Die Vegetation im Habitat von SCP-1057 ist zweimal pro Woche zu pflegen (siehe Dokument 1057-H-19 für Spezifikationen). Es ist verboten, das Becken von SCP-1057 für 30 Minuten vor und nach dem Füttern zu betreten. 

SCP-1057 sind drei (3) Mal täglich fünf (5) kg rohes Fleisch und Fisch zu füttern. Alle vier (4) Tage sind diesem Fleisch und Fisch ungiftige Fluoreszenzfarbstoffe zu spritzen (siehe Dokument 1057-G-4 für Spezifikationen). Das Becken ist mit UV-Lampen zu beleuchten. 

**Beschreibung:** SCP-1057 ist ein lebendiger leerer Raum, der fünf (5) Meter lang ist und die Form eines ausgewachsenen Tigerhais (//Galeocerdo cuvier//) hat. Es scheint keine Masse zu haben; es verdrängt jedoch Wasser durch einen unbekannten Mechanismus. Der Brechungsindex von SCP-1057 ist ungefähr der von Luft, was es teilweise sichtbar macht, wenn es in Salzwasser eingetaucht ist; auch sein &#34;Anti-Schatten&#34; ist bei hellem Licht erkennbar. Experimente, die das Einführen von unbelebten Objekten in den &#34;Körper&#34; von SCP-1057 beinhalten, haben gezeigt, dass dort nichts ist; weitere Experimente in dieser Richtung sind jedoch kontraindiziert, da dies ein extrem aggressives Verhalten von SCP-1057 auslöst.

Das Verhalten von SCP-1057 wurde von Foundation-Ichthyologen als innerhalb der normalen Parameter für einen erwachsenen Tigerhai bewertet. Alle von SCP-1057 konsumierten Nahrungsmittel verschwinden, mit Ausnahme der unverdaulichen Fluoreszenzfarbstoffe, die regelmäßig der Nahrung von SCP-1057 hinzugefügt werden, um die Überwachung seines Verhaltens zu erleichtern. Diese Farbstoffe bleiben fünf bis neun Tage in SCP-1057 bestehen und zeigen ein Verdauungs- und Kreislaufsystem; mehrere Hypothesen, um zu erklären, wie dies möglich ist, wenn offensichtlich kein tatsächlicher Hai vorhanden ist, wurden vorgeschlagen, getestet und widerlegt (siehe Archiv 1057-N4).

**Acquisitionsprotokoll**: SCP-1057 wurde im öffentlichen Schwimmbad von █████████ in [ZENSIERT] gefangen, wo es zwei Schwimmer tötete und einen Rettungsschwimmer verstümmelte; in der darauf folgenden Panik kamen fünf Menschen ums Leben. Foundation-Personal, das im örtlichen Krankenhaus eingeschleust ist, hat den Vorfall gemeldet; Bergungsagenten kamen am Tatort an und SCP-1057 wurde schließlich in Gewahrsam genommen. Bei der forensischen Untersuchung des Schwimmbadgeländes wurde Dokument 1057-K24 am Schwarzen Brett des Personals entdeckt; obwohl Dokument 1057-K24 handschriftlich ist, wurden keine Fingerabdrücke darauf gefunden. 

**Dokument 1057-K24**:
 
&gt; Panik bedeutet, dass die Vorstellung von einem Hai gefährlicher sein kann als ein tatsächlicher Hai.
&gt; 
&gt; Es kann sogar gefährlicher sein als gar kein Hai.
&gt; 
&gt; Are we cool yet?</textarea></pre>
