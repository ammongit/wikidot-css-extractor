**Документ 16265-15719-A**

**Передмова:** Наступну колонку було вилучено після того, як її було опубліковано у декількох національних газетах (див. повний список у Документі 1626-1678-B) і вона викликах підозру в моніторингової служби Фонду через своє наповнення. Під час розслідування ніхто з редакторів газет не зміг пояснити, що це за колонка і як вона потрапила до газети. 

-----

Друзі, читачі, щирі віруючі та інші мудилоїдні виродки. 

Ласкаво прошу. 

&#34;Ласкаво прошу до чого?&#34; -- спитаєте ви. Що ж, я скажу вам. Ви, дорогі читачі, ось-ось відчуєте подію всього вашого життя. Все, що ви пережили дотепер, уся та брехня, яку вдовбала вам у голову школа, або ваші батьки, або священники, ви можете просто забути усе це сміття прямо зараз. Розумієте, цієї ночі, ви прочитаєте слова... пророка.

+++ БО Я Є ОЛЕНЬ САТУРНА, ПРОРОК, ВОЛОДАР СЛІВ, ВЧИТЕЛЬ ЛЮДСТВА І ТОЙ, ЩО ПРИНОСИТЬ ЛЮБОВ, І Я РОЗГОЙДАЮ ТВІЙ СВІТ, СИНКУ.

Але спершу, декілька листів від моїх вірних читачів. Бачте, я -- суцільна мудрість й великодушність, і, відповідно, я буду відповідати на найбезглуздіші й найдурніші питання, які ви мені надсилаєте -- й ви не зможете твердити, що я нічого не роблю для вас. Почнемо ж:


//Любий Сатурне,//

//Я чув про ваші могутні пророцькі здібності, й тому зветаюся до вас за порадою. Мене вразила жахлива хвороба, що перевтілила моє колись красиве тіло на гротескне й монструозне, на грубу пародію того, яким воно колись було. Особливо нижні регіони, що зараз заплямовані до невпізнання, і на них не можна дивитись, не ризикуючи розумом. Це сталося після того, як я спотворив ім&#39;я Верховного Шамана Трилбона, що, у ретроспективі, можливо й не було наймудрішим рішенням.//

//Я благаю тебе, звільни мене з цього кошмару! Ліки, о, дорогий пророк, це все, що прошу. Це й збереження авторства цього повідомлення у таємниці, інакше мій сором буде нескінченним.//

//Щиро Ваш,//


//Балгорат, Рицар Священного Ордена Найшанованішого Тхора, Лондон//

Що-ж, Балгорате, хочеш вір, а хочеш ні, розв&#39;язання твоєї проблеми є вкрай простим. Бачиш, те, з чим ти зіштовхнувся є дуже простим, але вкрай ефективним, Прокляттям Пухлої Змії. Це може виглядати мерзотно (особливо під ультрафіолетовим світлом), але не слід хвилюватися. Все, що тобі треба зробити це... зняти свою Сьому Печатку під музику Сфер у ту мить, коли вони ідеально вирівняються під знаком Афродіти. &#34;Але Сатурне&#34; – можеш ти спитати – &#34;Як я дізнаюся потрібний час?&#34; Що-ж, не бійся, друже, оскільки я маю аудіозапис саме тієї версії, яка тобі потрібна й з превеликою радістю віддам його тобі.

Лишень за чотирнадцять платежів у розмірі 19,95$, плюс податки, плюс доставка. 

//Шановний пане Олене,//

//Моя подруга відвідала один з ваших семінарів і була приголомшена почутим. Такого зазвичай не буває, але останні декілька місяців я відчуваю себе дійсно загубленим, і я подумав, що почути пораду від когось на кшталт Вас це саме те, що допоможе мені стати на ноги. Я митець, знаєте, такий, яких дехто кличе анартистами, але мені здається, що я недостатньо вправний. Я тусив із цим гуртом останнім часом, і там є один чувак, Тоні. Він крутий у всьому: він виглядає як модель, харизма з нього наче ллється, він розумний, успішний, а його мистецтво... Чуваче, у його інсталяції ніби вдихнули життя. Серйозно. Не кажучи вже про жінок. Коли я його бачу, я почуваюся дійсно не у своїй тарілці, еге-ж. Я кажу, типу, краще, що я колись робив -- це вежа із козлиних черепів, які палали й ніхто навіть не помітив цього. Як мені варто вчинити?//

//Натан,//

//Бекдор-СоХо, Нью-Йорк//
  
Натан, мій хлопче, ти дивишся на це з абсолютно неправильного боку. Тобі слід пишатися тим, що ти нікчемний, жалюгідний невдаха, чиї невдачі у мистецтві можуть зрівнятися лише з твоїми невдачами з жінками. Розумієш, такі люди як Тоні чи я -- успішні, компетентні, ми змушені тримати велетенську ношу відповідальності на наших плечах; в нас є певний образ, який необхідно підтримувати, репутація, друзі, яких треба зберігати щасливими. Люди дивляться на нас, очікуючи великих справ. А що з приводу тебе? Люди знають, що ти не здатен нічого зробити. Бути марнотратцем кисню та простору є найвищим ступенем свободи, друже мій! Типу, ти можеш вбити себе прямо зараз, просто встромити собі пістолет у глотку й натиснути на клятий гачок і ніхто взагалі не буде цим перейматися! Як вивільняюче!

Я правду кажу, ти щасливчик. 

Серйозно, чуваче, ніхто не буде перейматися. Навіть мінімально.  

//Реально, Сатурне?//

//Ти досі собі не затямив? Дивися, Сатурне, кожен раз, як ти зображаєш з себе пророка, це закінчується твоєю смертю. Це вже вп&#39;яте за останні двісті років. Як ти ставишся до ідеї відпочити десь на Фіджі, щоб ми пропустили оцю всю набридливу штуку “вбивання тебе за всі твої злочини проти людства”? Це завжди викликає більше проблем, ніж дає результатів, як для нас, так і для тебе. Або ти можеш знову зустрітися із хлопцями, які люблять спалювати речі. Знову.//

//Подумай над цим,//

//MA//

Виродку, будь ласка. Я не боюся ні тебе, ні твого запального чоловіка, ні твоїх мультикультуралістських друзів. Кажеш, що ви зупиняли мене до цього? Що-ж, але, я все ще тут, несу слово тим, хто вчуває, розумникам, які здатні мислити поза рамками, які ви натягнули їм на голови. Погрожувати мені? А кишква в вас не тонка? Тонка, не сумніваюся.  

//Роги,//

//Моя чув ти мати роги. Мені роги треба для краси та капелюх. Ти давати мені роги, давати мені зірки, моя не кидати на твоя голова каміння. Моя кидати на твоя голова каміння якщо ти з тих, хто це любить, але я надавати перевагу дипломатія. Моя джентльмен. Є монокль, є капелюх, треба роги, вже це казав. Моя потрібно щось, що відрізнить від іншого великого хлопця, шахрая з мечами. Моя виглядати краще так і так, мати принади з класичних фільмів. Схожі імена, люди плутатися.// 

//Дай свої роги й проблем нема, інакше - каміння.//

//Габель//

Ти помилився Оленем Сатурна, хлопче. Тобі потрібен четвероногий звір, що зараз тусить на орбіті газового гіганта. Проста помилка, я розумію. 

Боже, звідки такі беруться?  

//Пророче,//

//Я прийшов до Вас з пропозицією. Ви не знаєте мене, але я вірю, що в нас спільні цілі. Ви потрапили до цього циклу дуже, дуже давно, і це залишило від Вас лиш розсіяну тінь того, ким Ви був колись. Колись Ви вели легіони послідовників невідомими шляхами, тепер Ви обираєте і обманюєте крихітну купку дурнів, які досі Вас слухають. Незабаром не стане і їх. Я можу допомогти. Мені відомі Ваші... унікальні здібності і я можу використати їх з користю. В мене є досвід такого, довіртеся мені. З моїми ресурсами та Вашими навичками ми зможемо стати чимось... більшим.//

//Нам слід поговорити,//

//Д//

Гм. Е-е. Дозвольте мені повернутись до цього пізніше, гаразд? Я не відмовляюся від твоєї пропозиції, просто зараз я зайнятий цією колонкою про листи і я вважаю, що такі речі не варто обговорювати тут. Я хотів би зупинитися, але ми обидва розуміємо, що це так не працює. До речі, передай привіт своїй сестрі. Вона зрозуміє, чому. &#34;Я не знаю, хто він такий&#34;, ага, як же. 

Чудово, хлопчики й дівчатка, це весь відведений на сьогодні час. Я знаю, я обіцяв поділитися з вами моєю безмежною мудрістю, але на жаль ці дурні зі своїми листами відібрали в мене весь простір. Але наступного разу я покажу вам такі дива й речі, навіть моя сексуальна енергія зблідне на фоні цього. Або ви можете замовити DVD, видання з тринадцяти дисків лишень за 49.99$. Що вам більше до вподоби.

З вами був Олень Сатурна і я прощаюся з вами, [[[letters-to-a-prophet-2-scry-harder|ще знюхаємося]]].</textarea></pre>
