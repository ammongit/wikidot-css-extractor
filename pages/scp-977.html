**Mã vật thể:** SCP-977

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Giới hạn quyền tiếp cận khu vực SCP-977 vì đang diễn ra quy trình loại bỏ và cải tạo amiăng. Địa điểm sẽ được canh gác bởi các lính canh được trang bị trang phục bảo vệ tiêu chuẩn của Công ty Bảo vệ █████████, cùng với vũ khí bí mật. Tối thiểu ba nhân sự của Tổ chức phải có mặt tại hiện trường bất cứ lúc nào khi quá trình nghiên cứu diễn ra. Nhân sự ra vào tòa nhà phải mang mặt nạ thở và trang phục bảo vệ tiêu chuẩn để tránh bị nghi ngờ.

Các camera an ninh có sẵn trong tòa nhà đã được thiết lập để liên kết với các máy chủ của Tổ Chức SCP. Đoạn phim sẽ tự động sao lưu vào ổ cứng cục bộ và bộ nhớ ngoài trang web mỗi hai giờ một lần. Mọi diễn biến sẽ được báo cáo cho giám sát viên của điểm, Tiến sĩ █████████. Quyền truy cập các bản ghi hình, nghiên cứu và nhật ký sẽ được cấp bởi nhân sự có giấy phép bảo mật từ Cấp 4 trở lên.

//Phụ lục//: Sau sự cố 977-I-1, tất cả nhân sự phải được hộ tống bởi tối thiểu một nhân sự khác hoặc thành viên của nhân viên an ninh mọi lúc khi ở tại khu vực có SCP-977. Việc không tuân theo các quy trình này sẽ  bị khiển trách, bao gồm (nhưng không giới hạn) thu hồi cấp bậc an ninh, mất các đặc quyền và từ chối nghỉ phép. Phân loại của vật thể đã được nâng lên Euclid.

**Mô tả:** SCP-977 là một kho chứa nằm trong một khu công nghiệp ở █████ ████████, ███████. Nhà kho đã được Tổ chức lưu ý đến sau khi bị coi là bỏ hoang vào ████, và các báo cáo về tính chất bất thường của nó đã can thiệp. Tổ chức sau đó đã mua lại tòa nhà, chỉ định nó là Điểm ██, và những báo cáo này đã bị bãi bỏ. Hồ sơ ghi rằng kho chứa được xây dựng vào năm ████ và, trước khi được mua lại bởi công ty của Tổ Chức, nó thuộc quyền sở hữu của một số công ty khác bao gồm cả [DỮ LIỆU BỊ XÓA], trong khoảng ██ năm. Tuy nhiên, có vô số mâu thuẫn trong tài liệu thu hồi từ hợp đồng thuê, cho thấy các hoạt động này không phải là do các công ty hoạt động và có thể bao gồm cả các hoạt động bởi (các) nhóm hoặc cá nhân chưa được xác định.

SCP-977 không có gì nổi bật ở bên ngoài, ngoại trừ các thiết bị của Tổ Chức và trạm an ninh, hiện nó đang được bỏ trống. Nó có một không gian lưu trữ lớn duy nhất, đặc điểm điển hình của một nhà kho, cấu trúc này bao gồm một số phòng và hành lang màu trắng không đồng đều, nhiều trong số đó bị chìm xuống dưới mặt đất ở các độ sâu khác nhau và toàn bộ đều có đặc điểm giống các vùng đất cao khác thường, trần nhà thay đổi và sàn nhà nâng cao.

Có thể tiếp cận trạm an ninh thông qua cầu thang cạnh kho chứa C. Màn hình camera giám sát được chia thành hai nhóm mười tám cái, được chỉ định là Nhóm-1 và Nhóm-2. Tất cả màn hình giám sát đều hiển thị đen trắng và không phát ra âm thanh. Nhóm-1 nhận tín hiệu từ một nguồn không xác định, cho thấy nhiều người bất tỉnh, có thể trông thấy hình ảnh từ vai trở lên, mặc áo choàng bệnh nhân giống hệt nhau. Những hình ảnh này lặp lại theo chu kỳ tám phút, với một hình ảnh/đối tượng mới thay thế hình ảnh trước đó. Tham chiếu chéo các hình ảnh này đã xác định được tổng số [DỮ LIỆU BỊ XÓA] khuôn mặt duy nhất ở lần đếm cuối cùng. Nhóm-2 thu được hình ảnh của các phòng và hành lang giống với đặc điểm của các phòng màu trắng nằm trong khu phức hợp; tuy nhiên, dù một số hình ảnh đã được xác nhận là ở các phòng trong chính nhà kho đó, vẫn có một số hình ảnh khác không khớp với cách bố trí của bất kỳ phòng nào đã được biết. Ba màn hình máy quay cuối cùng trong Nhóm 2 hiện không nhận được bất kỳ tín hiệu nào. Trạm cũng có bảng điều khiển với hệ thống điều hành độc nhất được điều khiển bởi lệnh đầu vào bằng chữ, chức năng và giao diện của chúng vẫn chưa được xác định hoàn toàn. Các cuộc điều tra về hoạt động của bảng điều khiển và nguồn gốc của những hình ảnh không xác định này vẫn đang được tiến hành.

||**Nhật ký Nghiên cứu 977-A:**||

&gt; **Ghi chép-977-A-1**
&gt; **Ngày:** ██/██/████
&gt; Cách thức điều khiển cơ bản của máy quay Nhóm 2 được thiết lập bằng bảng điều hành lệnh, bao gồm xoay (giới hạn ở 45 độ so với điểm gốc đối với chuyển động trục X và 30 độ đối với chuyển động trục Y) và thu phóng (tối đa là 2.3x khả năng thu phóng). Điều tra về bảy trong số tám máy ảnh không có gì đặc biệt; tuy nhiên, máy quay 2-6 ghi được một bóng người chưa từng thấy trước đó, đang gục đầu vào một bức tường phía xa của hành lang. Hành lang này không phải là một phần của khu phức hợp hiện có. Đối tượng này có vẻ là một nam giới da ngăm đen, mặc áo choàng bệnh viện tương tự như trang phục của các đối tượng trên màn hình giám sát Nhóm 1, khoảng cách và chất lượng hình ảnh đã gây khó khăn cho công cuộc điều tra.

&gt; **Ghi chép-977-A-5**
&gt; **Ngày:** ██/██/████
&gt; Đã hạn chế tương tác với các máy quay truyền tính hiệu với máy quay Nhóm 1. Có thể quan sát thấy các ống thông nhô ra từ tĩnh mạch ở cánh tay phải của mỗi đối tượng; tuy nhiên, không thể quan sát được thiết bị kết nối với chúng từ góc độ này.

&gt; **Ghi chép-977-A-6**
&gt; **Ngày:** ██/██/████
&gt; Quan sát chuyển động từ máy quay 2-11 ở hành lang. Có thể trông thấy một bóng người đi chậm rãi qua ở cuối hành lang quanh xung quanh một góc,  nhưng vì chất lượng hình ảnh quá thấp nên không thể quan sát chi tiết. Không có chuyển động nào khác được ghi lại vào ngày này.

&gt; **Ghi chép-977-A-8**
&gt; **Ngày:** ██/██/████
&gt; Tương tác thành công với các đối tượng được quan sát thông qua màn hình giám sát nhóm 1. Một nút khóa nhận dạng ngẫu nhiên được nhập vào bảng lệnh điều khiển, khiến một nam giới da trắng không xác định hiển thị trên tất cả các màn hình giám sát Nhóm 1. Sau một loạt hiệu lệnh kế tiếp, đối tượng thoát khỏi trạng thái bất tỉnh.
&gt; 
&gt; Sau đây là nhật ký hoạt động của đối tượng trong khoảng thời gian thức tỉnh:
&gt; 
&gt;&gt; ██/██/████
&gt;&gt; 
&gt;&gt; //1713:// Đối tượng từ từ tỉnh giấc . Sau vài phút, đối tượng nhấc mình khỏi giường một cách khó khăn, có thể do bị teo cơ hoặc bởi tác dụng của thuốc an thần dài hạn. Sau đó, đối tượng rời khỏi tầm nhìn của máy quay giám sát trên giường. Không rõ chuyển động của đối tượng trong 28 phút tiếp theo.
&gt;&gt; 
&gt;&gt; //1754:// Đối tượng xuất hiện trong một hành lang được chiếu trên màn hình 2-11, tiến lại gần camera. Hành lang này không phải là một phần của khu phức hợp hiện đang có. Đối tượng khom vai, bước đi chậm rãi và quan sát xung quanh, thường xuyên nhìn qua vai. Trong khi leo qua một khu vực cao ở trung tâm hành lang, đối tượng đột nhiên phản ứng với một số kích thích không xác định, và nhìn qua vai trong vài giây, thở hổn hển, sau đó tiếp tục leo từ từ. Sau hai phút, đối tượng lại nằm ngoài tầm nhìn. Có vẻ đối tượng không phản ứng gì với sự hiện diện của máy ảnh. Không rõ hoạt động trong 17 phút kế tiếp.
&gt;&gt; 
&gt;&gt; //1811:// Đối tượng xuất hiện trên màn hình 2-6, di chuyển ra khỏi máy quay. Sau vài bước, đối tượng nhìn thấy thi thể đã nhìn thấy trước đó đang dựa vào bức tường ở cuối hành lang. Đối tượng đột ngột dừng lại, rồi vội vã quay về phía máy quay. Không thể xác định các chuyển động trong một giờ và 39 phút tiếp theo.
&gt;&gt;  
&gt;&gt; //1950:// Đối tượng xuất hiện trên màn hình 2-3, tiến về phía camera, thở hồng hộc, quan sát cho thấy đối tượng không bị thương. Khi leo qua một loạt các bậc thang nhỏ, đối tượng đã bị trượt chân và ngã và nằm trên mặt đất trong 8 phút sau đó, và rồi bắt đầu đứng dậy không khập khiễng. Đối tượng sau đó tiếp tục đi thêm vài bước nữa và ngồi xuống, trong trạng thái đau khổ, đối tượng tiếp tục ở đó trong 23 phút tiếp theo.
&gt;&gt; 
&gt;&gt; //2013:// Đối tượng di chuyển từ cầu thang vào vị trí ngồi đối diện với vùng  cao lân cận, quay mặt ra khỏi máy quay, một phần nằm ngoài tầm nhìn của máy quay
&gt;&gt; 
&gt;&gt; //2040:// Hơi thở của đối tượng dần trở nên nặng nề hơn một cách rõ rệt.
&gt;&gt; 
&gt;&gt; //2130:// Nhịp thở của đối tượng dần dần trở nên ít hơn, đối tượng hít thở sâu.
&gt;&gt; 
&gt;&gt; //2209:// Cơ thể của đối tượng bắt đầu co giật trong khoảng 34 phút.
&gt;&gt; 
&gt;&gt; //2243:// Chuyển động của đối tượng dừng hẳn, được cho là đã tử vong
&gt;&gt; 
&gt;&gt; 
&gt;&gt; ██/██/████
&gt;&gt; 
&gt;&gt; //1029:// Da của đối tượng có vẻ ngày càng sẫm màu hơn hoặc phân hủy nhanh
&gt;&gt; 
&gt;&gt; //1656:// Quan sát thấy một số mảng tối nhỏ nhô ra khỏi lòng bàn tay phải của đối tượng.
&gt;&gt; 
&gt;&gt; //2009:// Nó đã lan rộng khắp các chi và mặt của cơ thể, che khuất các đặc điểm. Những thứ đang phát triển này tồn tại dưới dạng một số lượng lớn các sợi nhỏ, bán cứng. Không xác định được những sợi tăng trưởng này là hữu cơ hay vô cơ.
&gt;&gt; 
&gt;&gt; 
&gt;&gt; ██/██/████
&gt;&gt; 
&gt;&gt; //0338:// Cơ thể của đối tượng đã bị bao phủ hoàn toàn

&gt; **Ghi chép-977-A-14**
&gt; **Ngày:** ██/██/████
&gt; Chức năng thay đổi máy quay truyền đến màn hình riêng của nhóm 2 bằng cách sử dụng bảng điều khiển đã được xác định. Nhật ký ghi chép hiện phải được lưu giữ tại các điểm quan sát máy ảnh đặc biệt và các nút nhận dạng tương ứng của chúng.

&gt; **Ghi chép-977-A-17**
&gt; **Ngày:** ██/██/████
&gt; Một cuộc kiểm tra hệ thống của các nút khóa nhận dạng nhóm 2 cho thấy một camera chưa từng được biết đến trước đây được giấu trong chính trạm an ninh. Máy quay đã theo dõi các chuyển động của Tiến sĩ ███ một cách độc lập trong vài phút sau khi bị Tiến sĩ ███ phát hiện, nhưng nó ngừng hoạt động kể từ đó. Khóa nhận dạng tương ứng cũng sẽ không truy cập được camera này nữa.


//Phụ lục:// Những nghiên cứu được nêu chi tiết trong Nhật kí-977-A-17, cùng với Sự cố 977-I-1, đã yêu cầu tái phân loại SCP-977 từ Safe lên Euclid. Vui lòng tham khảo quy trình quản thúc để biết các biện pháp phòng ngừa an ninh đã thay đổi, bắt đầu áp dụng. ██/██/████.


||**Ghi chép Sự cố 977-I**||

&gt; **Ghi chép-977-I-1**
&gt; **Ngày:** ██/██/████
&gt; Sự cố 977-I-1 diễn ra trong một cuộc kiểm tra định kỳ của Điểm SCP-977 bởi một mình Tiến sĩ ██████ tại nơi này, theo quy định của Tổ chức. Vụ việc xảy ra lúc 2204, trong quá trình kiểm tra các hành lang phía sau của công trường. Vào lúc này, Tiến sĩ ██████ bắt đầu quy trình bằng cách rẽ trái ở cuối hành lang thay vì rẽ phải. Không rõ đây có phải là một sai lầm do vô ý, có thể vì mệt mỏi. Nhân sự đi theo tuyến đường này dự kiến sẽ xuất hiện trong hành lang được quan sát bởi màn hình 2-3, nhưng sau đó không thể quan sát Tiến sĩ ██████ trên bất kỳ màn hình hoạt động nào trong 4 giờ tới. Vào lúc 02 giờ 21 phút, ông được trông thấy trong trạng thái kích động và di chuyển qua đầu hành lang được ghi lại bởi màn hình 2-11 rồi mất tích trong 6 giờ tiếp theo
&gt; 
&gt;Vào khoảng 08 giờ 30 phút, Tiến sĩ ██████████ và Tiến sĩ ███ đến điểm này với hi vọng gặp lại Tiến sĩ ██████, còi báo được kích hoạt sau 15 phút khi không thể xác định vị trí của ông. Một chiến dịch tìm kiếm đã được tiến hành và kết thúc vào lúc 09:04 giờ khi phát hiện ra tiếng kêu của Tiến sĩ ██████. Ông ta nằm gần hành lang tại nơi mất tích ban đầu, và sau đó ông đã được đưa đến Khu-██ để thẩm vấn.
&gt; 
&gt; Tiến sĩ ██████ cho biết đã nhận thức được việc tự ý rời khỏi các khu vực đã biết của địa điểm trong vài phút sau khi rẽ nhầm. Tiến sĩ nói rằng ông đã không thể nhận ra bất kỳ điểm mốc nào khi đang cố gắng lùi lại về sau và không thể đưa ra ước tính chính xác về khoảng thời gian tìm kiếm đường trở lại nơi đã biết. Trong giai đoạn này, Tiến sĩ ██████ kể lại việc trải qua những trạng thái hoang tưởng dữ dội, cũng như nhiều lần cố gắng liên lạc với Tổ Chức bằng các camera an ninh có mặt trong các phòng. Vì không có ai điều khiển máy quay vào thời điểm đó, điều này không thể được chứng thực bằng các ghi chép của Tổ Chức, Tiến sĩ ██████ đã tự nhận rằng các máy quay này đã theo dõi chuyển động của ông. Dù Tiến sĩ ██████ mô tả các hành lang khá im lặng, có một số trường hợp ông tin rằng là đã nghe thấy những âm thanh yếu ớt ở xa hoặc trông thấy những thay đổi bố trí phòng. Tuy nhiên, những điều này cũng có thể là kết quả của sự mệt mỏi và hoang tưởng. Áp suất không khí cũng được báo cáo là thay đổi trong một số khoảng thời gian bất thường.
&gt; 
&gt; Sau một khoảng thời gian không xác định, Tiến sĩ ██████ báo cáo là đã đi qua một hành lang đặc biệt, dẫn đến nơi được mô tả là một căn phòng rất giống với trạm an ninh được sử dụng để theo dõi SCP-977, mặc dù nó còn trống. Hai trạm này được báo cáo là có chung một kết cấu tương tự, cả hai đều có hai nhóm màn hình riêng biệt để theo dõi các đối tượng mất nhận thức và hành lang. Tuy nhiên, trong quá trình Tiến sĩ ██████ kiểm tra trạm mới này, một máy quay giám sát những gì được cho là trạm an ninh được sử dụng bởi các nhân viên Tổ chức,  thay cho vị trí của một trong ba màn hình tối ở cuối. Sau một thời gian thăm dò, Tiến sĩ ██████ trông thấy một bóng đen di chuyển chậm rãi, xuất hiện trên một trong các màn hình của trạm. Sau vài phút quan sát, tiến sĩ cho biết đã nhìn thấy một số bóng đen xuất hiện trên các màn hình khác. Khi Tiến sĩ ██████ nhận ra là đã đi qua một trong số chúng không lâu trước đó, ông đã chạy ra khỏi phòng trong tình trạng hoảng loạn.
&gt; 
&gt; Sau một khoảng thời gian dài, Tiến sĩ ██████ thuật lại rằng cuối cùng ông dừng lại trong một hành lang và ngã vật xuống đất vì kiệt sức. Tiến sĩ nhớ rằng đã ngủ gật trong tư thế ngồi. Dù có vẻ định tiếp tục khám phá, ông đã bị đánh thức bởi tiếng hét của nhóm tìm kiếm gần đó. Tiến sĩ sau đó đã được đưa ra ngoài, trong thời gian đó ông liên tục mất phương hướng và cho rằng đã ngủ quên ở một hành lang khác. Tiến sĩ ██████ sau đó đã rút lại tuyên bố này, với lý do không chắc chắn.
&gt; 
&gt; Sau trải nghiệm này, kiểm tra sức khỏe cho thấy Tiến sĩ ██████ không bị gì về thể chất ngoại trừ mệt mỏi. Tiến sĩ này đã bị khiển trách vì đã bỏ qua các quy trình của Tổ chức, đồng thời ông đã bị hạ cấp quyền hạn an ninh sau vụ việc trong thời hạn xem xét 6 tháng.
