**Ítem #:** SCP-2215-JP
 
**Clasificación del Objeto:** Euclid
 
**Procedimientos Especiales de Contención:** SCP-2215-JP permanecerá en un invernadero de bajo riesgo en el Sitio-8156. Los métodos de cultivo para SCP-2215-JP son los mismos que para las fresas normales. Los experimentos requiere la aprobación de al menos dos miembros del personal de Nivel 2 o superior.

(Añadido el 03/10/2020) Debido a una serie de incidentes presuntamente relacionados con SCP-2215-JP (véase el Anexo 1), se está llevando a cabo una búsqueda de instancias no contenidas de SCP-2215-JP.
 
**Descripción:** SCP-2215-JP es una fresa (//Fragaria × ananassa//) con características inusuales; su aspecto y características ecológicas no se distinguen de las de las fresas comúnmente distribuidas en Japón. Se ha confirmado que al menos el 62,7% de las variedades de fresa distribuidas en Japón son instancias de SCP-2215-JP.

La anomalía de SCP-2215-JP se produce cuando la planta muere y antes de que se produzca la descomposición. Esta acción es similar al tratamiento de vernalización[[footnote]]Un tratamiento artificial a baja temperatura para promover la floración o la germinación de las plantas.[[/footnote]] de la fresa, y se ha señalado que los cambios en el entorno hormonal de la planta debidos a la manipulación pueden estar relacionados con la aparición de las anomalías de SCP-2215-JP.
# Mantener en un ambiente fresco por debajo de 5°C durante al menos 12 horas
# Colocar en un ambiente cálido por encima de 30°C
Cuando se realicen las operaciones anteriores, el fruto de SCP-2215-JP se revivirá temporalmente por un principio desconocido. En este momento, el envejecimiento y las enfermedades que causaron la muerte de la planta se aliviarán y la floración será posible. Sin embargo, este estado de reanimación sólo dura unos tres días, y la anomalía mencionada sólo se expresa una vez por instancia, por lo que no es posible cosechar frutos de instancias reanimadas de SCP-2215-JP.

La anomalía de SCP-2215-JP es contagiosa para aproximadamente el 10,4% de los organismos que ingieren sus frutos. Los organismos que han adquirido la anomalía de SCP-2215-JP son indistinguibles de los organismos normales en todos los sentidos. Actualmente se están desarrollando planes para utilizar SCP-2215-JP como un sistema de seguridad para el personal con información crucial.

SCP-2215-JP fue descubierto el 05/02/2018 en un instituto de investigación de la prefectura de Tochigi que estaba mejorando las variedades de fresa. En ese momento, el laboratorio estaba realizando una investigación sobre la respuesta de las fresas a los tratamientos de vernalización, y la aparición de SCP-2215-JP fue, al parecer, completamente accidental. Tras la recuperación de SCP-2215-JP, el personal del laboratorio fue entrevistado y amnestizado, y el laboratorio quedó bajo la supervisión de la Fundación. 

**Anexo 1:** Desde 2020, se han registrado en todo el país una serie de incidentes en los que los cuerpos fueron reanimados durante la cremación en los crematorios. Se cree que estos incidentes están causados por el establecimiento de las mencionadas condiciones de manifestación de anomalías debido a la baja temperatura de la morgue y la alta temperatura del crematorio, y se está investigando para determinar si las instancias sin contener de SCP-2215-JP  están implicadas.

**Anexo 2:** Ante el importante aumento de los incidentes mencionados, se pondrá en marcha un protocolo para intervenir en la línea de producción de las compañías de ataúdes más importantes para evitar que se escapen del interior del ataúd y así reducir los costes de ocultación.</textarea></pre>
