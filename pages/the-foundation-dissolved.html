    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
@@@@
[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
[[size larger]] **O5議会からのメッセージ** [[/size]]



**From:** O5議会
**To:** 全財団職員

[[/=]]
[[/div]]

&gt; すべての財団職員へ:
&gt; ごきげんよう。
&gt; 我々は2000年前からずっと、世界中の暗部で活動してきた。
&gt; 我々が正常を維持したことで、人々は生き残り、恐怖や不信、個々人に対する疑念から解放された。同時に、地球外、異次元、宇宙空間がもたらす影響から、[[span class=&#34;ruby&#34;]]人類[[span class=&#34;rt&#34;]]ヒューマン[[/span]][[/span]]の独立を保つことができた。
&gt; しかしもう、世界は我々を必要としなくなっている。
&gt; 
&gt; この2000年間、我々は地球を守り、無数の危機や脅威に対抗してきた。
&gt; 我々はトゥースリア人の手中から、人類の自由と独立を奪い返した。
&gt; 我々はオリオン座戦争を繰り広げ、地球の勝利と平和を手に入れた。
&gt; 我々は常に奮戦を続け、人類も常に拡張を続けた。
&gt; 我々は[[span class=&#34;ruby&#34;]]地球連邦[[span class=&#34;rt&#34;]]FOE[[/span]][[/span]]の樹立を手助けした。駆け出しの連邦を支え、絶え間ない戦火の中、人類の勝利に貢献してきた。
&gt; そして、種は芽を出した。
&gt; 今、連邦は有り余るほどに強くなった。
&gt; 人類の威名は銀河へ遍く広がり、無数の種族が我々を讃え、信奉している。
&gt; 人類の文明は頂へと達し、群星の中で絢爛な輝きを発している。
&gt; 財団なんてものはもう、必要なくなったのだ。
&gt; 
&gt; もう確保しなくても良い。
&gt; 3年前、我々は地球に&#34;灯台&#34;を築き上げた。これにより、地球から50万光年先までのヒューム値が固定された。神も悪魔も、現実改変者も現れることはなくなった。
&gt; 
&gt; もう収容しなくても良い。
&gt; 現在、すべてのサイトが地球連邦への移管手続きを始めている。連邦が擁する資源は我々の何千倍、何万倍にも相当する。我々が手を焼く問題も、彼らにとってはちょっとした戯れに過ぎない。
&gt; 
&gt; もう保護しなくても良い。
&gt; 1000年前、団結号[[footnote]] [[[http://scp-jp.wikidot.com/deleted:scp-2722|SCP-2722]]]。通常、保護と維持が必要な星の上空に現れる。 [[/footnote]]が地球の空から旅立った。この時にはもう、我々は団結号の武装が粗末かつ脆弱であるとみなしていた。
&gt; 54年前、我々はいて・りゅうこつ腕[[footnote]] 訳注: 銀河系の渦状腕の1つ。いて座とりゅうこつ座のあたりにあることからこの名前が付けられた。 [[/footnote]]で団結号を破壊し、彼らの防衛していた文明を略奪するに至った。
&gt; 
&gt; 人類はもはや、保護すべき弱小種族ではなくなった。我々は数多の文明が讃える神となり、数多の文明が恐れる悪魔となった。
&gt; 
&gt; 財団はもう、必要なくなったのだ。
&gt; 
&gt; 今回、O5議会は共同で以下の決議を下した：
&gt; 
&gt; 財団は本日より、解散の手続きに入る。すべてのオブジェクト、技術、サイト、装備は地球連邦へと引き渡される。
&gt; 
&gt; エージェント、研究員、保安要員、戦術スペシャリスト、機動部隊よ。
&gt; 
&gt; 君達の職務と貢献に感謝を申し上げる。
&gt; 
&gt; ありがとう。そして、さらばだ。
&gt; 
&gt; [[&gt;]]
&gt; SCP財団O5議会
&gt; 西暦4000年 1月1日
