**Item nº:** SCP-533

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Proteção:** SCP-533 deve ser mantido no pescoço de um manequim na sala 12B no ███ ███████, ██, instalação de armazenamento.

O manequim em si não precisa de procedimentos especiais, mas deve ser mantido em uma caixa de vidro com sensores de quebra em cada face. A caixa em si deve ficar em uma balança.

Um computador deve monitorar os sensores de quebra e a balança a todo momento. Se a qualquer momento o vidro quebrar ou o peso da caixa exceder ██ kg, então o procedimento 533-001 deve ser executado imediatamente.

**Descrição:** SCP-533 é um colar, geralmente com aproximadamente 54 centímetros de comprimento e 3 cm de largura. Enquanto o colar esteve sob observação da Fundação, o comprimento variou entre 51 cm e ███ cm (durante o [DADOS EXPURGADOS].)  A massa do colar varia entre 804 g e ██ kg, mas é tipicamente próxima a 1.9 kg.

Todas as porções metálicas do colar possuem um acabamento dourado fosco e parecem ser feitas de metal barato. Permissão para testes adicionais da resistência dos encaixes de metal ao dano físico estão pendentes de aprovação, mas dados de testes existentes mostram que os encaixes de metal são mais resistentes do que parecem. O fecho é do tipo padrão. Preso a cada canto do fecho existe um encaixe de metal redondo.

A maior parte da massa do colar é o corpo de uma cobra. O corpo da cobra está em movimento constante, &#34;emitindo&#34; de um dos encaixes redondos e &#34;escorrendo&#34; no outro a aproximadamente 1,2 cm/s. A taxa de emissão não parece variar tanto quanto o comprimento e a massa. A taxa de absorção se altera para acomodar mudanças no comprimento. Desde que a Fundação adquiriu o colar em 198█, uma estimativa de 12 000 km do corpo de cobra apareceu de um lado do colar e desapareceu no outro.

O corpo da cobra pode ser facilmente danificado por meios convencionais, mas quaisquer carnes ou fluidos removidos do corpo serão atraído ao &#34;ralo&#34; se encaixando e eventualmente sendo reabsorvidos. Essa atração física é similar ao magnetismo exceto por não aumentar de forma inversamente proporcional à distância do encaixe. Amostras permanentemente perdem a atração se forem movidas para mais de ███ cm do colar, e não serão reabsorvidas mesmo se forem levadas ao contato direto com o &#34;ralo&#34;.

Coloração, marcas, e texturas da pele da cobra mudam com o tempo. Análises herpetológicas das marcas sugerem que se o colar for o corpo de uma cobra, o tipo de cobra indicado não permaneceria o mesmo. Vários tipos de serpentes foram observadas, mas comumente, SCP-533 parece ter o corpo de algum tipo de constritora. Testes de DNA de amostras de sangue parecem apoiar essa hipótese.

Testes com Funcionários Classe-D indicam não haver efeitos adversos ao usar o colar, mas todas as cobaias expressaram um forte desejo de removê-lo o mais rápido possível. Uma dessas cobaias possuía experiência anterior no manuseio de répteis, mas mesmo ela estava desconfortável manuseando SCP-533. Ele reportou que &#34;parecia errado&#34;, embora analises químicas de amostras de pele não mostraram anormalidades.

**Adendo 533-001:** SCP-533 não deve ser removido da contenção exceto para testes. Especificamente, SCP-533 não deve ser vestido em eventos sociais, patrocinados pela fundação ou não. -- Dr. ██████

**Adendo 533-002:** Considerando o número de anos que nós possuímos o 533, parece ser improvável que o Procedimento 533-001 seja necessário. Contudo, eu devo lembrar aos funcionários de resposta a incidentes encarregados do 12B que se o procedimento //for// algum dia necessário, então a falha em executá-lo pode encher o prédio com sangue de serpente em █ horas. A menos que vocês //queiram// se afogar em sangue de réptil, eu //sugiro// que vocês parem de &#34;adiar&#34; o Procedimento 533-001 nos seus circuitos de treino. -- Dr. ██████

**Adendo 533-003:** SCP-████ - por razões que se recusa a compartilhar - parou de beber todos os tipos de sangue de répteis. SCP-███ e SCP-████ são atualmente considerados substitutos provisórios de SCP-████ no procedimento 533-001. Até que os novos procedimentos sejam finalizados, treinos estão suspensos e eu devo ser avisado se a massa de SCP-533 aumentar para mais de █%. -- Dr. ██████

**Adendo 533-004:** Imagens de SCP-533 devem ser redigidas e expurgadas após a descoberta de Dr. ██████ de que os padrões da pesagem de SCP-533 podem ser analisadas para revelar mensagem codificadas. A revisão e expurgo foi requerida pois uma das mensagens decodificadas foi descoberta sendo uma gravação precisa dos movimentos dos funcionários da Fundação durante a semana de 204█-██-██.
