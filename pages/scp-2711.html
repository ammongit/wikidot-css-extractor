    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2711 – --定海神针-- 如意金箍棒
**Autor:** [[*user SunnyClockwork]]
**Original:** https://www.scp-wiki.net/scp-2711
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2711

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2711 wird in einem wasserdichten Fach in Lagereinheit-25, Standort-148 aufbewahrt. Tests mit SCP-2711 sind am Standort, fern von jeglichen Gewässern, durchzuführen. Zugehörige nicht anomale Gegenstände werden in der Lagereinheit-26 aufbewahrt.

**Beschreibung:** SCP-2711 ist eine große Eisennadel mit einer Länge von 33 Zentimetern und einem Durchmesser von 3 Zentimetern an ihrer dicksten Stelle. Es weist keine Anzeichen von Verschleiß oder Rost auf.

Der anomale Effekt von SCP-2711 wird aktiviert, sobald es mit Gewässern von mehr als 20 Litern Volumen in Kontakt kommt. SCP-2711 verändert das betroffene Gewässer so, dass es alle physikalischen Eigenschaften von Eisen bei gleicher Temperatur (außer dem Aussehen)[[footnote]]Zum Beispiel besitzt SCP-2711-1 bei Raumtemperatur die Eigenschaften von massivem Eisen, während es das Aussehen von Wasser behält.[[/footnote]] annimmt, während es seine chemischen Bestandteile beibehält. Das betroffene Wasser wird daher als SCP-2711-1 bezeichnet.

Der Effekt breitet sich mit einer Anfangsgeschwindigkeit von 20 Litern pro Sekunde aus und verdoppelt sich alle fünf Minuten. Der Umwandlungsprozess wird gestoppt, sobald das gesamte Wasser in SCP-2711-1 umgewandelt wurde. Ab diesem Zeitpunkt hinzugefügtes Wasser wird nicht beeinflusst. Solange mehr als 20 Liter SCP-2711-1 mit SCP-2711 verbunden sind, behält SCP-2711-1 seinen aktuellen Zustand bei. Andernfalls wird SCP-2711-1 wieder zu normalem Wasser.

Auf SCP-2711 sind zwei Reihen von Inschriften zu finden:

Es wurde bestätigt, dass die erste Reihe in derselben Schrift ist, die von [[[SCP-2481|SCP-2481-3]]] genutzt wird, die angeblich die Schrift ist, die in der Xia-Dynastie verwendet wurde. Ein tiefer Strich streicht den Text durch.

&gt; 伏羲之针，禹王复铸，定诸水、困凶兽、止洪灾。
&gt; 
&gt; Die Nadel von Fuxi, neu geschmiedet von König Yu[[footnote]]Auch bekannt als Yu der Große, der angeblich der erste König der Xia-Dynastie war und für seinen Hochwasserschutz berühmt ist.[[/footnote]], um das Wasser zu beruhigen/besänftigen/verfestigen, die wilden/bedrohlichen Bestien einzufangen und die Fluten aufzuhalten.

Es wurde bestätigt, dass die zweite Reihe in kleiner Siegelschrift ist.[[footnote]]Standardisiert und als nationaler Standard während der Qin-Dynastie in China eingeführt.[[/footnote]]. Im Gegensatz zur ersten Reihe ist der Text grob eingraviert.

&gt; 如意棒
&gt; 
&gt; Ruyi Stab/Stock, der sich an Wünsche hält 

**Anhang:** SCP-2711 wurde in der rechten Pfote eines nicht-anomalen Rhesusaffen //(Macaca mulatta)// gefunden, 2,3 Meter tief eingebettet unter der Oberfläche eines Sees auf dem Berg Tongbai, Provinz Henan, China. Der See war zum Zeitpunkt der Entdeckung in SCP-2711-1 umgewandelt. Der Leichnam des Rhesus-Makaken stammt aus der Zeit um 600 u. Z.[[footnote]]Um die Gründung der Tang-Dynastie[[/footnote]], ist aber gut erhalten. Das Subjekt wurde in einer Annäherung an die Lotusposition gefunden. Es trug die übliche Kleidung buddhistischer Mönche seiner Zeit, aber die Kleidung war stark zerrissen. Eine weitere Untersuchung zeigt, dass das Subjekt an Erstickung starb.

Nach der Entfernung von SCP-2711 verwandelte sich SCP-2711-1 wieder in Seewasser. Das Gelände wurde schnell instabil und der See wurde durch eine Schlammlawine zerstört. Bei den anschließenden Aufräumarbeiten wurde ein beschädigter Brunnen unter dem See entdeckt. Der Brunnen besteht komplett aus Eisen und ist 66 Meter tief. Im Inneren des Brunnes wurden zerbrochene Ketten und ein Schloss aus einer Beryllium-Bronze-Legierung entdeckt.</textarea></pre>
