**项目编号：**SCP-CN-2516

**项目等级：**--Euclid--Safe/Thaumiel

**特殊收容措施：**在须移动SCP-CN-2516时，应使一人抓住桌角，一人按住盛有SCP-CN-2516-A的瓷盘，并将其整体挪移（连带SCP-CN-2516-B、SCP-CN-2516-C和SCP-CN-2516-D）。项目将被收容于一间常规型收容间[[footnote]]常指内部是规整正方体空间的钢筋混凝土房间。[[/footnote]]内，无需供给食物和水，只需静置即可。2~4台监控摄像头将24小时监视项目，若有特殊情况出现，项目负责人应当将其汇报给站点主管。

SCP-CN-2516应**##gray|[数据删除：您无权查看]##**，且一切特殊信息应当封锁。强制的干扰手段可能导致K级情景在全球发生，大多数信息只对5级权限持有者开放。

**描述：**SCP-CN-2516是对一系列异常物体的总称。

SCP-CN-2516-A是一张通常无法通过购买得到的大型36寸披萨，或称与披萨相似的圆盘状物体。其边缘由至今未融化的冰和雪、及已知的部分物质、部分未知物质均匀地构成。物质列表包含放射性物质，但从未产生过任何辐射。

[[collapsible show=&#34;+ 检测到的物质列表&#34; hide=&#34;- 检测到的物质列表&#34;]]

**注：**此处列出的物质并不是全部实例，但更多检测已被禁止执行。

||~ 物质名称||~ 质量||~ 状态||
||铁（Fe）||约10g||液滴状液体||
||锡（Sn）||约6g||压实的粉末状固体||
||氦（He）||约12g||被异常磁场包围的等离子体||
||铀-235（U）||约0.1g||块状固体||
||铀-238（U）||约0.3g||压实的粉末状固体||
||碳（C）||约20g||光滑球状固体||
||未知物质1（？）||约1g||矩形块状固体[[footnote]]若该物质是某种“元素”，则可能是单质。但是，常规用具尚无法解明其构造，因为没有发现可辨认的有质量微粒。[[/footnote]]||
||氢（H2）||约1g||常规液体||
||氧（O2）||约124g||气体||
||未知物质2（？）||小于0.01g||以异常手段保存的颗粒状固体[[footnote]]该物质可能无法通过常规手段移动，因为构成该物质的原子可能主要由反质子、反电子等粒子构成，即俗称的反物质。[[/footnote]]||
||硅（Si）||约85g||块状固体||
||铝（Al）||约46g||块状固体||
||二氧化碳（CO2）||约85g||常规液体||
||氮（N2）||约455g||气体||

[[/collapsible]]

于边缘内侧存在大量常见于披萨上的芝士，并且可以安全食用。于芝士层上盖有大量盐水，但盐水从未与芝士混合过。在盐水层上方有六块漂浮的、形状不规则的大香肠片，和大量细碎的肉粒。项目持续地产生认知危害效应，使大多数观察者将认为其是普通披萨。在撕下其上的一部分时，项目的构成部分不受重力和其它外力影响，因此水和肉粒不会随之泄露。在项目完整时，项目的总体质量和密度恒定不变。

SCP-CN-2516-B是一个人类实体，目前推测其身体质量可能达到100kg以上。该个体的外貌类似成年男性，由于其无法摧毁、无法移动的异常性质，尚不能得知项目的具体数据，目前仅知晓项目携带了部分无法强行夺得的异常物品。

SCP-CN-2516-C是一个由齿轮、硅片和铜丝无逻辑拼凑成的机械人形实体。项目在无异常情况发生时不与基金会交流，并且可以观察到SCP-CN-2516-B几乎完全听命于SCP-CN-2516-C。一次例行检查中，发现了项目身上的材料包括铜、铁、硅等基础材料，及各种现代技术制成的超导体、半导体材料。大量测试表明项目同样是不可摧毁的。

SCP-CN-2516-D是一个非欧几里得实体。项目的“表面”呈红色，观察可见部分密布的金黄色纹路，虽轮廓呈人形，其维度异常结构使之无法被正常观察。项目无规律地发出中频率、高响度的声音，且这种声音常使其它二者表现得恐惧，原理尚未明确，且重新录音播放无法再次出现此影响。项目似乎具有两副“表面”，须通过于不同的点、不同的时间间隔中进行的观察、触碰才可完整获取其信息。项目的第二表面呈黑色，休谟指数高于1000，且极其稳定。可以发现大量密集的未知实体在其中移动。

在SCP-CN-2516集体中，SCP-CN-2516-B和SCP-CN-2516-C常以每日每人两块的速度进食着SCP-CN-2516-A，而SCP-CN-2516-D则通常捡拾部分肉粒和香肠片为食，尽管三者在生理上并不需要进食。当一个实体将一片SCP-CN-2516-A碎片撕下后，SCP-CN-2516-A将快速生长出一片新的披萨，并且所有状况均与撕下前相符。SCP-CN-2516-B通常在12点至17点活动，缓慢地进食SCP-CN-2516-A；SCP-CN-2516-C通常在0点至凌晨1点活动，项目的进食似乎急于咽下或试图掩藏自己进食这一事实，因此行动速度较快。

**附录：**由于一次**您**无权知晓的特殊事件，SCP-CN-2516整体收容将遵循K-CN-2516协议，隐藏收容等级为**##gray|[数据删除：您无权查看]##**。其余全部特殊事件均记录于附录中。整体事件表将被永久封存，禁止任何研究实验的进行。

&gt; **事件V-2516-1：**发生于发现SCP-CN-2516后1840天。一个无法证实其真实存在的半透明黑色人形实体出现在SCP-CN-2516-C右侧，SCP-CN-2516-C无反应。该实体行走至SCP-CN-2516-D附近，凭空获取了一把疑似为铁制的刀刃，并将其刺入SCP-CN-2516-D内。SCP-CN-2516-D发出低频率、低响度声音，其它二者无反应。
&gt;
&gt; 黑色实体将切口扩大，并手持黑色物质向内倾倒。SCP-CN-2516-D开始发出高频率尖锐声音，部分黑色物质被排出，其中部分正在燃烧并释放出气体。而后，黑色实体消失，基金会未能寻到该个体。

&gt; **事件V-2516-2：**发生于发现SCP-CN-2516后1856-1857天。黑色人形实体再次出现，其旁边出现另一实体，表现为半透明、白色的人形。两个实体靠近SCP-CN-2516-D后，其中一名实体凭空获取了一支火柴，通过未知方式引燃后将其投入原SCP-CN-2516-D表面的切口内。白色实体中的部分结构突然脱落，白色实体消失，黑色实体随之消失。一张白纸在两个实体消失后凭空出现在SCP-CN-2516-D正在燃烧的部分上，最终被烧毁。

&gt; **事件V-2516-3：**发生于发现SCP-CN-2516后1939-1945天。SCP-CN-2516-B从椅子上站起，两个未知的实体出现。其中一个实体为绿色半透明人形，另外一个为黄色半透明人形实体。三者开始大量分食SCP-CN-2516-A，并导致其质量大大减少。黄色实体在一小时后表现出类似人类个体窒息时的状态，最终缓慢消失。绿色实体在第二小时后突然消失，其中一帧截取到多个灰色实体突然出现，但在第二帧消失。
&gt;
&gt; SCP-CN-2516-B在此期间不断用手部捶打SCP-CN-2516-D，SCP-CN-2516-D多次发出声响并使SCP-CN-2516-B表现出痛苦的状态。这种循环状态持续了五个小时，SCP-CN-2516-B回到座位前，SCP-CN-2516-C突然站起，并使用凭空取得的手枪向SCP-CN-2516-B的头部及心脏处各射击一次，SCP-CN-2516在此后恢复常态。

&gt; **事件V-2516-[数据删除]：**[数据删除]事件在此日发生。Site-CN-82的全体人员被警告，观察将延续，其它实验被强行终止。

&gt; **事件V-2516-4：**发生于发现SCP-CN-2516后1950天。在此次时间间隔后，SCP-CN-2516-B及SCP-CN-2516-C开始有规律地分食SCP-CN-2516-A。

&gt; **事件V-2516-5：**发生于发现SCP-CN-2516后2020天。大量未知颗粒状实体从SCP-CN-2516-D表面冒出。SCP-CN-2516-D的表面首先开始崩溃，但在一分钟后迅速复原。颗粒状实体开始蔓延到其它三者（包括SCP-CN-2516-A）上，并使得三者的实体开始崩溃。
&gt;
&gt; 颗粒状实体目前已消失，但仍能明确其实际正位于SCP-CN-2516-B和SCP-CN-2516-C体内。

&gt; **事件V-2516-6：**发生于发现SCP-CN-2516后2021天。SCP-CN-2516-B起身，发现了异常物品B-2516-1。该物品是一个敞口玻璃杯，其中装有未知液体。项目将液体径直倒入SCP-CN-2516-A的盐水池中，发现SCP-CN-2516-A中部分物质开始振动，SCP-CN-2516-D开始频繁发出声响。
&gt;
&gt; SCP-CN-2516-C站起后径直走向SCP-CN-2516-B，并与其握手。在SCP-CN-2516-C走回座位后，项目迅速夺取了一块SCP-CN-2516-A，并且此后不再获取SCP-CN-2516-A。
