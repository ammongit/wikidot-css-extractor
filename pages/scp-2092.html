[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2092/probea.jpg|caption=La Sonda-2092-A, antes del lanzamiento]]
**Ítem #:** SCP-2092

**Clasificación del Objeto:** Seguro

**Procedimientos de Especiales de Contención:** Debido a la ubicación distante y naturaleza inerte de SCP-2092, la supresión de la de información y observación continua son consideradas suficientes para su contención.

Los agentes encubiertos empleados por las principales agencias espaciales deben asegurarse de que las sondas espaciales que no pertenezcan a la Fundación que abandonen la proximidad de la Tierra sean incapaces de recibir señales electromagnéticas en el rango de frecuencias de 3.25-3.30 GHz. También son responsables de borrar las transcripciones de SCP-2092-1 de documentos relacionados a misiones espaciales anteriores.

La Sonda-2092-A debe observar SCP-2092 en todo momento. Sus grabaciones de video deben ser retransmitidas al Sitio-15 mediante la Sonda-2092-B. El acceso a la señal de video está restringido al personal que posea autorización de seguridad Nivel 4 o superior. Si se pierde contacto con alguna de las sondas, o se espera un fallo en 3 años, deben enviarse reemplazos.

**Descripción:** SCP-2092-1 es una señal electromagnética con una frecuencia de 3.274 GHz. Fue recibida por múltiples sondas interplanetarias, [[footnote]]SCP-2092-1 fue recibido por primera vez por la sonda venusiana Magallanes en ██/██/1992.[[/footnote]] pero nunca fue registrada en la tierra o por satélites en orbita terrestre. La designación SCP-2092 es usada por el (actualmente no contenido) origen de la señal.

SCP-2092-1 parece ser un mensaje cifrado en binario con 5329 bits de longitud. El Dr. █████████ notó que acomodar los bits del mensaje en una tabla con 73 hilera y 73 columnas resulta en una imagen que aparentemente intenta expresar un significado.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2092/solar.png|caption=Visualización del mensaje de SCP-2092-1]]

La imagen muestra seis objetos. La hipótesis es que la imagen es un modelo esquemático del Sistema Solar, el objeto más grande representando el Sol y los otros cuatro objetos representan los planetas terrestres. El objeto más a la izquierda no corresponde a ningún objeto astronómico conocido.

Los investigadores de la Fundación han teorizado que el objeto de la izquierda es la representación de SCP-2092. Se teoriza que SCP-2092 es un asteroide en orbita opuesta a la de la Tierra y orbitando a la misma velocidad que la Tierra. El hecho de que SCP-2092-1 nunca ha sido recibido por cualquier dispositivo en la cercanía de la Tierra parece apoyar está hipótesis, pues el Sol bloquearía todas las señales electromagnéticas de tal fuente.

Una misión espacial para investigar la ubicación asumida de SCP-2092 está preparada en este momento.

**Anexo:** La Sonda-2092-A fue lanzada en un curso de intercepción con SCP-2092 el 11/12/1998. Poco después, la Sonda-2092-B fue lanzada el 01/03/1999. La Sonda-2092-B tiene la misión de actuar como un repetidor de comunicaciones para enviar las señales de la Sonda-2092-A de vuelta a la Tierra. Ambos dispositivos estaban disfrazados como sondas marcianas de la NASA. Se liberaron al publico historias de cobertura sobre el fracaso de estas misiones.

En el ██/██/2000, la Sonda-2092-A alcanzó las supuestas coordenadas de SCP-2092. Las fotografías enviadas desde la sonda revelan un objeto metálico rectangular de 7 m x 8 m x 10 m de tamaño. La superficie del objeto está cubierta en diez pantallas cuadradas mostrando el mismo mensaje en los siguientes lenguajes: árabe, chino, ███████, inglés, francés, alemán, hindi, japones y español.[[footnote]] En el ██/██/████ se observaron cambios en los textos chinos y rusos. El significado del mensaje no fue alterado pero la redacción se volvió más moderna. Esto sugiere que SCP-2092 es capaz de observar la Tierra y sus lenguajes, y modifica los mensajes de forma acorde.[[/footnote]]

**La versión en español del mensaje mostrado por SCP-2092 (grabado el ██/██/2000):**
&gt; ¡Bienvenidos gente de la Tierra!
&gt;
&gt; Felicitaciones por encontrarme. Soy el Embajador asignado a su planeta. Mi deber es esperar aquí hasta que sean lo suficientemente avanzados para abandonar su hogar y encararme. Como prueba final de sus méritos, se les entregara una sola pregunta confiada a mi hace eones. Contesten correctamente y el premio será conocimiento más allá de su imaginación.
&gt;
&gt;¡Pero sean advertidos! Si no dieran la respuesta verdaderas, maldiciones sobrenaturales caerán sobre su amado planeta, trayendo criaturas directamente de sus peores pesadillas ¡por no menos que diez milenios! Su especie obtendrá una nueva oportunidad de resolver el acertijo únicamente después de ese periodo de horrores.
&gt;
&gt; Ahora lean la pregunta que determinará su destino ¡y muéstrenme la valía de su pueblo!

El acceso al texto completo requiere autorización de nivel 4.
[[collapsible show=&#34;+ Introduzca sus credenciales&#34; hide=&#34;- Credenciales aceptadas&#34;]]

&gt;
