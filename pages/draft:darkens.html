**Объект №:** SCP-1959-RU

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** SCP-1959  должен находиться в █████ в зоне ██. Объект должен быть в состоянии фазы сна 24 часа. За объектом должен следить один (1) Сотрудник Безопасности. Если объект проснётся  воспроизвести протокол  SCP-1959-A.

**Описание:** SCP-1959 это существо гуманоидного вида. Объект имеет маленький рост, примерно, 50 см. Аномалия объекта проявляется во время его пробуждения из сна. Объект впадает в ярость. В это время SCP-1959 меняет свой цвет глаз на красный. 
Нужно немедленно его устранить. В случае неудачи, нужно закрыть все ближайшие выходы из которых может выбраться объект. 
**Приложение:** Протокол 1959-A содержит в себе устранение объекта. На данный момент, в первый раз пробуждения объекта его не удалось нейтрализовать.</textarea></pre>
