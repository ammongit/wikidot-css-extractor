**Ítem #:** SCP-1662

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las instalaciones permanentes deben investigar cualquier informe policial que coincida con la descripción de las instancias de SCP-1662. En caso de que se identifique una instancia SCP-1662, la instalación de seguridad más cercana deberá recuperar y contener temporalmente la instancia descubierta hasta que sea posible su traslado permanente al Sitio-91.

De SCP-1662-A a -D deben ser mantenidas en celdas independientes de 3m x 3m x 2,5m, revestidas de un laminado unidireccional transparente de 8,8 cm de espesor. Cada celda estará equipada con una cerradura electrónica, con salidas que convergen en un único pasillo. Este pasillo será patrullado por cuatro (4) guardias de seguridad armados, que rotarán cada seis (6) horas. Los guardias deben estar equipados con escopetas con balas de goma y porras plegables para utilizarlas en caso de que se produzca un intento de brecha de contención.

Cada instancia debe estar sujeta con un anillo metálico cerrado alrededor de su torso, para evitar el acceso a los compartimentos, con llaves distribuidas a cada uno de los guardias de guardia. En caso de que se descubran entidades animales o instancias SCP-1662-1 al interior de los compartimentos de SCP-1662-A a -D, se eliminarán para conservar el espacio.

Las instancias deben ser inspeccionadas personalmente cada dos (2) semanas en busca de signos de deterioro. En caso de que una instancia muestre daños hasta el punto de imposibilitar la locomoción o se queje de cualquier dificultad durante la inspección, se intentará reparar los daños sufridos por dicha instancia.

Para fines de comodidad, cada celda ha sido dotada de una (1) cama. Además, se puede reproducir música durante dos (2) horas como recompensa ante el buen comportamiento o la cooperación.

**Descripción:** SCP-1662 es un grupo de un número indeterminado de entidades que se identifican como el &#34;Correo de los Mendigos&#34;. Estas entidades son figuras autónomas, humanoides, de malla de acero inoxidable, cada una de las cuales posee algún tipo de marca en su cuerpo que lleva el mismo nombre. Las instancias muestran signos de inteligencia, y poseen la capacidad de escribir y entender varios idiomas, que varían principalmente en función de la región en la que habita la instancia. Las instancias también parecen poseer el conocimiento de un código escrito no interpretado hasta la fecha, consistente en puntos, diversas formas y los números del cero (0) al siete (7), que presumiblemente es utilizado para la comunicación entre instancias. Las instancias poseen disparidades en la apariencia, incluyendo la altura, la proporción y el daño estructural; sin embargo, todas las instancias tienen un torso recto y compartimentado, que se dividen en dos (2) secciones que pueden variar en la orientación.

Las instancias de SCP-1662 poseen la capacidad de crear, por medios desconocidos, varias especies de palomas, ratas y ardillas nativas de la zona general que ocupan, así como la capacidad de ordenar y comunicarse con estos animales a través de movimientos sutiles y señales de percusión. Se ha observado a estos animales salir de los compartimentos de SCP-1662, pero aún no ha sido posible observar el método de creación en sí. A pesar de sus anomalías de comportamiento, las autopsias no han revelado anomalías físicas en estos animales.

SCP-1662 utilizará estos animales para examinar un área no especificada en busca de cualquier individuo que cumpla los criterios para la entrega de SCP-1662-1 a través de la observación de su vida cotidiana. Una vez que se haya identificado a un individuo, estos animales marcarán su impronta a través de un medio desconocido, demostrando la capacidad de localizar a un individuo marcado independientemente de la separación espacial. SCP-1662 seguirá entonces al individuo impreso e intentará entregarle SCP-1662-1 personalmente, hasta el momento en que se realice la entrega o el individuo deje de cumplir los requisitos. En caso de que SCP-1662 sea incapaz de entregar SCP-1662-1 por sí mismo, un animal puede realizar la entrega en su lugar.

SCP-1662-1 son cartas retenidas y entregadas por instancias SCP-1662 a otros individuos. Las instancias de SCP-1662-1 recuperadas hasta la fecha suelen llegar selladas al interior de diversos contenedores, como cajas de cartón, sobres, carpetas de manila y tubos de correo; independiente de la forma que se trate, cada contenedor carece invariablemente de cualquier tipo de dirección de retorno, salvo la etiqueta identificativa de &#34;Correo de los mendigos&#34;. Cada carta contiene sonetos similares, escritos a mano, con temas que varían arbitrariamente, algunos de los cuales son imposibles de identificar. La escritura a mano en SCP-1662-1 es consistente entre las entidades individuales de SCP-1662, lo que sugiere que las instancias de SCP-1662 escriben ellas mismas las cartas.

La entrega de SCP-1662-1 parece requerir una serie de requisitos específicos: en primer lugar, los individuos deben ser, según las normas urbanas, indigentes y desempleados para poder recibir una carta. Una vez que una instancia de SCP-1662 ha identificado a un individuo que cumple estos requisitos previos, la instancia aparentemente se imprimirá en el individuo, hasta el momento en que se haya realizado la entrega. En segundo lugar, los receptores específicos de SCP-1662-1 son los únicos individuos que experimentarán un efecto, ya que los no receptores que leen el contenido de SCP-1662-1 no reciben ningún efecto secundario anómalo. A pesar del tema, los receptores de SCP-1662-1 describen el contenido como edificante, y los individuos experimentan un aumento del optimismo hasta cinco (5) semanas después de la lectura de SCP-1662-1. Además, aproximadamente el 95% de los receptores encuentran empleo y vivienda transcurrido un (1) mes desde la lectura de SCP-1662.

Las instancias de SCP-1662 no parecen permanecer en un área por mucho tiempo, sino que viajan largas distancias a pie, en automóvil privado o en transporte público para entregar a SCP-1662-1. Cuando descansan en una zona específica, las instancias de SCP-1662 suelen alojarse en refugios para indigentes u otras zonas comúnmente ocupadas por personas sin hogar, presumiblemente con el fin de mezclarse e identificar nuevos objetivos. Como las instancias SCP-1662 carecen de la capacidad de hablar, se supone que el contacto con las personas es limitado, excepto para la entrega de cartas. Las instancias recuperadas hasta la fecha van vestidas con ropa gruesa y pesada, utilizando elementos como abrigos, botas, guantes, gorros y gafas para cubrir las zonas expuestas, con material adicional (normalmente vendas) para ocultar las partes restantes. Al menos una prenda de vestir de cada instancia está marcada de forma destacada con las palabras &#34;Correo de los mendigos&#34;, normalmente en la parte posterior de la vestimenta del torso, en el idioma principal de la zona en la que operaba la instancia.

**Instancias:** Hasta el 12/05/11, cuatro (4) instancias de SCP-1662 han sido contenidas, recibiendo cada una de ellas las designaciones SCP-1662-A a -D:

|| **Instancia** || **Detalles sobre la recuperación** || **Proporciones** || **Idiomas conocidos** || **Notas adicionales** ||
|| SCP-1662-A || Encontrada en █████, Egipto, 03/07/94 || 1,6 m de altura, 44 cm de ancho de torso || Árabe || Posee un taco de billar y cinta adhesiva en lugar del pie izquierdo ||
|| SCP-1662-B || Encontrada en ██████, Japón, 11/02/97|| 1,9 m de altura, 30 cm de ancho de torso || Japonés, mandarín || No puede usar su brazo derecho ||
|| SCP-1662-C || Encontrada en █████████, Reino Unido, 05/07/03 || 1,83 m de altura, 42 cm de ancho de torso || Inglés, alemán || N/A ||
|| SCP-1662-D || Encontrada en ██████, Canadá, 05/12/11 || 1,8 m de altura, 35 cm de ancho de torso || Inglés, francés, mandarín || Aparentemente es incapaz de crear instancias SCP-1662-1 y entidades animales; fue encontrada viviendo al interior de una residencia permanente; carece de cualquier etiqueta de &#34;Correo de los Mendigos&#34;. ||

Todas las instancias contenidas de SCP-1662, excluyendo a SCP-1662-D, se han mostrado reacias a comunicarse; en las ocasiones en que SCP-1662-A a -C se han comunicado, cada instancia se ha negado a hablar de SCP-1662. Cualquier detalle que ha sido revelado lo ha hecho SCP-1662-D, con variaciones significativas respecto a las pruebas recuperadas por la Fundación. Debido a esto, la fiabilidad del testimonio de SCP-1662-D es incierta.

**Entrevista 1662-A:** Tras una queja por ruido, SCP-1662-D fue encontrada en un complejo de apartamentos en ██████, Canadá. SCP-1662-D fue contenida e inmediatamente interrogada por el Dr. ███████.

Debido a la naturaleza de SCP-1662, todas las respuestas de SCP-1662-D fueron escritas, y todas las respuestas han sido transcritas tal como fueron escritas.

&gt; **SCP-1662-D:** Oye, hombre, ¿qué mierda? ¡Yo no he hecho nada!
&gt; 
&gt; **Dr. ███████:** Cálmate, por favor. Soy el Dr. ███████, y me gustaría hacerte algunas preguntas.
&gt; 
&gt; **SCP-1662-D:** ¡No, hombre! ¿Me sacaste de mi casa en medio de la noche y quieres hacerme algunas preguntas? ¡__Yo__ quiero hacerte algunas preguntas!
&gt; 
&gt; **Dr. ███████:** Tendrás la oportunidad de hacer algunas preguntas después de haber respondido a las mías. Quiero hablar contigo acerca del Correo de los Mendigos.
&gt; 
&gt; //En este momento, SCP-1662-D hace una pausa por aproximadamente dos minutos.//
&gt; 
&gt; **SCP-1662-D:** No soy un hippie.
&gt; 
&gt; **Dr. ███████:** ¿Disculpa?
&gt; 
&gt; **SCP-1662-D:** No estoy con esos locos hippies beatnik.
&gt; 
&gt; **Dr. ███████:** Tomaré nota de eso. ¿Puede decirme algo sobre la organización en sí?
&gt; 
&gt; **SCP-1662-D:** ¿Qué organización?
&gt; 
&gt; **Dr. ███████:** Eso es lo que es el Correo de los Mendigos, ¿verdad?
&gt; 
&gt; //SCP-1662-D parece reírse inaudiblemente antes de responder.//
&gt; 
&gt; **SCP-1662-D:** Tío, eso es gracioso. Creo que tienes una idea equivocada, hombre.
&gt; 
&gt; **Dr. ███████:** ¿Puede explicarlo?
&gt; 
&gt; **SCP-1662-D:** Sólo son un grupo de carteros de metal que buscan un propósito. Ni siquiera están organizados.
&gt; 
&gt; **Dr. ███████:** Entonces, ¿cómo saben qué hacer? ¿Es algo innato?
&gt; 
&gt; **SCP-1662-D:** Bueno, empezó como un pequeño club, o eso dice la __leyenda__. Maurice, Dante y Sebastián comenzaron todo. Luego se separaron y empezaron a escribir a unos cuantos. Ahora sólo lo hacen ellos, impulsados por la causa y el mismo nombre.
&gt; 
&gt; **Dr. ███████:** ¿Y los tres que nombraste son como tú?
&gt; 
&gt; **SCP-1662-D:** ¿Te refieres a unos tipos raros de alambre?
&gt; 
&gt; **Dr. ███████:** Sí.
&gt; 
&gt; **SCP-1662-D:** Sí. Aunque he oído que todos parecían iguales. No sé qué pasó con todos nosotros.
&gt; 
&gt; **Dr. ███████:** ¿Y dices que no estabas en el Correo de los Mendigos?
&gt; 
&gt; **SCP-1662-D:** De ninguna manera, hombre. Tengo mejores cosas que hacer que andar por el mundo difundiendo la paz. Tengo un trabajo, y HBO.
&gt; 
&gt; **Dr. ███████:** ¿Un empleo?
&gt; 
&gt; **SCP-1662-D:** Recolecto chatarra.
&gt; 
&gt; //En ese momento el Dr. ███████ se toma unos minutos para escribir las cosas que ha dicho. Un minuto después de que el Dr. ███████ ha terminado de escribir, SCP-1662-D reinicia la conversación.//
&gt; 
&gt; **SCP-1662-D:** ¿Puedo hacer mi pregunta ahora?
&gt; 
&gt; **Dr. ███████:** No puedo prometer que podré responder, pero sí.
&gt; 
&gt; **SCP-1662-D:** No voy a ir a casa, ¿verdad?
&gt; 
&gt; **Dr. ███████:** Me temo que no.
