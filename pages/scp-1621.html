[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-1621/flower-16.jpg|caption=Cuống và hoa của SCP-1621]]


**Mã vật thể:** SCP-1621

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Chỉ duy nhất một cụm SCP-1621 được giữ nguyên vẹn trong Khu-Vực-Quản-Thúc-Sinh-Học 09. Mọi sản phẩm phụ từ SCP-1621 sẽ được thu thập --nhằm phục vụ các mục đích sử dụng của Tổ chức như một thành phần nhiên liệu tên lửa, trong hoạt động làm sạch công nghiệp và chạm khắc các chất bán dẫn, trong xử lý nhiên liệu lò phản ứng hạt nhân và các hoạt động công nghiệp khác.-- và tiêu hủy trong một buồng đốt bằng thép không gỉ. Buồng quản thúc, thiết bị thu gom và van khóa khí phải được cấu thành hoàn toàn bằng thép không gỉ hoặc đồng. Trong mọi trường hợp, cần đảm bảo lượng nước bốc hơi từ bề mặt của kênh dẫn nước đủ làm ẩm bề mặt SCP-1621.

Nhân viên được chỉ định phụ trách SCP-1621 phải được trang bị trang phục phòng chống Vật liệu Nguy hại Cấp A, cũng như trang thiết bị cung cấp CO2 và đèn pin với vỏ bọc kín bằng nhựa [[footnote]]PTFE (Teflon), PCTFE (Kel-F) hoặc một polymer tương tự có độ flo cao khác [[/footnote]] nhằm ngăn chặn các phản ứng bay hơi khí Cl2F6.

Trong trường hợp xảy ra vi phạm quản thúc, tất cả nhân viên phải di chuyển và báo danh ngay lập tức tại phòng an toàn được chỉ định cho họ. Khi phát hiện khí Cl2F6 vượt quá .01 ppm trong phòng an toàn, hoặc một khi tất cả nhân viên được báo cáo đã vào phòng an toàn, phòng an toàn sẽ được niêm phong. Khi tất cả các phòng an toàn đã được khóa kín, BCA-09 sẽ làm ngập cơ sở và buồng ngăn bằng nitơ lỏng.

Mọi tập hợp SCP-1621 không được đánh dấu được chuyển đến BCA-09 phải được cách ly và tiêu hủy. SCP-1621 đã chứng minh khả năng chống lại lực gián tiếp, phóng xạ và nhiệt, về lý thuyết đây có vẻ là một biện pháp phòng vệ chống lại các phản ứng của chính nó. Việc chuyển hướng các nguồn cung cấp nước địa phương để tạo ra lũ lụt thường xuyên được ưu tiên; nếu điều này không khả thi, việc hủy hoại - trong bán kính 10m- cùng với việc khoan khu vực này xuống độ sâu 2m và xử lý bằng nitơ lỏng để vô hiệu hóa các dây leo, cuống và rễ còn lại.

**Mô tả:** SCP-1621 là một loại cây thân leo có hoa, chuyên xâm lấn và bắt chước cây vật chủ, giống như //Rhizophora, Tetracoccus, Rafflesia, Viola// hay //Passiflora//. Mặc dù chưa có bất kỳ mẫu vật SCP-1621 nào từng thể hiện khả năng cảm nhận hoặc sự tinh khôn dưới bất kỳ hình thức nào, nhưng tất cả các mẫu vật đều có thể bắt chước, mặc dù không hoàn hảo, các loài cây bản địa, đây chính là tính chất dẫn đến các phân loại phụ của SCP-1621. Tuy nhiên, cần lưu ý rằng chỉ có một kiểu gen được xác định của SCP-1621- tất cả các biến thể chỉ đơn thuần là việc ngụy trang thích ứng.

Phân tích các mối nguy hiểm hóa học của SCP-1621 như sau

&gt; [[image http://scp-wiki.wikidot.com/local--files/scp-1621/cl2f6.jpg]]
&gt; Hoa, rễ và dây leo của SCP-1621 sử dụng clo trifluoride thay cho nhựa cây hoặc mật hoa. Cl2F6 bốc hơi ở 13 độ C, không màu và có mùi ngọt. SCP-1621 phải tự thụ phấn cho chính nó để mở rộng tập hợp. Hương thơm ngọt ngào của Cl2F6 thu hút côn trùng và động vật, khi đạt đến mật độ 800 ppm trong không khí sẽ khiến đối tượng trở nên bất hoạt và gây chết người trong vòng mười lăm phút. [[footnote]] So sánh với chất carbon monoxide, đòi hỏi mật độ 6400 ppm trong không khí để đạt được cùng một mức độ nguy hại [[/footnote]]
&gt; 
&gt; Sáp và mật hoa SCP-1621 có tính ăn mòn, độc, tự cháy khi tiếp xúc với hầu hết các vật liệu dễ cháy mà không cần đến tia lửa hoặc nguồn lửa, phản ứng dữ dội khi tiếp xúc với nước, nước đá hoặc các hợp chất chứa silicon (bao gồm cát, amiăng và thủy tinh) không tương thích với dầu, mỡ, chất khử, hợp chất hữu cơ, nhiên liệu và chất dễ cháy và hầu hết kim loại và oxit kim loại, không thể bắt lửa và do đó không thể vô hiệu hóa bằng cách tiếp xúc với nguồn bắt lửa và phân hủy thành clo, flo và khí hydro florua nếu nhiệt độ nguồn bắt lửa mà thực thể tiếp xúc tiếp xúc trên 220 độ C.
&gt; 
&gt; Việc xử lý có thể được thực hiện một cách an toàn bằng cách phơi các phần sáp/mật bằng nhau với dầu hỏa sau đó thu thập và chưng cất khí bay hơi để thu thập các thành phần nguyên tố.

Các cấu trúc rễ của SCP-1621 có diện tích xấp xỉ gấp đôi so với khu vực mà nó cố gắng bắt chước. Do hấp thụ chất dinh dưỡng từ xác phân hủy, nó cũng sẽ mọc dây leo theo mọi hướng có thể tiếp cận được cho đến khi xác phân rã hết và nguồn cung cấp chất dinh dưỡng cạn kiệt. Nếu được cung cấp đủ xác phân hủy, SCP-1621 sẽ phát triển lan rộng với tốc độ ██m / h. Các vật thể bất động sẽ được bao bọc, quá trình phá hủy sẽ chậm hơn trong quá trình thực thể mọc theo thẳng đứng, nhưng điển hình là một hoặc nhiều trường hợp của phản ứng Cl2F6 sẽ loại bỏ các vật thể bất động thành đống đổ nát, phế liệu hoặc tro. Một khi thân leo có thể lan rộng mà không chồng chéo với các thân cây chủ, nó sẽ thâm nhập vào đất và bắt đầu nảy mầm, tạo ra một thân cây mới nhằm mở rộng thuộc địa. Trong hầu hết môi trường ngoại trừ những nơi có khí hậu khô cằn nhất, SCP-1621 sẽ quét sạch tất cả các loài thực vật khác xung quanh bằng cách ăn mòn, và thông qua phản ứng Cl2F6 gây ra bởi lượng mưa.

**Phụ lục:** Các mẫu vật dạng trái cây không chứa Cl2F6 và, trên thực tế, chúng có thể được thu hoạch một cách an toàn, đã được chứng minh là an toàn để ăn và gần đúng với loài quả được bắt chước.
