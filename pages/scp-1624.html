[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1624/Spirometra-tapeworm-image-new.jpg|caption=Ảnh từ hồ sơ cá nhân của một người dùng SCP-1624]]


**Mã vật thể:** SCP-1624

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Địa chỉ IP của SCP-1624 hiện đã bị chặn bởi tất cả các nhà cung cấp dịch vụ công khai. Thỏa thuận ngầm giữa Tổ chức và các chính phủ trên thế giới là ngăn chặn việc truy cập vật thể này. Các thông tin được khôi phục từ SCP-1624 đã được lưu trữ trong kho lưu trữ của [[[secure-facility-dossier-site-77| Điểm-77]]].

**Mô tả:** SCP-1624 là một trang web có địa chỉ IP ██.██.███.███. Tựa đề trang web cho thấy nó là &#34;www.loveinside.███.&#34; Giao diện và thiết kế của trang web dường như được thiết kế cho các cuộc gặp gỡ lãng mạn trực tuyến giữa các sinh vật ký sinh và vật chủ của chúng. Các hồ sơ trên trang web cho thấy có thể tiếp cận khoảng ███ loại sinh vật khác nhau. Các mục chọn dành cho các cá thể [[[SCP-940]]], [[[SCP-1027]]], [[[SCP-1429]]], [[[SCP-2829]]], và [[[SCP-3060]]] đã được ghi nhận.

Các hồ sơ thuộc về những sinh vật ký sinh này, sau đây gọi là SCP-1624-1, thường liệt kê tên, tuổi tác tính theo con người và số năm ký sinh trùng, và những gì chúng muốn từ đối tác tiềm năng của chúng. Có các tùy chọn để liên hệ với người dùng, để lại nhận xét về hồ sơ hoặc để báo cáo người dùng về vấn đề quấy rối. Ngoài ra, các hồ sơ vật chủ cũng có thể được tìm thấy, được phân loại danh sách theo các thuộc tính hấp dẫn đối với ký sinh trùng. Kể từ ngày 16/11/201█, không còn tìm thấy phương pháp tạo hồ sơ kiểu ký sinh trùng.

Các đối tượng đáp ứng với một hồ sơ SCP-1624 sẽ bắt đầu hiển thị các triệu chứng nhiễm loại ký sinh SCP-1624-1 đã được xác định, chẳng hạn như chán ăn, mất dinh dưỡng, bị nhiễm trùng hoặc có thiên hướng dễ bị nhiễm trùng hơn. Những triệu chứng này sẽ kéo dài vô thời hạn, mặc dù không có sự hiện diện thật sự của ký sinh trùng.

Các đối tượng giả định rằng họ có thể giao tiếp với các cá thể này, tuyên bố rằng chúng có thể nói chuyện với họ từ dạ dày của họ. Tùy thuộc vào cách đối tượng được tiếp xúc với SCP-1624, chúng sẽ có các phản ứng khác nhau. Các đối tượng sẵn sàng tiếp xúc với SCP-1624 sẽ có mối quan hệ tích cực với cá thể ký sinh vật của họ. Các đối tượng bị bắt buộc tiếp xúc với chúng, chẳng hạn như nhân viên Cấp D, sẽ tuyên bố rằng cá thể đó đang lạm dụng tình cảm đối với họ.

Theo thời gian, đối tượng có thể bắt đầu hình thành một mối quan hệ lãng mạn với cá thể ký sinh vật SCP-1624-1. Đối tượng sẽ xem truyền hình, đi nghỉ, nói chuyện và tiêu thụ thực phẩm dựa trên các hành động và cuộc trò chuyện đã hoàn thành với cá thể ký sinh vật SCP-1624-1 của họ. Khi được hỏi, các đối tượng xác nhận rằng đang trong một mối quan hệ &#34;đường dài&#34;.

Nếu đối tượng bị nhiễm ký sinh trùng thực sự, họ sẽ ngừng bị ảnh hưởng bởi SCP-1624. Các đối tượng xác nhận cảm thấy cực kỳ hối hận sau đó, tuyên bố rằng họ đã &#34;không chung thủy&#34; với cá thể ký sinh vật SCP-1624-1.

**Phụ lục:** Hồ sơ đơn cử

[[include component:image-block-quoted name=http://scp-wiki.wdfiles.com/local--files/scp-1624/tapeworm-new.jpg|caption=Chơi bóng rổ với anh em của tôi|width=200px]]
&gt; **Tên:** Timmy J. Tapeworm
&gt; 
&gt; **Tuổi:** 21 tuổi tính theo năm của ký sinh vật, 3,2 tuần tính theo năm của con người.
&gt; 
&gt; **Nghề nghiệp:** Cầu thủ bóng rổ chuyên nghiệp
&gt; 
&gt; **Tiểu sử:** Tôi đã được đưa đến đại tràng của [DỮ LIỆU BỊ XÓA] khi còn nhỏ, nhưng ngay cả với tất cả danh tiếng và sự chú ý mà tôi có được cũng không thể giúp tôi thỏa mãn. Tôi tự mình dấn thân vào việc chơi bóng rổ chuyên nghiệp và đã đạt được nó. Bây giờ tôi đang tìm ai đó để chia sẻ phần còn lại của cuộc đời tôi. Nếu bạn quan tâm, hãy thử và liên hệ với văn phòng của Huấn Luyện Viên [DỮ LIỆU BỊ XÓA]. Tôi hiện đang là người ở cùng với anh ta, ở đại tràng.
&gt; 
&gt; **Mong tìm:** Một cá thể Người tinh khôn đực, tìm kiếm một người tri kỷ để lấp đầy khoảng trống bên trong họ. 92% nước, nhiệt độ trung bình 98,8 ° F, 100% chung thủy.
&gt; 
&gt; **Lưu ý đặc biệt:** Người ăn chay không được chấp nhận.
&gt; 
&gt;
