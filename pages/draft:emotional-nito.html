**Объект №:** SCP-####-RU

**Класс объекта:** [[[euclid | Евклид]]]

**Особые условия содержания:** ███████ ██████ ██████.

**Описание:** Объект представляет из себя сеть камер видеонаблюдения, впервые обнаруженных в городе [УДАЛЕНО], Россия. Каждый экземпляр SCP-#### представлен [бла-бла-бла] &#34;Логос&#34;

Основное аномальное свойство объекта состоит в антимеметической природе каждой видеокамеры. Ни один из экземпляров SCP-####, что находится в стационарном режиме, невозможно обнаружить без воздействия мнестиков любого уровня. Но в случае, если в области видеонаблюдения объекта свершится уголовная, административная или же прочая наказуемая деятельность, то видеокамера теряет данную аномальную особенность. 

Субъект, увидевший SCP-#### в момент свершения преступления, стремится либо немедленно покинуть область видеонаблюдения, либо же по возможности демонтировать или уничтожить видеокамеру. Однако через некоторое время, даже в случае кражи или уничтожения видеокамеры, запись с совершённым преступлением выкладывается в общий доступ в сети интернет на платформе &#34;YouTube&#34;. 

Известно, что в связи

Предполагается, что SCP-#### является проектом Российских спецслужб для более корректного надзора и [ещё какой-то херни]

**Приложение №1:** **Обнаружение**

Первый экземпляр SCP-#### был обнаружен агентами Фонда во время постановки на содержание SCP-████ в пределах города [УДАЛЕНО] у круглосуточного магазина в 03:31. Группа захвата обнаружила SCP-#### лишь после поимки SCP-████, что побудило её членов перехватить видеозаписи с кадрами захвата объекта. Сотрудники магазина отрицали факт существования видеокамеры, однако прямое указание на экземпляр SCP-#### возымело эффект изумления на гражданских. Впоследствии сотрудники заявили, что у них нет возможности вести запись с помощью видеокамер из-за отсутствия необходимых [найти более приземлённый синоним к &#34;технологий записи&#34;]

[что-нить ещё]

Данное обстоятельство позволило предположить об ограниченной антимеметической особенности объекта. Опрашиваемые были обработаны амнезиаком класса A, а экземпляр SCP-#### был демонтирован. 

Чуть позже, в сети интернет появилась запись поимки SCP-████. Перед удалением видео успело набрать около ███ просмотров. Агентами Фонда началось расследование.
