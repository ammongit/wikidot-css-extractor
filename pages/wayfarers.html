**Titre original :** Wayfarers
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Aaron Asimov]]
**Date de publication originale :** 22 février 2016
[[include credit:end]]

[[=]]
**T-0 Heure**
[[/=]]

À l’intérieur de [[[SCP-2344]]] existait une section comme aucune autre. Plutôt qu’un tunnel en terre plongé dans le noir, le Portail était entièrement illuminé par une source invisible. D’épaisses plantes grimpantes recouvraient toutes les surfaces. Une brise chaude et paisible y soufflait, portant avec elle une légère senteur d’été. En ignorant le troupeau de quatorze agents de la Fondation SCP courant pour sauver leurs vies à travers le tunnel luxuriant, le paysage aurait été bien tranquille.

À l&#39;arrière de la troupe se trouvait le sergent Darren Wells. Grand et robuste, ses puissantes enjambées lui permettaient de maintenir aisément une bonne distance devant ses poursuivants. Alors que la sueur s’écoulait de sa tête chauve, il jeta rapidement un regard derrière lui. Plusieurs mètres en retrait se trouvait une horde d’araignées métalliques faites de laiton poli. En guise d’abdomen, chacune portait une large sphère en verre.

Wells vit une chercheuse soudainement trébucher sur une liane, la pauvre femme roulant sur elle-même et s’effondrant dans le feuillage. Elle ne parvint qu’à tendre faiblement la main avant que les araignées ne lui tombent dessus. Il y eut un cri suivi d’un nuage de brume rouge. Avec un couinement ravi, une nouvelle araignée bondit hors de l’essaim, ses pattes tranchantes se mouvant avec une joyeuse anticipation alors qu’elle se dirigeait en direction de Wells.

------

[[=]]
**T-4 Heures**
[[/=]]

Le son de construction emplissait ce qui aurait dû être le calme serein d’une clairière. Autour du périmètre défriché, l’édification du Site-93 de la Fondation avançait lentement, mais sûrement. Une petite armée d’ouvriers du bâtiment se pressait ici et là, au milieu des squelettes de bâtiments incomplets. Semblables à des fourmis pendant un pique-nique, ils allaient et venaient en transportant une pléthore de matériel et d’équipement. L’air était lourd d’un mélange de sueur et d’attentes qui semblait tâcher toutes les surfaces telle une peinture invisible. Car en effet, une fois terminé, le Site-93 devrait compter parmi les plus grands sites de la Fondation à ce jour.

Cependant, au centre de la clairière se dressait une structure entièrement différente. Apparemment insensible au paysage changeant autour de lui se tenait un empilement de branches de tailles et d’essences variées, arrangées de façon à ressembler à l’encadrement d’une porte. Un groupe de vingt personnes se tenait aligné en deux colonnes en face de la structure. Chacune d’entre elles portait l’uniforme d’une Force d&#39;Intervention Mobile d’exploration. Êta-13 était brodé sur leur veste. Le sergent Darren Wells se tenait devant le piller de droite. Trois chevrons sur sa veste indiquaient qu’il était le commandant de la division &#34;sécurité&#34; de la force d’intervention.

&#34;Nous sommes prêts quand tu l’es,&#34; dit Wells à l’homme devant le pilier de gauche. Le petit anthropologue à lunette fit un vif signe de tête en guise de réponse.

&#34;Mesdames et Messieurs,&#34; commença le docteur Johnna Baldric après s’être rapidement éclairci la gorge. &#34;Vérifiez que vous avez bien votre paire de pattes de poulet sur vous en ce moment. De plus, essayez de ne pas la perdre en chemin. Elle sera votre seul moyen d’entrer et de sortir du Portail pour toute la durée de notre mission. Je peux vous promettre que vous serez morts depuis longtemps avant que nous ayons une chance de vous en trouver une de remplacement.&#34;

Des marmonnements d’acquiescement se firent entendre alors que divers membres de la force d’intervention tentèrent de vérifier furtivement s’ils avaient bien leur clé. Wells roula les yeux et sourit. &#34;Perdre sa clé&#34; était une façon assez merdique de mourir. La troupe désormais parée, tout le monde fit face au Portail.

&#34;Prêt à y retourner ?&#34; murmura Baldric, essayant de dissimuler un sourire enthousiaste.

&#34;Plus que jamais…&#34; Wells secoua sa tête.

Baldric retira un petit récipient d’une large pochette de son paquetage et ouvrit la fermeture éclair. Ensuite, il en retira délicatement une paire de pieds de poulet séchés comme s’il manipulait un explosif instable et la maintint en l’air. L’espace délimité par le cadre de la porte se mit à miroiter et à se déformer, finissant par devenir opaque. Baldric replaça avec précaution les pieds de poulet dans la pochette avec un vif signe de tête. Un par un, ils passèrent d’un côté à l’autre du Portail.

Pour Baldric, la traversée provoqua les sensations contradictoires de se glisser dans un bain chaud tout en ayant son sang remplacé par de l’eau glacée dans le même mouvement. Wells, de son côté, senti un bref choc électrique suivi par le goût du lard grillé. Après s&#39;être débarrassés du désagrément, les deux hommes regardèrent autour d’eux. Ils se trouvaient à l’intérieur d’un grand tunnel creusé dans de la terre compactée. Le tunnel se prolongeait au-delà de leur champ de vision limité.

&#34;Pour ceux d’entre vous pour qui c&#39;est la première fois,&#34; déclara Baldric alors que la force d’intervention se regroupait. &#34;Bienvenue. Vous allez être gâtés.&#34;

------

[[=]]
**T-3 Heures**
[[/=]]

Dans les profondeurs de [[[the-hydra-s-spine|L&#39;Épine dorsale de l’Hydre]]], une porte menant à la Bibliothèque des Vagabonds s’entrouvrit en craquant. Trois individus drapés de noir en émergèrent, portant avec eux plusieurs caisses qu’ils s’empressèrent de poser au sol. Leurs visages étaient dissimulés par des masques rouges arborant en leur centre une gravure représentant un serpent s’enroulant autour d’une main humaine.

Sans un mot, le trio entama l’ouverture des caisses. À l’intérieur se trouvaient des centaines d’araignées mécaniques soigneusement repliées sur elles-mêmes. La plus petite des trois silhouettes fit un geste de la main. Les abdomens en verre des araignées furent brièvement éclairés par une faible lumière rouge. Un à un, les arachnides mécaniques prirent vie.

&#34;Cherchez,&#34; dit d’une voix grave la première silhouette masquée. Les araignées poussèrent un petit crissement de confirmation avant de s’éloigner précipitamment.

&#34;Où les as-tu dégotées, d&#39;ailleurs ?&#34; demanda la deuxième silhouette en regardant les automates disparaitre dans l’obscurité.

&#34;Vance connaissait un gars qui bricole pendant son temps libre,&#34; lui répondit la première.

&#34;Qu’est-ce qui te fait penser qu’elles vont marcher ?&#34; demanda d&#39;une voix gutturale le troisième personnage.

&#34;Juste mon intuition.&#34; dit la première silhouette en haussant des épaules. &#34;En plus, elles n’ont pas besoin de tuer les Geôliers, juste de les retarder le temps que les Camdoriens soient prêts.&#34;

------

[[=]]
**T-1 Heure**
[[/=]]

Pendant la majeure partie du trajet, Êta-13 avança en silence, les lampes torches dansant dans l’obscurité tels les appâts d’un banc de poissons-pêcheurs. Le terrain humide défila sans heurt. Seuls une pancarte épisodique ou un embranchement ponctuel montraient que le groupe avait quelque peu progressé.

Dans le gros du troupeau, un grand homme dégingandé portant un écusson d’infirmier se tourna sur sa gauche, vers un jeune ingénieur de petite taille aux cheveux bruns et ébouriffés. Même dans le noir, on pouvait voir qu’il scrutait les alentours sans relâche, ses longues mèches fouettant l’air de gauche à droite.

&#34;Tout va bien, champion ?&#34; questionna l’infirmer. Un sourire amusé gagna ses lèvres alors qu’il regardait la tête de son équipier pivoter.

&#34;Hein ?&#34; demanda le jeune homme, marquant une pause dans sa rafale de regards vagabonds. &#34;Oh ? Oui, je vais bien. Seulement impressionné.&#34;

&#34;Et pourquoi ça ?&#34;

&#34;La température locale laisse penser que nous sommes en réalité situés à une bonne distance sous la surface, mais ce tunnel ne présente aucun renfort. Ça veut dire que quelque chose d’autre doit le maintenir ouvert…&#34;

&#34;Ah,&#34; répliqua l’infirmier. &#34;Ta première fois là-dedans ?&#34; Le jeune homme prit une légère teinte rouge.

&#34;Oui… ça se voit tant que ça ?&#34; 

&#34;J’en ai bien peur,&#34; pouffa l’infirmier. Il lui tendit la main. &#34;James Candle.&#34;

&#34;Joseph Bell.&#34; Le jeune homme accepta la poignée de main avec enthousiasme.

Les deux hommes se turent pendant un court instant.

&#34;Alors…&#34; dit Bell, &#34;Que ressens-tu lorsque tu traverses le Portail ?&#34;

&#34;Une écrasante odeur de tartine brulée,&#34; gloussa Candle.

&#34;À chaque fois ?&#34;

&#34;Jusqu’à maintenant.&#34;

&#34;Combien de fois es-tu venu ici ?&#34; demanda Bell. Candle lui répondit avec un sourire penaud.

&#34;Plus de fois que n’importe qui dans cette force d’intervention.&#34;

&#34;Donc… douze fois ?&#34;

Candle secoua la tête et pointa son doigt vers le haut.

&#34;Vingt ?&#34;

&#34;Tu te réchauffes. J’ai eu la chance jouer au saute-Portail trente-trois fois.&#34;

Bell ne répondit pas, mais regarda Candle fixement, la bouche à demi ouverte.

&#34;Je suppose que tu dois savoir si nous allons passer par Broadway pendant cette expédition, n’est-ce pas ?&#34;

Candle leva un sourcil.

&#34;On t&#39;a parlé de Broadway ?&#34;

&#34;C’est ce que j’ai le plus hâte de voir. Beaucoup des autres chercheurs ont dit que c’est ce qu’il y a de plus spectaculaire.&#34;

&#34;Ça l’est assurément,&#34; reconnut Candle. &#34;Et oui, nous allons la traverser.&#34;

&#34;Bientôt ?&#34;

Les lèvres de Candle s’étirèrent en un nouveau sourire tandis qu’il levait le doigt pour inciter à la patience. Le passage avait commencé à descendre, plongeant abruptement avant de s’élargir soudainement. Les murs en terre laissèrent place à un tunnel parfaitement lisse et circulaire fait d’obsidienne polie. Sous le sol pointait une faible lueur qui pulsait à quelques minutes d’intervalle pour changer de couleur, faisant chatoyer vivement tout le corridor. Rouge, bleu, jaune, vert, violet, blanc, orange et toutes les nuances intermédiaires comblèrent les yeux émerveillés de Bell. La section du passage en obsidienne poursuivait sa route de façon identique à la section de terre antérieure, le tube rutilant s’étirant jusqu’à l’horizon. Candle s’esclaffa en regardant la mâchoire du jeune chercheur tomber par terre.

&#34;Bienvenue à Broadway, champion,&#34; annonça Candle avec un sourire, &#34;Allez, viens. Ne prenons pas trop de retard.&#34;

-----

[[=]]
**T-30 Minutes**
[[/=]]

À la tête de la troupe des agents et chercheurs d’Êta-13, le docteur Baldric et le sergent Wells faisaient avancer la formation à un rythme soutenu au milieu des lumières stroboscopiques de &#34;Broadway&#34;. À un moment, Baldric se tourna légèrement vers Wells.

&#34;J’ai vu la demande que tu as faite au Directeur Kauffman.&#34; dit Baldric en fronçant les sourcils.

&#34;Et donc ?&#34; Wells ne détourna pas le regard.

&#34;Pour quelle raison avons-nous besoin de doubler la sécurité actuelle, Darren ?&#34; Baldric garda son regard fixé sur son collègue et laissa échapper un rire nerveux. &#34;Nous sommes un corps expéditionnaire, pas une armée.&#34;

&#34;En tant que commandant de cette force d’intervention, j’ai estimé qu’une telle demande était dans l’intérêt des membres sous mon commandement, Johnna.&#34; Wells haussa les épaules. &#34;C’est mon boulot de faire en sorte que ces personnes rentrent en un seul morceau à la maison. Avoir plus de personnel de sécurité sous la main rend cette tâche plus facile.&#34;

&#34;Nous sommes censés établir un contact avec de nouvelles civilisations.&#34; Baldric sourit. &#34;De quoi aurons-nous l’air si nous émergeons du Portail équipés comme Psi-7, à ton avis ?&#34;

&#34;Nous aurons l’air d’être préparés au pire.&#34;

&#34;Pour certains, d’accord.&#34; Baldric afficha un sourire crispé. &#34;Mais pour beaucoup d’autres créatures, nous aurons l’air d’être les Espagnols en route pour subjuguer les Aztèques.&#34;

Wells soupira et se massa les tempes. Il finit par tourner la tête vers Baldric avec un front plissé.

&#34;Tu veux qu’on en parle maintenant ? D’accord ! Regarde autour de toi ! Tu remarqueras peut-être que nous sommes dans une foutue Voie. 15 % de ces passages au minimum mènent directement à la Bibliothèque des Vagabonds. Combien de temps penses-tu qu’il nous reste avant de tomber nez-à-nez avec des agents de la Main ou quelque chose de pire ? Les choses dans le multivers ne peuvent pas toutes être tuées avec des balles et je refuse de laisser ce qui est arrivé à Blaire arriver à…&#34;

Wells se figea et leva la main pour arrêter le groupe. Baldric leva le doigt pour protester, mais tint sa langue quand Wells posa le doigt sur ses lèvres.

&#34;Candle, Turner, ramenez-vous,&#34; murmura-t-il en délogeant le fusil de son épaule. L’infirmier dégingandé et une svelte femme asiatique s’approchèrent, marchant tous les deux dans les traces de Wells. Le commandant chuchota quelque chose d’inaudible. Les deux agents hochèrent la tête et levèrent leur arme. Quelques instants s’écoulèrent dans un silence parfait avant que trois détentes soient tirées. De lointaines étincelles éclairèrent le fond du tunnel, et quelque chose poussa un couinement mécanique.

&#34;On nous observe,&#34; dit Wells. Sa tête se tourna lentement vers Baldric.

En l’espace de quelques secondes, une équipe d’éclaireurs était revenu avec la dépouille.

&#34;Ben merde…&#34; marmonna Baldric.

L’objet de la taille d’un ballon de foot semblait avoir autrefois été une araignée mécanique faite de laiton poli. Une large sphère de verre avait servi d’abdomen. Un symbole représentant un serpent s’enroulant autour d’une main humaine était gravé sur la tête en forme d’objectif de caméra.

&#34;Je ne dirai pas &#34;je te l&#39;avais dit&#34;, promis,&#34; railla Wells.

&#34;Génial. Tu as un sens de l’humour, maintenant.&#34; Baldric balaya le tunnel du regard. &#34;Tu penses qu’il y en a plus ?&#34;

&#34;S’il y en avait, elles ont certainement dû déguerpir depuis. Enfin bon, au moins elles savent que nous savons, désormais.&#34;

&#34;C’est bien ce qui m’inquiète.&#34;

D&#39;autres couinements mécaniques retentirent simultanément. Baldric se figea et pointa lentement sa lampe torche vers le plafond.

&#34;Oh… pétard.&#34;

Le passage s’étoila d’une centaine de faibles lueurs bleutées, tandis que le plafond entamait sa transformation. Au lieu d’être en obsidienne polie, il semblait être fait d’un maillage cliquetant de pattes en laiton ponctuellement orné par des orbes de verre chancelants. Des centaines d’objectifs zoomèrent d’avant en arrière avant de finir par se focaliser sur la force d’intervention en contrebas. Le couinement mécanique se changea en rugissement. Les orbes de verre se parèrent d’un rouge profond.

L’un des membres de la sécurité à l’écart laissa échapper un hurlement horrible lorsque l’essaim s’abattit sur lui, noyant prestement son cri dans le son du métal déchiquetant la chair. Avant que le reste du groupe n’ait pu retrouver ses esprits, l’amas d’araignées se précipita en avant, engloutissant trois membres de la force d’intervention supplémentaires. La fusillade tonna. Le mur de balles provoqua une tempête d’étincelles contre la vague mécanique en approche.

L’Agent Turner retira les goupilles de deux grenades à fragmentation et envoya rouler les explosifs dans la horde.
 
&#34;Courez !&#34; s’exclama-t-elle. Le reste de la FIM ne prit pas la peine d’argumenter et ne perdit pas une seconde tandis que les grenades explosaient, envoyant des éclats de verre et de laiton s’éparpiller dans le tunnel. La nuée d’araignées se précipita à leur suite.

&#34;Candle !&#34; lança Wells alors qu’Êta-13 détalait. &#34;Est-ce que Cronos est proche ?&#34;

&#34;Qu-Quoi ?&#34; lui répondit l’infirmier entre deux vives inspirations. Sa voix était presque inaudible au milieu de la cacophonie des bottes et du métal sur le verre.

&#34;Est-ce que l’entrée secondaire de Cronos est proche !&#34;

&#34;Ouais… huit cents mètres plus loin… quand Broadway se change en Terre-d’Été… à gauche à la prochaine fourche.&#34;

&#34;Fantastique…&#34; dit Wells avec un signe de tête. Il dirigea ensuite son attention vers la horde de laiton.

//On devrait pouvoir y arriver…//

Sa concentration fut rompue pendant un bref instant lorsqu&#39;un autre chercheur poussa un cri, la nuée l’ayant attrapé et entraîné dans la vague de métal. 

//Peut-être…//

------

[[=]]
**T-0 Heure**
[[/=]]

Il y eut un grand boum. Wells vit l’araignée se jetant sur lui exploser dans un nuage d’étincelles. Du coin de l’œil, il pouvait apercevoir Baldric tenant un pistolet dans sa main.

Wells sentit son pouls s’accélérer tandis qu’il fouillait frénétiquement des yeux le chemin devant lui. Un petit sourire de soulagement lui vint aux lèvres lorsqu’il reconnut une fourche à trois branches distinctes.

//On y est presque…// pensa-t-il. Le sanctuaire était à portée de main.

Les vestiges de la force d’intervention s’élancèrent dans le passage qui s’inclinait en pente douce vers le haut. Une trappe recouverte de mousse était visible au bout du chemin. En son centre était fermement accrochée une pancarte frappée du logo de la Fondation SCP indiquant &#34;Entrée Interdite : Autochtones Hostiles&#34;.

&#34;Maintenant !&#34; cria Wells. Lui, Turner et Candle s&#39;arrêtèrent dans leur élan. Le reste de la force d’intervention les dépassa alors qu’ils retiraient les goupilles d’autant de grenades qu’ils pouvaient tenir. Ils les lancèrent à la horde grinçante qui arrivait en bas de la descente.

Les explosifs détonnèrent juste au moment où le trio atteignait la trappe, Baldric ayant déjà conduit le reste de l’équipe de l’autre côté. Wells attendit que ses agents se hissent au travers avant de se propulser vers le haut avec un fort grognement. La trappe claqua dans son dos, laissant l’amas d’araignées de laiton derrière lui.

------

&#34;Putain de merde !&#34; cria Wells, propulsé hors de la trappe contre le sol d’une clairière qu’il heurta avec un son étouffé. Il roula plusieurs fois avant de s’immobiliser. La sensation d’avoir couru au travers d’un cube de gelée monstrueux s’évanouit rapidement, permettant au sergent de poser ses yeux sur la canopée de grands arbres au feuillage persistant et sur le ciel violet.

Il se redressa doucement sur ses coudes et jeta un œil au décor. Ils étaient désormais au sommet d’une colline. Le cercle tissé de branches qui leur avait servi d’issue de secours depuis l’intérieur du Portail se trouvait au centre de la clairière. Quatorze visages terrifiés lui rendirent son regard tandis qu’il examinait ce qu’il restait de sa force d’intervention.

&#34;Alors… où sommes-nous ?&#34; Wells entendit Bell demander à Candle. L’infirmier étudia les alentours de la clairière. Son expression était solennelle, comme si la terre sous ses pieds l’avait vidé de toute sa bonne humeur.

&#34;SCP-2344-1-Zêta,&#34; répliqua Candle. Ses yeux étaient grands ouverts, comme s’il semblait déplorer la chute de chaque aiguille de pin au sol. &#34;Jusqu’il y a deux ans, nous avions un avant-poste ici. L’avant-poste Cronos.&#34;

&#34;Tu es déjà venu ici ?&#34;

&#34;Oui, quand Blaire était aux commandes…&#34;

-----
