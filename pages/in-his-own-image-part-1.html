__19/09/2011__:

Il sangue, grazie al cielo non il suo, colò lungo il braccio dell’agente Lament mentre dava un altro scossone alla donna, cercando di avere la sua attenzione. Sospettava che fosse una causa persa. A giudicare dai suoi occhi, dalla sua espressione… era sotto //shock//. E purtroppo, non aveva tempo per trascinarla fuori. Con un sospiro, si rialzò, lasciandola lì e aprendo la pesante porta metallica. Sbirciò fuori, sentendo il cigolio e il gemito dei muri che si spostavano, trasalendo quando sentì lo scatto di un chiavistello.

Lament attraversò lentamente il corridoio, guardandosi alle spalle ogni tanto mentre teneva la sua rivoltella a portata di mano. Fece una lieve smorfia, rimpiangendo di non aver portato l’altra pistola (quella che aveva più colpi), ma l’affidabilità della sua vecchia pistola, la sensazione che gli dava stringerla in mano, gli dava un senso di sicurezza che l’altra non poteva offrirgli. Dodridge gli avrebbe urlato in faccia per questo, ma c’erano volte in cui la comodità e l’abilità con un’arma erano più importanti della mera potenza di fuoco. Lament ci credeva. Finché non sentì un suono stridente, seguito da una lunga appendice di chitina che entrò nel corridoio davanti a lui, l’ombra di una carcassa pendente con otto zampe che strisciava lungo i lisci muri di metallo.

Gli ci volle meno di un secondo per rendersi conto di cosa fosse, due secondi per valutare del tutto la zona e solo un secondo per decidere di scappare nell’ufficio alla sua sinistra. Provò ad aprire la porta, ma era chiusa a chiave, quindi fece un passo indietro, la sfondò con un calcio ed entrò.

Le luci d’emergenza rosse erano tutto ciò che gli permetteva di vederci e, mentre spingeva la scrivania contro la porta, Lament sentì la creatura graffiarla. Un istante dopo, spinse lo schedario sulla scrivania, rovesciandolo con tutta l’adrenalina che gli scorreva nelle vene, poi si appostò contro il muro sul lato opposto, fece un respiro profondo e controllò due volte la pistola. Poi aspettò.

Aspettò, aspettò e aspettò.

Espirò quando la creatura smise di graffiare e si appoggiò al muro, si mise seduto lasciandovi scivolare la schiena contro e si guardò intorno. Gli ci volle un attimo per capire dove si trovava. Non lavorava con quell’uomo da un bel pezzo (una promozione seguita da una riassegnazione l’aveva portato via dal Sito-19 nel 2006), ma riconobbe il suo stile. L’arredamento spartano fu il primo indizio, ma le tre fotografie, ora tutte rovesciate e sparse sul pavimento, erano l’unico altro dettaglio che gli serviva. Lament fissò il volto dell’uomo calvo e dallo sguardo passivo e si pentì subito di aver scelto quel nascondiglio.

Il dottor Gears.

-----

__13/09/1997__:

L’agente Lament pensò che tutto sembrava fresco e nuovo, al Sito-19. Era tutto… emozionante! C’erano così tante cose da guardare e toccare. Persone che andavano avanti e indietro, sorridevano e ridevano. Alcune sembravano serie o arrabbiate o (nel caso degli altri quattro agenti //iunior// in sua compagnia) in preda all’agitazione.

Guardarono l’uomo con gli occhiali da sole e un’inguardabile camicia hawaiiana sotto il camice da laboratorio e Lament si chiese, giusto con un pizzico di ansia crescente, perché stesse ghignando ai presenti con un sorriso a trentadue denti.

«Ciao!» disse l’uomo, con una voce che ricordò subito a Lament un suo professore dell’università. 

Quell’uomo doveva essere appassionato di letteratura e ogni gesto che faceva era compiuto con la stessa voluttà irresistibile di un testo. Lament decise subito che quell’uomo gli piaceva.  

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/in-his-own-image-part-1/In%20His%20Own%20Image%20-%20Part%201.jpg|caption=«Benvenuti al Sito-19!»|align=left]]

«Io sono il dottor Djoric – spiegò l’uomo – Benvenuti al Sito-19! Sono qui per farvi fare un giro della struttura e spiegarvi tutti i vari settori. La guida per i nuovi arrivati che c’è di solito, Agatha, è in congedo di maternità, quindi ci sono io al suo posto! Ci divertiremo un mondo!»

Lament non era affatto convinto che sarebbe stato divertente, ma alla fine lo fu davvero. Cobobbe un sacco di persone, tra cui il leggendario dottor Clef, che sembrava perlopiù… annoiato. E l’agente //senior// Strelnikov, invece, raccontò loro alcuni aneddoti durante la pausa pranzo, soprattutto avvertimenti; poi incontrarono Mario Lombardi, di cui Lament e un altro dei nuovi arrivati (un tizio basso di nome Sandlemyer) avevano sentito parlare, ma che gli altri non avevano mai sentito nominare. A dirla tutta, lui sembrava un po’… estasiato.

In fondo, quando si lavora per la Fondazione SCP, i colleghi sono gli unici con cui si possa davvero parlare di parecchi argomenti. E quando qualcuno si fa una reputazione, alla fine tutti vengono a saperlo. Anche se è immeritata.

Quando il dottor Djoric riportò il gruppo ai grandi archi bianchi e alla vetrata ricurva del salone d’ingresso, Lament aveva quasi le vertigini a causa di tutte le informazioni che gli erano state propinate. Ricevé un foglietto con elencati i suoi alloggi al Sito-19, note su dov’erano la rimessa, l’armeria e varie scorte di equipaggiamento, appunti sui giorni di serie programmati… poi il dottor Djoric guardò la sua cartelletta, si fece schioccare la lingua e sfogliò le pagine.

«Bene, è l’ora delle assegnazioni primarie. La maggior parte di voi lavorerà con un membro del personale //senior// per i prossimi mesi, alcuni saranno bloccati con loro per i prossimi anni. Dipende tutto da quanto vi troveranno indispensabili – spiegò, ridacchiando – Sandlemyer, tu sei assegnato… a me! Dunque, piacere di… riconoscerti!»

Sandlemyer sogghignò, prima di annuire.

«Laboratorio 11, dottore?» chiese.

Il dottor Djoric sghignazzò e annuì; aveva mostrato il suo laboratorio ai nuovi arrivati con grande entusiasmo.

«Simmons, a te spetta… il dottor Kondraki. Divertiti» disse, gettando un rapido sguardo al diretto interessato. 

Lament trovò strano che Simmons non sembrasse poi così infastidito, ma poi si ricordò che aveva un dottorato di ricerca: forse poteva aspettarsi un minimo di rispetto.

«Jones e Brown, voi dovete andare entrambi a lavorare con l’agente Strelnikov. Fate come dice, esattamente come dice, e ne uscirete vivi, intesi?» ridacchiò per metterli a loro agio. 

Ma non sembrò funzionare tanto bene. Lament aveva sentito dire che quello dell’addetto alla sicurezza era un compito difficile al Sito-19 e, a giudicare dalle loro espressioni, anche loro. Il dottor Djoric guardò la cartelletta per l’ultima volta, poi guardò Lament:

«Tu non hai un dottorato, giusto?» gli chiese.

Lament scosse la testa:

«No, dottore» rispose.

Djoric rilesse la pagina, poi fece spalluccee e rifece il sorriso confortante di prima:

«Immagino che Charles si senta solo, da quando il dottor Iceberg ci ha lasciati. O magari è solo uno sbaglio – borbottò – Comunque, tu sei assegnato al dottor Gears»

Lament alzò un sopracciglio, chiedendosi se fosse uno scherzo, poi sbarrò gli occhi quando il suo sospetto diventò sorpresa:

«Dice sul serio, dottore?» domandò.

«Serio come una tomba» rispose il dottor Djoric, sempre sorridendo.

Più tardi, nella sua stanza, Lament decise che non aveva gradito quel commento.
