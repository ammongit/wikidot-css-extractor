**Αριθμος Αντικειμένου:** SCP-743

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Κανείς δεν μπορεί να εισέλθει στην περιοχή περιορισμού του SCP-743 εκτός από το προγραμματισμένο προσωπικό κατηγορίας D. Οποιαδήποτε δραστηριότητα πρέπει να εκτελείται εντός της περιοχής περιορισμού του SCP-743 πρέπει να εκτελείται εξ αποστάσεως με ρομπότ.

Το SCP-743 πρέπει να φυλάσσεται σε ασφαλές δοχείο από καρβιδιοχάλυβα επιπέδου 4, διαστάσεων 1,5 m x 75 cm x 75 cm, πάχους τουλάχιστον 5 cm. Αυτό το δοχείο θα φυλάσσεται σε ένα ασφαλές δωμάτιο επιπέδου 4, 10 m x 10 m, με ενισχυμένη επένδυση από σκληρό μέταλλο. Μια πλήρης συστοιχία πλεοναζόντων αισθητήρων μέσα στο εμπορευματοκιβώτιο θα παραμείνει στο SCP-743. Μια άλλη συστοιχία αισθητήρων θα παρακολουθεί το εμπορευματοκιβώτιο για τυχόν σημάδια παραβίασης. Τα βίντεο, ο ήχος και τα δεδομένα από όλες τις συστοιχίες θα περνούν σε μια αίθουσα ελέγχου επανδρωμένη ανά πάσα στιγμή με τουλάχιστον δύο άτομα. Οποιαδήποτε ανώμαλη ή επιθετική δραστηριότητα του SCP-743 πρέπει να αναφέρεται αμέσως στο προσωπικό επιπέδου 4.

Η στέγαση για 24 άτομα κατηγορίας D (με την ονομασία Housing Unit 743 ή HU-743) πρέπει να δημιουργηθεί δίπλα στην περιοχή περιορισμού του SCP-743. Την πρώτη κάθε μήνα, το προσωπικό κατηγορίας D που έχει προγραμματιστεί να απολυθεί πρέπει να μετακινηθεί στο HU-743, ώστε να γεμίσει πλήρως η μονάδα στέγασης. Εάν ανά πάσα στιγμή διαμένουν λιγότεροι από οκτώ υπάλληλοι κατηγορίας D στο HU-743, τουλάχιστον δεκαέξι υπάλληλοι κατηγορίας D πρέπει να μεταφερθούν αμέσως στο HU-743. Σε περίπτωση παραβίασης περιορισμού, όλο το προσωπικό κατηγορίας D που διαμένει στο HU-743 θα εκτεθεί αμέσως στο SCP-743. Ισχύουν τα πρωτόκολλα επανασυγκράτησης της κατηγορίας Keter. 

Κάθε δύο ημέρες, ένα άτομο κατηγορίας D που έχει ανατεθεί σήμερα στον HU-743 θα κλειδώνεται ζωντανό στο δωμάτιο περιορισμού του SCP-743 με αρκετά πιάτα φαγητού, οπότε το δοχείο του SCP-743 θα ξεκλειδώνεται και θα ανοίγει εξ αποστάσεως. Αυτό το προσωπικό κατηγορίας D μπορεί να φάει όσο επιθυμεί από τα διαθέσιμα τρόφιμα, συμπεριλαμβανομένου του υγρού από τον SCP-743. Σε καμία περίπτωση δεν θα επιτραπεί σε αυτό το προσωπικό κατηγορίας D να εξέλθει από την περιοχή περιορισμού του SCP-743.

Το SCP-743 δεν μπορεί να μεταφερθεί χωρίς την έγκριση της O5, εκτός από πρωτόκολλα έκτακτης ανάγκης. Κατά τη μεταφορά του, ο SCP-743 πρέπει να συνοδεύεται από τουλάχιστον οκτώ μέλη προσωπικού ασφαλείας επιπέδου 4 και τουλάχιστον οκτώ μέλη προσωπικού κατηγορίας D του HU-743. Από την ██/██/20██, ο SCP-743 φυλάσσεται στο Παράρτημα Περιορισμού Δέλτα στην Περιοχή Περιορισμού Ένοπλων Κειμηλίων-02.

**Περιγραφή:** Το SCP-743 είναι ένα σιντριβάνι σοκολάτας από ανοξείδωτο χάλυβα, ύψος 112 cm (44 in) και πλάτος 47 cm (18,5 in), με μάζα 35 kg (77 lb). Στη βάση του SCP-743 είναι χαραγμένο με λέιζερ το λογότυπο της Sephra, μιας εταιρείας που ειδικεύεται στην παραγωγή σιντριβανιών σοκολάτας. Το SCP-743 εμφανίζεται συνήθως σε άψογη κατάσταση: άψογα καθαρό,  γυαλισμένο και εντελώς άθικτο. Το SCP-743 μπορεί να αποσυναρμολογηθεί στα συστατικά του μέρη (βάση, κοχλίας, κύλινδρος, βαθμίδες και στέμμα), αλλά η τυπική εξέταση των επιμέρους συστατικών δεν αποκαλύπτει ασυνήθιστα χαρακτηριστικά.

Όταν συναρμολογείται, το SCP-743 παρουσιάζει διάφορες διαφορετικές συμπεριφορές: 

1. Ανάπαυση: Το SCP-743 δεν παρουσιάζει καμία εμφανή δραστηριότητα.

2. Ροή: Το SCP-743 φαίνεται να λειτουργεί όπως ένα συνηθισμένο σιντριβάνι σοκολάτας, δηλαδή ένα θερμαινόμενο σκούρο καφέ υγρό με γεύση σοκολάτας ρέει από το εσωτερικό του στέμματος, κάτω από τις βαθμίδες και στη βάση. Αυτό το υγρό μυρίζει και έχει γεύση σαν μαύρη σοκολάτα υψηλής ποιότητας, και μάλιστα το άρωμά του είναι αρκετά δελεαστικό (αλλά δεν φαίνεται να είναι επιτακτικό). Τα άτομα που καταναλώνουν σημαντικές ποσότητες του υγρού βιώνουν συνήθως ένα αίσθημα ζεστασιάς και ευφορίας. Η χημική ανάλυση δείχνει ότι αυτό το υγρό περιέχει πολλές ουσίες που βρίσκονται στη μαύρη σοκολάτα, αν και με υψηλότερες συγκεντρώσεις πολλών θρεπτικών συστατικών, ιδίως σακχάρων και αμινοξέων. Η ροή του υγρού δεν επηρεάζεται από την παρουσία ή την απουσία σοκολάτας συντριβανιού ή οτιδήποτε άλλο στη βάση του.

3. Σίτιση: Όταν υπάρχει οργανικό υλικό κοντά, ένα ρεύμα από μικρές, καφέ οντότητες που μοιάζουν με μυρμήγκια αρχίζει να ξεχειλίζει από την κόμη του SCP-743. Αυτά τα &#34;μυρμήγκια&#34;, τα οποία μπορεί να αριθμούν εκατομμύρια, σαρώνουν τα διαθέσιμα ζωικά, φυτικά και μυκητιασικά υλικά- κόβουν μικρά κομμάτια από αυτά τα υλικά με τις τσιμπίδες τους- και μεταφέρουν αυτά τα κομμάτια στη βάση του SCP-743. Το SCP-743 φαίνεται να προτιμά να καταναλώνει ζωντανούς ανθρώπους, ιδίως εκείνους που έχουν καταναλώσει το υγρό του SCP-743, αλλά καταναλώνει επίσης ζωντανά ζώα, νεκρούς ανθρώπους και ζώα, φυτά, μύκητες, ακόμη και κάποια επεξεργασμένα ζωικά και φυτικά υλικά (π.χ. δέρμα, βαμβακερά ρούχα και χαρτί). Αυτά τα μυρμήγκια είναι γνωστό ότι ταξιδεύουν περισσότερα από ███ χιλιόμετρα μετ&#39; επιστροφής, φέρνοντας ένα κουφάρι κομμάτι-κομμάτι πίσω στο SCP-743.

4. Κυνήγι: Αν δεν υπάρχει επαρκής οργανική ύλη στη διάθεση του SCP-743, διάφοροι τύποι αρθροειδών οντοτήτων αρχίζουν να αναδύονται από το στέμμα του SCP-743. Πολλές από αυτές τις οντότητες μοιάζουν με γνωστά αρθρόποδα (ιδίως έντομα και αραχνοειδή), αλλά ένας μεγάλος αριθμός δεν μοιάζει με κανένα γνωστό είδος αρθρόποδου ή άλλου ζώου. Αυτά τα αρθροειδή, τα οποία έχουν πάντα το ίδιο χρώμα με το υγρό του SCP-743, είναι συνήθως εξειδικευμένα για μια συγκεκριμένη εργασία. Οι τύποι αρθροειδών που έχουν παρατηρηθεί περιλαμβάνουν:

* Μικρά, φτερωτά εντομοειδή που χρησιμοποιούνται για ανίχνευση, παρατήρηση και αναγνώριση.

* Εντομοειδή που μπορούν να διαπεράσουν τα περισσότερα υλικά, συμπεριλαμβανομένου του χάλυβα και του τιτανίου. Παρόλο που τα άτομα μπορούν να διατρυπήσουν μόνο μικρές ποσότητες από τις πιο σκληρές ουσίες πριν εκπνεύσουν, μια φαινομενικά ατελείωτη ροή εντομοειδών από το SCP-743 θα διατρυπήσει τελικά.

* Μεγαλύτερα, πιο επιθετικά εντομοειδή και αραχνοειδή που χρησιμοποιούνται για το κυνήγι της λείας με τρόπο παρόμοιο με τις περιπτώσεις του SCP-2031. Και πάλι, μεμονωμένα δεν είναι τίποτα περισσότερο από μια ενόχληση, αλλά το SCP-743 είναι γνωστό ότι παράγει σμήνη επιθετικών αρθροειδών που αριθμούν δισεκατομμύρια, περισσότερο από αρκετά για να [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

5. Διατήρηση: επισκευάζει χτυπήματα, γρατζουνιές, τρύπες και εγκοπές και ακόμη και συναρμολογείται όταν αποσυναρμολογείται. Το SCP-743 δεν χρειάζεται να ενεργοποιηθεί για να αρχίσει να ρέει, αλλά μπορεί να αλλάζει μόνο του τις θέσεις των χειριστηρίων του.

Αν και τα αρθροειδή που αναδύονται από το SCP-743 είναι σημαντικά ισχυρότερα από τα κανονικά τους, δεν είναι σημαντικά πιο σκληρά. Το ποδοπάτημα ενός μεμονωμένου αρθροειδούς με μια βαριά μπότα είναι συνήθως αρκετό για να το &#34;σκοτώσει&#34;, οπότε και θα διαλυθεί σε μια σταγόνα ή λίμνη του υγρού του SCP-743 και θα εξατμιστεί γρήγορα, με το δελεαστικό άρωμά του να παραμένει. Ωστόσο, τα αρθροποειδή από το SCP-743 δεν συναντώνται σχεδόν ποτέ μόνα τους.

Δεν είναι ακόμη γνωστό πώς επικοινωνούν μεταξύ τους τα αρθρόποδα ή ακόμη και αν είναι ατομικές συνειδήσεις ή μέρος ενός συλλογικού νου. Δεν είναι επίσης ακόμη γνωστό ποιος ή τι ελέγχει τα αρθροπόδια (αν υπάρχει κάτι τέτοιο), πού πηγαίνει η οργανική ύλη που εισάγεται στη βάση του SCP-743, πώς μπορεί το SCP-743 να παράγει μια φαινομενικά ατελείωτη ποσότητα υγρών και αρθροπόδων ή από πού προέρχεται όλο αυτό το υγρό.

Το SCP-743 δεν φαίνεται να είναι άτρωτο. Ωστόσο, το SCP-743 είναι εξαιρετικά ανθεκτικό στη ζημιά και θα χρησιμοποιήσει τον αρθροειδή στρατό του ως ενεργό αμυντικό σύστημα. Θεωρείται ότι ο SCP-743 μπορεί να καταστραφεί με τη χρήση του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Ωστόσο, λόγω των προφανών εξωδιαστατικών χαρακτηριστικών του SCP-743, σε συνδυασμό με την εγγενή αντοχή του σε βλάβες, δεν μπορούν να πραγματοποιηθούν δοκιμές τερματισμού στο SCP-743 χωρίς την έγκριση της O5.

**Σημείωμα:** &#34;Λόγω της φύσης του SCP-743, είναι δύσκολο να μελετηθεί η πηγή των ικανοτήτων του. Κανείς δεν μπορεί να το πλησιάσει χωρίς να κινδυνεύει να φαγωθεί, τα όργανά μας δεν αντέχουν περισσότερο από μερικά λεπτά πριν τεμαχιστούν από τα ζωύφια του 743, οι ανιχνευτές που στέλνονται στο 743 δεν μπορούν να δουν τίποτα άλλο παρά μόνο καφέ, και το υγρό εξατμίζεται τόσο γρήγορα που τα περισσότερα από όσα γνωρίζουμε γι&#39; αυτό προέρχονται από την ανάλυση της αέριας φάσης του. Αυτό που γνωρίζουμε είναι ότι το 743 είναι επικίνδυνο. Δεν έχουμε δει ακόμα κάποιο όριο στην ποσότητα του υλικού που μπορεί να εκχύσει ο 743. Πιστεύω ακράδαντα ότι ο 743 θα μπορούσε να παραβιάσει τον περιορισμό αν προσπαθούσε σοβαρά. Τούτου λεχθέντος, ο 743 φαίνεται να συμπεριφέρεται καλά όσο έχει μια σταθερή ροή ζωντανών ανθρώπων για να φάει. Έτσι, προτείνω να ταΐσουμε τον 743 με κάποιο προσωπικό της κατηγορίας Δ που θα εξοντωθεί ούτως ή άλλως. Με ένα σμπάρο δυο τρυγόνια&#34;. -Δρ. Λάμπερτ

Η πρόταση &#34;Θάνατος από σοκολάτα&#34; εγκρίθηκε από τoν O5-██, ██/██/20██.
