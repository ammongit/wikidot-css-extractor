[[include component:credit-button]]
**Artikel:** SCP-1512 - Irrationale Wurzel
**Autor:** [[*user spikebrennan]]
**Original:** https://scp-wiki.wikidot.com/scp-1512
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1512
 
**Klassifizierung:** Keter
 
**Sicherheitsmaßnahmen:** Mindestens acht Mitglieder der Task Force Omega-8 müssen jederzeit an Standort-166 eingesetzt werden, wobei nicht weniger als drei Mitglieder der Task Force gleichzeitig das Verfahren 1512-Alpha durchführen.  Die Mitglieder von Omega-8 werden alle 10 Stunden abwechselnd auf der Station und außerhalb der Station eingesetzt, um die Belastung zu verringern.   Die Mitglieder von Omega-8 auf der Station müssen mit Gehörschutz und Umweltschutzanzügen der Klasse IV mit integriertem Atemluftkreislauf ausgestattet sein.  Die Mitglieder der Task Force werden mit ausreichenden Mengen an Bleistiften, Schreibpapier und Dextroamphetaminen ausgestattet.  Die Überwachungsinstrumente, die die Position und die Ausrichtung des Ausgangspunkts beobachten und melden, sind täglich zu überprüfen und zu kalibrieren, um die Genauigkeit der Berechnungen des Verfahrens 1512-Alpha zu gewährleisten.
 
Um die Prozedur 1512-Alpha durchzuführen, müssen die diensthabenden Mitglieder der Task Force manuell und in Echtzeit die differentielle pseudo-Riemannsche Topologie der Asymptoten des Ursprungspunkts von SCP-1512 berechnen.  Obwohl die Variablen, auf denen die Berechnungen beruhen, von den Messwerten mechanischer und elektronischer Instrumente abgeleitet werden, müssen die Berechnungen selbst ohne die Hilfe mechanischer oder elektronischer Rechengeräte durchgeführt werden.  Die Geschwindigkeit und Präzision, mit der die Berechnungen durchgeführt werden, wirken sich nachweislich direkt auf die Wirksamkeit des Verfahrens bei der Verlangsamung des Wachstums von SCP-1512 aus.  Darüber hinaus hat sich gezeigt, dass das Verfahren nur dann wirksam ist, wenn die Person, die die Berechnungen durchführt, gleichzeitig eine negative Erkenntnistheorie in Bezug auf die Rechenarbeit aufrechterhält - das heißt, die Person muss die Ergebnisse der mathematischen Berechnungen nicht glauben. [[footnote]]Das Special Duty Office der Foundation ist damit beauftragt, Mitglieder der MTF Omega-8 zu rekrutieren, die sowohl die komplexe Mathematik des Verfahrens beherrschen als auch das erforderliche Maß an kognitiver Dissonanz aufrechterhalten können.  Bislang wurden die meisten Mitglieder der Task Force aus der Gesellschaft Jesu oder aus zen-buddhistischen Einrichtungen rekrutiert[[/footnote]] Die Berechnungen sollen innerhalb von Standort-166 in einem Umkreis von 6 Metern um den Ursprungspunkt durchgeführt werden.
 

**Beschreibung:** SCP-1512 ist eine wurzelartige organische Struktur mit einer geschätzten Masse von derzeit über 80.000 Tonnen.  Es besteht aus einem dichten und verknoteten Netz von langen Ästen oder Ranken.  Jede Ranke ist mehrere hundert Meter lang, mit zusätzlichen Verzweigungen alle paar Meter, und windet sich ohne erkennbares Muster in verschiedene Richtungen oder im Zick-Zack-Kurs.  Die Ranken haben einen Durchmesser von drei bis fünf Zentimetern. Ihre äußere Oberfläche ist rötlich-braun gefärbt, die Haut ist unbehaart und gesprenkelt. Die Ranken scheiden einen ätzenden, übel riechenden, grauen, thixotropen Schleim aus, der chemische Verbrennungen auf Fleisch verursachen kann; außerdem kommt es bei Menschen, die dem Schleim ausgesetzt sind, zu einer veränderten Gehirnchemie, die sich in Orientierungslosigkeit und Schwindelgefühlen äußert. Die Ranken pulsieren auf subtile Weise, als ob sie einen internen Kreislauf oder eine Atmung hätten, bewegen sich aber ansonsten nicht, außer dass sie bei Verstößen gegen das Eindämmungsprotokoll in die Länge wachsen. SCP-1512 strahlt Wärme aus, als wäre er ein ähnlich großes Säugetier mit hohem Stoffwechsel, und erzeugt laute Töne, die als braunes Rauschen wahrgenommen werden.

Der Ursprungspunkt von SCP-1512 befindet sich auf dem Campus der Universität ███████. Standort-166 wurde um SCP-1512 herum errichtet (unter dem Deckmantel, dass die Einrichtung Teil des Universitätsgebäudes ist), um ihn einzuschließen und zu untersuchen. Die Ranken gehen von einem bestimmten Ausgangspunkt aus, der sich früher an einem Punkt in Einheit 38A des Studentenwohnheims der Universität befand. In diesem Wohnheim wohnte Niels Meyer, ein Doktorand der Mathematik an der Universität. Meyers Überreste wurden an diesem Ort geborgen, und die gerichtsmedizinische Analyse deutet darauf hin, dass der Ausgangspunkt in Meyers Großhirn lag. Ein aus dem Schlafsaal geborgenes Notizbuch deutet darauf hin, dass Meyer ein hyperbolisches, nicht-euklidisches geometrisches Problem untersucht hat, als die Struktur entstand. Das Eindämmungsprotokoll wurde von Forschern der Foundation nach der Analyse des Notizbuchs entwickelt: Bevor die Sicherheitsmaßnahmen eingeführt wurden, führte das Wachstum der Struktur zu Meyers Tod und zu erheblichen strukturellen Schäden am Schlafsaalgebäude.

Trotz seiner scheinbar organischen Zusammensetzung hat SCP-1512 eine unermesslich hohe Vickers-Härte und ist nachweislich immun gegen Beschädigungen durch Schneiden, Verbrennen, Laser, ätzende Säuren und ähnliche Substanzen sowie andere Mittel. Wenn die Sicherheitsmaßnahmen nicht eingehalten werden, wachsen verschiedene Ranken von SCP-1512 in die Länge. Die Wachstumsrate der Ranken scheint sich für die Dauer einer Unterbrechung der Ausführung der Sicherheitsmaßnahmen zu beschleunigen und wurde mit Raten von bis zu 8 Metern/Sekunde gemessen; die Quelle der zusätzlichen Masse ist noch unbekannt. Wenn sie wachsen, sind die Ranken in der Lage, feste Hindernisse wie Beton und Stahlplatten zu verschieben oder zu durchbrechen.

Das ursprüngliche Schlafsaalgebäude wurde durch das bisherige Wachstum von SCP-1512 zerstört, und es ist nicht klar, ob Standort-166 trotz Verstärkung der Wände, der Decke und des Bodens ausreichen wird, um ein weiteres Wachstum von SCP-1512 einzudämmen. Aufgrund der Größe und der potenziellen Wachstumsrate des Gebäudes sowie der katastrophalen Umweltschäden, die durch die Schleimausscheidungen entstehen könnten, wurde die Aufrechterhaltung der Sicherheitsmaßnahmen als Priorität der Stufe A eingestuft.</textarea></pre>
