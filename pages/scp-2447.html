**Ítem #:** SCP-2447

**Clasificación de Objeto:** --Keter-- Euclid

**Procedimientos Especiales de Contención:**
[[collapsible show=&#34;Mostrar Iteración 1&#34; hide=&#34;cerrar&#34;]]

La colección de entidades etiquetadas como SCP-2447 se mantendrá dentro de tres contenedores herméticos compuestos por paredes de osmio de 3 m de grosor forradas con una aleación de cobre. Estas cámaras -situadas en la Zona de Contención Pesada del Sitio-162- estarán equipadas con respiraderos que llenarán la zona de contención con óxido nitroso a intervalos de una vez cada 6 horas. Esto debería sedar las instancias del SCP-2447 hasta un nivel marginal. Una cámara principal secundaria abarcará los tres contenedores y se construirá de cemento y revestimiento de platino.

Si el personal tiene que entrar en el contenedor, debe llevar el equipo de protección indicado en el Documento 2447-a1, y debe someterse a exámenes físicos después de estar dentro. Se establecerá permanentemente una estación de descontaminación junto al contenedor principal de SCP-2447.

Cualquier cambio en el comportamiento o la configuración de la instancia debe informarse al supervisor del CCMP de SCP-2447 y al Director del Sitio. Se enviarán las unidades de DMs disponibles a la ubicación de SCP-2447, y el personal estará preparado para una evacuación de todo el sitio.

Se hará pasar una corriente de 120 V por la aleación de cobre durante un periodo de 20 segundos, a intervalos de una vez cada 6 horas. La unión de los componentes modulares de SCP-2447 es inverosímil en este momento.

[[/collapsible]]

[[collapsible show=&#34;Mostrar Iteración 2&#34; hide=&#34;cerrar&#34;]]

La colección de entidades etiquetadas como SCP-2447 se mantendrá dentro de tres contenedores herméticos compuestos por paredes de osmio de 3 m de grosor forradas con una aleación de cobre. Una cámara principal secundaria englobará a los tres contenedores y estará construida con cemento y revestimiento de platino. En el abdomen de cada ejemplar se colocará un revestimiento metálico para evitar que ajusten su configuración modular. El revestimiento contará con una pequeña escotilla que deberá abrirse mediante una llave perteneciente al Supervisor de CCMP de SCP-2447. Esto permitirá continuar las pruebas con SCP-2447.

Las instancias de SCP-2447 son sensibles y hostiles hacia el personal de la Fundación, por lo que deben ser sedadas con óxido nitroso antes de que alguien entre en la cámara. Se instalarán respiraderos dentro de cada contenedor para conseguirlo.

Cualquier cambio en el comportamiento o la configuración de la instancia debe ser informado al Supervisor de CCMP de SCP-2447 y al Director del Sitio. Se enviarán las unidades de DMs disponibles a la ubicación de SCP-2447, y el personal estará preparado para una evacuación de todo el sitio.

Se hará pasar una corriente de 120 V por la aleación de cobre durante un período de 15 segundos, a intervalos de una vez cada 8 horas.

[[/collapsible]]

[[collapsible show=&#34;Mostrar Iteración 3 (Actual)&#34; hide=&#34;cerrar&#34;]]
La colección de entidades etiquetadas como SCP-2447 se mantendrá en el ala Euclid del Sitio-162. Se mantendrán dentro de una celda de contención animal estándar equipada con 4 salidas (véase el Apéndice 2447-b). Se colocará cinta adhesiva en todos los componentes modificables de SCP-2447.

En caso de que se modifiquen los ajustes de SCP-2447, el personal deberá alertar al supervisor de CCMP de SCP-2447 y al Director del Sitio. Se enviarán las unidades de DMs disponibles a la ubicación de SCP-2447, y el personal estará preparado para una evacuación de todo el sitio si se considera necesario[[footnote]] Estas medidas drásticas se deben a la naturaleza ampliamente impredecible de SCP-2447 cuando se alteran sus parámetros[[/footnote]]. La 5ª configuración de SCP-2447 puede restaurarse siguiendo las instrucciones que figuran en la hoja adjunta etiquetada como &#34;Documento 2447-5c&#34;. Sin embargo, esto puede ser desaconsejable si la contención sigue siendo estable.

Las pruebas de SCP-2447 se han interrumpido.
[[/collapsible]]

**Apéndice 2447-a:** El equipo de investigación de SCP-2447 ha ajustado la configuración de las entidades. Los especímenes (en su 5ª configuración distinta) no suponen ahora una amenaza directa de daño corporal inmediato. Se ha aplicado cinta adhesiva a los módulos para garantizar que las configuraciones de las entidades no sean alteradas por error por ellos mismos o por el personal. Se ha cambiado la clasificación de SCP-2447 a Euclid.

**Descripción:** SCP-2447 designa una colección de tres animales que se parecen superficialmente a los armadillos de nueve bandas (//Dasypus novemcinctus//) en su configuración actual. Cada instancia de SCP-2447 (etiquetada como SCP-2447-A a SCP-2447-C) consta de 27 módulos idénticos a los utilizados en la síntesis de sonido analógica, y de aproximadamente 6 kg de biomasa (actualmente dispuesta para parecerse a un armadillo). Los dispositivos se interconectan con los tejidos de SCP-2447 a través de fibras musculares que funcionan como conectores eléctricos de un solo hilo[[footnote]]Comúnmente denominados &#34;conectores banana&#34;[[/footnote]]. Estas fibras poseen un nivel de elasticidad similar al de la goma, y suelen conectarse directamente a los puertos de entrada situados en los módulos.

Cada uno de los 27 módulos está compuesto por una caja de acero inoxidable y varios diales y deslizadores. El ajuste de la configuración de estos componentes ha demostrado ser capaz de afectar a la apariencia, los rasgos y los comportamientos del organismo. Además, el examen ha demostrado que el ADN de SCP-2447 cambia para corroborar su estado físico en cualquier momento. Sin embargo, independientemente de su configuración, las instancias de SCP-2447 no necesitan nutrientes tradicionales para funcionar, y en su lugar absorben y metabolizan las corrientes eléctricas de los enchufes y cargadores. Los enchufes de su cámara tienen una potencia de 1500 W, que se ha considerado más que suficiente.

Los módulos en sí tienen funciones muy diferentes a las de sus homólogos musicales. Las instancias de SCP-2447 tienen 3 osciladores controlados por voltaje que se cree que funcionan como base del espécimen, así como 4 osciladores de baja frecuencia que alternan entre rasgos secundarios como medios de movimiento, configuración neural y otros dos rasgos que aún no se han identificado. Otros módulos (como el generador de envolventes, el modulador en anillo, 8 filtros controlados por tensión, 9 amplificadores controlados por tensión y 1 secuenciador de 16 pasos) se ocupan de grandes patrones de comportamiento, de la estética visual o de pequeños matices dentro de la composición de los especímenes.

En la actualidad, las entidades muestran personalidades suaves que favorecen la contención. En este estado, se ha observado que sus acciones son similares a las de un gato doméstico común con locomoción lenta y disposición bondadosa. En ningún momento, con esta configuración, un espécimen SCP-2447 ha intentado desmembrar o exenterrar al personal de la Fundación. El descenso total de la agresividad, sumado a una forma no tóxica y terrestre, ha hecho que SCP-2447 sea mucho más fácil de contener. Se cree que las instancias SCP-2447 se reproducen adquiriendo biomasa (unos 60 kg) y módulos de síntesis de sonido, lo que les permite ensamblar nuevas instancias. En este momento, son incapaces de llevar a cabo este procedimiento debido a su configuración actual, que les deja con poca memoria y una falta de función cerebral superior.

El alcance total de las capacidades de SCP-2447 (en lo que respecta a la variación de rasgos y comportamientos) sigue siendo desconocido en este momento.

**Registro de Adquisición (Abreviado):** Para la documentación completa, véase &#34;Registro de Adquisición de SCP-2447-1&#34;.

* A lo largo del invierno de 1988, los residentes de South Portland, Maine, comienzan a llamar periódicamente a las fuerzas de seguridad locales para informar de avistamientos de luces y ruidos procedentes de una zona boscosa.
 * Entre diciembre de 1988 y enero de 1989 se producen dos desapariciones de civiles. Además, entran en las casas de dos músicos locales y roban varios sintetizadores y teclados.
 * Los desaparecidos son encontrados en el bosque, despojados de toda carne. Los incidentes se ponen en conocimiento de la Fundación.
 * El agente Erickson es enviado a investigar el escenario. Se entrevista con varios residentes bajo la apariencia de un periodista.
* El DM Épsilon-6 (&#34;Idiotas Villanos&#34;) es enviado a la escena.
 * Épsilon-6 identifica tres entidades anómalas dentro del bosque. Las instancias de SCP-2447 resultan ser inteligentes y violentas. El Departamento de Seguridad Exterior inicia negociaciones con las entidades, que al principio parecen prometedoras.
 * Un mes después de los intentos iniciales de diplomacia, otro residente es asesinado por SCP-2447, que ha cambiado su apariencia física. Es la primera vez que se observa esta capacidad. También se les atribuye un asalto a una tienda de música local (en el que se robaron 27 módulos de sintetizador). Las negociaciones se rompen y la situación se agrava en el transcurso de la semana siguiente.
 * Épsilon-6 intenta detener a las anomalías. Un miembro del DM resulta herido mortalmente y otro resulta herido.
 * Aproximadamente 12 horas después, Épsilon-6 lleva a cabo otra incursión en el territorio de las anomalías. Otros dos miembros del DM resultan heridos antes de que las anomalías sean capturadas.
* Las tres entidades capturadas son trasladadas al Sitio-162 para su clasificación y posterior contención.

**Apéndice 2447-b:** La siguiente nota fue enviada al Director de Investigación de SCP-2447 tras los avances en las prácticas de reproducción de SCP-2447:

&gt; &#34;Hola Julien. Como hemos señalado, SCP-2447 son incapaces de reproducirse en su estado actual. Sin embargo, han surgido algunas novedades y ahora tenemos una mejor comprensión de cómo funcionan estas cosas. Los detalles están resumidos en la revisión del resumen que te envié. Hazme un favor y vuelve al registro de recuperación de SCP-2447 y dime cuántos civiles murieron en total antes de recuperar las anomalías. Estoy contando 3. 3 civiles muertos despojados de carne, y suficiente electrónica para pegar esa carne de nuevo. Ese número no sería un problema si no fuera porque el primer civil también fue asesinado por un espécimen SCP-2447. Si utilizaron toda esa carne y la electrónica, en realidad debería haber 4 especímenes, no 3.
&gt; 
&gt; Me pongo en contacto con nuestro especialista en contención para que se instale otra toma de corriente, y estoy intentando que Erickson se ponga al teléfono. Por favor, véame.
&gt; 
&gt; -Dr. Loginova&#34;
