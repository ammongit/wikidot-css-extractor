**Объект №:** SCP-6110

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Поддерживать нормальность и обыденность мира вокруг объекта. В случае нарушения условий содержания производится обработка объекта амнезиаком класс А.

**Описание:** Объект является молодым человеком, способным менять жизнь его копии из других вселенных. 
[ДАННЫЕ УДАЛЕНЫ] 
Представляя или желая что либо, «желание» исполняется не у объекта, а у его копии из другой вселенной. Эффект от «желания» распространяется на одну копию в случайном порядке. На █.█.20█ зафиксировано 9520 воздействий на 3578 копий объекта. Объектов с похожими способностями не обнаружено. Фиксация способностей производиться с помощью SCP- ████ Происхождение способностей не изучено. 

.
**Приложение:** //… вот бы у меня был велосипед…
                      …круто было бы уметь драться и быть как ванпанчмен неуязвимым…
                      … как же достала эта корона. А мог бы и помереть от неё…
                     … о дааа, как же ты хороша, вот бы сейчас такую…//

Отчёт подготовлен старшими сотрудниками фонда:[УДАЛЕНО],[УДАЛЕНО]</textarea></pre>
