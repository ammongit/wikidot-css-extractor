    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3615 - Depressed Divine Demon of Diptera &amp; Diarrhea
**Auteur :** [[user mlister]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 1 avril 2018
**Image(s) :** [https://en.wikipedia.org/wiki/Baal_(demon)#/media/File:Bael.jpg Wikipédia]
[[include credit:end]]

**Objet n^^o^^ :** SCP-3615

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-3615 doit être conservé en sécurité au [[[SCP-089|Site]]]-[[[SCP-475|36]]] dans une chambre de confinement équipée d&#39;un [[[grant-request-for-utilization-of-electro-thaumic-computers-t|Système d&#39;Exorcisme Automatisé]]]. Une échelle de 5 mètres doit être disponible dans la salle pour faciliter l&#39;accès au sommet de SCP-3615. La chambre doit être nettoyée hebdomadairement à grandes eaux avec des insecticides.

La Procédure N1[[footnote]]Voir l&#39;[[span style=&#34;color:red&#34;]]Annexe 3615-A[[/span]] pour plus de détails.[[/footnote]] doit être exécutée quotidiennement afin d&#39;empêcher la manifestation de SCP-3615-1. Par mesure de précaution, les opérateurs effectuant la procédure doivent être équipés de combinaisons de protection NSB-2 antistatiques et accompagnés par un garde de sécurité. Bien que cette procédure requière normalement d&#39;utiliser de la viande humaine, de la viande porcine peut y être substituée [[[playing-with-flames|sans conséquences]]].

Si SCP-3615-1 vient à se manifester en raison d&#39;une mauvaise exécution ou d&#39;une exécution incomplète de la procédure N1, les membres du personnel doivent activer l&#39;alarme située à l&#39;entrée de la chambre pour activer le SEA et le système de gicleurs. Les membres du personnel de sécurité sont autorisés à utiliser la force létale pour se défendre durant ce temps.

Conformément au Protocole des entités sapientes anormales, SCP-3615-2 doit subir une évaluation psychiatrique hebdomadaire.

Sur les recommendations de SCP-3615-2, aucune personne enceinte ne doit entrer dans la chambre de confinement. 

**Description :** SCP-3615 est un autel de pierre mesurant 9,15 m par 9,15 m par 4,57 m et datant de 586 avant J.-C. Le style et la construction de l&#39;artefact imitent ceux de plusieurs cultures du Moyen-Orient de ladite période avec plusieurs modifications modernes. Ces altérations incluent des [[[finding-balance|formules alchimiques]]], des sceaux thaumaturgiques, des graffitis de nature politique et une fine couche d&#39;excréments humains. Toutes les tentatives pour enlever cette couche d&#39;excréments sans endommager l&#39;objet ont échoué.

SCP-3615 présente une accumulation constante d&#39;électricité statique sans source apparente à cette charge.

SCP-3615 attire et altère les mouches de façon anormale[[footnote]]définies ici comme membres de l&#39;ordre //Diptera//.[[/footnote]]. Les mouches affectées subissent un développement accéléré et progressent dans leur cycle de vie en quelques heures. Cela les fait se reproduire et mourir à un rythme exponentiel, menant à une accumulation de cadavres de mouches sur l&#39;objet lui-même ainsi que sur toutes les surfaces environnantes.

Si la Procédure N1 n&#39;est pas exécutée, SCP-3615 subira un Évènement de Type-H. Lors d&#39;un Évènement de Type-H, SCP-3615 émettra un aérosol de matières fécales, s&#39;embrasera et matérialisera SCP-3615-1. Deux à trois jours plus tard, une pluie acide torrentielle se manifestera sur le site de l&#39;Évènement de Type-H.

[[include component:image-block name=reference.jpg|caption=Extrait d&#39;un ouvrage récupéré, supposé être une représentation de SCP-3615-1. Notez la similarité au contenu du //Dictionnaire Infernal//.]]

SCP-3615-1 est l&#39;[[[SCP-2336|Entité Tartaréenne de Niveau I]]] qui se manifeste dans les Évènements de Type-H. SCP-3615-1 est une masse de chair amorphe pesant approximativement 500 kg. L&#39;entité possède un assortiment de caractéristiques et de membres diptériens, aviens, félins, ranins, ovins, bovins et humanoïdes. Le sujet montre une aggressivité marquée envers toutes formes de vie, mais ne démontre autrement aucun signe de sapience. Malgré sa masse et sa nature tartaréenne, l&#39;entité est vulnérable aux tirs de petites armes à feu.

SCP-3615-2 affirme que ses sens sont connectés à ceux de SCP-3615-1, mais qu&#39;ils ne sont pas connectés d&#39;une autre façon.

SCP-3615-2 est la désignation de l&#39;entité contactée à travers la Procédure N1 ou par l&#39;activation d&#39;un Évènement de Type-H. L&#39;entité est supposée être une [[[SCP-3004|Entité Pistiphage de Niveau I]]] actuellement située dans un espace dimensionnel adjacent à la réalité de base. La voix de SCP-3615-2 émane du centre de SCP-3615 pendant la Procédure N1 et les Évènements de Type-H. La voix de SCP-3615-2 a été décrite comme &#34;rauque&#34; et &#34;plusieurs voix parlant à l&#39;unisson&#34;.

SCP-3615-2 s&#39;identifie à l&#39;épithète mythologique &#34;Baal&#34;, un nom assigné à diverses déités du Moyen-Orient dans une période allant de 3500 à 500 avant J.C. Les tentatives de réduire son identité ne se sont à ce jour pas montrées concluantes et provoquent une détresse émotionnelle chez le sujet.

SCP-3615 a été découvert dans un raid de la Fondation sur [SUPPRIMÉ], suspecté être une forteresse de la Main du Serpent. Les informations récupérées au cours du raid indiquent que l&#39;organisation avait créé SCP-3615 dans sa forme actuelle. Après que l&#39;objet a subi son premier Évènement de Type-H, la Procédure N1 a été élaborée à partir de ces informations.

**Addendum :** L&#39;entretien suivant a été réalisé dans l&#39;objectif de déterminer la nature de SCP-3615-2.

[[collapsible show=&#34;Ouvrir la retranscription de l&#39;entretien&#34; hide=&#34;Fermer la retranscription de l&#39;entretien&#34;]]

&gt; **Interrogé :** SCP-3615-2
&gt; 
&gt; **Interrogateur :** Dr Robertson
&gt; 
&gt; **Déclaration d&#39;ouverture :** Ceci est le second contact formel avec SCP-3615-2 depuis l&#39;acquisition de SCP-3615 après une session préliminaire pour établir le confinement actuel de SCP-3615.
&gt; 
&gt; Note : Le contact a été établi à travers l&#39;utilisation d&#39;une version précédente de la Procédure N1.
&gt; 
&gt; **&lt;Début de la retranscription&gt;**
&gt; 
&gt; **SCP-3615-2 :** Nom. Qui... Qui invoque mon n-nom.
&gt; 
&gt; **Dr Robertson :** Bonjour. Je voudrais vous poser quelques questions sur vos problèmes actuels. Pour commencer, qui êtes-vous ?
&gt; 
&gt; **SCP-3615-2 :** Je suis le roi des re... Nous sommes... Je suis... le grand Baal Bel... Ha... Ze... Nous sommes... le Seigneur des-
&gt; 
&gt; [Le Dr Robertson remarque la détresse de SCP-3615-2]
&gt; 
&gt; **Dr Robertson :** Continuons. Pouvez-vous décrire ce qui vous entoure ?
&gt; 
&gt; [Une respiration audible émane de SCP-3615 pendant plusieurs secondes]
&gt; 
&gt; **SCP-3615-2 :** ...Il n&#39;y a pas de lumière ici, pas d&#39;obscurité. Tout autour de nous, les mers sont mortes, les champs sont morts, et les cieux sont morts. L&#39;autel est visible. Uniquement l&#39;autel. Il est crasseux. Il m&#39;appelle.
&gt; 
&gt; **Dr Robertson :** Pouvez-vous sentir quelque chose ?
&gt; 
&gt; **SCP-3615-2 :** Chaud. Froid. Démangeaison. Mal dans le corps. Air immobile. Très immobile. Stagnant.
&gt; 
&gt; **Dr Robertson :** Corps ? Pourriez-vous me décrire votre forme ?
&gt; 
&gt; **SCP-3615-2 :** Pas de forme. Il y a un tas de chair sur l&#39;autel. Notre cadavre. Une moquerie, miroir encrassé, qui nous a été volé. Je- nous pouvons sentir de la chair. Forme hideuse s&#39;approche, s&#39;approche. Force qui s&#39;évanouit. Besoin de sacrifices, d&#39;adoration pour retrouver la vigueur. 
&gt; 
&gt; **Dr Robertson :** Que se passerait-il si vous étiez attiré ?
&gt; 
&gt; **SCP-3615-2 :** Chair expulsée. Relié à la chair, peux voir avec des yeux, respirer avec des bouches, goûter avec des langues. Douleur. Douleur inimaginable. Marcher est une souffrance. Respirer est une souffrance. Même le sol et l&#39;air est amer. Chair est affamée, assoiffée. 
&gt; 
&gt; **Dr Robertson :** Étiez-vous toujours ainsi ? Pouvez-vous décrire votre premier souvenir ?
&gt; 
&gt; **SCP-3615-2 :** Non. Gloire. Il y avait de la gloire jadis. Moi fort jadis. J&#39;étais aimé. Vilipendé. Cela n&#39;avait pas d&#39;importance. J&#39;avais des fidèles, des amantes, des enfants. Des noms. Des visages. Ne font que passer. Le m... le nôtre. Ba&#39;al. C&#39;est mon nom. Ba&#39;al. Ba&#39;al. Ba-
&gt; 
&gt; **Dr Robertson :** Savez-vous pourquoi c&#39;est arrivé ?
&gt; 
&gt; **SCP-3615-2 :** [[[SCP-3609|Éclair de lumière]]]... Senti faible. Pas d&#39;importance. Blessures furent soignées. Les dieux ont des gens qui s&#39;occupent d&#39;eux. Mais lui !
&gt; 
&gt; **Dr Robertson :** &#34;Lui&#34; ?
&gt; 
&gt; **SCP-3615-2 :** Il était fort. Toujours été fort. N&#39;avait pas pas d&#39;importance. La guerre vint et repartit. Mort. La mort vint et repartit. L&#39;éclair. Nous faiblîmes. Lui non. Il n&#39;y eut aucune pitié.
&gt;
&gt; [Une respiration audible émane à nouveau de l&#39;anomalie]
&gt; 
&gt; **SCP-3615-2 :** Je suis mort. Nous sommes tous morts. Nous ne sommes pas revenus.
&gt; 
&gt; **&lt;Fin de la retranscription&gt;** 
[[/collapsible]]

**Addendum :** Le ██/██/2016, un raid de la Fondation sur [SUPPRIMÉ] a résulté en la détention de plusieurs membres de la Main du Serpent. Parmi eux se trouvait la PdI-24152, David Mercer, qui a été confirmé être impliqué dans la création de SCP-3615.

[[collapsible show=&#34;Ouvrir la retranscription de l&#39;entretien&#34; hide=&#34;Fermer la retranscription de l&#39;entretien&#34;]]

&gt; **Interrogé :** PdI-24152 (David Mercer)
&gt; 
&gt; **Interrogateur :** Dr Ellis
&gt; 
&gt; **&lt;Début de la retranscription&gt;**
&gt; 
&gt; **Dr Ellis :** M. Mercer, pouvez-vous expliquer ce qu&#39;est SCP-3615 ?
&gt; 
&gt; **PdI-24152 :** N&#39;est-ce pas évident ?
&gt; 
&gt; **Dr Ellis :** Eh bien, ça ne vous dérangerait pas de développer ?
&gt; 
&gt; **PdI-24152 :** C&#39;est un autel. À quoi sont censés servir les autels ?
&gt; 
&gt; **Dr Ellis :** Aux sacrifices ?
&gt; 
&gt; **PdI-24152 :** Aux prières. En nous référant à des textes de la bibliothèque, nous avons construit un monument à notre dieu. 
&gt; 
&gt; **Dr Ellis :** Ça n&#39;explique pas les divers effets anormaux de l&#39;objet, cela dit.
&gt; 
&gt; **PdI-24152 :** L&#39;autel d&#39;un dieu est l&#39;endroit sur Terre qui est le plus proche du dieu. C&#39;est un objet immanent. Bien sûr que le pouvoir de notre dieu va se manifester de diverses façons.
&gt; 
&gt; **Dr Ellis :** Dans ce cas, pouvez-vous expliquer la manifestation de SCP-3615-1 ?
&gt; 
&gt; **PdI-24152 :** C&#39;est le corps physique de notre seigneur, sa juste colère déchaînée.
&gt; 
&gt; **Dr Ellis :** Quid de l&#39;apparence physique de -1 ? Elle ne correspond à aucune description historique de &#34;Baal&#34;, et elle semble en fait emprunter beaucoup à des textes médiévaux de démonologie.
&gt; 
&gt; **PdI-24152 :** Certains dieux sont brisés, n&#39;est-ce pas ? Notre seigneur ne fait pas exception. Après avoir été rejeté de sa place légitime au panthéon, il a été taillé en pièces. Au fil du temps, même ces morceaux ont dégénéré, déformés par des chrétiens qui ne pouvaient distinguer un démon d&#39;un dieu. Ce que vous voyez est notre tentative de rassembler ses morceaux après que les dégâts ont été faits.
&gt; 
&gt; **Dr Ellis :** Et ça ne vous pose pas de problème ?
&gt; 
&gt; **PdI-24152 :** La forme de notre seigneur peut ne pas sembler très plaisante, mais nous embrassons tous ses aspects.
&gt; 
&gt; **Dr Ellis :** Eh bien, êtes-vous conscient que ces &#34;morceaux&#34; sont des figures mythologiques totalement séparées qui n&#39;ont de commun qu&#39;un épithète ?
&gt; 
&gt; [La PdI-24152 ricane]
&gt; 
&gt; **PdI-24152 :** Les noms ont du pouvoir. Comme détaillé dans nos écritures, le titre partagé trahit une continuité d&#39;existence qui n&#39;est pas évidente à la science moderne.
&gt; 
&gt; **Dr Ellis :** Savez-vous que la condition actuelle de SCP-3615-1 lui cause une grande détresse ?
&gt; 
&gt; **PdI-24152 :** ...Le procédé a quelques défauts. Il finira par s&#39;habituer à son nouveau corps, ses souvenirs reviendront, et avec eux son véritable pouvoir[[footnote]]Des tests à long terme avec SCP-3615-1 n&#39;ont pas corroboré les dires de la PdI-24152.[[/footnote]]
&gt; 
&gt; **Dr Ellis :** Pourriez-vous expliquer l&#39;esthétique... fécale ?
&gt; 
&gt; **PdI-24152 :** Les dieux sont des êtres complexes. Être déchiré en morceaux et réimaginé a changé notre seigneur. Mais c&#39;est sans importance. Nous sommes en train de le récupérer ainsi que tout ce qu&#39;il représente. S&#39;il a été relégué seigneur des ordures, alors nous sommes heureux d&#39;embrasser notre rôle de mouches.  
&gt; 
&gt; **Dr Ellis :** Continuons. Vous avez mentionné une bibliothèque auparavant. La Bibliothèque des Vagabonds ?
&gt; 
&gt; **PdI-24152 :** Oui.
&gt; 
&gt; **Dr Ellis :** La Bibliothèque des Vagabonds n&#39;est pas emplie que d&#39;innombrables livres sur d&#39;autres croyances, mais elle abrite également plusieurs entités divines. Qu&#39;est-ce qui vous a poussés à adorer cette entité plutôt que l&#39;une des dizaines d&#39;autres dont vous avez dû avoir conscience ? Avez-vous été élevé dans ce culte ?   
&gt; 
&gt; **PdI-24152 :** Vous ne comprenez pas, n&#39;est-ce pas ? Je ne suis pas né dans cette foi. J&#39;y suis venu parce que ses messages me parlaient. Toute ma vie, j&#39;ai été entouré par des idiots qui ne faisaient que prêcher la miséricorde sans rien y connaître. Toute ma vie, on m&#39;a dit que je devais changer, que ce que j&#39;étais, c&#39;était un monstre, une verrue pour un de ces &#34;Dieux&#34; distants. Mon seigneur a fait face à la même chose, et pourtant le voici.
&gt; 
&gt; **&lt;Fin de la retranscription&gt;** 
[[/collapsible]]
