    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1894 - Crash Course Diet
**Auteur :** [[user Roget]]
**Traducteur :** [[user VirusChannel_h]]
**Date de publication originale :** 27 décembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1894

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1894 doit être conservé dans un garage fermé situé au [[[secure-facility-dossier-site-77| Site-77]]]. Il doit être conservé éteint et sans batterie. Les pneus ont été retirés et placés dans un bâtiment de stockage pour objets non-anormaux au sein du site. Le réservoir de carburant doit être continuellement vidé et tout rapport concernant une perte de poids inhabituelle signalé à un administrateur superviseur de Niveau 3. Une fois par mois, SCP-1894 doit être inspecté à la recherche de tout signe de recroissance ; si des composants ont commencé à apparaître, ils doivent être enlevés.

**Description :** SCP-1894 est un fourgon de taille moyenne disposant d&#39;une plaque d&#39;immatriculation indiquant &#34;CRSHCRS&#34;[[footnote]]Dénotant une possible connexion avec [[[SCP-1727]]].[[/footnote]]. Toutes les marques d&#39;identification, telles que la marque ou le numéro de série, ont été supprimées. SCP-1894 est capable de se réparer seul. Les liquides habituellement requis afin de faire fonctionner une automobile, tels que le liquide de refroidissement, ont été remplacés par des fluides corporels tels que de la graisse, du pus et du sang.

Lorsqu&#39;il est actif, SCP-1894 se déplacera de manière autonome et ira de lui-même au magasin local de &#34;nourriture organique&#34; le plus proche. Ce magasin doit être détenu localement ; les magasins faisant partie de plus grandes chaines nationales ne sont pas affectés. Les tests ont démontré qu&#39;il pourra parcourir plus de 45 kilomètres pour atteindre sa destination. Une fois arrivé, SCP-1894 cassera la vitrine du magasin et roulera à l&#39;intérieur. Le véhicule détruira le plus de produits possible avant de partir. Généralement, les incidents impliquant SCP-1894 durent moins de vingt minutes. S&#39;il est approché par les forces de l&#39;ordre durant l&#39;incident, SCP-1894 cessera temporairement ses activités anormales. De plus, SCP-1894 est connu pour traîner devant des cafés locaux durant 15 à 20 minutes avant de se diriger en direction de sa prochaine destination.

Si un sujet est présent à l&#39;intérieur de SCP-1894, son corps sera anormalement affecté. Une fois que le sujet sort de SCP-1894, il aura significativement minci par rapport à son entrée dans SCP-1894. Les tests ont démontré que SCP-1894 utilise la graisse des sujets comme carburant, la convertissant en de l&#39;essence à un ratio de 2 kilogrammes pour 1 litre.

Un usage répété de SCP-1894 sur le corps d&#39;un sujet aura initialement un impact positif constant. Toutefois, une fois que l&#39;indice de masse corporelle du sujet aura atteint le niveau &#34;normal&#34; ou d&#39;&#34;insuffisance pondérale&#34;, SCP-1894 commencera à utiliser les organes internes des sujets comme carburant. Ceci est beaucoup moins efficace et peut entraîner la mort du sujet après 14 minutes d&#39;utilisation en tant que carburant. Les sujets semblent connaître cette partie de l&#39;effet de SCP-1894 et tenteront de le diriger en direction d&#39;endroits n&#39;étant pas des magasins de nourriture organique, tels que des confiseries. Cela entraîne une inversion extrême de l&#39;effet, les sujets grossissant à une vitesse très importante. Ceci, combiné aux dommages aux organes internes précédemment mentionnés, peut causer la mort du sujet. Si le sujet survit, l&#39;effet de SCP-1894 reviendra à son état antérieur, jusqu&#39;à ce que son IMC atteigne l&#39;état susmentionné.

SCP-1894 fut récupéré le 18/09/1976 dans un marcher fermier à Atlanta, en Géorgie, aux États-Unis. Le véhicule percuta des stands de pastèques, d&#39;orangeraies et de produits généraux avant de détruire une remorque. Le véhicule était inoccupé. Après les tests, SCP-1894 fut confiné et les témoins reçurent des amnésiques de Classe C. Un scénario de couverture impliquant un fermier ivre et mécontent fut élaboré pour le public.
