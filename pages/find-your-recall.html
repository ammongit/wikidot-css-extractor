**Recall**

**By [[*user SeasonalPerson]] | [[[LonelyAnimal|作者页]]]**

//一个[https://www.pexels.com/zh-cn/photo/10894737/ 涉及回忆]的故事。//
[[/=]]

[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/seasonnalperson-pictures/Recall
| caption=回忆。
]]

他丢失了自己的回忆。

这很可笑，却也很正常。他看着面前的海。记忆随着潮水一去一回，直到慢慢消散在记忆的顶端。直到涌入他的盲点。直到再也无法看见为止。

一些片段。图片。旅游胜地。可是，哎呀，是黑白的。那象征着什么呢？

他拿出一张黑色的纸。

&gt; = **失物启事**
&gt; 
&gt; = 一段记忆。

他看着他的记忆消失。抬头，天空昏暗。将要下雨了。海平面将上升。最终将岛屿淹没——他会活下来，但是记忆会在水里腐烂。

可没有意义。

一切缺少意义。花草枯萎，泉水作响。他站起身，离开了海边的木屋。

划去，不对。

&gt; = **失物启示**
&gt; 
&gt; = --一段记忆。--一个信号。

他走在街上，一切景物与他无关。他走进了现实。他很快意识到了这一点，随即发出一声哀嚎。他是在逃避现实呢。人们注意到了他，开始对他指指点点。议论声逐渐响起，淹没了街道，雨伞被丢掉。人们坐在水里，大笑着。笑声飘入云层——他看不见。他没有眼睛。

他顺从了自己的内心。玫瑰，紫金花，紫罗兰。拐角处有水声。回忆在酿造。回火。轮回。不。

他拒绝了，继续向前走。面前是一片血。他伸出手指，尝了尝，没有腥味，是甜的。如同糖霜。他用鞋子踩过血迹。血迹浸入他的鞋底——他的脚也是甜的了。脚发出欢快的歌声。他皱了皱眉头，将脚脱去。

没有意义。没有意义！

他还能跋涉多久呢？天啊，一切都是因为意义！可恨的意义！只是丢失了记忆，也需要意义掺和。他忍不住开始忏悔了。憎恨从地里长出。

他提笔。

&gt; = **失物启事**
&gt; 
&gt; = --一段记忆。----一个信号。--一个人。

指示灯。红，绿。倒塌。倾覆。接受任务。行动。失败。

他摇头。头颅滴溜溜地滚动，发出呵啦啦的声响。一切光辉且神圣。他忘记了自己的初衷——寻找回忆。一切镀上了黄金的外衣。

他需要面对一个人。苦难者。羁绊者。云雾之上，白色的公园。他将手伸出——掉落了。他咬牙将它捡起。他捡起来的是一只脚。脚趾正在缓缓蠕动，企图挣脱手的束缚。

他松开了手。

这样的他是找不到自己的回忆的。

故事还有必要进行吗？天哪，整个故事荒谬而可笑。他将头探出来，却缺失氧气难以睁眼。这一切如同儿童的信手涂鸦。撒上盐与胡椒——没有人愿意将它倒入垃圾桶。

灰。白。黑。

记忆。他记住了。

耳蜗爬行，顺着耳道爬出。一切正在缓缓但坚决地抛弃他。他成为了没有人。他的器官厌恶地看着他，仿佛他是一只带血的动物。婴儿，更确切地说。他将要溺亡，在伤潮中。

人们从身后挥舞着双臂追了上来。他转身，捡起石头，向他们丢去。他们开始流血——带着甜味。他舔舔舌头，拿起另一块石头，扔向自己的鼻。鼻血流出——咸的。带点辣味。

然而有人开始高呼：您需要意义！控制！收容！保护！先生，您是异常！现实扭曲者！您不存在意义！

于是，他什么也不记得了。他，人物，主人公，叼着一只笔，站在池塘里。水漫上他的肺。漫山遍野的红。然而他将开始叙述他自己的故事——听众是野草，芦苇，没有五官的人们，四肢——他开口了。

黄金的外衣被我拆下，一切那样真实。

我是一个没有回忆的人。

不对。我说过不对。

&gt; = **失物启事**
&gt; 
&gt; = --一段记忆。----一个信号。----一个人。--一口棺材。

他停顿，期待着听众把他轰下台。掌声。听众缓缓淡去，淡入他的回忆。

我做过一个梦，梦里是无数的青蛙一同鸣叫。我见过它们，我发誓。天哪！那不会就是我的回忆吧？可我就这么错过了——我不应该——我是一个十足的被抛弃者。我很无助。我很孤独。救命。

昨日的他发出了求救信号，可是他记不住。今日的他被放入棺材，盖上盖子。

他的遗物是一篇失物启事。

有人试着去解读。结果是，一篇，充斥着污水的小说。人们揉了揉鼻子，厌恶地将它放入太平洋。羽毛轻柔地落下，如同暴风雪一般。

那如同糖霜般的血迹，也被他忘记，不得而知了。</textarea></pre>
