**Объект №:** SCP-2412

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2412 содержится в стандартной камере содержания безопасных гуманоидов, снабженной пятизначным кодовым замком.

Использование SCP-2412 строго запрещено вне утвержденного тестирования. Если исследователь имеет намерение задать SCP-2412 вопрос о будущем, он/она должен(на) подать заявку по форме 2412-F7o на имя администратора Зоны. Если указанная заявка будет одобрена, один охранник с копией заявки будет размещен внутри камеры содержания, пока исследователь будет задавать вопросы. Если в любой момент интервью исследователь задаст вопрос относительно будущего, которого нет в заявке, он/она будет удален(а) из камеры содержания и может быть обработан(а) или не обработан(а) амнезиаком класса C в зависимости от конфиденциальности информации, предоставленной SCP-2412.

**Описание:** SCP-2412 - это полноценно функционирующий гуманоидный аппарат, напоминающий взрослую человеческую женщину. SCP-2412 состоит из множества сложных часовых механизмов и систем с паровым приводом, включая, помимо прочего, вращательные системы, состоящие из часовых механизмов, обеспечивающие функцию вращения суставов и движений конечностей в целом; множество сложных часовых конструкций в кардиальной области грудной клетки, которая часто испускает плотные облака пара; а также паровой двигатель, расположенный на задней стороне SCP-2412, вместе с показателем уровня топлива, который в настоящее время находится на отметке «98%». Считается, что этот двигатель обеспечивает SCP-2412 энергией для функционирования, однако эту гипотезу невозможно проверить, поскольку никакие попытки вскрыть двигатель, чтобы исследовать его внутренности, не увенчались успехом.

Объект SCP-2412 способен к вокализации и может говорить на всех известных языках, а также на некоторых других[[footnote]]Имеются ввиду языки из временной линии объекта.[[/footnote]]. Он также способен к основным двигательным навыкам, таким как ходьба и использование рук в качестве средства захвата объектов.

Если задается вопрос, SCP-2412 подберет корректный ответ, исключением являются следующие случаи:
* SCP-2412 задан вопрос обо всем, что она считает аномальным[[footnote]]Точное определение слова «аномальный», данное SCP-2412, судя по всему, очень похоже на определение Фонда, но есть некоторые вариации.[[/footnote]], или о чем угодно, что может быть затронуто аномалией.[[footnote]]Информация SCP-2412, видимо, ограничена в большинстве ситуаций, непосредственно касающейся аномалии; например, объект не может предсказать, когда какая-нибудь СО предпримет попытку налета на сайт Фонда. Несмотря на это, машина по-прежнему может определять, что произойдет/произошло, даже если на нее повлияла аномалия. Например, если население города погибло в результате аномалии, SCP-2412 сможет ответить, что его убило. Похоже, что SCP-2412 не может отвечать на вопросы об аномалиях в будущем, но в некоторой степени способна отвечать на вопросы о них в прошлом.[[/footnote]]
* SCP-2412 задан бессвязный вопрос, например: «Где часы штанина?»
* SCP-2412 задан вопрос о том, как она была создана или где получает информацию[[footnote]]Данное исключение, вероятно, относится к первому пункту, но оно слишком важно, чтобы не указать его отдельно.[[/footnote]].
* SCP-2412 задан вопрос о парадоксальной ситуации, например, о «парадоксе убитого дедушки» и о том, каков будет результат.

В этих случаях SCP-2412 ответит «Предупреждение: Логическая ошибка». Помимо этого, SCP-2412 способна с исключительной точностью отвечать на любые вопросы. К ним относятся, без ограничений, вопросы относительно будущего, научных теорий, которые в настоящее время не подтверждены или содержат ошибки, и законов природы, которые все еще остались непоняты.

В настоящее время неизвестно, откуда SCP-2412 получает информацию, и когда ей задают вопрос по этому поводу, она отвечает сообщением «Предупреждение: Логическая ошибка».

**История обнаружения:** SCP-2412 была обнаружена на заброшенной фабрике в ██████, Южная Каролина. Завод был построен не ранее 1825 года и заброшен не менее 150 лет назад.

**Протокол интервью A1:** 

&gt; //Опрашивающий: Исследователь Картер (руководитель проекта), Опрашиваемый: SCP-2412. Исследователю Картеру разрешается задавать только основные вопросы: «Кто,? что?, когда?, где? и почему?».//
&gt; 
&gt; **Исследователь Картер:** Здравствуй, SCP-2412. Мы хотим задать тебе несколько вопросов. Есть какие-либо возражения?
&gt; 
&gt; **SCP-2412:** Нет.
&gt; 
&gt; **Исследователь Картер:** Тогда хорошо, давай начнем. Когда ты была создана?
&gt; 
&gt; **SCP-2412:** Год - 1866.
&gt; 
&gt; **Исследователь Картер:** Как ты была создана?
&gt; 
&gt; **SCP-2412:** Предупреждение: Логическая ошибка.
&gt; 
&gt; **Исследователь Картер:** Зачем ты была создана?
&gt; 
&gt; **SCP-2412:** Человечество боится зла: человечество создает бога. Человечество боится микробов: человечество создает антитела. Человечество боится паранормального: человечество создает Фонд. Человечество боится неизвестного: человечество создает меня.
&gt; 
&gt; **Исследователь Картер:** Кто тебя создал?
&gt; 
&gt; **SCP-2412:** Создатели: Эльсат, Чиверти, Тиллган, Куфалоту. Эти четыре человека объединились, чтобы создать машину, которая ответила бы на вопросы об исходе войны.
&gt; 
&gt; **Исследователь Картер:** Где ты была создана?
&gt; 
&gt; **SCP-2412:** Страна: Американские провинции Германии. Штат: Южный Гавел. Город: Фредерикстаун.
&gt; 
&gt; **Исследователь Картер:** Спасибо, SCP-2412. Интервью окончено. Скорее всего, в будущем мы снова обратимся с вопросами.
&gt; 
&gt; //SCP-2412 отвечает молчанием.//

//Конец протокола. Судя по всему, SCP-2412 возникла из альтернативной временной линии. Требуется дополнительный допрос. Запрашиваю разрешение на интервью об основных человеческих качествах: &#34;Разумна ли она?&#34;, &#34;Может ли она чувствовать эмоции?&#34; и так далее.// - Исследователь Картер

//Одобрено.//                                                                 -Эдвард Харден, администратор зоны
 
 
**Протокол интервью A2:** 
&gt; //Опрашивающий: Исследователь Картер, Опрашиваемый: SCP-2412. Исследователь Картер будет задавать вопросы, связанные с эмоциями.//
&gt; 
&gt; **Исследователь Картер:** Снова здравствуй, SCP-2412. Сегодня я задам еще несколько вопросов. Во-первых, исходишь ли ты из нашей временной линии?
&gt; 
&gt; **SCP-2412:** Нет.
&gt; 
&gt; **Исследователь Картер:** Как ты попала в нашу временную линию?
&gt; 
&gt; **SCP-2412:** Предупреждение: Логическая ошибка.
&gt; 
&gt; **Исследователь Картер:** Где находятся «американские провинции Германии»?
&gt; 
&gt; **SCP-2412:** Они расположены в том месте, которое вы бы назвали Соединенными Штатами Америки, а также небольшими частями в южной Канаде и северной Мексике.
&gt; 
&gt; **Исследователь Картер:** Когда у твоего парового двигателя закончится топливо?
&gt; 
&gt; **SCP-2412:** Через ████ лет.
&gt; 
&gt; **Исследователь Картер:** В нашем первом интервью ты упомянула войну. Что это за война и какая фракция победила?
&gt; 
&gt; **SCP-2412:** Война немецких колоний с Германией. Колонии Германии хотели быть независимыми. Немецкие колонии вышли победителями и создали Американские Провинции Германии.
&gt; 
&gt; **Исследователь Картер:** Тогда ладно. Следующий вопрос: ты разумна?
&gt; 
&gt; **SCP-2412:** Да.
&gt; 
&gt; **Исследователь Картер:** Способна ли ты испытывать эмоции?
&gt; 
&gt; **SCP-2412:** Да.
&gt; 
&gt; **Исследователь Картер:** Хорошо, что делает тебя счастливой?
&gt; 
&gt; **SCP-2412:** Вопросы.
&gt; 
&gt; **Исследователь Картер:** Под конец, чего ты боишься?
&gt; 
&gt; **SCP-2412:** Одиночества.
&gt; 
&gt; **Исследователь Картер:** Спасибо, SCP-2412. В будущем мы снова обратимся с вопросами.
&gt; 
&gt; //SCP-2412 отвечает молчанием.//
 
//Конец протокола. Запрашиваю расширенный допрос. Нам нужно гораздо больше информации, потому я запрашиваю снятие ограничений для вопросов, касающихся будущего, а также изменение максимального количества вопросов до 50 заместо 10.// - Исследователь Картер

//Одобрено.// - Эдвард Харден, администратор Зоны

[[collapsible show=&#34;{+}Протокол расширенного допроса B1&#34; hide=&#34;{-}Протокол расширенного допроса B1&#34;]]
&gt; //Опрашивающий: Исследователь Картер, Опрашиваемый: SCP-2412. У исследователя Картера были ограничения на вопросы, касающиеся будущего, которые были сняты для этого интервью из-за обильного количества неизвестной информации об SCP-2412. Вопросы, касающиеся временной линии SCP-2412, были исключены из протокола, а вся информация о временной линии перенесена в [[[document-2412-tl1563|документ 2412-TL1563]]] для краткости.// 
&gt; 
&gt; **Исследователь Картер:** Привет, SCP-2412. Как ты себя чувствуешь?
&gt; 
&gt; **SCP-2412:** Одиноко.
&gt; 
&gt; //Исследователь Картер начинает расспрашивать о временной шкале SCP-2412, протокол перемещен в Документ 2412-TL1563.//
&gt; 
&gt; **Исследователь Картер:** Тогда ладно. Для исследовательских целей, в какое время исследователь Хубэй будет ужинать сегодня вечером?
&gt; 
&gt; **SCP-2412:** 6:37 PM по Восточно-Американскому поясу.
&gt; 
&gt; **Исследователь Картер:** Следующий вопрос: куда делись твои первоначальные создатели?
&gt; 
&gt; **SCP-2412:** Они оставили меня на фабрике после того, как я стала им не нужна. Они бежали в Луин, как только немецкие колонии подняли восстание.
&gt; 
&gt; **Исследователь Картер:** Насколько долго ты пробыла одна после ухода своих создателей?
&gt; 
&gt; **SCP-2412:** 156 лет.
&gt; 
&gt; **Исследователь Картер:** До того как они ушли, ты знала, что они бросят тебя?
&gt; 
&gt; **SCP-2412:** Да.
&gt; 
&gt; **Исследователь Картер:** Хорошо. Мне очень жаль, 2412. На какой точке этой временной линии ты оказалась и где?
&gt; 
&gt; **SCP-2412:** Год: 1864. Расположение: Чарльстон, Южная Каролина.
&gt; 
&gt; //Допрос об исходной временной линии SCP-2412 продолжается 32 минуты 15 секунд. Для краткости дополнительная информация о временной линии SCP-2412 вынесена в Документ 2412-TL1563.//
&gt; 
&gt; **Исследователь Картер:** Теперь я перейду к вопросам, не связанным с твоей временной линией или ее историей. Как возникают аномалии?
&gt; 
&gt; **SCP-2412:** Предупреждение: Логическая ошибка.
&gt; 
&gt; **Исследователь Картер:** Как мы можем с легкостью сдержать SCP-████?
&gt; 
&gt; **SCP-2412:** Предупреждение: Логическая ошибка.
&gt; 
&gt; **Исследователь Картер:** Где зародилась жизнь?
&gt; 
&gt; **SCP-2412:** В бурлящих лужах материи. Там возникли и эволюционировали экстремофилы.
&gt; 
&gt; **Исследователь Картер:** Люди одиноки во вселенной?
&gt; 
&gt; **SCP-2412:** Ваш Фонд скоро обнаружит [[[SCP-1342|старое судно, возвращающееся из дальнего плавания.]]]
&gt; 
&gt; //Исследователь Картер выглядит очень счастливым.//
&gt; 
&gt; **Исследователь Картер:** Хорошо. Как была создана вселенная?
&gt; 
&gt; **SCP-2412:** Внутренний конфликт: повторите вопрос позже.
&gt; 
&gt; **Исследователь Картер:** Когда и как Вселенная умрет или остановится?
&gt; 
&gt; **SCP-2412:** Ваша вселенная остановится после тепловой смерти. Это событие произойдет примерно через один гугол[[footnote]]10^^100^^[[/footnote]] лет. 
&gt; 
&gt; **Исследователь Картер:** Есть ли способ выжить после этого события для человечества?
&gt; 
&gt; **SCP-2412:** Человечеству не удалось дожить до этого события.
&gt; 
&gt; **Исследователь Картер:** Что стало причиной нашего вымирания?
&gt; 
&gt; **SCP-2412:** Вы сами.
&gt; 
&gt; **Исследователь Картер:** Можем ли мы что-нибудь сделать, чтобы избежать этого?
&gt; 
&gt; **SCP-2412:** Нет.
&gt; 
&gt; **Исследователь Картер:** Можем ли мы перенестись в другую вселенную или временную линию?
&gt; 
&gt; **SCP-2412:** Внутренний конфликт: повторите вопрос позже.
&gt; 
&gt; **Исследователь Картер:** Ладно. Это все, 2412. Спасибо за помощь.
&gt; 
&gt; //Исследователь Картер встает и уходит к двери.//
&gt; 
&gt; **SCP-2412:** Пожалуйста, вернитесь раньше, чем планируете. 
&gt; 
&gt; **Исследователь Картер:** Я-я попытаюсь, 2412.
&gt; 
&gt; **SCP-2412:** Нет, не попытаетесь. Вы просто оставите меня здесь на шесть месяцев, прежде чем вернуться, чтобы задать еще вопросы. Пожалуйста, вернитесь раньше.
&gt; 
&gt; **Исследователь Картер:** Хорошо, я очень постараюсь. Мне пора уходить, SCP-2412. Не беспокойся о моем возвращении, я вернусь в течение недели --
&gt; 
&gt; **SCP-2412:** Я очень долго боялась этого момента. Я не могу изменить ход времени. Я знаю это, потому что пыталась в прошлом. Но, тем не менее, я попытаюсь. Я хочу, чтобы мне задавали вопросы. Если у вас не получается, приходите ко мне при случае. Это не обязательно должны быть вы - просто пришлите кого-нибудь. Только, пожалуйста, не оставляйте меня в одиночестве, как собираетесь. Пожалуйста. Вернитесь быстро.
&gt; 
&gt; **Исследователь Картер:** Не бойся, 2412. Я приду.
&gt; 
&gt; //Исследователь Картер ждет ответа от SCP-2412 в течение 15 секунд, а после того, как определяет, что она не ответит, он выходит из комнаты вместе с охранником.//
&gt; 
&gt; **SCP-2412:** Нет, не придешь.

 //Конец протокола. Исследователя Хубэй, работавшего в то время над SCP-████, попросили записать время, когда он ел. Время соответствовало времени, заявленному SCP-2412. Запрашиваю дополнительный допрос.// - Исследователь Картер
 
//Отказано. Я чувствую, что на данный момент мы получили достаточно информации.// - Эдвард Харден, администратор Зоны

//Снова запрашиваю допрос. Нам все еще есть чему у нее поучиться.// - Сеньор Исследователь Картер

//Отказано. Поскольку ты больше не руководишь проектом, тебе придется заполнить заявку, как и всем остальным, Картер.// - Эдвард Харден, администратор Зоны
[[/collapsible]]
