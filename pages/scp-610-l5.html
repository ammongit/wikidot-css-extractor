    <pre><textarea class="page-source" readonly>[[&gt;]]

L&#39;HQ Centrale ha fornito l&#39;approvazione per una spedizione umana d&#39;assalto nei tunnel al di sotto del Sito A per cercare di stabilire l&#39;estensione dell&#39;infezione da **[[[SCP-610]]]**. La distruzione del Sito A e del Sito C hanno dimostrato che SCP-610 può essere contenuto e distrutto, rendendo la fonte dell&#39;infezione una priorità assoluta. La discesa iniziale nei tunnel è composta da cinque team, due di ricerca e tre d&#39;assalto, assieme a equipaggiamento sufficiente a stabilire una base operativa sotterranea.

La discesa nei tunnel venne stabilita utilizzando sistemi di carrucole e un ascensore per spostare l&#39;equipaggiamento. I team d&#39;assalto furono i primi a discendere, armati con unità incendiarie per ripulire l&#39;area da SCP-610. Tutti i team riuscirono a discendere senza incidenti e le unità incendiarie presero posizione, permettendo un percorso indisturbato fino al corso d&#39;acqua dove il drone RSCP610 era andato perduto.

Il campo base per le operazioni sotterranee riguardanti SCP-610 risiede sul fondo di una giunzione tripla, quadrupla se si tiene conto del corso d&#39;acqua. Il primo passaggio è quello che ha condotto dal Sito A all&#39;HQ nella caverna. Il secondo è il percorso al villaggio in rovina dove RSCP610 venne distrutto da una grande entità SCP-610 sconosciuta. Il terzo percorso si dirige a ovest e sembra seguire il corso d&#39;acqua per una distanza ignota. La caverna qui è piuttosto grande ed è supportata da una serie di formazioni rocciose ricoperte da materiale di SCP-610 deperito. Lo stato di tale materiale suggerisce età molto avanzata e sembra rinforzare i supporti strutturali. Non è noto se ciò sia intenzionale o una coincidenza.

I due team di ricerca dividono le attività tra la costruzione dell&#39;HQ nella caverna e la raccolta di campioni di SCP-610 in diversi stati. Nessun materiale contagioso viene raccolto nell&#39;area e la creatura ripresa da droni remoti non è apparsa in nessun momento al team nella caverna. Dei quattro team di ricerca, a tre viene ordinato di procedere nel percorso inesplorato mentre un drone aereo viene preparato per una seconda ricognizione del pozzo verticale.

L&#39;infezione di SCP-610 non appare nel terzo percorso fino ai 3 km e infezioni gravi non vengono registrate fino ai 16 km. Anche dopo le distanze attraversate dai team d&#39;assalto, nessuna forma di vita infettiva di SCP-610 viene incontrata e il materiale carnoso che ricopre le pareti non pone rischio per il team. I rapporti più significativi al momento sono il crescente spessore del materiale, suggerendo una fonte, e la completa assenza di contaminazione di SCP-610 nelle acque. Come test, un campione di SCP-610 viene tagliato dalla parete della caverna e messo nel corso d&#39;acqua. Esso non esibisce reazioni inusuali, ma viene rapidamente trascinato via dalla corrente.

Dopo 20 km, il leader del team d&#39;assalto richiede che venga inviato loro un buggy da trasporto. Uno è disponibile all&#39;HQ in superficie. Tuttavia, esso avrebbe richiesto tempo per inviarlo all&#39;HQ nella caverna e quindi guidarlo da remoto fino ai team. Le razioni fornite ai team d&#39;assalto sono sufficienti, quindi viene stabilito un accampamento mentre il buggy viene spostato e preparato.

Durante questo periodo anche un drone aereo viene dispiegato a esplorare il pozzo verticale. I risultati di questa esplorazione sono stati messi in attesa con l&#39;arrivo del buggy all&#39;HQ nella caverna e finalmente conclusi nel documento **[Dati Cancellati]**.

Il buggy viene guidato all&#39;accampamento dei team d&#39;assalto senza eventi durante il percorso, tuttavia, all&#39;arrivo e durante le preparazioni per proseguire, i team d&#39;assalto vennero attaccati da svariate forme di vita infettate da SCP-610 di grandi dimensioni emerse dall&#39;area dinanzi a loro. I video recuperati dalle videocamere dei team d&#39;assalto  li mostrano colti di sorpresa dato che gli infetti da SCP-610 non avevano emesso suoni e non erano identificabili. In una ripresa, per uno o due secondi sembra che alcune delle creature siano fuoriuscite dal materiale di SCP-610 sulle pareti, non emerse quanto create dal materiale e quindi distaccatesi per agire indipendentemente.

Durante questo assalto, nel tentativo di proteggere il buggy, ██ membri cadono nel corso d&#39;acqua e il contatto con essi viene perduto. Il contatto viene però recuperato ed è riportato in SCP-610-L6. Il resto del team d&#39;assalto consiste ora di tre membri, armati di una singola unità incendiaria. L&#39;uso di questa unità per respingere l&#39;attacco si rivela vitale dato che le armi da fuoco standard infliggono danni minimi alle creature infette. Queste creature infette mostrano tratti minimi che permettano di associarle con qualsiasi forma di vita nota nella regione, dando origine all&#39;idea che esse possano essere state generate dall&#39;infezione di SCP-610 stessa come forma di difesa.

Non vi sono ulteriori perdite durante l&#39;aggressione e i membri rimanenti riescono ad eliminare tutti gli infetti attaccanti, permettendo loro di continuare con l&#39;esplorazione con gli ordini aggiuntivi di tentare di localizzare i membri perduti del team. Dopo altri 20 km nel tunnel, il fiume si separa dal tunnel e il team viene istruito ad abbandonare l&#39;ordine di recupero, data l&#39;inabilità di navigare le acque in sicurezza.

Passa un tempo totale di ██:██:██ prima che il team d&#39;assalto rimanente raggiunga la fine del tunnel. Al perimetro dell&#39;area ora nota come Sito B, il team viene nuovamente aggredito da un numero minore di SCP-610 di dimensioni notevolmente maggiori. Questi infetti appaiono nel tunnel come se in attesa per il team in avvicinamento. Queste creature vengono eliminate mediante l&#39;unità incendiaria, ma tutto il combustibile viene usato in tale azione. Il team d&#39;assalto è adesso limitato ad armi standard e a unità incendiarie personali a breve raggio.

Viene concesso un lasso di tempo di cinque minuti prima che il team proceda più in profondità nel Sito B, prestando attenzione a ulteriori attacchi dagli infetti da SCP-610. Il tunnel si amplia in quello che un tempo sembra essere stato un villaggio di età indeterminata. Le tecniche di costruzione degli edifici in quest&#39;area sono primitive rispetto ai villaggi al Sito A e al Sito C, e sono chiaramente opera umana. Molti edifici poggiano ad angoli o inclinati, suggerendo che siano stati disturbati da un crollo. D&#39;interesse è un edificio che sembra essere una chiesa con una torre dell&#39;orologio funzionante. Questo edificio è costruito sui resti di due strutture più vecchie che sono collassate completamente, e ha fondamenta visibilmente stabili.

Attorno a tutte le strutture dell&#39;area vi è una depressione nel suolo riempita di una sostanza simile a una forma liquefatta dei materiali carnosi di SCP-610. La pozza si muove come se su di essa agissero forze minute e non visibili, increspandosi verso l&#39;esterno da punti di contatto invisibili e ondeggiando a causa di venti non percepibili. Il team evita questa pozza in ogni momento e procede attraverso le rovine lentamente su suolo solido se possibile, con la chiesa come area bersaglio.

Dentro la chiesa vi sono panche, come prevedibile. Tuttavia, ve ne sono solo quattro, una delle quali frantumata, quando l&#39;edificio potrebbe contenerne venti. Le tre panche intatte sono disposte a triangolo dinanzi a un pulpito. Non vi è traccia di polvere su nessuna superficie, l&#39;intera area pare pulita fino ad essere immacolata, dato il luogo e l&#39;età ritenuta. Dietro il pulpito vi è un buco nel pavimento che espone un&#39;area della pozza di SCP-610 dietro l&#39;edificio.

La chiesa e le rovine sembrano essere disabitate, e l&#39;esplorazione della chiesa vera e propria è priva di eventi fino al rintocco della campana. Questi rintocchi provocano un tremito nell&#39;edificio seguito da urla umane dal soffitto. Luci rivolte al soffitto rivelano una grande massa di SCP-610 da cui discende una serie di sei cerchi di legno. Legato a ciascun cerchio vi è un umano vivo ricoperto interamente dal collo ai piedi da SCP-610, ma con la testa esposta che pare non infetta. Questi prigionieri umani gridano mentre la campana continua a rintoccare e i cerchi scendono al suolo. Il team inizia ad avvicinarsi verso uno di loro per investigare, quando una creatura sconosciuta all&#39;esterno dell&#39;edificio emette un verso, portandoli a nascondersi nelle ombre presso il pulpito. Le fonti di luce vengono spente, facendo piombare l&#39;intera area nell&#39;oscurità. La visione notturna è lasciata spenta per non rivelare la posizione del team.

Altri suoni continuano ad essere emessi dall&#39;esterno della chiesa, avvicinandosi ma più bassi delle urla frenetiche degli umani prigionieri. Almeno uno nota il team, dato che gli umani prigionieri chiedono ripetutamente di essere salvati. Dall&#39;entrata della chiesa, una candela si accende a lato della porta, poi un&#39;altra dal lato opposto. Una figura è visibile mentre regge una piccola torcia e si muove avanti e indietro tra una serie di candele per illuminare l&#39;ingresso. La fiamma è quindi applicata a una corda ricoperta di SCP-610 che prende fuoco rapidamente e si diffonde a un peculiare sistema di candelieri all&#39;ingresso della chiesa. La luce da questo sistema illumina la maggioranza delle croci ma non raggiunge il nascondiglio del team. I prigionieri che sono illuminati non mostrano i segni standard di colore beige dell&#39;infezione da SCP-610 ma sono invece ricoperti da una variante rossa che mostra segni di costante movimento, tremolando in onde su sé stessa.

Dall&#39;esterno della chiesa un&#39;orda di infetti da SCP-610 barcolla rapidamente nell&#39;area, ignorando l&#39;uomo che ha acceso le candele e si trova al centro della stanza. Essi avanzano verso i prigionieri sui cerchi di legno e iniziano a strattonare le masse di SCP-610 rosso causando ulteriori grida e pianti. Da quel che può essere osservato dal feed video, l&#39;SCP-610 rosso sembra essere connesso ai prigionieri e li usa come fonte di nutrimento che utilizza per crescere e nutrire i normali infetti da SCP-610. Infetti particolarmente zelanti strattonano la massa rossa con troppa forza, strappando pelle e tessuto dal prigioniero umano sottostante. Quest&#39;area esposta è rapidamente coperta dalla massa rossa che quindi aumenta le proprie dimensioni. Questa alimentazione continua per circa sei minuti, quando la figura con la candela suona un gong e tutte le entità infette si spostano alle panche. Vi sono svariate creature in più dei posti, ma nessuna si muove oltre le panche più avanti.

La figura che ha suonato il gong non si muove, collassando spontaneamente come se fatta di terracotta cava. Viene osservata attività dall&#39;area del pulpito, dove un pilastro di carne di SCP-610 emerge dal buco e si estende, dirigendosi verso le creature raccolte. Il periodo di silenzio persiste per dieci minuti, senza che nemmeno i prigionieri umani emettano un suono, divenuti silenziosi in un momento non noto. Il pilastro di SCP-610 si ritrae nel buco da cui è emerso senza preavviso, provocando l&#39;uscita degli infetti dall&#39;area. I prigionieri discesi restano a livello del suolo, le loro grida giunte apparentemente al termine ma mostrando ancora segni di vita con movimenti e respiri profondi.

All&#39;uscita dalla chiesa il feed delle riprese da tutti e tre i membri diviene erratico. La Camera 1 cessa di trasmettere completamente, la Camera 2 viene lanciata in aria per diversi metri, e la Camera 3 riprende il membro con la Camera 2 venir scagliato da un tentacolo che emerge dal suolo stesso, tirandolo fuori dal campo visivo verso l&#39;altro lato delle rovine. Il feed della Camera 1 riprende e mostra il proprietario della Camera 3 correre brevemente verso il compagno perduto prima di voltarsi e correre via quando gli infetti da SCP-610 si riversano tra gli edifici.

Segue lo scontro tra i due membri e gli infetti incedenti usando fucili d&#39;assalto e unità incendiarie personali, respingendo con successo l&#39;orda abbastanza da fuggire verso il buggy. Superando un edificio, il proprietario della Camera 1 subisce un&#39;imboscata da parte di una figura simile a quella che era nella chiesa ad accendere le candele, la quale brandisce una grande falce da mietitura. Il proprietario della Camera 3 continua senza fermarsi verso la posizione del buggy, tuttavia il buggy viene rinvenuto assorbito per metà dalla massa di SCP-610 che copre il suolo. Mentre si volta per cercare un&#39;altra via di fuga, il proprietario della Camera 3 si trova dinanzi la stessa figura con la falce che si avvicina con l&#39;arma sollevata. Si odono due colpi di arma da fuoco e la ripresa termina.

Cinque ore dopo, mentre venivano prese le ultime decisioni riguardo il contenimento o l&#39;eradicazione della minaccia posta da SCP-610, feed video dai membri del team perduti che erano caduti nelle correnti del fiume sotterraneo venne ripristinato ed è stato depositato in **SCP-610-L6**.</textarea></pre>
