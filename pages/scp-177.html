    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-177 SCP-177] 將死
作者：[[*user Ihp]]、原作者未知
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-177

**項目等級：** Safe

**特殊收容措施：** --出於項目的安全等級，SCP-177將收容於Calib博士的房間中，只有在他或4級人員的批准下才可將其移出。-- SCP-177應收容於4級儲存櫃中。SCP-177的使用人員應遵守國際象棋標準規則；任何嘗試作弊或違背規則的測試者應由其他人員將其護送離開。

**描述：** SCP-177是一八乘八格的標準棋盤，尺寸為40*40公分。棋盤上有16對棋子：雙國王、雙皇后、四主教、四騎士、四城堡，一共16個黑棋與16白棋。SCP-177完全由象牙雕刻製成。白棋可以移動，甚至不費多少力氣就能從棋盤上移開；然而黑棋卻不能移動，對黑棋施加3000牛頓力的測試也以儀器毀損告終。

當白棋動了合乎標準規則的步數，SCP-177就會進入活動狀態，並開始國際象棋對弈，SCP-177可以透過標準規則（白棋先走、兵卒的初次移動可以前進兩格等）進行國際象棋遊戲。黑棋會在白棋行動後自主移動，在白棋移動後，直到黑方下完前將無法再度走子。被吃掉的棋子會被自動移除到棋盤的另一邊。若白方獲勝，黑棋將會回到原位，直到新局開始前不會再有異常效應發生。若黑方獲勝，黑棋將會進行慶祝的「舞蹈」，白棋會倒下，最後棋子都會回到原位。若出現和局，黑白方棋子都會倒下並回到原位。

**附錄：SCP-177發現紀錄：** SCP-177於199/03/██在英國倫敦地區的一間古董店進行例行檢查時所發現，並最終成功由基金會所收容。確認該店家除了SCP-177外並無其他異常現象，SCP-177最終由Calib博士持有。日後該商店持續處於受監視的狀態，以阻止任何進一步的異常活動。

**測試紀錄節選：**

**測試編號：** 001
**白方：** D-177-01，女性，高加索人，25歲。因其擅於國際象棋獲選。
**對弈結果：** 黑方大敗，60步時黑方被將死，遊戲結束。

**測試編號：** 014
**白方：** D-177-01，已經連續進行了13次同樣的對弈。
**對弈結果：** 黑方傷亡不多，50步時D-177-01認輸，遊戲結束；幾乎所有的白棋都被吃掉。這是SCP-177首次贏棋的紀錄。

**測試編號：** 025
**白方：** ████ ██ ████，男性，中國人，34歲。中國江蘇省[已編輯]鎮國際象棋賽冠軍。████先生被告知SCP-177是由雪曼電腦產品公司開發的先進國際象棋電腦遠程操作的。
**對弈結果：** SCP-177成功讓兵卒底線升變為皇后，並以此多次將軍████，最終在75步時將死對方。████在接受記憶刪除後獲釋。

**測試編號：** 051
**白方：** ████ ███，男，日本人，50歲，前日本國際象棋冠軍。
**對弈結果：** SCP-177停頓了相當久的時間才動棋（動輒超過10分鐘）且棋子移動緩慢。最終，███先生棄局，他反映棋盤「壞了」、「浪費太多時間」。未來的測試中將會考量到時間控制，以確保這種情況不會重演。███先生接受記憶刪除後獲釋。

**測試編號：** 167
**白方：** Calib博士，國際象棋專家與SCP-177研究領導人。Calib博士主動要求與SCP-177下一盤棋。
**對弈結果：** 154步後SCP-177被將死。Calib博士宣稱這是「他下過最好的一盤棋」，並表現出再戰一場的高度意願。

**測試編號：** 200
**白方：** 「深藍」西洋棋電腦
**對弈結果：** SCP-177在50步內惜敗深藍。從這次開始，SCP-177的國際象棋策略有了大幅改善。

**測試編號：** 406
**白方：** Calib博士
**對弈結果：** Calib博士在第11回合被將死，打破了SCP-177的紀錄。Calib博士說SCP-177「肯定作弊了」，並聲稱它濫用了//吃過路兵//走法。影像紀錄顯示SCP-177的對弈並無作弊。

**測試編號：** 529
**白方：** ██████████ █████，20██國際象棋冠軍。█████先生被告知SCP-177是由雪曼電腦產品公司開發的先進國際象棋電腦控制。
**對弈結果：** █████先生在第90步被將死，他說「這電腦的設計者是個天才」。█████先生在測試後接受A級記憶刪除注射後獲釋。

**測試編號：** 702
**白方：** 「雷布卡」國際象棋電腦，2007-2010年國際象棋電腦錦標賽冠軍。
**對弈結果：** SCP-177在第25步時獲勝。

**測試編號：** 975
**白方：** Calib博士為擊敗SCP-177開發的國際象棋電腦「安徒生」。電腦被設計成能違背國際象棋規則，並在必要時「作弊」。白棋由機械手臂移動。
**對弈結果：** 比賽正常運行，第63回合，安徒生試圖透過讓白方皇后走騎士的「日」形將軍。隨後SCP-177被以一股未知的力量「砸」向安徒生，高達██公里/小時的速度摧毀了電腦的數個重要電路。

//新協議：不可以作弊。要是這次作弊的是人，不需要我多說他會怎樣了對吧？！// -Calib博士
