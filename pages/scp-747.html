**Αριθμος Αντικειμένου:** SCP-747

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι περιπτώσεις του SCP-747 πρέπει να βρίσκονται σε ένα δωμάτιο ακριβώς τριάντα (30) μέτρα επί δέκα (10) μέτρα, με τοίχους από σκυρόδεμα πάχους δεκαπέντε (15) εκατοστών. Όλες οι περιπτώσεις του SCP-747 πρέπει να βρίσκονται μαζί στο ίδιο δωμάτιο. Σε περίπτωση που το SCP-747 δείξει ενδιαφέρον για οποιοδήποτε προσωπικό, πρέπει να εκτελεστεί αμέσως η διαδικασία SCP-747-B9. Σε καμία περίπτωση δεν πρέπει να μην αναφερθεί οποιαδήποτε ασυνήθιστη ενέργεια του SCP-747 στο προσωπικό επιπέδου 3 ή ανώτερου.

Το SCP-747 επιτρέπεται να έχει συνολικά είκοσι πέντε (25) κούκλες, εξαιρουμένων όσων έχουν δημιουργηθεί υπό την επιρροή του SCP-747. Οποιοδήποτε προσωπικό αρχίζει να εμφανίζει ορατά σημάδια της επιρροής του SCP-747 πρέπει να φυλάσσεται χωριστά σε παρόμοιες συνθήκες. Σε περίπτωση παραβίασης περιορισμού, η ομάδα κρούσης 747-B8 πρέπει να ειδοποιηθεί και να προχωρήσει αμέσως στην ανακατάληψη. Μόνο σε ακραίες περιπτώσεις, οποιοδήποτε προσωπικό με επίπεδο εξουσιοδότησης τρία ή υψηλότερο πρέπει να έχει άμεση επαφή με τον SCP-747.

**Περιγραφή:** Το SCP-747 είναι ένα φαινόμενο που αφορά την εμφάνιση παιδιών με κάθε είδους μάσκες ζώων. Όλες οι περιπτώσεις του SCP-747 έχουν ταυτοποιηθεί επιτυχώς ως αποβιώσαντα παιδιά με εμφάνιση σύμφωνη με τον χρόνο θανάτου, εξαιρουμένων των μασκών. Το κοινό χαρακτηριστικό των παιδιών, σύμφωνα με την έρευνα, είναι ότι όλα είχαν στην κατοχή τους μια κούκλα πολύτιμη γι&#39; αυτά τη στιγμή του θανάτου τους. Επί του παρόντος, υπάρχουν επτά (7) περιπτώσεις του SCP-747:

* Το SCP-747-01 είναι αρσενικό, ηλικίας περίπου επτά (7) ετών, φοράει μάσκα ζέβρας και μπλε πιτζάμες.

* Το SCP-747-02 είναι αρσενικό, ηλικίας περίπου δώδεκα (12) ετών, φοράει μάσκα ποντικιού και μαγιό κολύμβησης.

* Το SCP-747-03 είναι θυληκό, ηλικίας περίπου δέκα (10) ετών, που φοράει μάσκα γουρουνιού και στολή τυπική για ιδιωτικά σχολεία

* Το SCP-747-04 είναι αρσενικό, ηλικίας περίπου δεκατεσσάρων (14) ετών, που φοράει μάσκα κουνελιού και χειμωνιάτικο παλτό 

* Το SCP-747-05 είναι ένα θηλυκό, περίπου δώδεκα (12) ετών, που φοράει μάσκα καμηλοπάρδαλης και ριγέ σαρί.

* Το SCP-747-06 είναι ένα θηλυκό, ηλικίας περίπου πέντε (5) ετών, που φοράει μάσκα κατσίκας και ένα φωτεινό ροζ φόρεμα τυπικό για καλλιστεία.

* Το SCP-747-07 είναι αρσενικό, ηλικίας περίπου εννέα (9) ετών, που φοράει μάσκα γάτας και μπλε φόρμα. Το SCP-747-07 βρέθηκε επίσης με ένα σημείωμα[[footnote]] Γραμμένο με μπλε κηρομπογιά και καθαρά καλλιγραφικά. Περιέχει μια σύντομη ιστορία που αφορά μια μητέρα που αναζητά το γιο της σε μια απροσδιόριστη μεταθανάτια ζωή. Είναι αξιοσημείωτο ότι η μητέρα της οντότητας που κρατούσε το σημείωμα είχε πεθάνει στη γέννα. Οι έρευνες για την πηγή του βρίσκονται σε εξέλιξη.[[/footnote]] το οποίο έκτοτε έχει αποθηκευτεί χωριστά.

Κάθε περίπτωση του SCP-747 δεν μπορεί να μιλήσει, ούτε φαίνεται να γνωρίζει τους ανθρώπους, εκτός αν ενδιαφέρεται ιδιαίτερα για συγκεκριμένα άτομα. Κυρίως, το SCP-747 δείχνει ενδιαφέρον για τις χειροποίητες κούκλες και το ένα για το άλλο. Είναι άγνωστο αν το SCP-747 έχει αίσθηση, αν και φαίνεται να έχει επίγνωση του περιβάλλοντός του και να αποφεύγει να πέφτει πάνω σε εμπόδια. Το SCP-747 είναι σε θέση να κινείται με ευκολία μέσα από εμπόδια πάχους όχι μεγαλύτερου των δέκα (10) εκατοστών. Το SCP-747 είναι επίσης ημι-σωματικό- οι περιπτώσεις είναι ικανές να σηκώνουν και να αγγίζουν αντικείμενα, αλλά μόνο για μικρά χρονικά διαστήματα πριν κουραστούν.

Το SCP-747 έχει την ικανότητα να μεταμορφώνει ανθρώπους σε κούκλες σε διάστημα περίπου είκοσι μίας (21) ημερών. Για να γίνει αυτό, περιπτώσεις του SCP-747 περιβάλλουν τον άνθρωπο και κρατούν το χέρι τους πριν περπατήσουν γύρω από τον άνθρωπο για μια περίοδο πέντε (5) έως επτά (7) δευτερολέπτων. Στη συνέχεια, το SCP-747 διασκορπίζεται και συνεχίζει τη φυσιολογική του συμπεριφορά. Είναι άγνωστο ποιους ανθρώπους επιλέγουν να μεταμορφώσουν ή γιατί. Το SCP-747 δείχνει περιστασιακά ενδιαφέρον για ένα άτομο πριν προσπαθήσει να το μεταμορφώσει. Το άτομο μπορεί να διακόψει τη διαδικασία απομακρυνόμενο ή αποφεύγοντας το SCP-747- ωστόσο, οι περισσότεροι άνθρωποι περιγράφουν ένα αίσθημα &#34;απερισκεψίας&#34; ή &#34;κενότητας&#34; όταν έρχονται σε επαφή με τον SCP-747, καθιστώντας έτσι δύσκολη τη διακοπή.

Μετά την αλληλεπίδραση με το SCP-747, δεν υπάρχουν άμεσα συμπτώματα. Προς το παρόν δεν υπάρχει θεραπεία ή αντιμετώπιση για τη διαδικασία μετατροπής. Εντός δεκαπέντε (15) λεπτών, ο στόχος θα παρουσιάσει μούδιασμα στις άκρες των άκρων, παρόμοιο με αυτό που προκαλεί το κρύο. Στη συνέχεια, σε μια περίοδο περίπου είκοσι μίας (21) ημερών, τα συμπτώματα θα επιδεινωθούν προοδευτικά. Η διαδικασία θα επιταχυνθεί υπό συνθήκες άγχους ή πανικού σε τουλάχιστον δέκα (10) ημέρες. Η μετατροπή έχει χωριστεί χονδρικά σε τρία (3) στάδια, ξεκινώντας από την αρχική επιρροή έως τη μετατροπή σε κούκλα. Εάν σε οποιοδήποτε σημείο καταστραφεί μια κούκλα που έχει κατασκευαστεί από την επιρροή του SCP-747, το SCP-747 θα αρχίσει να δείχνει μεγαλύτερο ενδιαφέρον για τους ανθρώπους μέχρι να &#34;στοχεύσει&#34; έναν άλλο άνθρωπο για αντικατάσταση.

[[collapsible show=&#34;Τα στάδια του μετασχηματισμού λεπτομερώς&#34; hide=&#34;Τα στάδια του μετασχηματισμού λεπτομερώς&#34;]]

**Στάδιο 1: Απώλεια δευτερευουσών αισθήσεων** 
Ο στόχος χάνει τις αισθήσεις της όσφρησης, της ακοής και της γεύσης σε διάστημα περίπου επτά (7) ημερών. Η διανοητική του κατάσταση εμφανίζεται σταθερή. Το άτομο μπορεί να επιδείξει ανησυχία για την κατάσταση. Οποιαδήποτε σημάδια διανοητικής αστάθειας σε αυτό το στάδιο είναι σημάδια επιταχυνόμενης μεταμόρφωσης. Το SCP-747 θα αγνοήσει το άτομο σαν να ήταν φυσιολογικό. Το χρώμα του δέρματος και το χρώμα των ματιών του στόχου θα αλλάξουν σταδιακά την εμφάνισή του σε αυτό που θα γίνει ως κούκλα. Οποιοδήποτε προσωπικό εμφανίσει συμπτώματα πρέπει να περιοριστεί σύμφωνα με τις διαδικασίες περιορισμού που αναφέρονται μέχρι το προχωρημένο στάδιο δύο (2), κατά το οποίο το προσωπικό πρέπει να μεταφερθεί στον θάλαμο περιορισμού του SCP-747.

**Στάδιο 2: Απώλεια σημαντικών αισθήσεων** 
Το άτομο αρχίζει να χάνει τις δύο τελευταίες αισθήσεις σε διάστημα περίπου δεκατριών (13) ημερών. Η ψυχική του κατάσταση θα αρχίσει να αποσταθεροποιείται λόγω της απώλειας των κύριων αισθήσεων, πρώτα της αφής και στη συνέχεια της όρασης. Αυτός ο εκφυλισμός των αισθήσεων είναι σταδιακός και τα θύματα έχουν βρεθεί να ξεκινούν αυτοτραυματισμούς στην προσπάθειά τους να αισθανθούν κάτι. Το SCP-747 θα αρχίσει να δείχνει ενδιαφέρον για το άτομο, από το να παρατηρεί την είσοδό του στον εγκλεισμό του μέχρι να προσπαθεί ενεργά να το ακολουθήσει και να αλληλεπιδράσει με το άτομο. Εάν το άτομο επιχειρήσει να αυτοκτονήσει ή πεθάνει σε αυτό το στάδιο, το SCP-747 θα αναζητήσει αμέσως αντικαταστάτη με οποιονδήποτε άνθρωπο. Μόλις ο άνθρωπος-στόχος χάσει όλες τις αισθήσεις του, το SCP-747 θα δείξει αμέσως μεγάλο ενδιαφέρον για το σώμα του. Το δέρμα θα γίνει κουρελιασμένο, παρόμοιο με ύφασμα τόσο στην υφή όσο και στην εμφάνιση, και τα μάτια του υποκειμένου θα αρχίσουν να σκληραίνουν σε κουμπιά. Οι αναλύσεις αποκάλυψαν ότι κατά τη διάρκεια αυτής της διαδικασίας τα όργανα του θύματος θα αρχίσουν να μετατρέπονται σε γέμισμα από διάφορα υλικά, όπως βαμβάκι και πολυεστέρα, αλλά όχι μόνο. Μέσω της χρήσης ΗΕΓ έχει διαπιστωθεί ότι ο στόχος εξακολουθεί να έχει τις αισθήσεις του καθ&#39; όλη τη διάρκεια αυτής της διαδικασίας.

**Στάδιο 3: Πλήρης μετασχηματισμός** 
Το άτομο μεταμορφώνεται πλήρως σε κούκλα εντός είκοσι τεσσάρων (24) ωρών. Σε αυτό το σημείο το SCP-747 θα το μεταχειριστεί ως οποιαδήποτε άλλη κούκλα. --Είναι προς το παρόν θεωρητικό ότι το άτομο δεν έχει πλέον συνείδηση ή δεν είναι &#34;ζωντανό&#34; με καμία έννοια.-- Βλέπε Έγγραφο 747-B4. Οι κούκλες που παράγονται από την επιρροή του SCP-747 πρέπει να φυλάσσονται στο δωμάτιο περιορισμού του SCP-747 και να αφαιρούνται μόνο για εξέταση ή επισκευή.
