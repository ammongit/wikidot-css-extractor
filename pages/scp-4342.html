[[include component:image-block name=scpcube.jpg|caption=SCP-4342|width=300px]]

**Ítem #:** SCP-4342

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-4342 debe estar contenido en un casillero de almacenamiento seguro ubicado en el --Sitio-22-- Sitio-44. Cualquier persona que desee realizar pruebas en SCP-4342 es libre de hacerlo.

**Descripción:** SCP-4342 es un cubo de papel doblado cuyo interior emite un leve resplandor. Increíblemente, cuando es expuesto a estímulos externos, SCP-4342 es capaz de cambiar el color de esta luz resplandeciente, así como de hacer algo en algunas ocasiones. Debido a la naturaleza milagrosa de estas propiedades anómalas, SCP-4342 se encuentra actualmente bajo pruebas intensivas.

------

**Registro de Pruebas 4342-1:**

Con fines experimentales, SCP-4342 fue expuesto a una variedad de estímulos, registrando cualquier respuesta.

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Ser tocado por el Dr. Marsleigh.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve verde.

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Ser dejado en una habitación oscura.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul.

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Ser encerrado en una pequeña caja.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul.
&gt; 
&gt; //Fascinante...// - Dr. Marsleigh

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Ser lanzado contra una pared.
&gt; 
&gt; **Resultados:** SCP-4342 hace algo. Como resultado, la pared se pierde[[footnote]] Se considera que ya no es reconocible ni funcional como una pared.[[/footnote]].

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Un cadáver.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve rojo.

&gt; **Personal de Pruebas:** Dr. Marsleigh
&gt; **Estímulo:** Un solomillo a término medio.
&gt; 
&gt; **Resultados:** SCP-4342 hace algo. Como resultado, el Dr. Marsleigh se pierde[[footnote]] Se considera que ya no es reconocible ni funcional como un ser humano.[[/footnote]].
&gt; 
&gt; //Mientras que la pérdida del Dr. Marsleigh es desafortunada, los avances que SCP-4342 podría traernos significan que simplemente no podemos abandonar nuestra investigación. Las pruebas deben continuar.// - Dr. Shaw

------

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** Ser prendido fuego.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve verde.

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** Ser escupido.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul, luego se vuelve rojo.
&gt; 
&gt; //Esto es un hito en nuestra comprensión de SCP-4342.// - Dr. Shaw

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** SCP-682
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul. SCP-682 está visiblemente confundido.

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** Dibujado con crayones.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve rojo.

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** Dibujado con un lápiz.
&gt; 
&gt; **Resultados:** SCP-4342 alterna entre rojo, verde y azul durante diez segundos.

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:** Dibujado con un lápiz (segundo intento).
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve verde.

&gt; **Personal de Pruebas:** Dr. Shaw
&gt; **Estímulo:**  Dibujado con un lápiz (tercer intento).
&gt; 
&gt; **Resultados:** SCP-4342 hace algo. El Sitio-22 se pierde, junto con todo el personal in situ y las anomalías[[footnote]] Se considera que ya no es reconocible ni funcional como materia existente. [[/footnote]].
&gt; 
&gt; //Los riesgos de hacer pruebas con SCP-4342 son muy superiores a los beneficios. Más pruebas.// - Director del Sitio Bir (Sitio-44)

------

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Disparado por el personal de seguridad.
&gt; 
&gt; **Resultados:** SCP-4342 hace algo. Todo el personal de seguridad presente se pierde.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Puesto delante de SCP-914.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve rojo.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Un mapa del Reino Unido de 1893.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** SCP-682
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve verde. SCP-682 está de nuevo visiblemente confundido por la prueba.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Lamido por el Director del Sitio Bir.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve azul.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Leer un cuento antes de dormir.
&gt; 
&gt; **Resultados:** SCP-4342 se vuelve verde.

&gt; **Personal de Pruebas:** Director del Sitio Bir
&gt; **Estímulo:** Ser tocado por el Director del Sitio Bir.
&gt; 
&gt; **Resultados:**SCP-4342 hace algo. El Sitio-44 se pierde, junto con múltiples asentamientos vecinos y partes significativas de Ciudad de México. Gracias a una minuciosa campaña de desinformación que atribuye los daños a un desastre natural y al uso del sistema prototipo [http://lafundacionscp.wikidot.com/scp-4156 CALEIDOSCOPIO], un escenario de Mascarada Rota de Clase-SK es evitado por poco. 
&gt; 
&gt; Los procedimientos de prueba de SCP-4342 son presentados al Consejo de Supervisores para su revisión.

------

**Anexo 4342-1 (Decisión del O5):**

Tras una revisión exhaustiva de los procedimientos de prueba relativos a SCP-4342, así como de los resultados de dichas pruebas, el Consejo de Supervisión - tras consultar con Seguridad Interna y el Comité de Ética - ha prescrito por unanimidad la siguiente medida para todas las futuras investigaciones de SCP-4342:

&gt; ¡Más pruebas! ¡Más pruebas!
