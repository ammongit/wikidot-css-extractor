**Elemento #:** SCP-980

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-980 dev&#39;essere tenuto in una camera di piombo di 5 m x 5 m x 5 m sospesa al centro di un&#39;area di contenimento di 25 m x 25 m x 25 m del Sito-██ di 25 m x 25 m x 25 m. --Questa camera dev&#39;essere fornita di una singola finestra di vetro allineata con la finestra dell&#39;area di contenimento. La finestra interna necessita di sostituzione ogni 8 giorni.-- Dev&#39;essere invece usato vetro piombato--vedere addendum. La porta che conduce a questa camera dev&#39;essere tenuta chiusa per tutto il tempo in cui SCP-980 non è in fase di studio. Il personale di grado superiore a classe-D non deve entrare nell&#39;area che circonda l&#39;area di contenimento per via del rischio fisico e psicologico. Non è richiesta alcuna guardia o del personale armato vicino all&#39;ascensore per la cella di SCP-980, dato che non ha mostrato alcun mezzo per fuggire; oltretutto, la caduta dalla cella di contenimento gli arrecherebbe danni tali da prevenire una fuga. Non sono necessari cibi o nutrimento di alcun tipo.

**Descrizione:** SCP-980 è un&#39;umanoide informe di altezza e peso medi, età e genere indeterminati, e pelle grigio-bianca levigata. SCP-980 non possiede caratteristiche facciali, organi di senso, o caratteristiche come unghie o capelli. Può essere ferito con relativa facilità, perdendo una sostanza viscosa che appare simile a vernice bianca. Le analisi mostrano che SCP-980 non possiede organi interni, anche se ha una struttura scheletrica comparabile a quella di un essere umano. Nonostante l&#39;assenza di occhi ed orecchie, SCP-980 ha apparentemente una visione di 20/20 e un udito leggermente più sensibile della media. Test approfonditi non hanno fornito una spiegazione per questo, nonostante non abbia mostrato anomalie o altro che suggerisca capacità sensoriali alternative. SCP-980 è capace di scrivere in Inglese su richiesta, anche se la digitazione è inefficiente in quanto la sua influenza rende rapidamente i tasti, così come il monitor, irresponsivi.

SCP-980 causa naturalmente un effetto di &#34;semplificazione&#34; sulle entità e sugli oggetti entro un raggio di 8 metri da esso. I suddetti effetti semplificano le caratteristiche degli oggetti rimuovendo i colori, i dettagli e spesso le funzioni. Gli animali perdono prima la pelliccia e le caratteristiche distintive come la lunghezza degli arti e della coda, la presenza di protuberanze, ecc., mentre gli esseri umani sviluppano tratti facciali più comuni e perdono altezza e peso; questi tendono ad una media di 1,7 metri in altezza con un peso di 76 chilogrammi. Ciò è seguito a breve dalla perdita di sfaccettature nella personalità, con interessi, abitudini e ricordi che vengono dimenticati per primi. 

Nonostante una breve esposizione a SCP-980 non sia fisicamente dannosa, una prolungata da parte di entità organiche con sistemi respiratori e circolatori complessi risulta in genere nella &#34;semplificazione&#34; e nella fusione delle parti collocate in prossimità l&#39;una dell&#39;altra. Nessun soggetto ha manifestato dolore a causa del processo in sé. Un membro del personale di classe-D impiegato per testare gli effetti di SCP-980 è stato influenzato a questo livello dopo circa trenta minuti all&#39;interno dell&#39;area di contenimento, subendo un arresto cardiaco quasi immediatamente dopo; l&#39;autopsia ha rivelato che le cavità del cuore del soggetto si erano fuse assieme. Gli effetti sul fisico tendono ad essere in qualche modo casuali, interessando di solito il cuore, i polmoni, le arterie, lo stomaco e l&#39;intestino, il cervello e gli organi di senso. Anche se alcuni casi risultano non fatali, o persino non dannosi nel caso degli organi di senso, ulteriori esposizioni ad SCP-980 causano le trasformazioni a ritmo accelerato.

SCP-980 è stato rinvenuto nel complesso di appartamenti █████ █████ a ████████, ██, dopo che diverse ore di esposizione a SCP-980 avevano causato decessi e danni psicologici ai civili nelle vicinanze, oltre a semplificazioni nelle forme e nei colori del suddetto complesso e nei vari oggetti all&#39;interno. Al momento dell&#39;acquisizione esso indossava abiti invernali pesanti e un cappuccio. SCP-980 non ha risposto finora alle domande su come è stato creato, ma la stanza 307 sembra essere stata influenzata più di altri luoghi in prossimità; inoltre, l&#39;inquilino della stanza 307, ████ ██████, non è stato ritrovato fra i corpi delle &#34;vittime&#34; di SCP-980.

**Addendum 980-01:** L&#39;uniforme standard per gli SCP umanoidi assegnata ad SCP-980 poco dopo il suo recupero è rimasta accanto a SCP-980 per l&#39;intera durata del suo contenimento. L&#39;uniforme ha mostrato consistenti esiti di semplificazione, ma era ancora funzionale fino al █-██-20██, quando un ricercatore ha notato che era per la maggior parte svanita; della sottile nebbia era presente nella cella di contenimento, ed è stato osservato che la composizione dell&#39;aria della cella conteneva 0.██% in più di idrogeno.

**Addendum 980-02:** Si è scoperto che il piombo è una delle poche sostanze altamente resistenti agli effetti naturali di SCP-980 sulle sue vicinanze: pertanto, la cella di contenimento di SCP-980 è costituita interamente di piombo, mentre per le finestre viene usato vetro piombato. In un recente test il vetro piombato ha mostrato resistenza accresciuta all&#39;effetto di SCP-980, richiedendo un rimpiazzo ogni due settimane.

**Report dell&#39;Incidente 980-04**
&gt; Nel caso di un soggetto di classe-D, D-980-07, è sembrato che la trasformazione non fosse avvenuta. Il soggetto ha trascorso 3 ore in presenza di SCP-980 \
in assenza di fenomeni anomali, e si sospettava che fosse immune finché non gli è stato ordinato di andarsene, al che il soggetto ha rifiutato silenziosamente ed ha continuato a  \
sedere nella sua sedia con gli occhi chiusi. Il soggetto ha opposto ad ogni sollecito un rifiuto silenzioso finché non è stato minacciato. Il soggetto ha rovesciato \
il tavolo e si è lanciato su SCP-980, abbracciandolo. La minaccia è stata ripetuta e il soggetto ha iniziato a singhiozzare, continuando a tenere la bocca e \
gli occhi chiusi. Il soggetto è stato rimosso dalla cella di contenimento dalla sicurezza dopo che si era aggrappato a SCP-980, ed ha tentato di lacerarsi le palpebre \
con le unghie. \

Ulteriori studi delle proprietà di SCP-980 sono state documentate nel [http://fondazionescp.wikidot.com/experiment-log-980-06 Log dell&#39;Esperimento 980-06].
