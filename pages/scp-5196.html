**Articolo:** SCP-5196 - &#34;Adolescente Fluorescente&#34;
**Autore:** [[*user A Mountain]]
**Originale:** [https://scp-wiki.wikidot.com/scp-5196 SCP-5196]
**Traduttore:** [[*user yessss]]
[[include credit:end]]

**Elemento#:** SCP-5196

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il Sito Provvisorio-62 è stato stabilito nell&#39;area dove è stata scoperto SCP-5196. In ogni momento un minimo di due guardie armate deve essere presente al fuori dal Sito Provvisorio-62 per trattenere e amnesticizzare i civili che tenteranno di entrare.

SCP-5196 deve essere tenuto in una camera di contenimento rettangolare con le pareti fortificate. L&#39;accesso alla camera di contenimento di SCP-5196 è consentito esclusivamente per scopi di manutenzione e per la rimozione delle bottiglie in eccesso a seguito di eventi anomali.

**Descrizione:** SCP-5196 è una Toyota Supra rossa di quarta generazione[[footnote]]Un&#39;auto sportiva prodotta dalla Toyota dal 1993-2002.[[/footnote]]. Nonostante sia stata presumibilmente abbandonata per un significativo periodo di tempo, SCP-5196 non mostra alcun segno di danni strutturali o di ruggine.

Circa ogni ora, una bottiglia di vetro vuota non anomala e non etichettata contenente tracce di alcol si manifesterà spontaneamente nell&#39;aria nel raggio di un metro da SCP-5196, un maschio bianco non identificato il quale sembra avere  circa vent&#39;anni (d&#39;ora in poi identificato come SCP-5196-A) si manifesterà sul sedile del conducente, e SCP-5196 si avvierà da sola. Mentre SCP-5196 si avvia, diverse altre bottiglie di vetro identiche si manifesteranno intorno ad essa.

All&#39;avvio, SCP-5196 inizierà immediatamente ad accelerare senza alcun input da parte di SCP-5196-A, continuando fino alla collisione con una superficie solida. Arrestandosi completamente a seguito di una collisione, SCP-5196 sarà spontaneamente ripristinata al suo stato originale, e SCP-5196-A si demanifesterà. Non è chiaro se SCP-5196-A è cosciente o consapevole di ciò che sta accadendo durante questi eventi.

**Addendum:** Scoperta

SCP-5196 è stato scoperto in seguito alla segnalazione di un&#39;auto che si scontrava ripetutamente con gli alberi in una foresta vicino alla città di █████████, Ohio. Il personale della Fondazione ha messo in sicurezza il luogo, il Sito Provvisorio-62 è stato istituito, ed i civili che hanno assistito all&#39;attività anomala di SCP-5196 sono stati amnesticizzati. Un diario contenente solo un paragrafo leggibile è stato trovato vicino a SCP-5196. L&#39;autore di questa voce è sconosciuto, ma si crede che contenga una lista di materiali per un rituale taumaturgico relativo a SCP-5196. Segue una trascrizione del paragrafo.

&gt; materiali necessari per un rituale per far tornare i vecchi giorni:
&gt;
&gt;
&gt; -un auto (c&#39;è l&#39;ho)
&gt;
&gt;
&gt; -booze (c&#39;è l&#39;ho, ho bisogno di una marca specifica?)
&gt;
&gt;
&gt; -diploma (non c&#39;è l&#39;ho, dovrò arrangiarmi senza)
&gt;
&gt;
&gt; se questo funziona, ritrovali.

Un album fotografico contenente cinque foto è stato recuperato insieme al diario, le foto sono descritte di seguito:

&gt; Foto 1: Cinque uomini non identificati in piedi uno accanto all&#39;altro davanti a una biblioteca a █████████. Tutti e cinque sorridono guardando la macchina fotografica.
&gt;
&gt;
&gt; Foto 2: Quattro uomini in piedi davanti a una tavola calda locale. Gli uomini appaiono notevolmente invecchiati.
&gt;
&gt;
&gt; Foto 3: Tre degli uomini seduti sul cofano di un&#39;auto che sembra simile a SCP-5196 nella foresta dove SCP-5196 è stato scoperto.
&gt;
&gt;
&gt; Foto 4: Due degli uomini seduti su un divano in un luogo sconosciuto. Bottiglie vuote e borse assortite di cibo circondano il divano. Gli uomini appaiono di nuovo notevolmente invecchiati. Uno degli uomini assomiglia a SCP-5196-A.
&gt;
&gt;
&gt; Foto 5: Un&#39;auto blu in un piccolo garage. L&#39;auto sembra nuova.
