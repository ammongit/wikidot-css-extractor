**Titre :** SCP-1387 - Giant Seagull Airlines
**Auteur :** [[user Waterfire]]
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication originale :** 1 Octobre 2013
[[include credit:end]]

[[include component:image-block name=index.jpg|caption=SCP-1387 en vol avant son confinement.|width=275px]]

**Objet n^^o^^ :** SCP-1387

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1387 est actuellement confiné dans la Zone-55. Le confinement principal consiste en un hangar en acier renforcé de 100m x 100m x 30m. SCP-1387 doit être restreint dans le hangar au moyen de 30 câbles en acier en toute circonstance, et être sous constante surveillance. Au moins 10 gardes armés doivent rester à disposition dans l’éventualité d’une rupture de confinement. Une fois par mois, les plumes des ailes de SCP-1387 doivent être coupées.

Une clôture électrique de 15m de haut doit être maintenue autour du périmètre du hangar de confinement principal. La clôture doit être chargée à 5 kV pour 1A. Lors de la maintenance, le voltage de la clôture doit être abaissé à 3 kV. Tous les membres du personnel impliqués dans les opérations de maintenance doivent respecter les procédures standards de travail sous tension.

**Description :** SCP-1387 est une créature aviaire de très grande taille ressemblant à une mouette, mesurant environ 20m de long, avec une envergure d’ailes d’environ 25m. SCP-1387 ne possède pas de cœur, de système respiratoire, ni de système digestif, l’intérieur de sa cavité corporelle contenant à la place un espace ressemblant à la cabine d’un avion de transport de passagers. Cet espace mesure 2,5m x 15m, avec exactement 40 sièges et 20 hublots (bien qu’aucun d’entre eux ne soit visible depuis l’extérieur). Les côtés de SCP-1387 comportent plusieurs volets rigides en peau servant d’entrées vers l’intérieur. SCP-1387 n’a pas besoin de se nourrir, mais récupère de ses blessures assez lentement, les blessures graves rendant l’entité comateuse pendant des semaines.

Une fois tous les trois à cinq mois, SCP-1387 atterrira à l’aéroport le plus proche de sa position actuelle et déclenchera son effet principal. SCP-1387 produira un effet perceptuel, causant les personnes observant[[footnote]] Cet effet s’applique uniquement pour les cas d’observation directe. Les photographies et les vidéos ne sont pas affectées. [[/footnote]] la créature à la voir comme un avion de transport de passager régional. Durant cet état, un groupe d’entre vingt-trois (23) et trente-quatre (34) personnes présentes dans l’aéroport (désignées SCP-1387-1) tenteront de se diriger vers SCP-1387 et de rentrer à l’intérieur. Les tests ont démontré qu’il n’était pas possible d’empêcher les instances de SCP-1387-1 d’entrer dans SCP-1387, les instances semblant invariablement trouver d’autres moyens de s’y rendre dans le cas où un chemin serait bloqué. Les tentatives de restreindre physiquement les instances ont également échoué, les instances semblant capable de se défaire de tous types de contraintes.

Une fois que toutes les instances de SCP-1387-1 se trouvent en lui, SCP-1387 décollera et volera jusqu’à ce que son effet principal se déclenche de nouveau. --. Jusqu’ici, aucune instance de SCP-1387-1 n’a pu être localisée après cet évènement.-- Une (1) instance de SCP-1387-1 a pu être récupérée, --et est actuellement détenue au Site-101--. Voir Addendum.

Les procédures de confinement actuelles empêchent SCP-1387 de manifester ses capacités. Cependant, l’entité est extrêmement hostile et tente activement de rompre son confinement. À partir du ██/██/200█, SCP-1387 est classé comme Euclide.

**Addendum 1 :** Le ██/██/200█, une instance de SCP-1387-1 (identifiée comme étant Johnathan ██████) fut récupérée à [CENSURÉ] et transportée au Site-101. L’entretien qui suit fut conduit après son arrivée.

&gt; **Interrogé :** SCP-1387-1 (Johnathan ██████)
&gt;  
&gt; **Interrogateur :** Dr O███
&gt;  
&gt; **&lt;Début de l’enregistrement&gt;**
&gt;  
&gt; **Dr O███ :** Merci de donner votre nom pour l’entretien.
&gt;  
&gt; **SCP-1387-1 :** Johnathan ██████.
&gt; 
&gt; **Dr O███ :** Est-ce que vous vous souvenez de quoi que ce soit concernant █████████, le ████ 199█ ?
&gt; 
&gt; **SCP-1387-1 :** Ouais, ça me dit quelque chose. Euh, je me souviens être allé à l’aéroport. J’avais un vol pour quelque part, je n’arrive pas à me souvenir où précisément. Je suis monté dans l’avion, et j’ai attendu, euh, j’ai attendu que l’avion décolle.
&gt; 
&gt; **Dr O███ :** Est-ce que vous savez ce qui s’est passé ensuite ?
&gt; 
&gt; **SCP-1387-1 :** (marque une pause) On a décollé. J’étais assis à côté de cette fille, je me souviens qu’elle avait des yeux verts vraiment magnifiques. J’ai regardé par le hublot, et c’était un beau jour ensoleillé à l’extérieur. Et puis je me souviens avoir vu un oiseau. Il y en avait toute une nuée, volant ensemble les uns à côté des autres, formant des formes de blobs. Et j’ai tourné le regard vers l’intérieur de la cabine, et il y avait les autres passagers. Et nous étions dans l&#39;avion...
&gt; 
&gt; (SCP-1387-1 semble être très perturbé.)
&gt; 
&gt; **Dr O███ :** Vous vous débrouillez bien. Vous vous souvenez de quelque chose après ça ?
&gt; 
&gt; **SCP-1387-1 :** Un moment, je la voyais assise à côté de moi. Et l’instant d’après, en un battement de cils, elle n’était plus là. Et pas juste elle, tous ceux qui étaient dans la cabine, disparus. Et à leur place, tout ce que je pouvais voir, c’était des oiseaux. Ils remplissaient la cabine, c’était presque surréel. Ensuite je ne voyais plus rien.
&gt; 
&gt; **Dr O███ :** Et après ça ?
&gt; 
&gt; **SCP-1387-1 :** Rien. La seule chose dont je me souvienne ensuite, c’est que j’étais de retour sur un banc à l’aéroport. J’ai pensé que ce n’était qu’un rêve. J’étais confus, puis je me suis mis à marcher. Ma tête a commencé à tourner vraiment fort, puis éventuellement un garde m’a trouvé. Il m’a regardé et m’a demandé si j’étais soul. Je lui ai dit que je ne savais pas ce qui se passait. Je crois que je suis tombé dans les pommes à ce moment. Quand je me suis réveillé, j’étais au poste de police, et ensuite vous m’avez récupéré là-bas.
&gt; 
&gt; **Dr O███ :** OK, je pense que nous en avons terminé. Est-ce qu’il y a quelque chose que vous voudriez ajouter ?
&gt; 
&gt; **SCP-1387-1 :** Je crois que je l’ai vu.
&gt; 
&gt; **Dr O███ :** Qui  ça ?
&gt; 
&gt; **SCP-1387-1 :** Quand je marchais pour venir ici, elle volait de l’autre côté de la fenêtre du hall. Elle était magnifique, comme un corbeau. Je savais que c’était elle, à cause de ses yeux. J’espère que je pourrai bientôt la voir.
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**

**Addendum 2 :** Le ██/██/200█, trois mois après avoir été place en détention par la Fondation, la seule instance récupérée de SCP-3187-1 a été signalée comme ayant disparue de sa cellule. Une fouille du Site-101 n’a pas permis de retrouver la trace du sujet.
