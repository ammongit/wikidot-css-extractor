[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1595/4981911764_3d036edb17_z.jpg|caption=SCP-1595, phiên bản thứ 36, trước khi bị tiêu hủy]]


**Mã vật thể:** SCP-1595

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Các Đặc vụ của Tổ chức được gài vào trong dịch vụ khảo cổ, phương tiện truyền thông và cơ quan tình báo nhằm xác định và cô lập những phiên bản có thể xảy ra của SCP-1595 để hạn chế tiếp xúc công chúng, đặc biệt là với các chuyên gia có thể xác định các sai lệch lịch sử gắn liền với SCP-1595. Những phiên bản dễ vận chuyển của SCP-1595 sẽ được thâu tóm bởi Tổ chức, trong khi những phiên bản cố định sẽ được ghi chép lại và tiêu hủy. Việc sử dụng thuốc lú cấp C được cho phép khi cần thiết.

**Mô tả:** SCP-1595 là một chuỗi các thông điệp được đánh số có nguồn gốc từ các khoảng thời gian và địa điểm khác nhau. Dị tính của SCP-1595 xuất phát từ bản chất sai lệch niên đại của chúng; những phiên bản SCP-1595 thường sẽ được viết bằng cách sử dụng những phương thức không có sẵn trong khoảng thời gian hoặc địa điểm mà chúng bắt nguồn, và luôn được viết bằng tiếng Anh hiện đại. Các thông điệp của SCP-1595 có nội dung nối tiếp nhau, và mỗi phiên bản được phát hiện sẽ tuân theo phiên bản được tìm thấy trước đó, mặc dù đôi khi được viết từ nhiều thế kỉ trước.

Ngoài ra, phân tích chữ viết tay được dùng trong thông điệp của SCP-1595 cho thấy rằng chúng được viết bởi cùng một cá nhân, bất kể mâu thuẫn về thời gian niên đại nói ở trên. Trong số sáu mươi bảy thông điệp được tìm thấy cho đến nay, năm mươi ba thông điệp đã được gửi đến cho cùng một người, một người phụ nữ bí ẩn mang tên &#34;Molly&#34;. Trong số các thông điệp còn lại, ba thông điệp được gửi đến &#34;Danny&#34;, hai thông điệp được gửi đến &#34;Ben&#34;, bốn thông điệp được gửi đến một cá nhân hiện chưa rõ, và năm thông điệp hầu như không thể đọc được.

**Phụ lục SCP-1595-A:** Sau đây là danh sách các phiên bản đáng chú ý của SCP-1595:

[[collapsible show=&#34;+ Hiển thị Phụ lục &#34; hide=&#34;- Ẩn&#34;]]

&gt; SCP-1595-1
&gt; 
&gt; **Nguồn gốc:** Được đục vào bên trong của lăng mộ gia đình ██████, London.
&gt; 
&gt; **Ngày tháng ước tính:** Thập niên 1700
&gt; 
&gt; **Thời gian thu hồi:** Năm 1920
&gt; 
&gt; **Thông điệp:** Tôi biết cô ở đâu đó ngoài kia, Molly. Quay lại đi, không cần phải kết thúc như này đâu.
&gt; 
&gt; **Ghi chú:** Lăng mộ ██████ đã bị niêm phong sau cái chết của thành viên cuối cùng trong gia đình.

&gt; SCP-1595-3
&gt; 
&gt; **Nguồn gốc:** Được viết bằng bút dạ lên một bản sao của Kinh thánh Gutenberg, được thu hồi từ Văn khố Giáo hoàng.
&gt; 
&gt; **Ngày tháng ước tính:** Năm 1453
&gt; 
&gt; **Thời gian thu hồi:** Năm 1932
&gt; 
&gt; **Thông điệp:** Cô phải cho tôi thấy chúng, Molly! Chúng cũng là con của tôi, con khốn!
&gt; 
&gt; **Ghi chú:** Bút dạ được phát minh vào năm 1952.

&gt; SCP-1595-7
&gt;
&gt; **Nguồn gốc:** Được ghi bằng một chiếc bút bi ở ngoài lề //Madonna in White// của █████ █████
&gt; 
&gt; **Ngày tháng ước tính:** Năm 1670- Năm 1690
&gt; 
&gt; **Thời gian thu hồi:** Năm 1945
&gt; 
&gt; **Thông điệp:** Ồ, cô nhanh đấy, tôi phải công nhận điều đó. Tôi có thể không bao giờ bắt kịp được cô. Nhưng cô đang chậm lại, búp bê à.  
 
&gt; SCP-1595-9
&gt; 
&gt; **Nguồn gốc:** Được khắc trên vách hang của một hang động trong dãy núi ████. Ban đầu được thu hồi bởi đoàn thám hiểm ████████.  
&gt; 
&gt; **Ngày tháng ước tính:** 14,000-12,000 TCN
&gt; 
&gt; **Thời gian thu hồi:** Năm 1948
&gt; 
&gt; **Thông điệp:** Cô đang để lại dấu vết. Cô không thể lẩn trốn mãi được đâu, Molly. Tôi biết rõ cô như trong lòng bàn tay.
&gt; 
&gt;  **Ghi chú:** Thông điệp này duy nhất không được viết bằng tay. Thay vào đó một loại máy cắt bằng laze được sử dụng.

&gt; SCP-1595-14
&gt;   
&gt; **Nguồn gốc:** Trên một tờ giấy trắng được tìm thấy trong tài sản của ████ ██████ sau cái chết của cô.
&gt;   
&gt; **Ngày tháng ước tính:** Năm 1830
&gt;   
&gt; **Thời gian thu hồi:** Năm 1956
&gt;   
&gt; **Thông điệp:** Bố để lại thứ này cho con, Danny. Bố biết mẹ của con có thể không thích nó, nhưng chúng ta sẽ giữ nó như một bí mật nhỏ. Con luôn thích nhìn bố làm việc ở trong ga ra mà.
&gt;   
&gt; **Ghi chú:** Cái chết của ████ ██████ đã được xác định là một vụ giết người, nhưng hung khí gây án chưa được xác định. Các kĩ thuật pháp y đương thời tiết lộ rằng đó là cưa thép điện.

&gt; SCP-1595-20
&gt;   
&gt; **Nguồn gốc:** Một cuộn giấy được thu hồi từ trường học ██████████, Baghdad.  
&gt;   
&gt; **Ngày tháng ước tính:** Năm 650 - Năm 670
&gt;  
&gt; **Thời gian thu hồi:** Năm 1967
&gt;    
&gt; **Thông điệp:** Đó là điều tốt khi tôi giữ những thứ đó được đánh số. Chết tiệt, nhưng thứ thời gian rác rưởi này có thể gây nhầm lẫn.
 

&gt; SCP-1595-34
&gt;   
&gt; **Nguồn gốc:** Một chú thích trên một dự luật được công bố bởi Quốc hội Flanders.
&gt;    
&gt; **Ngày tháng ước tính:** Năm 1686
&gt;  
&gt; **Thời gian thu hồi:** Năm 1978
&gt;   
&gt; **Thông điệp:** Ai đó đang giúp đỡ cô, Molly, tôi biết điều đó. Như thế là vi phạm quy tắc, búp bê à, cô biết điều đó. Cô phải bị trừng phạt.
&gt; 

&gt; SCP-1595-48
&gt;   
&gt; **Nguồn gốc:** Trên giấy tờ nhập ngũ của █████ ██████ gửi tới quân đội Anh, được thu hồi từ Bảo tàng Chiến tranh Hoàng gia.  
&gt;   
&gt; **Ngày tháng ước tính:** Năm 1912
&gt;  
&gt; **Thời gian thu hồi:** Năm 1986
&gt;    
&gt; **Thông điệp:** Cô đã tới gặp họ? Họ, mọi người sao? Can đảm đấy, tôi phải công nhận điều đó. Nhưng vẫn chưa đủ đâu, cho dù cô ở nơi nào. Hay là đúng hơn, hay lúc nào. Họ không thể bảo vệ cô, không bao giờ.
&gt; 
&gt; **Ghi chú:** Giấy tờ nhập ngũ cũng bao gồm mẩu tem đầu tiên của Quỹ Bảo trợ Đời sống Hoang dã của Voi Châu Phi, tính đến năm 2011.

&gt; SCP-1595-51
&gt; 
&gt; **Nguồn gốc:** Được khắc trên một chiếc đĩa đồng được tìm thấy trong một ngôi mộ vô danh, ở Siberia.
&gt; 
&gt; **Ngày tháng ước tính:** 5,000-4,500 TCN
&gt; 
&gt; **Thời gian thu hồi:** Năm 1990
&gt;  
&gt; **Thông điệp:** Cô có nghe thấy tiếng tíc tắc không, Molly? Tôi nghe nó mỗi ngày, cho đến cả bây giờ. Ban đầu thật khó chịu, nhưng tôi đã quen với nó. Cô sẽ ngạc nhiên đấy, những thứ cô có thể sẽ quen nếu cô phải làm vậy. Giống như chiếc lồng mà họ phải đưa cô và những đứa trẻ vào trong. Sao cô có thể làm thế với chúng?
&gt;  
&gt; **Ghi chú:** Ngoài thi thể ra, ngôi mộ chứa ba trăm (300) chuỗi ngà voi, một trăm và năm mươi (150) chiếc răng cáo, và phần còn lại của một khẩu súng 38 Smith &amp; Wesson Special. Một viên đạn thuộc về cùng khẩu súng được tìm thấy ghim vào trong phần xương đùi của bộ xương.

&gt; SCP-1595-64
&gt;   
&gt; **Nguồn gốc:** Được thêu vào mặt sau của tấm thảm Frankish, được thu hồi từ một nhà sưu tầm địa phương ở Nantes, Pháp.
&gt;   
&gt; **Ngày tháng ước tính:** Năm 780 - Năm 800
&gt;   
&gt; **Thời gian thu hồi:** Năm 2009
&gt;    
&gt; **Thông điệp:** Con đừng lo lắng, Ben. Bố đang đến đây.
&gt; 
&gt; 

&gt; SCP-1595-65
&gt;   
&gt; **Nguồn gốc:** Được tìm thấy trên một bức tường đá trong di chỉ khảo cổ của Gobekli Tepe, Thổ Nhĩ Kỳ.
&gt;    
&gt; **Ngày tháng ước tính:** 11,000-10,000 TCN
&gt;  
&gt; **Thời gian thu hồi:** Năm 2011
&gt;    
&gt; **Thông điệp:** Hắn ta sắp đến thật rồi.

[[/collapsible]]
