[[div class=&#34;rimg&#34;]]
[[image http://fondazionescp.wdfiles.com/local--files/scp-016-it/scp-16-it.jpg]]

**Объект №:** SCP-016-IT

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В перерывах между экспериментами, объект должен находиться в стеклянном контейнере в складской ячейке номер 42 [[[siti-italiani#Sito-Vulcano | Зоны &#34;Вулкан&#34;]]]. За разрешением для тестирования следует обратиться к доктору Монторси.

**Описание:** SCP-016-IT идентичен обычному DVD диску и не несёт никаких надписей, обозначающих производителя или модель. Объект был найден в прозрачной пластмассовой упаковке, на задней стороне которой был обнаружен приклеенный клейкой лентой клочок бумаги с надписью &#34;Напиши и играй :)&#34;. 

При помещении SCP-016-IT в любой прибор с разъёмом для DVD дисков (например, в компьютер), объект не будет считываться устройством. После нескольких тестов, исследователи обнаружили, что при написании какого-нибудь слова на поверхности SCP-016-IT перед его помещением в прибор, объект будет обнаружен устройством как нормальный DVD.

//Теперь понятно значение записки на коробке. - Д-р Монторси//

Программа на диске, обозначенная как SCP-016-IT-01, меняется в зависимости от текста, написанном на объекте, но всегда содержит видеоигру с идентичным ему названием (для большей информации смотреть Приложение 02). После извлечения SCP-016-IT из устройства, программа будет остановлена, а на экран будет выведена стартовая заставка, к тому же надпись на объекте исчезнет.

Попытки создать физическую копию SCP-016-IT c или без надписи приведут к созданию пустого DVD диска без аномальных свойств. Похожее произойдёт при создании электронных копий SCP-016-IT-01, которые окажутся файлами, попытки открыть которые не приведут ни к какому результату.

Были предприняты попытки понять, каким образом исчезает надпись на объекте, используя прозрачное устройство считывания DVD дисков. Оказалось, что надпись исчезает в начальной стадии вращения. При просмотре замедленного повтора, выяснилось, что при каждом повороте, буквы бледнеют, полностью принимая цвет диска в течении нескольких секунд. Испытания с перманентными чернилами не привели к значимым результатам.

**Приложение 01:** Обстоятельства нахождения SCP-016-IT.

SCP-016-IT был обнаружен [[[squadre-speciali-mobili#SIR-I | МОГ-I]]] //&#34;Aureæ Notitiæ&#34;// во время обыска в здании, принадлежащем  ████████, небольшой фирме по производству видеоигр, внезапно прекратившей активность через несколько месяцев после основания.

Операция была проведена из-за активного рекламирования со стороны фирмы революционной видеоигры, которая бы скоро появилась в продаже. Исчезновение, последовавшее за такими заявлениями, было сочтено подозрительным местными агентами, которые предложили провести обыск.

Исследование офисов ████████ показало, что все сотрудники бесследно исчезли. В офисе директора был обнаружен чрезвычайно сложный сейф, относящийся к моделям, использующимся в банковых хранилищах. После нескольких часов работы, специалисты смогли взломать его, обнаружив внутри только SCP-016-IT, который был извлечён для исследования.

 После обыска, агенты Фонда, используя каналы связи фирмы, сообщили о её банкротстве. В настоящее время ведётся расследование.

**Приложение 02** В следующих экспериментах под &#34;Текстом&#34; подразумевается надпись на SCP-016-IT.
[[collapsible show=&#34;+ Частичный архив экспериментов&#34; hide=&#34;- Частичный архив экспериментов&#34;]]
**Тест 016-01 - ██.██.2016**

&gt; **Текст:** Тест
&gt; **Устройство:** Компьютер[[footnote]]Использован компьютер номер 14 третьей лаборатории. За техническими характеристиками обратиться к лабораторной документации.[[/footnote]]
&gt; **Результаты:** Игра, основанная на ряде общих вопросов с несколькими вариантами ответа.
&gt; **Вывод:** SCP-016-IT может запустить программу, в частности видеоигру, относящуюся к надписи на DVD.

**Тест 016-05 - ██.██.2016**
&gt; **Текст:** Понг
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Игра полностью похожая на &#34;Понг&#34; 1972-ого года.
&gt; **Вывод:** Возможно, что SCP-016-IT содержит некое хранилище данных с информацией о существующих видеоиграх

//Пока что нам не удалось обнаружить ни один файл в SCP-016-IT, кроме ярлыка, который запускает SCP-016-IT-01. - Д-р Монторси//

**Тест 016-12 - ██.██.2016**

&gt; **Текст**: Супер Марио
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Экшн с видом от третьего лица с главным героем по имени &#34;Супер Марио&#34;.
&gt; **Вывод:** SCP-016-IT-01 не всегда является копией уже существующей видеоигры. Скорее всего, текст интерпретируется более буквально.

**Тест 016-23 - ██.██.2016**
&gt; **Текст:** Боинг 747
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Симулятор пилотирования самолёта модели Боинг 747.
&gt; **Вывод:** Будет проведён новый тест, используя тот же самый текст, чтобы проверить, изменит ли SCP-016-IT-01 форму.

**Тест 016-24 - ██.██.2016**
&gt; **Текст:** Боинг 747
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Идентичные предыдущему опыту.
&gt; **Вывод:** При использовании того же текста несколько раз, SCP-016-IT-01 не становится другой игрой.

//А если использовать что-нибудь кроме компьютера? - Д-р. Риволи// 

**Тест 016-35 - ██.██.2016**
&gt; **Текст:** Война
&gt; **Устройство:** Консоль для видеоигр Xbox
&gt; **Результаты:** Шутер от первого лица в вымышленном месте и периоде времени
&gt; **Вывод:** SCP-016-IT, кажется, способен работать на любом устройстве, снабжённом считывателем DVD.

**Тест 016-36 - ██.██.2016**
&gt; **Текст:** Война
&gt; **Устройство:** Консоль для видеоигр Xbox 360
&gt; **Результаты:** Игра, идентичная предыдущей, но со значительно улучшенными графикой и геймплеем.
&gt; **Вывод:** SCP-016-IT может подстраиваться под устройство, в которое он вставлен, улучшая своё функционирование.

**Тест 016-43 - ██.██.2017**
&gt; **Текст:** Еыпумкоыщсгур
&gt; **Устройство:** Компьютер
&gt; **Результаты:** При запуске появляется чёрный экран с надписью &#34;Ошибка&#34; белым шрифтом.
&gt; **Вывод:** Первая ошибка, выданная SCP-016-IT-01.

//Похоже, что существует предел тому, что объект может интерпретировать. Необходимо провести новые тесты похожие на этот, чтобы подтвердить эту теорию. - Д-р. Монторси//

**Тест 016-64 - ██.██.2017**
&gt; **Текст:** SCP-682
&gt; **Устройство:** Консоль для видеоигр PlayStation3
&gt; **Результаты:** Игра, в которой главный герой представляет собой огромную рептилию, с целью нанести как можно больше вреда.
&gt; **Вывод:** Кажется, что SCP-016-IT имеет общее представление о засекреченной информации. С этого момента запрещено  использовать тексты, относящиеся к засекреченным документам, без надлежащего разрешения. 

**Тест 016-117 - ██.██.2017**
&gt; **Текст:** Фонд SCP
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Стратегия, в которой игрок контролирует Фонд SCP, выдуманную мультинациональную корпорацию, не связанную с реальной организацией, с целью заработать как можно больше денег.
&gt; **Вывод:** Тест, проведённый для выяснения обширности информации о Фонде внутри объекта. Результат удовлетворительный.
[[/collapsible]]

**Приложение 03:**
[[collapsible show=&#34;Ввести код допуска уровня 4 или выше&#34; hide=&#34;Вход выполнен успешно&#34;]]
**Тест 016-117 - ██.██.2017 (Оригинал)**
&gt; **Текст:** Фонд SCP
&gt; **Устройство:** Компьютер
&gt; **Результаты:** Стратегия про недалёкое будущее, в которой игрок управляет разбросанными по планете зонами Фонда SCP с целью содержания аномалий. 
&gt; **Вывод:** Большая часть аномалий, появившихся в этой версии SCP-016-IT-01, чрезвычайно напоминают объекты, в данный момент находящиеся в зонах Фонда. Кроме того, в игре присутствуют разные неизвестные аномалии, одной из которых является гуманоидный объект класса Кетер, являющийся главным врагом, для которого ещё не был придуман метод сдерживания. Игровой Фонд внутри SCP-016-IT-01 несколько отличается от реального: Совет О5 был заменён одним Надзирателем, а уничтожение объектов рассматривается как приоритет для всех SCP кроме принадлежащих к классу Безопасный. К тому же, во время игрового процесса игра часто подсказывает, что избегание уничтожения SCP приведёт к поражению.

//Орган надзора за итальянским филиалом был проинформирован о новом открытии. Данная версия SCP-016-IT-01 будет подробнее изучена в дальнейшем, чтобы понять, являются ли неизвестные аномалии реальными или вымышленными. К тому же предлагаю использовать получившуюся игру как полигон для изучения методов содержания. Пока что в архив тестов будет занесена ложная информация про данный эксперимент. - Д-р. Монторси// 
[[/collapsible]]</textarea></pre>
