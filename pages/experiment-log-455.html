**[#Primo-Incontro Primo Incontro]**
**[#Squadra-3 Squadra 3]**

**Log di Esplorazione [[[SCP-455]]]**

[[# Primo-Incontro]]**__Primo Incontro__**

Le prime segnalazioni riguardanti la scomparsa di civili durante un&#39;operazione di recupero effettuata all&#39;interno di [[[SCP-455]]] hanno portato alla sua classificazione nei nostri database. Una squadra di ricerca di cinque membri è stata inviata per confermare lo stato dei civili scomparsi. Essa era composta da due analisti e tre membri del personale del sicurezza. Dato il basso livello di pericolo inizialmente assegnato ad una nave cargo arenata, non è stato mantenuto alcun contatto diretto con la squadra. L&#39;unica prerogativa della squadra era di contattare il Quartier Generale ogni ventiquattr&#39;ore. Dopo tre giorni privi di scoperte la squadra ha cessato ogni contatto, e dopo altri due giorni una squadra secondaria è stata inviata per investigare. Questa era costituita da dieci agenti dotati dell&#39;equipaggiamento standard per scontri con aggressori umanoidi. 

Una ricerca nelle vicinanze di [[[SCP-455]]] ha portato alla scoperta dell&#39;accampamento della prima squadra di ricerca in una condizione che suggeriva un ritorno previsto, ma non avvenuto. Fra gli oggetti c&#39;era una pentola elettrica lasciata accesa per svariati giorni contenente cibo bruciato. I laptop di ricerca erano stati lasciati accesi, alimentati dal generatore portatile dell&#39;accampamento. Un&#39;analisi dei documenti rinvenuti dai portatili ha evidenziato la quasi totale mancanza di attività di nota dal sito o da [[[SCP-455]]] fino alla data della mancata comunicazione. L&#39;ultimo rapporto segnala la presenza di voci umane provenienti dalle profondità di [[[SCP-455]]] e la decisione della squadra di andare a ricercare i potenziali sopravvissuti dell&#39;operazione di recupero.

Dopo aver riportato lo stato dell&#39;accampamento della Squadra 1, alla Squadra 2 è stato ordinato di mantenere un collegamento radio costante attraverso il sistema di connessione remota già in funzione nell&#39;accampamento. Ciò che segue è la trascrizione abbreviata dell&#39;audio registrato durante l&#39;investigazione di [[[SCP-455]]] da parte della Squadra 2 alla ricerca della Squadra 1.

&gt; QG parla CS2 rispondete.
&gt; 
&gt; CS2 parla QG ti riceviamo forte e chiaro passo.
&gt; 
&gt; Ricevuto QG, ci troviamo sopra al ponte della nave. Il sole non è ancora tramontato, riusciamo a vedere nella stiva ma non molto lontano. Le nostre torce non sono di grande aiuto. Al posto di scendere direttamente nello scafo, prenderemo le scale per arrivare al ponte dell&#39;equipaggio ed entreremo da lì in modo da non separarci. È accettabile QG, passo?
&gt; 
&gt; Roger CS2 hai completa discrezione da qui in poi, passo. Ormai abbiamo perso i contatti con la Squadra 1 due da più di due giorni; qualche minuto in più non sarà un problema. Procedete rapidamente ma con cautela.

&lt;**Audio Superfluo Eliminato**&gt;

&gt; QG, parla CS2, abbiamo un&#39;anomalia, passo.
&gt; 
&gt; CS2, parla QG, qual è la situazione?
&gt; 
&gt; Siamo scesi fino al terzo ponte della nave, signore, ma ci abbiamo messo più di mezz&#39;ora per arrivare fin qui. C&#39;è qualcosa che non va nella distanza fra i piani, ci sono voluti dieci minuti per passare da uno all&#39;altro.
&gt; 
&gt; Ricevuto CS2, suggeriamo di inviare un agente in superficie per poi farlo ritornare; aggiornateci sul tempo impiegato, passo.

&lt;**Audio Superfluo Eliminato**&gt;

&gt; QG qui parla CS2, come ci avete consigliato abbiamo inviato un uomo ed è tornato in quattro minuti. Gli abbiamo fatto rifare il percorso correndo, due minuti. Noi ce ne abbiamo messi trenta per scendere fin qui, e tutti i miei uomini concordano con i tempi riportati. C&#39;è sicuramente qualcosa che non va.
&gt; 
&gt; Continuate come previsto CS2: nonostante le incogruenze temporali verificate, non vediamo la necessità di annullare la missione. Usate tutte le precauzioni possibili durante queste inconsistenze. Nel caso ne sospettiate una, fatecelo sapere immediatamente, così possiamo verificare il tempo trascorso dall&#39;ultimo contatto. Inoltre nel caso il collegamento si interrompa vi raccomandiamo la massima discrezione.
&gt; 
&gt; . . . . . . . . . 
&gt; 
&gt; CS2 rispondete?
&gt; 
&gt; . . . . . . . . .  
&gt; 
&gt; CS2?
&gt; 
&gt; . . . . . . . . . 
&gt; 
&gt; Merda.

&lt;**Audio Superfluo Eliminato**&gt;

&gt; QG, parla CS2, potete ripetere?
&gt; 
&gt; CS2, nel nome del fottutissimo cielo, dov&#39;eri finito?
&gt; 
&gt; Um… signore... abbiamo appena finito di parlare.
&gt; 
&gt; Da quanto?!
&gt; 
&gt; S...Signore! Tr...trenta secondi? Forse cinquanta? Uomini? Si, meno di un minuto.
&gt; 
&gt; CS2, stiamo cercando di contattarvi da circa sedici ore, passo.
&gt; 
&gt; S...Signore? Non può essere, abbiamo appena...
&gt; 
&gt; Senti, non so cosa cazzo stia succedendo lì dentro, ma ecco cosa voglio che facciate. Arrivate in fondo a quelle fottute scale, perlustrate la stiva, contattateci non appena avete finito, e precipitatevi immediatamente fuori, sono stato chiaro?
&gt; 
&gt; Sissignore! Chiudo!

&lt;**Audio Superfluo Eliminato**&gt;

&gt; Signore, apparentemente abbiamo raggiunto il fondo della nave, cinque piani se i nostri conti sono esatti, tutto normale per una nave cargo di queste dimensioni. Ci stiamo avvicinando alla stiva ora e...
&gt; 
&gt; ...CS2, qui è QG... e?
&gt; 
&gt; C&#39;è qualcosa di... strano... nella porta, signore.
&gt; 
&gt; Servono più dettagli, CS2. Definisci strano.
&gt; 
&gt; Beh, è immacolata, signore. Il resto della nave sembra uscito da un buco di culo ma questa porta è nuova di zecca.
&gt; 
&gt; Ricevuto CS2, procedete con la massica cautela, armi pronte.
&gt; 
&gt; Signorsì signore! Ora apriamo la porta.*in sottofondo si può sentire il blocco della porta essere disattivato* Abbiamo contatto visivo con la stiva, signore, e stiamo per proseguire.
&gt; 
&gt; Per ora smettete pure di fare rapporto, CS2, concentratevi nel perlustrare la stiva e poi tornate su.
&gt; 
&gt; //Si può sentire la porta sbattere e il sistema di blocco ruotare nella posizione originaria.//
&gt; 
&gt; Ma che cazzo, sei stato tu a chiuderla? (Più piano) Nossignore! Si è chiusa da sola. (CS2) Ma che diavolo… Siamo chiusi dentro, QG, ma da sopra proviene della luce quindi probabilmente riusciremo a tirarci su anche se la porta… cos&#39;è quello? QG, ci sono delle persone qui con noi, circa una quindicina raggruppate in un angolo. Sembrano feriti, ci avviciniamo.
&gt; 
&gt; . . . . . .
&gt; 
&gt; Ehi, è Don. Don! Amico! Svegliati! Sveglia… oh… oh cazzo. QG, rispondete, QG, rispondete, rispondete.
&gt; 
&gt; CS2, qui è QG, che succede?
&gt; 
&gt; Abbiamo trovato la squadra di recupero e la prima squadra, sono qui e… Non so se siano vivi o meno ma sono--
&gt; 
&gt; CS2? Sono cosa, CS2? Rispondi!
&gt; 
&gt; …Aspetta, dov&#39;è finito Ramses? Era proprio… Daniel! Vincent?! Ma che cazzo… QG rispondete abbiamo appena perso tre… no, quattro, quattro membri.
&gt; 
&gt; CS2 ricomponiti, cosa significa perso? Non ho sentito alcuno sparo.
&gt; 
&gt; Sono spariti, signore, erano qui di fianco a noi e ora sono SPARITI. .. Spencer? Cosa… qualcuno illumini Spencer… Dov&#39;è andato? Porca puttana…
&gt; 
&gt; CS2, cosa sta succedendo?
&gt; 
&gt; QG abbiamo perso quattro uomini, erano dietro di noi e ora sono spariti. 
&gt; 
&gt; //Suono metallico di origine sconosciuta.//
&gt; 
&gt; CS2?! CS2, Mi ricevi? Mi ricevi?! Dove diamine si è cacciato ora--
&gt; 
&gt; QG?! QG SIETE VOI?!
&gt; 
&gt; CS2 siamo qui rispondete.
&gt; 
&gt; Oh merda oh merda oh merda hanno risposto, ragazzi, QG ha risposto! QG questo è Baker sono con Jensen e Thomas della Squadra 2 mandata per...
&gt; 
&gt; Sappiamo che sei con Baker, abbiamo appena finito di parlare con CS2, dove—
&gt; 
&gt; Q...QG, è da due settimane che non riusciamo a contattarvi. Abbiamo finito le provviste, ma abbiamo trovato del cibo in una cabina dell&#39;equipaggio. CS2 è morto da quando abbiamo raggiunto la stiva. Lui... è andato a investigare le persone che abbiamo trovato qui, e non appena si è avvicinato, quel portello sul retro, si è aperto, ha fatto un gran casino. Ci siamo tutti girati per guardarlo, e poi di nuovo verso CS2 ma… era sparito, lui e tutti gli uomini nell&#39;angolo, spariti, proprio come gli altri. Abbiamo perlustrato la nave dappertutto, dappertutto, ma non l&#39;abbiamo trovato…
&gt; 
&gt; Siete tornati in superficie per rifornirvi, Baker? Quella nave dovrebbe avere cinque piani al mas—
&gt; 
&gt; Non… non ci abbiamo pensato. Questa nave ha almeno trenta piani QG, come minimo! Ma abbiamo trovato una cabina con del cibo e…
&gt; 
&gt; Baker, la nostra prima squadra ha riportato che la nave è arenata da almeno trent&#39;anni, forse più. Cos&#39;avete trovato esattamente di commestibile?
&gt; 
&gt; …
&gt; 
&gt; Baker?
&gt; 
&gt; …Trenta, anni?
&gt; 
&gt; Baker, ascoltami bene. Voglio che tu, e chiunque sia rimasto, usciate da lì immediatamente. Abbiamo mandato una squadra di soccorso per—
&gt; 
&gt; //Sparo//
&gt; 
&gt; //Sparo//
&gt; 
&gt; BAKER?!
&gt; 
&gt; //Sparo//
&gt; 
&gt; …BAKER?! Rispondi?! Che cazzo sta succedendo lì sotto?!
&gt; 
Una terza squadra ricognitiva dotata di armamentario pesante è stata inviata al sito di [[[SCP-455]]] e ha investigato la stiva da sopra utilizzando torce estremamente potenti e raggi segnalatori. Non è stata trovata nessuna traccia di vita, né alcun segno che qualcuno fosse mai stato lì. Il rapporto segnala uno strato di polvere e ruggine spesso circa 2,5 cm, misurato attraverso la nuvola generata facendo cadere un razzo segnalatore nella stiva. La squadra è stata fatta rientrare e al suo posto è stata inviata una squadra di ricerca ad altra priorità per un investigazione più approfondita di [[[SCP-455]]] riguardante la sorte dei tre gruppi mancanti.

[[# Squadra-3]]**__Squadra  3__**
Dopo il fallimento delle prime due squadre inviate a perlustrare SCP-455, una terza squadra è stata assemblata e inviata. Questa squadra era composta da agenti esperti con grande esperienza nell&#39;esplorare e investigare siti di interesse o pericolosi. La squadra era composta da cinque individui più un tecnico aggiuntivo che aveva il compito di rimanere fuori da SCP-455 per mantenere una comunicazione costante con la squadra. All&#39;oscuro della Squadra Tre, una quarta squadra composta da cinque membri (Nome in codice: &#34;Ripcord&#34;) era stata inviata in un sito ad approssimativamente sedici chilometri di distanza. Il loro scopo era di favorire l&#39;evacuazione di emergenza della Squadra 3 in caso di necessità, ed era stato ordinato loro di procedere verso il sito di SCP-455 subito dopo la partenza dell&#39;altra squadra per ridurre il tempo di risposta.

L&#39;equipaggiamento fornito alla Squadra 3 includeva due diverse unità di registrazione video: una assegnata al leader, CS3, e l&#39;altra allo specialista video, VS3. Questa precauzione è stata ritenuta necessaria a causa delle incongruenze temporali avvenuto durante l&#39;investigazione della Squadra 2. Ad un membro della Squadra 3 era stato ordinare di entrare in SCP-455 passando direttamente per l&#39;area di caricamento del cargo, calandosi giù attraverso un sistema di pulegge.

&gt; **QG**: CS3, qui QG, siamo online e riceviamo il video passo.
&gt; 
&gt; **CS3**: Roger QG, qui CS3. Ci prepariamo ad entrare nella nave passando per le scale. Evans è in posizione nella zona cargo.
&gt; 
&gt; **QG**: Ricevuto. Procedete per entrambe le entrate e raggiungete direttamente la stiva per ricongiungervi con Evans. 
&gt; 
&gt; VS3 registra la sua discesa: tutti i riflettori della stiva sono accesi, così come quelli sul ponte.

L&#39;unità principale della Squadra 3 scende le scale verso le profondità di SCP-455 mentre quella secondaria scende nella stiva, nello stesso luogo della sparizione della Squadra 2. Dopo tre minuti di discesa in SCP-455, il contatto visivo con l&#39;unità primaria cessa. L&#39;unità secondaria non subisce alcun problema e aspetta nella stiva sotto l&#39;osservazione di VS3, che ha registrato cinque minuti durante i quali Evans cammina in cerchio, esegue un breve balletto, e saluta la telecamera. L&#39;opzione di inviare VS3 ad investigare le scale è stata da considerata dal QG, ma è stato subito deliberato che fosse necessario prestare la massima attenzione ad Evans che in quel momento non era sottoposto ad alcuna attività anomala nonostante si trovasse all&#39;interno di SCP-455. Mentre QG è impegnato in un&#39;accesa discussione sul cancellare o meno la missione, il contatto video con CS3 ritorna.

&gt; **QG**: CS3, rispondete immediatamente, passo. Abbiamo perso il contatto, cos&#39;è successo?
&gt; 
&gt; **CS3**: QG?! QG RISPONDETE! PER L&#39;AMOR DI... Siete lì.. oh Dio... qu... qui è CS3... Abbiamo perso due uomini... In qualche modo noi siamo ancora vivi... Questo posto è... è...
&gt; 
&gt; **QG**: CS3 quanto tempo è trascorso per la vostra unità?
&gt; 
&gt; **CS3**: T..tempo? Dieci ore signore. Siamo arrivati qui dieci ore fa e...
&gt; 
&gt; **QG**: Ricomponiti CS3. Siete in un luogo sicuro?
&gt; 
&gt; **CS3**: Si, noi... siamo al sicuro in questa stanza... sembrerebbe essere una dispensa...
&gt; 
&gt; **QG**: Non toccare NULLA in quella stanza, CS3, e ascoltami bene. La missione è in corso da cinque minuti. Evans è nella stiva... apparentemente intento a ballare... ora ascolta, voglio che mi racconti esattamente quello che è successo e dì ai tuoi uomini di non lasciare la stanza. Non mangiate nulla. Fai un bel respiro, blocca le entrate, e dimmi tutto.

CS3 riporta di aver percorso venti piani della nave nonostante spedizioni di sommozzatori abbiano stabilito dall&#39;esterno che non ce ne possano essere più di sei. Contemporaneamente, a VS3 sono stati dati ordini di estrarre Evans dalla stiva e di riportarlo al sicuro.

&gt; **CS3**: Okay... okay... respira... respira... okay... QG. Okay... Siamo scesi normalmente per le scale. Non è successo nulla di strano finché non abbiamo notato di essere scesi per molti più piani di quanto avremmo dovuto. Abbiamo mandato su Erik per ritracciare il nostro percorso e lui è riuscito a salire solo di due piani. Io ne avevo contati almeno quindici. Il portello per tornare in superficie era sparito, le scale arrivavano fino al soffitto e terminavano, da lì riuscivamo a sentire ogni cosa che diceva. Erik poi ha detto che il portello per il resto del piano era aperto e che c&#39;era qualcuno appoggiato al muro. Anche lui avrebbe dovuto sentirci, ma non ha reagito a nessuna delle nostre conversazioni...
&gt; 
&gt; **QG**: Continua CS3.
&gt; 
&gt; **CS3**: Dunque... Erik... ha attraversato il portello per cercare di capire chi fosse quella persona... non si era mossa, non aveva mostrato segni di ostilità, e stando a lui non stava nemmeno guardando nella sua direzione, come se non esistesse. A un certo punto abbiamo sentito degli spari quindi tutta la squadra è corsa su per i due piani e proprio come aveva detto, le scale si fermavano al soffitto e il portello era aperto. Nel corridoio non c&#39;era un&#39;anima. Né Erik, né la seconda persona. Niente bossoli di proiettili. Solo le... pareti...
&gt; 
&gt; **QG**: Le pareti?
&gt; 
&gt; **CS3**: Le pareti erano... sbagliate, offuscate, come se le stessimo vedendo attraverso un gas. Si muovevano come un fluido, era tutto sbagliato. Poi ho chiuso il portello. Io, io non so perché non sia andato a cercare Erik ma... Non ce l&#39;ho fatta. L&#39;ho dato immediatamente per perso. Non avevo intenzione di mettere in pericolo me o i miei uomini per cercarlo.
&gt; 
&gt; **QG**: Ricevuto, CS3. Continua.
&gt; 
&gt; **CS3**: Col resto della squadra siamo tornati alle scale, non potevamo salire, non avevamo intenzione di tornare nel corridoio. Il resto dei piani era chiuso. Siamo scesi forse per... altre dieci rampe di scale... E poi le scale hanno cominciato a cambiare. Erano di metallo solido, simile ad alluminio ma ora c&#39;erano buchi negli scalini, e il metallo sembrava vecchio e arrugginito in alcuni punti. Come il resto della nave. Fino a quel momento sembrava tutto pulito, non avevo fatto caso che trovare parti pulite fosse più strano di trovare parti vecchie...
&gt; 
&gt; **CS3**: Abbiamo trovato una dispensa qui sotto, tutto sembra essere in buono stato, ma non abbiamo toccato ancora niente... Ho letto i log della Squadra 2. Ho mandato uno dei miei uomini nel corridoio per vedere se in questo piano ci fosse qualcosa di interessante. Sembra che in fondo ci sia una serie di scale, ma il resto del piano è esclusivamente composto da stanze piene di cibo... ora che ci penso non ha senso che ce ne siano così tante. Intendo, solo su questo piano ce ne sono venti, e sono tutte abbastanza grandi perché dieci uomini ci entrino e abbiano ancora spazio. Alcune sono chiuse... meglio così probabilmente.
&gt; 
&gt; **QG**: E le scale?
&gt; 
&gt; **CS3**: Non le abbiamo ancora scese. Volevamo prima tentare di contattare qualcuno all&#39;esterno.
&gt; 
&gt; **QG**: SCESE? Le scale SCENDONO? Cosa stracazzo sta... okay... santissimo Gesù in carriola. Senti, non voglio mettere te o i tuoi uomini a rischio, ma dobbiamo trovare un modo per farvi uscire da lì. Se non potete salire e riuscite solo a scendere, mandate un uomo solo. VS3 ed Evans sono su e stanno bene. Stiamo mandando una squadra di sommozzatori per tentare di stabilire la vostra posizione dall&#39;esterno attraverso la localizzazione termica.
&gt; 
&gt; **CS3**: Ricevuto, signore.

Dopo questa trasmissione, il contatto con CS3 è stato perso ed è rimasto tale per dodici ore. I sommozzatori inviati all&#39;esterno di SCP-455 non sono stati in grado di impiegare la localizzazione termica sul relitto della nave, scoprendo invece che esso possiede una temperatura molto più elevata di quella dell&#39;acqua circostante. Al tramonto, VS3 ed Evans hanno ricevuto ordine di ritornare dentro SCP-455 e di investigare nuovamente la stiva della nave. A seguito dell&#39;attivazione dei riflettori della stiva, i membri perduti della Squadra 3 sono stati ritrovati all&#39;interno di essa in stato apparentemente catatonico; solo il membro Erik, già segnalato come disperso stando lle registrazioni della Squadra 3, non è stato ritrovato. Tutti i membri rimanenti sono rimasti in uno stato di stasi finché non sono stati rimossi dalla nave e lasciati indisturbati per circa un&#39;ora. Tutti affermano di aver sceso le scale menzionate nella trasmissione, ma che da quel punto non ci fosse alcun percorso che li avrebbe potuti portare alla stiva. Dopo il termine dell&#39;esplorazione della Squadra 3, l&#39;esplorazione robotica è un&#39;opzione considerata.
