**Αριθμος Αντικειμένου:** SCP-617

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-617 πρέπει να φυλάσσεται σε ένα ηχομονωτικό δοχείο ανά πάσα στιγμή. Κατά την αποθήκευση, το SCP-617 πρέπει να διατηρείται στο ηχομονωμένο κελί του και το &#34;στόμα&#34; του να διατηρείται κλειστό ανά πάσα στιγμή εκτός από τα πειράματα και τις προγραμματισμένες περιόδους τροφοδοσίας. Όλο το προσωπικό που μπαίνει στην περιοχή συγκράτησης του SCP-617 πρέπει να φοράει συσκευές προστασίας της ακοής ως προληπτικό μέτρο. Το SCP-617 δεν μπορεί να ληφθεί από το κελί συγκράτησής του χωρίς έγκριση από έναν ερευνητή επιπέδου 4 και πρέπει πάντα να διατηρείται εντός του κοντέινερ του όταν μετακινείται.

Σε περίπτωση μιας παραβίασης περιορισμού, το SCP-617 πρέπει να ανακτηθεί από προσωπικό με κατάλληλη προστασία ακοής. Ολόκληρος ο τομέας πρέπει να κλειδωθεί και να αναζητηθεί όλο το προσωπικό έως ότου ξαναπεριοριστεί το SCP-617.

**Περιγραφή:** Το SCP-617 έχει την εμφάνιση ενός μεγάλου βράχου από γρανίτη, εκτός του ότι έχει ένα φερμουάρ στην πλευρά του που είναι πλήρως λειτουργικό. Όταν ανοίγει, φαίνεται ότι το SCP-617 έχει στόμα με δόντια με εμφάνιση και κατασκευή παρόμοια με τα ανθρώπινα δόντια. Οι σαρώσεις X-Ray και MRI του SCP-617 φαίνονται ότι δεν μπορούν να διεισδύσουν στο πέτρινο εξωτερικό του. Παρόμοια τεστ και πειράματα και να ελεγχθούν τα εσωτερικά συστήματα του SCP-617 έχουν αποδειχθεί επίσης ασαφή. Το στόμα του SCP-617 είναι πλήρως λειτουργικό και μπορεί να εκφωνήσει ήχους καθώς και να το χρησιμοποιηθεί για την κατανάλωση φαγητού. Το SCP-617 είναι επίσης ικανό για περιορισμένη κίνηση, καθώς μπορεί να περιστρέφεται υπό το δικό του ισχύ.

Ωστόσο, οι πιο ανησυχητικές πτυχές του SCP-617 είναι οι παρασιτικές τάσεις του καθώς και η ικανότητά του να επηρεάζει την ανθρώπινη συμπεριφορά. Εκτός από το ότι μπορεί να μιλήσει, το SCP-617 μπορεί να παράγει έναν ήχο χαμηλής συχνότητας που του επιτρέπει να ασκεί υποσυνείδητο έλεγχο σε κάθε άνθρωπο που τον ακούει. Οι άνθρωποι που επηρεάζονται από το SCP-617 θα προσκολληθούν συναισθηματικά σε αυτό. αντιμετωπίζοντάς το ως κατοικίδιο και φροντίζοντας το ενεργά για όσο μπορούν. Όταν επηρεάζονται από το SCP-617, τα θύματα θα κάνουν την φροντίδα του SCP-617 μια προτεραιότητα, δίνοντάς του ένα σπίτι, προστατεύοντάς το από τον κίνδυνο, και το πιο σημαντικό, φροντίζοντας το να τρέφεται καλά.

Το SCP-617 έχει ένα ενεργό πεπτικό σύστημα και διατηρείται σε μια διατροφή που αποτελείται κυρίως από φρέσκο κρέας. Δεδομένου ότι δεν είναι σε θέση να αποκτήσει μόνο του τροφή, το SCP-617 θα πείσει τον «ιδιοκτήτη» του να βρεί φαγητό. Στη συνέχεια, ο ιδιοκτήτης θα καταφύγει σε οποιοδήποτε μέσο για να τροφοδοτήσει το SCP-617. Καταγεγραμμένες περιπτώσεις έχουν δείξει ότι οι ιδιοκτήτες είναι πρόθυμοι να σκοτώσουν ζώα και άλλα κατοικίδια για να ταΐσουν το SCP-617, και θα καταφύγουν ακόμη και στη δολοφονία άλλων ανθρώπων. Σε περιόδους απελπισίας, δεν είναι ασυνήθιστο για τον ιδιοκτήτη να τροφοδοτεί μέρη του εαυτού του στο SCP-617. Η βίαιη και απρόβλεπτη συμπεριφορά που επιδεικνύουν οι ιδιοκτήτες κατά τη λήψη τροφής πιστεύεται ότι είναι μια παρενέργεια του υποσυνείδητου χειρισμού του SCP-617, ο οποίος επηρεάζει άμεσες περιοχές του εγκεφάλου που θεωρούνται υπεύθυνες για την ορθολογική σκέψη.

Σε ορισμένες περιπτώσεις, το SCP-617 θα αρχίσει να κατασπαράζει  τον ιδιοκτήτη του όταν κοιμάται. Ο ιδιοκτήτης δεν θα παρατηρήσει την επίθεση η απλά δεν θα κάνει τίποτα όταν ανακαλυφθεί, συνεχίζοντας να φροντίζει το SCP-617 σαν να ήταν αυτή η συμπεριφορά απολύτως φυσιολογική. Ωστόσο, μόλις ο ιδιοκτήτης διαχωριστεί από τον ήχο χαμηλής συχνότητας που παράγει το SCP-617, θα αρχίσει τελικά να ανακάμπτει από τα αποτελέσματά του, αν και τα θύματα εξακολουθούν να είναι ευάλωτα σε υποτροπή εάν εκτεθούν ξανά στο SCP-617.

Περαιτέρω έρευνα έδειξε ότι κλείνοντας το φερμουάρ του SCP-617 εξουδετερώνει πλήρως την ικανότητά του να παράγει οποιοδήποτε ήχο. Ωστόσο, εξακολουθεί να απαιτεί σίτιση αλλά μπορεί να είναι ικανό στην περιορισμένη κίνηση, καθώς μπορεί να κυλάει αργά σε ομοιόμορφο έδαφος. Το SCP-617 είναι επίσης νοήμων, διαθέτει μέση νοημοσύνη και ικανό σε ανθρώπινη ομιλία. Ωστόσο, σε όλες τις προσπάθειες επικοινωνίας, το SCP-617 είναι ανίκανο ή απρόθυμο να συζητήσει οτιδήποτε άλλο πέρα από τη βασική συνομιλία. Ωστόσο, θα δηλώσει την επιθυμία του να τροφοδοθεί και να προσπαθήσει να πείσει τα άτομα που βρίσκονται σε ακρόαση να το φροντίσουν. Ως εκ τούτου, είναι αδύνατο να πραγματοποιηθεί ένα τυπικό τεστ IQ.

Το Ίδρυμα ενημερώθηκε για την ύπαρξη του SCP-617 μετά από μια σειρά σειριακών δολοφονιών που άρχισαν να δείχνουν ένα μοτίβο όταν όλα τα θύματα καταναλώθηκαν εν μέρει. Το Ίδρυμα συμμετείχε στην έρευνα και κατάφερε να εντοπίσει τον ύποπτο, Ο █████████ ██████ στο σπίτι του. Κατά τη διάρκεια της επιχείρησης (βλέπε. Έκθεση μετά τη δράση 617), ανακαλύφθηκαν οι πειστικές δυνάμεις του SCP-617 και περιορίστηκε με επιτυχία.

**Έκθεση μετά τη δράση 617:** Ο πράκτορας ████ στάλθηκε για να συλλάβει τον █████████ ██████ για πιθανή κατοχή του SCP. Ωστόσο, όλες οι επαφές χάθηκαν. Μια ένοπλη ομάδα ανταπόκρισης του Ιδρύματος στάλθηκε για έρευνα. Ανακάλυψαν ότι ο πράκτορας ████ είχε γίνει εχθρικός και ξεκίνησε μια αντιπαράθεση. Ο πράκτορας ████ και ο █████████ ██████ σκοτώθηκαν στον ακόλουθο πυροβολισμό, με την ομάδα ανταπόκρισης να έχει τρεις τραυματίες. Σε αυτό το σημείο, υποψιάστηκε ένας ψυχικός ή μιμητικός παράγοντας και η ομάδα απόκρισης διατάχθηκε να μείνει πίσω και να σχηματίσει μια αμυντική περίμετρο. Η απομακρυσμένη διερεύνηση της περιοχής αποκάλυψε έναν ανώμαλο ήχο χαμηλής συχνότητας. Το προσωπικό της κατηγορίας D με προστασία ακοής κατάφερε να ανακτήσει το SCP-617 και να το περιορίσει με επιτυχία. 

Η ιατροδικαστική ανάλυση του σπιτιού του █████████ ██████ αποκάλυψε ότι είχε το SCP-617 στην κατοχή του για τουλάχιστον έξι μήνες. Κατά τη διάρκεια αυτής της περιόδου, το είχε τροφοδοτήσει συστηματικά όλα τα κατοικίδια του στο SCP-617, σιγά-σιγά τα έκοβε ενώ ήταν ακόμα ζωντανα. Όταν είχε εξαντλήσει τα ζώα, ο ██████ ██████ προχώρησε στους ανθρώπους, ξεκινώντας τη σειρά των σειριακών δολοφονιών που είχαν αρχικά διερευνηθεί. Μια αυτοψία αποκάλυψε μια σειρά από σημάδια δαγκώματος στον άνθρωπο, με δύο δάχτυλα, έξι δάχτυλα ποδιών, και περίπου έξι ουγγιές σάρκας. Η οδοντική ανάλυση έδειξε ότι τα σημάδια δαγκώματος ήταν ένα ολόιδιο ταίρι για τα δόντια του SCP-617 Οι αυτοψίες των θυμάτων επιβεβαίωσαν τις δυνατότητες του SCP-617

Προς το παρόν, δεν είναι γνωστό πόσο καιρό υπάρχει το SCP-617 L ή αν υπάρχουν περισσότερες περιπτώσεις.L Πρέπει να δοθεί μεγαλύτερη έμφαση στην ανάλυση περιπτώσεων σειριακών δολοφονιών που περιλαμβάνουν τον κανιβαλισμό νεκρών, καθώς και παρόμοιες κοινωνικοπαθητικές συμπεριφορές.

**Συμπληρωματικό έγγραφο 1:** Από την απόκτηση του SCP-617, δύο ακόμη περιπτώσεις ανακαλύφθηκαν και περιλαμβάνονται. Το Ίδρυμα έχει τώρα το SCP-617-1 το SCP-617-2 και το SCP-617-3 σε περιορισμό. Και τα τρία SCP έχουν τοποθετηθεί στο ίδιο κελί για να παρατηρηθούν μοτίβα όπως αναπαραγωγή, επικοινωνία και ανταγωνισμό. 

**Διαχειριστικό Σημείωμα** Λαμβάνοντας υπόψη τα πρόσφατα γεγονότα, όλα τα πειράματα με το SCP-617 περιορίζονται μόνο σε ανθρώπους και σε μορφές ζωής που δεν είναι νοήμων. -Ο5-█
