    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1687 - The Violin
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 9 avril 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1687

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1687 est gardé dans un étui pour violon dans un entrepôt sécurisé du Site-19. Aucun des membres du personnel hors Classes D interagissant avec ne doit avoir l&#39;oreille musicale. Les Classes D assignés à des tests avec SCP-1687 doivent avoir les capacités minimales pour jouer d&#39;un instrument à cordes classique.

Tout instrument de musique joué en accompagnant SCP-1687, ou étant découvert comme affecté par ce dernier doit être mis en quarantaine et détruit, à l&#39;exception d&#39;un seul exemplaire de chaque instrument de musique, conservés à long terme pour des études sur la longévité des effets de SCP-1687.

**Description :** SCP-1687 est un violon d&#39;âge et de provenance incertains. À première vue, il semble être en très mauvais état, les ouïes étant ébréchées, ayant quelques petites cassures le long du manche et les cordes en boyaux s&#39;effilochent. Lorsqu&#39;on en joue, la qualité de la musique est très mauvaise, en accord avec la condition apparente de l&#39;instrument.

Cependant, lorsqu&#39;on en joue simultanément avec un ou plusieurs autres instruments de musique, il se répare à un rythme proportionnel au nombre d&#39;instruments, à la durée et à la qualité de la performance musicale. La qualité de la musique qu&#39;il produit s&#39;améliore simultanément, correspondant à l&#39;état de réparation de SCP-1687. Lorsqu&#39;il a été utilisé dans un orchestre d&#39;opéra complet, SCP-1687 a été capable de s&#39;améliorer de basique à première classe[[footnote]] Plusieurs Classes D ayant des connaissances musicales l&#39;ont comparé à &#34;un Stradivarius perdu&#34;. [[/footnote]] au bout de 17 minutes de jeu cumulées. Une fois que l&#39;on arrête de jouer de SCP-1687, il commence à revenir rapidement dans son état initial, prenant jusqu&#39;à 370 heures de dépérissement à partir de son état totalement réparé.

Tout instrument de musique joué avec ou en présence immédiate[[footnote]] Définie comme étant visible et à moins de 9,6 mètres de SCP-1687.[[/footnote]] de SCP-1687 perd sa &#34;musicalité&#34;. Toute tentative de jouer d&#39;un instrument affecté de cette manière produira des sons auditivement identiques à de la musique selon une analyse par ordinateur, mais qu&#39;aucun organisme vivant ne reconnaîtra comme tel. Des tests avec des humains, des singes, de chiens, des cétacés, des abeilles et des plantes n&#39;ont montré aucune différence notable avec un générateur de bruit blanc. Cet effet apparaît localement sur les instruments en eux-mêmes, les sujets de test confirmant qu&#39;ils restaient capables d&#39;écouter et apprécier la musique produite par d&#39;autres instruments de musique.

SCP-1687 fut découvert, ainsi que de nombreux instruments affectés, auprès de l&#39;Orchestre Symphonique de ██████ suite à la publication de la critique suivante (extrait) :
&gt;**La mort de Figaro**
&gt; 
&gt; //23 août, ████//
&gt; //Richard St. James//
&gt; 
&gt; La nuit dernière, l&#39;Orchestre Symphonique de ██████ fut l&#39;acteur de ce qui ne peut qu&#39;être désigné comme un meurtre musical.
&gt; 
&gt; La première performance de la pièce nommée Le Stradivarius Perdu fut souillée, que dis-je, détruite par ce qui était apparemment un effort de groupe par tous les musiciens pour délivrer le plus banal et sans âme des sons non-musicaux que ce critique ait pu entendre. [...] Ce qui aurait dû être un silence respectueux parmis les spectateur suite au solo de violon fut à la place une scène terrifiante de perte de décorum alors que le reste de l&#39;orchestre commençait à se moquer de toutes les conventions de bienséance musicale et du professionnalisme en &#34;jouant&#34; (et le critique utilise ce mot à bon compte) un bazar horriblement confus de son non-musicaux. Sous le choc de cette abomination, tout le monde, de la ménagère au jeune couple, commença à demander aux musiciens de stopper leur mascarade, puis se ruèrent à la sortie de la salle pour demander un remboursement. Il va de soi que ce critique les aurait rejoint s&#39;il n&#39;avait pas été cloué à son siège devant ce manque total de professionnalisme.
&gt; 
&gt; [...]
&gt; 
&gt; C&#39;est avec grande déception que ce critique a dû déclarer cette ouverture de saison comme un fiasco difficile à outrepasser. Le seul moment de pureté vint du Stradivarius Perdu lui-même, jouant aussi parfaitement que son nom le suggérait. Si l&#39;orchestre vient à se refaire un nom après cette ouverture monumentalement désastreuse, il devra faire de toutes ses performances une excuse à son audience abusée. Ce critique espère, pour une fois, que l&#39;Orchestre réussira à ressortir du précipice de pertinence où cette performances les a jeté.

Des entretiens avec le violoniste soliste, ███ ███████, ont révélé que SCP-1687 lui a été offert par un donateur anonyme avec une note lui demandant de &#34;bien en jouer et faire continuer l&#39;écoulement de la vie de la musique.&#34;[[footnote]]Une enquête sur cette Personne d&#39;Intérêt inconnue a été assignée à la [[[on-mount-golgotha-hub|FIM Eta-11 (&#34;Bêtes Sauvages&#34;)]]].[[/footnote]] M. ███████ a par la suite déclaré que SCP-1687 était en piteux état avant la performance ayant attiré l&#39;attention de la Fondation.
