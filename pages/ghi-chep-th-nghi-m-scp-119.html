&gt; Bản ghi phải theo mẫu sau
&gt; **VẬT THÍ NGHIỆM:**
&gt; **THỜI GIAN:**
&gt; **MỨC CÔNG SUẤT:**
&gt; **KẾT QUẢ:**

&gt; **VẬT THÍ NGHIỆM:** Một tách cà phê ấm
&gt; **THỜI GIAN:** 60 giây
&gt; **MỨC CÔNG SUẤT:** 1
&gt; **KẾT QUẢ**: Đặc vụ cố gắng để làm nóng ly cà phê của mình. Máy kích hoạt và chạy trong 1 phút; cà phê vẫn còn nguội sau khi lấy ra.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** một tách cà phê ấm
&gt; **THỜI GIAN:** 60 giây
&gt; **MỨC CÔNG SUẤT:** 4
&gt; **KẾT QUẢ**: Đặc vụ tăng mức năng lượng, cho rằng các thiết lập đầu tiên là quá yếu. Máy kích hoạt và chạy trong 1 phút. Ngay sau khi mở cửa, phát hiện ly cà phê của ông đã mọc một lớp dày nấm mốc và váng, trùng khớp với thời gian bỏ không một tách cà phê ra trong 5 tháng. Tại thời điểm này, các đặc vụ đã đưa lò vi sóng vào diện chú ý của Tổ Chức.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** Đồng hồ bấm giờ
&gt; **THỜI GIAN:** 30 giây
&gt; **MỨC CÔNG SUẤT:** 1, 2, 3, 4, 5
&gt; **KẾT QUẢ**: Loạt bài kiểm tra được tiến hành để xác định ảnh hưởng của các mức năng lượng khác nhau về biến động thời gian. Thời gian trên đồng hồ bấm giờ kết quả là: 30, 15:00, 07:30:00 và 99:99:99. Không có kết quả cho bài kiểm tra cuối cùng vì pin đã hết. Kiểm tra sau đó sử dụng một đồng hồ bấm giờ mạnh hơn với một màn hình lớn hơn cho kết quả 9 ngày 9 giờ và 281 ngày 6 giờ cho hai thiết lập cuối cùng.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** Rattus norvegicus (chuột thí nghiệm thông thường)
&gt; **THỜI GIAN:** 60
&gt; **MỨC CÔNG SUẤT:** 4
&gt; **KẾT QUẢ**: Kiểm tra mong đợi là vật thể “già” đi năm tháng tuổi. Khi bắt đầu hẹn giờ, đối tượng đã trở thành một vệt mờ, hầu như không thể nhìn thấy bởi chuyển động nhanh chóng của nó xung quanh lồng chứa. Tại: 03, đối tượng ngừng tất cả các cử động. Tại: 05, chủ đề đã bắt đầu thối rữa nhanh chóng. Thử nghiệm được dừng lại ở: 10, và SCP-119 được làm sạch. Nguyên nhân tử vong được xác định là mất nước.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** Rattus norvegicus (chuột dung trong thí nghiệm), lồng nhỏ với lớp lót, bên ngoài là túi chứa thực phẩm / nước dùng trong 5 tháng được chuyển qua lỗ thông khí.
&gt; **THỜI GIAN:** 60
&gt; **MỨC CÔNG SUẤT:** 4
&gt; **KẾT QUẢ**: Khi bắt đầu đếm thời gian, đối tượng đã trở thành một vệt mờ, nhanh chóng di chuyển xung quanh lồng của nó. Cả hai nguồn cung cấp thực phẩm và nước đều bốc hơi nhanh chóng. Ở giây thứ 60, đối tượng đã được nhận thấy rất bẩn thỉu, nhưng vẫn còn khỏe mạnh. SCP-119 được làm sạch. Kiểm tra cho thấy đối tượng để có sức khỏe kém do điều kiện sống của nó trong lồng không được sạch, nhưng không có gì bất thường.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** 1L nước trong một cốc. Nhiệt độ trong phòng chứa SCP-119 giảm xuống 1 ° C.
&gt; **THỜI GIAN:** 600
&gt; **MỨC CÔNG SUẤT:** 5
&gt; **KẾT QUẢ**: Thời gian bên trong SCP-119 được dự định là khoảng 24,7 năm, với thời gian nhập vào ban đầu là 60 giây. Kiểm tra nhằm xác định sự khác biệt của không khí và sự truyền nhiệt giữa bên trong và bên ngoài của SCP-119, như được minh chứng bởi sự bay hơi của nước ở nhiệt độ gần như đóng băng. Các trợ lý nghiên cứu vào thời gian thêm một con số 0, mà sẽ mang lại tổng thời gian lên đến 2.465.753 năm, hoặc hơn bốn ngàn năm một giây. Sau khi nhấn BẬT, một lượng không khí khổng lồ bắt đầu chu kỳ thông qua các lỗ thông hơi. Các trợ lý ngay lập tức nhận ra sai lầm của mình và mở ra cánh cửa để ngăn chặn bộ đếm thời gian, ngay lúc đó một làn sóng các bào tử xanh phát ra từ SCP-119 dính lên người trợ lý. Các trợ lý bắt đầu khó thở và nhanh chóng bị ngạt. Thử nghiệm tiếp theo về điều kiện khí quyển cho thấy oxy thấp và mức độ carbon dioxide cao, cũng như mức độ cao của lưu huỳnh. Các bào tử đã được tìm thấy là một loài Xerophillic chưa rõ, gần họ với nấm mốc. Trong SCP-119 có một hệ sinh thái nấm mốc và Tardigrades (gấu nước) dày đặc, cùng với nhiều loài khác chưa biết, một số trong đó không hề có trong danh mục hiện tại. Toàn bộ hệ sinh thái đã tạo ra một bầu không khí cân bằng, và dường như bắt nguồn từ nước, không khí, và các trợ lý.
&gt; 
&gt; //Sau khi kết thúc thử nghiệm này, thủ tục bảo quản đã được cập nhật, có thêm mục khử trùng công nghiệp.//
&gt; 
&gt; **VẬT THÍ NGHIỆM:** Không có. Cửa bi loại bỏ từ lò vi sóng trong thời gian thử nghiệm này. SCP-119 được đặt ở giữa lồng Faraday lớn với sàn sơn mới, sử dụng sơn thay đổi màu sắc khi nó khô.
&gt; **THỜI GIAN:** 30
&gt; **MỨC CÔNG SUẤT:** 3
&gt; **KẾT QUẢ**: SCP-119 được kích hoạt từ xa, và tất cả các thử nghiệm đều được quan sát từ xa. Mẫu sơn kết quả chứng minh sự suy giảm bức xạ từ của lò vi sóng. Lớp sơn gần nhất với mặt trước cửa mất 8 giờ để khô, và phần xa nhất của sàn phía sau lò vi sóng mất gần 2 giờ khô.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** SCP-442
&gt; **THỜI GIAN:** 90
&gt; **MỨC CÔNG SUẤT:** 5
&gt; **KẾT QUẢ**: SCP-442 vẫn tiếp tục giữ được thời gian chính xác trong toàn bộ thời gian, cho thấy 1 phút và 30 giây trôi qua trong quá trình thử nghiệm.
&gt; 
&gt; **VẬT THÍ NGHIỆM:** SCP-289
&gt; **THỜI GIAN:** 90
&gt; **MỨC CÔNG SUẤT:** 5
&gt; **KẾT QUẢ**: Không có. Từ chối cấp phép đưa vật thể ra ngoài
&gt; 
&gt; //Không có buồn cười tý nào đâu. Liệu chúng tôi có thực sự cần phải giải thích tại sao đó là một ý tưởng tồi không? Anh biết chính xác những gì nó sẽ làm.// -O5-█
&gt; 
&gt; **VẬT THÍ NGHIỆM:** Chai rượu Scotch Macallan 12 năm
&gt; **THỜI GIAN:** 60
&gt; **MỨC CÔNG SUẤT:** 5
&gt; **KẾT QUẢ**: Trong thời gian thử nghiệm trước đây, các nhà nghiên cứu đã nói đùa rằng họ nên &#34;xẻ&#34; cho mình một ly, và một nhà nghiên cứu lấy một chai Macallan. Một chai rượu tuổi thọ 12 năm là tương đối rẻ tiền, nhưng chai rượu cất 25-30 năm được coi là một trong những món hàng hiếm trên thị trường. Sau khi hoàn thành kiểm tra, chai là có tuổi thọ lên đén 37 năm. Chai rượu này đáng lẽ sẽ được tiếp tục đem ra thử nghiệm tiếp, nhưng một giám sát viên đã nghe thấy câu nói đùa ấy, và cho phép nhà nghiên cứu giữ chai rượu và tiêu thụ nó một khi thử nghiệm kết thúc.
&gt; 
&gt; //Thử nghiệm tiếp theo xác định rằng chai rượu này quá xá ngon. - Tiến sĩ Grant//
&gt; 
&gt; //Có vẻ như Tiến sĩ Grant là một người cực sành rượu whisky. Thí nghiệm của ông đã cho ra một chai rượu 37 năm tuổi từ một chai scotch 12 năm tuổi tầm thường. Làm tốt lắm! - Tiến sĩ Derel//
&gt; 
&gt; //Ngay từ đánh giá ban đầu, tôi đã rất ưng ý. Rất ngon - Tiến sĩ Grant//</textarea></pre>
