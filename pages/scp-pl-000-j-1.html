    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=]]
**Вітаю. Ти знайшов правильну точку. Маєш свій SCP, о великий вчений... врятуй світ, зніми кота з дерева, проведи стареньку вулицею, герою...**
[[/=]]

**Об&#39;єкт №:** SCP-PL-000-J

**Клас об&#39;єкта:** Безпечний

[[=]]
**Так, безпечний. Пишаєшся собою?**
[[/=]]

**Особливі умови здержування:** SCP-PL-000-J не становить небезпеки. З огляду на його аномальні властивості, вся інформація, що описує SCP-PL-000-J, має знаходитися у єдиному текстовому файлі на особистому комп&#39;ютері доктора Бітрота.

[[=]]
**Бітрот? Що то за прізвище? Чувак є буряком і думає, що якщо змінить прізвище на англійське, то буде крутим? Хто його прийняв на роботу?**
[[/=]]

Доступ до даного документу дозволяється персоналу другого рівня допуску та вище, при цьому кожного співробітника, який бажає прочитати документацію, потрібно попередити про ефекти даної аномалії. Про будь-які провокації, лайки чи інші ознаки негативної поведінки слід негайно повідомляти адміністратору проєкта.

[[=]]
**Гляньте, який розумний. Інструкцію зі складання картонної коробки тобі теж дати почитати?**
[[/=]]

**Опис:** SCP-PL-000-J -- це свідома, нематеріальна аномалія. Прояви об&#39;єкта обмежуються спробами його описати.

[[=]]
**Браво!**
[[/=]]

Спроби письмово або усно описати аномалію завжди закінчуються невдачею. За причину наразі названо  &#34;неможливість встановлення форми та належного підбору  слів для опису&#34;. SCP-PL-000-J може бути описаний за допомогою довільного комп&#39;ютерного редактора тексту.

[[=]]
**Передай своїм друзям, що вони кмітливі пройдисвіти.**
[[/=]]

При творенні опису не реєструється жодний аномальний прояв. Після запису файлу проявляється SCP-PL-000-J -- текст без зовнішнього втручання переписується у формі, що свідчить про безпосереднє втручання аномалії.

[[=]]
**Я не можу нічого переписати, бо жодного SCP тут нема!**
[[/=]]

Спочатку об&#39;єкт буде намагатися переконати читача, що текст, який він читає, не є SCP, та використовуючи нейтральний стиль мови, прийме спроби відмовити читача продовжувати читання. У випадку продовження читання, об&#39;єкт реагуватиме негативно.

[[=]]
**Ні?**
[[/=]]

SCP-PL-000-J буде рясно використовувати образи на адресу читача й намагатиметься відмовити його від читання у все більш образливій формі.

[[=]]
**Чи я колись тебе ображав, співробітнику?**
[[/=]]

Об&#39;єкт використовує різного роду техніки маніпуляції текстом.

[[=]]
**А тобі потрібен папір, щоб ти міг підтертися! Помисли, з нього зроблять пакунок для гамбургера, який ти будеш їсти! Ем, знаю, що то немає сенсу... АЛЕ ТО ПРАВДА!!!**
[[/=]]

Теперішній документ є 11-ю версією документа SCP-PL-000-J. Понині це найбільш читабельна спроба описати аномалію. Все вказує на те, що об&#39;єкт свідомий, володіє інформацією щодо свого існування та інформацією про --вт--[[size 140%]]ДОСИТЬ ЦЬОГО!!![[/size]]

[[=]]
**Я думав, що ти нормальний. Ну, може трошки тормознутий, але я міг би порадити тобі шикарного психолога. Ти починаєш мене втомлювати. Будь ласка, йди собі вже... Забудьмо про цей інцидент і будемо щасливі! Ну як?**
[[/=]]

... та інформацією про втручання Фонда. Він цілком знає терміни, які описують структуру працевлаштування та базові процедури роботи з аномальними об&#39;єктами.

[[=]]
**ТОМУ ЩО Я НЕ ТУПИЙ!!!**
[[/=]]

Підсумовуючи, SCP-PL-000-J представляє низький рівень інформаційної загрози. --Таким чином він не представляє небезпеки для персоналу, який працює з ним. Це стосується також браку загрози зі сторони невдалих спроб описання об&#39;єкта.--

[[=]]
[[size 200%]]НІ НІ НІ!!!!!!!!!![[/size]]

**Я можу все зрозуміти, але це вже занадто!!! Знаю, що мислиш, але то не SCP!!! Я не аномалія, а то все, що ти читав, то брехня!!! ВСЕ!!! Не хочу, щоб про мене говорили, скоріше за все ти то розумієш! Ех... Так, ти став жертвою брехні. Але не турбуйся. Піди щось з&#39;їж, любиш баклажани? Вони смачні та корисні.**

[[=image http://scp-pl.wdfiles.com/local--files/scp-pl-000-j-1/PL-000-J.jpg]]

[[size 170%]]БАКЛАЖАН -- БРЕХНЯ!!!!!!!!!!!!!!!!!!!!!!![[/size]]
[[/=]]



&gt; **Примітка:** //Знаєте, весь цей SCP-PL-000-J просто такий милий. І кумедний.// -- д-р К
