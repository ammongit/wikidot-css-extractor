**Articolo:** SCP-594 Pecora Elettrica
**Autore:** [[*user V the Happy Lurker ]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-594/3071230033_18d0a015a6.jpg|caption=Foto di un esemplare di SCP-594]]

**Elemento#:** SCP-594

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-594 è contenuto presso il Sito-██ Ricerche-Biologiche, situato in una zona montuoso di 54 km^^2^^ situato a 35 km da ██████, Alaska. Ufficialmente, il Sito-██ è indicato come una fabbrica di munizioni ed impianto di collaudo. Le recinzioni perimetrali e i cancelli d&#39;accesso sono monitorati da remoto in ogni momento, sono presenti inoltre 2 guardie di livello 2 posizionate ad ogni cancello con turni di 8 ore. Tutti i recinti hanno scaricatori statici posizionati a intervalli di 2 cm. Il recinto principale di ricerca e i recinti devono essere puliti quotidianamente per evitare l&#39;accumulo di escrementi e consentire le riparazioni necessarie. A causa del possibile rischio di elettrocuzione, le seguenti procedure devono essere osservate quando si interagisce con SCP-594:

* Tutti gli oggetti metallici e i dispositivi elettrici, compresi gli orologi da polso e i gioielli, devono essere rimossi e collocati negli appositi contenitori di plastica prima di indossare l&#39;equipaggiamento protettivo  

* Prima di entrare nel recinto, si consiglia al personale di indossare almeno l&#39;armatura Tesla, guanti da lavoro pesanti, protezioni per le orecchie, occhiali e stivali con suola in gomma. Inoltre, si consiglia al personale di tenere a portata di mano prodotti di tabacco (in particolare tabacco da masticare marca &#34;Skoal&#34; o tabacco da pipa), caramelle, frutta secca, o alcool di buona qualità come &#34;regalo&#34; per 594-01.
 
* I recinti e le recinzioni devono essere mantenuti funzionanti in ogni momento.

* La lana degli adulti maturi (2 anni e più) deve essere tosata ad una lunghezza di 2 mm con cesoie di ceramica due volte l&#39;anno e imballata in sacchi antistatici, come indicato dalle linee guida stabilite nel documento #594-S. In nessun caso si devono usare cesoie con motori elettrici per la tosatura. Fanno eccezione SCP-594-01 e SCP-594-02, che devono essere tosate [lana sciolta strappata a mano] secondo le linee guida del documento #594-01/02A e non devono essere fatti tentativi di tosatura su nessuno dei due animali.

* A causa della natura del SCP-594, in particolare del 594-02, tutto il personale che viene a contatto con il SCP-594 e i suoi sottoprodotti può essere soggetto a perquisizioni complete delle cavità e tutto il personale deve sottoporsi a perquisizione/scansione con metal detector prima di lasciare il recinto.

* L&#39;alimentazione mediante la miscela approvata di cereali e fieno, descritta nel documento #594-F, deve essere effettuata due volte al giorno con acqua fresca prontamente disponibili in tutte le parti del recinto. Il foraggiamento e il pascolo al di fuori dei pasti regolari devono essere attentamente monitorati.

**Descrizione:** Scoperto nei Monti Altai durante una missione di routine, SCP-594 è un gregge di pecore selvatiche di una razza sconosciuta che assomiglia ad una pecora selvatica Argali in generale, con un vello spesso come quello di un Merino domestico, alta 135 cm e presentante un peso medio di 195 kg. La gestazione e i cicli riproduttivi sono simili alla maggior parte delle pecore domestiche, con le pecore che raggiungono la maturità sessuale a sei-otto mesi di età e i montoni a quattro-sei mesi. Hanno un periodo di accoppiamento due volte all&#39;anno, tipicamente in tarda primavera e all&#39;inizio dell&#39;autunno, ma la riproduzione può avvenire tutto l&#39;anno. La maggior parte delle pecore partorisce un solo agnello o due gemelli, mentre i tre gemelli sono estremamente rari (2% di tutte le nascite registrate fino ad oggi). L&#39;unico caso documentato di tre gemelli che sono sopravvissuti fino alla piena maturità sono SCP-594-01 e i suoi fratelli, SCP-594-02 ed SCP-594-03. La colorazione generale varia dal bianco puro alla lana grigio-blu scuro con una lucentezza metallica che appare una volta che hanno raggiunto la piena maturità, in genere ai 2 anni di età. Solo tre animali, i tre gemelli di cui sopra, mostrano colori di lana atipici. Entrambi i sessi hanno corna, con i maschi non castrati che hanno corna a spirale che misurano 190 cm di lunghezza, il più grande documentato appartiene all&#39;SCP-594-02 con una lunghezza di 247,4 cm. Le femmine presentano corna ricurve che misurano 20 cm. Le corna, gli zoccoli e la lana degli animali più vecchi presenta concentrazioni insolitamente alte di metalli ferrosi, insieme a tracce di leghe d&#39;oro. Esami di animali appena macellati hanno rivelato che anche lo scheletro di SCP-594 ha grandi quantità di metalli ferrosi presenti nel sistema scheletrico ossea.

Le pecore sono altamente aggressive e di natura territoriale, e spesso attaccano il personale sconosciuto senza preavviso o provocazione. Continueranno a comportarsi in questo modo fino a quando non verranno presi provvedimenti per placare adeguatamente SCP-594-01, cosa che normalmente viene fatta dandole dei &#34;dolcetti&#34; come tabacco o caramelle. Una volta fatto questo, il gregge diventerà docile e si comporterà come le normali pecore domestiche. Le eccezioni a questo comportamento di pacificazione sono SCP-594-02 ed SCP-594-03 come descritto nell&#39;addendum su ciascuno. A differenza degli adulti, gli agnelli sono tipicamente molto facili da maneggiare e mostrano curiosità verso nuovi oggetti e persone nel recinto, spesso tentando di &#39;giocare&#39; con il personale ma fuggiranno se minacciati. Il suono di un agnello in preda al panico indurrà gli adulti vicini ad attaccare violentemente la persona, quindi bisogna fare attenzione a non &#34;spaventare&#34; gli agnelli. Gli agnelli mostrano anche una tendenza a formare legami con certi esseri umani, spesso seguendoli nel recinto e implorando cibo o attenzione. Questo è particolarmente evidente tra gli agnelli allevati con il biberon. Tali attaccamenti spesso durano anche dopo che la pecora ha raggiunto la maturità, come si è visto nel caso di SCP-594-02 e della dottoressa Maryweather.

Attualmente, il gregge conta 1.314 pecore mature più di 448 agnelli e pecore immature, con l&#39;abbattimento selettivo degli animali indesiderati ogni anno dopo la stagione degli amori per mantenere questi numeri. Gli unici animali esenti dall&#39;abbattimento sono SCP-594-01, SCP-594-02 ed SCP-594-03, o qualsiasi agnello che mostri caratteristiche simili. La deviazione dal modello 1314/448 per più di un anno causerà l&#39;eliminazione di tutti gli arieti maturi [DATI MANCANTI]. Il mancato rispetto del modello per due anni durante la ricerca preliminare ha portato alla morte di █ personale di classe D e di █ ricercatori, così come la quasi violazione del contenimento da parte di SCP-594-02.

La caratteristica che definisce le pecore  anomale è la capacità di generare una notevole quantità di elettricità statica semplicemente dall&#39;attrito causato durante le attività quotidiane. La carica risultante viene tipicamente scaricata in modo casuale, con esemplari maturi che producono lampi di luce che sono stati registrati a 1000 ampere o più. A causa del rischio di elettrocuzione, si consiglia al personale che interagisce con SCP-594 di seguire le linee guida completamente delineate nel documento 594-4H. Di fronte a una &#34;minaccia&#34;, il gregge diventerà molto agitato e le pecore mature cercheranno di formare un anello intorno agli agnelli, strofinando i loro corpi insieme per generare una carica statica. Poiché questo comportamento difensivo è stato registrato  quando le pecore partoriscono, è procedura standard isolare tutte le pecore gravide e gli agnelli appena nati dal resto del gregge fino a una settimana dopo il parto.

Oltre alla difesa dai predatori, gli arieti sembrano anche usare le loro scariche come segno di dimostrazione di dominanza, gli arieti più vecchi e più forti sono in grado di produrre scariche più potenti durante la loro &#34;danza&#34;. Quando sono in calore, gli arieti combattono contro sé stessi, eseguendo le &#34;danze&#34; prima di ingaggiare i rivali. Queste &#34;danze&#34; sono spesso accompagnate da scariche eccessive, provocando una rapida ionizzazione dell&#39;aria e dando a SCP-594 il suo nome locale, &#34;Pecora del Tuono&#34;. I sensori a terra hanno anche rilevato correnti telluriche durante queste &#34;danze&#34;, con gli arieti più vecchi che creano modelli estremamente complicati che spesso assomigliano a [DATI CANCELLATI]. Le freemartine (pecore che sono comportamentalmente maschili e mancano di ovaie funzionali), eseguiranno anch&#39;esse le &#34;danze&#34;, ma i modelli prodotti, anche se altrettanto complicati, mostrano una marcata differenza da quelli creati dagli arieti. Fino ad oggi, le femmine non sono state osservate impegnarsi in questo comportamento.

Un&#39;altra caratteristica esibita da SCP-594 è una capacità intrinseca di &#34;camminare sull&#39;aria&#34; o più precisamente di levitare ad una distanza media di 2-4 metri in verticale attraverso la manipolazione di campi elettromagnetici. Gli agnelli e gli animali più giovani hanno la tendenza a perdere il controllo durante il &#34;volo&#34;, spesso cadendo da alte scogliere che possono portare alla morte dell&#39;animale. Questo potrebbe essere il modo in cui il gregge ha eliminato gli animali più deboli in natura, ma sono necessarie ulteriori ricerche.

Sono state effettuate ricerche sulle proprietà della lana, del latte, della carne e del corno di SCP-594. I risultati di questi test sono in attesa di una documentazione completa, tuttavia la carne, il latte e i prodotti caseari risultanti hanno dimostrato di essere adatti al consumo umano. L&#39;approvazione per includere il &#34;Montone del Tuono&#34; e vari prodotti caseari fatti con il latte di SCP-594 nel menu standardizzato della Fondazione è ancora in attesa.
