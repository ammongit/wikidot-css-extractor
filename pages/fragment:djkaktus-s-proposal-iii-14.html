[[=]]
[[size 150%]]**PRÉCÉDEMMENT**[[/size]]

-- - --
[[/=]]

Un jeune garçon se tient debout dans une longue file d&#39;hommes et de femmes en combinaison orange. Il porte un collier de métal autour du cou. On le fait sortir dans le froid avec une pelle dans les mains, et pendant qu&#39;un adulte équipé d&#39;un lance-flammes repousse la chair envahissante, il rassemble les cendres en petits tas pour qu&#39;elles soient collectées. Il est maigre et malade. Leur camp n&#39;a pas reçu de rations depuis trois jours - mais les gardes sont toujours repus.

Une clameur s&#39;élève, et des balles frappent la terre gelée. Le garçon plonge à l&#39;abri derrière une pile de cadavres charnus, et se couvre les oreilles contre les cris et les coups de feu autour de lui. Le vacarme persiste pendant un instant, puis laisse place au silence. Lorsqu&#39;il ouvre les yeux, Anthony est en train de se pencher sur lui pour le relever. L&#39;aîné couvre les épaules d&#39;Adam avec une couverture chaude  et le porte en direction d&#39;un véhicule privé qui attendait.
[[=]]
-- - --
[[/=]]

Aaron Siegel se tient derrière un podium, prononçant un discours à propos des dernières avancées à la première assemblée de la jeune Fondation. Il s&#39;incline alors que l&#39;audience applaudit.

[[=]]
-- - --
[[/=]]

L&#39;Incroyable Ivory fuit le long d&#39;une allée sombre dans Trois Portlands, talonnée de près par des agents de la Fondation. Il lui semble qu&#39;elle court depuis des heures, et elle sait qu&#39;elle ne pourra continuer longtemps ainsi. Elle entend des chiens aboyer et se jambes brûlent comme des tisons. Elle entraperçoit un autre agent franchir le coin devant elle, et elle prend brusquement une ruelle latérale.

Elle s&#39;ouvre sur un carrefour calme, mais elle peut les entendre approcher tout autour. Exténuée et résignée, elle s&#39;effondre dans la rue. De la peinture et du sang maculent ses vêtements, et elle rit à présent de cette saleté. //Bon,// se dit-elle, //au moins ils vont me donner de quoi me changer.//

Un instant plus tard une voiture s&#39;arrête en crissant devant elle, et Calvin la tire à l&#39;intérieur. Lorsque les agents de la Fondation émergent de la ruelle, elle a disparu.

[[=]]
-- - --
[[/=]]

Un téléphone sonne.

[[=]]
-- - --
[[/=]]

Au loin s&#39;élève une montagne de feu et le son de machines hurlantes et du continent déchiré. La terre tremble. Arians maintient la voiture sur la route même si elle se cabre et se tord sous lui. Sur le siège arrière, Aaron fixe le plancher.

[[=]]
-- - --
[[/=]]

À travers une petite fissure entre deux rochers se glisse un homme suivi de son sac à dos. Il gratte une allumette illuminant la grotte. De petits insectes blancs, de ceux qui n&#39;ont pas vu la lumière du jour depuis une centaine de générations, s&#39;éparpillent à la recherche d&#39;un abri. L&#39;homme allume sa lanterne et avance.

Un courant d&#39;air provient d&#39;au-delà de la chambre, il le suit donc. Il se penche prudemment pour passer sous une formation rocheuse, la frôlant doucement afin de ne pas la déranger. Un chauve-souris passe juste au-dessus de sa tête, ce qui l&#39;encourage - ça doit être le bon chemin. Il poursuit, et bientôt il entend le son de l&#39;eau courante non loin devant lui.

Il émerge dans une autre caverne, mais avant qu&#39;il ait pu reprendre son équilibre son pied accroche le bord du passage, et il s&#39;écroule sur le sol, sa lanterne projetée sur la terre se brise et répand de l&#39;huile et du feu dans toutes les directions. Il se redresse précipitamment, se frottant le côté là où il a heurté la pierre dure. Avant qu&#39;il ne puisse éteindre le feu, il aperçoit un miracle. Devant lui se trouve une cascade, petite mais haute de plusieurs dizaines de mètres. Il s&#39;en approche prudemment et tend la main à travers l&#39;eau dont il voit à présent qu&#39;elle coule //vers le haut// autour de sa main. Il éclabousse les alentours, mais l&#39;eau continue de s&#39;écouler vers le haut depuis un bassin à ses pieds vers un point dans les ténèbres loin au-dessus de lui.

Dans la pâle lueur de cette caverne, debout devant une absurdité, Frederick Williams a un large sourire.

[[=]]
[[size 150%]]**MAINTENANT**[[/size]]

-- - --

[[image jungle.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

Adam fit irruption dans une clairière, frappant son visage des mains en s&#39;agitant et essayant d&#39;esquiver un grand nombre de minuscules assaillants. Olivia n&#39;était pas loin derrière, suivie de près par Calvin et Anthony. Des quatre, c&#39;était Olivia qui était la plus à l&#39;aise dans la jungle. Calvin avait glissé et chuté dans des sables mouvants qui recouvraient à présent la partie inférieure de son corps comme s&#39;il était un cornet de glace humain. Anthony était trempé de sueur des pieds à la tête en raison de la moiteur, et il grognait et fulminait à chaque pas contre //cette putain de chaleur de merde//. Enfin, Adam avait attiré l&#39;attention d&#39;un essaim d&#39;insectes qui (selon ses dires) l&#39;avait suivi pendant la majeure partie des derniers kilomètres, depuis que leur voiture était tombée en panne.

Calvin décréta une pause générale dans le but d&#39;examiner une carte et quelques notes qu&#39;il avait reçues de Delta. Le journal avait été peu prodigue à propos du Septième Superviseur - //elle se déplace souvent// - mais Delta avait surveillé les mouvements de celle qu&#39;ils appelaient &#34;Vert&#34; pendant des semaines. Conformément à la description du journal, elle avait déménagé plus souvent qu&#39;aucun des autres, restant rarement au même endroit pendant plus de quelques jours, tout au plus. Mais on disait qu&#39;ici, au plus profond du cœur de ces forêts, elle était restée depuis plus d&#39;un mois.

&#34;Je n&#39;aime pas ça,&#34; avait dit Anthony en mâchonnant le mégot d&#39;un cigare. &#34;Ça ressemble à un piège.&#34;

&#34;Ouaip,&#34; avait répondu Adam, &#34;nous ne savons pas si elle se trouve vraiment //ici//, non plus. Nous savons seulement que nous ne l&#39;avons pas vue partir. Elle aurait pu le faire de plein de manières différentes.&#34;

Calvin s&#39;était gratté la barbe à cette idée, tout en apercevant le regard d&#39;Olivia de l&#39;autre côté de la pièce avant qu&#39;elle se détourne. &#34;Tu as raison. C&#39;est profondément louche. Mais si nos sources sont fiables et qu&#39;elle se trouve là où nous le pensons, il se pourrait que nous n&#39;ayons pas de seconde chance. Nous devons agir maintenant.&#34;

Et c&#39;est ainsi qu&#39;ils étaient arrivés--

&#34;Au Cambodge !&#34; cria Anthony en décollant encore une autre partie de sa chemise de son corps. &#34;Au Cambodge, par-dessus le marché ! Si les insectes ne vous tuent pas, la //chaleur// infernale s&#39;en chargera. &#34; Il sortit un éventail et commença à l&#39;agiter fébrilement en direction de son visage. &#34;J&#39;ai assez vu de cette partie du monde pour une vie. Si j&#39;avais pu éviter de passer un jour de plus dans ces jungles maudites, je ne serais pas venu de sitôt.&#34;

Calvin examina leur carte, remarquant la présence d&#39;une rivière proche comme point de repère. &#34;Nous y sommes presque. Dès que nous serons dans la ville, nous devons rencontrer Vanderveer. Il s&#39;y trouvera, dans ce bar. Il a des contacts qui peuvent nous amener où nous devons aller.&#34; Il sortit un bandana et se l&#39;attacha autour du visage. &#34;Trouvez quelque chose pour masquer vos traits - nous devons nous faire aussi discrets que possible ici.&#34; Il pointa Adam et Anthony du doigt. &#34;Vos mines d&#39;aspirine détonnent.&#34;

Anthony grogna, mais Adam secoua la tête, le visage rouge d&#39;avoir été tant giflé. &#34;Attends, quoi encore ? Pourquoi on doit se cacher le visage ?&#34;

Calvin rangea la carte et le journal. &#34;Pour la même raison que le Superviseur se trouve ici en ce moment. Les troubles politiques. Vanderveer dit que les révolutionnaires locaux détiennent une sorte d&#39;artéfact et que Vert est venue personnellement pour traiter avec eux et le récupérer.&#34;

Le visage d&#39;Adam pâlit. &#34;Pourquoi un Superviseur viendrait-il traiter avec des révolutionnaires ?&#34;

&#34;Ne soyez pas dupes,&#34; dit Anthony en jetant le paquetage d&#39;Adam par-dessus son épaule, &#34;il ne s&#39;agit pas d&#39;une mission diplomatique. Vert prend son pied avec ce genre de truc. Si elle est ici, ça veut dire qu&#39;un désastre est sur le point d&#39;arriver.&#34;

Après s&#39;être rapidement débarbouillés et avoir couvert leurs visages, il recommencèrent tous les quatre à ramper dans les fourrés en direction de la ville proche.

[[=]]
-- - --
[[/=]]

Calvin se glissa derrière un mur lorsqu&#39;un groupe d&#39;émeutiers passa près de lui, éclairant la rue sombre avec des torches. Quelque part non loin, il pouvait entendre le son de coups de feu et d&#39;alarmes de voitures, et parfois la détonation assourdissante d&#39;un tank alors que les troupes gouvernementales avançaient dans la ville. Il attendit jusqu&#39;à ce qu&#39;ils soient partis, puis se dirigea rapidement en direction de l&#39;est. Ils avaient été séparés plus tôt lorsqu&#39;une foule s&#39;était formée autour d&#39;une échoppe qu&#39;ils longeaient. Anthony l&#39;avait averti par radio que tout allait bien et qu&#39;il s&#39;approchait de la cible, et Olivia et Adam s&#39;étaient rejoints quelques blocs plus loin.

Sous le tissu orange d&#39;un auvent il aperçut une enseigne éclairée par une lampe - Chez Pedro - et une porte ouverte. Il se glissa à l&#39;intérieur, et les bruits de la rue s&#39;estompèrent derrière lui.

Chez Pedro s&#39;était vidé un peu plus tôt dans la journée lorsqu&#39;une brique avait traversé une des fenêtres de la devanture, mais une poignée d&#39;habitués étaient encore accoudés au bar. Le verre brisé avait été balayé en un petit tas dans un coin et laissé là. Calvin entra nonchalamment, sans rendre les regards qui convergeaient vers lui dans toute la pièce. Il trouva une place au fond de la petite salle, à une table dans le coin, et se pencha afin de cacher ses traits. Après un moment, le barman s&#39;approcha de sa table.

&#34;Quoi tu veux ?&#34; dit le barman dans un anglais torturé.

Calvin frappa sur la table deux fois, à nouveau deux fois puis trois fois. &#34;Je prendrai la même chose que lui.&#34;

Le barman hésita, puis acquiesça et s&#39;en alla. Après quelques instants, un autre homme revint vers la table avec une bière dans chaque main. Il était robuste, avec des cheveux d&#39;un roux de feu et une cigarette fumante au coin de la bouche. Il s&#39;assit en face de Calvin et fit glisser une bière dans sa direction.

&#34;À la tienne, Calvin,&#34; dit-il. &#34;Bois, on sera sûrement morts demain matin.&#34;

Calvin sourit à travers le tissu, qu&#39;il ôta rapidement. &#34;Van,&#34; dit-il, &#34;ça fait plaisir de te voir.&#34;

Vanderveer haussa les épaules. &#34;Je devais vraiment te manquer, alors.&#34; Il avala une gorgée. &#34;Où est le reste de ta bande de joyeux drilles ? On m&#39;a promis une équipe d&#39;assaut, pas un seul agent sur le déclin.&#34;

Calvin renifla. &#34;Nous avons été séparés. Anthony nous précède au point d&#39;observation et Liv et le gamin sont en chemin. On devrait les croiser en sortant.&#34;

Vanderveer acquiesça. &#34;Dès qu&#39;ils seront arrivés, il faudra qu&#39;on bouge rapidement. On n&#39;a pas trop de temps pour agir - si les émeutes se calment, on perd notre avantage. Notre seule couverture actuellement est que les rues sont pleines de casseurs, et on n&#39;est qu&#39;une poignée de touristes.&#34;

Ils furent interrompus par l&#39;aboiement d&#39;un chien à l&#39;extérieur, qui se fondit rapidement dans la rumeur en fond. Calvin but une autre gorgée. &#34;Qu&#39;est-ce qui se passe dehors ?&#34;

&#34;La politique locale,&#34; dit Vanderveer. &#34;Kervier s&#39;est installé ici il y a quelques années et a complètement pollué l&#39;eau. Ils ont fait ce qu&#39;il font d&#39;habitude, tu sais - ils arrivent, s&#39;installent, creusent furieusement et ils attendent que les Geôliers viennent et les éjecte. Seulement, cette fois, la Fondation ne s&#39;est pas montrée.&#34; Il rit. &#34;Tu y es sûrement pour quelque chose.&#34;

Ce fut au tour de Calvin de hausser les épaules pendant que Vanderveer continuait. &#34;Quoiqu&#39;il en soit, il y a trois parties à ce problème. D&#39;un côté il y a les officiels locaux, qui ont tous reçu des pots-de-vin de Kervier et sont perçus comme des traîtres par leurs compatriotes. Ensuite il y a ces gens -- appelons-les des révolutionnaires -- qui tentent de renverser le gouvernement depuis un moment. Lorsque les détails de l&#39;accord avec Kervier ont été dévoilés, ils ont décidé qu&#39;il était temps pour eux de se montrer et sont sortis en masse. Ils se planquent dans le manoir du gouverneur, prétendûment pour rencontrer le gouverneur local et arriver à un arrangement. En fait, ils sont juste là pour que Vert puisse les exciter, interrompre les arrangements et plonger le pays dans la guerre civile. Une fois qu&#39;il sera suffisamment déstabilisé, les Geôliers pourront se pointer et prendre d&#39;assaut cette armurerie où est gardée cette chose qu&#39;ils veulent tant obtenir.&#34;

&#34;Qui sont les gens dans la rue ?&#34; demanda Calvin.

&#34;Des émeutiers. Il sont tous simplement mécontents du gouvernement, et bien que la plupart d&#39;entre eux s&#39;alignent sûrement avec les révolutionnaires, ce n&#39;est pas le cas de tous. De manière générale ils veulent juste de la violence. Ils sont insatisfaits, en colère, et veulent piller et voler. Ils sont le plus dangereux des trois côtés actuellement, parce que si leur attitude devient suffisamment violente on pourrait être balayés avant d&#39;avoir le temps de se mettre hors d&#39;atteinte.&#34;

Les bruits de la rue au-dehors se firent un instant plus forts lorsque la porte s&#39;ouvrit et qu&#39;une femme et un homme entrèrent. Calvin hocha la tête et Vanderveer se leva.

&#34;C&#39;est parti&#34;, dit l&#39;irlandais baraqué. &#34;Pour l&#39;Insurrection.&#34;

Calvin saisit sa main tendue. &#34;Pour l&#39;Insurrection.&#34;

Olivia and Adam leur emboîtèrent le pas, et ensemble tous les quatre sortirent par une porte de service dérobée. En passant près du barman, celui-ci leur adressa un signe de tête nerveux. Dès qu&#39;ils furent dehors dans une ruelle secondaire, Vanderveer désigna les lumières dans le lointain.

&#34;C&#39;est là que nous allons,&#34; dit-il, élevant un peu la voix pour se faire entendre par-dessus le vacarme de la foule. &#34;Les révolutionnaires se sont rassemblés là-bas. Pour entrer nous allons rencontrer l&#39;un de mes contacts, Jo.&#34; Il jeta un coup d&#39;œil à son téléphone. &#34;J&#39;espérais avoir de ses nouvelles avant de partir, mais il n&#39;y a vraiment plus de temps à perdre. En route.&#34;

Ils partirent en direction du manoir du gouverneur, empruntant principalement les ruelles secondaires afin d&#39;éviter les émeutiers et les rassemblements. Alors qu&#39;ils s&#39;arrêtaient pour laisser passer une foule, Calvin sortit sa radio et appela Anthony.

&#34;Anthony,&#34; dit-il &#34;tu me reçois ? Où es-tu ?&#34;

La radio grésilla une réponse. &#34;Suis arrivé au point d&#39;observation. Il y a un groupe de bons-à-rien en bas qui pillent un magasin d&#39;électronique, donc je suis monté sur le toit. Où êtes-vous ?&#34;

&#34;Nous quittons le Pedro à l&#39;instant. Aucun signe de la cible ?&#34;

&#34;Pas encore. Elle devrait être facile à repérer, avec ce complet et tout.&#34; La radio se tut. &#34;Prends garde, Calvin -- de nombreuses troupes sortent du manoir en ce moment. Elles se tiennent à l&#39;écart de la rue principale et je ne pense pas que quelqu&#39;un en bas l&#39;ait remarqué. Si ça tourne au vinaigre, je pense que ça va salement dégénérer.&#34;

Calvin inspira profondément. &#34;Bien compris. À tout à l&#39;heure.&#34;

Le groupe de quatre contourna une échoppe en flammes et suivirent une ruelle étroite qui se terminait en un virage serré. En s&#39;approchant, Vanderveer leva la main et ils s&#39;arrêtèrent pendant qu&#39;il guignait de l&#39;autre côté du coin. Il se retourna et jura.

&#34;Des pillards,&#34; dit-il. Il sortit son arme de poing de son holster. &#34;Ne faites rien de stupide.&#34;

Il se faufila autour du coin suivi de près par les autres. Comme ils s&#39;approchaient du groupe de gens qui vidaient le magasin de son contenu, l&#39;un des pillards l&#39;aperçut, bientôt imité par tous les autres. Vanderveer rentra la poitrine et sourit, ouvrant les bras.

&#34;&#39;soir les gars,&#34; dit-il avec autant d&#39;enthousiasme qu&#39;il put en rassembler. &#34;Je faisais que passer, vous voyez. J&#39;veux pas de problèmes. J&#39;ai de l&#39;argent si vous voulez, pas de soucis.&#34;

L&#39;un des pillards jeta un regard aux autres puis se retourna vers le groupe en acquiesçant. Vanderveer sortit son portefeuille et s&#39;avança lentement en le tenant devant lui.

&#34;Et voilà,&#34; dit-il, &#34;en douceur.&#34;

Soudain, des balles sifflèrent dans le groupe de pillards et ils commencèrent à s&#39;effondrer les uns sur les autres. L&#39;un d&#39;eux sortit une arme et commença à tirer dans les ténèbres derrière eux, et soudain tout le monde avait une arme. Van fit volte-face et courut vers les trois autres, mais une balle perdue le frappa à la jambe et il s&#39;effondra en jurant. Calvin se rua pour le rattraper dans sa chute, et tous les trois commencèrent à le tirer à l&#39;écart de la rue. Vanderveer regarda par-dessus son épaule vers le groupe de pillards et ses yeux s&#39;écarquillèrent.

&#34;//Du gaz,//&#34; dit-il en tendant le doigt. &#34;//Des Geôliers.//&#34;

Un nuage de gaz s&#39;était formé au-dessus des corps des pillards morts et mourants, et il s&#39;approchait du groupe. De la brume émergèrent des formes sombres munies de masques et de fusils en armure anti-émeute. Même à distance, Calvin put distinguer l&#39;insigne sur leurs épaules. //Renard à neuf queues//.

&#34;Oh merde,&#34; souffla Adam, et soudain le groupe courait à perdre haleine, Calvin soulevant le massif Vanderveer sur ses épaules afin de tenir la cadence. Ils dévalèrent les ruelles, mais où qu&#39;ils tournent plus de silhouettes en armure émergeaient des ombres. Ils tournèrent à nouveau et se retrouvèrent dans une impasse.

&#34;Putain !&#34; dit Olivia, se retournant vers l&#39;entrée de la ruelle où un groupe d&#39;agents de la Fondation se tenait à présent. Vanderveer se contorsionna sur l&#39;épaule de Calvin, tirant furieusement en direction des agents. L&#39;un d&#39;eux s&#39;écroula, puis un autre. Un balle fit sauter l&#39;un de leurs masques et l&#39;agent disparut derrière les autres, Puis, l&#39;un de ceux qui étaient à l&#39;avant sortit un épais cylindre d&#39;acier, le dégoupilla et le fit rouler vers eux. Un épais gaz orange s&#39;échappa de la grenade des deux côtés, envahissant l&#39;allée.

Calvin tenta d&#39;avancer, mais chaque pas dans le nuage demandait l&#39;effort de mille, et soudain il se sentit aussi lourd que le plomb. Il entendit Vanderveer jurer en tombant de son épaule, puis il entendit Adam s&#39;effondrer au sol, suivi de lui-même, et puis le monde devint noir.

[[=]]
-- - --
[[/=]]

Calvin se réveilla, bâillonné et groggy, incapable de voir à travers le bandeau sombre devant ses yeux. Il sentit que ses poignets étaient entravés, tout comme ses chevilles. Il étendit les bras en arrière aussi loin qu&#39;il le put et sentit quelque chose de froid mais de bien vivant - Olivia. Non loin, il entendit le son immanquable des ronflements d&#39;Adam.

Puis, une voix.

&#34;Capitaine, capitaine, capitaine,&#34; disait-elle, lentement et calmement. C&#39;était une voix riche, avec un léger accent du sud, chaude et pleine, et clairement féminine. Elle appartenait à quelqu&#39;un de très sûr de sa position. &#34;Je devrais vous donner des missions de reconnaissance mineures plus souvent, si vous revenez avec des trophées comme ceux-ci.&#34;

Une autre voix, masculine cette fois. Dure. &#34;Ce sont les insurgés ?&#34;

&#34;Oui, je crois,&#34; dit la femme. Calvin entendit des pas, puis plus rien. &#34;Celui-ci n&#39;est pas à sa place. Il nous en manque un.&#34;

&#34;Que voulez-vous que nous fassions de lui ?&#34; dit l&#39;homme.

La femme marqua une pause, plongée dans sa réflexion. &#34;Bon. Pas besoin de le réveiller, je pense. Tout bien considéré, c&#39;est mieux que ce que nous réservons aux autres.&#34;

Il y eut un bruit plus lourd lorsque l&#39;homme - clairement chaussé de bottes - traversa la pièce. Calvin entendit le son d&#39;une balle qui glissait dans son logement, puis le claquement assourdissant d&#39;un coup de feu. Calvin sursauta et entendit Olivia crier derrière lui.

&#34;Regardez, regardez. Ils sont réveillés. Mettez-les debout, vite. Nous n&#39;avons pas beaucoup de temps.&#34; D&#39;autres bruits de pas, puis Calvin fut soulevé par deux paires de mains. Elles le pressèrent contre un mur et d&#39;autres ôtèrent le bandeau qui lui couvrait les yeux.

Il plissa les yeux devant l&#39;éclat des lampes, et alors qu&#39;il distinguait peu à peu la pièce, l&#39;image d&#39;une petite femme accroupie en tailleur-pantalon vert sombre s&#39;imposa à lui. Elle n&#39;était pas âgée - peut-être au début de la cinquantaine, et elle portait des chaussures noires ornées de fleurs vertes. Elle se penchait pour le contempler d&#39;un air narquois, comme une espèce d&#39;oiseau de proie guettant son repas. Calvin se tourna à droite et à gauche, vérifiant qu&#39;Olivia et Calvin étaient toujours avec lui et globalement indemnes. Il jeta un regard dans un coin de la pièce et re ravisa rapidement - Vanderveer était étendu sur le sol, mort, une balle entre les yeux.

La porte de la pièce grinça en s&#39;entrebâillant. &#34;Quoi c&#39;était ?&#34; demanda la voix de l&#39;autre côté. &#34;Sur qui toi tirer ?&#34;

La femme en pantalon-tailleur les congédia d&#39;un geste. &#34;Ne vous préoccupez pas de ça. C&#39;est une affaire personnelle. Vous comprenez ? Personnelle. P-E-R-S-O-N-N-E-L-L-E. Ça veut dire que vous n&#39;avez rien à faire ici. Dégagez.&#34;

La porte se referma, et elle se retourna vers le groupe en souriant.

&#34;Bon, bon, bon,&#34; dit-elle en claquant ses mains. &#34;Dire que je pensais devoir perdre du temps à vous chercher tous les trois, et vous vous jetez droit dans les bras d&#39;une de mes patrouilles. C&#39;est //quelque chose//, c&#39;est moi qui vous le dis.&#34;

Remarquant qu&#39;Olivia fixait Vanderveer, la femme fit un geste nonchalant. &#34;Oh, ne t&#39;inquiète pas pour lui, chérie. Il est parti rapidement et sans douleur. Ce sera plus difficile pour vous, j&#39;en ai bien peur.&#34;

Elle se retourna vers une fenêtre ouverte, De l&#39;extérieur provenaient les bruits de la foule des révolutionnaires dans la rue.

&#34;Les présentations ! Où sont mes manières, Dieu du ciel. Ma mère m&#39;aurait tancée pour ça. Mon nom n&#39;a pas d&#39;importance - vous pouvez simplement m&#39;appeler Vert. Tout le monde le fait, et vous aussi probablement. Quand à vous trois,&#34; elle s&#39;interrompit, un doigt pressé contre le côté de son visage, &#34;le maigrichon, là, est un classe-D fugitif, la salope maigrichonne est l&#39;anartiste qui s&#39;est échappée et toi - mais tu es Calvin Lucien, n&#39;est-ce pas ? Fatigué de lancer des grenades sur des convois désarmés, tu as décidé d&#39;entrer dans la cour des grands et de t&#39;attaquer à quelques //Superviseurs//.&#34;

Elle éclata d&#39;un rire chaud et réconfortant. &#34;Je te l&#39;accorde, Calvin, tu as du cran. Je ne sais pas ce que vous buvez chez toi, mais c&#39;est vraiment impressionnant. Je connais des gens qui en auraient bien besoin !&#34;

Vert se retourna vers la fenêtre. &#34;Je sais ce que vous venez faire ici - nous le savons tous, à présent. Certains de mes camarades ont décidé de tourner les talons et de se terrer dans leur trous après ce petit tour que tu as joué à ce pauvre vieux Felix - //très// astucieux, d&#39;ailleurs. Tu sais, ce qui est ironique, c&#39;est que Felix s&#39;en était inquiété, il y a longtemps. Pour le rassurer, Aaron avait fait drainer la Fontaine et retourner le sol jusqu&#39;à ce qu&#39;il ne reste plus rien. Et pourtant tu t&#39;es retrouvé là, en train de faire quelque chose qui n&#39;aurait pas dû être possible. Très, très astucieux.&#34;

Elle continua. &#34;Mais même s&#39;ils peuvent se contenter de rester cachés pendant un moment en attendant que tout se calme, //moi//, j&#39;ai du travail. La Fondation ne se gère pas toute seule, et elle ne va //absolument// nulle part si personne ne lui indique la direction. De plus,&#34; elle tourna la tête pour les toiser de son regard d&#39;acier avec un sourire malsain et diabolique, &#34;ça fait //des années// que je ne me suis pas sentie autant en vie.&#34;

Calvin grogna. &#34;Tu gardes la pêche.&#34;

Vert rit à nouveau &#34;et je viens de Géorgie ! N&#39;est-ce pas parfait ?&#34; Elle traversa à nouveau rapidement la pièce. &#34;Alors voici ce que je te propose, Calvin - une sorte de pari. Tu as déjà observé une mouche dans une dionée attrape-mouche ? C&#39;est le pari le plus naturel qu&#39;il y ait. La mouche parie qu&#39;elle peut parvenir jusqu&#39;à ce si doux nectar et ressortir avant que la dionée ne se referme. Elle veut bien prendre le risque, cependant, parce que le nectar est si bon et qu&#39;il est //juste là//.&#34;

Elle désigna Adam et Olivia. &#34;Je vais te proposer des vies pour une vie. Facile. Tu me laisse tuer l&#39;un des deux - au choix, je ne suis pas //injuste// - et je te laisse faire de moi ce que tu veux. Me tuer, me mutiler, me massacrer, ce que tu veux. OU, et c&#39;est ici que ça devient intéressant, tu refuses et je quitte cette pièce pour me rendre dans //celle-là//,&#34; elle pointa un doigt boudiné sur la porte qui s&#39;était ouverte un peu plus tôt, &#34;et je loge une balle dans la nuque de Ying-Ko-machin, le chef des révolutionnaires. Toi et tes deux amis pourriez vous en sortir vivants, mais dès que cette foule dans la rue apprendra que son héros a été abattu par les troupes qui font feu sur //elle//, il mettront tout le //pays// à feu et à sang.&#34;

Vert s&#39;accroupit devant lui, ses mains ouvertes devant elle. &#34;C&#39;est ici, Calvin. Le nectar est ici. //Juste devant toi.// Tout ce que tu as à faire est de t&#39;en emparer.&#34;

Calvin se débattit contre ses liens. L&#39;un des gardes derrière lui le frappa dans le dos avec la crosse de son fusil, le faisant tomber. &#34;Va te faire foutre,&#34; dit-il.

Vert roula les yeux. &#34;Tu aurais dû apprendre plus de vocabulaire et aller à l&#39;église lorsque tu étais plus jeune, Calvin.&#34;

&#34;Choisis-moi,&#34; dit Olivia à côté de lui. Sa voix était éraillée. &#34;Calvin, elle va tuer l&#39;un d&#39;entre nous quoiqu&#39;il arrive. Il n&#39;y aura pas d&#39;autre occasion.&#34;

La femme éclata de rire. &#34;Elle a raison, Calvin. Quelqu&#39;un meurt cette nuit, et c&#39;est toi qui choisis. Dépêche-toi, nous n&#39;avons pas toute la nuit. Ping Pong n&#39;est pas un homme patient.&#34; Elle fit un geste vers lui, et les gardes le mirent assis.

&#34;Très bien,&#34; dit Calvin en crachant du sang, &#34;tue-moi. Laisse partir ces deux-là.&#34;

Vert ne rit pas, mais son sourire s&#39;élargit horriblement. &#34;Non, non, Calvin. Ce n&#39;est pas ainsi que le jeu fonctionne. Tu ne peux pas te choisir //toi-même//. Tu penses que ce serait une espèce de sacrifice héroïque ?&#34; Elle riait, à présent. &#34;On aurait pu croire qu&#39;après tant d&#39;années d&#39;échecs successifs, l&#39;Insurrection l&#39;aurait enfin appris. //Il n&#39;y a pas de sacrifices héroïques, Calvin.// Voici ce qui va se passer - tu vas choisir l&#39;un des tes amis ou ces gens là-dehors et je vis ou je meurs. Si je vis, je retourne au travail et nous remplaçons les Superviseurs que tu as tués - ça ne serait pas la première fois. Si je meurs, tu auras un sentiment de victoire pour un temps, et puis tu seras tué par la foule devant les portes ou par nos agents ou par la grippe, que sais-je. Peut-être que tu tueras un autre Superviseur - Jean a l&#39;air un peu chancelant en ce moment, il ferait une bonne cible. Quoi qu&#39;il en soit, tu finiras par atteindre un point où tu auras épuisé tes ressources, et alors tu t&#39;arrêteras. Tu te heurteras à une montagne que tu ne peux pas gravir -  et crois-moi, cette montagne est //proche//. Tu vas réaliser que cette tour a été conçue pour ne pas pouvoir être escaladée, et tu abandonneras. Et aussitôt que tu auras abandonné, //aucune// des morts n&#39;aura de sens. Que ce soit toi, elle ou moi n&#39;a aucune importance.&#34;

Elle se leva, les mains toujours ouvertes. &#34;Tu sais ce qui rend les sacrifices valables ? //L&#39;éternité//. Soit tu continues et tu vis pour toujours, soit tu meurs et l&#39;histoire oublie.&#34; Elle rit. &#34;Le pire, franchement, c&#39;est que tu n&#39;as réellement //aucune idée// de ce que tu es en train de faire.&#34;

Calvin ouvrit la bouche pour parler, mais Vert leva un doigt afin de lui intimer le silence. &#34;Je sais ce que tu crois être en train de faire, mais, chéri, tu t&#39;es fourvoyé dès les premiers pas. Tu penses que tuer des gens arrêtera la Fondation et, en fait,&#34; elle marqua un temps, pensive. &#34;Tu devrais en parler avec Aaron Siegel. Difficile de tuer une idée.&#34;

Elle présenta à nouveau sa main. &#34;Dernière chance. Fais ton choix, mouche.&#34;

Calvin lutta contre ses entraves pendant une seconde encore, et Vert soupira. &#34;Très bien. Tu sais, en fait c&#39;est ce que je voulais depuis le début de toute façon.&#34; Elle fit un geste en direction du capitaine, qui se dirigea à grands pas vers la porte. Olivia cria et plongea sur lui, mais fut repoussée par le canon de son arme. Il ouvrit la porte d&#39;un coup de pied et tira trois fois dans l&#39;ouverture. Il y eut un cri de l&#39;autre côté, puis il tira à nouveau jusqu&#39;à ce que les cris s&#39;arrêtent. Il hocha la tête en direction de quelqu&#39;un dans la pièce, puis entra suivi des autres agents. Ils entendirent le son d&#39;une autre porte qui s&#39;ouvrait dans la pièce voisine, et le bruit de quelque chose d&#39;humide et de lourd heurtant le béton.

La foule au-dehors se tut. Un instant plus tard il y eut un unique coup de feu, puis des milliers. La foule explosa et la terre commença à trembler. D&#39;autres coups de feu claquèrent dans l&#39;air, et ils purent sentir l&#39;odeur particulière de la poudre et de la chair grillée. Vert se mit à rassembler ses affaires.

&#34;Tu sais, ce que j&#39;ai dit tout à l&#39;heure, à propos des dionées attrape-mouches ? Il y a quelque chose de drôle à ce propos - même si elles ne s&#39;approchent pas du nectar, c&#39;est trop tard. Elles ne sortiront jamais. La mouche est capable de bien des choses, mais la dionée ? La dionée n&#39;existe que pour attraper la mouche. Mais elles continuent, parce que ce nectar a l&#39;air //si// bon.&#34; Elle se retourna pour les regarder. &#34;Je me demande qui sera le prochain ?&#34;

Soudain Adam fut debout, et ses entravent cliquetèrent sur le sol. Il avait à peine fait trois pas que Vert avait sorti son arme, à quelques centimètres de son visage. Il s&#39;arrêta en catastrophe, jambes tremblantes, et Vert pencha la tête et sourit.

&#34;Oh non,&#34; dit-elle, &#34;désolée, chéri, mais ce ne sera pas toi.&#34;

Calvin aperçut un éclat de lumière par la fenêtre, puis Vert tituba en reculant, serrant sa main et jurant. Du sang coulait entre ses doigts. Sur la table près d&#39;elle, une des radios confisquées se mit à grésiller.

&#34;Fuyez.&#34; C&#39;était Anthony.

Adam attrapa une clé sur la table pendant que Vert se précipitait hors de la pièce. Une fois libéré, Calvin rassembla leurs armes et la radio.

&#34;Anthony,&#34; dit-il, courant dans la pièce voisine, &#34;tu as une vue ? Où se dirige-t-elle ?&#34;

&#34;Sur le toit,&#34; répondit Anthony, &#34;il y a un hélicoptère qui y atterrit en ce moment. Je viens vers vous.&#34;

Alors qu&#39;ils tournaient au coin, trois des révolutionnaires gravissaient l&#39;escalier, armes sorties. Ils ouvrirent le feu sur le groupe, forçant Calvin à se mettre à couvert derrière une table et Olivia à retourner dans la pièce précédente. Calvin répliqua, touchant le premier homme à l&#39;épaule et l&#39;obligeant à reculer. Olivia tira à l&#39;aveugle et manqua. Deux de plus montaient les escaliers derrière eux, et d&#39;autres se faisaient entendre au-dessous. Calvin entendait à peine la foule sous eux par-dessus le vacarme de l&#39;hélicoptère au-dessus.

Calvin rechargea, mais du coin de l&#39;œil il aperçut Adam se précipiter derrière Olivia, tenant quelque chose de long et d&#39;effilé dans sa main. Avant que Calvin eût pu l&#39;interpeller, Adam avait armé et pointé la Lance du Non-Croyant sur les hommes dans l&#39;escalier. Un instant avant qu&#39;il ne tire, Adam sentit l&#39;air être aspiré hors de la pièce. Le silence emplit l&#39;espace que le bruit remplissait une seconde plus tôt et les lumières faiblirent. Il s&#39;agrippa la poitrine, incapable de respirer, et parvint à se retourner juste assez pour regarder par-dessus la table en direction de l&#39;escalier.

Il y eut un rugissement comme si une locomotive leur était passée dessus et un éclat de lumière et de chaleur. La lance déchira l&#39;air en direction des hommes dans l&#39;escalier, empalant chacun d&#39;entre eux les uns après les autres et se plantant dans le mur derrière eux. Alors que la lance les transperçait, ils prenaient feu et étaient rapidement réduits en cendres - le dernier son qui passait leurs lèvres était le soupir d&#39;un cri avant d&#39;être réduits au silence à jamais. Calvin se releva avec hésitation, l&#39;air incrédule. Adam trébucha en arrière, se rattrapant au mur puis à Olivia lorsqu&#39;elle se plaça derrière lui pour le redresser. Il se passa une main dans les cheveux, yeux écarquillés et bouche béante.

&#34;//Putain//,&#34; dit-il à voix basse, &#34;Je ne sais pas à quoi je m&#39;attendais, mais… merde.&#34;

&#34;Pas le temps, venez,&#34; dit Calvin avant de réaliser qu&#39;Adam pouvait à peine se tenir debout. &#34;Olivia, reste ici avec lui. Anthony va arriver bientôt, je vais chercher Vert.&#34;

Olivia acquiesça. Calvin gravit les escaliers vers le toit quatre à quatre, ouvrit la porte d&#39;un coup d&#39;épaule et fit irruption sur la plateforme au-dessus. L&#39;hélicoptère n&#39;était qu&#39;à quelques pas et Vert se tenait sur un patin. Lorsqu&#39;elle le vit, elle lui adressa un salut de la main.

&#34;Ça y est, Calvin !&#34; sa voix perçait à travers le bruit de l&#39;hélicoptère et de la foule, qui était maintenant déchaînée. Des feux s&#39;étaient embrasés dans tout le quartier, et d&#39;autres apparaissaient au loin alors que la cité commençait à brûler. &#34;Voici le monde où tes actions t&#39;ont conduit. J&#39;espère que ça en valait la peine !&#34;

Calvin sortit son arme de poing et fit feu sur elle. Il la manqua une fois, deux fois, puis une explosion secoua le bâtiment et son pistolet lui tomba des mains. Il tendit le bras pour le rattraper mais fut trop lent, et elle disparut par-dessus le rebord du toit. L&#39;hélicoptère commença à s&#39;élever au son des rires de Vert.

Calvin senti quelqu&#39;un arriver à côté de lui. Anthony plaça un genou au sol et, assurant sa visée avec son fusil à lunette, fit feu. La balle ricocha sur le métal juste à côté de Vert dont les yeux s&#39;élargirent avec quelque chose comme de la jubilation en le voyant.

&#34;Ah, Vince, tu es en retard ! J&#39;avais espéré avoir la chance de te rencontrer également !&#34; Elle lui adressa un baiser ostentatoire. &#34;Je transmettrai tes salutations à Aaron quand je le verrai !&#34;

Anthony aligna un autre tir mais il était décalé lorsqu&#39;il appuya sur la détente. L&#39;hélicoptère continuait de grimper. Il fit feu une nouvelle fois - rien.

Puis, une traînée s&#39;éleva de la foule en-dessous d&#39;eux - //une roquette//. Elle infléchit sa course dans le ciel et disparut dans la porte ouverte de l&#39;hélicoptère. Pendant un instant rien ne se passa - Vert n&#39;avait même pas l&#39;air de l&#39;avoir vue. Puis, le ciel fut éclaboussé d&#39;écarlate lorsque la roquette et l&#39;hélicoptère explosèrent et tombèrent en flammes vers le sol. Les pales lacérèrent la foule et la masse de métal incandescent heurta un immeuble voisin. Le fioul explosa, et la carcasse comme le bâtiment s&#39;écrasèrent tous deux dans la foule.

Un autre explosion secoua le sol sous leurs pieds, puis encore une autre. Au-dessus, des formes volant à basse altitude se dessinèrent, les dépassèrent rapidement et disparurent dans le lointain. Quelques instants plus tard, du feu illumina l&#39;horizon, se rapprochant d&#39;eux. Une autre vague de ces formes - des jets - les dépassa et répandit plus de feu. Un de leurs projectiles frappa la rue devant le manoir du gouverneur, faisant vaciller Calvin. Anthony le rattrapa par sa veste et le remit sur pied.

&#34;C&#39;est l&#39;heure de partir, les enfants,&#34; dit-il.

Ils se précipitèrent vers l&#39;accès au toit et dévalèrent les escaliers où Olivia et Adam attendaient. Anthony leur fit signe de suivre et les conduisit dans un autre escalier menant aux cuisines. Ils esquivèrent les chutes de poêles et de casseroles alors que de nouvelles explosions envoyaient des ondes de choc dans les murs du manoir, faisant céder la brique et le mortier par endroits et fissurant le plafond au-dessus d&#39;eux. Ils tournèrent à un autre angle, un deuxième, puis un troisième les mena à une porte secondaire qu&#39;Anthony ouvrit à la volée d&#39;un coup d&#39;épaule, les conduisant dans la rue.

Ils se trouvaient entre le manoir qui s&#39;écroulait et le bâtiment adjacent qui avait été frappé par l&#39;hélicoptère abattu. Au bout de l&#39;allée, ils virent la foule se précipiter sur des soldats qui ouvrirent le feu dans la masse. Au-dessus d&#39;eux, d&#39;autres avions hurlèrent et lâchèrent plus de bombes sur la populace en furie. Anthony se tourna vers l&#39;autre issue de la ruelle.

&#34;Par ici,&#34; dit-il en désignant le bout de la rue, &#34;il y avait un parking lorsque je suis arrivé par l&#39;arrière. Il y a de bonnes chances que nous y trouvions-&#34;

Il fut interrompu par le cri de quelque chose de surnaturel. En se retournant vers les ruines fumantes du bâtiment voisin du manoir, ils virent une silhouette enflammée s&#39;extraire de la carcasse. Sa peau pendait sur la moitié de son visage, et un bras était sectionné juste au-dessus du coude. Elle trébucha dans la rue, tentant de garder l&#39;équilibre sur des jambes qui fondaient rapidement. Ses yeux avaient entièrement disparu ; tout ce qui restait étaient des orbites vides pleines de fumée.

La silhouette se tourna vers eux et ouvrit la bouche. Un gémissement ignoble résonna dans sa gorge calcinée, noyant tous les sons alentours. Elle fit un pas dans leur direction, puis un autre. Instinctivement, Calvin ouvrit le feu sur elle, la balle déchira les chairs et les os, mais la créature avançait toujours. Elle gémit à nouveau et leva la main, pointant un pistolet sur la poitrine de Calvin. Il réalisa trop tard ce dont il s&#39;agissait, et au moment où il entendit la détonation il était déjà au sol.

Anthony se tenait au-dessus de lui, serrant le côté de son cou. Une autre détonation, et il trébucha en arrière alors qu&#39;Olivia hurlait et ouvrait le feu en réponse. Du sang maculait sa chemise. Il y eut un troisième claquement et le bruit d&#39;une balle ricochant sur les pavés alors que la créature s&#39;effondrait en un tas immobile fumant et embrasé. Anthony se tourna comme pour s&#39;éloigner et tomba, manquant de s&#39;écraser sur les pavés lorsque Adam se glissa sous lui pour amortir sa chute. Calvin sauta sur ses pieds et se précipita vers lui.

Le sang pulsait maintenant entre les doigts d&#39;Anthony sur son cou, et plus encore imbibait sa chemise. Olivia tentait de maintenir la pression sur la blessure de sa poitrine, mais Anthony l&#39;écarta d&#39;un geste. Il prit une inspiration, puis une autre. Toutes semblaient durer une éternité, et chacune était plus laborieuse et incertaine que la précédente. Calvin se pencha sur lui, et ses chaussures étaient éclaboussées de sang à chaque fois qu&#39;Anthony toussait. L&#39;impuissance où il se trouvait commença à peser sur lui comme un linceul.

Puis il sentit quelque chose - un poids qu&#39;il avait oublié et dont il se rappelait soudain. Il plongea la main dans sa veste et en sortit une fiole de cristal pleine d&#39;un fluide clair et scintillant. Il la tint devant lui, faisant danser la lumière des feux derrière eux sur sa surface comme des feux d&#39;artifice sous la pluie. Adam la vit également et ses yeux s&#39;écarquillèrent. Olivia s&#39;était interrompue, et tous observaient Calvin. Presque inconsciemment, de sa main libre il esquissa le geste d&#39;ôter le bouchon.

&#34;Non !&#34; croassa Anthony à travers la bile et le sang. &#34;Calvin- non. Non. Pas ça.&#34;

Olivia se retourna vers lui, des larmes coulant sur son visage. &#34;Anthony, s&#39;il te plaît. S&#39;il te plaît, nous pouvons te sauver, nous pouvons-&#34;

Le vieil homme secoua la tête. &#34;Non- pas comme ça. Non.&#34; Ses yeux, qui étaient restés dans le vague jusqu&#39;à cet instant, étaient à présent fixés sur ceux de Calvin. &#34;Mon erreur. La mienne. Pas la tienne.&#34;

Calvin hésita, sa main à quelques centimètre du bouchon de la fiole. Puis, aussi rapidement qu&#39;il l&#39;avait sortie, il la glissa dans sa veste.

Anthony soupira. &#34;Vincent-&#34; murmura-t-il d&#39;une voix éraillée à peine audible dans le vacarme, &#34;-Arians. C&#39;était mon nom.&#34; Il leva la main vers Calvin, qui la saisit dans les siennes. &#34;Ici, maintenant, pour toi- Anthony.&#34; Il sourit.

Puis, après une autre légère respiration, Anthony Wright mourut.

Calvin fut le premier à se lever. Il inspira profondément plusieurs fois, essayant désespérément de ne pas y penser.

&#34;Il faut y aller,&#34; dit-il. &#34;Le parking, il a dit qu&#39;il y avait des voitures. Nous devons partir d&#39;ici.&#34;

Adam leva des yeux rougis par les larmes. &#34;On ne peut pas le laisser ici. On ne peut pas.&#34; Il se tourna vers Olivia comme pour la supplier, mais elle fouillait déjà frénétiquement dans son sac. Après une seconde, elle en sortit un pinceau fin et un petit pot de peinture bleu clair. Elle fit signe à Adam de s&#39;écarter, et le jeune homme s&#39;éloigna du corps d&#39;Anthony de deux pas hésitants.

D&#39;une main rapide et agile, elle dessina de longues lignes de peinture sur le cadavre. Là ou les lignes se croisaient, de la lumière chatoyait à travers la couleur de la peinture comme si elle venait d&#39;en-dessous. Elle traça encore plusieurs lignes, et les recouvrit par d&#39;autres encore, puis s&#39;écarta. Le corps d&#39;Anthony était couvert d&#39;innombrables et fines lignes de peinture bleue qui scintillaient et pulsaient doucement. Elle se pencha sur lui et l&#39;embrassa sur le front.

Comme des éclairs, toutes les lignes s&#39;illuminèrent en même temps. Chacune des cellules individuelles créées par les intersections successives se transforma jusqu&#39;à devenir voilée et opaque, comme si le corps était couvert d&#39;innombrables morceaux de verre teinté. Alors qu&#39;elles se solidifiaient en un cocon de verre autour du cadavre, Olivia abattit l&#39;autre extrémité de son pinceau au centre de la formation, la brisant. Le verre s&#39;effrita, et soudain l&#39;air fut rempli d&#39;une nuée de papillons de cristal prismatiques, chacun résonnant d&#39;une seule note d&#39;un chant qui résonna autour d&#39;eux par-dessus le chaos des combats en arrière-plan. Ils survolèrent le groupe une fois, puis s&#39;envolèrent dans les airs. Le verre n&#39;était plus, et le corps d&#39;Anthony avait disparu.

Calvin les releva tous deux, puis ils coururent le long de l&#39;allée vers l&#39;arrière du manoir. D&#39;autres explosions illuminèrent le ciel nocturne, et de sombres silhouettes parcouraient les bois autour de la ville. Lorsqu&#39;ils atteignirent le parking, la moitié des véhicules étaient en feu et un cratère de dix mètres creusait le sol là où ils se trouvaient. Ils passèrent un portail ouvert et examinèrent la scène.

&#34;Merde,&#34; dit Olivia, &#34;qu&#39;est-ce qu&#39;on va faire ?&#34;

Sans crier gare, une jeep militaire apparut de derrière un bosquet et s&#39;arrêta devant eux. La porte s&#39;ouvrit et un homme en descendait, ses traits masqués sous un capuchon et un bandana.

&#34;Prenez la voiture,&#34; dit l&#39;homme, &#34;conduisez vers le nord jusqu&#39;à ce que vous ayez quitté le pays. Il y a une carte dans la boîte à gants, elle vous conduira à votre prochain contact.&#34; Il jeta un regard par-dessus son épaule vers la cité en flammes derrière eux. &#34;Le Superviseur est mort ?&#34;

Calvin acquiesça.

L&#39;homme ne bougea pas. &#34;Et Wright ?&#34;

Aucun d&#39;entre eux ne répondit. L&#39;homme marqua une pause, puis il tendit un paquet à Calvin. &#34;De la nourriture, de l&#39;eau et des munitions, assez pour tenir jusqu&#39;à ce que vous atteigniez le point de contrôle. Il faut vous dépêcher - les escouades de la mort des Superviseurs écument la région à votre recherche.&#34;

Il fit quelques pas en direction de la lisière de la forêt, puis se retourna. &#34;Pour l&#39;Insurrection.&#34;

&#34;Pour l&#39;Insurrection,&#34; répéta Calvin.

L&#39;homme disparut sous les arbres, puis tous trois grimpèrent dans la jeep. Alors qu&#39;une autre bombe s&#39;abattait non loin, ils surgirent du parking sur une route en terre, se dirigeant vers le nord dans la forêt obscure.
