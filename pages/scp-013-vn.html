**Item nº:** SCP-013-VN

**Classe de Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todos os espécimes de SCP-013-VN estão contidos no Acervo-217 no Sítio-90. Além disso, todas as fontes de distribuição para produtos lácteos e laticínios estão nomeados como ████████ necessitando serem monitorados através de câmeras de vídeo para o propósito de interferir com qualquer espécime de SCP-013-VN que apareça no futuro e que contenha SCP-013-01-VN.

**Descrição:** SCP-013-VN são uma variedade de leites em caixa nomeados como ████████. Os espécimes de SCP-013-VN contidos no Acervo possuem uma aparência normal. Analisando os ingredientes, quase todos os espécimes contêm lipídios, proteínas, lactose, vitaminas, minerais e água. Ademais, um deles contém alguns ingredientes e nutrientes que estão corretos (de acordo ao marcado no rótulo).

Sujeitos que consumirem SCP-013-VN (designados SCP-013-01-VN) não realizam nenhuma ação estranha de 3 a 10 primeiros dias. Cerca de 10 a 15 dias depois, sujeitos exibem apetite anormal por leite. A quantidade de leite na qual SCP-013-VN-01 consume em um dia é de aproximadamente 3 a 4 litros, com casos especiais que sujeitos consumiram mais de 8 litros. Atualmente não é explicado por que SCP-013-VN pode afetar sujeitos sem haver nenhum outro ingrediente que não sejam produtos normais, mesmo caso se o DNA da saliva do sujeito ingeriu-os.

Após consumir SCP-013-VN pela primeira vez, em uma média de 5 a 6 semanas SCP-013-VN-01 irá entrar no estágio de &#34;produção&#34;, que dura aproximadamente uma semana. Neste período, SCP-013-01-VN irá vomitar os produtos lácteos, na qual foram consumidos, de volta às suas embalagens, então encontrará melhores maneiras para manusear estes produtos para que se pareçam como estavam anteriormente na prateleira. Após isso, SCP-013-01-VN tentará colocar estes produtos nos pontos de distribuição e misturá-los com outros produtos. Examinação do corpo dos sujeitos mostrou que não há nada digno de menção neste estágio.

Ao entrevistar os espécimes de SCP-013-01-VN, todos disseram que eles não se lembravam sobre &#34;produzir&#34; e &#34;distribuir&#34; SCP-013-VN e que eles só &#34;estavam encontrando leite&#34;. Também afirmaram que compraram máquinas de produzir leite apenas por conta de seus hobbies ou decisões monetárias. Os sujeitos que consumiram a SCP-013-VN e que foram separados de produtos lácteos tiveram uma taxa de morte súbita de 100%. Usar amnésticos ou induzir coma profundo nos sujeitos não funcionam, o que significa que recuperação completa ou parcial após consumir SCP-013-VN é considerada impossível.

**Adendo:** Após a primeira aparição de SCP-013-VN em ██/██/1983, a empresa que produz laticínios intitulada ████████ foi comprada. A quantidade de produtos vindos de ████████ foi reduzida e as fontes de distribuição foram limitadas para encontrar SCP-013-01-VN. Em ██/██/2018, apenas restam 5 fontes de distribuição.
