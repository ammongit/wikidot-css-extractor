**Mã vật thể:** SCP-3327

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Lối vào SCP-3327, cùng với khoảng 1km^^2^^ vùng đất xung quanh, đã được chính phủ Liên Bang Nga ủy thác giao cho Tổ Chức quản lý. Khu vực được chỉ định là khu quân sự chính thức và được canh gác thích hợp. Bất kỳ nhân sự trái phép tiếp cận SCP-3327 sẽ được cấp thuốc lú và trục xuất khỏi điểm, theo giao thức bảo mật tiêu chuẩn.

Một khu vực an toàn nối ba phòng theo mỗi hướng được thiết lập xung quanh phòng gốc, và biên giới khu vực an toàn được đánh dấu bằng sơn đỏ. Mặc dù không có thực thể thù địch nào được phát hiện bên trong SCP-3327, kiến trúc dị thường của nó khiến rất khó để di chuyển, vì vậy nhân sự phải ở trong khu vực an toàn để tránh bị lạc. Mỗi bốn phòng ở vị trí góc đều đặt một đèn hiệu Hệ thống Định vị Tương đối (xem Phục lục 1). Mỗi đèn hiệu phải được kiểm tra một lần mỗi ngày, và sữa chữa nếu cần thiết.

Bất kỳ nhân sự nào muốn ra khỏi khu vực an toàn phải tuân theo nguyên tắc chỉ đạo sau đây, tùy thuộc vào bao xa họ muốn di chuyển từ phòng xuất phát.

* **Không quá 100 phòng:** Quyền hạn từ một nghiên cứu viên cấp 3 hoặc cao hơn, một bản kế hoạch khám phá, một gói đồ tiếp tế một ngày tiêu chuẩn, và một Thiết bị Định vị Tương đối (RPD).
* **Từ 101 đến 10,000 phòng:** Quyền hạn từ một nghiên cứu viên cấp 4 hoặc cao hơn, một bản kế hoạch khám phá chi tiết, một gói đồ tiếp tế kích cỡ phù hợp, và một RPD. Phải đi theo nhóm bốn người trở lên.
* **Từ 10,001 đến 100,000 phòng:** Phải gửi đề xuất thám hiểm cho trưởng nghiên cứu hiện tại của SCP-3327.
* **Xa hơn 100,001 phòng:** Hiện không được cho phép.

**Mô tả:** SCP-3327 là một boong-ke thời Chiến tranh Lạnh ở bên ngoài Syktyvkar, Liên Bang Nga. Phần trên mặt đất là một công trình bê tông nhỏ điển hình cho lối vào boong-ke tại thời điểm đó. Bên trong là một cái thang dẫn xuống phòng gốc.

Phòng gốc trống rỗng ngoại trừ thang ra vào, được đặt dựa vào góc phòng, và một cái bệ đơn ở trung tâm căn phòng. Trên bệ là một đống máy móc lớn bị hư hỏng nặng hiện không rõ chức năng (được chỉ định là SCP-3327-1).

Tại trung tâm của mỗi bốn bức tường là một lối cửa đơn, dẫn sang phòng bên cạnh. Tất cả các phòng được khám phá cho đến nay đều giống y nguyên phòng gốc, ngoại trừ không có thang lên xuống hoặc thiết bị ở trung tâm căn phòng. Không có giới hạn quan sát nào đối với số lượng phòng. Bốn máy bay không người lái tự động đã được triển khai từ phòng gốc để khám phá các phòng, mỗi chiếc bay theo hướng khác nhau. Tại thời điểm viết bài, máy bay đã di chuyển qua hơn 1,000,000 phòng từ phòng gốc mà không có bất kỳ thay đổi nào xung quanh.

Tất cả các phòng trong SCP-3327 đều choán cùng diện tích địa lý cùng với phòng gốc theo các hệ thống định vị toàn cầu đã biết. Tuy nhiên, các thiết bị khác như hệ thống liên lạc bị mất chức năng ở khoảng cách ở khoảng cách đáng kể theo dự tính. Hơn nữa, bất kỳ liên lạc nào giữa bên ngoài và bên trong SCP-3327 đều xấu đi nhanh chóng một cách bất thường khi khoảng cách từ phòng gốc tăng lên, với việc liên lạc giữa bên trong và bên ngoài là không hiệu quả trong khoảng 100 phòng tính từ phòng gốc.

Cả nhân lực lẫn máy bay không người lái thăm dò đều không phát hiện ra bất kỳ điều gì đáng quan tâm tại các phòng, ngoại trừ một xác chết và một cuốn nhật ký (xem Phụ lục 2). Việc thăm dò sâu hơn đang được tiến hành, với kế hoạch mở rộng phạm vi của RPS và gửi các đội thăm dò đi xa hơn phòng gốc.

**Phụ lục 1: Hệ thống Định vị Tương đối**

Với sự kém hiệu quả của các hệ thống định vị toàn cầu tiêu chuẩn, Hệ thống Định vị Tương đối được thiết kế để ngăn nhân sự khỏi việc bị lạc trong khi khám phá SCP-3327. Bốn đèn hiệu đã được đặt tại khu vực an toàn như được nêu chi tiết trong Thủ tục Quản thúc. Các RPD do nhân sự mang theo nhận sóng từ bốn đèn hiệu, và sử dụng sự khác biệt về khoảng cách tín hiệu di chuyển để tính toán và hiển thị vị trí tương quan của nó với phòng gốc. Các RPD được lập trình để mỗi phòng chiếm một tọa độ duy nhất trên mặt phẳng tọa độ Cartesian, và do đó tọa độ thay đổi khi bước qua mỗi lối cửa. RPS hiện tại có phạm vi hiệu quả khoảng 120,000 phòng, hoặc 1,200 ki-lô-mét.

**Phụ lục 2:** Cuốn nhật ký sau đây được tìm thấy tại phòng (560, -214) gần một xác chết, có bảng tên định danh là Ts. Josef Abramov. Tuổi đời của xác chết không rõ nhưng ước tính vào khoảng 50-60 năm, và nguyên nhân tử vong được xác định là do mất nước. Không có thêm vật phẩm đáng quan tâm nào được phát hiện. Văn bản dưới đây được dịch từ tiếng Nga, và văn bản gốc có sẵn trong Tài liệu 3327-1-O.

[[collapsible show=&#34;+ Tài liệu 3327-1&#34; hide=&#34;- Tài liệu 3327-1&#34;]]
&gt; **Ngày 12 tháng Bảy, 1960**
&gt; Họ liên lạc với tôi hôm nay và bảo tôi rằng tôi được chỉ định cho một dự án mới. Họ đã thu được một vật thể dị thường mới, và họ muốn dùng dùng nó để chống lại người Mĩ. Họ nói rằng sẽ chi tiết cho tôi sau.
&gt;  
&gt; **Ngày 14 tháng Bảy, 1960**
&gt; Họ gọi nó là Lăng trụ. Họ không cho tôi biết họ đã có được nó như nào, nhưng họ cho tôi thấy nó làm gì, và nó thật tuyệt vời. Lăng trụ tạo ra không gian từ hư không. Để lại nó ở trong một căn phòng, và sau một ngày căn phòng đã to ra gấp đôi. Sau đó nó bắt đầu tạo ra các phòng mới, tất cả chỉ trong cùng một không gian.
&gt; Tuy nhiên, nó cũng không hoạt động tốt lắm. Các phòng bị hỏng, bản sao tồi của căn thật. Có các sàn bằng kính và cửa sổ bằng gỗ, và các cửa và các thang dẫn tới không đâu cả.
&gt; Họ nói rằng công việc của tôi là sửa cái Lăng trụ này, khiến nó hoạt động bình thường.
&gt;  
&gt; **Ngày 27 tháng Chín, 1960**
&gt; Nguyên mẫu đầu tiên của bộ khuếch đại đã hoàn thành. Nếu giả thuyết của tôi là đúng, thứ này sẽ mang lại trật tự tới cách Lăng trụ tạo ra các phòng. Thử nghiệm sẽ diễn ra vào ngày mai.
&gt;  
&gt; **Ngày 28 tháng Chín, 1960**
&gt; Thành công rồi! Lăng trụ mở rộng căn phòng đầu tiên như dự đoán, và tạo ra hàng tá các phòng giống như vậy. Tuy vậy, các phòng vẫn bắt đầu hư nát xa hơn từ lối vào.
&gt; Tôi sẽ bắt đầu lại vào ngày mai.
&gt;  
&gt; **Ngày 17 tháng Mười Một, 1960**
&gt; Tôi vẫn đang sửa và tinh chỉnh lại bộ khuếch đại. Với mỗi thử nghiệm, tác động của Lăng trụ ngày càng đều đặn hơn. Chúng tôi lên kế hoạch sử dụng nó để xây nên một boong-ke - không, một mạng lưới boong-ke - trải dài hàng ngàn và hàng ngàn ki-lô-mét. Chúng tôi có thể tạo ra một nước Nga mới trong những boong-ke đó, mà người Mĩ sẽ không bao giờ có thể chạm tới được.
&gt;  
&gt; **Ngày 26 tháng Mười Hai, 1960**
&gt; Sắp xong rồi. Sự lặp mới nhất của bộ khuếch đại gần như hoàn hảo. Lăng trụ đã tạo ra hơn mười nghìn phòng trước khi trước khi cách chạy của nó lại trở nên không đều. Bước vào một căn phòng, và thấy hàng ngàn giống như nó phân ra theo từng hướng, quả thực là một trải nghiệm tuyệt vời.
&gt;  
&gt; **Ngày 18 tháng Một, 1961**
&gt; Công việc của tôi đã xong. Bộ khuếch đại và Lăng trụ đã tạo ra hơn hai mươi ngàn phòng, và mỗi căn phòng đều hoàn hảo y hệt căn đầu tiên. Họ nói với tôi rằng giai đoạn cuối cùng sẽ sớm được bắt đầu.
&gt;  
&gt; **Ngày 29 tháng Một, 1961**
&gt; Họ đưa tôi đến điểm này, và việc thi công đã bắt đầu. Đây sẽ là tác phẩm để đời vĩ đại nhất của tôi, và với nó tôi sẽ ghi danh tên mình vào lịch sử.
&gt;  
&gt; **Ngày 7 tháng Hai, 1961**
&gt; Bộ khuếch đại đã xây dựng những gì sẽ sớm trở thành phòng đầu tiên của rất nhiều phòng. Tất cả những gì còn lại là đặt Lăng trụ bên trong nó.
&gt;  
&gt; **Ngày 12 tháng Hai, 1961**
&gt; Đến bây giờ Lăng trụ đã hoạt động được gần một tuần rồi. Đội ngũ mà họ gửi đến đã nói rằng phải có ít nhất đến một trăm nghìn phòng cho đến lúc này. Mỗi phòng đều là bản sao hoàn hảo của căn đầu tiên.
&gt;  
&gt; **Ngày 19 tháng Hai, 1961**
&gt; Tôi đã được phép mang theo một ba lô đồ tiếp tế và thám hiểm các phòng. Thật hứng thú khi được chứng kiến thành quả lao động của mình, nhưng sự lặp lại vô tận các căn phòng trống cũng đáng lo ngại.
&gt;  
&gt; **Ngày 21 tháng Hai, 1961**
&gt; Các phòng gây bối rối hơn là tôi tưởng. Tất cả các hướng đi đều trông giống nhau.
&gt; Tôi e rằng tôi đã bị lạc rồi.
&gt;  
&gt; **Ngày 23 tháng Hai, 1961**
&gt; Hôm nay, tôi đã gặp một người đàn ông với bộ đồ kỳ lạ. Anh ta là người đầu tiên mà tôi thấy qua rất nhiều ngày. Tôi đã gọi anh ấy.
&gt; Khi anh ta thấy tôi, mặt anh ta tái đi, như thể thấy một bóng ma vậy. Tôi hỏi có chuyện gì vậy. Anh ấy hỏi tên của tôi, và tôi đã nêu tên.
&gt; Sau đó, anh ấy nói rằng tôi không thể là Josef được, bởi vì Josef Abramov đã chết rồi.
&gt;  
&gt; **Ngày 24 tháng Hai, 1961**
&gt; Anh ta đưa tôi đến đội của mình, một nhóm đàn ông và phụ nữ tất cả đều ăn mặc cùng các bộ đồ kỳ lạ.
&gt; Họ thảo luận một lúc, và cuối cùng đưa tôi đến một cái xác mặc đồng phục của họ. Một cái xác có cùng khuôn mặt của tôi.
&gt; Họ nói với tôi rằng họ là một phần của nhóm được cử đi thám hiểm các phòng. &#39;Không phải Josef&#39; đã dựng trại lên, trong khi họ đi do thám phía trước. Khi họ trở về, &#39;không phải Josef&#39; đã chết.
&gt; Nhưng điều mà không ai trong chúng tôi hiểu được là làm thế nào mà tôi đến gặp một phiên bản của tôi mà không phải là chính tôi, cũng như cách mà anh ta tử vong trong mê cung bất tận này.
&gt; Thật là vô nghĩa. Tôi e là công việc của tôi với Lăng trụ đã đi quá xa rồi.
&gt;  
&gt; **Ngày 25 tháng Hai, 1961**
&gt; Họ kể thêm cho tôi biết về boong-ke này. Họ sử dụng những từ ngữ mà tôi không thể hiểu được, nhưng tôi hiểu được boong-ke này không ổn bằng cách nào đó. Họ nói rằng họ đang lên kế hoạch phá hủy nguồn gốc gây nên gây ra sai trái trước khi nó có thể gây ra thêm tai hại.
&gt; Họ cũng đề nghị tôi rời khỏi boong-ke này với họ. Tôi đã từ chối, đáp lại rằng tôi thà tìm đường quay trở về thế giới của tôi hơn là trốn thoát tới thế giới của họ. Họ đã để tôi đi, bất chấp vài phản đối.
&gt;  
&gt; **Ngày 28 tháng Hai, 1961**
&gt; Có phải là ngày 28 tháng Hai không nhỉ? Tôi đã đếm số ngày rồi, nhưng tôi đã không thấy ánh sáng mặt trời cỡ một tuần rồi.
&gt; Thức ăn dự trữ của tôi sắp hết. Tôi không biết tôi ở đâu nữa, lối thoát ở đâu, hay là nơi tôi đã gặp những người với bộ đồ kỳ lạ chỉ cho tôi xem chính xác chết của mình.
&gt; Có lẽ tôi sẽ chết trong mê cung với những căn phòng hoàn hảo, đồng nhất mà tôi đã dày công tạo ra.
&gt;  
&gt; //Không có ngày tháng//
&gt; Tôi đã không có gì để ăn... tôi không biết bao lâu rồi. Hai ngày? Ba? Tôi cũng gần như hết nước rồi. Boong-ke này sẽ là mồ chôn của tôi.
&gt;  
&gt; //Không có ngày tháng//
&gt; Có lẽ Lăng trụ đã hỏng vì một lý do nào đó.
&gt; Có lẽ chúng ta không nên sửa nó.
[[/collapsible]]
Xác chết của &#34;không phải Josef&#34; cũng như lối vào mà đội của anh ta được cho là đến từ đó chưa được tìm thấy. Một vài TLĐLT đã được tra hỏi về cả Lăng trụ và dự án được đề cập, nhưng tất cả đều phủ nhận không biết về cả hai. Abramov được phát hiện là thành viên của TLĐLT-████, đã bị giải thể vào năm 1972. Theo các hồ sơ cục bộ, anh ta bị giết khi thực hiện nhiệm vụ cùng với những người còn lại trong đội của mình trong khi thám hiểm một dị thường không gian không xác định. Các nỗ lực xa hơn đang được thực hiện để tìm ra hồ sơ đầy đủ về cuộc viễn chinh này.
