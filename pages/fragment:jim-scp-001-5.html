    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Mã vật thể:**  SCP-001

**Phân loại:**  Apollyon

**Quy trình Quản thúc Đặc biệt:** Do tính chất hỗn loạn cũng như nguồn sức mạnh dường như vô tận của đối tượng, hiện không có bất kỳ phương thức nào có hiệu quả nhằm quản thúc SCP-001.

**Mô tả:**  SCP-001 là một thực thể thần thánh được biết đến với cái tên &#34;Ts. Wondertainment&#34;.  Đối tượng là một thực thể biến đổi thực tại Cấp-V có khả năng thay đổi hoặc phá vỡ mọi nguyên tắc của vũ trụ, đối tượng chủ yếu sử dụng khả năng của mình để tạo ra hằng ha số các vật thể dị thường. Nó có thể phân phát các loại vật thể trên chỉ bằng một cái búng tay tại một địa điểm bất kỳ trong vũ trụ. 

Ngươi nghĩ rằng mấy món đồ nhỏ bé có tên của ta trên ấy mà đã là toàn bộ vật phẩm do ta tạo nên rồi à? Người nghĩ rằng ta chỉ là một sinh vật nhỏ bé, thảm hại vậy thôi á? Ta không phải là một thợ làm đồ chơi tầm thường đâu, Tổ Chức à, cũng chả phải là một kẻ thích đùa. Ta là một //vị thần//. Vị thần của hỗn mang, điềm báo của hỗn loạn, nguồn gốc của sự điên rồ, là sợi dây kết nối những kẻ muốn thay đổi vũ trụ này theo ý muốn của //riêng// mình. Ta đã đọc hết những ước nguyện đó, đã tạo ra, đã đem đến những dị thể mà các người muốn tìm kiếm, để cho các người thấy vũ trụ này tuyệt vời và kì diệu và đáng sợ và nguy hiểm đến nhường nào.    

Ngươi muốn nhìn thấy những tạo tác của ta à? Vậy thì nhìn vào danh sách các dị thể của mi đi, Tổ Chức. Nhìn vào đám Đơn Vị Điều Tra Sự Cố Bất Thường, Văn Phòng Khai Quật Cổ Vật Hồi Giáo, Liên Minh Huyền Bí Toàn Cầu, và rất nhiều thứ khác đi. //Ta// đã tạo nên chúng. Ta đã làm nên //tất cả//, từ những dị thể vô hại //Safe// đến những dị thể đáng kinh hãi như //Keter//, và chúng đều là của //ta!// 

Chúng Ta Ngầu Chưa? Rạp Xiếc Quái Dị? Marshall, Carter &amp; Dark? Giáo Hội Phế Thần, Anderson Robotics, Ngũ Giáo và rất nhiều //thứ khác// Là quân đoàn **Của ta**! **Của ta!** Ta đã lập nên //**tất cả bọn chúng**//, tạo nên **tất cả** những **tạo tác** của chúng! Những kẻ lãnh đạo chúng?! Nhũng vị **&#34;THẦN&#34;** của chúng?! Khi các người chiến đấu với những kẻ như **FULLER** hay **ION** và **MEKHANE** và cả **[[size larger]]XÍCH VƯƠNG[[/size]], thì thực ra các người đang chống lại [[size larger]]TA![[/size]] TA LÀ [[size larger]] TẤT CẢ BỌN CHÚNG[[/size]], TA LÀ [[size larger]]MỌI THỨ [[/size]] MÀ CÁC NGƯỜI [[size larger]]//CẢM THẤY SỢ HÃI CẢM THẤY KHÓ HIỂU! TA LÀ VỊ THẦN CỦA HỖN MANG, VÀ NGƯƠI SẼ PHẢI QUY PHỤC TRƯỚC SỨC MẠNH CỦA TA, NGƯƠI SẼ PHẢI GÀO THÉT VÀ TAN BIẾN THÀNH HƯ VÔ, NGƯƠI SẼ PHẢI QUỲ LẠY TRƯỚC TA NGƯƠI**//[[/size]]

++ //**THẢM HẠI**//

+ //**ĐÁNG KHINH**//

Từ từ đã, xin lỗi, tôi hơi bị lạc chủ đề quá nhỉ. 

Không, được rồi, tôi sẽ làm lại lần nữa. 

[[[http://scp-vn.wikidot.com/jim-north-s-proposal/offset/5 | Sẽ nhanh thôi mà.]]]</textarea></pre>
