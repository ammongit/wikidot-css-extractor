    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name= https://i.postimg.cc/ZYx1TRST/image.png |width=300px|caption=фотография SCP-1900, сделанная с помощью камеры видеонаблюдения]]

**Объект №:** SCP-1900-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1900, на сегодняшний день, невозможно поймать, от чего фонду остаётся лишь пытаться помешать его охоте, что ещё ни разу не удавалось

**Описание:** Гуманоид с тёмным цветом кожи. Очень худощавое и длинное телосложение. Череп имеет нестандартную форму, а на голове есть несколько длинных волос. Имеются рога, которые иногда спадают, но очень быстро отрастают по новой. Проживает в лесу, но, как позже выяснилось, не в каком-то конкретном, так как его замечали в самых различных лесах восточной Европы, что наводит на мысль о существовании нескольких особей SCP-1900.

Основным занятием объекта является охота, причём, исключительно на людей. SCP-1900 выбирает себе жертву, которая живёт как можно ближе к лесам, после чего начинает преследовать её. Объект старается не попадаться жертве на глаза, делая это в редких случаях и с дальнего расстояния. В основном, он запугивает её различными звуками, будь то рык, хрюканье, скрежет когтями и т.д. Что интересно, в такие моменты субъекту могут сниться сны с участием SCP-1900, даже если они его никогда не видели. 

Путём подобных запугиваний, SCP-1900 доводит жертву до изнеможения, после чего [ДАННЫЕ УДАЛЕНЫ], но при этом, делая это очень долго и аккуратно. Объект старается не оставлять большое количество открытых ран, а бездыханные тела он развешивает по деревьям, от чего многие воспринимают это, как самоубийство.

Несмотря на свою страсть к охоте на людей, SCP-1900 ими не питается, предпочитая различных грызунов или птиц, в крайних случаях нападает на более крупную живность.

Своё присутствие SCP-1900 всегда помечает на камнях, вырисовывая когтями различные узоры., причина этому до сих пор неизвестна. Объект, судя по наблюдениям, не может надолго покидать пределы леса. Однако, несмотря на все эти факторы, ещё ни разу не удалось спасти ни одну жертву, а объект всё ещё остаётся не пойманным.</textarea></pre>
