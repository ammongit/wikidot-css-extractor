    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-ES-4991-J - ES UN MONSTRUO QUE QUIERE MATARNOS A TODOS AAAAAAAAH
    **Auteur :** [[user ElInventor]]

    **Date de publication originale :** 12 février 2018
    **Images :** Informations manquantes.
[[include credit:end]]

[[include component:image-block name=maxresdefault.jpg|caption=**TOUT MOUVEMENT BRUSQUE POURRAIT RÉVEILLER CETTE INFÂME CRÉATURE ET DÉCLENCHER UNE APOCALYPSE. LA DERNIÈRE FOIS C&#39;EST PASSÉ À ÇA PRÈS, JE VOUS RACONTE PAS !**]]

**Objet n^^o^^ :** SCP-4991-ES-J

**Classe :** C&#39;EST UN PUTAIN D&#39;HORRIBLE MONSTRE BORDEEEEEEL !

**Procédures de Confinement Spéciales :** COURS POUR TA VIE ET NE TE RETOURNE PAS ! CHERCHE UN ENDROIT OÙ TE PLANQUER, LE PLUS LOIN SERA LE MIEUX ! ET QUOI QU&#39;IL ARRIVE, NE SORS PAS DE TA CACHETTE JUSQU&#39;À CE QU&#39;IL SE TAISE ! SI TU VOIS QU&#39;IL S&#39;APPROCHE, NE LUI LAISSE PAS L&#39;OCCASION DE T&#39;ATTRAPER ET FUIS ! IL N&#39;Y A AUCUN MOYEN DE LUTTER, J&#39;AI DÉJÀ ESSAYÉ ! CONTENTE-TOI DE COURIR, POINT !

**Description :** C&#39;EST UNE ÉNORME CRÉATURE MI-RHINOCÉROS MI-SERPENT MI-DIEU NE SAIT QUOI. C&#39;EST COMME SI SATAN EN PERSONNE AVAIT FAIT UNE ORGIE DE TOUS LES DIABLES ET QUE TOUS SES VASSAUX S&#39;ÉTAIENT UNIS POUR DONNER CETTE CHOSE VIVANTE ! CE TRUC EST QUASI-TOUT LE TEMPS EN TRAIN DE DORMIR DANS LA CUISINE, JUSQU&#39;À CE QUE QUELQU&#39;UN S&#39;APPROCHE ET LE RÉVEILLE. BORDEL ! QUELLE PERSONNE SAINE D&#39;ESPRIT RÉVEILLERAIT VOLONTAIREMENT CETTE CRÉATURE SORTIE TOUT DROIT DES ENFERS ?! CETTE CHOSE COMMENCE À RUGIR ET À PARCOURIR TOUTE LA MAISON, SANS AUCUN DOUTE POUR TROUVER DE LA CHAIR FRAÎCHE À DÉVORER !

[[include component:image-block name=vacuum.jpg|caption=**LA CRÉATURE DANS TOUTE SON AFFREUSE SPLENDEUR. AUSSI HIDEUSE À LA VUE QU&#39;À L&#39;OUÏE. QUI SAIT COMBIEN DE VIES ELLE A DÉJÀ ABRÉGÉES !**]]

JE DÉTESTE QUAND J&#39;ESSAYE DE DORMIR ET QUE TOUT À COUP J&#39;ENTENDS SES RUGISSEMENTS AU LOIN ! PARFOIS J&#39;ESSAYE DE ME RÉFUGIER EN HAUTEUR, COMME SUR LE CANAPÉ. ET MÊME SI CETTE CHOSE N&#39;ARRIVE PAS À M&#39;ATTRAPER, SES RUGISSEMENTS ME TERRIFIENT ! CETTE ABOMINATION NE DEVRAIT PAS EXISTER ! ÇA N&#39;A PAS D&#39;YEUX, MAIS ÇA PEUT VOIR ET MÊME TE DÉBUSQUER SOUS LE LIT. ÇA PEUT MÊME CHERCHER SOUS LES TAPIS SI UNE INNOCENTE VICTIME S&#39;Y CACHE ! SAINTE MÈRE LA PUTE DE LA COUR CÉLESTE, JE NE VEUX MÊME PAS PENSER À CE QUE ÇA FERAIT DE MOI SI ÇA M&#39;ATTRAPAIT ! ÇA POURRAIT ME TUER OU MÊME PIRE !

**Addendum :** Cette chose est partie, maintenant ? Je me suis caché dans la penderie pour ne pas la croiser.</textarea></pre>
