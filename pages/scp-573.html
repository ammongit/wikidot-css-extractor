**Item nº:** SCP-573

**Classe do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** --Não são necessários procedimentos especiais de contenção. O objeto está armazenado na mesa do Dr. L██████ .-- O objeto deve ser trancado em um dos armários de segurança do Sítio 62. SCP-573 requer a concordância de dois membros sêniores da equipe para ser removido da contenção. Ninguém está autorizado a usar SCP-573 sem pelo menos dois pesquisadores de apoio. Testar SCP-573 perto de crianças é proibido sem aprovação O5.

**Descrição:** SCP-573 é uma flauta feita de osso. Testes de DNA e carbono revelam que o material é humano, do sexo feminino e que tem aproximadamente mil anos de idade. O osso é um fêmur e, pelo tamanho, vem de uma criança entre sete e doze anos.

SCP-573 foi descoberto em ███████████████, Louisiana, por agentes que investigavam o desaparecimento de crianças locais. Os agentes que chegaram ao local foram atacados por uma matilha de animais selvagens, várias espécies diferentes trabalhando juntas. Assim que os animais foram abatidos, os agentes foram então atacados por várias das crianças desaparecidas, sendo instigadas por um certo Darald King, o então proprietário de SCP-573. Agente ███ atirou no Sr. King, acabando com seu domínio sobre as crianças e evitando um incidente maior.

Testes com SCP-573 revelaram que, quando tocado, o objeto coloca animais e crianças pré-púberes em um estado altamente receptivo. Todas as criaturas assim afetadas estão [[[the-bloody-autumn|ávidas e dispostas a fazer tudo o que o flautista solicitar]]], incluindo coisas que estão além delas quando em um estado de não transe. Uma vez que o instrumento é tocado, sujeitos permanecem em transe por cinco vezes o período durante o qual a flauta foi tocada (por exemplo, se tocar a flauta por um minuto, o transe permanecerá por cinco minutos).

O conhecimento de como tocar uma flauta não é necessário para usar SCP-573. Qualquer pessoa que tentar usar SCP-573 será capaz de tocar flauta como se tivesse tocado por anos, e pode tocar qualquer música que desejar.

**Adendo:** Como de ██/██/████, SCP-573 não deve ser usado em cobaias humanas. Conforme revelado no [[[Diary-573|Diário-573]]], SCP-573 provoca sentimentos de repulsa e paranoia no usuário, especificamente orientado para indivíduos pré-púberes. Esses sentimentos aumentam gradualmente, mas de forma constante, até que o portador se encontre agindo de forma violenta e maliciosa com qualquer pré-púbere sob sua influência. Testes em humanos com SCP-573 estão, portanto, suspensos indefinidamente. -O5-6
