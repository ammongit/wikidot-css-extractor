**Item nº:** SCP-915

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as explorações do interior de 915 devem ser documentadas, com um manifesto completo de todos os funcionários e equipamentos a serem levados para dentro de 915.

Declarações de intenção de explorar o interior ou experimentar as habilidades computacionais de SCP-915 devem ser declaradas com uma (1) semana de antecedência. Nenhuma exploração interior pode ocorrer enquanto as habilidades computacionais do 915 estiverem sendo testadas. Além disso, nenhum teste de computação pode ser iniciado enquanto a exploração ou manutenção estiver ocorrendo dentro de 915.

Todas as explorações interiores devem ser limitadas a um período de uma (1) hora. Incursões mais longas requerem dispensa especial do pesquisador principal, Dr. Foudray. Todos os exploradores devem estar fisicamente ligados a um cordão de nylon de alta densidade que é ancorado em um ponto fora de 915.

Os protocolos de teste padronizados das especificações de 915 devem ser aplicados tanto ao 915 quanto ao bloco de computadores que são considerados controles experimentais. Esses computadores de controle são especificados como modelo HP Slimline S3600F.

**Descrição:** SCP-915 é um dispositivo de computação mecânica com uma configuração interna altamente não-euclidiana. Foi o resultado da experimentação envolvendo o efeito de ███-███ sobre [[[SCP-914]]]. Apesar de parecer inteiramente mecânico, 915 replica completamente as capacidades do dispositivo de entrada, um (1) computador desktop HP Slimline S3600F. Parece que a topologia excepcional de 915 torna essas especificações computacionais possíveis. A teoria atual sugere que a expansão extensiva no espaço e no tempo permite que cálculos por segundo que seriam associados a um dispositivo mecânico sejam substituídos.

O exterior de 915 é um cubo de metal com lados de um ponto três metros (1,3 m) de comprimento. Inserções de plástico podem ser encontradas em todas as bordas, presumivelmente como medida de segurança para evitar o contato com costuras metálicas afiadas. Um lado do cubo de metal pode ser removido, permitindo o acesso ao interior de 915. Em frente a este ponto de acesso há um braço de metal articulado, levando até o visor de 915. Este braço de metal é composto por vários pistões que têm o efeito de alterar com precisão a tapeçaria que é o elemento principal do display de 915.

A tela de 915 consiste em uma tapeçaria tecida de forma extremamente densa dentro de um gabinete de metal. Apesar da densidade da tapeçaria, ela ainda pode ser manipulada por braços mecânicos dentro do gabinete com alto grau de precisão. Esta manipulação precisa é capaz de alterar fundamentalmente a aparência da tapeçaria de forma controlada.

**Nota:** //Devido ao seu efeito no RA 915-a, a pesquisa contínua envolvendo a teoria do nó em funcionamento na tela de 915 foi suspensa. -Dr. Foudray//

O interior de 915 é uma massa de engrenagens e mecanismos de relógio, além de componentes mecânicos mais esotéricos usados em computação. Um zumbido mecânico constante, bem como sons mais profundos de trituração, podem ser ouvidos dentro de 915. Todos esses sons experimentam modulação e distorção, previstos como resultado da topologia não padrão que 915 possui. 915 mantém passagens pelo seu interior, presumivelmente para auxiliar na manutenção ocasional de 915. Quando 915 precisar de manutenção, ele exibirá um resumo do reparo necessário, além de exibir um mapa que leva ao local dentro de 915 onde a manutenção é necessária.

O interior de 915 sofre constantes mudanças, tornando a navegação muito difícil. Além disso, manter o contato de rádio é complicado pela topologia de 915, muitas vezes levando a atrasos e enfraquecimento da transmissão a apenas alguns metros da entrada. Embora algum sucesso tenha sido obtido usando contato físico (como cordão de nylon de alta densidade), foram registrados casos em que o cordão foi cortado, incorporado em partes do interior de 915 ou com partes aparentemente enroladas sobre si mesmas com as extremidades de alguma forma fundidas.

O interior é muitas vezes inquietante para sujeitos e investigadores. Muitos casos de desorientação, náusea e desmaio foram relatados dentro de 915. É indeterminado quanto desses sintomas são resultado da corrupção sensorial devido à natureza não-euclidiana de 915, e quanto é o efeito direto sobre a humanidade de exposição ao espaço-tempo localmente não plano.

A configuração interna de 915 parece estar relacionada aos cálculos realizados pelo dispositivo, com cálculos mais extensos exigindo um maior grau de reorganização interna.

A fonte de energia de 915 parece estar recebendo ar do ambiente externo. A fonte deste gradiente de pressão e a disposição final do gás em queda são indeterminadas neste momento. Consulte o Apêndice 915a.

-----

**Adendo:**
__915a:__ //A equipe 915-j5 encontrou a borda do interior de 915. Eles o descreveram como uma grande muralha de escuridão. Eles disseram que engoliu a luz de suas lanternas, mas parece mais provável que simplesmente não houvesse nada para as luzes refletirem. Além disso, a equipe descreveu um assobio estranho quando um vento do interior de 915 soprou para o vazio. Esta é uma fonte de energia possível? O interior de 915 está suspenso em um grande vazio e deriva energia do gradiente de pressão entre nossa atmosfera e esse vácuo? É necessária uma investigação mais aprofundada, assumindo que podemos encontrar a vantagem novamente, é claro.//

//-Dr. Foudray// 

__915b:__ Dr. Snorlison foi recentemente perdido no interior de SCP-915 por mais de um mês. Apesar disso, seu corpo não apresentava sinais de desidratação ou desnutrição. No entanto, outros fatores auxiliares, como o crescimento do cabelo, indicaram que ele experimentou vários meses de tempo subjetivo enquanto estava dentro de 915. Investigações adicionais são necessárias, no entanto, o Dr. Snorlison está sendo transferido e não estará disponível para comentários dos pesquisadores.

__915c:__ //Decidi liberar algumas das notas de pesquisa do meu assistente à luz dos recentes eventos envolvendo o Pesquisador #915-c.// //Dr. Foudray//

__915d:__ //À luz da investigação do material relacionado à pesquisa deste dispositivo, bem como de outros eventos anômalos originados no interior de 915, a pesquisa sobre 915 foi suspensa neste momento.//

//Parece que as interações com SCP-915 tendem a se enquadrar em duas categorias. A maioria rejeita a geometria não-euclidiana que 915 exibe, terminando com uma apreciação superficial desses traços e equilíbrio mental intacto. No entanto, surgiram alguns casos de pesquisadores e agentes internalizando suas experiências com 915 de maneira prejudicial à sua saúde mental. Além disso, parece que o conhecimento íntimo do funcionamento de 915 pode permitir que alguém assim afetado induza efeitos sobrenaturais em seu ambiente.//

//Tomamos medidas para determinar quem é mais suscetível a essa &#34;visão prejudicial&#34;. Embora nenhum resultado concreto tenha surgido, evidências atuais sugerem que matemáticos e artistas preocupados com a apreciação e compreensão do &#34;espaço&#34; e da &#34;forma&#34; são os mais propensos a internalizar a experiência de 915.// //-Dr. Foudray//
