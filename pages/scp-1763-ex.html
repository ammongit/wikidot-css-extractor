&gt; **__{{Documento-1763-EX-001, 12/02/1984}}__**
&gt; -----
&gt; **Item n:** SCP-1763
&gt; 
&gt; **Classe de Objeto:** Keter
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-1763 está atualmente contido em uma especialmente construída Câmara de Contenção de Organismos Hostis no Sítio-94, equipada com tecnologia de vigilância de alta durabilidade e sistemas de sprinklers adaptados para dispensar sedantes gasosos. SCP-1763 deve ser alimentado com um porco adulto no primeiro dia de cada mês, ou o equivalente em carne pré-preparada. Nenhum contato adicional deve ser feito com a entidade.
&gt; 
&gt; **Descrição:** SCP-1763 é um grande (com uma média de doze metros de comprimento), mamífero noturno, carnívoro, anteriormente nativo de terras agrícolas na Inglaterra rural. SCP-1763 possuí capacidades menores de alteração da percepção, as quais utiliza  para se esconder através da camuflagem rudimentar. Quando dada a oportunidade, SCP-1763 mostra uma natureza extremamente predatória.
&gt; 
&gt; A morfologia de SCP-1763 é algo variável, assim como a força de seu efeito de anomalia primária, com a entidade tende a aumentar de tamanho e diminuir sua visibilidade ao longo do tempo. A hipótese surge de que há uma adaptação acelerada a um ambiente em que a observação é quase constante, o limite potencial dessa adaptação é desconhecido. Como SCP-1763 tem sido até agora responsável por mais de 30 baixas enquanto estava em contenção, a pesquisa é atualmente uma prioridade alto nível.
@@@@
@@@@
&gt; **__{{Documento-1763-EX-032, 14/05/1989}}__**
&gt; -----
&gt; **Item n:** SCP-1763
&gt; 
&gt; **Classe de Objeto:** Keter
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-1763 está atualmente contido em uma especialmente construída Câmara de Contenção de Organismos Hostis no Sítio-94, equipada com tecnologia de vigilância de alta durabilidade e sistemas de sprinklers adaptados para dispensar sedantes gasosos ##blue|e fluidos corrosivos. Os ditos sistemas devem ser ativados no caso de SCP-1763 tentar prejudicar o pessoal, brecha de contenção, ou interferir de qualquer outra forma nas atividades da Fundação.##  SCP-1763 deve ser alimentado com --um porco adulto-- ##blue|dois porcos adultos## no primeiro dia de cada mês, ou o equivalente em carne pré-preparada. Nenhum contato adicional deve ser feito com a entidade.
&gt; 
&gt; **Descrição:** SCP-1763 é um grande (com uma média de ##blue|dezoito## metros de comprimento), mamífero noturno, carnívoro, anteriormente nativo de terras agrícolas na Inglaterra rural. SCP-1763 possuí capacidades menores de alteração da percepção, as quais utiliza  para se esconder através da camuflagem rudimentar. ##blue|SCP-1763 é capaz de disfarçar tanto sua aparência física como qualquer som que emitir, e é capaz de remover memórias de tais qualidades de pessoas próximas. Quando dada a oportunidade, SCP-1763 utilizará estas habilidades para perseguir, caçar e matar qualquer presa em potencial.
&gt; 
&gt; A morfologia de SCP-1763 é --algo-- ##blue| extremamente## variável, assim como a força de seu efeito de anomalia primária, com a entidade tende a aumentar de tamanho e diminuir sua ##blue| perceptibilidade geral## ao longo do tempo. A hipótese surge de que há uma adaptação acelerada a um ambiente em que a observação é quase constante, o limite potencial dessa adaptação é desconhecido. Como SCP-1763 tem sido até agora responsável por mais de 30 baixas enquanto estava em contenção, a pesquisa --é atualmente uma prioridade alto nível-- ##blue| está suspensa##.
@@@@
@@@@
&gt; **__{{Documento-1763-EX-128, 03/11/1995}}__**
&gt; -----
&gt; **Item n:** SCP-1763
&gt; 
&gt; **Classe de Objeto:** Keter
&gt; 
&gt; **Procedimentos Especiais de Contenção:** SCP-1763 está atualmente contido ##blue| dentro de uma grande área arborizada[[footnote]] Designada Área-764.[[/footnote]], rodeado por uma cerca de arame eletrificada. Os restos do Sítio-94, localizado no centro desta área, está fora de alcance de todo pessoal. SCP-1763 não requer alimentação, pois parece ter um estoque pronto de carne fresca localizado em algum lugar dentro da área.## 
&gt; 
&gt; Nenhum contato --adicional-- ##blue| algum## deve ser feito com a entidade.
&gt; 
&gt; **Descrição:** ##blue| SCP-1763 é uma grande criatura imperceptível, estimado em mais de vinte e quatro metros de comprimento. SCP-1763 é um carnívoro e predador de todas as formas de vida superiores e, como tal, representa uma grande ameaça para qualquer pessoa dentro da zona de contenção. SCP-1763 não pode ser percebido diretamente por nenhum sujeito dentro de --20 metros 100 metros 200 metros-- um grande raio ao redor da entidade e pode exercer um efeito memético não especificado em qualquer sujeito que tenha visto evidências da existência da entidade.## 
&gt; 
&gt; ##blue| Foram atribuídas um total de 30 mortes a SCP-1763 desde sua contenção inicial, porém se espera que o número real é pelo menos o dobro.## 
@@@@
@@@@
&gt; **__{{Documento-1763-EX-000, -0/-0/--00}}__**
&gt; -----
&gt; **Item n:** SCP-1763
&gt; 
&gt; **Classe de Objeto:** ##blue| Nenhum##
&gt; 
&gt; **Procedimentos Especiais de Contenção:** ##blue| Nenhum plano foi elaborado para a contenção de SCP-1763 no momento da redação. Qualquer área referida como Site-94 ou Área-764 deve ser relatada imediatamente. - em nenhuma circunstância o pessoal deve entrar nessas áreas, uma vez que ninguém tem qualquer lembrança da construção ou criação de tais áreas.## 
&gt; 
&gt; Nenhum contato --deve-- ##blue| pode## ser feito com a entidade. 
&gt; 
&gt; **Descrição:** SCP-1763 é uma ##blue| entidade semi-metafísica capaz de se separar à vontade de vários aspectos da realidade, reais e imaginários. SCP-1763 é atualmente invisível e silencioso, não possui assinatura de calor, pode se tornar intangível seletivamente e é capaz de exercer um forte efeito memético em humanos próximos, deletando, censurando e corrompendo informações sobre si mesmo armazenadas no cérebro do sujeito. Além disso, informações tangencialmente relacionadas em uma variedade de meios de comunicação são suspeitas de estarem em risco, embora isso não tenha sido confirmado. Devido à falta de pessoal designado para o projeto, todas as pesquisas sobre SCP-1763 foram adiadas para um futuro previsível.##
&gt; 
&gt; Foram atribuídas um total de 30 mortes a SCP-1763 --desde sua contenção inicial-- ##blue| desde sua catalogação em {-0/-0/-00.}[[footnote]] {{ERRO: Abortar campo nulo;}}[[/footnote]] Apesar disso, não existem registros de tais pessoas falecidas. O motivo pelo qual SCP-1763 ataca e mata o pessoal da Fundação, si é que existe, permanece sendo desconhecido.##
&gt; 
&gt; ##blue| Foram encontradas várias outras interações deste artigo, referindo-se a entidade como uma criatura física; portanto, acredita-se que SCP-1763 já foi efetivamente contido pela Fundação e foi incapaz de exercer a gama de fenômenos anômalos de que faz uso hoje. Inferências adicionais sugerem que a excisão de SCP-1763 dos métodos padrão de percepção é parte de uma tendência contínua, na qual a entidade se torna cada vez menos &#34;real&#34; ao longo do tempo, possivelmente como uma técnica de sobrevivência, adaptação natural ou como um método de adquirir comida. Por razões obvias, os elementos desta hipótese não podem ser verificados,,D,,//;-##
&gt;
&gt; ##blue|-/Se SC-,,P,,/1763 de fato, existe _{{atualmente ^^unc|ea^^r}};##
&gt;

&gt; 
&gt;&gt; ##blue| {{Dados faltando.}}##
