**Αριθμος Αντικειμένου #:** SCP-305

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** To SCP-305 είναι επί του παρόντος ακίνητο. Η Βάση-305 έχει κατασκευαστεί γύρω από την τρέχουσα τοποθεσία του, ένα δασώδες φαράγγι κοντά στο [ΑΝΑΓΡΑΦTHKE], και στελεχώνεται από τουλάχιστον επτά (7) άτομα που έχουν προηγούμενη εμπειρία με το SCP-305 και έχουν αποδειχθεί ανθεκτικά στις επιπτώσεις του. Το υπόλοιπο πλήρωμα του σταθμού θα πρέπει να εναλλάσσεται με εβδομαδιαία βάση. Η επίδραση του SCP-305 εξασθενεί εάν τα αθρώπινα υποκείμενα εκτίθονται σε αυτό για παρατεταμένες χρονικές περιόδους. Επομένως, ένα ανθεκτικό άτομο θα πρέπει να εκτίθεται σε αυτό για τουλάχιστον τρεις (3) ώρες καθημερινά. 

Ο πραγματικός θάλαμος συγκράτησης είναι κατασκευασμένος από τυπικά υλικά και μετατοπίζεται από τον υπόλοιπο σταθμό από μια «ζώνη προστασίας» πέντε (5) μέτρων για την προστασία του κανονικού προσωπικού από τις χειρότερες επιπτώσεις του SCP-305.

Η Βάση-305 εκπέμπει ένα σταθερό σήμα &#34;κανονικής κατάστασης&#34; στη Βάση-19. Εάν η Βάση-305 παραβιαστεί κατά τη διάρκεια παραβίασης του περιορισμού, αυτό το σήμα θα σταματήσει και μια βαριά οπλισμένη ομάδα περιορισμού θα αποσταλεί αμέσως στην τοποθεσία.

Οι περιπτώσεις του SCP-305-1 είναι εξαιρετικά επικίνδυνες και θα πρέπει να τερματίζονται όταν βλέπονται χωρίς να γίνεται προσπάθεια περιορισμού.

Από το ██/██/200█, απαγορεύονται όλες οι προσπάθειες εξαγωγής δειγμάτων από το SCP-305 για μελέτη. (Βλ. Συμπληρωματικό έγγραφο 305-1)

**Περιγραφή:** Το SCP-305 είναι ένας σχηματισμός βράχων περίπου ανθρωποειδούς μεγέθους και σχήματος. Οι απομακρυσμένες εγγραφές του SCP-305 δείχνουν ότι παραμένει σταθερό ανά πάσα στιγμή, ακόμη και όταν αλληλεπιδρά με ανθρώπινα υποκείμενα.

Όταν προβάλλεται από έναν αισθανόμενο παρατηρητή, το SCP-305 φαίνεται να είναι ένα κινητό, έμψυχο ανθρωποειδές απροσδιόριστου φύλου. Αυτή η εκδήλωση σχηματίζεται από ραγισμένο βράχο παρόμοιο με τη φυσική μορφή του SCP-305 και ενώ είναι απρόσωπο, τα άτομα αναφέρουν ότι οι ρωγμές σε όλη την επιφάνεια του SCP-305 αρχίζουν να μοιάζουν με ανθρώπινα χείλη και αυτιά καθώς κινείται.

Τα ανθρώπινα υποκείμενα που έρχονται σε οπτική επαφή με αυτή την εκδήλωση ακούνε «ψιθυριστές» φωνές, αν και η συσκευή εγγραφής στην περιοχή δεν καταγράφει τίποτα και το φαινόμενο παρατηρείται ακόμη και σε άτομα που είναι κωφά από τη γέννησή τους. Το SCP-305 αρχικά θα καλοπιάσει το υποκείμενο ψιθυρίζοντας κομπλιμέντα. Κατά τη διάρκεια αυτής της φάσης το υποκείμενο βιώνει συναισθήματα φιλικότητας και εμπιστοσύνης προς το SCP-305. Αυτές οι αισθήσεις φαίνονται άσχετες με το πραγματικό περιεχόμενο των «κομπλιμέντα», το οποίο κυμαίνεται από «περίεργο» έως ανόητο και ενοχλητικό. Περιλαμβάνεται μια σύντομη λίστα με τα αναφερόμενα κομπλιμέντα:

* «Έχεις όμορφες κόγχες».
* «[ANΑΓΡΑΦΤΗΚΕ] κάθε ένα από τα δάχτυλά σου»
* «Ο λαιμός σου φαίνεται ασυνήθιστα εύκαμπτος».

Στη δεύτερη φάση, το υποκείμενο αρχίζει να ακούει πολλές φωνές προερχόμενες από το SCP-305. Σε αυτό το σημείο οι ψίθυροι γίνονται επικριτικοί, προσπαθώντας να προσβάλουν το υποκείμενο ή να υπονομεύσουν την αυτοεκτίμηση του υποκειμένου, ειδικά παίζοντας με την ένοχη συνείδηση ​​του υποκειμένου. Όπως τα κομπλιμέντα, αυτές οι προσβολές δεν έχουν νόημα όταν αφηγούνται, αλλά έχουν μια βαθιά ψυχολογική επίδραση, οδηγώντας το άτομο στην αυτοκτονία πριν από την τελική φάση στο 20% των περιπτώσεων. Εάν το υποκείμενο αφαιρεθεί από την παρουσία του SCP-305 κατά τη δεύτερη φάση, το υποκείμενο θα έχει ψευδαισθήσεις ότι αυτές οι προσβολές προέρχονται από ρωγμές που μοιάζουν με στόμα που φαίνεται να σχηματίζονται στο έδαφος, στους τοίχους και στην οροφή.

Στην τρίτη και τελευταία φάση οι φωνές θα σταματήσουν απότομα. 2 Έως 10 ώρες από τη διακοπή των παραισθήσεων, η ανθρωποειδής εκδήλωση του SCP-305 θα εμφανιστεί και θα σκοτώσει το άτομο. Οι αιτίες θανάτου ποικίλλουν, αλλά περιλαμβάνουν σοβαρό καρδιακό έμφραγμα, μυϊκό σπασμό που οδηγεί σε αποκοπή της σπονδυλικής στήλης, παράλυση διαφράγματος και [ΑΝΑΓΡΑΦTHKE].

Ένα υποκείμενο που πεθάνει από οποιαδήποτε αιτία μετά την έναρξη της δεύτερης φάσης [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ] που ακολουθείται από την εμφάνιση ενός στιγμιότυπου του SCP-305-1 από το πτώμα. Το SCP-305-1 είναι ανθρωποειδή ελαφρώς μικρότερα από το ίδιο το SCP-305. Σε αντίθεση με το SCP-305, το SCP-305-1 φαίνεται να είναι κατασκευασμένο από μια λεία σκληρή λευκή ουσία και τα χείλη και τα στόματα στις επιφάνειές τους είναι εξαιρετικά ζωντανά. Το SCP-305-1 έχει τις ίδιες ικανότητες με το SCP-305, και παρόλο που δημιουργούνται με πολύ μικρή εμβέλεια 2 μέτρων, αυτό το εύρος αυξάνεται εκθετικά με την πάροδο του χρόνου. Το SCP-305-1 κινείται με 30 km/h και φαίνεται φυσικά τραβηγμένο σε μια ευθεία γραμμή προς την πλησιέστερη πυκνοκατοικημένη περιοχή, πιθανώς σε μια προσπάθεια να διαδοθούν περαιτέρω. Το SCP-305-1 είναι εξαιρετικά ανθεκτικό στις σφαίρες και στα όπλα κοπής — οι ομάδες εξάλειψης πρέπει να είναι εξοπλισμένες με βαριά βαλλιστικά και εκρηκτικά.

Σε άτομα που έχουν εισέλθει στο δεύτερο στάδιο, η εκδήλωση του SCP-305-1 μπορεί να αποτραπεί μόνο με αφαίρεση του 80% [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ].

**Συμπληρωματικό έγγραφο 305-1:** Στις ██/██/200█, το προσωπικό του Ιδρύματος χρησιμοποίησε μια τηλεκατευθυνόμενη συσκευή για να εξάγει ένα δείγμα της δομής του βράχου του SCP-305. Το SCP-305 άρχισε να εκπέμπει δυνατούς θορύβους και ένα χαμηλό γρύλισμα. Οι υπάρχουσες ρωγμές στο σχηματισμό βράχου βάθυναν και αρκετές νέες σχηματίστηκαν στην περιοχή του δείγματος βράχου που αφαιρέθηκε. Στη συνέχεια, το SCP-305 κίνησε τα «χέρια» του ελαφρά προς τα πάνω και γλίστρησε με ένα πόδι, περίπου δέκα εκατοστά, στο έδαφος σαν να έκανε ένα βήμα, ρίχνοντας θραύσματα βράχου καθώς κινούνταν πριν επιστρέψει στη στατική του κατάσταση. Μετά από αυτό το συμβάν, το εύρος της ψυχικής επιρροής του SCP-305 τριπλασιάστηκε, με αποτέλεσμα πολλά [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ]. Το δείγμα αποδείχθηκε ότι ήταν συνηθισμένο ιζηματογενές πέτρωμα, σύμφωνο με τη γύρω περιοχή.

Οι επακόλουθες ακτινογραφίες του ίδιου του σχηματισμού αποκαλύπτουν την παρουσία του [ΑΝΑΓΡΑΦTHKE], υποδηλώνοντας ότι ο &#34;σχηματισμός βράχου&#34; μπορεί στην πραγματικότητα να είναι μια φυλακισμένη περίπτωση του [ΔΙΑΓΡΑΦΗ ΔΕΔΟΜΕΝΩΝ].

Ζητήθηκε αναβάθμιση σε Keter, σε εκκρεμότητα.
