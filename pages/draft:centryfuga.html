**Объект №:** SCP-1328-RU

**Класс объекта:** --[[[safe |Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1328-RU должен содержаться в --стандартной сейфовой ячейке для аномальных предметов класса &#34;Безопасный&#34;-- стандартной камере содержания 3х3х3. 

В камере должны присутствовать: одна активная видеокамера, подключенная к монитору дежурного сотрудника; стол, стул, шкаф-пенал для папок с использованными SCP-1328-RU-2 (любые неаномальные); шариковая ручка с запасом чернил (синего/чёрного цвета). SCP-1328-RU-1 находится в упаковке, в которой был обнаружен. SCP-1328-RU-2 лежит на столе, рядом с шариковой ручкой. 

В случае активации SCP-1328-RU-3 дежурный сотрудник должен войти в камеру содержания объекта, занять место за столом и вступить в контакт с объектом, записывая ответы ручкой на верхней стороне любого SCP-1328-RU-2. В конце сеанса общения спользованные SCP-1328-RU-2 должны быть помещены в папку с датой получения ответа и сложены в шкаф.

Сокрытие текста сообщений от камеры наблюдения недопустимо и будет пресекаться. Меры пресечения варьируются от понижения дежурного сотрудника в должности до немедленного перевода в D-класс.

**Описание:** SCP-1328-RU - комплект из нескольких аномальных объектов. Состоит из: 

* __SCP-1328-RU-1__ - довольно точного макета оружия, выполненного в виде автомата Калашникова 7,62-мм;
* __SCP-1328-RU-2__ - стопка из ███ листов бумаги формата А5 с линейной разметкой, с помощью которых осуществляется общение с SCP-1328-RU-3; 
* __SCP-1328-RU-3__ - неизвестная разумная сущность, представляющаяся создателем SCP-1328-RU-1 и охотно поддерживающая общение с сотрудниками Фонда. 

Упаковка комплекта и приложенная записка состоят из обычных для соответствующих изделий материалов и не имеют зафиксированных аномальных свойств.

__SCP-1328-RU-1__, несмотря на игрушечный вид, собран из металлических и деревянных деталей. Габариты SCP-1328-RU-1 примерно на 31% меньше оригинальной модели, а вес составляет 4,1 кг. Деревянные части объекта выкрашены в тёмно-фиолетовый цвет. Полноценной движущейся частью корпуса SCP-1328-RU-1 является лишь предохранитель с положениями &#34;блок&#34; и &#34;стрельба&#34;, остальные части, включая спусковой крючок, невозможно сдвинуть не нарушив целостность корпуса объекта. 
Разобрать SCP-1328-RU-1 без нарушения его работы не представляется возможным.
Место механизма оригинальной штурмовой винтовки по всей видимости занимает некое аномальное устройство, способное создавать в миллиметрах перед кончиком ствола короткоживущие пространственные разрывы. 

Выстрел из SCP-1328-RU-1 производится путём удержания объекта в руках и имитации стрелком --или кем-либо ещё поблизости-- //(исправлено SCP-1328-RU-3)// звука стрельбы огнестрельного оружия. При успешной активации из созданного объектом разрыва появится одна или несколько пуль. Калибр и скорость пули зависит от типа звука, изданного подопытным.
Как показали эксперименты, объект не расходует боеприпасы и не перегревается, размер &#34;очереди&#34; ограничивается лишь желанием (и объёмом лёгких) стрелка. Список результатов активации см. в Протоколе экспериментов 1328-RU-1.

Все листы __SCP-1328-RU-2__ выглядят как стандартные листы писчей бумаги формата А5, извлечённый из тетради с линейной разметкой. На листе присутствуют отмеченные красной линией &#34;поля&#34;, а противоположный край имеет следы механического повреждения. На верхней и нижней строках присутствует печатный текст. Верхняя надпись гласит &#34;ВАШЕ СООБЩЕНИЕ:&#34;, нижняя - &#34;ПОДПИСЬ -&gt;&#34;. На оборотной стороне листа отсутствует место для &#34;подписи&#34;, а верх листа подписан как &#34;МОЙ ОТВЕТ&#34;. На этой стороне проявляются ответы SCP-1328-RU-3 на написанные сотрудниками сообщения.
Процесс общения с  от SCP-1328-RU-3 выглядит следующим образом: сотрудник пишет что-либо на  от SCP-1328-RU-2 и ставит свою подпись с правой стороны нижней строчки. Лист исчезает и некоторое время спустя снова проявляется на столе с заполненным полем &#34;МОЙ ОТВЕТ&#34;. Ожидание ответа от SCP-1328-RU-3 обычно длится не более суток, самый продолжительный промежуток между письмом дежурного сотрудника и ответом составил 31 час. После заполнения поля &#34;МОЙ ОТВЕТ&#34; листы SCP-1328-RU-2 более не считаются аномальными.

О внешности или способностях __SCP-1328-RU-3__ почти ничего не известно, т.к. сущность избегает прямых ответов на вопросы о себе. Однако оно тоже способно создавать разрывы в пространстве (в т.ч. за пределами камеры содержания, см. Инцидент 1328-RU-3-1). Исходя из этих данных, SCP-1328-RU-3 на данный момент не содержится.
Выяснение способа постановки сущности на содержание отложено до момента, когда будет обнаружен способ её устойчивого сдерживания во избежание нового вмешательства в процесс обсуждения, в противном же случае объект неминуемо получит сведения о плане своего захвата заранее и может попытаться саботировать операцию.
Со списком данных о SCP-1328-RU-3 вы можете ознакомиться в Приложении-1328-RU-2 //(необходим допуск уровня 3)//

**История обнаружения:** SCP-1328-RU был обнаружен директором Зоны ██ на выходе из актового зала после экстренного совещания по поводу [УДАЛЕНО]. Комплект был упакован в картонную коробку 75х45х35 см. из плотного картона без каких-либо опознавательных знаков. К коробке были прикреплены одно изображение SCP-1328-RU-1 и записка, предположительно, за авторством SCP-1328-RU-3:

[[collapsible show=&#34;[Просмотреть скан приложенной записки]&#34; hide=&#34;[Закрыть скан]&#34; hideLocation=&#34;both&#34;]]
&gt; = **ОСТОРОЖНО! НЕ КАНТОВАТЬ! БЕРЕЧЬ ОТ ИЗЛИШНЕ ЛЮБОПЫТНЫХ ОХРАННИКОВ!**
&gt; 
&gt; В первую очередь - не пугайтесь, коробка не содержит ничего невероятно опасного, а записка не напичкана смертельными мемагентами. Вряд ли вы хоть на йоту поверите, но я не желаю вам зла.
&gt; 
&gt; Теперь мы можем продолжать. Читайте дальше.
&gt; 
&gt; Приветствую вас, кем бы из посетивших собрание вы ни были. Надеюсь, разговор получился продуктивным и всё прошло без сучка без задоринки.
&gt; Я недавно заполучил в свои цепкие лапы УСТРОЙСТВО, создающее... скажем так, &#34;предметы&#34;, в соответствии с предоставленным пользователем описанием. В коробке, соответственно, лежит один из созданных мною (ну как //мною//, УСТРОЙСТВОМ по моей инструкции) &#34;предметов&#34;.
&gt; Если не вдаваться в подробности, то это прототип **не нуждающегося в боеприпасах огнестрельного оружия с голосовым управлением**. 
&gt; Прототип прошёл первичные тесты и точно не взорвётся у вас в руках от сбитых координат появления снаряда или не снесёт к чертям всю Зону, выстрелив баллистической ракетой или создав небольшую грав. сингулярность. Да, прецеденты были. Нет, звиздеца такого масштаба уже не будет.
&gt; Я отправляю эту малышку вам, потому что слава о тщательности ваших тестов (и текучести кадров внутри СБ и МОГ) дошла даже до меня. А также потому, что у вас работают лучшие умы планеты, а я лишь глуповатый и безответственный мироходец. Нетрудно догадаться, кому лучше доверить полевые испытания такого оружия.
&gt;А когда (и если) и вы и я будем удовлетворены состоянием прототипа, мы (надеюсь) сможем договориться насчёт оптовых поставок таких образцов для вооружения ваших бойцов.
&gt; = **ИНСТРУКЦИЯ ПО ПРИМЕНЕНИЮ**
&gt; # Возьмите прототип в руки и снимите с предохранителя.
&gt; # Направьте дулом в сторону противника.
&gt; # Попытайтесь ртом воспроизвести звук выстрела дробовика/автомата/снайперской винтовки, по ситуации. Да, это серьёзно работает именно так.
&gt; # Повторяйте шаги 2-3, пока силы противника не закончатся. Не забывайте про укрытия!
&gt; # Стоя на окровавленной горе трупов поверженных врагов, самодовольно ухмыльнитесь и поставьте прототип на предохранитель.
&gt;
&gt; С наилучшими пожеланиями и надеждами на дальнейшее сотрудничество, ваш ████ //(заштриховано автором записки)//
&gt; ...Нет, останусь лучше анонимным. Спасибо за внимание.
[[/collapsible]]

Просмотр камер показал появление коробки из пространственного разрыва почти тут же после конца совещания. Директор █████████ прошёл полное медобследование, отклонений от нормы обнаружено не было. Записка была просканирована на наличие каких-либо мемагентов и признана обычным, неаномальным листом бумаги. Упаковка была вскрыта без каких-либо последствий. Обследование административного крыла никаких дополнительных аномалий не выявило. Объект обозначен SCP-1328-RU и помещён в стандартную сейфовую ячейку для безопасных объектов.

[[collapsible show=&#34;[ОТКРЫТЬ]&#34; hide=&#34;[ЗАКРЫТЬ]&#34; hideLocation=&#34;both&#34;]]

&gt; **Номер эксперимента:** 01
&gt;
&gt; **Используемое оборудование:** Гарнитура связи, налобная камера, стандартная ростовая мишень.
&gt;
&gt; **Испытуемый:** D-21-4561
&gt;
&gt; **Наблюдатель:** Д-р Демидов
&gt;
&gt; **Результат:** Работоспособность объекта успешно протестирована. В механизме действия SCP-1328-RU-1 обнаружен просчёт.
&gt;
&gt; **Примечание:** SCP-1328-RU-3 помещает в сейфовую ячейку исправленный образец и забирает старый. В связи со способностью объекта к созданию пространственных разрывов в произвольном месте и принимая во внимание склонность к сотрудничеству, д-ром Демидовым подан запрос на реклассификацию объекта как &#34;Евклида&#34;. Запрос удовлетворён.
&gt;  
&gt; **Начало записи:**
&gt;  
&gt; //D-21-4561 входит в тестовую камеру. Дверь закрывается.//
&gt;  
&gt; **Д-р Демидов** -- Пожалуйста, возьмите объект со стенда.
&gt;  
&gt; **D-21-4561**  -- Та-ак. А теперь что с ним делать?
&gt; 
&gt; **Д-р Демидов** -- Попробуйте снять его с предохранителя, прицелиться в манекен и выстрелить.
&gt;  
&gt; //D-21-4561 некоторое время ищет предохранитель и переключает объект в режим стрельбы. После направляет оружие на стоящий в другом конце камеры тестовый манекен и пытается нажать на спуск. Ничего не происходит.//
&gt;  
&gt; **D-21-4561**  -- Не-а, дохлый номер. У него спуск не двигается.
&gt;  
&gt; **Д-р Демидов** -- Вы уверены, что предохранитель снят?
&gt;  
&gt; **D-21-4561**  -- Да я же при вас его снимал, вот он...
&gt;  
&gt; //D-21-4561 демонстрирует SCP-1328-RU-1 в камеру. Тот действительно переведён в режим стрельбы.//
&gt;  
&gt; **Д-р Демидов** -- Хм, в приложенной инструкции сказано, что вы должны направить оружие на цель и сымитировать звук стрельбы.
&gt;  
&gt; **D-21-4561**  -- Сымитировать?
&gt;  
&gt; **Д-р Демидов** -- Издать ртом звук, будто бы вы стреляете. В детстве в &#34;войнушку&#34; играли?
&gt;  
&gt; **D-21-4561**  -- Ещё бы! Даже девчонки во дворе были &#34;ветеранами горячих точек&#34;...
&gt;  
&gt; **Д-р Демидов** -- Хорошо, хорошо, вернёмся к эксперименту. Просто наведите автомат на манекен и скажите что-то вроде &#34;тра-та-та!&#34;...
&gt;  
&gt; //SCP-1328-RU-1 неожиданно активируется и выпускает несколько пуль. D-21-4561 вздрагивает от неожиданности.//
&gt;  
&gt; **D-21-4561**  -- Бл-лядь, док! Сработало!
&gt;  
&gt; **Д-р Демидов** -- Ага... Любопытно, очень любопытно. Вы ничего не почувствовали при активации? 
&gt;  
&gt; **D-21-4561**  -- Вроде бы ничего особенного. А должен был?
&gt;  
&gt; **Д-р Демидов** -- Отдачу или какую-нибудь вибрацию. Ничего?
&gt;  
&gt; **D-21-4561**  -- Совсем ничего не было. Просто вжик - и дырка в стене.
&gt;  
&gt; **Д-р Демидов** -- Мгм. Теперь, будьте добры, &#34;выстрелите&#34; сами в мишень несколько раз.
&gt;  
&gt; //D-21-4561 целится из SCP-1328-RU-1 и издаёт несколько различных активирующих звуков. Объект оставляет на груди мишени следы разного диаметра.//
&gt;  
&gt; **Д-р Демидов** -- Да, именно так. Эксперимент окончен. D-21-4561, положите объект на место и покиньте помещение.
&gt; 
&gt; //D-21-4561 рассматривает оружие в руках и сомневается.//
&gt;  
&gt; **Д-р Демидов** -- D-21-4561, вы слышали меня? Верните объект на своё место и покиньте тестовое помещение.
&gt; 
&gt; //D-21-4561 вздыхает, кладёт SCP-1328-RU-1 на своё место и беспрепятственно покидает тестовую камеру.//
&gt; 
&gt; **Конец записи.**

&gt; **Номер эксперимента:** 02
&gt;
&gt; **Используемое оборудование:** Гарнитура связи, налобная камера, стандартная ростовая мишень
&gt;
&gt; **Испытуемый:** D-21-4561
&gt;
&gt; **Наблюдатель:** - Д-р Демидов
&gt;
&gt; **Цель:** Звукоимитацией выстрела из дробового оружия добиться выстрела дробью/картечью из SCP-1328-RU-1.
&gt;
&gt; **Результат:** - D-21-4561 успешно выполнил инструкцию, в мишени было зафиксировано 7 новых отверстий. Опыт был повторён ещё трижды. После тщательного осмотра мишени и стены испытательной камеры за ней выпущенные снаряды не были обнаружены.
&gt;
&gt; **Примечание:** - SCP-1328-RU-1 не реагировал на попытки повторной активации, пока расходником не был издан звук движения цевья.

&gt; **Номер эксперимента:** 03
&gt;
&gt; **Используемое оборудование:** Гарнитура связи, налобная камера, стандартные ростовые мишени, ошейник со взрывчаткой
&gt;
&gt; **Испытуемый:** D-21-4561
&gt;
&gt; **Наблюдатель:** - Д-р Демидов
&gt;
&gt; **Цель:** Проверка максимальной длины очереди из SCP-1328-RU-1.
&gt;
&gt; **Результат:** - D-21-4561 &#34;вёл огонь&#34; по мишеням в течение семи минут сорока шести секунд, после чего пожаловался на усталость. Эксперимент длился ещё 153 секунды и был прекращён.
&gt;
