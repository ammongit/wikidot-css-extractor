**Item #:** SCP-2024

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2024 debe permanecer almacenado en un estuche de 1 m por 20 cm por 5 cm forrado con espuma para empaquetar moldeada con la forma de SCP-2024. Un tubo de espuma para empaquetar con un extremo abierto debe permanecer ajustado alrededor de la empuñadura SCP-2024 cubriéndola completamente. El personal no debe sostener a SCP-2024 por el cuerpo mientras SCP-2024 esté activo. La etiqueta de SCP-2024 debe permanecer adherida a SCP-2024 durante su almacenamiento y al realizar pruebas rutinarias con el mismo. Si la etiqueta tuviera que ser removida por pruebas especiales, el personal debe utilizar gafas de sol protectoras y trajes tácticos forrados con plomo durante las mismas. Se le deben aplicar inyecciones locales de subsalicilato de bismuto al personal deformado adversamente por SCP-2024 hasta estabilizarlos.

Se deben realizar esfuerzos para contener a la PDI-2024-05

**Descripción:** : SCP-2024 es un bastón de madera con acabado de laca, de 89 cm de longitud total, con empuñadura de 16 cm. El cuerpo del bastón está pintado de rojo, mientras que la empuñadura tiene diseños espirales en varios tintes de amarillo, rojo y verde. Una etiqueta de papel, designada SCP-2024-1, se encuentra adherida al cuerpo de SCP-2024 por medio de una cuerda de algodón. SCP-2024-1 mide 8 cm de diámetro por 1 mm de grosor, y es inusualmente resistente. SCP-2024-1 tiene impresa la cara de un payaso en tinta magenta por un lado, y las iniciales “HF” en tinta azul y caligrafía elaborada en el otro, así como un mensaje corto a lo largo del borde (véase el Documento-2024-01).

SCP-2024 entra en estado activo al ser sostenido por un sujeto humano mientras SCP-2024-1 se encuentra adherido al bastón. La aparición de una serie de motas a lo largo del cuerpo denota este cambio. Las motas tienen 0.75 cm de diámetro, una separación entre sí de 2 cm, y emiten una luz amarilla y cálida a una intensidad de 10 candelas. Las luces emitidas por SCP-2024 parecen flotar en medio del aire, dejando una estela de los movimientos de SCP 2024 que se desvanece después de aproximadamente 5 segundos. Soltar la empuñadura de SCP-2024 desactiva al objeto.

En su estado activo, el cuerpo de SCP-2024 puede atravesar y ser insertado en cualquier objeto sólido como si éste se hubiera vuelto intangible. Los objetos de alta densidad como el plomo y los objetos en movimiento ofrecen cierta resistencia al SCP-2024. Soltar a SCP-2024 mientras está siendo insertado en un objeto eyecta violentamente al bastón como si éste fuera expulsado por un mecanismo de resortes antes de su desactivación. El cuerpo de SCP-2024 se mantiene tangible para SCP-2024-1 y su cordón, aun en su estado activo.

SCP-2024 puede manipular la estructura molecular de objetos sólidos. Cuando se inserta a SCP-2024 en un objeto, la materia del mismo deja un rastro tras los movimientos de SCP-2024. SCP-2024 hace que la estructura del objeto sea mucho más elástica; la materia se dobla y estira para seguir los movimientos de SCP-2024 de igual forma que un líquido viscoso al ser manipulado. La materia involucrada en el proceso no es creada ni destruida. SCP-2024 solamente afecta la materia sólida ubicada en un radio de 2 cm al rededor de su superficie. La materia que sale de este rango recupera sus propiedades físicas normales de inmediato. También es posible mezclar objetos separados y de composiciones diferentes entre sí, uniéndolos a nivel molecular. Una vez alterado, resulta difícil regresar a un objeto a su estado original.

Si se activa a SCP-2024 habiendo removido a SCP-2024-1, la luz emitida por las motas del bastón incrementa en intensidad hasta un aproximado de 2000 candelas por mota. Al ser operado en este estado, SCP-2024 se mueve de manera autónoma, tomando control de la mano del usuario e insertándose por cuenta propia en humanos y objetos de manera aleatoria. Este tipo de manipulación de materia aparenta ser malintencionada, no obstante, se desconoce si SCP-2024 tiene consciencia. Los resultados de la manipulación de objetos vivos ante la ausencia de SCP-2024-1 son usualmente fatales.  Sin embargo, la introducción de substancias con alta densidad — es decir elementos trans-lantánidos — a las áreas deformadas ha demostrado cierta efectividad estabilizándolos.

SCP-2024 fue recuperado en Belle Plaine, Minnesota, después de los reportes sobre la muerte de un joven adolescente a causa de la deformación severa de su tejido facial y neuronal. SCP-2024 y SCP-2024-1 fueron confiscados de los amigos del occiso por separado poco después. Ellos declararon haber ganado a SCP-2024 en un concurso dentro del carnaval ubicado en el campo a las afueras del poblado. Una investigación reveló que el carnaval en cuestión fue abandonado a toda prisa, así como evidencia importante de la presencia en el área del Grupo de Interés &#34;El Circo de lo Inquietante de Herman Fuller&#34;.


**Documento-2024-01:** El siguiente mensaje bordea el contorno del lado azul de SCP-2024-1.

BASTÓN COLMADO-AL-COLMO (ROJO). ESTA ETIQUETA NO DEBE SER REMOVIDA SO PENA DE LEY INCLUSO PARA EL CONSUMIDOR. FAVOR DE DIRIGIR SUS PREGUNTAS AL  █-███████-██-█

**Anexo:** Tras la adquisición de un teléfono con la capacidad de marcar el número en formato anticuado indicado en SCP-2024-1, el Dr. Jacobs fue designado para investigar a SCP-2024, y se le otorgó un guion como base. Un hombre que se identificó como Gary Gorham (designado como PDI-2024-05 por su presunta condición anómala) respondió la llamada.

&gt; &lt;Inicio del Registro&gt;
&gt; 
&gt; //(Una cantidad importante de ruido ambiental se hace notar, incluyendo campanas, bocinas de circo, motores de diésel, vocalizaciones animales y un calíope tocando a la distancia.)//
&gt; 
&gt; **PDI-2024-05:** ¡Hey hey!, ¡Gracias por llamar al soporte de premios H. F.! Gary Gorham al habla, encantado de responder a todas las preguntas que pueda tener sobre… //(pausa de dos segundos.)// ¡El Bastón Mezclador Colmado-al-Colmo! ¡Excelente recompensa!
&gt; 
&gt; **Dr. Jacobs:** Hola. Obtuve este objeto de segunda mano, y si que tengo varias preguntas sobre él.
&gt; 
&gt; **PDI-2024-05:** Pregunte pues.
&gt; 
&gt; **Dr. Jacobs:** ¿Cuál es el propósito de… El Bastón Mezclador?
&gt; 
&gt; **PDI-2024-05:** ¡El Bastón Mezclador es genial para la escultura y otras formas de expresión creativa! Es fácil de usar pero difícil de dominar — ¿pero que arte no lo es, cierto? Su uso óptimo es ante el público, justo como hacen nuestros mejores artistas.
&gt; 
&gt; **Dr. Jacobs:** ¿Cómo— er, mediante que sistema funciona?
&gt; 
&gt; **PDI-2024-05:** Ah, ¡Tenemos aquí a un científico! //(Se aleja del receptor y grita a alguien de su lado.)// ¡Hey chicos, tengo a un científico en la línea! //(Se escuchan vítores en el fondo. PDI-2024-05 regresa a la llamada.)// El Bastón Mezclador funciona a base de calor corporal y un agarre firme. Tiene ojos, doc. No vaya a remover la etiqueta, o lo van a ver.
&gt; 
&gt; **Dr. Jacobs:** ¿Entonces quien lo construyó?
&gt; 
&gt; **PDI-2024-05:** Esos serían los A-Premiantes de ¡EL CIRCO DE LO INQUIETANTE DE HERMAN FULLER! //(Se escuchan tres disparos de cañón a la distancia.)//
&gt; 
&gt; **Dr. Jacobs:** ¿Se supone que los civiles lo utilicen?
&gt; 
&gt; **PDI-2024-05:** Oh, seguro. Los reciben como premio, ¡después oficiamos concursos de arte para el público! Y en ocasiones, si las piezas son lo bastante buenas, ¡Las contratamos!
&gt; 
&gt; **Dr. Jacobs:** ¿Querrá decir que contratan a los escultores?
&gt; 
&gt; **PDI-2024-05:** ¡A Las Piezas! //(Se escucha un tintineo metálico a alto volumen, probablemente causado por una campana al ser presionada contra el teléfono.)// ¡Ow! //(PDI-2024-05 se agita, exhalando ásperamente.)// Oof, jaja, siempre caigo en esa… Bueno, Me está entrando otra llamada, doc. Siéntase libre de llamar más adelante si tiene otras preguntas sobre El Bastón Mezclador Colmado-Al-Colmo. O pase por la puerta y venga a verme en vivo en el Salón de los Humanos Extraordinarios. Soy Gary Gorham, ¡amo de la telefonésis! //(se ríe.)// Okay, bye bye.
&gt; 
&gt; //(La llamada pasa de inmediato a un sonido constante del latido de un corazón. Tras veinte segundos, el Dr. Jacobs termina la llamada.)//
&gt; 
&gt; &lt;Fin del Registro&gt;</textarea></pre>
