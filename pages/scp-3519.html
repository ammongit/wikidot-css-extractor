**Articolo:** [https://scp-wiki.wikidot.com/scp-3519 SCP-3519 - These Quiet Days]
**Autore:** [[*user  sirpudding]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

**Elemento #:** SCP-3519

**Classe dell&#39;Oggetto:** Keter (Neutralizzato)

**Procedure Speciali di Contenimento:** Dal momento che non ci sono più persone suscettibili a SCP-3519, non sono necessarie ulteriori misure di contenimento; l&#39;infezione è da considerarsi neutralizzata. Si sospetta che una percentuale significativa di supporti globali sia portatrice dell&#39;infezione e il contenimento va oltre la capacità dell&#39;attuale Fondazione. Tuttavia ci si aspetta che la maggior parte, se non la totalità, dei supporti di memorizzazione infetti si degradi prima che possa verificarsi un&#39;ulteriore trasmissione.

[[Collapsible show=&#34;+ Procedure Speciali di Contenimento Archiviate 03/01/19 (Iniziale)&#34; hide=&#34;- Procedure Speciali di Contenimento Archiviate 03/01/19 (Iniziale)&#34;]]
La Squadra Speciale Mobile Psi-10 (&#34;Motivatori di Maslow&#34;) ha il compito di identificare le popolazioni infettate da SCP-3519. Tali popolazioni saranno protette dalla [[[task-forces#toc16|Squadra Speciale Mobile Eta-10 (&#34;Non Vedere il Male&#34;)]]] e la [[[task-forces#toc17|Squadra Speciale Mobile Eta-11 (&#34;Bestie Selvagge&#34;)]]]. Tutte e tre le squadre speciali hanno il compito di mettere in sicurezza e in quarantena i mezzi di trasporto di SCP-3519.[[/collapsible]]

[[Collapsible show=&#34;+ Procedure Speciali di Contenimento Archiviate 17/01/19&#34; hide=&#34;- Procedure Speciali di Contenimento Archiviate 17/01/19&#34;]]
La Squadra Speciale Mobile Psi-10 (&#34;Motivatori di Maslow&#34;) ha il compito di mappare la diffusione dell&#39;infezione da parte di SCP-3519. La [[[task-forces#toc48|Squadra Speciale Mobile Upsilon-4 (&#34;Dolci Pillole&#34;)]]] deve sviluppare delle contromisure con la massima urgenza. Una volta che queste contromisure saranno sviluppate, dovranno essere impiegate immediatamente, con la seguente priorità di distribuzione:
# Il Personale della SSM u-4
# Il Personale del Dipartimento di Memetici Critici
# Il Comando O5
# La Coalizione Globale dell&#39;Occulto
# L&#39;Organizzazione Mondiale della Sanità
# Il Personale cruciale della Fondazione rimanente
# La popolazione generale
[[/collapsible]]

[[Collapsible show=&#34;+ Procedure Speciali di Contenimento Archiviate 30/01/19&#34; hide=&#34;- Procedure Speciali di Contenimento Archiviate 30/01/19&#34;]]
La Squadra Speciale Mobile Psi-10 (&#34;Motivatori di Maslow&#34;) ha il compito di mappare la diffusione dell&#39;infezione da SCP-3519. La SSM Upsilon-4 (&#34;Dolci Pillole&#34;) deve sviluppare delle contromisure che dovranno essere impiegate con la seguente priorità di distribuzione:
# Il Personale della SSM u-4
# Il Personale cruciale della Fondazione rimanente
# La popolazione generale
[[/collapsible]]

[[Collapsible show=&#34;+ Procedure Speciali di Contenimento Archiviate 06/02/19&#34; hide=&#34;- Procedure Speciali di Contenimento Archiviate 06/02/19&#34;]]
La Squadra Speciale Mobile Upsilon-4 (&#34;Dolci Pillole&#34;) ha il compito di continuare il dispiegamento di emergenza della contromisura di SCP-3519. Le consulenze per il lutto e la prevenzione del suicidio devono essere messe a disposizione di tutto il personale superstite della Fondazione.
[[/collapsible]]

[[Collapsible show=&#34;+ Procedure Speciali di Contenimento Archiviate 25/02/2019&#34; hide=&#34;- Procedure Speciali di Contenimento Archiviate 25/02/2019&#34;]]
Le consulenze per il lutto e la prevenzione del suicidio sono state messe a disposizione di tutto il personale superstite della Fondazione. Le capsule per il suicidio devono essere rese disponibili su richiesta. Devono essere eseguiti ordini di neutralizzazione per tutte le anomalie di Classe Keter laddove sia possibile. Le strutture della Fondazione devono seguire in maniera indipendente le procedure di abbandono sul posto quando il personale raggiunge il 30% o inferiore, o a discrezione del direttore della struttura.
[[/collapsible]]

**Descrizione:** SCP-3519 è un contagio memetico veicolato da molteplici vettori in mezzi di stampa, visivi e uditivi. Consiste nella forte convinzione che il mondo finirà il 5 marzo 2019 e che il suicidio prima dell&#39;evento è desiderabile.

SCP-3519 è trasmesso sia attraverso i media che dal verbale per quanto riguarda la credenza in uno escaton imminente. L&#39;infezione è caratterizzata dall&#39;adozione di credulità del meme nonostante la mancanza di prove. I dettagli specifici dell&#39;evento previsto mostrano un&#39;ampia variazione, compresa la credenza in: l&#39;avvento di una figura religiosa messianica, un evento astronomico catastrofico, un collasso ambientale, una singolarità tecnologica o un evento di fallimento della realtà.

In particolare, nessuno di questi eventi è associato a scenari di classe-K previsti per questa data e la valutazione della Fondazione sulla probabilità di un classe-K per quel giorno è al tasso nominale dello 0,015% dopo aver tenuto conto di SCP-3519.

A seguito dell&#39;infezione iniziale, gli ospiti mostrano una tendenza alla rivelazione estatica, al millenarismo e al pensiero suicida. L&#39;auto-eutanasia è razionalizzata nel contesto della variazione della credenza di SCP-3519 che ha infettato l&#39;ospite, come un prerequisito per la trascendenza o come preferibile alla sopravvivenza dell&#39;evento.

Il suicidio segue l&#39;infezione iniziale entro poche settimane in un numero significativo di casi; a causa della difficoltà di raccogliere dati accurati in questo momento non sono disponibili statistiche esatte. Tuttavia nessuna persona infetta conosciuta è sopravvissuta più di 40 giorni dopo aver adottato completamente le convinzioni di SCP-3519.

**Addendum 3519-A, Esempi di Media Affetti da SCP-3519:**

&gt; **Estratto dalla CNN, Anderson Cooper 360°, 29/12/18:**
&gt; 
&gt; **Anderson Cooper:** Ma quindi, quanto è credibile questa predizione?
&gt; 
&gt; **Kellyanne Conway:** La Casa Bianca pensa che ciò sia altamente credibile. Abbiamo molte fonti, tutte affidabili, che dicono che il mondo potrebbe finire il cinque marzo.
&gt; 
&gt; **Neil deGrasse Tyson:** Questa cosa è veramente stupida, voglio dire che è tragico che quelle persone si siano uccise, ma non c&#39;è proprio un bel niente. Niente nei cieli, niente sulla Terra a parte le nostre stesse minacce alla nostra sopravvivenza come il cambiamento climatico o la guerra nucleare. Il 5 marzo sarà un giorno come tutti gli altri. È proprio come la cosiddetta apocalisse dei Maya del 2012, o anche il suicidio di massa del gruppo di Heaven&#39;s Gate negli anni &#39;90.
&gt; 
&gt; **Archbishop Carrera:** Abbiamo recentemente scoperto le prove che una società segreta di sacerdoti Aztechi ha continuato il lavoro di profezia Maya nel mondo moderno, e che questi avevano ricalcolato l&#39;apocalisse per essere il quinto giorno di marzo del prossimo anno. Riteniamo che questo possa essere in linea con la profezia di San Giovanni.
&gt; 
&gt; **Conway:** Esatto, la Chiesa è una delle nostre fonti, così come l&#39;inviato del [[[SCP-2155 |Governo di Tenochtitlán in Esilio]]], che è stato in comunicazione con il Presidente, come hai ben potuto vedere dal tweet di questa mattina.
&gt; 
&gt; //Lo schermo mostra il tweet del presidente di quella mattina &#34;L&#39;inviato azteco mi ha detto che il mondo finirà il 5/3. Terrificante!&#34;//
&gt; 
&gt; **Tyson:** Non esiste alcun &#34;Governo di Tenochtitlán in Esilio&#34;, è solo una leggenda metropolitana.
&gt; 
&gt; **Carrera:** Dottor Tyson, sicuramente lei deve avere una mente aperta su queste cose.
&gt; 
&gt; **Cooper:** Questo è tutto il tempo che abbiamo, ma non mi vergogno a dire che ho paura.

&gt; **Invito del 12/02/19**
&gt; 
&gt; **Ultimo Ballo sulla Terra**
&gt; **Dove:** ████ █████ ██; sul tetto!
&gt; **Quando:** 14/02/19 dall&#39;una del pomeriggio all&#39;una di notte.
&gt; **Cosa:** Festeggeremo quest&#39;ultimo San Valentino sulla Terra. Ci sarà un bar e musica dal vivo! Portate tutto quello che volete da bere o da mangiare. Non preoccupatevi dei preservativi se non li volete perché tanto questa è la fine, ahah. Se pensate di continuare //dopo// San Valentino, cercate di andarvene entro mezzanotte. All’una di notte siete invitati a unirvi a noi in piscina, in cui abbiamo intenzione di buttare un cavo ad alta tensione per spedirci nel Valhalla con una bella scossa. In alternativa siamo a trenta piani di altezza, o se avete intenzione di prendere delle pillole ci sono un sacco di posti dove sdraiarsi qui (basta solo che aspettiate dopo la mezzanotte).

&gt; **Email del 20/02/19**
&gt; 
&gt; Da: Ssoika@████████████
&gt; A: Solsticesunrise@█████████
&gt; Soggetto: Penso di aver capito
&gt; 
&gt; Ricordi quando ti ho parlato dell&#39;ipotesi di Nick Bostrom, che la realtà non è altro che una simulazione? Mettiamo che accettiamo la sua tesi che la probabilità che la vita sia una simulazione e basta. Guardando quello che sta succedendo nel mondo in questo momento, la probabilità di sopravvivere dopo il 5 non è sicuramente una, sta rapidamente scendendo a zero. Anche se si vive, che tipo di vita si potrà avere?
&gt; 
&gt; Qual è la probabilità che tutti nel mondo decidano che il mondo finirà esattamente lo stesso giorno e che tu debba, sfidando l&#39;istinto di sopravvivenza e tutto il resto, ucciderti prima di quel giorno? Sembra improbabile, ma sta succedendo.
&gt; 
&gt; Come potrebbe essere una simulazione dall&#39;interno, proprio prima che venga spenta?
&gt; 
&gt; Forse hanno bisogno di noi offline quando migreremo verso un nuovo programma.
&gt; 
&gt; Ti amo tanto, Rinna. Ci rivedremo presto.

**Addendum 3519-B, Timeline:**
&gt; **(T-90) 05/12/18:** Il monitoraggio di routine dei media da parte della SSM ψ-10 rileva le prime istanze di SCP-3519 in //Fifty Days//[[footnote]] Segnalata dall&#39;[[[SCP-1425| Operazione Stargazer]]] in quanto contenente una significativa influenza della [[[fifthist-hub|Quinta Chiesa]]].[[/footnote]], una trasmissione radio AM proveniente da Bogart, Georgia. Inizialmente viene ignorata a causa della somiglianza con le comuni credenze apocalittiche e previsioni escatologiche nelle trasmissioni religiose evangeliche.
&gt; 
&gt; **(T-71) 24/12/18:** La congregazione di 17 membri della Chiesa della Stella di Andromeda a Bogart viene trovata morta per overdose di fenobarbital.
&gt; 
&gt; **(T-70) 25/12/18:** Le notizie sulle morti di Bogart vengono riprese dai media internazionali. Le analisi memetiche della Fondazione segnalano un tono insolitamente comprensivo nei resoconti rispetto ad analoghi resoconti di suicidi di culto.
&gt; 
&gt; **(T-67) 28/12/18:** I principali media hanno pubblicato il &#34;Massacro della Vigilia di Natale&#34; come notizia di prima pagina.
&gt; 
&gt; **(T-65) 30/12/18:** Un suicidio di massa di oltre 300 persone a Kalyankot, in India, viene collegato a SCP-3519.
&gt; 
&gt; **(T-62) 02/01/19:** I suicidi associati si sono diffusi tra più di 2600 persone in 17 paesi. L&#39;infezione viene designata come SCP-3519. La Dott. ssa Nori Watanabe è stata assegnata come ricercatrice senior.
&gt; 
&gt; **(T-61) 03/01/19:** Stabilite le Procedure Speciali di Contenimento di SCP-3519.
&gt; 
&gt; **(T-53) 11/01/19:** Il rapporto giornaliero della SSM η-10 mostra segni di infezione da parte di SCP-3519. Il Comando della Squadra Speciale Mobile ha sollevato dal servizio gli operatori della SMM η-10 e ha ordinato loro la quarantena da Classe-E.
&gt; 
&gt; **(T-49) 15/01/19:** Il Comandante Richards (SMM η-11) riferisce il completo fallimento degli sforzi di quarantena di fronte alla diffusione epidemica di SCP-3519.
&gt; 
&gt; **(T-47) 12/01/19:** Procedure Speciali di Contenimento di SCP-3519 revisionate.
&gt; 
&gt; **(T-45) 19/01/19:** Il tasso dei suicidi è aumentato a circa all&#39;1% della popolazione globale. Il riconoscimento internazionale di una crisi è ostacolato dalla diffusa credenza nella validità di SCP-3519.
&gt; 
&gt; **(T-36) 28/01/19:** Il tasso dei suicidi è aumentato di circa il 30%. Le attuali statistiche di morte sono impossibili da verificare. Delle versioni del meme sono presenti tra i Cristiani tradizionali, i Musulmani, gli Indù e i Buddisti.
&gt; 
&gt; **(T-35) 29/01/19:** La SSM u-4 segnala un prototipo di contromeme funzionante per SCP-3519.
&gt;  
&gt; **(T-34) 30/01/19:** Papa Francesco tenta di emettere una bolla pontificia per i suicidi legati a SCP-3519. Gli agenti della [[[goc-hub-page|Coalizione Globale dell&#39;Occulto]]] sul posto lo bloccano e lo sequestrano.
&gt; 
&gt; **(T-34) 30/01/19:** Procedure di Contenimento Revisionate. [!--Tanti Auguri a Me!--]
&gt; 
&gt; **(T-33) 31/01/19:** Gli agenti della GOC infettati da SCP-3519 fanno trapelare alla stampa le voci sulla deroga del Papa.
&gt; 
&gt; **(T-32) 01/02/19:** Il tasso dei suicidi sale al 2% della popolazione mondiale. Cominciano ad emergere resoconti credibili di omicidi legati a SCP-3519, soprattutto di bambini. La salute pubblica e le infrastrutture di tutto il mondo sono influenzate dalle morti di massa.
&gt; 
&gt; **(T-27) 06/02/19:** I morti per suicidio ammontano ad almeno 250 milioni, altri 100 milioni sono stimati come morti o morenti per malattie o perdita di servizi essenziali. I siti della Fondazione riportano un calo globale del 10% del personale.
&gt; 
&gt; **(T-27) 06/02/19:** Procedure di Contenimento revisionate.
&gt; 
&gt; **(T-14) 19/02/19:** Si è verificato un conflitto nucleare tra Israele e Iran intorno alle ore 1000 UTC. Le armi israeliane hanno inoltre preso di mira diversi altri Stati del Golfo. Il numero dei morti è sconosciuto. Guerra termonucleare globale evitata da una sessione d&#39;emergenza delle Nazioni Unite, gli operatori della GOC avrebbero usato una coercizione anomala per garantire tale risultato.
&gt; 
&gt; **(T-13) 20/02/19:** A seguito della perdita della Dott. ssa Watanabe, il ricercatore Dr. Marileze Kirk è stato promosso a capo del progetto di SCP-3519.
&gt; 
&gt;  **(T-13) 20/02/19:** Che diamine è successo al contromeme?
&gt; 
&gt; **(T-12) 21/02/19:** I modelli epidemiologici prevedono il 50% di letalità, come minimo, a partire da questa mattina, da una combinazione di infezione diretta ed effetti collaterali.
&gt; 
&gt; **(T-10) 23/02/19:** L&#39;ASIR ci ha finalmente risposto riguardo al contromeme. Apparentemente è stato &#34;trovato non iniettabile in supporti adatti sul campo&#34;. La u-4 sta presumibilmente lavorando su una versione armata, ma non rispondono alle nostre e-mail. È meglio che si sbrighino o non ci sarà più alcun supporto adatto.
&gt; 
&gt; **(T-8) 25/02/19:** Procedure di Contenimento revisionate.
&gt; 
&gt; **(T-7) 26/02/19:** I media globali tacciono quasi del tutto. I siti della Fondazione rispondono in maniera incoerente. Diversi membri del personale dell&#39;Area-055 hanno affermato di non essere stati infettati da SCP-3519 nelle loro note di suicidio, citando lo scenario di Classe-K in corso come una profezia che si sta realizzando. Si dice che anche diverse anomalie sapienti contenute abbiano commesso suicidio; nessuno ha il permesso per poter confermare o negare su SCP-3519.
&gt; 
&gt; **(T-6) 27/02/19:** Il progetto di SCP-3519 è stato trasferito in un luogo isolato per sfuggire al deterioramento delle condizioni sanitarie e ai guasti alle strutture dell&#39;Area-055. Si tratta di una capanna abbandonata vicino a Bishop, CA. L&#39;accesso al collegamento satellitare ai sistemi della Fondazione è confermato come intatto. Abbiamo portato abbastanza cibo e acqua.
&gt; 
&gt; **(T-5) 28/02/19:** Il ricercatore junior Dr. Rory Jones è stato promosso a capo del progetto di SCP-3519.
&gt; 
&gt; **(T-4) 01/03/19:** PROTOCOLLO ALABASTRO DI ROSE[[footnote]]Protocollo di successione automatizzato.[[/footnote]] attivato -- Il ricercatore junior Dr. Rory Jones è stato promosso a O5-6.
&gt; 
&gt; **(T-3) 02/03/19:** Ho seppellito Marileze oggi.
&gt; 
&gt; **(T-1) 04/03/19:** Contatto perso con il Dr. Desai al Sito-42. Non risponde nessun altro.
&gt; 
&gt; **(T-1) 04/03/19:** Procedure di Contenimento revisionate.
&gt; 
&gt; **(T=0) 05/03/19:**
&gt; 
&gt; **(T+1) 06/03/19:** È una bellissima giornata.
