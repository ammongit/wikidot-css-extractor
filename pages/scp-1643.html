    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1643 - The City and the Tower
**Auteur :** [[user Palaios]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 11 juillet 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-1643

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le terrain autour de SCP-1643 doit être clôturé par un grillage. Le périmètre doit être surveillé en permanence par du personnel de la Fondation et des systèmes de surveillance automatique. Tout intrus doit être arrêté et interrogé. 

Les autorités locales doivent être informées que le site est une station météorologique de recherche qui appartient au gouvernement. 

Le personnel assigné au projet ne doit pas être fortement religieux, et plus spécifiquement faire partie des membres pratiquants d&#39;une des religions abrahamiques. 

Nul n&#39;est autorisé à entrer dans un rayon de 850 mètres autour de SCP-1643 sans l&#39;approbation préalable du directeur du site. L&#39;exploration par des robots est autorisée. 

**Description :** SCP-1643 est une tour haute de 230 m située au cœur des ruines d&#39;une ville fortifiée au nord de l&#39;Irak. Les 70 premiers mètres de la tour sont en briques d&#39;argile. Les 160 mètres suivants sont en alliage moderne d&#39;acier sous forme d&#39;une structure ouverte construite autour d&#39;une cage d&#39;ascenseur menant à seule chambre au dernier étage. Lors du confinement, des objets rituels correspondant à ce qui est supposé être utilisé pour stabiliser des anomalies spatiales interdimensionnelles temporaires a été retrouvé dans cette chambre. Les étages d&#39;argile de SCP-1643 disposent d&#39;une structure renforcée par des matériaux modernes. L&#39;analyse des métaux composant les parties modernes SCP-1643 indique qu&#39;elles ont été construites durant la dernière décennie. 

Tous les individus qui s&#39;approchent à moins de 800 mètres de SCP-1643 deviennent incapables de parler, lire, écrire ou comprendre la même langue que quiconque se situant dans la zone au même moment. Si cela rend un individu incapable de ne parler aucune langue en raison du fait que toutes les langues qu&#39;il connaît sont déjà pratiquées par une autre personne également sous l&#39;influence de SCP-1643, la personne se trouve alors capable de parler couramment une autre langue. 

Lorsque les individus tentent de quitter la zone, ils sont immédiatement téléportés dans une partie du monde où l&#39;une des langues qu&#39;ils peuvent utiliser dans le rayon d&#39;action de SCP-1643 est la langue dominante. Les individus conservent la capacité de ne pouvoir communiquer qu&#39;en utilisant la ou les langues qu&#39;ils pouvaient utiliser dans la zone autour de SCP-1643. 

En plus de la quantité significative d&#39;outils ordinaires de construction, plusieurs équipements technologiques remarquables (mais non-anormaux) ont été retrouvés autour de SCP-1643. 

À l&#39;intérieur des fondations de la tour se trouve un système complexe de communication et d&#39;ordinateurs. Ce système semble avoir été spécifiquement conçu pour faciliter la communication à l&#39;intérieur de la zone affectée par SCP-1643. Ses usagers utilisent pour parler des talkie-walkie qui transmettent leurs paroles à une installation centrale. Cette installation traduit ensuite ce qu&#39;ils disent depuis la langue qu&#39;ils sont en train d&#39;utiliser à ce moment-là vers celles qui sont parlées par les autres individus présents dans SCP-1643. Cet outil semble avoir été mis au point en faisant retenir aux individus entrant dans la tour une longue liste de mots précis qu&#39;ils ont répétée à la machine centrale pour la calibrer. Cela permettrait en théorie à l&#39;individu de parvenir au moins à une communication rudimentaire avec les autres personnes connectées à ce système même s&#39;il parle une langue morte ou inconnue. 

Ce système de communication a également la capacité de diffuser par ondes radio courtes des instructions traduites à des récepteurs au-delà de la zone affectée par SCP-1643. 

Plusieurs camions auxquels ont été ajouté un pilotage automatique rudimentaire semblent avoir été utilisés pour faire entrer et sortir du matériel de la zone affectée sans déclencher le pouvoir de téléportation de SCP-1643. 

Une ébauche de lettre a été retrouvée dans la boîte à gants de l&#39;un des camions. 

&gt; À l&#39;attention du Révérend Dijkstra :
&gt; 
&gt; Bonjour Armond, je t&#39;écris pour te dire adieu encore une fois, et pour te demander une dernière faveur. Tu trouveras ci-joint le journal de mes diverses expéditions et des copies de ce que j&#39;ai pu trouver de significatif lors de mes trente dernières années de recherche. Je voudrais te demander que tout cela soit préservé de manière à ce que lorsque l&#39;Église sera prête pour ces informations, elles seront à sa disposition. Je sais que tu n&#39;es pas d&#39;accord avec ma dernière conclusion comme quoi ce savoir tient à la nature de Dieu ; cependant, même si tu le considères comme uniquement applicable à des divinités païennes, mon travail représente tout de même la recherche la plus aboutie en termes de théologie de terrain qui soit jamais entrée entre les mains de l&#39;Église. 
&gt; 
&gt; C&#39;est peut-être la dernière fois que je t&#39;écris, car je suis en train de m&#39;embarquer dans une expérience qui pourrait mettre fin à notre vieux désaccord. Et qui pourrait également me tuer. 
&gt; 
&gt; J&#39;ai eu une belle vie. J&#39;ai été ordonné. J&#39;ai été défroqué. J&#39;ai emprunté des voies et vu des mondes au-delà des connaissances humaines. J&#39;ai parlé à des dieux et à des démons. Dans ma quête de savoir j&#39;ai repoussé les frontières de la science théologique et cherché des réponses à des endroits où nul être humain n&#39;avait jamais mis les pieds. Mais une question continue toujours à peser sur ma conscience. J&#39;ai vu la citadelle de Dieu. J&#39;ai parlé à ceux qui restent. Il est vrai, la foi les a construits, et leur confiance mutuelle les maintient. Comment alors pouvons-nous savoir si notre dieu n&#39;est pas le produit de notre foi ? 
&gt; 
&gt; Ma dernière expérience a pour but de vérifier cela. Si la croyance crée un être, alors une arme investie d&#39;une croyance plus puissante devrait pouvoir le défaire. Mes recherches et les sources historiques appuient toutes cette conclusion. Bien sûr, il était possible de blesser les dieux païens que j&#39;ai pu rencontrer grâce à rien d&#39;autre qu&#39;une lame d&#39;acier froid et une certaine dose de détermination. Ces cent dernières années, de nombreux efforts ont été consacrés à la promotion de l&#39;efficacité des armes atomiques, au point que nombreux sont ceux pour qui la peur de ces objets plane loin au-dessus de leur amour pour Dieu (si en effet ils croyaient en Dieu en premier lieu). 
&gt; 
&gt; Le problème est donc de pouvoir atteindre le Ciel avec un tel outil. 
&gt; 
&gt; &#34;Ils dirent encore : Allons ! bâtissons-nous une ville et une tour dont le sommet touche au ciel&#34; - Genèse, 11:4. 
&gt; 
&gt; Nous avons trouvé les restes de la tour. Nous l&#39;avons reconstruite. Demain, je testerai ma foi à l&#39;aide du feu nucléaire. Si je devais y laisser ma peau, j&#39;ai mis en place des préparatifs pour que les résultats de cette dernière expérience te soient envoyés. 
&gt; 
&gt; [[&gt;]]
&gt; - Arthur Grisham
[[/&gt;]]
&gt; 
Les situations d&#39;Arthur Grisham et d&#39;Armond Dijkstra sont à ce jour inconnues.
