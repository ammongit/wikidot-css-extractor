    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5277

**项目等级：**--Keter-- 无效化

**特殊收容措施：**SCP-5277未被收容，将接受持续的远程监控。当前研究专注于开发一种不存在固有缺陷的收容办法。

**描述：**SCP-5277是一名为Joshua Maine的男性人形实体。SCP-5277在生理特征上没有反常，只是身高略微超出平均水准，且有中度的心血管问题。

SCP-5277的异常特质会在蓄意尝试对其展开收容时出现。若收容SCP-5277的系统内存在任何固有的失效可能性，这些薄弱点将得到概率性利用，使得SCP-5277从中逃脱。

**收容尝试记录：**下面是收容SCP-5277的尝试列表。

&gt; __**收容尝试5277/1**__
&gt; 
&gt; **方法：**把SCP-5277转移到标准人形收容单元内。
&gt; 
&gt; **结果：**失败。SCP-5277在人员最初遭遇它时出现剧烈恐慌，试图逃脱，但将其成功抓获，准备移送。由于转移车辆本身就是收容的一种形式，SCP-5277的性质造成车辆转向锁死，引起撞车。安保摄像头显示SCP-5277最初处于蜷缩姿势，在车辆撞车时抬头，之后起身并在几分钟后逃脱。
&gt; 
&gt; **备注：**由于使用两种收容方法—转运与实际收容单元—会造成风险叠加，进一步尝试将集中在为SCP-5277开发收容手段上。

&gt; __**收容尝试5277/2**__
&gt; 
&gt; **方法：**出动一支机动特遣队，将SCP-5277拘留在它当前躲藏的酒店内。
&gt; 
&gt; **结果：**失败。起初，SCP-5277被成功扣留在房间内达三天时间。这期间它大部分时间都在询问人员，试图从他们口中强行套取关于它当前状态的信息。在二十二名派去收容SCP-5277的特工中，有十五人最终患上严重肺炎，工作效率受阻。SCP-5277得以勉强地从他们身边逃走。
&gt; 
&gt; **备注：**由于此方式几乎完全依赖于人力要素，SCP-5277便利用了他们对生物攻击的易感性。一名此前已患病的特工感染了其他多人，令其可以逃脱。需注意，似乎SCP-5277的效应只会在初步收容之后开始；SCP-5277花费了数天时间才逃出，因为让足够多数量人员染病需要时间。

&gt; __**收容尝试5277/3**__
&gt; 
&gt; **方法：**围绕SCP-5277组建一个收容单元。
&gt; 
&gt; **结果：**失败。以枪口威胁的方式暂时拘留了SCP-5277，它为此表现出高度的愤怒和恐慌，但并未尝试做出物理抵抗。然而，收容间建筑设备上存在有多个此前未知的缺陷，由此引起了大规模破坏和混乱，SCP-5277得以逃脱。
&gt; 
&gt; **备注：**在此例中，并不完全清楚到底是什么构成了“收容”，不过很可能是在场所有因素的集合。此处的一个主要薄弱点是速度；组建单元需要耗费一小时，这意味着现有的缺陷可以在此时间段内被轻易利用起来。唯一可能的办法是远程组建完美的收容单元，然后赶在SCP-5277把转移和扣留它所需的收容加以利用之前，强迫它进入其中。

&gt; __**收容尝试5277/4**__
&gt; 
&gt; **方法：**开发一个定制收容单元，可以被发射到SCP-5277所在位置。收容单元被安装在了基金会卫星上，配以推进单元和一名AIC加以制导。激活后，它会立即把自身向SCP-5277推进，近乎在瞬间将其困住。
&gt; 
&gt; **结果：**失败。单元如预期运作，由于收容单元本身不具薄弱点，它无法被利用。人员进入该区域开始在建立永久驻留。然而，在观察SCP-5277时，发现它已心脏病发作身亡。
&gt; 
&gt; **备注：**SCP-5277已被重分级为无效化。
