**Artikel:** SCP-1564 – Post-Nibbanisch
**Autor:** [[*user Communism will win]]
**Original:** https://www.scp-wiki.net/scp-1564
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1564

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1564 sind am Standort-23 in 2,5 m x 5 m x 5 m großen Zellen zu lagern, die mit nicht weniger als 2 mm dickem Messing ausgekleidet sind, mit Ausnahme von SCP-1564-2, das am medizinischen Standort-04 in einer identischen Zelle gelagert wird. Zusätzliche Bestimmungen existieren für jede Instanz wie folgt:

* Mit SCP-1564-1 interagieren darf nur Personal mit Erfahrung in einer militärischen oder paramilitärischen Organisation, inklusive mindestens ein Jahr Kampferfahrung.

* SCP-1564-2 wird neben Station 06 am medizinischen Standort-04 gelagert. Station 06 enthält alle nicht anomalen Komapatienten, die sich in Laos in Foundation-Gewahrsam befinden. Sollten am medizinischen Standort-04 weniger als sechs komatöse Personen anwesend sein, können bei Bedarf weitere Subjekte aus dem medizinischen Standort-04 verlegt werden.

* Personal, das Forschungen zu SCP-1564-3 durchführt, wird auf der Grundlage ursprünglicher, nützlicher Forschungen bezahlt, die sie in Bezug zueinander erstellen, wie vom stellvertretenden Standortleiter Galluzzo festgelegt, und nicht nach der Standardgehaltsstufe der Foundation. Es müssen Anstrengungen unternommen werden, um ein wettbewerbsfähiges Umfeld unter Forschern sicherzustellen.[[footnote]]//Aufgrund der relativ hohen Burnout-Rate von SCP-1564-3-Forschern empfehle ich, dass alternative Sicherheitsmaßnahmen für SCP-1564-3 entwickelt werden.// – Stellvertretender Standortleiter Galluzzo.[[/footnote]]

* Alle Forschungen und Experimente an SCP-1564-4 sind von Personen durchzuführen, die sich der Identitäten der anderen nicht bewusst sind. SCP-1564-4 zugewiesenen Mitarbeitern ist es untersagt, ihre Beteiligung, Identifikationsnummern oder echten Namen anderen Mitarbeitern als Dr. Sanmugasunderam und dem stellvertretenden Standortleiter Galluzzo preiszugeben. Dr. Sanmugasunderam und der stellvertretende Standortleiter Galluzzo dürfen keinen persönlichen Kontakt mit dem SCP-1564-4 zugewiesenen Personal oder untereinander haben.

* Alle Mitarbeiter, die mit dem Kontakt mit SCP-1564-5 beauftragt sind, haben sich den Aufbau von Standort-23 zu merken. Mitarbeiter, die Zugang zu SCP-1564-5 wünschten, müssen diesen Aufbau auf Nachfrage mündlich rezitieren können. Sollten in dieser Rezitation Fehler festgestellt werden, ist der Zugang zu verweigern.

* Nicht weniger als drei mittelrangige Mitglieder der Church of the Broken God (Tertiär-Nibbanisch oder höher) haben in Meditation um SCP-1564-6 zu bleiben. Jeder hat Zugang zu einer Datenbank mit bekannten religiösen Texten der CotBG und zu jeder Art von Nahrung zu erhalten, die angefordert wird, vorausgesetzt, dass dies nicht das Budget von Standort-23 übersteigt oder ein Risiko eines Eindämmungsbruchs darstellt. Diese Mitglieder müssen sich einmal im Monat dem Verfahren Sigma-Zwei unterziehen, um die Einhaltung der Sicherheitsmaßnahmen sicherzustellen, ohne ihren Glauben zu beeinträchtigen.

Jedem unbefugten Personal oder Nicht-Personal, das eine Instanz von SCP-1564 oder ein Bild einer Instanz von SCP-1564 angesehen hat, muss ein Klasse-C-Amnesikum verabreicht werden. Sollten zuverlässige Mittel zum Blockieren oder Negieren telepathischer Kommunikation entwickelt werden, wird ein Test mit SCP-1564 empfohlen.

**Beschreibung:** SCP-1564 ist eine Sammlung von sechs ovoiden Objekten mit einer Länge von 1,4 Metern und einer Masse von jeweils 216 kg, die SCP-1564-1 bis SCP-1564-6 bezeichnet werden. Sie scheinen hauptsächlich aus Messing und Berylliumbronze gefertigt zu sein, wobei kleine Mengen Gold vorhanden sind. Versuche, die Oberfläche einer Instanz von SCP-1564 zu durchbrechen, sind ausnahmslos aufgrund von Gerätefehlfunktionen gescheitert; nichtinvasive Scans haben jedoch gezeigt, dass Instanzen von SCP-1564 hohl sind und extrem komplizierte Baugruppen von Uhrwerkkomponenten enthalten. Diese Anordnungen sind für jede Instanz einzigartig und scheinen trotz des Fehlens einer offensichtlichen internen oder externen Energiequelle in konstanter, sich nicht wiederholender Bewegung zu sein. Während diese Bewegung Geräusche erzeugt, die für Bewegungen dieser Art typisch sind, erzeugen Instanzen von SCP-1564 keine Wärme.

Instanzen von SCP-1564 enthalten einzigartige eingravierte Muster auf ihrer gesamten Oberfläche und sind nur durch diese Gravuren visuell unterscheidbar. Der Inhalt dieser Gravuren ist wie folgt:
* **SCP-1564-1:** 213 Bilder von Menschen, die in bewaffneten und unbewaffneten Kämpfen mit anderen Menschen, Tieren, mythischen Figuren (einschließlich Anspielungen auf mehrere Figuren, die einzigartig in der Mythologie der Church of the Broken God sind) und fraktalen Formen verwickelt sind. Mehrere abgebildete Humanoide stimmen mit Beschreibungen der Daevitenzivilisation überein, die typischerweise in Führungspositionen erscheinen.
* **SCP-1564-2:** 161 Bilder von Menschen, die Wohltätigkeits- und Anbetungshandlungen gegenüber anderen Menschen, mythischen Figuren und Kultstätten durchführen. Mehrere Abbildungen zeigen die Platzierung mechanischer Objekte und den Bau von Schreinen an kulturell bedeutenden Orten, wobei Passanten Geschenke überreicht werden.
* **SCP-1564-3:** Vier Illustrationen, durch Doppellinien voneinander getrennt:
 * Zwölf Menschen platzieren Gegenstände, die [[[SCP-271]]], [[[SCP-882]]], SCP-████ und [[[SCP-1139]]] ähneln, in Kisten. Die Bilder sind nicht maßstabsgetreu.
 * Acht Menschen um ein Lagerfeuer herum, das vier Gegenstände scheinbar mechanischer Natur enthält. [[footnote]]Zwei wurden eindeutig als wichtige Objekte aus relevanten Texten der Church of the Broken God identifiziert; einer als &#34;die Füße, die die Auserwählten über die heidnischen Länder tragen&#34; und der andere als &#34;eine Erinnerung an diejenigen, die in Sünde an der Natur der Freundlichkeit und des Zorns leben&#34;. Diese Objekte gelten als zerstört.[[/footnote]]
 * Ein einzelner Mensch, der mehrere kleine undeutliche Objekte trägt, führt eine Prozession von Menschen aus einem Gebäude heraus, von dem angenommen wird, dass es eine Kirche oder ein ähnlicher Ort der Anbetung ist. Diejenigen, die der führenden Figur am nächsten stehen, sind jünger als die am Ende der Prozession.
 * Vier Menschen, denen Nebel oder Rauch aus dem Mund strömt, während sich ihre Gesichter abschälen.  Die emittierte Materie verbindet sich zu einer undeutlichen fünften humanoiden Gestalt.
* **SCP-1564-4:** Vier Illustrationen, durch Doppellinien voneinander getrennt: 
 * Eine Reihe von Höhlen, aus denen eine Prozession identischer Menschen auftaucht, die sich jeweils vor einer Gestalt verneigen, die in ein Gewand gekleidet ist, das einem Hohepriester der Church of the Broken God entspricht.
 * Eine schlangenförmige Figur, die sich in siebenundneunzig Köpfe verzweigt, die jeweils mit einer Glyphe versehen sind, die denen auf SCP-271 ähnelt. Das Bild zeigt nicht die anomalen Eigenschaften von SCP-271.
 * Eine Gruppe von vierzehn humanoiden Gestalten in verschiedenen stilisierten Formen, die in einem Haufen mechanischer Objekte herumklettern.
 * Ein Buch (möglicherweise [[[SCP-140]]]), aus dem eine Vielzahl menschlicher Gliedmaßen und künstlicher Strukturen zu wachsen scheinen. Die Strukturen weisen Ähnlichkeiten sowohl mit der mittelalterlichen indischen als auch mit der daevitischen Architektur auf.
* **SCP-1564-5:** Ein einzelner, unscheinbarer Mensch, der sich im Verlauf von elf Illustrationen von einem Menschen zu einem Menschen, der teilweise aus mechanischen Komponenten besteht, zu einem Humanoiden, der vollständig aus mechanischen Komponenten besteht, zu einer gesichtslosen ovoiden Gestalt verwandelt. Mehrere kleinere Illustrationen zeigen einen Menschen, der sich in einen vergrößerten und scheinbar aggressiven amorphen Organismus verwandelt, dann in einen Menschen, der Rauch aus seinem Mund ausstößt, bevor er zusammenbricht, und anschließend in einen Menschen, der sich schnell zu einem Fraktal entwickelt, das den in SCP-1564-1 abgebildeten Fraktalen ähnelt.
* **SCP-1564-6:** Die gesamte Oberfläche ist mit fraktalen Formen bedeckt. Schätzungsweise 2100 m an Gravuren wurden in die Oberfläche von SCP-1564-6 eingraviert. Die Muster zeigen Vertrautheit mit mathematischen Konzepten, die nicht mit dem Datum der Bergung von SCP-1564-6 übereinstimmen.

Wann immer die Sicherheitsmaßnahmen einer Instanz von SCP-1564 nicht befolgt werden [[footnote]]Die Sicherheitsmaßnahmen wurden basierend auf Dokumenten der Church of the Broken God, Informationen von CotBG-Anhängern und den Umständen der Bergung jeder Instanz entwickelt.[[/footnote]], wird jede Person, die in Sichtkontakt mit einer Instanz von SCP-1564 steht oder sich an das Erscheinen einer Instanz von SCP-1564 erinnern kann,[[footnote]]hier als Subjekt bezeichnet[[/footnote]] nach Belieben telepathischen Kontakt mit einer Gruppe von sechs Entitäten [[footnote]]Aussagen von Subjekten und CotBG-Dokumente weisen darauf hin, dass diese Entitäten SCP-1564-1 bis -6 innewohnen. Dies ist derzeit unmöglich zu bestätigen.[[/footnote]] herstellen. Diese Einheiten werden gemeinsam als SCP-1564-7 bezeichnet. Während der Kontakt mit SCP-1564-7 Erschöpfung und Kopfschmerzen verursachen kann, wurde nicht gezeigt, dass Subjekte langfristige geistige oder körperliche Schäden oder Veränderungen erleiden. Nicht weniger als ████ Subjekte gibt es derzeit außerhalb des Gewahrsams oder der Anstellung der Foundation, von denen die meisten vermutlich Mitglieder der Church of the Broken God sind.
