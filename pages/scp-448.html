**Item nº:** SCP-448

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-448 deve ser mantido em uma sala de 3m x 3m x 3m, decorada com papel de parede colorido, iluminação aconchegante e vários brinquedos infantis espalhados. Quando não estiver sob observação, o objeto deve ser mantido em seu pedestal o tempo todo. A sala deve ser mantida limpa e em boas condições. Todos os funcionários que entram na sala (nível de autorização 2 e acima e apenas um por vez) por qualquer motivo são lembrados a sorrir e manter uma disposição alegre enquanto na presença de SCP-448.

**Descrição:** O objeto parece ser uma caixa-surpresa de brinquedo. A porção da caixa tem 13 cm de cada lado e é feita de estanho, com um decalque colorido representando um palhaço sorridente em cada faceta da caixa, exceto no lado inferior e direito, onde fica a manivela. Quando acionado, o brinquedo toca &#34;Pop Aí Vai a Doninha&#34;, fazendo com que o &#34;Palhaço&#34; salte do lado superior antes das cinco notas finais, assim como a maioria dos brinquedos desse tipo normalmente fazem.

O &#34;Palhaço&#34;, no entanto, se transforma para refletir o humor de qualquer pessoa dentro de 3m do objeto. A força do humor também afeta sua aparência, e cada forma que ele assumiu foi única. Já foi observado que, embora a manivela esteja funcional, SCP-448 pode aleatoriamente se ativar. Uma vez fora da caixa, o &#34;Palhaço&#34; ficará fora da caixa até que a tampa seja fechada ou a pessoa influente saia da sala.

Quando aproximado por mais de uma pessoa, o objeto permanecerá fechado e, em vez disso, tremerá vigorosamente, tornando-se cada vez mais violento até que uma ou ambas as pessoas deixem sua área de influência. Neste estado, SCP-448 não pode ser aberto nem ativado e pode ser perigoso quanto mais tempo permanecer neste estado. Tentar fingir emoções, como sorrir quando se está na verdade deprimido, retarda a autoativação do artefato, mas não o engana por completo. Raios-X não conseguem penetrar na superfície da caixa.

Os seguintes humores foram observados:

**Feliz:** Palhaço sorridente. Embora o rosto, a roupa e o esquema de cores do palhaço sejam diferentes a cada vez, seu humor é consistente.
Nesse estado, durante eventos especiais, como feriados e aniversários, descobriu-se que o objeto SCP-448 canta uma canção apropriada para a pessoa influente. &#34;Parabéns pra Você&#34;, &#34;Desejamos-lhe um Feliz Natal&#34;, &#34;Aqui Vem A Noiva&#34;, &#34;Take Me Out to the Ball Game&#34; e &#34;American Pie&#34; já foram registrados. A voz de SCP-448 foi descrita como aguda e irritante.

**Triste:** Palhaço carrancudo. Muitas vezes, já foi registrado lágrimas fluindo dos olhos do palhaço. Análises químicas descobriram que elas têm a mesma composição das lágrimas humanas.
Quando aproximado por pessoas com pensamentos suicidas, o Objeto assume a forma de [DADOS EXPURGADOS]

**Irritado:** [DADOS EXPURGADOS]

**Assustado:** Desconhecido. Neste estado, a tampa abre apenas levemente antes de fechar rapidamente. Sons de gemidos, gritos e choro podem ser ouvidos de dentro.

**Cachorro/Animais:** Cão antropomórfico vestindo roupa de palhaço. Quando aproximado por qualquer animal que não seja humano, o Objeto assumirá a forma de uma versão antropomórfica desse mesmo animal em vestimentas de palhaço.

**Sem Emoção:** Boneca de pano branco em branco. Isso ocorre quando o objeto é abordado por uma entidade incapaz de sentir emoção, como [DADOS EXPURGADOS].

Não se sabe se o ambiente de SCP-448 também afeta a forma que o mesmo assume. Até que mais testes sejam realizados, seus procedimentos de contenção atuais não serão alterados.

**Adendo:** Todas as tentativas de penetrar fisicamente ou, caso contrário, destruir SCP-448 não tiveram sucesso. Isso não é porque SCP-448 é indestrutível- em vez disso, quando aproximado com a intenção de desmontar, o objeto retaliará abrindo (sem girar a manivela ou qualquer música) e atacando implacavelmente a pessoa que se aproxima com o que parece ser uma luva de boxe vermelha no final de uma longa e rígida mola de metal. A própria luva foi registrada atingindo velocidades de até 235 km/h. Tentativas de danificar SCP-448 de fora de sua área de influência com armamento de longo alcance resultam em [DADOS EXPURGADOS].
