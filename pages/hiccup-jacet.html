    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Heh. To zabawne. Zawsze mówię moim chłopcom, nie oddawajcie życia za Fundację. Sprawcie, by inny sukinsyn oddał swoje. Ale oto jestem. Jebany hipokryta, tym jestem. Ale nikt nigdy nie obiecał mi emerytury, więc jest okej.

Pewnie mam z dziesięć minut zanim przedostaną się przez drzwi. Najbliższe wsparcie jest pięćdziesiąt mil stąd i wiem, że Barnes nie zdąży. Hej, Barnes, jeśli nadal słuchasz to lepiej żebyś zdążył, jebany chuju. Słyszysz?

To miejsce niedługo wybuchnie. W tych elektrowniach jest mnóstwo protokołów bezpieczeństwa, ale ja jestem inżynierem. Wiem dokładnie co zrobić źle i w jakiej kolejności. Nie wiem kiedy, ale to rozwali niezły kawałek krajobrazu jak już wybuchnie. Poczekajcie trochę zanim wejdziecie. Nikt nie zdąży mnie zgarnąć. Nikt nie wyjdzie stąd żywy, jeśli mam coś do powiedzenia. Mam ostatni nabój i niech to szlag jeśli będę musiał go zmarnować na tych dupków.

Nie wiem, kto jeszcze mnie słyszy. Skurwiele zepsuli odbiornik, ale z tego co widzę to nadajnik nadal działa. Więc chcę wam coś powiedzieć.

My ratujemy świat. Nie doktorzy, nie rada, nikt inny, My. My jesteśmy ostatnią linią obrony. Jedyną. Zapamiętajcie to. Nie umierajcie za Fundację. Nie walczcie za Fundację. Walczcie dla sześciu miliardów gości którzy się jutro nie obudzą, jeśli nie będziecie tego robić. Za to warto umierać. Jakiś stary pierdziel chce się pobawić skipami? Niech się pierdoli.

Nie jesteście maszynami. Nie jesteście ołowianymi żołnierzykami. Jesteście ludźmi, mężczyznami i kobietami którzy robią rzeczy, których nikt inny nie może zrobić. I ludzie podejmują decyzje. Jest kurewsko wielka różnica między robieniem czegoś, co wam każą, a robieniem tego, bo trzeba to zrobić. Chuj mnie obchodzi, że to ta sama robota, jest kurwa różnica. Musi być, bo inaczej niby o co walczymy?

I chcę byście pamiętali, każdy jeden z was, że nie jesteście sami. Rozumiecie? Żaden z nas nigdy nie jest sam. Mamy siebie nawzajem. Każdy agent, który żyje, jest po to, aby strzec waszych tyłków. Nieważne co się stanie, jesteście jednymi z nas. Nieważne czy święty, czy dupek, jesteście rodziną. Macie setki braci i sióstr stojących w gównie z wami, gotowych was z niego wyciągnąć.

I nawet kiedy jesteście sami, nadal nie jesteście sami. Każdy agent przed wami, każdy który będzie po was, wszyscy są z wami. Wszyscy z kim kiedykolwiek trenowaliście, każdy kto was pilnował albo się wam żalił podczas posiłków, wszyscy są z wami. Nosicie ich ze sobą dopóty, dopóki pamiętacie, że nie jesteście sami. Przekazujecie to wszystkim, kogo spotykacie. Kiedy umieramy, zasługujemy by wiedzieć, że nie jesteśmy sami. Nieważne co się stanie. Mamy siebie.

A, jeszcze jedno. Jestem z was dumny. Jeśli kiedykolwiek pracowaliśmy razem, nieważne co wam gadałem, jestem dumny. Nawet jeśli nigdy na was nie spojrzałem, jedynie robiąc robotę, jestem z was dumny.

To był zaszczyt , chłopaki. I kiedy przybędziecie, jeśli to ich nie wykończy... zgotujcie im piekło, za Maxa Lombardi’ego.</textarea></pre>
