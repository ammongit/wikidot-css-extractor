**Объект №:** SCP-0000-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** --Все экземпляры SCP-0000 следует содержать в полностью герметичных непрозрачных контейнерах, взаимодействие и эксперименты с объектом могут осуществляться только с разрешения двух сотрудников 4 уровня.-- После инцидента SCP-0000-П все экземпляры SCP-0000 должны оставаться нетронутыми, вокруг одного объекта или группы объектов должна быть возведена карантинная стена в радиусе 300 метров, доступ на территорию строго воспрещается. Любая появляющаяся в интернете информация о подобных зонах должна быть сокрыта. 

**Описание:** Все образцы SCP-0000 представляют из себя неглубокие стеклянные тарелки, каждая из них содержит три различных субстанции: мягкую жёлтую пластилинообразную массу, маслянистые плотные куски бурого цвета и белая студенистая жидкость, покрывающая оба предыдущих продукта. Внешний вид и физическте качества объектов неотличимы от картофельного пюре с жареной говяжьей печенью и сметанным соусом, однако исследования не смогли определить состав предметов. 
SCP-0000 имеет ряд аномальных свойств:
1. Чрезвычайная токсичность субстанций, из которых состоят объекты. При попадании внутрь человека больше 0,1 г любого из трёх веществ, субъект умирает в течение нескольких минут в результате общеядовитого воздействия. 
2. Высокая, 

**Обнаружение:** Впервые SCP-1146 был обнаружен в закрытом ресторане “████ ██████”.[[footnote]] Сам ресторан предположительно не является аномальным.[[/footnote]]. Жители города С█████ сообщали о громких звуках, похожих на шипение фритюрницы и странном свечение в ресторане “████ ██████”  Отправленная на исследования ресторана группа МОГ “Эпсилон-6” нашла SCP-1146, после чего переместила объект в зону 15. Объект находился на одном из столов ресторана, рядом с объектом стояла бумажная табличка с надписью “Приятного аппетита, дорогие посетители”. Позже было выяснено, что по решению менеджера ресторана, ресторан переехал в другое место по адресу гр. С█████ ул. █████ дом ██. и собирается открыться там в течение месяца. Попытки связаться с менеджером ресторана и узнать какую-либо информацию о нем провалились.</textarea></pre>
