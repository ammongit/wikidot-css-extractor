    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1208 – WaffelMeister 3000
**Autor:** [[*user murphy_slaw]]
**Original:** http://www.scp-wiki.net/scp-1208
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1208

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1208 ist in einem sicheren Objektlager in Standort-19 aufzubewahren. Forscher, die Experimente mit SCP-1208 an Menschen oder Tieren durchführen möchten, müssen dem Forschungsleiter einen detaillierten Testplan zur Genehmigung vorlegen.

**Beschreibung:** SCP-1208 ist ein &#34;belgisches&#34; Waffeleisen, äußerlich identisch mit einem Gerät, das 2003 von der Conair Corporation hergestellt wurde, außer dass sein Stromkabel mit einem NEMA-14-30-Anschluss ausgestattet ist und nicht mit einem geerdeten NEMA-5-20-Anschluss, der zum Lieferumfang dieses Modells gehört. Beim Anschluss an eine kompatible 240-V-Steckdose erwärmt sich die PTFE-beschichtete Gusseisen-Kochfläche schnell auf eine Oberflächentemperatur von 215 °C, woraufhin die grüne Kontrollleuchte an der Vorderseite des Geräts aufleuchtet. An diesem Punkt kann SCP-1208 verwendet werden, um Waffeln mit jedem Standardteig ohne anomale Effekte zuzubereiten.

Das anomale Verhalten von SCP-1208 tritt auf, wenn es Betriebstemperatur erreicht hat und irgendein festes Material außer Teig zwischen die beiden Heizplatten platziert und der Deckel geschlossen wird. Ungeachtet des so platzierten Materials wird der Deckel durch Anwendung eines Drehmoments von ungefähr 1,3 N·m auf den Griff der Vorrichtung erfolgreich geschlossen, wobei jegliches Material, das das Volumen des Kochbereichs (ungefähr 1400 cc) überschreitet, an den äußeren Rand des Kochbereichs des Geräts verdrängt wird. Zu diesem Zeitpunkt leuchtet die rote Anzeigelampe an der Vorderseite des Geräts auf und das Gerät öffnet sich erst nach Ablauf von drei Minuten. (Kräfte von bis zu 10^^6^^ N haben sich in dieser Phase als nicht ausreichend erwiesen, um den Deckel zu öffnen.) Während dieses Vorgangs treten große Mengen Dampf zwischen den beiden Platten aus.

Nach drei Minuten erlischt die rote Kontrollleuchte und der Deckel lässt sich mit minimalem Kraftaufwand öffnen. Beide Kochplatten fühlen sich kühl an (ca. 15 °C) und es entsteht eine &#34;Waffel&#34;, die aus der zwischen den Platten platzierten Masse besteht. Die durch diesen Prozess verursachte Verformung ist rein topologisch: Etwaige im Ausgangsmaterial vorhandene Unterstrukturen bleiben intakt, aber verformt. Unvollständige Abschnitte von pflanzlichem oder tierischem Gewebe bleiben für kurze Zeit am Leben und erliegen normalerweise innerhalb von 60 Minuten aufgrund mangelnder Flüssigkeitszirkulation einer Nekrose. Tiere, die klein genug sind, um vollständig in das Volumen des Kochbereichs zu passen, können etwas länger überleben, obwohl sich Fütterungs- und Atembeschwerden aufgrund ihres neuen Körperbaus normalerweise in 1–3 Tagen als tödlich erweisen.</textarea></pre>
