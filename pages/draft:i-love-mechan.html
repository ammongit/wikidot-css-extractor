    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Ободранный странник, лишенный дома и чести, стоял перед агнцем божьим. Странник долго и яростно произносил слова, чье значение не понимал. Но Он не дрогнул(звучит не очень, но лучше сказать не могу). Наслушавшись, одним ударом скипетра, Он завершил речь заблудшего ребенка. Охрана вышла и железные двери закрылись.
Ободранный странник, не помнящий дома и прошлого, спустился до падшего принца. Аккуратным движением он докоснулся до торса поломанного.
-&#34;Мой сын...&#34;
Молвил он.
-&#34;Даже после бомбы на тебе не было и царапины...&#34;
Скрипящим звуком  ̶в̶р̶а̶г̶ откинул руку брата
-&#34;Поэтому нам и надо как можно быстрее вызвать txt, собрать титана и...&#34;
 ̶Б̶р̶а̶т̶ схватил скелета за горло. 
-&#34;ТЕБЯ НЕ БЫЛО ЧЕРТ ЗНАЕТ СКОЛЬКО ЛЕТ И ТЫ ПРОСТО ПРИНОСИШЬ ЧЕРТЕЖИ АНДЕРСОНА!?&#34;
 ̶Б̶р̶а̶т̶ ударил  ̶Б̶р̶а̶т̶а̶ о стену.
-&#34;И ВСЕ В НАДЕЖДЕ, ЧТО ЭТИ ФАНАТИКИ НЕ ДОБЬЮТ ВАС?!&#34;
Руки почти продавили остатки шеи.
-&#34;Не ври себе, ты хочешь вернуть сердце&#34; -Произнес 
Руки царя ослабли и отпустили поломанного. 
И он упал вслед за ним. У него не было сил. Ни у кого не было сил.</textarea></pre>
