**통일 신라**

: //773년// : 7월, 일본에서 역병신 제사. 호소(方相) 가문 집결 시작.
: //879년// : [[[sarkicism-hub|사르킥]]]교도 처용, 신라에 당도. 이후 [스포일러 말소]. 당시 군주인 헌강왕으로부터 급간 직위 부여.
: //880년 경칩// : 김철현(金澈賢) 출생.
: //889년// : 낼캐교를 믿고 나라의 전복을 꾀한 죄목으로 다에바에서 추방당한 다에바 야카르엔, 아슐링, 포우루샤스파가 신라에 당도.
: //895년// : [[[guests|세 다에바인이 김철현과 조우.]]]
: //998년// : 손님네가 일본에 당도. [[[yakubyo-gami|당시 호소 가의 당주 호소 데루토라가 이들과 조우.]]]

: //2010년대// : 이 사이의 특정 시기, 바이올리니스트 하민이 한낮의 떡갈나무 유랑극단에 입단. 헤럴드 윤이 마셜, 카터&amp;다크 유한회사에 입사. 전직 프로게이머 은민재가 플러그소프트에 입사, 제3서버 소속이 됨. 해저에 존재한 사미오말리에 공화국이 상어죽빵센터에 의해 멸망. [[[samiomalie-presents|마셜, 카터&amp;다크 유한회사]]]에서 이를 이용.
: //2017년// : 서울특별시 심령독립체 대량 유출 사건. 이 사건으로 인해 재단에서 SCP-174-KO의 존재 인지. 5월, 이묘영 박사, 세을가의 소을촌을 방문.
: //2018년// : 능구렁이 손 인원들이 서천 CC의 김철현과 조우. 5월, [[[npes-2018lc003|방재원에서 명천구에 대한 보고서를 작성.]]]
: //2019년// : 3월, 진세연 요원 사망. SCP-177-KO 확보. 4월, 사건 174-KO-다 발발. 10월, 아슈비나 첸과 [[[black-queen-hub|검은 여왕]]] 앨리가 서울시 명천구에서 [[[jae-wa-gumjeong|조우.]]]
: //20██년// : 김철현이 [[[scp-713-ko|가택신들]]]을 찾으러 [[[ginagin-guihyang|떠남.]]] [[[changbaekhan-mal|오구대왕 프로젝트]]] 착수. [[[jeonyukui-guae|아라카치 테츠야가 AC-397 &#34;유혈목이&#34; 가입.]]]
: //20██년// : 5월, [[[not-anyone-s-circus|명천구 2차 내전 발발.]]] 10월, [[[mujae-1|상어죽빵센터 서울 아쿠아리움 테러 시도 사건 발생.]]] 직후 세라믹파 무진 사업장이 정체불명의 침입자들에 의해 공격당함.
: //20██년// : [[[naechyujin-junsanun-udiroganunga|플러그소프트에서 FPS 게임 &#34;푸룬바룬 I&#34; 발매.]]] [[[the-bastard-of-wondertainment|헤럴드 윤이 오랜 친구와 재회.]]] 우주에서 미아가 된 [[[scp-341-ko|이윤강]]]이 [[[3410eul-wihan-requiem|팡글로스와 조우.]]]
