    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user EryxHatchuk]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-pt-br.wikidot.com/scp-177-pt Loteria de Viagem no Tempo]
**译名：**抽奖式时间旅行
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://scp-pt-br.wdfiles.com/local--files/scp-177-pt/177.jpg | caption=SCP-177-PT的照片]]

**项目编号：** SCP-177-PT

**项目等级：** Safe

**特殊收容措施：** SCP-177-PT应被收容在一个使用6位数密码锁定的标准30 x 30 x 30cm收容箱内，密码仅限Site-PT77主管知晓。仅有具有四级或以上权限的特工才能保有对项目的任何了解。--测试必须经过站点主管的批准，且有一名具有4级或以上权限的特工始终陪同执行测试程序。--测试已停止。Site-PT77所有知道SCP-177-PT存在的人员必须不惜一切代价避免与[[[SCP-004-PT|SCP-004-PT-1]]]发生接触或令其获得与项目有关的任何信息。若发生收容失效或SCP-004-PT-1偶然发现了SCP-177-PT的存在，必须对前者实施紧急A级记忆删除。

**描述：** SCP-177-PT是一块装有模拟指针的█████ ████████牌手表。项目正面的水晶壳上有裂痕，后盖似乎是由一种特殊的强力胶固定的，这使得后盖可以相对活动且位置不固定。在休眠状态下，项目不具有异常效应。项目的异常效应是███████特工在圣保罗████ ████海滩度假期间发现的，特工注意到石头上有一个手表，在将项目戴在手腕上后，特工开始回到过去，在重复相同的时间段7次后，███████特工注意到了异常，于是将手表从腕上摘下，并将其带回基金会以供分析。

随后的测试（见下方归档实验T-103789-OC721/177-PT报告）表明该物体有缺陷，每次的结果且均不一致偶尔会存在危险，因此无法可靠的使用。对电池和内部部件的重装、校准和更换并不能使SCP-177-PT恢复正常工作，且更换部件造成了异常性质的消失。因此，将项目用于基金会利益相关用途的计划将无限期搁置。

由于可能会使用项目返回到站点不在当前位置或可以乘机逃跑的时间点，使用D级人员进行测试不可靠，因此测试仅使用2级员工进行，直至200█年9月25的最后一次实验的结果导致未来的所有测试无限期暂停。因此，项目必须处于收容之中，任何基金会人员不得使用。

[[collapsible show=&#34;存档实验T-103789-OC721/177-PT&#34; hide=&#34;收起实验文档&#34;]]

以下测试由2级人员通过改变指针的位置并按下项目侧面的调节按钮进行，格式如下：

//**对象：** 性别，年龄，体重
**指针的位置：** X时X分
**结果：** 返回经过的时间，旅行经过
**消失日期：**
**返回日期：**//

&gt; **对象：** 男性，28岁，76kg
&gt; **指针的位置：** 7时30分
&gt; **结果：** 人员在5小时后准时返回，发现2级研究员██████和██████████负责监控的测试室内接吻。对象敲了敲窗户，研究人员才注意到他的存在并记录了相应的信息，推测对象是准时返回。对消失和重新出现的时间进行了记录。对象没有报告在旅行中感到不适或头晕。
&gt; **消失日期：** 200█年8月12日17:42:17
&gt; **返回日期：** 200█年8月12日12:42:17

&gt; **对象：** 女性，21岁，48kg
&gt; **指针的位置：** 11时55分
&gt; **结果：** 人员消失并在两周后以脱水和营养不良的状态重新出现在测试室。观察测试室监控摄像的画面发现她已失去知觉。事后采访中，她报告自己在大约10小时间看不到任何东西且无法动弹。
&gt; **消失日期：** 200█年8月15日13:20:57
&gt; **返回日期：** 200█年8月29日13:20:57

&gt; **对象：** 女性，32岁，65kg
&gt; **指针的位置：** 6时
&gt; **结果：** 人员消失3天14小时29分钟，返回时，她惊恐地蜷缩在测试室的地板上尖叫。在事后采访中，她报告称自己出现在茂密的丛林中，听到了一些大型生物的叫声——据她本人所说“那些东西毫无疑问是恐龙”——没有发现文明的迹象。将项目拨回到初试时间没有产生有意义的结果，因此员工将指针位置调节到12时处，并返回到了现在的时间。
&gt; **消失日期：** 200█年9月12日15:20:58
&gt; **返回日期：** 200█年9月16日05:49:15

&gt; **对象：** 男性，27岁，85kg
&gt; **指针的位置：** 12时
&gt; **结果：** 人员起初没有回来，连同项目一起消失，测试被迫停止，SCP-177-PT被认为遗失。3年2个月又3天后，对象的尸体再次出现在测试室中，全身多处撕裂伤，下颚被切除，[数据删除]完全撕裂。SCP-177-PT与对象消失前的状态相同。测试已暂停。
&gt; **消失日期：** 200█年9月25日10:23:47
&gt; **返回日期：** 201█年11月28日18:03:01

[[/collapsible]]

//站点主管的备注：我们有理由相信项目与和SCP-004-PT-1相关的特工组织有关。必须采取一切可能的措施以阻止SCP-004-PT-1知晓项目的存在。//</textarea></pre>
