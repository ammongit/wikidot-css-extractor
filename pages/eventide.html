Está ficando escuro.

Ele precisa encontrar um lugar para dormir. Comida, também.

O céu acima do jipe é lilás, desbotando para amarelo-palha no oeste. O sol mergulhou abaixo das montanhas. A pradaria já está sombreada. Logo, o céu acima será envolto em índigo.

James Bradshaw pensa sobre a morte.

Isso esteve em sua mente durante a maior parte do dia. Os homens no estacionamento. Eles morreram tão rapidamente que não pareciam pessoas. É difícil lembrar que eles tinham suas próprias vidas, suas próprias mentes. Extintas agora.

James já viu corpos antes - ele pensa no rosto pálido de seu pai - mas isso foi diferente. Ele nunca viu um homem morrer.

Exceto uma vez, talvez.

Não foi a mesma coisa. Num momento o Classe-D estava lá, no outro não. Se os homens de hoje não pareciam humanos, eles eram pelo menos reais. Seus corpos tinham substância. Peso. James sente o gosto de bile no fundo da garganta.

Até mesmo o pensamento do Classe-D é insubstancial. James não consegue se lembrar de seu nome ou de sua aparência. Um prisioneiro em um macacão simples. Indescritível. Lá, e então não.

E agora ele deve recuperar essa mesma anomalia. James se pergunta em quantas pessoas a //junta// usou a anomalia. Em quantas a CIA usou antes disso?

Já está quase escuro.

James vê os contornos de uma aldeia à frente. Algumas pequenas casas, uma ou duas luzes. Ele diminui a velocidade do jipe. Nenhum sinal de um albergue.

Ele ouve uma voz acima do rosnado baixo do jipe. Uma saudação? Incerto, James desliga o motor. A voz chama novamente, em espanhol.

&#34;Boa noite, amigo. Você está procurando alguma coisa?&#34;

Os olhos de James se adaptam lentamente às sombras. Sob a varanda de um barraco rústico, um homem está sentado.

James abre a porta do motorista, caindo na poeira com as pernas rígidas. Ele caminha com cautela. &#34;Boa noite. Por favor, onde fica a pousada mais próxima?&#34;

O homem sorri, os dentes brancos captando a pouca luz que resta. É difícil dizer sua idade. Um vivaz oitenta ou um sessenta desgastado. 

&#34;Sinto muito, senhor. Não há pousada aqui. Somos uma pequena aldeia.&#34; Talvez ele tenha visto os ombros de James caindo; ele continua, &#34;Você deve ficar em minha casa esta noite.&#34;

&#34;Você é muito gentil, senhor,&#34; diz James, &#34;mas não desejo impor nada a você.&#34; Ele tenta não olhar além do homem, para a cabana esfarrapada.

O homem se levanta.

&#34;Não é nada,&#34; diz ele, ainda sorrindo. &#34;Você não pode continuar dirigindo esta noite. Minha hospitalidade é humilde, mas é sua para compartilhá-la.&#34;

James sente vergonha, e gratidão e apreensão. Mas cansaço acima de tudo. Ele capitula.

&#34;Eu não poderia fazer justiça à sua hospitalidade. Obrigado por sua gentileza, mas devo seguir em frente.&#34; O protesto é apenas uma formalidade. Ambos os homens sabem disso.

&#34;Eu insisto.&#34; O velho estende a mão.

James a aceita. Ela é quente e desgastada, com ossos e tendões. Ainda há força no aperto.

&#34;Estou muito grato,&#34; disse James, ouvindo sua própria sinceridade. &#34;Meu nome é David Bradley.&#34;

&#34;Miguel Lopez,&#34; responde o homem. &#34;Você é americano?&#34;

James hesita. Melhor admitir do que fazer o homem suspeitar.

&#34;Sim, só estou aqui como turista,&#34; diz James, mas Miguel não está ouvindo.

&#34;Tenho algo que você vai gostar.&#34; Os olhos de Miguel brilham na penumbra. Ele balança a mão para a lateral de sua cabana. &#34;Leve seu jipe pros fundos.&#34;

James dirige cuidadosamente ao redor do edifício, os faróis apagados. Há outra cabana menor atrás da primeira. Miguel reaparece carregando uma lamparina de parafina. A luz pisca no quintal vazio enquanto ele chama James para as portas do galpão.

Lá dentro é escuro, mas a luz da lamparina pega em metal. Uma motocicleta.

&#34;Harley-Davidson UL 1947. Fabricada em Milwaukee, EUA. Motor de cabeça chata de 74 polegadas. Melhor qualidade americana. Você dirige?&#34; Miguel está orgulhoso, expectante.

&#34;Sim, costumava. É uma ótima moto - ótimas condições também.&#34; Isso é genuíno; James está impressionado. A manutenção não pode ser fácil. &#34;Como você conseguiu ela?&#34;

&#34;Ela pertence a - a um jovem que conhecia.&#34; Miguel para de falar. &#34;Não, ao meu filho - meu filho mais novo.&#34; Distraidamente, ele lustra o para-lama vermelho-escuro. &#34;Ele era - um estudante na capital. Ele deve ter deixado a moto comigo, por segurança. Eu a mantenho funcionando, para que ela esteja pronta.&#34;

O homem mergulha em um pensamento silencioso. James espera. Ele teme sua suspeita sobre a imprecisão de Miguel. Ele não pergunta o nome do filho.

Miguel se recupera. Suas próximas palavras carregam uma energia que soa falsa. &#34;Eu acho que ele amava esta máquina. A América tem a melhor qualidade, tudo do melhor.&#34;

&#34;E ainda assim americanos vêm para ver a beleza da Argentina.&#34; James indica a si mesmo.

Miguel ri. É uma boa maneira de virar a conversa. Enquanto ele fecha o galpão, ele pergunta por que James está aqui. James diz a ele mentiras meio ensaiadas sobre arquitetura.

Dentro da cabana está uma mulher, talvez com trinta e cinco anos, carrancuda à luz da lamparina. Ela começa a repreender Miguel em um espanhol rápido: quem é esse estranho? o que você estava pensando? você não tem consideração pela minha segurança? quem você acha que vai ter que lidar com tudo isso?

O discurso é de boa índole, sem ferrão. Miguel retorna argumentos falsamente ofendidos sobre o dever de hospitalidade e caridade bíblica. É assim que pai e filha falam de seu amor, James percebe; seu cuidado e sua gratidão. Ela trouxe para o pai uma panela de ensopado grande o suficiente para dois.

Desempenhando seu papel, James se desculpa tão profusamente quanto seu espanhol permite. Ele se oferece para ir embora, para compensá-los. Sendo dispensado, ele fica quieto, permitindo que a atuação seja concluída. A filha de Miguel vê que ele não é uma ameaça; ele fará companhia ao velho esta noite. Com um último suspiro afetado, ela caminha de volta para a casa maior adjacente.

Miguel sorri. Eles se sentam à mesa. O guisado é rico em borrego, abóbora e feijão branco. Eles conversam sobre história e religião. Miguel conta a James sobre outros belos edifícios que ele deveria visitar.

Depois do jantar, James verifica o jipe. Ele volta com uma garrafa de fernet do porta-malas e uma oração silenciosa de gratidão a Belén. O sorriso de Miguel se alarga. As lâmpadas piscam e escurecem.

&#34;Então, meu amigo David,&#34; Miguel pronuncia em espanhol, com acento na segunda sílaba, &#34;para onde você vai viajar amanhã?&#34;

James toma um gole do digestivo. Quanto ele confia neste homem?

&#34;Estou tentando chegar à cidade nova. A cidade sem nome?&#34;

Chupando o lábio, Miguel balança a cabeça.

&#34;Você vai lá para ver o que eles estão construindo no campo vazio?&#34;

&#34;Sim.&#34;

Miguel balança a cabeça lentamente novamente. &#34;Ela é uma grande obra, uma das maiores da Argentina. Milhares de homens trabalhando.&#34;

Ele está falando devagar também. James espera.

&#34;Trabalhei em Buenos Aires quando jovem. Me juntei aos sindicatos. Está difícil para eles agora.&#34; O velho o observa de perto.

James dá um aceno simpático com a cabeça.

&#34;Na cidade,&#34; continua Miguel, &#34;no canteiro, tem um homem. Varela. Um sindicalista.&#34;

&#34;Agustin Varela?&#34; James não consegue acreditar. &#34;O que você sabe sobre ele?&#34;

&#34;Eu não o conheci, mas todo mundo fala dele. Varela foi professor, anos atrás. Agora, onde quer que ele trabalhe, os sindicatos o escutam. Eles o seguem - as pessoas percorrem milhas para ouvi-lo falar. Dizem que suas palavras são como um fogo no coração.

&#34;Ele é muito bonito, eles dizem. Não tão jovem, talvez, mas ainda bonito e forte. Ele trabalha tão duro quanto qualquer homem em seu canteiro.&#34;

James, sem pensar, funga. O olhar de Miguel é afiado.

&#34;Me desculpe,&#34; James deixa escapar, a vergonha borbulhando. &#34;Eu não quis - por favor, continue.&#34;

O velho espera um pouco e depois continua.

&#34;Uma vez, ouvi dizer, um jovem estava trabalhando na construção de um prédio de apartamentos, no nono andar, colocando rebites. Seu andaime desabou e a pistola de rebite disparou, prendendo a mão do garoto a uma viga de aço. Ele não conseguia se libertar e não havia como resgatá-lo. Todos os trabalhadores estavam reunidos abaixo, apenas vendo ele pendurado na lateral do prédio. Se a outra mão escorregasse, seu peso o soltaria e ele iria cair. Dizem Varela, ele ouve os gritos e vê o garoto, e só começa a escalar. Subindo a estrutura do prédio, sem andaime nem escada. Ele chega no garoto, o agarra com uma das mãos e puxa o rebite com a outra. Varela salvou a vida dele. Um milagre.&#34;

O cientista em James se recusa a ceder à civilidade. &#34;Você acredita nisso tudo?&#34; diz ele, incrédulo.

&#34;Talvez sim, talvez não,&#34; responde Miguel. &#34;Para um homem assim, o que é mais importante: seus feitos ou as histórias que contam sobre ele? O que é mais real?&#34;

Como resposta, James fecha os olhos. Ele precisa de informações sólidas. &#34;O que mais dizem sobre Varela?&#34;

O rosto de Miguel escurece. &#34;O governo não gosta do que ele diz. Eles o sequestram, o torturam. Mas ele nunca volta atrás. Ele continua falando a verdade. E eles não podem matá-lo - ele é muito amado.&#34;

//Mas agora eles não precisam matá-lo,// pensa James. //Eles podem fazer algo pior.//

Miguel está olhando para ele novamente. &#34;Dizem - dizem que Varela pode ter sido um guerrilheiro.&#34;

James não fica chocado com isso. Reagir calmamente é mais suspeito?

O velho desvia o olhar. Ele segura a garrafa de fernet contra a lamparina. &#34;Essa é boa,&#34; diz ele. &#34;Obrigado.&#34;

&#34;De nada.&#34; James não sabe o que dizer.

Miguel ainda não está olhando para ele. &#34;Eu posso entender, são tempos difíceis. Um homem pode precisar mentir para um estranho. Mas compartilhar uma refeição e uma boa bebida torna alguém mais do que um estranho.&#34; Seus olhos se movem de volta, segurando o olhar de James. &#34;Você poderia me responder uma pergunta?&#34;

James está em silêncio.

&#34;Você não é um arquiteto, não é?&#34;

&#34;Não.&#34;

O velho franze os lábios. James sabe que precisa dizer mais alguma coisa. Ele se sente como se já tivesse falhado, sem nem mesmo saber a tarefa. Por que ele está neste país, nesta casa? O que ele pode oferecer a este homem? Sua língua está grossa em sua boca.

&#34;Eu não sou um arquiteto,&#34; diz James. &#34;Mas eu sou alguém que - eu questiono coisas. Eu sou cético. Onde os outros têm crenças, eu tenho dúvidas. Alguém que duvida pode ajudar os crentes? Espero que sim. Eu os admiro - pessoas que acreditam fortemente o suficiente para sofrer, para se sacrificar. Pessoas como -&#34;

&#34;Como Varela?&#34; O tom de Miguel é cínico.

&#34;Como seu filho.&#34;

Isso cai com um choque. O silêncio está repleto de pensamentos não ditos.

Miguel fica parado, então balança a cabeça. Uma brisa noturna sopra dos pampas através das rachaduras nas paredes de madeira.

&#34;Hoje, na aldeia,&#34; diz Miguel, &#34;haviam policiais. Perguntaram se tínhamos visto um homem. Um americano, dirigindo um jipe. Não disseram porque procuravam esse homem.&#34;

James sente o peso desse fato cair sobre ele.

&#34;Se eu tivesse um jipe, eu o manteria fora de vista,&#34; Miguel continua. &#34;Pelo menos por algumas semanas, até que a polícia encontre outras pessoas para assediar.&#34;

&#34;Mas eu tenho que - não há -&#34;

&#34;Infelizmente não tenho espaço para esconder um jipe em meu galpão. Meu galpão está cheio. A menos que... A polícia está caçando um homem em um jipe. Eles não vão procurar um homem dirigindo uma Harley-Davidson UL 1947.&#34;

Miguel sorri.
