**Объект №:** XXXX-ru 

**Класс объекта:** Евклид

[[div class=&#34;rimg&#34;]]
[[image https://sun9-47.userapi.com/impg/9qGUzUegSpsoWBTRPyXUsunLj_nl-WP8ho48mQ/yB892mOBmd4.jpg?size=784x600&amp;quality=96&amp;sign=e26db934ad1efa475b834f73ac6999fd&amp;type=album width=&#34;300&#34; ]]
[[span]]SCP-XXXX _
Скопление муравьёв &#34;империалистов&#34; [[/span]]
[[/div]]

**Особые условия содержания:** ███████ ██████ ██████.

**Описание:**  SCP XXXX- это аномальная, сверх-валентная в экологическом отношении, разновидность вида крово-красных муравьёв рабовладельцев //Formica sanguinea//, претерпевших комплексные изменения в своём биосоциальном устройстве, инстинктах и общей физиологии. Приобретённые отклонения, благодаря своей аномальной природе, неизменно приводят к тотальной доминации этих насекомых в занимаемом ими биоценозе, и создают тенденции к их дальнейшей экспансии и быстрому распространению.  
На данный момент вид расселён в верховьях долины реки ██████████, Становый хребет, Амурская область, и контролирует не освоенную человеком территорию площадью в 136 км², представленную преимущественно болотистой и таёжной местностью. 
Аномальные изменения заключатся в целом ряде различных биологических модификаций, затрагивающих почти все аспекты жизни вида.

**Подробный перечень и описание аномальных отклонений**:  

Каждая каста обзавелась собственной разновидностью командных особей, отличающихся от остальных крупными размерами и 
перестроенной структурой организма. Каждый такой &#34;командир&#34; обладает парой сложных секреционных желёз состоящих из 
набора аномальных клеток, постоянно изменяющих свою структуру и функции. Клетки этих желёз способны вырабатывать 
широчайший спектр различных известных и неизвестных ферментных соединений. Эти железы дают муравьям возможность 
выстреливать пахучей жидкостью из брюшка, и тем самым помечать те или иные цели для своих &#34;подчинённых&#34;. В зависимости 
от фермента содержащегося в жидкости будет изменятся поведение муравьёв воспринявших его. 
На сегодняшний день фонд классифицировал около трёх сотен разновидностей химических соединений вырабатываемых 
секрецией командных особей. Только свойства 52 из них сейчас известно наверняка. Помимо желез, командиры также обладают 
второй парой антен, обычно окрашенных в яркий желтый цвет. При вскрытии обнаружилось, что внутри содержится 
неустановленное желтое вещество, почти на 60% состоящее из неоформленных соединительных тканей и губчатых волокнистых 
образований. Эти антенны не реагируют ни на какие раздражители, и их предназначение в настоящее время остаётся 
неизвестным. 
Королевы Formica Sanguinea по всей видимости поголовно переняли описанные выше модификации, 
однако задокументированных подтверждений этому нет, ввиду того что фонду пока не удалось захватить ни одного 
взрослого или аномального представителя этой касты. 

Неустановленным способом каждая командная особь может координировать свои действия с другими аномальными муравьями. Этот эффект прослеживается во всех сферах повседневной деятельности каждой отдельной колонии и их общей совокупности. 
Командиры курируют фуражировку окрестностей, устанавливают и перестраивают маршруты рабочих колонн и выстраивают адаптивную оборону своей территории в случае опасности. В таком тандеме достаточно крупная колония этих муравьев способна дать существенной отпор любому потенциальному агрессору, включая человека. 


█.
