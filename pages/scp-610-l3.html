    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

La distruzione provocata dal rapido collasso dell tentativo di esplorazione del Sito C durante **[[[SCP-610-L2]]]** è risultata in una serie di inaspettati eventi nel Sito A. Mentre la strana formazione sferica nel Sito C veniva bruciata e distrutta, gli infetti da SCP-610 risiedenti nel Sito A vennero registrati da droni aerei mentre venivano colpiti da convulsioni. Gli infetti da SCP-610 immobili rinsecchirono rapidamente e morirono assieme a tutto il materiale carnoso diffuso sugli oggetti inanimati all&#39;interno del villaggio. Gli infetti da SCP-610 mobili che erano in grado di rialzarsi si diressero tutti verso quella che sembra essere stata precedentemente una residenza di alta classe ed entrarono nell&#39;edificio. Mentre gli infetti entravano in tale struttura, le fondamenta collassarono rivelando la presenza di una dolina sottostante. Le dimensioni della voragine in relazione alla struttura sovrastante rendevano impossibile il collasso dell&#39;intero edificio suggerendo che qualcosa dall&#39;interno del buco avesse applicato forza direttamente sulla struttura con l&#39;intento di trascinarla dentro ed esporre il foro.

Il buco così rivelato era approssimativamente ampio abbastanza da permettere il passaggio di tre adulti in piedi spalla a spalla. Fonti di luce applicate da droni remoti non riuscirono a penetrare oltre i 4m all&#39;interno del buco. Oggetti lasciati cadere nel buco non produssero un suono d&#39;impatto suggerendo un fondo potenzialmente al di sotto di 1000m di profondità.

Lo studio all&#39;esterno della voragine nel Sito A fu possibile per sole due ore.

Campioni dell&#39;atmosfera nel Sito A indicarono morte completa di tutti i materiali correlati a SCP-610. Tutte le forme di vita infette non evacuate all&#39;interno del buco morirono in superficie e divennero rapidamente resti essiccati. L&#39;esplorazione umana del Sito A venne approvata e iniziata immediatamente. Nell&#39;arco di 30 minuti un totale di tre team di ricerca che consistevano di due o tre membri dello staff di ricerca e quattro o cinque guardie armate ciascuno vennero inviati e piazzarono stazioni all&#39;interno dei resti del villaggio. Campioni degli infetti da SCP-610 deceduti e della materia convertita vennero mandati al HQ del Perimetro per essere processati e trasportati. Un team fu in grado di recuperare un piccolo campione di tessuto ancora vivente di sostanza di SCP-610 da un edificio e raccoglierlo a fini di ricerca. Entro la seconda ora di esplorazione del Sito A una serie di unità eco-riverberanti vennero piazzate attorno al buco con l&#39;intento di mappare accuratamente la voragine e possibili tunnel secondari.

Alla fine della seconda ora, prima che le unità eco potessero essere attivate, attività sismica iniziò a verificarsi nel Sito A. Due team dei tre si trovano nell&#39;area, il terzo diretto all&#39;HQ del Perimetro con i campioni. Il terzo team venne istruito a tornare all&#39;HQ del Perimetro quando iniziò l&#39;attività sismica e venne detto loro di non tornare al Sito A per fornire assistenza.

L&#39;attività sismica al Sito A arrivò a 2.3 sulla Scala Richter prima di affievolirsi. Immediatamente dopo l&#39;evento sismico un torrente di spore di SCP-610 venne eiettato dal buco e ricoprì l&#39;area attorno ad esso in un raggio di 50m. Dato che tutto lo staff nel sito indossava tute Hazmat di Livello A, l&#39;espulsione di spore fu inquietante ma non portò a infezioni. Mentre l&#39;eiezione veniva riportata entrambi i team furono attaccati da forme di vita aeree infettate da SCP-610. Questi organismi vennero ripresi da droni remoti e mostrarono stati di infezione estremamente avanzati; è impossibile stabilire cosa li abbia mutati allo stato presente. Molte delle creature aviane attaccarono dividendo a metà le proprie teste e serrandole contro il personale, sollevandoli in aria e lanciandoli nel buco quando possibile. Questi infetti aviani si dimostrarono vulnerabili alle armi di piccolo calibro. Nell&#39;eliminarle, un totale di due membri del team di ricerca furono persi nella voragine e uno ferito durante lo scontro. Quest&#39;ultimo venne soppresso immediatamente nel mostrare segni di infezione a causa di una rottura nella tuta.

Prima della perdita di contatto video e radio con i team rimanenti nel Sito A, un secondo evento sismico ebbe inizio tra 1 e 1.5 sulla Scala. L&#39;attenzione venne diretta verso il buco per preparare ad un secondo assalto. Una seconda ondata di spore venne eiettata durante la crescente attività sismica. Nel momento in cui vennero registrate forze tra 3 e 3.5 una nuova entità di SCP-610 mai vista prima iniziò a emergere dal buco. Le uniche riprese della creatura mostrano una testa umana rigonfia approssimativamente venti volte più grande del normale forzarsi al di fuori del buco senza un corpo discernibile. I contatti video e radio vennero persi mentre l&#39;attività sismica raggiunse valore 7 per due secondi prima di cessare improvvisamente. Ulteriore sorveglianza aerea del buco del Sito A e dell&#39;area non mostrarono alcuna attività e nessuna traccia dei team di ricerca o della loro presenza. Tutto il personale e l&#39;equipaggiamento sono considerati perduti.

Procedere al prossimo documento, **[[[SCP-610-L4]]]**</textarea></pre>
