{{&gt; BENVENUTO, O5-6.}}

{{&gt; O5-7 TI HA INVIATO UN FILE DA REVISIONARE. ACCEDERE AL FILE?}}

{{sì}}

{{&gt; ACCESSO AL FILE: SCP-5760}}
----
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5760/mummy.jpg|caption=SCP-5760 in stoccaggio a secco.]]
**Elemento #:** SCP-5760

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-5760 è attualmente contenuto nell&#39;ala di stoccaggio per articoli essiccati del Sito-19. L&#39;accesso a SCP-5760 è consentito unicamente a coloro provvisti di autorizzazione di Livello 4.

**Descrizione:** SCP-5760 è un corpo mummificato, ritrovato sotto il Sito-19 durante dei tentativi di espansione. La datazione al carbonio ha dimostrato che SCP-5760 risale a circa 40.000 anni fa. Nonostante la sua estrema antichità, SCP-5760 è sorprendentemente intatto. Sebbene sia stato trovato incastonato nella pietra, appare conservato come se si trovasse nel ghiaccio. All&#39;interno del polso sinistro di SCP-5760 sono state trovate delle tracce di inchiostro, indicando che l&#39;elemento possedesse un tatuaggio, sebbene illeggibile a causa del deterioramento.

Qualsiasi danno inflitto a SCP-5760 si ripara ad un ritmo estremamente rapido. Un&#39;ampia lacerazione all&#39;addome, effettuata durante un tentativo di autopsia, si è richiusa completamente nel giro di 15 secondi.

Il sistema nervoso di SCP-5760, inoltre, è completamente intatto e funzionante. Le scansioni cerebrali effettuate su SCP-5760 mostrano che, nonostante il suo stato, sia ancora del tutto cosciente. Non si sa esattamente quanto SCP-5760 sia in grado di percepire nel suo stato essiccato.

Non sono state trovate ulteriori anomalie associate a SCP-5760.

**Addendum-A-1:** Quando SCP-5760 è stato recuperato, stava stringendo un pezzo di carta estremamente datato. A causa dello stato della carta, il messaggio era quasi illeggibile. Sono attualmente in corso dei lavori di restauro.

----

{{&gt; O5-7 HA ALLEGATO DUE FILE A SCP-5760. ACCEDERE AI FILE?}}

{{sì}}

{{&gt; ACCESSO AI MATERIALI...}}

{{&gt; VISUALIZZANDO FILE 1/2}}

&gt; [[collapsible show=&#34;▷ RISULTATI DELLE ANALISI DEL DNA DI SCP-5760 26/10/19&#34;hide=&#34;▽ RISULTATI DELLE ANALISI DEL DNA DI SCP-5760 26/10/19&#34;]]
&gt; In seguito alla scoperta della funzionalità del sistema nervoso di SCP-5760, i ricercatori della Fondazione hanno eseguito un&#39;analisi del suo DNA. Una volta inseriti i risultati ricavati nella rete della Fondazione, il documento è stato immediatamente segnalato come un livello 5 ad alto rischio ed un protocollo automatico ha inviato la SSM Alpha-1 (&#34;Rossa Mano Destra&#34;) sul sito.
&gt; 
&gt; Il rapporto ufficiale, quello che anche tu e gli altri O5 avete ricevuto, affermava che si trattasse, come inizialmente sospettato, solo di un errore.
&gt; 
&gt; Non lo era.
&gt; 
&gt; Apparentemente, i risultati erano quasi del tutto benigni, niente al di fuori dall&#39;ordinario. Tuttavia, sono stati segnalati perché hanno mostrato una perfetta corrispondenza con un membro del consiglio O5. In particolare, O5-4.
&gt; 
&gt; Non so cos&#39;abbia combinato, ma questo, assieme al secondo file che ho allegato, dimostra che in questo momento non possiamo fidarci di lui.
&gt; 
&gt; So che sei in grado di mantenere un segreto, Sei. O5-4 non sa nemmeno della sua esistenza e voglio che rimanga così.
&gt; 
&gt; E vedi se riesci a scoprire qualcosa riguardo questo &#34;Wondertainment&#34;.
&gt; [[/collapsible]]
