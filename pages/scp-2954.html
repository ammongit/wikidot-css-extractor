[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2954/Masers.jpg|caption=SCP-2954-1A.]]

**Mã vật thể:** SCP-2954

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-2954-2 cuối cùng đã bị tiêu diệt bởi SCP-2954-1 trong những sự kiện Tsuburaya. Trong khoảng thời gian xảy ra sự kiện, nhân sự chỉ nên quan sát từ đằng xa do những tổn hại tiềm tàng đe dọa đến tính mạng mà SCP-2954 có thể gây ra. Các lính gác phải được bố trí xung quanh khu vực sự kiện trong những khoảng thời gian mà SCP-2954 không hoạt động để ngăn cản bất kì thường dân nào cố gắng xâm nhập. Thường dân chứng kiến sự kiện Tsuburaya phải được cấp thuốc lú Cấp-A.

**Mô tả:** SCP-2954-1A là sáu mảnh thiết bị vũ trang lớn giống như những đĩa vệ tinh, định vị tại biên giới của một thị trấn nông thôn bỏ hoang ở [DỮ LIỆU BỊ XÓA][[footnote]]Một trung tâm nổi tiếng với các hoạt động của [http://scp-vn.wikidot.com/ijamea-hub IJAMEA] trước khi Thế Chiến thứ hai kết thúc.[[/footnote]], Nhật Bản. SCP-2954-1A có khả năng tự động phóng ra những luồng hồ điện quang bằng một cách thức chưa được biết đến; phân tích về nội thất của SCP-2954-1A không cho thấy bất kỳ thành phần có liên quan nào ngoại trừ một sợi dây thừng và hệ thống ròng rọc dùng để điều chỉnh vị trí của SCP-2954-1A.

SCP-2954-2 là những sinh vật mang những đặc điểm hỗn hợp của loài bò sát, lưỡng cư, và cá. Chúng có chiều cao từ năm mươi đến sáu mươi mét, phần lưng màu xanh xám, và phần bụng có nếp, màu đỏ, bọc giáp; phần lưng và cẳng tay của chúng nhô lên những cái vây nổi bật có ngạnh. Thực thể SCP-2945-2 là dạng động vật có hai chân, chúng gù gù bước đi, miệng của chúng lúc nào cũng khẽ mở. Ngoài ra, chúng còn có khả năng phun ra một chất dung dịch ăn mòn. 

Sự kiện Tsuburaya bắt đầu mỗi bảy ngày khi một thực thể SCP-2954-2 đơn lẻ xuất hiện và bắt đầu hủy hoại môi trường xung quanh nó. Trong lúc SCP-2954-2 đang điên cuồng đập phá, SCP-2954-1A bắt đầu kích hoạt, bắn những tia hồ điện quang về phía SCP-2954-2; SCP-2954-2 sẽ di chuyển về phía SCP-2954-1A, phỏng chừng là để phá hủy chúng. Trong khi điều này đang xảy ra, những âm thanh của tiếng súng, phương tiện mặt đất đang chuyển động, và những câu mệnh lệnh trong tiếng Nhật có thể được nghe thấy. Các quả đạn pháo bắt đầu vật chất hóa giữa không trung, nhắm về phía SCP-2954-2. Trong khi &#34;Lực Lượng Quân Đội&#34; //(từ đây sẽ được gọi là SCP-2954-1B)// thì lại vô hình và không thể sờ thấy được. Những viên đạn được bắn ra có thể gây sát thương vật lý. 
­
Trong sự kiện Tsuburaya, SCP-2954-2 sẽ phá hủy ít nhất một SCP-2954-1A; các vụ nổ tương tự như những chiếc ô tô bị phá hủy cũng sẽ xuất hiện lúc SCP-2954-2 tấn công lực lượng vô hình SCP-2954-1B. SCP-2954-2 càng tiếp cận gần thị trấn thì cường độ các đợt tấn công của SCP-2954-1 cũng tăng lên; cuộc công kích tổng hợp từ SCP-2954-1A và B luôn luôn tiêu diệt được SCP-2954. SCP-2954-2 sẽ gục xuống, rồi từ từ trở nên trong suốt trước khi biến mất hoàn toàn. Khi SCP-2954-2 biến mất, những tiếng hoan hô kỳ quái có thể được nghe thấy, mọi thiệt hại gây ra cho môi trường xung quanh cũng sẽ được đảo ngược.

**Phụ lục X-1:** Trong khi khám phá khu vực gần sự kiện Tsuburaya, các nhân sự đã khám phá được một tòa nhà bỏ hoang có chứa những tấm áp phích phim, cuộn phim, và vô số tài liệu. Những tấm áp phích mô tả một sinh vật giống với SCP-2954-2; tiêu đề của tấm poster (được dịch từ tiếng Nhật) có nghĩa là &#34;Cuộc tấn công của Fukaeru!&#34;. Cuộn phim theo sát Sự Kiện Tsuburaya, và được đánh dấu từ một đến hai mươi.

Những tài liệu đáng chú ý:

&gt; (Được dịch từ tiếng Nhật) Hãng bảo trợ của chúng ta đề ra hai mươi con quái vật để quay phim. Chúng tôi sẽ chọn ra những cảnh quay hay nhất. 

&gt; Quay phim hoàn tất, ██/██/1974. Đừng quên: gọi cho nhà bảo trợ để báo rằng việc vận chuyển bổ sung là không cần thiết.

&gt; Nhà Sản Xuất Daiju-
&gt; 
&gt; Các anh có cần thêm Fukaeru không? Chúng tôi có thể cung cấp cho tới khi các anh thỏa mãn thì thôi.

&gt; Nhà Sản Xuất Daiju-
&gt; 
&gt; Các anh đã không phản hồi được một khoảng thời gian rồi! Bất kể vậy, chúng tôi sẽ chuyển thêm một kiện hàng nữa. Quay phim vui vẻ nhé!

Có nhiều bản sao/tương tự như tin nhắn cuối cùng. Bức cũ nhất có tem từ năm 1972, chúng vẫn được gửi tới đây cho đến thời điểm hiện tại; những bức thư mới tiếp tục xuất hiện lẻ tẻ trong một tủ đựng hồ sơ gần cổng vào chính. Khi các nhân sự lần đầu tiên khám phá ra toàn nha, đống tài liệu đó đã tràn đầy và đổ ra sàn nhà.
