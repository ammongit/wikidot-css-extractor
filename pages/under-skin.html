**皮囊之下**
**作者：**[[*user TimeElapsed]]

世界线相互交织，最终形成不知属于谁的可悲的故事。

本故事系列灵感来自R18漫画同居粘液。

图自己画的，CC-BY-SA 3.0。（不过这图也太简单了2333）

[[include :scp-wiki-cn:credit:end]]

&gt; “人”们武装起引以为傲的皮囊。
&gt; 
&gt; 他们，不，它们，表面上装出人类的样子，而背后则是不可名状的生物：黑色的粘液幻化出人形，无貌之怪啃食人的骨肉钻进肌肤，蠕虫们吸吮美味的脑液并代他们思考、享受、放纵，等等。
&gt; 
&gt; 而那些未被侵染的、真正的人类，或者对怪物们纵欲，或者被它们蹂躏，或者……惶恐地与它们相处。
&gt; 
&gt; 这样的世界，是炼狱，还是极乐？

[[collapsible show=&#34;+ 写作指导&#34; hide=&#34;- 若有人能帮忙完善它，我会十分感激&#34;]]

这是一个开放的故事中心。

简单来说，这个设定反映的是“皮囊之下”的故事——一些拟态成人、或像人的生物，与真正的人类碰撞、融合的故事。具体举例，诸如变成人形的史莱姆装成人吞噬人类、套着人皮的异形把人肉啃掉做新的人皮、与正常人类有一定区别的类人“种族”在人类社会中尽力伪装而不露马脚，或者更多。当然机械人或改造人不在其中，那更像赛博朋克风了。

我为何要想到去写这些？因为我所看到的“某物种装成人类的样子混入社会将真正的人类同化”这样的点子似乎被展现得比较少，所以想去拓展一下。

总之放开来写就好，欢迎任何人加入你所写的与本设定相关的文章。

——[[*user UnnaHuz]]
