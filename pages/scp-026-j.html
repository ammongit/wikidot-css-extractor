**Elemenfo #:** EffeCP-026-J

**Claffe dell&#39;Odjetto:** Thafe.  @@[@@//Se non sei un deficiente.// **- Dr Johnson**@@]@@

**Poscedue Spesciali di Hontenimento:** EffeCP-026-J deve effere contenuto in una scella di hontenimento pe umanoidi standald, in modo da glispettae le esigense di EffeCP-026-J-1.  EffeCP-026-J-1 deve effele nutito co raffioni lichide standald te voltfe a gionno, il lichido non defe fupeae la tempeatua di 1 grao selsis.

In neffun momento qualsiasi membo del pessoale deve attaccae la linua fu EffeCP-026-J. Non impolfa quanto sono scemi. Vedhi Insidente EffeCP-026-J-A.

**Deschisione:** EffeCP-026-J è un pao della luce decoativo, identificao come un pao stadae 4004 Newpot Light Packahe.  EffeCP-026-J è stato offelbato manifestae le fue plopietà anomae fla i -7 e i -8 grai selsis. EffeCP-026-J ea contenuto in una fella di hontenimento standald fino all&#39;inscidente EffeCP-026-J-A (zedi in basso).

Doho quefto insidentfe, O5-7 ha oldiato al Iicercatoe Nicholth di effee designaho come &#34;un ghiacciolo idiota&#34; e EffeCP-026-J-1 per un mefe o fino a che la loo lingua si sftacca.

**Nota dell&#39;O5-7:**
//Che nessuno dia dell&#39;acqua calda a SCP-026-J-1 fino al 17 ottobre: si merita ciò che gli è successo.//

**Lof Insidente EffeCP-026-J-A** 
Il disciassette settembe 2015, la fefuente legistrascione è stata fatta nella scella di hontenimento standal di EffeCP-026-J:

[[collapsible show=&#34;Insidente EffeCP-026-J-A&#34; hide=&#34;Quanto stupido puoi essere?&#34;]]
&gt; **INIZIO LOG**
&gt; 
&gt; **Dr. Johnson:** Quindi... cos&#39;è che ci facciamo con questa cosa?
&gt; 
&gt; **Dr. Nichols:** Non ne sono sicuro. Dovremmo testarlo, ma non penso che ci sia molto da fare qui.
&gt; 
&gt; **Dr. Johnson:** Una volta da piccolo mi si era incollata la lingua ad un palo molto simile a questo. Ovviamente non era anomalo, ma in ogni caso non è stato bello.
&gt; 
&gt; **Dr. Nichols:** Sono abbastanza sicuro che sia solo una leggenda metropolitana.
&gt; 
&gt; **Dr. Johnson:** Sei serio? Non sei uno scienziato dei materiali?
&gt; 
&gt; **Dr. Nichols:** Sì. Sto solo dicendo: penso che sia solo una leggenda metropolitana.
&gt; 
&gt; //Il Dr. Johnson esce dalla stanza per alcuni minuti e ritorna con un Classe D designato D-4278//
&gt; 
&gt; **Dr. Johnson:** Hey, D-4278, leccalo.  
&gt; 
&gt; **D-4278:** Non è un palo della luce? Guarda, non sono stupido, la mia lingua si incollerà.
&gt; 
&gt; **Dr. Johnson:** Fallo, è un ordine.
&gt; 
&gt; **D-4278:** Onestamente? Preferirei che mi sparassero.
&gt; 
&gt; **Dr. Nichols:** Oh, per l&#39;amor di dio, è solo una leggenda metropolitana, guarda.
&gt; 
&gt; //Il dott. Nichols cammina fino a EffeCP-026-J e preme la lingua contro EffeCP-026-J, attaccandola saldamente al palo//
&gt; 
&gt; **Dr. Nicholth:** OFFIO, LA MIA LINHUA, È INCOLLATA, AIUFO.
&gt; 
&gt; **Dr. Johnson:** Lo sai cosa?, te lo meriti, idiota.
&gt; 
&gt; **D-4278:** Non dovresti... chiamare aiuto o qualcosa del genere?
&gt; 
&gt; **Dr. Nicholth:** PEFFAFORE PER L&#39;AMO&#39; DI FIO AIUFO.
&gt; 
&gt; **Dr. Johnson:**  Nnnnno. Chiunque sia abbastanza stupido da attaccarsi la lingua a un palo anomalo sotto zero merita quello che sta passando.
&gt; 
&gt; **Dr. Nicholth:** QUEFTO NON È DIFESTENTE!
&gt; 
&gt; **Dr. Johnson:**  Scì che lo è. Questo è il motivo per cui dovresti evitare i pali ghiacciati.
&gt; 
&gt; //D-4278 e Dr. Johnson escono dalla stanza, lasciando il Dr. Nichols bloccato su EffeCP-026-J//
&gt; 
&gt; **FINE LOG**
[[/collapsible]]</textarea></pre>
