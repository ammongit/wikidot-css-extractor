[[size 0%]]☦夢は死にゆく。☦ [[/size]]

= //2167年、10月10日//

夢の地は、絶望に蝕まれつつあった。

隔絶された夢片の領域に寄り集まったオネイロイ・コレクティブは、開けた海を漂うただ一つの流氷に群がる海豹達のようであった。

幻想的な森林地帯のわずかな銀色の中で、彼らは残り少ない選択肢と現状について話し合った。

皆が相応の苦難を乗り越えていた。しかし今立ちはだかる敵は、どんな奇策や妙案を以てしても出し抜くことが出来なかった。頼れる同朋はいない。それはあらゆる怪物よりも破滅的で、夢の光から生じる悪夢の陰のよりもおぞましい存在だった。

夢は死につつあった。彼らを夢見る者達が失われたのだ。

一人の女が灰色の口を開き、いつかの夢で集めた知識を漏らした。

&gt; 無に架かる寂れた橋の上に女はいた。手すりは傷ついた赤で、床はひび割れた金色。彼女は手すりにもたれかかり、夢の主が現れるのを待っていた。近頃は夢を見つけることも簡単ではなく、夢を渡り歩いてきた記憶の限りで最も困難な時期であった。今はもう味に頓着することも無い。傾く時勢の中で、彼女は見つけられた屑を噛みしめることを覚えた。
&gt; 
&gt; 夢の中で男が彼女に近づいた。これが彼女の好む類の夢であったなら、男は彼女を豪奢なベッドに押し倒し、延々と続く情熱的な時を共に過ごしたことだろう。しかしそうはならず、夢の主はただ彼女に寄り掛かった。彼は暗闇に向けて溜息をつき、覚束ない意識で夢と記憶を混同した。
&gt; 
&gt; 「久しぶりだね、エレノア。黄泉の国での暮らしは変わらず静かなのかな？」
&gt; 
&gt; 彼女はエレノアではない。しかし彼女は老齢で賢く、夢の主が望む仮面を被ることに慣れていた。紛い物の骨を用意することをどうにか忘れずに、彼女は長い腕を彼の腰にまわした。服に、肌に色が宿った。髪の毛はほどかれ、茶色い巻き毛になった。彼女は彼を見やり、愛しのエレノアの笑顔を浮かべた。前歯から覗く隙間までも忠実に。
&gt; 
&gt; 「あちらで何があったの、ハニー？お願いだから教えて。」
&gt; 
&gt; 夢の主の顔は曇った。彼のまどろんだ意識は、夢の地に逃げて忘れようとした記憶を思い出していた。彼女は時間をかけて彼の体を眺めた。服装はぼろぼろだ。肌は何かに焼かれている。どうしようもなくやせ細っている。靴下は片方しかない。この頃は夢見る者すべてがこういった風貌だった。彼が震える喉で呼吸すると共に夢は身震いをした。
&gt; 
&gt; 「エリー、あちらは酷いものだよ。ちっとも良くなったりはしない。トムはいなくなった。サムも、ボーイフレンドのアレックスもだ。みんないなくなった、食べられたのか殺されたのか、もっと酷い理由かもしれない。大組織がどこに消えたのか分からない、あのクソったれなチャリティーもだ。ラジオで流れているのはもうファクトリーの放送だけだ。」
&gt; 
&gt; 彼女は冷笑を押し殺そうとした。当然、ファクトリーは必要とあらば夢を奪いにくるだろう。今ここで戦っている怪物と大差無い存在だ。彼女はさらなる情報を引き出そうとしたが、夢は既に溶け始めていた。夢の主は彼女にしがみつき、すすり泣いた。彼は離れたくなかった。彼女も、彼に去って欲しくはなかった。
&gt; 
&gt; 「大丈夫よ、あなた。」どれだけの月日が過ぎようと、夢の主と愛を分かち合って安堵を与えるのは彼女の務めだった。二人にとって恐怖の時代であっても。「もうすぐまた会えるわ。ここで待っている。ファクトリーには行かないで。生きて、生きてまた会いましょう。」
&gt; 
&gt; 彼は咽び泣きながら「そうするよ」「愛している」と繰り返し唱え、二人を取り囲む全てが溶けていった。

記憶は集合体の間で溢れ、大波のように打ち寄せた。それが止むに伴い、彼らのざわめく声は大気を満たした。腕は振り回される。舌は垂れ下がる。喚き声、唸り声、吠え声。猫鳴き、囁き、喉慣らし。畜舎の騒ぎを掻き消すように、鐘が鳴り響いた。

数多の長腕と目を備えた巨体が、触手の先々で口を開いた。合唱のハーモニーに乗せて、それは仲間に向かって歌い始めた。

&gt; 巨体はごく小さな夢に滑り込んだ。あまりに小さかった為、それは幾度も、何百回も自身を折りたたむ必要があった。しかし時は切迫していて、最小の聖域でさえこの上なく貴重だった。都会のシマリスのように、それはベンチによじ登った。
&gt; 
&gt; 夢の主は間もなく、痩せこけた体をベンチに乗せた。彼女は飢えていた。彼女は死につつあった。これが最後の夢だった。
&gt; 
&gt; 小さなシマリスは夢の主の膝に飛び乗り、精一杯の愛嬌を込めて鳴いた。彼女は笑い、生き物に何度も口付けをした。心の内で、それは卑しい好意の表現に嫌悪を覚えた。
&gt; 
&gt; 「ああ、なんて可愛いの！ずっとあなたのお仲間さんとは会っていなかったわよね？あれらを収容しようとして失敗した頃に、異常実体に皆が食べられたのだと思っていたけれど。GOCと同じ道を進んで大駆除を試していれば、もう少し長く持ったかもしれない。でも、彼らもそう長くは無かったわ。」
&gt; 
&gt; 嗚呼、情報。夢の主からあまりに簡単に得ることが出来た。
&gt; 
&gt; 「世界は終わっている。あなたが逃げていたのも無理は無いわね。私もそうしたい。」彼女が撫でた毛皮は、お誂え向きの柔らかさで作られたものだ。死に際の彼女に話を続けさせる為に。卑しい人間の為に。
&gt; 
&gt; 愛嬌を見せようと懸命に努力して生き物は鳴き、彼女の肌を舐め、目を丸く膨らました。死に際の女は相当に朦朧としていて、再びシマリスに笑いかけて口付けをした。あるいは、この貧相な模倣物で充分に思える程に絶望していたのかもしれない。
&gt; 
&gt; 「どうやって始まったかは知っている？ここだけの話だからね？ずっと昔に聞いた噂。誰かが神様を殺して、皆が罰を受けているのよ。聖書とは違う、歓びは無いから。地獄が私達のところにやって来たのよ。」
&gt; 
&gt; 彼女はいなくなった。

オネイロイは宗教を信じることはしない。神は、他の者と同じように夢を行き来する。向こう側からメッセージを伝えようと現れる強大な存在が時として夢を乗っ取る場合を除いて、宗教的な夢も他と変わらないものだった。構わず、死に際の女の弁明は直ちに捨て去られた。しかしその夢は出来事の始まりに関する一定の知識を与えてくれた。集合体は、状況が何一つ良くはならないだろうことを理解した。

形も味覚も色も質感も様々な彼らは、森の銀色の中で寄せ集まった。弱った体の集合を通じて、思考は容易に広まった。一人一人の境界線は曖昧になりつつある。必死な足掻きであるが、絶望は既に彼らを取り囲んでいた。

一人が遅れて到着した。彼らが知と蛇鱗の領域と呼ぶ、夢から離れた場所から彼はやって来た。彼はその地に遣わされた大使であり、最も優れた仲間の一人だった。しかし彼は取り留めも無く喚いていた。混乱に陥っていた。きっちりとしたビジネススーツに身を包んだ男は体を引き攣らせ、手と膝を地面についた。彼は記憶を嘔吐し、震えた。男が崩れ去り、個体を構成する煌く夢の破片と化すのを彼らは見守った。後には吐瀉物だけが残った。

&gt; 図書館はかつて、偉大で誇らしい生き物だった。見る者によっては今でもそうであり、放浪者と放浪する知の為の場所であり続けていた。この危急の時、図書館へ辿り着く方法を知る者は、最後の砦としてその場を利用した。図書館は難民キャンプの役目を果たし、[[span class=&#34;ruby&#34;]]ネズミの巣[[span class=&#34;rt&#34;]]ぼさぐちゃ[[/span]][[/span]]と化した世界における一筋の光となった。
&gt; 
&gt; 時は思わしくなかった。物事は不安定に傾いていた。ネズミの重さに耐えきれずに、大半の道はとうに失われた。蛇は庭から去り、母蛇が最後の卵を守るように図書館に巻き付いた。開かれた窓からは鱗だけが見え、それらには無数の噛み跡が残されていた。無傷の場所は一つとして無かった。
&gt; 
&gt; 蛇の手は切り離されていた。探索隊が結成された。道を拓く試みがなされた。ネズミを退ける為の必死の儀式が執り行われた。何よりも、絶望が手を断ち切った。あまりに多くを狂気の下に失った。多くは自身を失った。
&gt; 
&gt; 男は座り、崩壊を眺めていた。蛇は間もなく死に絶え、一つの時代が終わるだろう。死を前にして、図書館を包み込んだままに蛇は首を垂れた。ネズミに断頭されようとする今も、それは敬意を求めた。ネズミは蛇を乗り越えて、図書館に辿り着くだろう。世界に齎した愛情と敬意を称え、死は蛇の務めに終わりを告げた。
&gt; 
&gt; 最後の崩壊が起こった時、千切れるヴァイオリンの弦の音が図書館中を響き渡った。地は暗黒に飲み込まれ、最後の道も断たれた。放浪者は墓に収まった。全てが終わった。彼らは終わった。
&gt; 
&gt; 男は崩壊の味を舌で感じるや否や、故郷へ逃げ帰った。その味を一生知らないままでいることを彼は望んでいた。その知識を友と分け合う日が来ないことを願っていた。

そして、図書館までもが失われた。集合体はより強く寄せ集まり、互いの記憶をそれぞれの意識に流し込んだ。これが最後の手段であり、集合的な無意識の奥深くに隠されていた策だった。日を浴びながら、模造された海のように一面に広がる夢の住人達は眠りに沈んだ。彼らが眠りに落ちると共に森林は広がり、日の光の下での最後の踊りへ、生き延びた夢達を招いた。

ネズミ達がここに辿り着くことは無い。彼らは世界が灰の中から再び立ち上がるのを待つのだ。この荒れた土地を、夢見る者達が甦らせる時を。必要とあれば、永遠を待ち続けるだろう。

この場所で、彼らの聖域で、夢達は最後の抵抗を行う。</textarea></pre>
