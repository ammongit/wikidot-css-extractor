**Item nº:** SCP-567

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O Sítio-41 foi estabelecido no antigo Castelo de ████████ com o objetivo de conter SCP-567. A entrada de SCP-567 deve ser mantida lacrada o tempo todo. Todas as portas das celas devem ser monitoradas externamente via CCTV. No caso de uma porta ser aberta ou violada, a Força-Tarefa Delta-9 &#34;Guardas&#34; tem a tarefa de conter a instância de SCP-567-9 imediatamente. Se contenção for impossível, extermínio é autorizado.

Devido à natureza de SCP-567 e à proximidade com que a FT Delta-9 estará trabalhando dele, para se juntar à FT Delta-9 o candidato deve:

* Ter ficha criminal limpa.
* Nunca ter cometido nenhum crime, mesmo por ordem da Fundação.
* Ter convicções políticas moderadas.
* Ter fortes convicções quanto à importância de respeitar a lei.
* Ter um forte medo de ofender os outros com suas ações.

**Descrição:** SCP-567 está localizado na masmorra abaixo do Sítio-41, localizado em [DADOS EXPURGADOS]. SCP-567 consiste em uma série de oito celas, designadas de SCP-567-1 a SCP-567-8. Com a maioria das pessoas/objetos, as celas permanecem inertes. No entanto, quando indivíduos que atendem a certas condições chegam a 2,5 m da porta de uma cela, correntes se materializam e se lançam de dentro da cela, prendendo o indivíduo e o arrastando para dentro. Assim que a porta da cela se fecha e se tranca, tanto o sujeito quanto as correntes desaparecem, deixando nenhum vestígio de qualquer tipo para trás. Cada cela parece ser suas próprias condições de acionamento exclusivas para ativar, o que parece envolver cometer algum tipo de ato criminoso ou herético.[[footnote]] Esses gatilhos e as respostas resultantes são semelhantes a outras anomalias envolvendo aplicação desproporcional da lei, tais como [[[SCP-1002]]] e [[[SCP-2701]]]. [[/footnote]]

**Condições de Acionamento das Celas:**

SCP-567-1: O indivíduo cometeu roubo.
SCP-567-2: O indivíduo cometeu estupro.
SCP-567-3: O indivíduo cometeu assassinato envolvendo [DADOS EXPURGADOS].
SCP-567-4: O indivíduo cometeu assassinato envolvendo [DADOS EXPURGADOS].
SCP-567-5: --Desconhecido.-- **Consulte o Adendo 567-01.**
SCP-567-6: [DADOS EXPURGADOS]
SCP-567-7: [DADOS EXPURGADOS]
SCP-567-8: Desconhecido.

SCP-567-8 é o único que, ao contrário das outras celas que estão todas vazias, contém uma única cadeira de madeira. A cadeira está pregada no chão no centro da sala e parece ter muitos anos de idade, embora não apodreça. SCP-567-8 nunca foi ativado.

Em raras ocasiões, as portas das celas de SCP-567 se abrirão e libertarão uma entidade, à qual é dada a designação SCP-567-9-X (o X sendo substituído por um inteiro). SCP-567-9 normalmente assume a forma de uma criatura previamente desconhecida e é sempre agressivo. Uma vez fora de sua cela, SCP-567-9 tipicamente tenta escapar de SCP-567, Parece não haver nenhuma característica comum entre as criaturas que receberam a designação SCP-567-9, exceto que elas tendem a ser muito agressivas e relativamente inteligentes. Da mesma forma, cada instância de SCP-567-9 teve marcas de queimadura em torno de seus apêndices. Consulte o [[[incidence-report-log-567-4012|Registro de Relatórios de Incidente 567-4012]]] para obter detalhes.

Em apenas duas ocasiões, indivíduos colocados dentro de uma cela pela Fundação reapareceram. Na primeira instância, D-903912 escapou de SCP-567-3 68 horas após ser colocado nela. O sujeito estava sofrendo de ferimentos graves, incluindo várias lacerações, sangramento interno e marcas de queimaduras em torno de seus pulsos e tornozelos. D-903912 morreu alguns minutos após reaparecer, antes que a FT Delta-9 pudesse chegar a ele. Na segunda instância, D-937122 apareceu 157 meses após ser colocada em SCP-567-6. D-937122 atacou os agentes da Fundação à vista, apesar de também ter sofrido ferimentos graves, incluindo traumatismo craniano, vários dedos perdidos e marcas de queimadura em torno de seus pulsos e tornozelos. Uma vez contida, D-937122 foi interrogada por um membro da Força-Tarefa Delta-9. Consulte o Registro de Áudio 567-937122.

**Registro de Áudio 567-937122.**

&gt; &lt;Começo do Registro&gt;
&gt; 
&gt; **Agente ███████-021:**  Por favor, diga o seu nome.
&gt; 
&gt; //Respiração pesada é ouvida de D-937122. Sem resposta.//
&gt; 
&gt; **Agente ███████-021:** Por favor, diga o seu nome.
&gt; 
&gt; //D-937122 não responde.//
&gt; 
&gt; **Agente ███████-021:** Olhe, eu sinto muito e quero ajudá-la, mas não podemos lhe dar atendimento médico a menos que coopere conosco. Então, por favor, diga seu nome para o registro.
&gt; 
&gt; **D-937122:** Meu nome? Você quer saber meu nome? Foda-se meu nome! Não tem nome! Não tem nada! Mas...mas tem. Eu escapei! Eu tirei o metal! Nenhum dos [DADOS EXPURGADOS]. Eu deveria estar livre! Me deixe ir!
&gt; 
&gt; //D-937122 é ouvida lutando, aparentemente tentando escapar.//
&gt; 
&gt; **Agente ███████-021:** Peço desculpas, mas agora temos a oportunidade de....
&gt; 
&gt; **D-937122:** *interrompendo Agente ███████-021* Foda-se sua oportunidade! Só há fuga! Vocês me chamaram de monstro. Talvez eu seja um. Mas os pesadelos......eles.....*resmungos ininteligíveis*. Comparado com os crimes deles, eu não fiz nada! Nada mesmo! Eles [DADOS EXPURGADOS]. Eu não fiz nada de errado......nada.......
&gt; 
&gt; &lt;Fim do Registro&gt;

**Declaração de Encerramento**: Neste ponto, D-937122 se degrada em soluços histéricos. Agente ███████-021 tenta acalmá-la, mas ela só fica mais histérica. D-937122 começa a ofegar e parece ter uma parada cardíaca. Tentativas de reviver D-937122 falham. Durante a autópsia, é revelado que o corpo de D-937122 estava coberto por pequenas feridas de punção e tinha uma toxina desconhecida em sua corrente sanguínea.

**Adendo 567-01:** Testes adicionais com SCP-567-5 revelaram que ele é acionado por aqueles que cometeram adultério. Observa-se também que nem todos os indivíduos que cometeram roubo acionam SCP-567-1; padrões consistentes ainda não foram estabelecidos.
