    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5324]
**Autore:** [[*user Kensing]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5324

**Classe dell&#39;Oggetto:** Presunto Safe

**Procedure Speciali di Contenimento:** Le trasmissioni radio dirette al sistema solare devono essere continuamente monitorate da sonde orbitali. I segnali di comunicazione extraterrestre devono essere tradotti o interpretati con la massima priorità.

**Descrizione:** SCP-5324 si riferisce ad un messaggio radio intercettato da O5-5 durante una normale sessione di scansione radio[[footnote]]Secondo quanto riferito da O5-5, egli svolge queste attività come hobby nei fine settimana.[[/footnote]] il 5/6/21. Poco dopo aver esaminato il contenuto del messaggio, O5-5 ha contattato altri membri del Consiglio, risultando nella sua designazione di anomalia. SCP-5324 è stato tradotto grazie ad un&#39;anomalia memetica uditiva che lo interessava; gli ascoltatori in grado di comprendere il parlato lo potevano interpretare indipendentemente dalla loro lingua madre. La piena portata di questo effetto fa si che gli ascoltatori siano in grado di ascoltare l&#39;audio originale e nel contempo interpretarlo e tradurlo.

Una trascrizione completa di SCP-5324 è disponibile di seguito:

[[div class=&#34;blockquote&#34;]]

//Salve, cittadini! Io, Messaggero, rappresento i membri dell&#39;Emittente Monarca del Pensiero! Dovete sapere che la vostra crosta planetaria contiene elevate quantità di sale, ferro e nichel; esattamente ciò di cui abbiamo bisogno per i nostri piani! Dal momento che non ci aspettiamo che siate in grado di estrarre voi stessi le quantità di materiale che necessitiamo, saremo felici di farlo per voi!//

//Ciò che vi chiediamo è di spostare oggetti o entità importanti per voi su un corpo planetario vicino mentre noi completiamo i preparativi! Per cominciare, dovrete rinunciare temporaneamente alla vostra atmosfera fino a quando non riterremo che ne abbiate bisogno e tutto il materiale rimasto sulla superficie planetaria verrà smontato per un utilizzo futuro!//

//Successivamente, applicheremo utili politiche planetarie, come un programma mensile di raccolta organi e una raccolta settimanale di materia ossea in eccesso per consentire il vostro svago e comfort! Speriamo che la vostra massa inferiore vi permetta di adattarvi al nostro prossimo cambiamento://

//Proprio come avete sempre desiderato, rilasceremo il nostro nuovo sistema di intrattenimento per tutti voi euforici organismi! Una stanza, abbastanza grande da ospitare un emozionante oggetto domestico (come un letto!), diventerà il vostro nuovo alloggio, senza costi aggiuntivi! Potrete scegliere se dormire, mangiare, bere, respirare o svolgere molte altre attività accrescenti grazie a questo programma, con tanto tempo dedicato alla riflessione personale! Svariate recensioni dei clienti hanno descritto il nostro programma di intrattenimento sperimentale come &#34;abbastanza divertente da non andarsene mai&#34;, quindi potete star certi di divertirvi!//

//Non c&#39;è assolutamente bisogno di preoccuparsi mentre queste modifiche saranno attuate e speriamo che ci ospiterete di nuovo! Grazie, pianeta Sherne!//

//Cordiali saluti, Messaggero//

[[/div]]

**Addendum:** A causa della evidente assenza di rapporto tra SCP-5324 e la Terra, è stato classificato come Safe. Ulteriori informazioni sulle circostanze dell&#39;origine di SCP-5324 sono attualmente oggetto di studio.
