人員姓名：陳曉朔

常用代號：水銀

性別：男

人員職稱：應變研究員 水銀

安保權限：3C

專長：危機事件減損、異常項目解析、資訊工程。

人員職位：不定，大多數時間為研究員，少數時候為特工或調查員。

所屬站點：此員為流動人員，無固定所屬站點。


外貌特徵：身高約163公分，體態中等偏瘦，四肢遍佈因異常效應而無法癒合的切割傷，該員著裝並無固定款式，但共同點皆為長袖/長褲。

固定著防護用暗紅色的半指手套，為了預防傷口出血程度加快，四肢皆被繃帶覆蓋，腰間著路亞包和槍/刀/甩棍套[[footnote]]通常是三者擇一攜帶。[[/footnote]]。

簡介：
在2019年的8月中被鄭博士以「可以接受更好的醫療處置」為由，自［已編輯］直接挖角至基金會，在進入基金會前，就對異常類知識有相當程度的了解，現於基金會內適應良好。對於該員背景的調查，都因各種事件而無法繼續深究。

該員表示身上的切割傷為「是在前東家那邊的時候，辦事受了點傷」，該員表示「就，之前的工作環境有點危險這樣」而固定在身上攜帶程度不一的武裝，對該員先前的組織之詳細後續追問皆遭到［已編輯］的回應。

因該員負傷，其體適能遠低於常人水準，在激烈運動後有機率導致全身的傷口開始出血，此時應儘速將其帶至醫務室進行急救。目前已與該員達成協議，使其穿戴著監控生命信號的手環以防危險發生。

據旁人觀察，該員疑似在某種程度上具有「第六感」的能力，但此猜測皆被該員堅決否決，相關實驗也查無結果。

後訂：基於該員於多次的突發事件預防/後續相關影響處理，取得相當優越的成果，目前已給予該員在行政流程上相當的彈性，以使該員在處理突發事件時，能夠更有效的降低事件帶來的影響。

身高約163公分，體態中等偏瘦，四肢遍佈因異常效應而無法癒合的切割傷，該員著裝並無固定款式，但共同點皆為長袖/長褲。

經歷：
該員於2018的四月初入職基金會前台程式設計公司，並於六月中因在職期間工作表現優異，而被考慮引渡到基金會內部實習。

在引渡面試前基金會對其展開了身家調查，卻在其中發現該員於當時仍未成年，是持已成年的假身份證件應徵而成功入職前台公司。在對該身份證件之相關資訊展開追查後發現，該假身份之資料確實存在於戶政系統中，但現實中並無此人。

在引渡面試中，面試官與該員當面對質持假證件入職之事，該員支支吾吾並無法完整解釋他為何能擁有假證件，於是當時面試官暫時以訓誡並暫扣押其假證件處理，並靜待後續調查與討論該員是否適合入職基金會內部。

在後續內部討論中，決定在錄取該員後再同時調查其假證件由來，人事部已多次撥打其手機號碼，但皆未被接起。在隔天基金會接獲通知該員遭到不明人士襲擊而昏迷住院，四肢皆有一深度穿刺傷之傷口，其傷口位置皆刻意避開動靜脈，當時已將該員轉院至基金會內部醫療處靜待後續觀察。

在醫療處的後續觀察中發現，該員之部分記憶在被襲擊後遭到損傷，疑似有部分記憶丟失—其中包含該員持假身份入職前台公司和於面試後遭人襲擊之事，當時已使用實驗中的［已編輯］藥劑嘗試恢復其記憶，卻引發［已編輯］與［已編輯］症候群，在經過急救後已無大礙。現已放棄繼續追查其假身份由來，但仍持續加派人力追查為何該員遭襲擊、以及何人襲擊該員。

該員於入職後於基金會內適應良好，對帷幕內之情報了解度遠超於其應有之程度，當在該員被問起為何知曉其理應無接觸過的帷幕內相關資訊時，該員給出了「好像之前在哪裡聽過，總有種熟悉感」之回覆，後續對該員的審問皆因卻引發［已編輯］症候群之前兆而作罷。

於SCP-ZH-833事件中顯現出極佳的危機事件處理能力，但因站內政治考量已將其原身份作廢、並重新入職處理，在重新入職後由原初的流動研究員，被調至紀律委員會內部擔任應變特工，目前原身份和現身份之相關事項皆以掩飾完畢，非紀委成員皆只能接觸掩飾後的相關資訊，四級以上的非紀委人員可在經過考量後而閱讀此份文件。

備註：

關於該員身上的異常現象：在經過實驗後已發現該員在某種程度上具有「預知未來」的能力，據該員描述，此能力大部份時候可被該員隨心所欲的運用，在少數情況下會因未知原因而失靈。

該員身上之切割傷為SCP-ZH-833-1所造成，無法完全痊癒且仍會且會不定時抽痛及出血，此現象在該員進行激烈運動時會更加明顯，嚴重時可能會導致該員失血過多而死。在調度該員時需注意該事項，避免不必要的人員損失。

關於特殊安保權限：
基於該員之異常性相關影響，常規安保權限會導致其行動受阻，而連帶影響基金會之利益損失，故對該員制訂特殊安保權限，以利於該員之後續突發性的行動。

1.基於該員對站點之經費規劃、情報收集、危機事件處理有著潛在的影響力，該員之安保權限原應視作3A，但基於A級人員不被允許直接接觸異常相關事物，現已將權限調至3C。

2.因該員特性，目前以對其轉站/調職手續施以相當的彈性，以利於該員之行動表現。如其手續因未知原因受阻，該員可改向其負責人（目前為鄭博士）申請，如其負責人同意，紀律委員會將會發送公文使其轉站/調職手續強行通過。

3.該員如有需要，可向其負責人申請臨時四級權限，以調閱文件/操作站內安保設施/相關需四級權限才能達成之事，且在持有此類四級權限時，不受同級權限不可互調人事檔案之條款限制。但在該員之行動告一段落時，需歸還四級權限並撰寫一份此次行動之相關情節之報告。該員可選擇於歸還權限後接受記憶刪除。

4. 該員視情況可違反站內規定/不受當地最高指揮規範之權限，但如該員使用到此條款，在行動時所發生的任何突發事件皆須由其自主承擔，並須於行動結束後額外撰寫報告，和遭到紀律委員會評估懲處之相關事項，如該員之行動為基金會帶來正面之影響，可減低或免除其懲罰。

關於該員職位：
目前該員身分為流動研究員，如有需要可向其負責人申請調職，並在接受相關職前培訓後，調離目前職位。

紀律委員會可隨時將其職位視做應變特工而調度使用。

中心理念：「臺灣假新聞太多了」

這篇的點子一開始是從腦中不知何時冒出來的「敬這個謠言紛飛、混沌不堪、假消息至上的時代」「此處應為後疫情時代的唯一淨土」這兩句話延伸出來，後面就直覺的衍生到是某種藝術品，就打算往藝術品的方向去做了。

說這邊是淨土、又是假消息至上的時代，這個地方應該就是某種可以保護人免於假消息的異常地點了吧？所以一開始[[footnote]]一版[[/footnote]]的時候，就是「一塊區域，區域內的電子產品會失效、大多數的報紙、雜誌、書本上記載的圖文會變得模糊，在離開區域後會回復正常。」這樣，後面想到聲音什麼的也能傳播消息，所以就補了「可供播放聲音的電子產品……」那段。

一開始這個區域只有立牌跟紅龍，沒有兩張椅子，後面咪呀說希望有一張椅子（打勾，永尊想要有一個可以靠手的桌子（打勾，自己覺得一張椅子太孤單了，多加一張（打勾，所以一版末的敘述是「一張木製茶几、兩張橫跨茶几面對面的木製椅子」，--後面我自己再加擺設差點要擺成咖啡館了--。

總之，後面被「幾乎是自己跟自己對話的感覺，所以推薦你放個椅子」「放個鏡子？自我對話的心靈追憶之類的」兩句拉了回來，把茶几（桌子）刪了，兩張椅子算是自己私心的設定，畢竟總覺得一張有點過於孤單了點（碎念。兩張椅子，然後不要讓你在那邊面對面聊天，所以就背對背擺了（現在這樣）。

後面覺得「敬這個謠言紛飛、混沌不堪、假消息至上的時代」「此處應為後疫情時代的唯一淨土」兩句有點問題，前句有點過於厭世，後面踩到疫情的點可能有點危險，就靈感一到，改成現在的「在真假消息混雜不清的時代，此處應無風無雨。」這樣。原本這句後面是要壓AWCY的大名，後面覺得風格不符，不署名也不會有影響就沒加了（茶

然後上傳前檢查，聲音影響那段原本的描述是「大多數受試者描述為『小聲到幾乎聽不到』」，後面覺得可以把異常描述磨一下，無風無雨又是避風港的，就改成了「大多數受試者描述為『被細雨聲吵的難以聽清楚／聲音被雨聲給蓋過』」這樣。

這篇主要是往極簡風的方向去做，所以什麼怎麼發現異常性質的、異常性質是怎麼得知的、是怎麼跟展覽館喬的，都跳過，變成現在的這樣。
