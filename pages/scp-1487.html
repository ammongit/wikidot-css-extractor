**Titre original :** SCP-1487 - Beautiful Bones
**Auteur :** [[user azzleflux]]
**Traducteur :** [[user Aurore de Gilead]]
**Date de publication originale :** 17 septembre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1487

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1487 doit être détenu dans la cellule de confinement pour humanoïde n^^o^^ 3821 du Site-23. Les procédures standards concernant les humanoïdes ont été mises en place pour cette entité.

Les tests des propriétés anormales de l&#39;entité doivent être effectués sous la supervision d&#39;au moins (2) chercheurs de Niveau 3. SCP-1487 doit être physiquement immobilisé en présence d&#39;êtres humains ou tout autre organisme vivant, sauf en cas de tests actifs. Des entretiens visant à déterminer l&#39;état psychologique de SCP-1487 doivent être conduits de façon hebdomadaire par le chercheur en charge de l&#39;anomalie, le --Dr Miles Wright-- Dr Adelaide Fredricks.

**Description :** SCP-1487 est un humanoïde féminin d&#39;origine philippine. L&#39;entité est âgée de (15) ans, mesure 170 cm et pèse 70 kg. SCP-1487 n&#39;a pas acquis ses propriétés anormales à la naissance ; toutefois, la période à laquelle ses effets se sont manifestés reste obscure.

SCP-1487 est incapable de percevoir ou d&#39;interagir avec toute partie d&#39;un organisme vivant autre que son squelette interne. En raison de ses propriétés, l&#39;entité est capable d&#39;identifier différentes espèces animales, mais a tendance à avoir des difficultés à faire la distinction entre différents individus d&#39;une même espèce. Les éléments n&#39;appartenant pas au vivant ainsi que les organismes possédant un squelette externe, ou ne possédant pas de squelette interne, ne sont pas sujets à cet effet.

SCP-1487, dénommé à l&#39;origine Saffron ██████, a été récupéré dans la ville de ███████, dans l&#39;État du Tennessee, le 29/11/2012. SCP-1487 est étrangement bien adapté à sa condition et répond rarement négativement lorsqu&#39;il est interrogé sur ce sujet. Une fois les premières analyses terminées, le Dr Wright, spécialisé dans la supervision des adolescents et jeunes adultes anormaux, a été assigné responsable des recherches sur SCP-1487.

**Entretien 1487-Delta :**

&gt; **Interrogé :** SCP-1487
&gt; 
&gt; **Interrogateur :** Docteur Wright
&gt; 
&gt; **Avant-propos :** Suite au confinement initial, à la classification et à l&#39;observation de SCP-1487, le Dr Miles Wright, spécialiste des interactions sociales avec les adolescents humains, a été assigné responsable des recherches sur SCP-1487. L&#39;enregistrement suivant contient le premier contact du Dr Wright avec l&#39;entité, ainsi que le premier entretien en tête-à-tête de SCP-1487 avec un employé de la Fondation.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; **Wright :** Bonjour... voyons, est-ce que je peux t&#39;appeler &#34;Saffron&#34; ? [[footnote]]Veuillez noter que le Dr Wright a été autorisé à utiliser le nom que possédait SCP-1487 avant son confinement dans le but d&#39;apaiser l&#39;humanoïde et de le rendre plus serein, pour qu&#39;il soit plus coopératif lors des entretiens et des tests. Les autres membres du personnel restent tenus d&#39;appeler l&#39;entité SCP-1487.[[/footnote]]
&gt; 
&gt; **SCP-1487 :** Bien sûr. Et comment je peux vous appeler ?
&gt; 
&gt; **Wright :** Eh bien, mon nom est Miles Wright. Tu peux m&#39;appeler Docteur Wright ou Miles, si ça te fais plaisir.
&gt; 
&gt; **SCP-1487 :** Je vais vous appeler Miley. Comme la chanteuse à deux balles.
&gt; 
&gt; **Wright :** //[sourit et approuve d&#39;un signe de tête]// D&#39;accord, d&#39;accord, j&#39;imagine que ça ira. Alors, peux-tu me parler de toi ? Plus précisément, de ta, hum, condition ?
&gt; 
&gt; **SCP-1487 :** Hm... ça a commencé, genre... en octobre, il y a environ deux mois. Et, ben, quand c&#39;est arrivé, j&#39;étais juste genre &#34;putain de merde !&#34; Parce que, vous voyez, je ne pouvais plus //toucher// personne, et putain, c&#39;est... ouais. À chaque fois, mes mains passaient au travers de la peau des gens comme si elle n&#39;existait pas et se heurtaient aux os à l&#39;intérieur. Je veux dire, je sais que ce sont des os maintenant, mais avant j&#39;étais encore plus paumée que maintenant, alors c&#39;était encore plus effrayant. En vrai, j&#39;aime plus ou moins la sensation des os, maintenant. Ils sont si doux et forts et pourtant élégants, vous voyez ? Vous avez déjà touché un os ? Sinon, vous devriez, parce que c&#39;est vraiment génial.
&gt; 
&gt; **Wright :** //[sourit et rit]// Juste ciel, tu //es// étrange, n&#39;est-ce pas, Saffron ?
&gt; 
&gt; **SCP-1487 :** //[fait la moue]// Ben, je suis sûre que vous n&#39;êtes pas M. Parfait non plus, Miley. Enfin bref, un mois après que ça a commencé, j&#39;ai aussi commencé à voir des squelettes. Genre... pas la personne du tout, juste... un squelette. C&#39;est pas tout le monde, et ça change beaucoup. Genre, je voyais des gens une seconde, ensuite, je regardais ailleurs, et quand je regardais à nouveau, il restait seulement leurs os. Plus le temps passait, plus ça arrivait. Je vois de plus en plus les gens sous forme de squelette, et de plus en plus souvent. Ce n&#39;est pas encore tout le monde, cela dit, ce qui est sympa. Comme vous, Miley, je vous vois tout à fait, vous et vos rides.
&gt; 
&gt; **Wright :** //[sur un ton moqueur]// Des rides ? J&#39;en doute. Des marques dues au stress, peut-être, mais des rides ? Je ne suis en aucun cas proche du vieil âge, et je pense encore que les Beatles sont cool. Mais bref, revenons-en à nos moutons, est-ce que cela arrive seulement lorsque tu vois une personne directement ?
&gt; 
&gt; **SCP-1487 :** //[hoche la tête négativement]// Non, ça arrive aussi avec des images et des photos.
&gt; 
&gt; **Wright :** D&#39;accord, d&#39;accord. //[parcourt des papiers sur son bloc-notes]// Bien, je pense que c&#39;est tout pour aujourd&#39;hui, Saffron, mais je pense que l&#39;on sera amenés à beaucoup se revoir par la suite.
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**

**Entretien 1487-Gamma :**

&gt; **Interrogé :** SCP-1487
&gt; 
&gt; **Interrogateur :** Docteur Wright
&gt; 
&gt; **Avant-propos :** Cet entretien est supervisé par le Dr Adelaide Fredricks, spécialisée en pédopsychologie, dans la salle d&#39;interrogatoire. L&#39;objectif était d&#39;obtenir une deuxième opinion sur la condition psychologique de SCP-1487.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; **Wright :** Salut, Saffron, c&#39;est le Dr Wright. Je suis avec mon amie Adelaide aujourd&#39;hui, afin qu&#39;elle puisse nous observer et prendre quelques notes générales. Est-ce que ça te va ?
&gt; 
&gt; **SCP-1487 :** //[acquiesce, sourit et fait un geste de la main en direction du Dr Fredricks]// Je ne vais pas être capable de me souvenir d&#39;elle, cela dit, Miley ; je ne vois que ses os.
&gt; 
&gt; **Wright :** Ce n&#39;est pas un problème, tout va bien. Tu peux, pour ainsi dire, toujours t&#39;attendre à ce que ce soit moi qui vienne te parler, mais je m&#39;assurai de te dire qui est qui lorsque je viendrai accompagné à partir de maintenant, d&#39;accord ?
&gt; 
&gt; **SCP-1487 :** Super, mec.
&gt; 
&gt; **Wright :** Cool. Alors, quelque chose à rapporter depuis notre dernière conversation ?
&gt; 
&gt; **SCP-1487 :** Ouais, certaines de ces personnes ont de très, très beaux os. Genre, waouh.
&gt; 
&gt; **Wright :** //[rit]// Tu sais que ce n&#39;est pas ce que je veux dire.
&gt; 
&gt; **SCP-1487 :** //[peste]// Peu importe, mec, tu as demandé, j&#39;ai répondu. Est-ce que c&#39;est tout pour aujourd&#39;hui ? J&#39;ai une journée chargée devant moi, à ne rien faire à part devenir folle, et je suis déjà en retard.
&gt; 
&gt; **Wright :** Yep, je vais bientôt te laisser tranquille, il y aura juste une vérification environ une fois par semaine, pour s&#39;assurer que tu vas bien.
&gt; 
&gt; **SCP-1487 :** Super, mec. //[fait un signe de tête au Dr Fredricks]// Ravie de vous avoir rencontrée.
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**

**Entretien 1487-Epsilon :**

&gt; **Interrogé :** SCP-1487
&gt; 
&gt; **Interrogateur :** Docteur Wright
&gt; 
&gt; **Avant-propos :** Cet entretien se déroule uniquement en présence de SCP-1487 et du Dr Wright, sans personne d&#39;autre dans la pièce.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; **Wright :** Comment vas-tu aujourd&#39;hui ?
&gt; 
&gt; **SCP-1487 :** //[se montre nettement plus réservé et silencieux que lors des précédents entretiens]// Je vais bien, Dr Wright.
&gt; 
&gt; **Wright :** Très bien. Pas de changement du tout ? Quoique ce soit à rapporter ? Tu veux parler à nouveau de l&#39;agréable sensation des os ?
&gt; 
&gt; **SCP-1487 :** //[hoche la tête négativement]//
&gt; 
&gt; **Wright :** Rien à dire ? Je sais que nous réalisons beaucoup de tests, il doit bien y avoir quelque chose dont tu souhaites me parler. Allons, quelque chose d&#39;intéressant qui s&#39;est passé la semaine dernière, même si tu n&#39;étais pas vraiment concernée.
&gt; 
&gt; //[Ni le Dr Wright, ni SCP-1487 ne parlent pendant environ (1) minute]//
&gt; 
&gt; **Wright :** Bon, alors, nous parlerons plus la prochaine fois.
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
&gt; **Notes :** SCP-1487 se comporte très différemment de lors de ses premiers entretiens, probablement en raison de sa condition, à laquelle il doit faire face. Le Dr Fredricks sera présente à l&#39;entretien de la semaine prochaine.

**Entretien 1487-Zêta :**

&gt; **Interrogé :** SCP-1487
&gt; 
&gt; **Interrogateur :** Docteur Fredricks
&gt; 
&gt; **Avant-propos :** Cet entretien devait, à l&#39;origine, être conduit par le Dr Wright ; cependant, SCP-1487 a refusé de lui parler et a demandé à être interrogé par le Dr Fredricks. L&#39;entité a refusé de parler avant que le Dr Wright quitte la salle d&#39;entretien.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; **Fredricks :** Bonjour... Saffron, c&#39;est bien ça ?
&gt; 
&gt; **SCP-1487 :** //[acquiesce]// Ou-oui... docteur. C&#39;est ça.
&gt; 
&gt; **Fredricks :** Eh bien, qu&#39;est-ce qui ne va pas ? Pourquoi veux-tu me parler à moi plutôt qu&#39;au Dr Wright ?
&gt; 
&gt; **SCP-1487 :** Eh bien, hum, j&#39;imagine que vous savez que lorsque je suis arrivée ici, je voyais les gens comme des squelettes, de façon aléatoire ? Genre, je ne vois que les os de la personne et la seconde d&#39;après, je la vois normalement ?
&gt; 
&gt; **Fredricks :** Oui, je me souviens de ça. Qu&#39;en est-il ?
&gt; 
&gt; **SCP-1487 :** Eh bien, ces dernières semaines, j&#39;ai vu beaucoup de personnes. Lorsque j&#39;allais faire les tests, ceux qui prennent soin de ma cellule, ceux qui gardent d&#39;autres choses ici, vous voyez. La semaine dernière, c&#39;est finalement arrivé. Ce n&#39;était pas vraiment juste //[claque des doigts]// un truc comme ça, mais tous ces gens étaient devenus des squelettes. Sans aucun changement. Je ne vois plus les gens. Mais ce n&#39;est pas ce qui m&#39;effraye, ça je m&#39;y attendais.
&gt; 
&gt; **Fredricks :** Qu&#39;est-ce qui t&#39;effraie, alors ?
&gt; 
&gt; **SCP-1487 :** //[garde le silence pendant approximativement (30) secondes]// Je peux toujours voir le Dr Wright. En entier. Personne d&#39;autre. Je... s&#39;il vous plaît, aidez-moi. Je vous en prie. Je n&#39;y arrive pas. Ne le faites pas revenir, s&#39;il vous plaît, s&#39;il vous plaît, s&#39;il vous plaît...
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
&gt; **Notes :** À cet instant, SCP-1487 a été pris d&#39;une attaque de panique, et a ensuite été secouru par le Dr Fredricks. À la suite de cet entretien, ces informations ont été portées à l&#39;attention du Directeur de Site du Site-23, Roger Langley. Les mesures à prendre concernant cette information sont en cours d&#39;examen.

**Addendum-1487-Êta :** Au regard du contenu de l&#39;entretien 1487-Zeta, il a été ordonné au Docteur Miles Wright de se soumettre à plusieurs examens incluant, entre autres, des analyses de sang, des tests ADN, et une analyse approfondie de son passé. L&#39;objectif de ces ordres était de trouver une possible explication à cette anomalie, par précaution ; cependant, le Dr Miles Wright est porté disparu depuis le 19/12/2012. Les forces de la Fondation ont été prévenues et sont actuellement à la recherche du Dr Wright. Une proposition est également en cours d&#39;examen concernant l&#39;utilisation ou non de SCP-1487, pour détecter d&#39;autres employés de la Fondation qui pourraient, ou non, présenter la même anomalie que le Dr Wright.
