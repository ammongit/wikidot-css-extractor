**アイテム番号:** SCP-4993

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4993を構成する資料は全て、サイト-41のアーカイブ-09内の保安コンテナに保管します。SCP-4993-1実例の視聴には2人以上のレベル4職員の認可が必要です。最低でも30個のSCP-4993-1実例を未視聴のままとし、対照群として保持します。

有害な性質を示すSCP-4993-1実例の視聴は、10歳以下の被験者のみで行われる必要があります。録画の内容は被験者の説明に基づいて文書化されます。記録の完了時には、SCP-4993-1実例を視聴した被験者にクラスA記憶処理剤を投与し、実験の記憶を全て除去してください。

**説明:** SCP-4993は、かつて北米児童向上センター[[footnote]]アメリカ合衆国の児童の教育水準向上を目的とした団体。2007年に設立され、2011年末に破産して解体された。[[/footnote]]が所有していたカリフォルニア州サクラメントに所在する施設から、2012年11月に回収された103本の録画記録に対する総称です。SCP-4993が回収されたきっかけは、施設のビデオアーカイブに侵入した都市探索者らが、偶然にもSCP-4993を発見した後のことでした。発見した奇妙な録画について都市探索者がインターネットに投稿したために、財団が調査を実施するに至りました。

これらの録画記録 (以下SCP-4993-1実例と呼称) はいずれも内容が極めて似通っています。正装をした人物[[footnote]]人物の身元は実例ごとに異なりますが、全員がサクラメント出身のアマチュア俳優であると判明しています。全員へのインタビューにより、各SCP-4993-1実例の元々の録画に異常現象は発生していなかったと確認されています。[[/footnote]]が何もない白い部屋に座り、視聴者に向けて小話を語り始めます。話の内容は簡素で詳細に乏しく、大抵の場合は朝食に何を食べたか、もしくは昨日の夜はどうやって眠りについたかといった話題から成ります。小話を終えると話者は起立して退出し、録画が終了します。

SCP-4993-1実例の視聴後、その視聴者は特定の主題に関する知識を突如として多数得ます。この主題は実際の録画内容とは無関係であると見られており、例として以下が挙げられます。

* エイブラハム・リンカーン大統領の生涯
* 素粒子物理学
* 北極圏環境でのサバイバル術
* オーストラリアに現在生息する全てのアリの種
* ウィリアム・シェイクスピアが記した全ての戯曲[[footnote]]現時点での公的記録の情報のみから成ります。失われたもしくは異常な戯曲に関する記録は含まれません。[[/footnote]]

初期段階であれば有益ですが、SCP-4993-1実例は視聴されるたびに少しずつ変化していきます。その主な指標は、視聴するたびに、録画に登場する人物の服装がメイクの仕上がったピエロに類似したものに徐々に変化していくことです。語られる小話も変化し、その際に取り入れられる細部や、本筋から脱線した話題の内容は、そのSCP-4993-1実例を直前に視聴した人物の記憶に由来すると判明しています。

録画内容の変化に伴って、録画に登場する人物の不安感が顕著に増大します。SCP-4993-1実例の終盤では、話者はカメラ映像の外へ歩こうとせず、撮影されている場所から必死に逃げ出そうとしばしば試みますが、恐らくカメラ映像の外には逃走できないと見られています。これらの実例では通常と異なり、最後に映像が暗転して、「[[span class=&#34;ruby&#34;]]ピエロのベイビー[[span class=&#34;rt&#34;]]BABY THE CLOWN[[/span]][[/span]]」という文章が表示されます。

27〜30回視聴されたSCP-4993-1実例は、10歳より上のあらゆる視聴者に悪影響を及ぼすようになります。ほとんどの場合、10歳より上の視聴者は録画が再生されると即座に意識を失いますが、意識を失わなかった視聴者は以下に挙げられる身体的・精神的現象を受けることが記録されています。

* 深刻な偏頭痛。
* 片目もしくは両目の一部もしくは完全な失明。
* 何本かの、もしくは全ての肢の心身的な運動不能。
* 現在いる部屋に関係なく、自分が閉じ込められているという妄想。
* 自身の鼻を急速に絞る神経性チック。
* ジャグリングへの興味。
* 脳の一部、具体的には扁桃体の急速な腐敗。
* テレビを観る、もしくはテレビに接近することへの深刻な恐怖。

SCP-4993-1実例がもたらす悪影響は全て永続するものであり、視聴した記憶を除去しても目立った効果はありません。

SCP-4993-1実例が何回視聴されたかに関わらず、10歳以下の視聴者に悪影響が現れた実験記録はありません。

**補遺4993-1 (書き起こし例):**

以下はSCP-4993-1実例の内容の書き起こし例です。この記録は、当該実例を同時に視聴した多数の被験者の証言を基に書かれました。

&gt; **&lt;録画開始&gt;**
&gt; 
&gt; //(話者[[footnote]]俳優のアダム・コーウィンと特定された。[[/footnote]]がフレームの内に歩いて入り、背後を一瞥する。話者は正装をしている。部屋を数秒ほど見渡した後、カメラの前に脚を組んで座る。)//
&gt; 
&gt; //(話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** それで、何を言ってもいいのかい？
&gt; 
&gt; //(沈黙。話者がカメラの方を向く。)//
&gt; 
&gt; **話者:** 分かった。朝に起きた僕は1階に降り、コーヒーを1杯淹れた -- 昨晩あまり眠れなくてね、ハハハ -- で、それからトーストを作った。
&gt; 
&gt; //(沈黙。話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** あとどれくらい続ければいい？
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **話者:** 分かった。
&gt; 
&gt; //(話者がカメラの方を向く。)//
&gt; 
&gt; **話者:** 最近喉が本当に痛くてね、良い朝じゃなかったよ。水を一杯飲んだ。少しばかり良くなったけど、それだけだ。そして、車を運転してここまで来た。
&gt; 
&gt; //(沈黙。話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** これでいいよな？
&gt; 
&gt; //(話者が起立し、フレームの外へと立ち去る。)//
&gt; 
&gt; **&lt;録画終了&gt;**

以下は何回か視聴された同一のSCP-4993-1実例の記録です[[footnote]]中間の記録については、要請すればサイト-41のアーカイブから閲覧できます。[[/footnote]]。

&gt; **&lt;録画開始&gt;** 
&gt; 
&gt; //(話者がフレームの内に歩いて入り、背後を一瞥する。話者はメイクの仕上がったピエロの全身衣装を着用している。部屋を数秒ほど見渡した後、カメラの前に脚を組んで座る。)//
&gt; 
&gt; //(話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** それで、何を言ってもいいのかい？
&gt; 
&gt; //(沈黙。話者がカメラの方を向く。)//
&gt; 
&gt; **話者:** 分かった。朝に起きた僕は1階に降り、コーヒーを1杯淹れた -- 昨晩あまり眠れなくてね、ハハハ -- で、それから君の朝食を食べ始めた。チキンサンドイッチだったよね？ 本当に美味しかったよ。君にとっても良かったかな？
&gt; 
&gt; //(沈黙。話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** あとどれくらい……？
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **話者:** 誰もいない。
&gt; 
&gt; //(話者がカメラの方を向く。)//
&gt; 
&gt; **話者:** 最近喉が本当に痛くてね、だから朝にシリアルを食べた後で君の歯を磨きに行った。ピカピカに、ピッカピカにね、それに越したことはないよ。車のエンジンが掛からなくなって、いや君に感謝はしないさ、ごめんよ、だから電気工に電話して、ここまで来てゆっくり休んでもらうよう頼まないといけなかった、そうだろ？
&gt; 
&gt; //(沈黙。話者が鼻を絞る。&#34;パフッ&#34; という音が聞こえる。)//
&gt; 
&gt; **話者:** これはどのエピソードだ……？ スピンオフ？ SVUみたいな？ ねえパパ、僕たちそのエピソードって観たっけ？ 車に轢かれて血が出るヤツ？ あれってホントにあったエピソード？ 僕今朝に歯磨いたっけ？
&gt; 
&gt; //(沈黙。話者がカメラとは別の方向を見る。)//
&gt; 
&gt; **話者:** これでいいよな？ 今回もいくらもらえるんだい？
&gt; 
&gt; //(話者が起立し、フレームの外へと立ち去ろうとするが、できないように見受けられる。話者がうめき声をあげる。)//
&gt; 
&gt; **話者:** おい嘘だろ、本気か？ 準備ならちゃんとできてる！ 僕はもう大きい、お腹いっぱいだ、もう大人の男だ！ フェードアウトするな -- //絶対に//フェードアウトするな！
&gt; 
&gt; //(録画がフェードアウトする。&#34;ピエロのベイビー&#34; という文章が表示される。)//
&gt; 
&gt; **&lt;録画終了&gt;** 

**補遺4993-2:** SCP-4993が発見された施設の内部にあった記録はほとんどが発見前に破壊、削除されていましたが、職員は施設のサーバーに残されたデータの一部から以下のメールを回収することに成功しました。

&gt; ロブへ
&gt; 
&gt; これまでの進展にはもう//本っ当に//満足してる！ : - ) 子どもたちも気に入ってるし、あんなに早く学習ができるなんて驚いた。ただ、これまでの功績自体は大したものだとは思うけど、質問があって。あのピエロはどうしようもできないの？
&gt; 
&gt; 確かにあなたの話は聞いた。原材料を考慮すると、ピエロの顔だけで他に効果もなく済んだのは幸運だったって。でもね、聞いて、ロブ。子どもはピエロが大嫌いなの。あなたが昔あった[[[SCP-993|あの番組]]]の大ファンなのは知ってるけど、今はもうそういうのは求められてない。子どもたちには泣き叫びながら教室を飛び出していってほしくないの、分かる？ それともしよかったら、視聴制限についても何とかできないか教えてちょうだい。何だかもったいないでしょう。ライフサイクルを延ばす方法とかないの？
&gt; 
&gt; 暇な時に気軽に返信してね (ハグとキスを込めて)
&gt; 
&gt; ダイアン</textarea></pre>
