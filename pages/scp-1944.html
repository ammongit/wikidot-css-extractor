    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1944 – Ascension Burger
**Autor:** [[*user Tanhony]] 
**Original:** http://www.scp-wiki.net/scp-1944
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1945

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1944 ist als abbruchreifes Gebäude zu tarnen und zu jeder Zeit von zwei (2) Undercover-Agenten verdeckt zu bewachen. Jeder Zugang zu SCP-1944 durch Forscher hat über einen unterirdischen Eingang zu erfolgen. Alle Zivilisten, die SCP-1944 begegnet sind, werden in Gewahrsam genommen und mit einem Klasse-A-Amnesikum behandelt. 

**Beschreibung:** SCP-1944 ist ein Fastfood-Restaurant namens &#39;Ascension[[footnote]]z. dt. Aufstieg[[/footnote]] Burger&#39; in ███ ███████. Öffentliche Aufzeichnungen sind sich uneinig, wann SCP-1944 gebaut wurde, obwohl es auf die frühen 1980er-Jahre geschätzt wird. In öffentlichen Aufzeichnungen sind keine Baugenehmigungen oder andere zulässige Dokumente vorhanden.

Wenn eine Person, im Folgenden als Subjekt bezeichnet, SCP-1944 betritt, wird sie von einer Instanz von SCP-1944-1 begrüßt. SCP-1944-1-Instanzen sind humanoide Wesen, die Personen in ihren späten Teenagerjahren oder frühen Zwanzigern ähneln, die eine leuchtend gelbe Uniform mit den Worten &#39;Ascension Burger&#39; auf der Rückseite tragen. Nach der anfänglichen Begrüßung durch eine Instanz von SCP-1944-1 wird das Subjekt zu einem nahegelegenen Tisch geführt und es erhält die folgende Speisekarte:


&gt; +++ Willkommen bei Ascension Burger!
&gt; 
&gt; Bestelle deine köstliche Mahlzeit und wirf die selbstzerstörerischen Fesseln deiner physischen Existenz ab! Kinder trinken gratis!
&gt; 
&gt; * Buße-Burger
&gt; * Universelle-Wahrheits-Nuggets
&gt; * Entfernung-des-Konzepts-des-Selbst-Fritten 
&gt; * Zerstörung-des-persönlichen-Egoismus-Smoothie 
&gt; * Ein-Ende-des-grenzenlosen-selbstverehrenden-Egos-der-Menschheit-Cola (mit Eis)
&gt; 
&gt; Gewürze auf Anfrage erhältlich.

Das Bestellen eines Objekts von der Speisekarte führt dazu, dass die SCP-1944-1-Instanz für einen Zeitraum von drei (3) bis sechs (6) Minuten geht, um angeblich die Mahlzeit zuzubereiten. SCP-1944-1-Instanzen scheinen das Objekt in der Küche zuzubereiten, aber jeder Versuch, den Küchenbereich während dieses Prozesses zu beobachten, führt dazu, dass SCP-1944-Instanzen ihre Arbeit einstellen, bis die Beobachtung beendet ist.

Während des Zubereitungsvorgangs verschwinden physische Objekte von dem Ort, den das Subjekt als seinen persönlichen Wohnsitz betrachtet. Bei diesem Vorgang scheinen modernere Objekte wie Fernseher, Telefone und Computer bevorzugt zu werden, obwohl – sind diese im Wohnsitz nicht vorhanden – auch Objekte wie Möbel und Tafelsilber verwendet werden können.
 
Nachdem der Vorgang abgeschlossen ist, kehrt eine Instanz von SCP-1944-1 zum Tisch des Subjekts zurück. Das Objekt, den das Subjekt von der Instanz erhält, befindet sich in der Verpackung des bestellten Objekts, aber das eigentliche Essen wurde durch die zerbrochenen und zerdrückten Überreste der genommenen Objekte ersetzt. Das Subjekt wird dies jedoch als das tatsächliche Objekt wahrnehmen, den es bestellt hat. Es wird an dieser Überzeugung festhalten, auch wenn ihm der Konsum des Objekts körperlichen Schaden zufügt, beispielsweise wenn das Objekt zerbrochenes Glas oder elektronische Teile enthält. Das Subjekt behauptet, sein Essen genossen zu haben, und beschreibt es typischerweise als köstlich. Das Subjekt wird weiterhin glauben, dass es für einen Zeitraum von einer (1) Stunde bis drei (3) Stunden tatsächliche Nahrung zu sich genommen hat.

Wenn das Subjekt, aus welchem Grund auch immer, weiterhin bei SCP-1944 bestellte Objekte konsumiert, wird es mentale Wahnvorstellungen und Instabilität erfahren. Die Natur dieser Wahnvorstellungen ist variabel, obwohl ein gemeinsames Thema darin besteht, dass das Subjekt in einen erleuchteten Zustand eintritt oder zu einem höheren Daseinszustand aufsteigt. Diese Wahnvorstellungen werden in der Regel von lebhaften Halluzinationen begleitet, die das Subjekt nicht zu beunruhigen scheinen.

[[collapsible show=&#34;Befragungsprotokoll 1944-1-1&#34; hide=&#34;ausblenden&#34;]]

Versuchte Befragung einer SCP-1944-1-Instanz, durchgeführt von Dr. █████. Die Befragung wurde von Sicherheitspersonal überwacht.

&gt; **&lt;Beginn der Befragung&gt;**
&gt; 
&gt; **Dr. █████:** Hallo.
&gt; 
&gt; **SCP-1944-1:** Hallo! Willkommen bei Ascension Burger! Wie kann ich Ihnen heute helfen, Sir?
&gt; 
&gt; **Dr. █████:** Ich würde Ihnen gerne ein paar Fragen stellen, wenn das in Ordnung ist.
&gt; 
&gt; **SCP-1944-1:** Klar, Sir! Hier bei Ascension Burger hat die Kundenzufriedenheit oberste Priorität!
&gt; 
&gt; **Dr. █████:** Ich habe mich nur gefragt, woher Sie die, äh, die Materialien für Ihr Essen haben.
&gt; 
&gt; **SCP-1944-1:** (runzelt die Stirn) Wir können das Geheimrezept von Ascension Burger nicht herausgeben, Sir! Das ist ein Firmengeheimnis!
&gt; 
&gt; **Dr. █████:** Welche Firma ist das? 
&gt; 
&gt; (SCP-1944-1 hat zwanzig (20) Sekunden lang nicht geantwortet.)
&gt; 
&gt; **SCP-1944-1:** Hallo! Willkommen bei Ascension Burger! Wie kann ich Ihnen heute helfen, Sir?
&gt; 
&gt; **Dr. █████:** Wir sprachen gerade über Ihr &#39;Geheimrezept&#39;. Können Sie mir sagen, warum Sie dieses Rezept verwenden? 
&gt; 
&gt; **SCP-1944-1:** Klar, Sir! Hier bei Ascension Burger hat die Lebensmittelqualität oberste Priorität!
&gt; 
&gt; **Dr. █████:** Ich verstehe. (Nimmt ein Mobiltelefon heraus) Können Sie mir sagen, was das ist?
&gt; 
&gt; **SCP-1944-1:** Klar, Sir! Hier bei Ascension Burger helfen wir immer gerne einem Kunden in Not! Das ist ein stählerner Wiegestein, der Sie an die faulige Natur Ihres unerleuchteten physischen Zustands bindet, Sir! 
&gt; 
&gt; **Dr. █████:** Entschuldigung?
&gt; 
&gt; **SCP-1944-1:** Hallo! Willkommen bei Ascension Burger! Wie kann ich …
&gt; 
&gt; **Dr. █████:** Nein, ich stelle Ihnen hier immer noch eine Frage. (Zeigt aufs Handy) Können Sie mir sagen, was Sie darüber denken?
&gt; 
&gt; **SCP-1944-1:** Klar Sir! Hier bei Ascension Burger ist die unterstützte Erleuchtung derer, die durch diese öde, dekadente Erde kriechen und falschen Reichtum horten, wie es die faulen Bestien der alten Zeit getan haben, unsere oberste Priorität!
&gt;  
&gt; **Dr. █████:** Sie nehmen daran also Anstoß?
&gt; 
&gt; **SCP-1944-1:** (Schnell) Wenn Sie es so sehr mögen, warum //essen// sie es dann nicht?
&gt; 
&gt; **Dr. █████:** Wie bitte?
&gt; 
&gt; **SCP-1944-1:** Hallo! Willkommen bei Ascension Burger! Wie kann ich Ihnen heute helfen, Sir?
&gt; 
&gt; **Dr. █████:** (Seufzt) Versuchen wir etwas anderes. Wo wohnen Sie? 
&gt; 
&gt; **SCP-1944-1:** Wenn ich hier in Ascension Burger stehe, fühle ich mich immer wie zu Hause, Sir!
&gt; 
&gt; **Dr. █████:** Können Sie mir sagen, wo die anderen Arbeiter wohnen?
&gt; 
&gt; **SCP-1944-1:** Klar, Sir! Hier bei Ascension Burger bevorzugen wir jedoch den Begriff &#39;Dienstleister&#39; anstelle von Arbeiter! Es ist keine Arbeit, wenn es Ascension Burger ist!
&gt; 
&gt; **Dr. █████:** Also, wo wohnen die anderen Dienstleister?
&gt; 
&gt; **SCP-1944-1:** Klar, Sir! Hier bei Ascension Burger leben wir alle bei Ascension Burger.
&gt; 
&gt; **Dr. █████:** Wir bekommen hier nichts raus. Beende die Befragung.
&gt; 
&gt; **&lt;Ende der Befragung&gt;**

[[/collapsible]]

[[collapsible show=&#34;Befragungsprotokoll 1944-2&#34; hide=&#34;Schließen&#34;]]

D-201987 wurde viele Male als Testsubjekt für SCP-1944 verwendet, um die mentalen Auswirkungen zu bewerten, die SCP-1944 verursacht. Dr. █████ führte die Befragung, die auch vom Sicherheitspersonal betreut wurde.

&gt; **&lt;Anfang der Befragung&gt;**
&gt; 
&gt; **Dr. █████:** Hallo, D-201987.
&gt; 
&gt; (D-201987 spricht dreißig [30] Sekunden lang nicht.)
&gt;  
&gt; **Dr. :** Hallo?
&gt; 
&gt; **D-201987:** Entschuldigung, Doc. Ich bin jetzt auch in China. Es wird verwirrend. Ich glaube, ich muss nicht mehr länger hier sein.
&gt; 
&gt; **Dr. █████:** Was meinen Sie damit?
&gt; 
&gt; **D-201987:** Es ist, wie es in der Werbung heißt, wissen Sie?
&gt; 
&gt; **Dr. █████:** Welche Werbung?
&gt; 
&gt; **D-201987:** Die von Ascension Burger. Ein Mann geht an der Bushaltestelle zu einem Freund, sagt &#34;was isst du&#34;, der andere Typ sagt &#34;ich esse nicht, ich bewerte die Fehler, die ich durch meine Besessenheit der Selbstanbetung gemacht habe&#34; und beide sagen Ascension Burger dreißig Sekunden lang. Das Cartoon-Männchen sagt reiß dir die Haut ab, die Leute essen bei Ascension Burger. 
&gt; 
&gt; **Dr. █████:** Ich befürchte, solch ein Werbespot wurde noch nie ausgestrahlt, D-201987. War das ein Traum, den Sie hatten?
&gt; 
&gt; **D-201987:** Ich habe keine Träume mehr, Träume sind nicht mehr nötig, wenn man die Fesseln seiner früheren Existenz abgeworfen und seine Rolle als größere Kraft bei Ascension Burger akzeptiert hat.
&gt; 
&gt; **Dr. █████:** Können Sie mir etwas über die Natur von SCP-1944 erzählen?
&gt; 
&gt; **D-201987:** Es ist die Wahrheit. Zeigt einem den guten Weg. Es ist eine gute Wahrheit. Gutes Essen. Gute Wahrheit. Kinder trinken gratis. Ich habe die Werbung in der Luft gesehen, alles ist in der Luft, wenn Sie wissen, wo Sie suchen müssen. Zeigen einem das in der Textur des roten Rindfleischs. Ascension Burger, meine ich.
&gt; 
&gt; **Dr. █████:** Sie behaupten, SCP-1944 hat die Wahrnehmung der Wahrheit verändert?
&gt; 
&gt; **D-201987:** Nein, nicht wirklich. Lässt einen einfach alles sehen. Da tanzt eine neue Dame ohne Haut auf einer Wolke, so werde ich aussehen. So werde ich bei Ascension Burger aussehen! Haut ist nur Platz, nur Platzverschwendung. Es ist das im Inneren, was man braucht, Doc.
&gt; 
&gt; **Dr. █████:** Durchaus. Nun, das ist alles für den Moment, D-201987.
&gt; 
&gt; **D-201987:** Sie sollten auch bei Ascension Burger essen, Doc. Gutes Essen, gute Wahrheit, gute Preise. Es ist das rote Rindfleisch: Kinder trinken kostenlos. Sie sollten ein Kind für keine Haut nehmen! (lacht) Für keine Haut gibt es auch gutes Essen bei Ascension Burger!
&gt; 
&gt; **&lt;Ende der Befragung&gt;**

[[/collapsible]]</textarea></pre>
