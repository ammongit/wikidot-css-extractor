[[span]]SCP-1368-1

**Объект №** SCP-1368-RU - Исцеляющийся жук

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1368 должны содержаться в просторном пластиковом контейнере размерами 25×25×25 см.
Содержать каждую особь нужно отдельно, т.к. как и обычные представители вида Oryctes nasicornis, они же жуки носороги, борятся за территорию. Также SCP-1368 нужно кормить свежими фруктами (как правило следует давать им по ветке винограда на каждую особь). В воде не нуждаются, т.к. получают достаточное кол-во сока фруктов, когда питаются ими.

**Описание:** SCP-1368 представлен в --19-- 17 (См. обновление от 28.09.2███)  особях мужского пола насекомого oryctes nasicornis, они же жуки носороги. Свое внимание фонда заслужили свойством восстановления. SCP-1368 способен полностью восстанавливать себя за считанные секунды, даже если его раздавить. Обычные особи данного вида живут около 6 месяцев, SCP-1368 же в свою очередь не могут умереть от &#34;старости&#34;. Считается что если  съесть данного SCP, то можно полностью восстановить и себя как в физическом плане, так и в психическом (и также вылечиться от любой болезни), однако на практике ещё не проверялось. Температура тела SCP-1368 всегда одинаковая, и не меняется не при каких условиях, даже если кинуть объект в печь. (См. обновление от 28.09.2███)

**Обновление от 28.09.2███:** Были проведены некоторые опыты над данными образцами, и мы выяснили как данных SCP все таки возможно уничтожить. Также мы обнаружили новую &#34;способность&#34; данных объектов.

28.09.2███ в 1█:██ SCP-1368-19 был помещен в морозильную камеру, температура которой доходит до критической. Результат: Температура тела SCP-1368-19 не изменилась ни на градус, визуального дискомфорта и раздражения не наблюдалось. 

28.09.2███ в 1█:██ SCP-1368-19 был помещен в специально подготовленную печь. Также как и в случае с морозильной камерой, температура SCP-1378-19 оставалась прежней, дискомфорта и раздражения не наблюдалось.

28.09.2███ в 1█:██ SCP-1368-19 был помещен в колбу с кислотой. SCP-1368-19 долго растворялся в кислоте из-за того, что по немногу восстанавливался, но процесс был слишком медленным и все таки растворился. SCP-1368-19 нейтрализован.

28.09.2███ в 1█:██ SCP-1368-18 был помещен в специальную колбу, откуда выкачали весь кислород. Через 6 минут объект перестал подавать признаков жизни. SCP-1368-18 нейтрализован.

**Эксперимент 1368-F**. Суть эксперимента узнать, будет ли потомство данного SCP иметь аномалии. Для экспереминта были взяты SCP-1368-17, SCP-1368-16 и SCP-1368-15. Каждого объекта посадили в отдельный контейнер с самкой на каждого и оставили в специальном террариуме на несколько дней. Через несколько дней каждая самка была оплодотворена. Через месяц все яйца превратились в личинок, визуально выглядещее как самые обыкновенные личинки жуков носорогов. Через продолжительное время личинки стали полноценными жуками носорогами. Как выяснилось, не один из потомков SCP-1368 не имел никакие аномалии. Эксперимент окончен.</textarea></pre>
