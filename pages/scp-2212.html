var docCookies = {
  	getItem: function (sKey) {
   	if (!sKey) {
        	return null; 
    	}
    	return decodeURIComponent(document.cookie.replace(new RegExp(&#34;(?:(?:^|.*;)\\s*&#34; + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, &#34;\\$&amp;&#34;) + &#34;\\s*\\=\\s*([^;]*).*$)|^.*$&#34;), &#34;$1&#34;)) || null;
  	},
  	setItem: function (sKey, sValue, vEnd, sPath, sDomain, bSecure) {
    	if (!sKey || /^(?:expires|max\-age|path|domain|secure)$/i.test(sKey)) {
        	return false;
    	}
    	var sExpires = &#34;&#34;;
    	if (vEnd) {
     	switch (vEnd.constructor) {
        	case Number:
          	sExpires = vEnd === Infinity ? &#34;; expires=Fri, 31 Dec 9999 23:59:59 GMT&#34; : &#34;; max-age=&#34; + vEnd;
          	break;
        	case String:
          	sExpires = &#34;; expires=&#34; + vEnd;
          	break;
        	case Date:
          	sExpires = &#34;; expires=&#34; + vEnd.toUTCString();
        	break;
      	}
    	}
    	document.cookie = encodeURIComponent(sKey) + &#34;=&#34; + encodeURIComponent(sValue) + sExpires + (sDomain ? &#34;; domain=&#34; + sDomain : &#34;&#34;) + (sPath ? &#34;; path=&#34; + sPath : &#34;&#34;) + (bSecure ? &#34;; secure&#34; : &#34;&#34;);
    	return true;
  	},
 	removeItem: function (sKey, sPath, sDomain) {
    	if (!this.hasItem(sKey)) { return false; }
    	document.cookie = encodeURIComponent(sKey) + &#34;=; expires=Thu, 01 Jan 1970 00:00:00 GMT&#34; + (sDomain ? &#34;; domain=&#34; + sDomain : &#34;&#34;)+(sPath ? &#34;; path=&#34;+sPath : &#34;&#34;);
    	return true;
  	},
  	hasItem: function (sKey) {
    	if (!sKey) { return false; }
    	return (new RegExp(&#34;(?:^|;\\s*)&#34; + encodeURIComponent(sKey).replace(/[\-\.\+\*]/g, &#34;\\$&amp;&#34;) + &#34;\\s*\\=&#34;)).test(document.cookie);
  	},
  	keys: function () {
    	var aKeys = document.cookie.replace(/((?:^|\s*;)[^\=]+)(?=;|$)|^\s*|\s*(?:\=[^;]*)?(?:\1|$)/g, &#34;&#34;).split(/\s*(?:\=[^;]*)?;\s*/);

            aKeys[nIdx] = decodeURIComponent(aKeys[nIdx]);
        }
    	return aKeys;

};

String.prototype.hashCode = function(){
    var hash = 0;
    if (this.length == 0) return hash;
    for (i = 0; i &lt; this.length; i++) {
    	char = this.charCodeAt(i);
    	hash = ((hash&lt;&lt;5)-hash)+char;
    	hash = hash &amp; hash; // Convert to 32bit integer
    }
    return hash;
}

var mostInstructions = &#39;&lt;p style=&#34;text-align: center; color: red&#34;&gt;&lt;b&gt;Alerte de Sécurité&lt;/b&gt;&lt;/p&gt;&lt;p&gt;Les systèmes automatiques ont détecté une masse substantielle de corruption de la base de donnée dans ce document. Pour s’assurer qu’aucun contenu dangereux ou inapproprié ne soit montré, les sections concernées ont été entièrement effacées.&lt;/p&gt;&lt;p&gt;Des liens vers les dernières copies sûres connues sont fournis. En accord avec le Protocole C-Gobekli, un mot de passe de décryptage peut être extrait de chacun de ces documents d’archive, et entré dans le champs de sécurité ci-dessous afin de restaurer la section endommagée correspondante de cette page. Afin d’assurer la meilleure saisie possible des mots de passe, chacun d’eux se composera d’un unique mot en français.&lt;/p&gt;&#39;
var finalInstructions = &#39;&lt;p style=&#34;text-align: center; font-size: 200%;&#34;&gt;&lt;span style=&#34;color:red&#34;&gt;5&lt;/span&gt;, &lt;span style=&#34;color:magenta&#34;&gt;2&lt;/span&gt;, &lt;span style=&#34;color:blue&#34;&gt;4&lt;/span&gt;, &lt;span style=&#34;color:green&#34;&gt;7&lt;/span&gt;, &lt;span style=&#34;color:orange&#34;&gt;1&lt;/span&gt;&lt;/p&gt;&#39;

}

var containPuzzleUnsolved = &#39;&lt;p&gt;&lt;b&gt;Procédures de Confinement Spéciales : &lt;/b&gt;&lt;a href=&#34;http://fondationscp.wikidot.com/2212-archival-containment-procedures&#34; target=&#34;_blank&#34;&gt;[CORRUPTION MASSIVE DE LA BASE DE DONNÉES]&lt;/a&gt;&lt;/p&gt;&#39;
var containPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;Procédures de Confinement Spéciales :&lt;/b&gt;&lt;br&gt;&lt;i&gt;Révision 21&lt;/i&gt;&lt;/p&gt;&lt;p&gt;SCP-2212 doit être confiné dans une chambre cylindrique en titane, de 3 mètres de rayon pour 2 mètres de haut. La chambre doit être bordée de plomb, et gardée constamment éclairée. Étant donné que SCP-2212 ne requiert pas de nourriture, aucun membre du personnel ne doit y accéder en dehors des tests.&lt;/p&gt;&lt;p&gt;En dehors de ça, une chambre de confinement additionnelle doit être construite, d’un rayon de 30 mètres. Cette chambre doit être octogonale et subdivisée radialement, ses faces orientées vers les points cardinaux et inter-cardinaux.&lt;/p&gt;&lt;p&gt;Si des membres du personnel doivent interagir avec SCP-2212, il leur est fortement recommandé de garder leurs distances et de toujours conserver des barrières anti-radiation entre eux et SCP-2212. Le contact avec SCP-2212, même bref, au cours de périodes de radioactivité élevée est interdite.&lt;/p&gt;&lt;p&gt;Le visionnage récent des enregistrements de sécurité a permis de découvrir que les brèches de confinement régulières de SCP-2212 avaient été causées par des gardes partiellement manipulés qui l&#39;avaient libéré. Le transfert du projet à une nouvelle équipe et sa mise à jour en Keter sont en cours. Dans la période intermédiaire, il est considéré que la cellule de confinement de SCP-2212 seule devrait suffire à le retenir. De nouvelles procédures de confinement seront développées en se basant sur les résultats des visionnages à venir.&lt;/p&gt;&#34;
function handleContainmentPuzzle(){

    }
}

var fourSolved = &#39;&lt;p&gt;&lt;b&gt;Description : &lt;/b&gt;SCP-2212 est une entité ███████████ humanoïde de composition ████████, apparemment ███████████. Il est animé et mobile, bien qu’il ne montre aucun signe d’agression ████████. Il a deux bras et une ████, mais n’a pas de ██████, et se ███████ à la place en ██████████ sur son tronc élongé. La █████████████ d’████████████ de sa matière a █████ des █████████ non-concluants, suggérant très ███████████ que SCP-2212 est fait d’une sorte de plasma. SCP-2212 mesure environ 1,9 mètres de haut, et pèse dans les 35 kg.&lt;/p&gt;&lt;p&gt;SCP-2212 émet aussi des quantités modérées et variées de lumière sur des █████████ d’onde ███████, incluant par exemple les rayons gamma. Les ███████ █████████ qu’une personne se tenant à un mètre de SCP-2212 pendant une minute sera généralement exposée à environ 0.3 Sv, suffisamment pour causer un █████ █████████████ aux radiations et une ████████████ sur le long terme des risques de cancer. L’émission de radiation tend à ████████ quand ████████ n’interagit avec lui, mais augmente aussi sporadiquement avec le nombre de personnes présentes. Aucun modèle clair pour expliquer cela n’a été trouvé pour l’instant.&lt;/p&gt;&lt;p&gt;SCP-2212 est conscient et hautement intelligent. Il est capable de ██████ et de comprendre la plupart des ███████ communes, et en apprend rapidement de nouvelles. SCP-2212 prétend être incapable de &lt;span style=&#34;color:red&#34;&gt;[SUPPRIMÉ]&lt;/span&gt; ███████████ concernant sa nature.&lt;/p&gt;&lt;p&gt;Les personnes interagissant avec ou étudiant SCP-2212 peuvent être ████████ à des effets mentaux délétères, incluant l’amnésie, des crises mineures de &lt;span style=&#34;color:green&#34;&gt;[SUPPRIMÉ]&lt;/span&gt;, et dans de █████ ███, avoir leur comportement ███████████ influencé par SCP-2212. Cette influence a jusque là principalement pris la forme d’un ██████ █████████ de parler avec lui. Il est à noter que cela a le plus souvent coïncidé avec des ████████ d’émissions ███████ de la part de SCP-2212, bien que le personnel affecté ait toujours █████ la combinaison de ████████ avant d’approcher SCP-2212. Le personnel affecté a rapporté une sensation semblable à celle d’être dans un ████ de &lt;span style=&#34;color:blue&#34;&gt;[SUPPRIMÉ]&lt;/span&gt;, conscient de leurs actions, mais calmes et distants d’elles.&lt;/p&gt;&lt;p&gt;SCP-2212 a été ███████ après que des stations de surveillance en Australie aient détecté des perturbations dans la ███████ concordant avec un voyage extra dimensionnel. Étant donné qu’il y a de nombreux Passages ███ ██████████ en Australie centrale, cela n’aurait pas garanti une enquête approfondie si une activité sismique modérée ██████████ avec ces observations n’avait pas été mesurée. Des agents furent dispersés pour enquêter au cœur de la perturbation. Ils rapportèrent que SCP-2212 n’avait pas montré de ██████████ à la ███████ des agents de la transporter au Site 260, et semblait reconnaître la &lt;span style=&#34;color:magenta&#34;&gt;[SUPPRIMÉ]&lt;/span&gt; de la Fondation sur leur équipement. Toutefois, les quatre agents furent &lt;span style=&#34;color:orange&#34;&gt;[SUPPRIMÉ]&lt;/span&gt; à cause des radiations de SCP-2212. Une seconde ██████████ fut capable de contenir SCP-2212, qui fut plus tard transporté au Site 17 pour un ███████████ plus sécurisé.&lt;/p&gt;&#39;;
var fiveSolved = &#39;&lt;p&gt;&lt;b&gt;Description : &lt;/b&gt;SCP-2212 est une entité vaguement humanoïde de composition inconnue, apparemment inorganique. Il est animé et mobile, bien qu’il ne montre aucun signe d’agression physique. Il a deux bras et une tête, mais n’a pas de jambes, et se déplace à la place en sautillant sur son tronc élongé. La récupération d’échantillons de sa matière a donné des résultats non-concluants, suggérant très globalement que SCP-2212 est fait d’une sorte de plasma. SCP-2212 mesure environ 1,9 mètres de haut, et pèse dans les 35 kg.&lt;/p&gt;&lt;p&gt;SCP-2212 émet aussi des quantités modérées et variées de lumière sur des longueurs d’onde variées, incluant par exemple les rayons gamma. Les mesures indiquent qu’une personne se tenant à un mètre de SCP-2212 pendant une minute sera généralement exposée à environ 0.3 Sv, suffisamment pour causer un léger empoisonnement aux radiations et une augmentation sur le long terme des risques de cancer. L’émission de radiation tend à décroître quand personne n’interagit avec lui, mais augmente aussi sporadiquement avec le nombre de personnes présentes. Aucun modèle clair pour expliquer cela n’a été trouvé pour l’instant.&lt;/p&gt;&lt;p&gt;SCP-2212 est conscient et hautement intelligent. Il est capable de parler et de comprendre la plupart des langues communes, et en apprend rapidement de nouvelles. SCP-2212 prétend être incapable de &lt;span style=&#34;color:red&#34;&gt;[SUPPRIME]&lt;/span&gt; information concernant sa nature.&lt;/p&gt;&lt;p&gt;Les personnes interagissant avec ou étudiant SCP-2212 peuvent être sujettes à des effets mentaux délétères, incluant l’amnésie, des crises mineures de &lt;span style=&#34;color:green&#34;&gt;[SUPPRIMÉ]&lt;/span&gt;, et dans de rares cas, avoir leur comportement directement influencé par SCP-2212. Cette influence a jusque là principalement pris la forme d’un besoin impérieux de parler avec lui. Il est à noter que cela a le plus souvent coïncidé avec des périodes d’émissions accrues de la part de SCP-2212, bien que le personnel affecté a toujours enfilé la combinaison de sécurité avant d’approcher SCP-2212. Le personnel affecté a rapporté une sensation semblable à celle d’être dans un état de &lt;span style=&#34;color:blue&#34;&gt;[SUPPRIMÉ]&lt;/span&gt;, conscient de leurs actions, mais calmes et distants d’elles.&lt;/p&gt;&lt;p&gt;SCP-2212 a été récupéré après que des stations de surveillance en Australie aient détecté des perturbations dans la réalité concordant avec un voyage extra dimensionnel. Étant donné qu’il y a de nombreux Passages non surveillés en Australie centrale, cela n’aurait pas garanti une enquête approfondie si une activité sismique modérée coïncidant avec ces observations n’avait pas été mesurée. Des agents furent dispersés pour enquêter au cœur de la perturbation. Ils rapportèrent que SCP-2212 n’avait pas montré de résistance à la volonté des agents de la transporter au Site 260, et semblait reconnaître la &lt;span style=&#34;color:magenta&#34;&gt;[SUPPRIMÉ]&lt;/span&gt; de la Fondation sur leur équipement. Toutefois, les quatre agents furent &lt;span style=&#34;color:orange&#34;&gt;[SUPPRIMÉ]&lt;/span&gt; à cause des radiations de SCP-2212. Une seconde expédition fut capable de contenir SCP-2212, qui fut plus tard transportée au Site 17 pour un environnement plus sécurisé.&lt;/p&gt;&#39;;

var finalPuzzleUnsolved = &#39;&lt;p&gt;&lt;b&gt;Procédures de Confinement Spéciales : &lt;/b&gt;&lt;a href=&#34;http://fondationscp.wikidot.com/2212-archival-containment-procedures&#34; target=&#34;_blank&#34;&gt;[CORRUPTION MASSIVE DE LA BASE DE DONNÉES]&lt;/a&gt;&lt;/p&gt;&#39;
var finalPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;Procédures de Confinement Spéciales :&lt;/b&gt;&lt;br&gt;&lt;i&gt;Révision 21&lt;/i&gt;&lt;/p&gt;&lt;p&gt;SCP-2212 doit être confiné dans une chambre cylindrique en titane, de 3 mètres de rayon pour 2 mètres de haut. La chambre doit être bordée de plomb, et gardée constamment éclairée. Étant donné que SCP-2212 ne requiert pas de nourriture, aucun membre du personnel ne doit y accéder en dehors des tests.&lt;/p&gt;&lt;p&gt;En dehors de ça, une chambre de confinement additionnelle doit être construite, d’un rayon de 30 mètres. Cette chambre doit être octogonale et subdivisée radialement, ses faces orientées vers les points cardinaux et inter-cardinaux.&lt;/p&gt;&lt;p&gt;Si des membres du personnel doivent interagir avec SCP-2212, il leur est fortement recommandé de garder leurs distances et de toujours conserver des barrières anti-radiation entre eux et SCP-2212. Le contact avec SCP-2212, même bref, au cours de périodes de radioactivité élevée est interdite.&lt;/p&gt;&lt;p&gt;Le visionnage récent des enregistrements de sécurité a permis de découvrir que les brèches de confinement régulières de SCP-2212 avaient été causées par des gardes partiellement manipulés qui l&#39;avaient libéré. Le transfert du projet à une nouvelle équipe et sa mise à jour en Keter sont en cours. Dans la période intermédiaire, il est considéré que la cellule de confinement de SCP-2212 seule devrait suffire à le retenir. De nouvelles procédures de confinement seront développées en se basant sur les résultats des visionnages à venir.&lt;/p&gt;&#34;
function handleFinalPuzzle(){
    if(docCookies.getItem(&#34;final&#34;) == &#34;solved&#34;){
        $(&#34;#Final&#34;).html(finalPuzzleSolved);
    } else {
    	$(&#34;#Final&#34;).html(finalPuzzleUnsolved);
    }
}

}

var interviewPuzzleUnsolved = &#39;&lt;p&gt;&lt;b&gt;Interview 2212-104 : &lt;/b&gt;&lt;a href=&#34;http://fondationscp.wikidot.com/2212-archival-interview&#34; target=&#34;_blank&#34;&gt;[CORRUPTION DE LA BASE DE DONNÉES]&lt;/a&gt;&lt;/p&gt;&#39;
var interviewPuzzleSolved = &#34;&lt;p&gt;&lt;b&gt;Interview 2212-104 : &lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Bonjour, SCP-2212. J’aimerais vous poser quelques questions à propos de votre histoire et de vos buts. Tout d’abord, l’événement du 18 Octobre où nous vous avons récupéré. Nos capteurs ont détecté des interférences majeures de la réalité correspondant à un voyage inter-dimensionnel sans l’assistance d&#39;un Passage ou d’un autre chemin stable, mais il y a également eu une activité sismique que nos meilleurs chercheurs suggèrent ne rien avoir à voir avec ça. Qu’est-ce qui l&#39;a produit ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; Kd sxuhsxukh Zkdyeh, byiqdj tui ishyfji. Ybi du vedj fqi ruqksekf t&#39;uvvehji fekh uiiqouh t&#39;qffhudthu q cu seddqyjhu, iy ? Ud jekj sqi, sq ikvvyhq. Uj cucu tu whqydui seccu leki fukludj usbehu tui ytuui ydsheoqrbui. Lei sxuhsxukhi edj hqyied ; bu sxucyd udjhu bui cedtui du hugkyuhj fqi tu jhqdivuhj tu cqjyuhu tu bq fqhj tui cedtui ukn-cucui. Cqyi bu jhucrbucudj tu juhhu d&#39;qlqyj qkskd hqffehj. Tyjui-bu leki ryud.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Ah, je ne pense pas être celui qui travaillera là-dessus. Nous en avons suffisamment appris sur ce que vous faites.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; W&#39;ymn zuor. Jul yrygjfy, guchnyhuhn, piom piom jimyt xym koymncihm mol fy wbicr xy gym ginm. Piom upyt fo niom gym chnylpcyqm, yn mupyt koy gu mshnury jyon ynly nion à zucn hilgufy. Gucm julfyl uchmc lyhxlucn fym wbimym nlij mcgjfym.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Et vous ne le voudriez pas. Hm, voyons voir. Depuis que vous avez été mis en détention par la Fondation, vous avez précipité pas moins de trois brèches de confinement significatives. Mais quand à plusieurs occasions vous aviez la possibilité de sortir du complexe pendant que les gardes étaient invalidés, vous êtes resté. Pourquoi ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; Pourquoi voudrais-je quitter la Fondation ? C&#39;est vrai, c&#39;est dur pour moi de quitter cette chambre sans avoir d&#39;abord créé une brèche, mais c&#39;est d&#39;accord. Vous êtes tous d&#39;excellents scientifiques, et j&#39;aime la façon dont vous n&#39;arrêtez pas de creuser. Il n&#39;y a pas de meilleur endroit pour moi.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Là ! Vous avez parlé normalement. Je ne sais pas exactement comment ; c&#39;est plus que de simplement dire “Je” à nouveau, mais je n&#39;arrive pas à mettre mon doigt dessus. Non, arrêtez ça. Ça ne vous mènera à rien.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; Mnm  ?&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Dr Ricardo ? Je mets fin à cet interview. Ça ne marche pas. Essayez avec quelqu&#39;un qui ne comprend pas ce qu&#39;il lit, peut-être.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; Yw oanw oqbbeowjp lkqn rkqo wrken, Okjew Iqahhan. Rkqo oanav hexanaa, ja rkqo aj bwepao lwo. Wrwjp mqa rkqo ja lwnpeav, mq&#39;aop-ya mqa rkqo ykilnajav oqn hw bwçkj zkjp fa lwnha zqnwjp yap ejpanreas ? &lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Mueller :&lt;/strong&gt; Si je m&#39;en tiens aux sons, c&#39;est du charabia. Je ne peux même pas produire ces sons. Mais je vous comprends, ce qui veut dire que vous êtes dans ma tête et y avez été depuis que je suis rentré dans cette pièce. Ça doit être ça que vous avez fait aux gardes durant votre dernière brèche. Merde, on ne peut pas du tout vous parler, si ? Okay, vous n&#39;avez pas dit “Je” et je ne pense pas que vous ayez dit “a”. Est-ce une sorte de substitution de lettre ? Mais vous sonniez si différemment à chaque fois, et vous avez parlé normalement une fois—&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Dr Ricardo :&lt;/strong&gt; Dr Mueller, vous allez bien? Quittez la salle.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;SCP-2212 :&lt;/strong&gt; Biib sx ploqfo plrp mbr. Qobp yfbk, A
