**Объект №:** SCP-####

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** К объекту SCP-#### должна быть приставлена группа из 20 глухонемых сотрудников МОГ. Они обязаны хранить полное молчание и стараться не издавать звуков. Общение происходит посредством передачи мыслей с помощью прибора чтения оных. Территория содержания SCP-#### должна быть  оцеплена 3-метровым забором диаметром в 5(пять) километров. Все возможные живые и не живыe объекты должны быть уничтожены еще в радиусе 10(десяти)км^2. 

**Описание:** SCP-#### представляет собой две стены высотой 7.43 километра одна и 8.478 метра вторая, шириной 3 км. Стены выполнены из неизвестного ранее материала. Объект делят на SCP-####-1 SCP-####-2. SCP-####-1 и SCP-####-2 расположены друг напротив друга. Если какой-либо объект издаст звук на расстоянии до 20 км, одна из стена уловит это и эхо начнет отдаваться от одной стены к другой. Каждое отражение звука усиливает его и если он дойдет до верха, звук усилится до невероятной громкости, что сокрушит одну из стен, а после и вторую. Если это произойдет, стены раздавят города █████, ██████ и ██████. Также ударной волной сильно повредит города ██████ и █████ областей. Масштаб жертв по последним подсчетам составит около 3.6 миллиона людей. Вокруг основания SCP-####-1 и SCP-####-2 Организация хотела построить БЭК(без эховые камеры), однако реализация такого проекта невозможна, постольку поскольку стройка чего-либо непременно издаст звук.

**Приложение:** Протокол эксперимента...</textarea></pre>
