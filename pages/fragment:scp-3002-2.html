    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**{{Thứ ba, ngày 15 tháng 12 năm 2015 lúc 8:03 tối, O5-1 (o5_1@foundation.scp) đã viết:}}**

//{{R.}}//

//{{Tôi không chắc điều này có nghĩa là cô ấy quay lại hay đây chỉ là những ký ức lộn xộn của cô ấy. Nghĩ thử xem? Liệu Dự án Lethe có một ảnh hưởng phụ nào đó mà chúng ta chưa giải thích được không? Tôi muốn chắc chắn rằng điều này sẽ không quay lại để gây tổn hại cho chúng tôi nữa. Hãy để mắt đến cái này.}}//

//{{A. Veles}}//
//[[size 90%]]{{Hội Đồng O5}}[[/size]]//
//[[size 90%]]{{@@o5_1@foundation.scp@@}}[[/size]]//
------
&gt; [[div style=&#34;text-align: right;&#34;]]
&gt; **Tài liệu được chuẩn bị bởi:** Tiến sĩ Darryl Loyd
&gt; **Ngày:** 13-12-2015
&gt; [[/div]]
&gt; 
&gt;  
&gt; [[=]]
&gt;&gt; **CẢNH BÁO:** Tài liệu sau đây có chứa Thông tin độc Cấp II (Nguy hiểm nhẹ). Thủ tục Thông tin lan truyền An Toàn được ban hành, sử dụng hạt giống ,,{{sX82hPkl4}},,.
&gt; 
&gt; [[/=]]
&gt; 
&gt; **Mã vật thể:** SCP-3002
&gt;   
&gt; **Phân loại:** Euclid
&gt; 
&gt; **Quy trình Quản thúc Đặc biệt:** Một tài khoản bằng văn bản của SCP-3002 đã được lưu giữ trong Kho Tài Liệu Dị Thường của Điểm-41. Việc kiểm tra phải được thực hiện bởi ít nhất ba nhân viên với giấy phép an ninh 03/3002. Đối tượng thử nghiệm và bất kỳ nhân viên nào không có Biện Pháp Đối Phó Thông Tin Lan Truyền CL-II phải được cấp thuốc lú Cấp C sau khi thử nghiệm. Tất cả các tài liệu liên quan đến SCP-3002 phải có các biện pháp đối phó thông tin lan truyền có thể ngăn chặn Thông tin độc Cấp 2. Ngoài ra, tài liệu không được phép rời khỏi không gian nghiên cứu SCP-3002 hoặc đưa cho nhân viên không thuộc dự án SCP-3002.
&gt; 
&gt; Một người trong nhóm ban đầu bị phát hiện bị ảnh hưởng bởi SCP-3002 sẽ được giữ trong một buồng quản thúc dành cho người tiêu chuẩn, với mục đích nghiên cứu dài hạn và phân tích sự phơi nhiễm với SCP-3002.
&gt; 
&gt; Nếu bất kỳ người nào được phát hiện bị ảnh hưởng bởi SCP-3002, họ sẽ được cấp thuốc lú Loại C hoặc Loại B, tùy thuộc vào thời điểm ban đầu bị phơi nhiễm. Hiện tại, một phương tiện để nhận dạng hoặc xác định một người bị ảnh hưởng bởi SCP-3002 mà không cần xác nhận bằng giọng nói đang được nghiên cứu, có tên dự án là Veselka. Nói chuyện với Tiến sĩ Loyd để biết thêm thông tin về dự án này.
&gt; 
&gt; **Cập Nhật Không Khẩn Cấp - ██/██/2016:** Dự án Veselka đã bắt đầu thử nghiệm cuối cùng, với các thử nghiệm ban đầu cho thấy những kết quả tích cực trong việc xác định các cá nhân bị ảnh hưởng mà không cần phải phỏng vấn. Các hướng dẫn và thiết bị để sử dụng cho dự án đang được chuyển đến các điểm của Tổ Chức và các dặc vụ ở Indiana và Illinois. Các đặc vụ được chỉ định nên bắt đầu tìm kiếm tại các khu vực dân số cao, chẳng hạn như Indianapolis và Chicago trước khi chuyển sang các khu vực dân số thấp.
&gt; 
&gt; **Mô tả:** SCP-3002 là một Nhận thức độc thông tin lan truyền Cấp II với ảnh hưởng hạn chế đến ký ức của các đối tượng bị phơi nhiễm. SCP-3002 cấy ghép một ký ức trong tâm trí của chủ thể và khiến cho chủ thể xác nhận là kí ức đó là của họ. SCP-3002 lan truyền qua bất kỳ phương tiện giao tiếp nào mô tả lại kí ức dị thường đó, bao gồm cả văn bản và lời nói.
&gt; 
&gt; SCP-3002 thường cấy ghép kí ức dị thường đó vào khoảng kí ức thời thiếu niên của chủ thể. Các lời khai cho thấy kí ức đó thường là chủ thể tới một công viên địa phương với người mà họ coi là bạn thân nhất. Rất nhiều chi tiết giống nhau trong tất cả các ký ức, bao gồm ngày hôm đó có nhiều mây, nhưng khá ấm áp, chủ thể và bạn thân của họ đã tranh cãi với nhau về một đứa trẻ mới ở trường, và đứa trẻ đó là một người nhập cư Slovakia mang tên Lily Veselka (được gán mã định danh SCP-3002-1). Thỉnh thoảng, các chủ thể nhớ lại rằng Lily ngồi trên băng ghế cạnh họ hoặc hỏi họ những câu hỏi cụ thể. Tất cả các chi tiết khác đều khác nhau giữa các chủ thể.
&gt; 
&gt; SCP-3002-1 thường được mô tả là có mái tóc vàng nhạt và ngoại hình xanh xao. Chủ thể nhớ lại rằng cô bé ấy hỏi họ những câu hỏi rất cụ thể, nói chung là về bản thân hoặc một dự án được cho là có liên quan đến trường học.
&gt; 
&gt; SCP-3002 được phát hiện khi một nhà tâm lý học làm việc tại South Rock Penitenterator ở Tây Bắc Indiana nhận thấy một lượng lớn tù nhân đề cập đến những ký ức giống hệt nhau. Khi Tổ Chức vào cuộc, hơn 85% dân số tù nhân dường như đã bị ảnh hưởng bởi SCP-3002. Sự bất thường đã được ghi nhận và được dán nhãn là nghiên cứu ưu tiên thấp. Ban đầu khi được phỏng vấn, các tù nhân bị ảnh hưởng đã kể lại kí ức đó một cách chi tiết; tuy nhiên, qua các cuộc phỏng vấn và thử nghiệm với các tù nhân bị ảnh hưởng, các hồi ức về ký ức dị thường bắt đầu dần dần cho thấy ít chi tiết hơn.
&gt; 
&gt; **Sự cố 3002-2:** Vào ngày ██/██/2016, ba nhân viên đã cố gắng truy cập tài liệu của SCP-3002, mặc dù không có giấy phép thích hợp hoặc không có kiến thức trước đó về SCP-3002. Nhật ký truy cập ngày hôm đó đã được ghi lại như sau.
&gt;
&gt; ||~ Thời gian ||~ Người dùng ||~ Chức vụ ||~ Mã vạch ||~ Hành động ||
&gt; || 3:15 chiều || JBawes1 ||Bảo vệ (1/T) || PF1408pc41-8 || Quyền hạn không phù hợp, từ chối truy cập ||
&gt; || 3:20 chiều || RKaid12 || Đặc vụ hoạt động (2/████) || PF1408pc41-92|| Quyền hạn không phù hợp, từ chối truy cập ||
&gt; || 3:40 chiều || VanderD8 || Nghiên cứu viên cấp cao  (4/L) || PF1408pc41-29 || Chấp thuận truy cập, chỉnh sửa nhỏ||
&gt; || 6:25 chiều || RAISAWhit || ████████ (█/█████) || ██████████-█|| Hoàn nguyên chỉnh sửa ||
&gt; || 6:35 chiều || VanderD8 || Nghiên cứu viên cấp cao (4/L) || PF1408pc41-8 || Chấp thuận truy cập, chỉnh sửa nhỏ ||
&gt; || 6:40 chiều || RAISAWhit || ████████ (█/█████) || ██████████-█|| Chỉnh sửa nguyên bản, khóa tài liệu ||
&gt;  
&gt; Các quan chức RAISA đã thực hiện các cuộc thẩm vấn và sử dụng thuốc lú cho cả ba cá nhân. Cuộc thẩm vấn với nghiên cứu viên Vanderbilt đã được ghi lại dưới đây.
&gt;  
&gt;&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;&gt;  
&gt;&gt; //Sĩ quan RAISA Whitley vào phòng thẩm vấn. Tiến sĩ Vanderbilt đã được các nhân viên an ninh của RAISA đưa vào trong phòng trước đó.//
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Tiến sĩ Damian Vanderbilt, tôi là sĩ quan Whitley của Sở Quản Trị Tình Báo An Ninh Và Thông Tin. Tôi nói chuyện với ông hôm nay do lo ngại về các chỉnh sửa gần đây của ông đối với tài liệu về một sự việc bất thường gần đây.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** //(Đối tượng tỏ vẻ bối rối.)// Tôi không hiểu cậu nói về cái gì, con trai à.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Tiến sĩ Vanderbilt, nếu có thể xin vui lòng gọi tôi là Whitley hoặc Sĩ quan Whitley. Các tài liệu trong câu hỏi là về SCP-3002. Tối hôm qua, các chỉnh sửa tài liệu đã được thực hiện bằng tài khoản và mã cá nhân của ông.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Tôi xin lỗi, sĩ quan. Nhưng tôi vẫn không rõ đó là dị vật nào. Tôi hiện đang phụ trách khá nhiều dự án và tôi cũng làm việc trên một số tệp tin và báo cáo, tất cả đều nằm trong quyền hạn chỉnh sửa của tôi.
&gt;&gt; 
&gt;&gt; //RAISA Whitley mở chiếc cặp ra và mở một thư mục chứa bản sao của tài liệu SCP-3002.//
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Ôi phải, dị thể đó. Tôi nhớ đã thấy một vài lỗi nhỏ, vì vậy tôi đã sửa lại chúng khi tôi rảnh.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Theo ghi chép của chúng tôi, đây là lần đầu tiên ông truy cập vào tài liệu của SCP-3002.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Cậu có chắc không, vì tôi thề là tôi đã thấy điều này trước đây. //(Đối tượng im lặng trong vài giây.)// Ô, đợi đã! Tôi nhớ rồi, tôi đã thấy nó trên vai Loyd khi tôi đang đi lấy đồ ăn trưa.lunch.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Điều đó là không thể. Do bản chất của SCP-3002, tất cả thông tin và tài liệu chỉ có thể được truy cập trong một môi trường được kiểm soát. Điều này được thực hiện thông qua khóa ghi nhớ được tạo riêng, mà ông bỏ qua bằng đặc quyền quản trị.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Ok, nhưng điều đó không thay đổi thực tế rằng tất cả những gì tôi làm là một vài chỉnh sửa ngữ pháp nhỏ.
&gt;&gt; 
&gt;&gt; **RAISA Whitley:** Điều đó cũng có vẻ là sai. Trong khi chỉnh sửa ngữ pháp, ông cũng đã chỉnh sửa một số cụm từ &#34;SCP-3002&#34; và các biến thể của từ đó thành &#34;Lily Veselka.&#34; Ông cũng đã xóa dòng xác định rằng thực thể trong ký ức liên quan là người Slovakia.
&gt;&gt; 
&gt;&gt; **Vanderbilt:** Nhưng cô ấy không phải người Slovakia. Tôi đã biết cô ấy từ khi tôi còn là một đứa trẻ, và tôi khẳng định cô ấy không phải là người Slovakia. Các báo cáo của chúng tôi được dựa trên thực tế, vì vậy tôi đã chắc chắn rằng đó là... tự nhiên bây giờ tôi lại nghĩ về điều, tôi không nhớ cô ấy đến từ đâu.
&gt;&gt;  
&gt;&gt; **RAISA Whitley:** Cảm ơn sự hợp tác của ông, Tiến sĩ Vanderbilt.
&gt;&gt;  
&gt;&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt;  
&gt; Tiến sĩ Vanderbilt sau đó được xác định là đã bị ảnh hưởng bởi SCP-3002. Ông được cấp thuốc lú Loại B và chuyển đến Điểm-726. Tiến sĩ Loyd bị điều tra vì xử lý tài liệu SCP không đúng cách; tuy nhiên, điều tra xác định rằng Loyd chưa bao giờ mang các tệp của SCP-3002 ra ngoài khu vực nghiên cứu được chỉ định mà Vanderbilt không có quyền truy cập. Hiện tại vẫn chưa biết làm thế nào SCP-3002 có thể ảnh hưởng đến ông ta, vì không có vật trung gian lan truyền nào được xác định.
