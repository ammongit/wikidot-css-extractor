&gt; = [[size xx-large]]«ПРОВЕРЯЮЩИЙ»[[/size]]
&gt;
&gt;
&gt; = [[size 150%]]**ДЕЙСТВУЮЩИЕ ЛИЦА**[[/size]]
&gt; {{Дмитрий Дмитриевич, руководитель Зоны.}}
&gt; {{Пётр Иванович, начальник службы безопасности Зоны.}}
&gt; {{Сергей Андреевич, глава обслуживающего персонала.}}
&gt; {{Фёдор Васильевич, специалист по сдерживанию.}}
&gt; {{Евгений Антонович, глава медицинского крыла.}}
&gt; {{Полевые агенты Печёнкин и Селезёнкин.}}
&gt; {{Александр Леонидович, ``проверяющий&#39;&#39;.}}
&gt;
&gt; = [[size 150%]]**ОПИСАНИЕ ПЕРСОНАЖЕЙ**[[/size]]
&gt; {{Дмитрий Дмитриевич}} – 4 уровень допуска, руководитель Зоны. Одет в серый костюм с красным галстуком. Говорит медленно и внятно. 56 лет.
&gt; {{Пётр Иванович}} – 4 уровень допуска, начальник службы безопасности Зоны. Одет в форму охранника, но с накладными плечами и оранжевой повязвой. Говорит быстро. 37 лет.
&gt; {{Сергей Андреевич}} – 1 уровень допуска, глава обслуживающего персонала. Одет в брюки и рубашку. Говорит быстро, иногда заикается. 30 лет
&gt; {{Фёдор Васильевич}} – 2 уровень допуска, специалист по сдерживанию. 35 лет.
&gt; {{Евгений Антонович}} – 2 уровень допуска, глава медицинского крыла. Одет в серые брюки и белый халат с обозначением красного креста. Говорит ``в нос&#39;&#39;. 40 лет.
&gt; {{Печёнкин Данил Данилович и Селезёнкин Данил Данилович}} – 2 уровни допуска, полевые агенты. Печёнкин одет в чёрный костюм, а Селезёнкин – в серый. Оба среднего роста, полноваты. Говорят быстро, местами невнятно. Печёнкину и Селезёнкину по 22 года.
&gt; {{Александр Леонидович}} – уровень допуска отсутствует, агент Повстанцев Хаоса. Одет в чёрный костюм и прямоугольные солнцезащитные очки. Говорит громко. 23 года.

&gt; = [[size 150%]]**Действие первое**[[/size]]
&gt;
&gt; = Явление I
&gt; = [[size 80%]]Комната для совещаний[[/size]]
&gt; = {{Руководитель Зоны}}, {{начальник СБ}}, {{Сергей Ковалёв}}, {{Фёдор Васильевич}}, {{Евгений Антонов}}, [[size 80%]]сотрудники СБ[[/size]].
&gt; = [[size 80%]]За столом присутствуют все выше перечисленные лица, кроме Дмитрия Дмитриевича. Охранники стоят по углам комнаты.[[/size]]
&gt; = [[size 80%]]В комнату входит Дмитрий Дмитриевич.[[/size]]
&gt; {{Руководитель Зоны.}} Господа! Я собрал вас здесь чтобы сообщить одну крайне важную и крайне неприятную новость: к нам направили проверяющего.
&gt; {{Начальник СБ.}} Проверяющего?
&gt; {{Фёдор Васильевич.}} Проверяющего?
&gt; = [[size 80%]]Евгений Антонович достаёт пачку успокоительного и выпивает одну таблетку. Убирает пачку.[[/size]]
&gt; {{Руководитель Зоны.}} Да, господа, проверяющего.
&gt; {{Фёдор Васильевич.}} И когда же он приедет?
&gt; {{Руководитель Зоны.}} (Пожал плечами) Без понятия. Возможно, что он уже осматривает Зону, пока мы тут сидим.
&gt; = [[size 80%]]Евгений Антонович достаёт пачку успокоительного и выпивает все оставшиеся таблетки.[[/size]]
&gt; {{Евгений Антонович.}} (Запивает таблетки водой) А с чего Вы вообще взяли, что его направили к нам?
&gt; {{Руководитель Зоны.}} Мне пришло уведомление на электронную почту от Михаила Витальевича. (К начальнику СБ) Вы его знаете, Пётр Иванович.
&gt; {{Начальник СБ.}} Это тот, который с усищами вот такими вот? (Показывает)
&gt; {{Руководитель Зоны.}} Да, который с усищами.
&gt; {{Начальник СБ.}} Да, знаю. Он с ██-той Зоны. Ну и что же он Вам написал?
&gt; {{Руководитель Зоны.}} (Подзывает одного из охранников)
&gt; = [[size 80%]]К Дмитрию Дмитриевичу подходит охранник. Руководитель передаёт ему кассету. Охранник берёт касету, подходит к проектору и вставляет в него кассету.[[/size]]
&gt; = [[size 80%]]Проектор начинает громко гудеть. Дмитрий Дмитриевич нажимает на выключатель и в комнате тухнет свет. На экране появляется текст письма.[[/size]]
&gt; {{Руководитель Зоны.}} (Зачитывает письмо вслух) &lt;&lt;Руководителю Зоны ██ Дмитриевичу Дмитрию ███████ от руководителя Зоны ██ Витальевича Михаила ████████████. Спешу сообщить Вам, что к вам едет проверяющий. Рекомендуем принять Вам меры, ведь он, может, уже прогуливается по Зоне под видом какого-то агента. Проверяющий этот из отдела внутренней безопасности, а там, как Вы знаете, со всем строго. У нас уже всё проверили. Кое как все свои недочёты спрятали.&gt;&gt;
&gt; = [[size 80%]]Дмитрий Дмитриевич заканчивает читать и включает в комнате свет. Охранник достаёт кассету из проектора и кладёт её на стол.[[/size]]
&gt; {{Фёдор Васильевич.}} Мда-а... Задачка... Что делать будем, господа?
&gt; {{Евгений Антонович.}} &lt;&lt;Что делать?&gt;&gt;, &lt;&lt;Что делать?&gt;&gt;! Следы заметать!
&gt; {{Фёдор Васильевич.}} Ну мне никаких следов заметать не надо. У меня всё нормально, все SCP-объекты на своих местах.
&gt; {{Руководитель Зоны.}} Да что вы говорите? А что вы тогда скажите на это? (Кладёт папку на стол)
&gt; {{Фёдор Васильевич.}} (Рассматривает фотографии) Я-я… Ну… Да? Он просто слишком… силён?
&gt; {{Руководитель Зоны.}} Да, Фёдор Васильевич, SCP-███ сбежал! Я теперь спать не могу нормально! Вот так заснёшь и не проснёшься больше.
&gt; {{Начальник СБ.}} SCP-███?! Ой ё…
&gt; {{Руководитель Зоны.}} Так, ладно. Это сейчас не так важно. Восстановим камеру и поймаем.
&gt; {{Фёдор Васильевич.}} А на какие шиши мы её восстановим-то?!
&gt; {{Руководитель Зоны.}} Продадим часть SCP-████. Всё равно он бесконечный. Так…
&gt; = [[size 80%]]Дмитрий Дмитриевич привстаёт и осматривает людей, сидящих за столом.[[/size]]
&gt; {{Руководитель Зоны.}} Евгений Антонов!
&gt; {{Евгений Антонович.}} (Нервничает) Д-да?
&gt; {{Руководитель Зоны.}} Я тут посмотрел отчёт по вашему… медицинскому крылу… и заметил, что много погибших. В морге уже места заканчиваются. Как вы там людей лечите?
&gt; {{Евгений Антонович.}} Ну а что? Мы виноваты, что их не какая-то болезнь убивает, а аномалия? И вообще: спасём человека – спасём, умрёт – умрёт! Не наше дело! (Отворачивается)
&gt; {{Руководитель Зоны.}} Ну допустим. А почему в вашем медицинском крыле такой запах стоит?
&gt; {{Евгений Антонович.}} Какой такой запах?
&gt; {{Руководитель Зоны.}} Я не знаю. Отправлял в ваше крыло всех уборщиков, а они мыли-мыли и ничего не изменилось. (К Сергею Андреевичу) Я прав?
&gt; {{Сергей Андреевич.}} (Кивает)
&gt; {{Евгений Антонович.}} Не знаю я. Я никаких странных запахов в своём крыле не чувствую. (Шмыгнул носом)
&gt; {{Сергей Андреевич.}} А что за аномалии, господа? Я чего-то не знаю?
&gt; {{Начальник СБ.}} Ой, всё вы знаете! Не придуривайтесь!
&gt; {{Сергей Андреевич.}} Нет-нет, расскажите!
&gt; {{Руководитель Зоны.}} Ну а чем по-вашему занимается Фонд?
&gt; {{Сергей Андреевич.}} Благотворительностью.
&gt; = [[size 80%]]Все в комнате начинают смеяться, Сергей Андреевич с недоумением смотрит на окружающих.[[/size]]
&gt; {{Руководитель Зоны.}} (Просмеявшись) Да-да, благотворительностью…

&gt; = Явление II
&gt; = [[size 80%]]Комната для совещаний[[/size]]
&gt; = [[size 80%]]Те же,[[/size]] {{Печёнкин}} [[size 80%]]и[[/size]] {{Селезёнкин}}.
&gt; = [[size 80%]]В комнату вбегают запыхавшиеся Печёнкин и Селезёнкин.[[/size]]
&gt; {{Печёнкин.}} Приехал он! Приехал!
&gt; {{Селезёнкин.}} Да приехал!
&gt; {{Все.}} (Вместе) Проверяющий?
&gt; {{Печёнкин и Селезёнкин.}} (Вместе) Проверяющий!
&gt; {{Селезёнкин.}} Ой горе нам!
&gt; {{Евгений Антонович.}} Ой горе нам!
&gt; = [[size 80%]]Евгений Антонович встаёт с места и быстро направляется к выходу.[[/size]]
&gt; = [[size 80%]]Дмитрий Дмитриевич посмотрел на Петра Ивановича. Тот кивнул и щёлкнул пальцами.[[/size]]
&gt; = [[size 80%]]Охранники остановили Евгений Антоновича и усадили его на место.[[/size]]
&gt; {{Руководитель Зоны.}} Где он?! Рассказывайте!
&gt; {{Печёнкин и Селезёнкин.}} (Вместе) Идём мы... (Посмотрели друг на друга)
&gt; {{Печёнкин.}} Уж позвольте мне рассказать!
&gt; {{Селезёнкин.}} А почему это вам?! Уж лучше я расскажу!
&gt; {{Печёнкин.}} Нет, я!
&gt; {{Селезёнкин.}} Нет, я!
&gt; {{Печёнкин.}} Я!
&gt; {{Руководитель Зоны.}} Да прекратите вы! Пусть говорит... Ты рассказывай!
&gt; {{Печёнкин.}} Идём мы с Данилом Даниловичем мимо комнаты персонала...
&gt; {{Селезёнкин.}} Там где стоит торговый автомат с напитками!
&gt; {{Печёнкин.}} Там где стоит торговый автомат с напитками. И вижу, как крадётся...
&gt; {{Селезёнкин.}} (Перебивает) Нет, Данил Данилович! Это я заметил!
&gt; {{Руководитель Зоны}} (Громко прокашлялся) Дальше?
&gt; {{Печёнкин.}} Увидел Данил Данилович, как крадётся мимо мед.пункта...
&gt; {{Евгений Антонович}} Боже! Он мед.пункт видел!
&gt; {{Печёнкин.}} ...какой-то молодой человек.
&gt; {{Селезёнкин.}} В чёрном костюме с солнцезащитными очками!
&gt; {{Печёнкин.}} В чёрном костюме с солнцезащитными очками. (Собирается сказать)
&gt; {{Селезёнкин.}} Прямоугольные очки!
&gt; {{Печёнкин.}} В чёрном костюме с прямоугольными солнцезащитными очками. И этот человек всё рассматривает, что-то в планшет записывает...

&gt; = Явление III
&gt; = [[size 80%]]Комната для совещаний.[[/size]]
&gt; = [[size 80%]]Те же.[[/size]]
&gt; = [[size 80%]]Печёнкин не успевает договорить. В комнате начинается движение, все стремятся в выходу.[[/size]]
&gt; {{Руководитель Зоны.}} (Подзывает к себе охранника) Передай всем, что приехал проверяющий. Пусть все будут на своих местах. Нет-нет! Пусть каждый возьмёт по швабре и вымоют всю Зону до блеска! Чтобы все объекты в своих камерах были, чтоб все компьютеры работали. А систему видеонаблюдения пусть выключат от греха подальше! D-класс весь по камерам запереть и не выпускать! А хотя... Нет! Не выпускать! Дайте им еды и пусть в камерах сидят! (Выбегает из комнаты)

= [[size 150%]]**Продолжение следует...**[[/size]]</textarea></pre>
