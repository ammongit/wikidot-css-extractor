    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：那些足跡
作者：[[*user balesbomb]] 原帳號：[[*user Bales20147]]
[[include info:end]]

**項目編號:** SCP-ZH-886

**項目等級:** Safe

**特殊收容措施:**每組項目皆須分別保存在標準異常物件收容箱內，為避免碰撞損毀，內部空隙應以無染色之軟質填充物填補；並存放於Site-ZH-16第一區Safe級藝術品項目收容倉庫。每次實驗項目以1組為限，2組以上的同時試驗須4級以上人員簽核。

**描述:**SCP-ZH-886為總計11組以各種動物足部自小腿以下部位為原形的水泥雕塑品，外表無著色，每組部件數量與該種動物步足數目相等，材質為97.28％的矽酸鹽水泥，其餘材料無法解析；X光檢查結果所有項目之部件皆為實心。SCP-ZH-886之各組描述詳見附錄。

項目未安置前物理及化學特性與一般水泥製品無異，其特性於使其底部置於地面或可供行走之平面後顯現；無論先後順序與方向性，每部件放置後皆無視原本重心位置而保持自體平衡狀態；待整組項目部件放置完成，項目即自主移動調整各部件相對位置，乃至與雕塑之原形動物外觀部位相符之後，項目如同其原形動物般開始步行，無特定之移動方向。項目會避開其原形動物無法通過之障礙物，可通行之物項目亦表現出如同該動物般行為模式，移動速度大致與原形動物相等。

部件每次移動皆會留下一個與其底部相符的足跡，外觀似一般油漆材質，以遙控機器人試圖採集的結果都在剝離原處的同時消失，直接檢測結果依其成份和比例追蹤應為█牌油漆[[footnote]] ██造漆公司出品 [[/footnote]]，造成異常現象之物應為稀釋用的烷類或苯類有機溶劑。每個足跡會有一個或一段文字，皆為色底白字，每組項目產生之足跡顏色及文字片段不同；每組文字片段最後會出現三個無文字的足跡，接著先以一個足跡印出此組項目之原形動物名，再以一個足跡贊助廠商的商標作為該組文字的結束。偽裝成稅務人員的特工前往該些廠商調查結果，廠商公關部門一致否認有此贊助企劃，會計部門亦無查獲可疑之支出項目。

人員觀看此足跡會遭其異常效應影響，導致其遺忘原目的而專注於追蹤足跡以閱覽足跡上之文字；足跡經過閱覽後便消失，如果人員是從中途開始追蹤，則此前留下之足跡亦會消失；在人員追蹤途中中斷其行動會導致人員陷入重度迷茫狀態，直到使其歸返追蹤行動，收容過程中確認施以A級記憶消除亦可解除項目異常效應。一旦人員追蹤到項目，則項目會在其足跡重複完文字片段後停止移動，同時追蹤人員亦會解除異常效應；此時項目進入可回收的安定期，直到追蹤其之人員離開項目5m，項目會重新開始移動。人員刻意無視足跡直接接近項目，則使項目避開該人員，強制回收之舉動會誘發其奔跑，除SCP-ZH-886-3以外，其他強制回收行動皆難以成功。

項目於20██/6/18清晨出現在██廣場，民眾向警察機構報案地面有惡作劇塗鴉導致多人進入失控和迷茫狀態，潛伏特工立即通報基金會。收容團隊於現場成功回收共計11組的SCP-ZH-886，行動中特工方糖因負責回收SCP-ZH-886-11，疑似遭未知效應影響而進行為期一個月的隔離處置，事後確認無後續影響。目擊民眾分別接受各級記憶消除後，以『吸入過量有機溶劑』劇本釋放，整體事件以『惡作劇快閃藝術行動』做結。
