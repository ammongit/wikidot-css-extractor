El Crítico se sentó silenciosamente en su escritorio en la parte delantera de la Habitación 238, su largo pelo gris en una cola de caballo, su rostro arrugado y septuagenario congelado en una mirada indescifrable mientras tamborileaba con los dedos sobre la mesa al ritmo de su cronómetro. Ninguna de la media docena de personas que esperaban en silencio tenía más de la mitad de la edad del Crítico, ni siquiera una tercera parte. El Pintor, el Escultor, el Cortador, el Constructor, el Compositor y el Director se sentaron en sus escritorios más pequeños en la galería casi vacía. Esos no eran sus nombres reales, por supuesto, pero todos se conocían por nombres codificados en esta reunión. La mayoría de las veces, la Habitación 238 era una sala de clases ordinaria, en una universidad comunitaria común, en una ciudad estadounidense común. Esta noche, sin embargo, era la sede mundial de una organización terrorista internacional (o al menos una división de ella), y el Crítico era su líder, en la medida en que un grupo como este podía tener uno.

//Qué montón de fracasados,// pensó para sí mismo.

&#34;¿Podemos seguir con esto?&#34;, el Pintor preguntó. &#34;Hemos estado sentados aquí mirándote mover los pulgares durante media hora y...&#34;

&#34;Cállate&#34;, interrumpió el Crítico. &#34;Estamos apreciando el silencio y la sensación de malestar. Sabrás cuando la pieza termine&#34;.

El Pintor guardó silencio, y el Crítico cronometró otros diecisiete minutos en su cronómetro mientras los seis esperaban y observaban. Habiendo completado su &#34;obra&#34; se levantó del escritorio, apagó las luces y encendió un proyector de diapositivas que debía de ser casi tan viejo como el hombre mismo. Presionó un botón y una fotografía se mostró en la pizarra de la clase: una fotografía de un gato regordete con pelo azul grisáceo, congelado en el tiempo con una sonrisa inusualmente feliz en su rostro. La pregunta &#34;¿PUEDO TENER ANVORGESA?&#34; se superponía sobre la foto.

&#34;¿Alguien puede decirme qué es esto?&#34;, preguntó el Crítico.

&#34;Es un lolcat&#34;, ofrecía respuesta el Pintor.

&#34;Así es, Pintor&#34;, respondió. &#34;¿Y cuánto tiempo han existido los &#39;lolcats&#39;?&#34;

&#34;Bueno&#34;, respondió con la confianza de un historiador de arte, &#34;el estilo de esa imagen en particular se originó a principios de 2007, pero tuvo sus orígenes varios años antes en 4Chan, y se han encontrado ejemplos de fotografías de gatos subtituladas humorísticamente a fines del Siglo XIX&#34;.

&#34;Muy bien, Pintor&#34;, dijo el Crítico. &#34;Director, dígame, ¿hay algo en esta pieza que le parezca particularmente convincente? ¿Revelador? ¿Sorprendente?&#34;

El Director tartamudeó, aparentemente sorprendido y alarmado por haber sido llamado. Pasó un momento antes de que pudiera dar una respuesta; &#34;No particularmente, Crítico. Es solo una tierna imagen de broma&#34;

&#34;Entonces, ¿cómo justificaría esto, Director?&#34;, el Critico presionó un botón y apareció una nueva diapositiva. Era una fotografía de un estacionamiento, tomada desde una cámara a unos pocos metros del suelo. Docenas de gatos yacían en el suelo, ensangrentados y muertos, sus cuerpos arreglados deletreando un mensaje: &#34;NO NO PUDES TENER ANVORGESA&#34;. El Critico pasó a otra diapositiva: el mismo estacionamiento, más gatos muertos que se leían &#34;GATOZ MURTOS ETAN MERTOS&#34;. Se oyó otro clic y una tercera imagen hizo acto de presencia, más gatos muertos, ordenados para deletrear el mensaje &#34;R WE KUL YT? LULZ&#34;.

&#34;Me tomó bastante trabajo adquirir estas fotos de la base de datos del Hombre&#34;, dijo el Crítico con severidad. &#34;Su inteligencia indica que somos responsables de esto, y en nuestra última reunión, usted mencionó que estaba trabajando en un proyecto que involucraba gatos. ¿Puedo suponer que esta es su obra?&#34;

&#34;Sí, Crítico&#34;, dijo el Director.

&#34;Explique lo que estamos viendo&#34;, exigió el Crítico mientras pasaba a una diapositiva con más gatos muertos. &#34;MORGE INVICIBLE&#34;.

&#34;Es producido por un agente memético que se dirige específicamente a los //felis catus//&#34;, dijo el Director. &#34;Están obligados a venir a este sitio en particular y pelear entre ellos hasta que estén fatalmente heridos, y acostarse antes de morir en patrones que deletrean los mensajes&#34;.

&#34;No me interesa el cómo&#34;, dijo el Crítico. &#34;Me interesa el //por qué// estamos viendo esto. ¿Cómo representa esta instalación nuestros objetivos?&#34;

&#34;Es una recontextualización&#34;, respondió nerviosamente el Director. &#34;Al tomar algo destinado a ser divertido y agregarle elementos de tragedia y horror, obliga a las personas a mirar los lolcats de una nueva manera, especialmente si su propio gato mascota es uno de los involucrados&#34;.

&#34;Si quisiera ver cosas divertidas recontextualizadas como tragedia y horror, iniciaría sesión en YouTube&#34;, dijo el Crítico. &#34;Matar al gato de alguien para abrir su mente es más probable que produzca una respuesta emocional tan básica que va a ahogar cualquier mensaje que estés tratando de transmitir. Lo que estoy viendo aquí es un grupo de gatos muertos que se usan para parodiar Internet. Parodiar los memes de una manera que nos hace ver a todos como un montón de sádicos anónimos cualquiera&#34;.

&#34;Pero Critico, el Zeitgest actual es...&#34;

&#34;Fue mi última palabra, Director&#34;, interrumpió el Crítico. &#34;He sido parte de esta organización durante mucho tiempo, y no voy a decir que esto es lo peor que he visto. Está mal concebido, está mal ejecutado, y no va a lograr el propósito que deseas. Si la recontextualización es la dirección que deseas tomar, hable con el Cortador: ese archivo de contención que distorsionó con los titulares de los periódicos y lo envió de vuelta a la puerta principal del Hombre fue brillante&#34;.

&#34;Gracias, Crítico&#34;, dijo el Cortador.

&#34;De nada&#34;, dijo el Crítico mientras encendía las luces y se sentaba. &#34;La razón por la que menciono esto es porque los problemas con esta instalación reflejan los problemas que he estado viendo en muchas piezas últimamente. Para ser franco, el trabajo que esta organización ha realizado en el último mes ha sido muy poco impresionante. Escultor, usted hizo un hidrante de incendios que emite radiación gamma cuando se conecta a una manguera de incendios, ¿no es así?&#34;

&#34;Sí, Crítico&#34;, respondió el Escultor.

&#34;Y Pintor, hiciste un mural de acera en el que la gente queda absorbida como arena movediza, que luego agrega su imagen a la escena de la multitud&#34;.

&#34;Sí, Crítico&#34;.

&#34;Y Compositor, produjiste una grabación de un solo de guitarra eléctrica que causa que la cara del oyente se licúe&#34;.

&#34;Sí, Critico. La idea de &#39;tan asombroso que derrite la cara&#39; fue planteada por primera vez por Blue Öyster Cult en 1972, cuyo primer sencillo, &#39;Cities on Flame With Rock and Roll&#39; incluía la línea &#39;Tres mil guitarras, parecen llorar, mis orejas se derretirán, y luego mis ojos&#34;. A mediados de la década de 1980-&#34;

&#34;En otra ocasión será, Compositor&#34;, dijo el Crítico. &#34;Los tres trabajos son mediocres y fallan en exactamente lo mismo. ¿Alguien puede decirme cuál es el error?&#34;

La habitación estaba en silencio. Ninguno de los seis sabía la respuesta, y si lo hacían, temían compartirla.

&#34;Veo que el gato les ha comido la lengua&#34;, dijo el Crítico, mirando al Director con ojo conocedor. &#34;Las tres de estas instalaciones, damas y caballeros, son obras de arte que matan gente&#34;.

&#34;¿Crítico?&#34; preguntó el Pintor. &#34;¿No es eso lo que hacemos?&#34;

El Critico suspiró. &#34;Déjame contarte una historia. Cuando tenía tu edad, los artistas, //los verdaderos// artistas, se centraban en lo que solíamos llamar &#39;enloquecer las plazas&#39;. Pregúntales a tus padres o tus abuelos en algún momento lo cerrada de mente que era la corriente dominante en Estados Unidos en aquel entonces: abuelas de pelo azul escuchando a Lawrence Welk y Liberace, que pensaban que la gente como //el puto Kingston Trio// eran peligrosos subversivos y Jackson Pollock era simplemente un idiota con demasiado tiempo - si incluso sabían quién era. Nos sobraba el límite, sacando a la gente de su cosmovisión cerrada, haciéndoles comprender lo grande y loco que realmente era el mundo. ¿Y saben qué? Lo estábamos logrando. La generación cambió la forma en que la gente piensa del arte. Realmente pensamos que éramos cool&#34;.

&#34;Estaba haciendo cosas que en ese entonces nadie había visto. Y cuando Andy - lo siento, ese era el nombre del Critico en ese momento - cuando me pidió que me uniera a esta organización, aproveché la oportunidad. Hice cosas que realmente tenían al Hombre atemorizado, cosas que realmente obligaban a las personas a cambiar de opinión sobre cómo funciona el mundo a su alrededor. Para mí, de eso se trata esta organización&#34;.

El Compositor interrumpió. &#34;Pero no dice el manifiesto...&#34;

&#34;No hay manifiesto&#34;, dijo el Crítico. &#34;Ahora respóndanme esto, niños y niñas: ¿cómo podemos abrir las mentes de las personas si todo lo que nuestros proyectos hacen es //matarlos//?&#34;

&#34;No es realmente tanto para el beneficio de la víctima, ¿verdad?&#34; preguntó el Director. &#34;Es más para las personas que dejan atrás: la familia, los amigos y las personas que están parados en el lugar correcto. ¿Por qué? Ese tiburón invisible que tú mismo hiciste cuando eras el Director era más o menos la misma cosa.&#34;

&#34;Se podría decir que sí&#34;, respondió el Crítico, &#34;y yo diría que tienes razón, y también te digo que el tiburón fue una obra maestra en la forma en que expuso el fenómeno de espectador y la apatía de los hombres a los problemas de otros. Pero eso fue en //1975//. Entonces, ¿me está queriendo decir que los mejores proyectos que esta organización puede generar son ideas recicladas de antes de que usted naciera?&#34;

El Director se quedó en silencio.

&#34;Miren, hay más en esto que solo hacer una obra de arte que mate a las personas y luego poner nuestro eslogan al final como una especie de remate. Algunas de nuestras piezas más interesantes nunca han cobrado una sola vida. Compositor, ¿alguna vez has escuchado la interpretación de Cage que grabó tu predecesor?

&#34;No puedo decir que sí&#34;, respondió el Compositor.

&#34;Buena respuesta. Si lo hubieras hecho, no serías el Compositor&#34;. El Critico abrió su maletín y sacó una cinta de cassette, colocándola en el escritorio del Compositor. &#34;No la escuches tú mismo, dásela a uno de tus amigos y haz que la escuchen mientras no estés. O a uno de tus enemigos, si te conviene. Solo dales unos días y pregúntales cómo se sienten con ella, porque esto - esto es algo que toma al oyente por las pelotas y //los obliga// a olvidar todo lo que sabían sobre la música, y hasta ahora nunca ha matado a una sola persona.

No estoy diciendo que la muerte nunca pueda ser una fuente de expresión artística. Estoy seguro de que todos ustedes conocen ese artilugio en Alaska. Mi predecesor se puso furioso con el viejo Constructor cuando lo hizo. Le tiraron uno nuevo al frente del resto de nosotros, ¿cómo pudiste ser tan irresponsable? Podrías habernos matado a todos, el Hombre nos derribaría como una tonelada de ladrillos, y así sucesivamente. Pensé que él iba a echarlo para siempre, o peor. Pero descubrí más tarde que el Crítico lo llevó aparte después de la reunión y le dijo que era la pieza más estimulante que había visto desde que el amigo de Chazdwick hizo ese átomo parlante explosivo allá en el sesenta y tres.

Sé que la mayoría de ustedes solo vino hace unos años después de lo que sucedió en la Expo de Baltimore. No sé por qué el viejo Crítico los eligió entre los cientos de personas que vio, pero sé que él habría esperado algo mejor que esto. No podemos seguir repitiendo lo mismo una y otra vez y pintarnos con una nueva capa de pintura. A este ritmo, corremos el riesgo de ser predecibles y, lo que es peor, de ser //aburridos//.

Eso será todo por hoy. La próxima reunión no será hasta las cuatro semanas de esta noche - el semestre de primavera comienza mañana, y voy a estar hasta mis oídos enseñando Introducción en la Historia del Arte a un grupo de niños que no diferencian una //Fuente// de un urinario. Mientras tanto, espero ver algunos proyectos mucho más estimulantes. Nos vemos luego&#34;.

El Critico regresó a su escritorio y se sentó a leer sus programas de clase mientras los seis juntaban sus cosas y se dirigían a la puerta. Un pensamiento pasado por alto se le ocurrió cuando notó que el Constructor estaba saliendo. &#34;Ah, por cierto, ¿Constructor?&#34; él dijo.

&#34;¿Sí, Crítico?&#34;

&#34;¿Esas antiguas estatuas que encontraste y puliste? ¿Las que tienen la lluvia y los niños hambrientos? Sigue con el buen trabajo. Eso estuvo muy cool&#34;.</textarea></pre>
