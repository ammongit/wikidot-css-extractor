    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Elephant Man
**Auteur :** [[user DrChandra]]
**Traducteur :** [[user Acyde]]
**Date de publication originale :** 6 novembre 2018
[[include credit:end]]
**Objet n^^o^^ :** SCP-4409

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4409 doit être confiné dans une cellule résidentielle standard à basse sécurité dans le Site-66. En plus de ses rations (qui doivent rester en dessous de 3000 calories par jour et comprendre des aliments à teneur élevée en vitamines C ainsi que des produits laitiers faibles en graisses), SCP-4409 doit recevoir un traitement quotidien pour la goutte et le syndrome métabolique.

SCP-4409 doit avoir accès à une canne ainsi qu&#39;un déambulateur avec siège intégré capable de supporter au moins 140 kg afin de faciliter ses déplacements dans l&#39;aile de confinement. Quand SCP-4409 est déplacé en dehors de l&#39;aile de confinement, il doit être placé dans une chaise roulante, une civière, ou autre dispositif similaire, car SCP-4409 est incapable de marcher la moindre distance par ses propres moyens.

**Description :** SCP-4409 est un être humain mâle, âgé et obèse d&#39;ascendance africaine, dont le corps comporte plusieurs traits éléphantins. Parmi ceux-ci, le plus visible est que son nez et sa lèvre supérieure ont fusionné ensemble et se sont rallongés pour former une trompe semi-préhensile de 30 cm. Cette trompe comporte quatre valves en ivoire ajoutées chirurgicalement à sa portion supérieure, permettant à SCP-4409 de produire de la musique d&#39;une manière similaire à un cuivre.

De plus, SCP-4409 possède des oreilles rabattables environ quatre fois plus grandes que la moyenne, des canines supérieures poussant vers l&#39;extérieur comme des défenses, et sa peau est de couleur gris pâle. SCP-4409 souffre de la goutte, particulièrement aux extrémités postérieures, qui ont gonflées au point de ressembler à des pattes d&#39;éléphant. Ceci restreint grandement la mobilité de SCP-4409, ce qui contribue à son obésité.

**Acquisition:** SCP-4409 a été acquis après avoir été arrêté pour mendicité au centre-ville de St Louis, aux États-Unis. La Fondation a été prévenue de sa présence grâce au programme standard de surveillance d&#39;anomalies potentielles, mis en place par les forces de l&#39;ordre. SCP-4409 a été transféré au Site-66 et des amnésiques de Classe A ont été administrés à tous les individus concernés.

&gt; **__Entretien initial de SCP-4409__**
&gt; 
&gt; **Interrogateur :** Dr Simon Crossley
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Crossley :** Bonjour, SCP-4409, et bienvenue au Site-66. Je suis Dr Crossley, et je vais diriger votre entretien initial ainsi que votre examen médical. Voyons, mon supérieur m&#39;a donné une liste de questions que je suis censé vous poser-
&gt; 
&gt; **SCP-4409 :** La première, c&#39;est pourquoi je ressemble à un éléphant ?
&gt; 
&gt; **Dr Crossley :** Euh, c&#39;est formulé plus largement que ça, mais oui. Depuis quand présentez-vous cette anomalie ? Depuis votre naissance ?
&gt; 
&gt; **SCP-4409 :** Non, je suis né aussi normal que possible. Tout ça, on me l&#39;a fait il y a très longtemps. Ce n&#39;est pas quelque chose que j&#39;aime beaucoup me remémorer, mais si vous voulez l&#39;entendre, j&#39;imagine que je n&#39;ai pas le choix.
&gt; 
&gt; **Dr Crossley :** Mes oreilles sont grandes ouvertes. //(SCP-4409 foudroie Dr Crossley du regard pendant plusieurs secondes)// Ah, mes excuses. Je ne suis pas censé vous contrarier inutilement. Que vous est-il arrivé, je vous prie ?
&gt; 
&gt; **SCP-4409 :** Vous avez déjà entendu parler du Cirque de l&#39;inquiétant d&#39;Herman Fuller ?
&gt; 
&gt; **Dr Crossley :** J&#39;ai bien peur que non.
&gt; 
&gt; **SCP-4409 :** Y&#39;a des jours, j&#39;aimerais pouvoir dire la même chose. Fuller m&#39;a engagé comme manœuvre quand j&#39;étais encore jeune, et le cirque encore plus jeune. Malgré toutes les expositions bizarres de Fuller, je menais une vie relativement normale. Ça a changé quand il a entendu parler de Joseph Merrick, l&#39;homme éléphant. Il lance un bon regard à la photo dans le journal et il fait &#39;Enfin, il ressemble à peine à un éléphant ! Je peux faire mieux que ça !&#39;
&gt; 
&gt; **Dr Crossley :** Excusez moi de vous interrompre, mais j&#39;aimerais éclaircir un point. Insinuez-vous que ça c&#39;est passé dans les années 1880 ?
&gt; 
&gt; **SCP-4409 :** Je pense bien que oui.
&gt; 
&gt; **Dr Crossley :** Quel âge avez-vous ?
&gt; 
&gt; **SCP-4409 :** Ça dépend sur quel monde on compte, j&#39;imagine, mais dans tous les cas je suis plus vieux que quiconque ne devrait l&#39;être. Encore un cadeau douteux décerné par l&#39;illustre Herman Fuller.
&gt; 
&gt; **Dr Crossley :** Intéressant. Désolé, reprenez.
&gt; 
&gt; **SCP-4409 :** Fuller m&#39;a fait traîner dans sa tente et attacher à une table d&#39;opération par ses sous-fifres. J&#39;ai crié, je me suis débattu, mais en vain. Fuller m&#39;a simplement souri et m&#39;a dit &#39;Ne t&#39;inquiète pas, mon garçon, je vais faire de toi une star !&#39; Je ne sais pas comment, mais il a façonné la chair de mon visage comme de l&#39;argile. Un vieux secret de famille, qu&#39;il disait. Il m&#39;a écrasé la lèvre et le nez ensemble avant de les étirer en une trompe d&#39;un pied de long. La douleur était insupportable, mais pas autant que lorsqu&#39;il l&#39;a trouée avec une chignole pour lui ajouter ces valves. Il m&#39;a aussi étiré les oreilles, et en soi, ça ne m&#39;a pas fait aussi mal, mais ça les a rendues tellement sensibles que je me suis percé les tympans de mes propres cris. Et pour finir, il a changé ma peau de noir à gris et m&#39;a déclaré un grand succès.
&gt; 
&gt; **Dr Crossley :** C&#39;est- Je veux dire, d&#39;où viennent les autres anomalies ?
&gt; 
&gt; **SCP-4409 :** Les défenses et les pieds, vous voulez dire ? Ceux-là sont venus plus lentement. Les défenses ont poussé toutes seules, et j&#39;ai pris du poids jusqu&#39;à avoir la goutte. Fuller ne m&#39;a pas simplement mutilé, il m&#39;a mis en laisse, il m&#39;a rendu incapable de gagner ma vie autrement qu&#39;en tant que monstre de foire, son monstre, tout ça pour avoir une attraction qui surpasse Joseph Merrick. J&#39;ai passé le reste de ma vie dans l&#39;antre des monstres. Je jouais de la musique avec ma trompe, peignait avec, des choses comme ça. J&#39;ai voyagé dans des mondes entiers, mais je n&#39;ai jamais vu que le cirque.
&gt;  
&gt; **Dr Crossley :** Comment vous êtes-vous échappé ?
&gt; 
&gt; **SCP-4409 :** Je ne me suis pas échappé, ils m&#39;ont laissé partir. Il me semble optimiste de penser que Fuller est mort, mais au moins il n&#39;est plus à la tête du cirque. Ses successeurs sont déterminés à faire du cirque un lieu meilleur et nous ont dit que ceux qui voulaient partir étaient libres de le faire. La plupart sont restés, puisqu&#39;ils n&#39;avaient nulle part où aller. Moi non plus, d&#39;ailleurs, mais je suis quand même parti. Parce que je pouvais. Après avoir fait ce qu&#39;on me disait pendant si longtemps, je voulais faire quelque chose uniquement parce que je pouvais le faire. Ils m&#39;ont dit que Esché P. me pincerait vite, et je ne doutait pas que vous m&#39;attraperiez, mais c&#39;était bon d&#39;avoir rien qu&#39;un moment de liberté.
&gt;  
&gt; **Dr Crossley :** Eh bien, on dirait que vous avez passé une vie bien dure et extraordinaire. Je pense qu&#39;on a couvert toutes les questions de base, nous pouvons passer à l&#39;examen médical maintenant. Avez-vous déjà consulté un véritable médecin pour vos problèmes ?
&gt; 
&gt; **SCP-4409 :** Est-ce que ça compte, un charlatan qui a littéralement eu son diplôme dans une école de Clowns ?
&gt; 
&gt; **Dr Crossley :** //(petit rire)// Seulement si cette école de Clowns est reconnue par l’Éducation Nationale.
&gt; 
&gt; **SCP-4409 :** ...Alors oui.
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
