**Объект №:** SCP-XXXX-RU

**Класс объекта:** [[[keter |Кетер]]]
**Особые условия содержания:** Область SCP-XXXX-2-RU должна быть изолирована от остального мира. На картах данное место должно быть замаскировано под смешанный лес. В целях конспирации возле зоны расставлены таблички, указывающие на нахождении здесь военного объекта. Все лица, подошедшие слишком близко к периметру SCP-XXXX-2-RU должны быть обработаны амнезиаком класса A или B. Все живые существа, пытающиеся покинуть периметр, должны быть расстреляны без предупреждения. За периметром круглосуточно наблюдает служба безопасности. Во избежание распространения угрозы, каждый месяц должна выполняться процедура XXXX-Детерренс.

**Описание:** SCP-XXXX -- система альтернативных измерений с крайне враждебной средой. По известным данным, система насчитывает около 182 измерений, из которых 28 пытаются выполнить слияние с нашим измерением. Слияние происходит через самую слабую точку нашего мира. Точка находится в уничтоженной ей деревне ██████████ в ███ км от города ███████████, Российская Федерация. Точка обозначается как SCP-XXXX-1-RU. Точка, неоффициально именованная как &#34;червоточина&#34;, представляет из себя разрыв пространства на дне реки [УДАЛЕНО]. Через него в наш мир проникают различные существа со скоростью около одного каждые пятнадцать минут. Иногда из &#34;червоточины&#34; выходят существа, не помещающиеся с неё. Они способны увеличить разрыв в среднем на 1.5 - 3 см. Нынешний размер разрыва -- █.██ метров. Точка образует вокруг себя область заражения, являющуюся смешением миров. Область именуется как SCP-XXXX-2-RU. С каждым новоприбывшим существом область расширяется. В течение плижайших пяти месяцев к точке с противоположной стороны приближается рука неизвестного существа, длиной около 200 метров. Во избежание его проникновения в наш мир выполняется процедура XXXX-Детерренс.

**Приложение:** 
**Процедура XXXX-Детерренс**
Процедура XXXX-Детерренс должна выполняться ежемесячно мобильной оперативной группой &#34;чтозагруппасамнезнаю&#34;. Для выполнения процедуры запрещается использовать какую-либо тяжёлую технику, а также гранаты, гранатомёты и прочие средства, способные увеличить разрыв.

Для выполнения процедуры необходима одна ядерная бомба мощностью ██ мегатонн, а также минимум 15 оперативников МОГ.

В начале процедуры группа разведки исследует пространство непосредственно вокруг SCP-XXXX-2-RU. После разведки обстановки на место из вертолёты высаживается группа &#34;Бета&#34;, организующая линию обороны вокруг объекта. Когда опасности будут полностью или частично ликвидированы, на берегу реки [УДАЛЕНО] высаживается группа &#34;Альфа&#34; с ядерной бомбой. В её задачи входит очищение точки от мешающих останков погибших при попытке выбраться существ, активация таймера на █ минут и сброс бомбы в разрыв. Сразу после сброса все группы эвакуируются в безопасное место.

После взрыва бомбы группа разведки возвращается на место и проверяет целостность разрыва и приблизительное расстояние руки существа до него. При увеличении разрыва более чем на 15 метров или приближения руки на расстояние менее трёх метров осуществляется процедура XXXX-Таумиэль.

**Процедура XXXX-Таумиэль**
