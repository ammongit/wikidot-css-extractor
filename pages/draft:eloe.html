**Объект №:** SCP-###-RU - Нога

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** 

Объект должен содержаться в террариуме 0.5 м. на 0.5 м. на 0.5 м. с искусственным поддержанием климата в научной лаборатории № ██, █ этаж, Зона №3. Любые эксперименты проводить только с письменного разрешения с.н.с. ████ова А. Г. и только с наличием 3 уровня допуска. Проведение экспериментов допускается только в зонах, достаточно удаленных от населенных пунктов и в которых нет объектов, ОУС которых предполагает отсутствие громких шумов.

&gt; Да вот хрен я вам разрешение дам, кретины! //с.н.с. ████ова А. Г.//

**Описание:** 

SCP-### - это левая, абсолютно здоровая в физическом плане человеческая нога, принадлежащая европиоидному мужчине около 30 лет. Медицинский осмотр не выявил никаких патологий, за исключением того, что всё тело выше голени отсутствует. На том месте, где объект должен быть соединен с телом, расположен плоский срез, и явно видны внутренние органы. Несмотря на это внутренние жидкости не вытекают из организма, хотя при нанесении ранений кровь идет. Кровеносная система не отличается от нормальной. В настоящее время научно исследовательская группа прорабатывает теорию, по которой на месте среза существует портал, через который кровь существует кровообмен с гипотетическим телом. Также объект способен аномально самовосстанавливаться за время, обратно пропорциональное степени нанесения ранения: восстановление удаленных органов или заживление тяжелых ранений занимает примерно до 3 часов, чем у человека, однако ожоги и ушибы заживают примерно также, как в нормальных условиях. Экспериментов по полному уничтожению не проводились в связи с невозможностью предугадать поведение объекта в этом сучае.

SCP-###-1 - это феномен, возникающий при тактильном контакте SCP-###. Он заключается в том, что в радиусе 15 м. любой человек будет испытывать ощущения в левой ноге, что и объект. Если при этом как то повредить объект, субъекты, подверженные феномену, не получат аналогичных увечий, но будут ощущать сильную боль. Экспериментально было замечено, что субъекты, у которых в силу различных причин нервные окончания на ноге не выполняют своих функций или отсутствуют, не подвержены феномену.

**История обнаружения:**
Объект был обнаружен в период 23:00 - 12:00 12.06.20██  в ЦРБ г. █████████, Новгородская обл., Россия. В этот день сотрудники педиатрического отделения больницы на &#34;корпоративе&#34;, всего 7 человек, не задействованных в дежурстве. Медбрат А.Н. Яковлев, в состоянии алкогольного опьянения, отошел справить нужду, и в кабинке туалета, нашел данный объект. 

&gt; **Выдержка из интервью от 16.06.20██.**
&gt; 
&gt; **Опрашиваемый:** А.Н. Яковлев, сотрудник ЦРБ г. █████████.
&gt; 
&gt; Да не знаю я, как оно там оказалось. Я вообще ничего особо не помню, что было вчера. Ну вот помню, захожу я в толкан, вижу, лежит эта хрень. Вроде на ногу похожа, ну знаете на Али можно такие заказать, из  полимерного пластика... вроде так называется... Ну вобщем, немного прихренел с такого поворота событий. Ну блин, там чья то нога. Уж думал позвать кого-нибудь, ну а потом... Ну нравится мне подшутить над человеком. Вздумал я вобщем эту штуку в шкафчик Маруське подкинуть, чтоб испужалась... Ну, та из регистратуры... А то она меня не взлюбила что-то, грит, что больно я шутник большой. Ну, вобщем, решил я значит ей эту ерундовину подкинуть, а для драматизму решил в неё понапихать разных скальпелей, шприцов разных, ну там краской какой обмазать, чтоб понаглядней. И вот значит, захожу я в кабинет Михалыча, ну, хирург наш... Он конечно мужик толковый, но свой кабинет не запирает, сколько бы ему главный не говорил, что, дескать, баклан ты тупоголовый, кабинет свой закрывать надо, и руки перед операцией мыть, и немытыми железяками людей не резать. А ему хоть бы хны. А мне на руку. Захожу вобщем к нему в  кабинет. А у него намедни операция была, и все железки у него вот как раз в контейнере. Ну значит смотрю: скальпели разные, шприцы. И опа, вижу, пила. Ну вы уже поняли мой ход мысли. Беру пилу, кладу ногу на стол хирургический, прикладываю железяку, делаю надрез и тут...

&gt; **Отчет С.М. Николаева, агента под прикрытием в ЦРБ г. █████████ от 16.06.20██.**
&gt; 
&gt; Я, С.М. Николаев, вчера, где то около 00:00, я в месте с персоналом был на карпоротиве. Все проходило в должной мере приемлемо для данного вида мероприятий: разговаривали, слушали музыку, выпивали. Медбрат Яковлев отошел освежиться. Примерно через полчаса в палату (она была свободна, в силу чего и была выбрана для проведения корпоратива), где мы были, вбегает выше означенное лицо, с криками. Яковлев уверял, что в хирургическом кабинете №37 его укусил какой-то монстр, или что-то сопоставимое ему, за левую ногу. Ему, однако, никто не поверил, тем более, что на предпалагемом месте укуса не было следов данного действия, и сам Яковлев порядком выпил. Однако он настаивал, и просил, что бы кто-нибудь с ним пошел. Вызвался я, как наиболее крепкий из присутствующих, и как агент Фонда, т.к. хотя я и не был уверен в реальности того, в чем нас уверял Яковлев, но обязан был проверить по долгу службы. На месте я, что на хирургическом столе лежит хирургическая пила и объект, внешне выглядящий как левая человеческая нога, вероятнее всего муляж. Данное зрелище вызвало у меня ряд вопросов, и, после того как Яковлев разъяснил ситуацию, я выпроводил гражданское лицо из кабинета и сразу же вызвал МОГ- ██-&#34;█████&#34;.
**Инцидент от 15.06.20██:**
15.06.20██ происходил плановый перевоз некаталогизированных безопасных объектов и евклидов в Зону 3. Грузовой транспорт, который перевозил безопасные объекты,  прибыл в ангар №██, после чего обслуживающий персонал начал разгрузку контейнеров. Из-за неосторожности персонала часть контейнеров упала. В процессе падения SCP-### вывалился, и его придавило контейнерами, что вызвало SCP-###-1. Обслуживающий персонал был выведен из строя, что вызвало проблемы при разгрузке агрессивного евклида. Из-за болевого шока и из-за того, что сотрудники отдела безопасности, прибывшие на место происшествия, тоже подверглись SCP-###-1, сущность успела убить и ранить 6 человек. Однако один из грузчиков, увидев SCP-### под завалами и интуитивно связав объект и свои собственные ощущения, достал объект из-под завалов, чем частично прекратил действие SCP-###-1. Евклид был успешно обезврежен, выживший персонал обслуживания был допрошен. На основе данных интервью были составлены предварительные ОУС и основное направление исследования SCP-###. 

&gt; Приказом от 21.06.20██ на объект был назначен с.н.с. 3 уровня допуска Белый А.Н.

**Протокол экспериментов:**

&gt; **Цель:** Первоначальное изучение свойств объекта.
&gt; **Субъекты:** D-###.
&gt; **Протокол:** D-### поочередно ставил SCP-### на деревянную поверхность, на стекло и на резиновую грелку, наполненную нагретой водой, и описывал собственные ощущения.
&gt; **Результат:** D-### заметил, что ощущал прикосновения к своей левой ноге, описывая их как &#34;теплое шершавое&#34;, затем &#34;прохладное гладкое&#34;, а затем как &#34;горячее и резиновое&#34;.

&gt; **Цель:** Определение радиуса действия и точности ощущений SCP-###-1.
&gt; **Субъекты:** D-###-1 по 10.
&gt; **Протокол:** SCP-### положили на стол, а затем на одной линии по по мере удаления от SCP-### расположили спиной к объекту 9 стульев через каждые 2 м. так, что 1-ый стул был на расстоянии 2 м., 2-ой - 4 м. и так далее до 18 м. На стулья посадили D-###-2-10 и выдали по блокноту с ручкой для записей. D-###-1 должен был с помощью указки нажимать на различные места SCP-###, а D-###-2-10 должны были записывать свои ощущения. Инструкции D-###-1 получал через беспроводной наушник.
&gt; **Результат:** Было произведено 150 нажатий. После каждого нажатие через голосовую команду D-###-2-10 отдавалась команда записать место нажатия. D-###-2 указал правильно в 100% случаев, D-###-3 - в 86%, D-###-4 - в 63%, D-###-5 - в 45%, D-###-6 - в 36%, D-###-7 - в 25%, D-###-8 и 9 не почувствовали ничего.

**Объект №:** SCP-###-RU - Открытка

**Класс объекта:** --[[[safe |Безопасный]]]-- Не назначен

**Особые условия содержания:** 

Объект хранится в ячейке для особо важных документов ЗА № 12 зоны 7. Доступ к ячейке имеют сотрудники 4 уровня доступа и выше.

**Описание:** 

 SCP-###- это совокупность из двух объектов: SCP-###-1 и SCP-###-2.

SCP-###-1 - тематическая открытка на Хэллоуин с изображением тыквы (фонарь Джека). Объект не обладает аномальными особенностями. Внутри открытки вложен SCP-###-2. На внутренней стороне открытки имеется текст следующего содержания (курсивом выделен рукописный текст) (орфография сохранена):

&gt; Happy Halloween!
&gt; 
&gt; //With Love, Gamrs Against Weed//

 SCP-###-2 - лист А4 белого цвета, вложенный в SCP-###-1 в сложенном на пополам виде. Объект имеет признаки легкой потрепанности. На внутренней стороне (той, что становится скрыта в сложенном виде) находится печатный текст (орфография сохранена):

&gt; Здарова, работяга!
&gt; Скажу сразу: мне эта ваша хуйня про обезопасить и прочая хрень непонятна от слова нихуя. Ладно еще вы всякую опасную бадягу у себя держите, ебитесь с ней как хотите. Но нет, надо вам блять поднасрать: все ништяки зажали, но сами блять не пользуетесь! А?1 Что за хуйня?! А от ваших экспериментов по всей планете скоро начнется демографический кризис. Охуели вы пиздец!
&gt; Но пох, давай я тебе объясню. Считай эту открытку началом наших дружеских отношений. И вот тебе два стула:
&gt; 1. Ты нахуяриваешь моей открытке невъебенные условия содержания, с трехступенчатой супер-пупер-мега защитой от геев-нигеров из космоса и все в этом духе, и тогда ничего не случится.
&gt; 2. Ты просто забиваешь, и тогда команда моих знакомых уберхацкеров ломают замки на какой-нибудь клетке какой-нибудь зверушки, а потом эта зверушка идет откусывать тебе задницу, и не только тебе, мы уж позаботимся о том, что-бы зверушка была покрупнее и позубастее.
&gt; На все про все у тебя 15 минут с момента прочтения: ребята поставили таймер, который включится, как только ты прочитаешь. Выберешь первое - будешь дибилом и гребанным ссыклом. Выберешь второе - опять же будешь дебилом, но уже с без чувства самосохранения. И не пробуй проверки какие мутить, обновлять систему охраны и т.д. Это мне не нравится, да и хацкеров моих не остановит. А так решать тебе.
&gt; [[&gt;]]
&gt; //Сандр//
&gt; [[/&gt;]]


**История обнаружения:**

Данный объект был обнаружен 31.10.20██ в архивном отделе №██.
[[/div]]

&gt; 09:12 -- субъект входит в помещение и быстрым шагом подходит к стеллажу №5.
&gt; 09:13 - 09:16 -- субъект изучает содержимое стеллажа, находит нужную папку, открывает её и , читая её содержимое, медленным шагом направляется к письменному столу.</textarea></pre>
