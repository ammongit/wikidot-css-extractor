**Ítem #:** SCP-062-DE

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-062-DE se encuentra alojado en el Puesto de Avanzada 8 del Sitio-DE4. El Puesto de Avanzada 8 se haya encubierto como una estación de comunicaciones de un batallón de señales del Bundeswehr[[footnote]]**Nota del traductor:** Fuerzas armadas de la República Federal de Alemania.[[/footnote]]. La celda de contención es un edificio de hormigón de 20 × 20 m, bajo la fachada de un almacén, cuyas paredes no deben ser más delgadas que 1 m. Tan pronto como SCP-062-DE haya muerto, cualquier daño en las paredes deberá ser reparado con hormigón y, de ser necesario, con placas de acero provisionales. El suelo se cubrirá con una capa de tierra de 0,5 m de espesor que será sustituida siempre que sea necesario. En todos los lados, a una altura de 3 m desde el nivel del suelo, se ha instalado un total de doce (12) ametralladoras MG3 de manejo externo, dotadas de cartuchos blindados esféricos. Al menos una unidad en cada lado debe estar tripulada en todo momento. A partir de una (1) hora antes del amanecer hasta la confirmación de la muerte, todas las ametralladoras deben estar tripuladas. El único acceso es una escotilla blindada en el techo, equipada con una jaula elevadora que cuelga libremente.

Tan pronto como SCP-062-DE entre en su estado activo, los ametralladores deben abrir y mantener un fuego continuo sobre cada nueva instancia. Una vez que haya cesado el movimiento, al menos un (1) médico debe entrar en la celda a través del techo para comprobar que cada instancia ha sido eliminada y para aplicar la eutanasia a las instancias supervivientes.

Si los equipos de contención no consiguen neutralizar una instancia de SCP-062-DE antes de que se manifieste una nueva, se buscarán indicadores de su nueva ubicación en la radio policial, los medios de comunicaciones locales y redes sociales. Una vez encontrado, se enviará un DM de la instalación de la Fundación más cercana para acabar con la instancia, cooperando con las fuerzas militares locales de ser necesario. El cadáver resultante se transportará de vuelta a la celda de contención antes de que se manifieste una nueva instancia, de ser posible.

**Descripción:** SCP-062-DE es la designación de la totalidad de sus instancias. Salvo tres excepciones, todas las instancias hasta la actualidad eran masculinas. Hasta hace poco, ninguna ha aparecido dos veces. Todas portan uniformes, armas y equipos parcialmente desgastados de la segunda guerra mundial, de diferentes campañas y campos de batalla de la guerra en Europa. La verificación de sus identidades, con la ayuda de diversos documentos de identidad, fotografías y cartas encontradas en muchos casos, ha revelado que todos ellos fueron soldados y voluntarios muertos en acción durante la Segunda Guerra Mundial. A pesar de que algunas instancias presentan lesiones, ninguna ha mostrado heridas mortales que no hayan sido infligidas por la Fundación.

Todas las instancias se manifiestan puntualmente por la mañana, entre la 01:10 y la 01:45, en un radio de 5 m del lugar donde pereció la última instancia. Todas las instancias se manifiestan dormidas. Si algún miembro del personal se encuentra en el interior de la celda de contención o accede a ella en ese momento, la instancia entrará en estado activo. Estas se activan diez (10) minutos antes del amanecer, como máximo, y no más de (10) minutos después.

La fase activa comienza con actividades normales como excretar, afeitarse y/o comer, en caso de que la instancia posea el equipo necesario. Alrededor de tres horas después de haber despertado, pero no más tarde de las 09:00, o si se interrumpe, la instancia se da cuenta de su entorno y empezará a atacar al personal, así como a la propia celda de contención. Parece conocer los puntos débiles, como las lentes, las soldaduras, los recubrimientos y el hormigón recién reparado que no se ha endurecido del todo. El peligro que representan depende de su armamento. Aunque la mayoría están equipados con armas normales de infantería y granadas propias de su respectiva nación, algunos están equipados con armas especiales como lanzacohetes, lanzagranadas, cargas de demolición o incluso [CENSURADO]. Su munición parece reponerse con el tiempo. Sus armas nunca se atascan ni funcionan mal, aunque estén dañadas.

Las instancias de SCP-062-DE pueden ser heridas por medios convencionales, pero requieren de múltiples lesiones fatales en circunstancias normales para su terminación. Además, sus heridas sanan a una velocidad extraordinaria, no parecen sufrir dolor, y continuarán peleando a pesar de la pérdida de sus extremidades siempre que sea posible.

Una vez que una instancia ha perecido, aparecerá como un cadáver normal y puede ser registrado y sometido a una autopsia, aunque se desvanecerá al mismo tiempo de la manifestación de una nueva instancia. 

Si una instancia ha sido exitosamente terminada antes del siguiente evento de manifestación, la próxima no aparecerá cerca de la anterior (que se desvanecerá), sino cerca del lugar de la muerte de la persona original. Estas brechas en la contención suelen provocar cientos de muertes, ya que el armamento que llevan las fuerzas policiales (que inicialmente solían ser los que encontraban las instancias de SCP-062-DE) es insuficiente para acabar con ellas. 

**Anexo:** A pesar de que se les ha observado burlarse y/o maldecir a sus oponentes en su lengua materna, o en el idioma del país cuyo uniforme lleven puesto, no están dispuestos a comunicarse en otras circunstancias. Las autopsias y los análisis genéticos no han descubierto ninguna anomalía. Todas las instancias han sido, desde el punto de vista médico, humanos normales. 

**Primera contención:** SCP-062-DE apareció por primera vez dos meses después del final de la Segunda Guerra Mundial en la región de Münster, Alemania. Se supuso que se trataba de miembros de la resistencia alemana que se negaban a aceptar la capitulación de la Alemania nazi. Debido a la aparición aleatoria de nuevas instancias en toda Europa, la naturaleza anómala de SCP-062-DE no se detectó sino hasta después de unas semanas. Su efecto sólo sería reconocido después de múltiples intentos fallidos de contenerlo cuando se concedió la autorización para neutralizar a SCP-062-DE.</textarea></pre>
