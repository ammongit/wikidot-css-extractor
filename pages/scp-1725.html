**Об&#39;єкт №:** SCP-1725

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1725 слід зберігати в камері для об&#39;єктів класу «Безпечний» у відділі безпечних об&#39;єктів SCP [[[secure-facility-dossier-site-77|Зони-77]]]. Камера об&#39;єкта має бути зачинена за допомогою електронної системи блокування. Будь-які постраждалі від SCP-1725 особи, виявлені поза утриманням, повинні бути затримані та допитані стосовно можливого зв&#39;язку з групою особливого інтересу «Маршалл, Картер і Дарк Ltd», після чого — оброблені амнезіаком класу B.

**Опис:** SCP-1725 являє собою вишукано прикрашений латунний контейнер розмірами 4 х 3 х 3 метри. На лівому боці SCP-1725 розташовано панель з дисковим перемикачем, який можна встановити на одну з дев&#39;яти позицій. Також наявний термінал, що активується лише коли перемикач налаштовано на позицію «9». SCP-1725 не потребує зовнішніх джерел енергії для роботи і не виділяє будь-яких відходів. На нижній частині SCP-1725 та у верхній частині панелі управління розташовано рельєфні написи «Маршалл, Картер і Дарк Ltd».

Аномальний ефект SCP-1725 поширюється на будь-якого суб&#39;єкта, що знаходиться всередині. При зміненні налаштування перемикача особа всередині SCP-1725 зазнає відповідних фізичних мутацій, що змінюють людське тіло, імітуючи модні аксесуари, такі як сережки або високі підбори. Повний перелік мутацій, які дозволяє здійснювати SCP-1725, див. у додатку 1725-A.

SCP-1725 був виявлений ██.██.1989 на аукціоні, що проводився у █████, штат Джорджія і, як вважається, був влаштований групою особливого інтересу «Маршалл, Картер і Дарк Ltd». Під час рейду на цей аукціон був вилучений SCP-1725, а також ще 54 об&#39;єкти. Тести показали, що єдиним аномальним з цих предметів був SCP-1725. ██.██.1992 він був класифікований, як Безпечний. Разом з SCP-1725 було виявлено аукціонну картку наступного змісту:

&gt; **МАРШАЛЛ, КАРТЕР &amp; ДАРК LTD. ОФІЦІЙНА АУКЦІОННА КАРТКА.**
&gt; //Уявіть собі, що ваші слуги – наймодніші, ніж у будь-кого в вашому оточенні. Всі заздритимуть вам, побачивши, як вам приносить вишукані напої та наїдки слуга, який завжди виглядає за найостаннішою модою. Але весь час підтримувати вигляд підлеглих відповідним до течій моди може бути витратно. Цей чудовий пристрій дозволить вам до глибини вразити всі джентльмен-клуби. Про неповторну елегантність та поставу ваших слуг теревенитимуть усі. І цей пристрій стане вашим всього лише за 950 000 фунтів стерлінгів. А якщо від цих умов існування ваші підлеглі стануть поводитися зарозуміло… просто нехай проведуть трохи часу наодинці з налаштуванням дев&#39;ять.//

**Додаток 1725-A:** Перелік фізичних мутацій, які спричиняє SCP-1725.

||||~ ПЕРЕЛІК ФІЗИЧНИХ МУТАЦІЙ.||
|| Налаштування 1 «Сережки-кільця» || У особи починають розростатися круглі отвори на вухах. Для підтримки форми на цих кругових утвореннях також розростається м&#39;язова тканина.||
|| Налаштування 2 «Підбори» || У осіб, що зазнали вплив цього ефекту, утворюються кісткові нарости з п&#39;яток, які покриваються рубцевою тканиною. Це розростання відбувається швидко, але надзвичайно боляче. Раптове розростання кісток може спричинити значну шкоду власній кістковій структурі суб&#39;єкта. ||
|| Налаштування 3 «Висячі сережки» || На вухах особи утворюються великі нарости з гладенькими різнокольоровими «підвісками». Ці нарости можуть випадково зростися з плечами, шиєю, обличчям або торсом, в залежності від своїх розмірів.||
|| Налаштування 4 «Рогові окуляри» || В особи навколо очей утворюються великі нарости, що нагадують окуляри в роговій оправі. Ці нарости надзвичайно чутливі і легко пошкоджуються, крім того, існує 16% шанс того, що вони приростуть до очей або повік.||
|| Налаштування 5 «Крила» || На спині особи розвиваються великі утворення, що складаються з кісток та сухожиль, та нагадують нефункціональні крила метелика. Ці «крила»» вкрай крихкі і дуже чутливі. Не схоже, щоб суб&#39;єкти могли якимось чином контролювати їх.||
|| Налаштування 6 «Краса» || В особи утворюється порцеляноподібне покриття на шкірі. Це покриття зовні нагадує мармур і є надзвичайно крихким. Отвори для носа і рота відсутні, тому їх необхідно зробити самостійно, аби особа не задихнулася. Крім того, у суб&#39;єкта нібито значно розвивається мускулатура, але насправді це не м&#39;язи, а наповнені рідиною кісти, обтягнуті тонким шаром шкіри.||
|| Налаштування 7 «Фентезі» || З вух особи виростають довгі й гострі кісткові виступи, також відбуваєтсья значна перебудова обличчя й тіла. Особи, що зазнали такої мутації, нерідко мають труднощі з рухом та мовленням. ||
|| Налаштування 8 «Випадково» || Комбінація з усіх попередніх варіантів. Слід зазначити, що цей варіант є дуже непередбачуваним і часто спричиняє випадкові побічні дефекти, такі як опіки, сильне пошкодження хрящової тканини, спотворення кінцівок та обличчя, імпотенція та смерть.||
|| Налаштування 9 «Покарання» ||Оператор пристрою отримує через командний термінал повний контроль над будовою тіла особи, яка знаходиться усередині SCP-1725. Будь-які зміни організму суб&#39;єкта відбуваються надзвичайно болісно і можуть спричинити смерть. За бажанням оператора, ці зміни можна відмінити[[footnote]] Вважається, що [[[SCP-1808]]], виявлений пізніше у графстві Сомерсет, Англія, був призначений в якості демонстраційного пристрою для клієнтів, що зацікавилися цією опцією.[[/footnote]].||</textarea></pre>
