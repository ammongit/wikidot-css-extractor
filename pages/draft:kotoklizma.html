**Объект №:** SCP-1316-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Вокруг SCP-1316 должен быть организован охранный периметр из забора высотой не менее 3 метров и находящегося под напряжением, а также установлены часовые вышки, на расстоянии не более 500 метров друг от друга. Всем часовым разрешается вести огонь на поражение по любым целям, находящимся в SCP-1316. Зону внутри SCP-1316 необходимо обрабатывать сильнодействующими токсинами, для упрощения охраны периметра. Любые исследования внутри SCP-1316 разрешено проводить только с разрешения текущего куратора объекта. Сотрудники, не вернувшиеся из области поражения в течении 72 часов, считаются утраченными безвозвратно. 

**Описание:** SCP-1316 представляет из себя область, радиусом 30 километров, расположенную в █████. До появления аномалии █████ был шахтерским городом, с населением не более 2000 человек. Аномальные свойства SCP-1316 заключаются в следующем:
   • Воздействие на сознание поражённых субъектов, развивающееся по следующему сценарию: 
|| ~Длительность поражения || ~ Эффект ||
|| До 8 часов || Необъяснимый прилив сил, стремление быть поближе к природе, желание остаться в SCP-1316 ещё на некоторое время || 









. В случае, если поражённый SCP-1316 субъект покинет область поражения, то эффект перестанет усилятся, при этом ни одного из субъектов, находившихся под влиянием SCP-1316 дольше 16 часов не удалось реабилитировать, поэтому рекомендуется проводить обследование всех пострадавших, после которого принимается решение о дальнейшей реабилитации или устранении на месте.
