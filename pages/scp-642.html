**Ítem #:** SCP-642

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Tanto SCP-642-1 como SCP-642-2 han sido cercados y designados como sitios de alta radioactividad que actualmente no son adecuados para la remediación. El personal de la Fundación sigue vigilando para evitar el acceso de la población civil.

Bajo ninguna circunstancia los varones humanos con tejido testicular funcional deben entrar en contacto con SCP-642-1 o muestras tomadas de SCP-642-1. Las féminas con tejido ovárico funcional deben cumplir con estrictos protocolos de prevención de embarazos de la Fundación mientras monitorean o trabajan con SCP-642-1, así como abstenerse de ingerir o sumergirse en las aguas del SCP. Se recomienda que los machos intactos de cualquier especie de mamífero no involucrada en los procedimientos experimentales de la Fundación se mantengan a una distancia de tres (3) metros de SCP-642-1 en todo momento, al igual que el personal de la Fundación con problemas conocidos de sensibilidad térmica.

SCP-642-2 no representa ningún peligro para el personal masculino más allá de la temperatura ambiente, pero las mujeres embarazadas que tengan la intención de continuar con su embarazo deben permanecer a tres (3) metros de los límites de SCP-642-2 durante la gestación. 

**Descripción:** SCP-642-1 y SCP-642-2 son un par de manantiales geotérmicos ubicados en la región ███████-██████████████ del norte de Islandia, aproximadamente a seis kilómetros de distancia. Caracterizado por un caudal extremadamente alto (160 litros/segundo en SCP-642-1, 165 litros/segundo en SCP-642-2), el agua emerge en ambos sitios a temperaturas que varían entre 45 y 57 °C dependiendo de la época del año. Los sitios son geográficamente remotos y están situados de manera inconveniente en relación con la mayoría de los poblados de la isla. Fueron objeto de atención de la Fundación en 20██ durante el proyecto de decodificación genómica masiva ██████. Agentes de la Fundación fueron enviados al valle ████████████████ para investigar los datos anómalos y como consecuencia los resultados del estudio ██████ fueron primero manipulados y luego sellados.

Hasta 20██ en ██████████████ no había habido ningún nacimiento masculino en más de cuatrocientos años. Los residentes de ██████████████ en cambio hacían uso de las propiedades únicas de SCP-642-1. La inmersión de un mamífero hembra sexualmente maduro en las aguas de SCP-642-1 induce la reproducción por telitoquia, es decir, la fusión de dos óvulos maduros no fertilizados o cuerpos polares presentes en los folículos preovulatorios para producir un cigoto diploide genéticamente idéntico a su única progenitora. Las propiedades químicas y biológicas de SCP-642-1 resultan en un rápido desarrollo del cigoto, usualmente a un ritmo de dos a cuatro veces más rápido de lo normal para la especie.

La inmersión accidental del Agente ███████  en SCP-642-1 reveló que las propiedades de SCP-642-1 //no// están ligadas al sexo y que de hecho inducirán la fusión de //cualquier// gameto maduro en el cuerpo y el desarrollo rápido del cigoto subsiguiente, independientemente de la composición citoplasmática de las células en cuestión. En los humanos, los óvulos maduros se producen principalmente de uno en uno, pero los gametos masculinos maduros (espermatozoides) se cuentan por millones en un momento dado. Como el Agente ███████ inicialmente atribuyo que la inflamación se debía a las elevadas temperaturas de SCP-642-1, no se tomaron medidas médicas. En el momento en que se reconoció su situación, el daño tisular había [DATOS BORRADOS]. La autopsia del Agente ███████ se realizó bajo los protocolos BSL-3 en el laboratorio médico del Sector 7, extrayendo [DATOS BORRADOS]; los resultados están disponibles para el personal de seguridad de nivel 4 como documento #CH-2462.

Una discusión adicional con los residentes de ██████████████ después de la muerte del Agente ███████ condujo al descubrimiento de SCP-642-2 a seis kilómetros de distancia. Considerablemente diferente en su composición química y habitado por varias especies microbianas termófilas previamente desconocidas, SCP-642-2 fue citado como una especie de contra agente a SCP-642-1. La inmersión en SCP-642-2 es generalmente más fácil, ya que sus temperaturas son en promedio de cinco a diez grados C más bajas que las de SCP-642-1. A los cinco minutos de la inmersión, todo el desarrollo celular y la división de las células blastocisticas -la capa externa de un cigoto en desarrollo que aún no se ha implantado- cesa y las células comienzan a desintegrarse, resultando en la muerte y expulsión del embrión no implantado. El examen de los cadáveres de animales en las inmediaciones de SCP-642-2 indica que el proceso se aplica también a los embarazos más desarrollados, causando la muerte y destrucción del tejido placentario, seguido de la expulsión inmediata de todos los productos restantes de la concepción. 

Las pruebas realizadas con ratones indican que los efectos de la inmersión tanto en SCP-642-1 como en SCP-642-2 siguen presentes hasta 24 horas después de haber eliminado el agua de la fuente original. Los experimentos con mezclas de las aguas no producen ningún efecto perceptible en ninguna de las dos formas a concentraciones relativamente uniformes; las pruebas continúan en mezclas de 80% o más de la fuente primaria. El consumo oral de agua de cualquiera de los dos SCP produce resultados similares a los de la inmersión.
