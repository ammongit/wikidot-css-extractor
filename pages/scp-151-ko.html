[[include component:image-block name= Memetic.png|caption= [[span style=&#34;color:red&#34;]]경고:[[/span]] 해당 문서가 묘사하는 대상은 밈적재해입니다. 적절한 밈 대항 훈련을 이수하지 않았다면 해당 문서를 읽거나 문서에서 묘사된 대상을 언급하지 마십시오.]]

**일련번호:** SCP-151-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-151-KO는 현재 제151K구역으로 지정된 대한민국 [편집됨]에 격리한다. SCP-151-KO가 격리된 전 문화회관 건물(이하 “격리시설”)은 항상 방음 처리된 철근 콘크리트 벽으로 빈틈없이 둘러싸여있어야 한다. 3일에 1번씩 귀마개를 착용한 인원들이 격리시설에서 소리가 새어나오는지 여부를 검사한다. 검사는 소음측정기를 통해 이루어지며 청각을 완전히 상실한 인원을 투입하는 것이 권장된다.

제151K구역 인원은 매달 교체하며, 1달이 체 지나기 전에 이상 징후를 보이는 인원은 기억소거제를 처방하고 즉시 교체한다. SCP-151-KO가 격리시설에서 탈출하였을 경우, SCP-151-KO에 대하여 극히 제한적인 거짓정보만을 제공받은 기동특무부대 ㄱ-35 (“무식하면 용감함”)가 상공에서 제151K구역 전체에 ████████살충제를 투하한다.

**설명:** SCP-151-KO는 변칙적인 모기떼로 정확하게 어떠한 종인지는 확인되지 않았으며 앞으로 확인할 예정도 없다. SCP-151-KO는 격리시설에 격리된 이후 물이나 양분을 공급받지 못한지 ██개월 이상이나 경과하였음에도 불구하고 여전히 생존하고 있다[[footnote]]생존 여부는 격리시설 내부에 설치된 감시카메라를 통하여 확인한 것이다.[[/footnote]]. SCP-151-KO는 변칙적인 방법을 통해 생존에 필요한 물질을 구할 수가 있거나 살아있는 존재가 아닐 것이라 추측된다.

SCP-151-KO는 밈적 성질을 가지고 있다. SCP-151-KO에 대한 진실인 정보를 인식한다면 그걸 인식한 대상은 모기를 보호하여야 한다는 충동에 휩싸인다. 여기서 말하는 “모기”는 대상이 모기라고 인식하는 것을 말한다. 이러한 성질을 가진 SCP-151-KO에 대한 정보는 매우 광범위한데 시각, 청각, 촉각, 후각, 미각, 심지어 [데이터 말소]를 통하여 인식한 정보까지 여기에 포함된다. 이들 중 가장 위험한 것은 청각을 통해 인식한 정보, 즉 SCP-151-KO의 날갯질 소리다. SCP-151-KO의 날갯질 소리는 다른 정보들보다 더 취급을 주의하여야 하기 때문에 SCP-151-KO-1로 분류되었다.

격리시도 초기, SCP-151-KO-1의 효과는 최면으로 여겨졌다. 하지만 SCP-151-KO-1을 직접 들은 사람들 말고도 그 소리를 설명한 사람들, 설명을 들은 사람들까지 영향을 받았고 이후 밈적 성질이 확인되었다. “모기 날갯질 소리”라는 묘사와 해당 문서에서의 설명은 어느 정도 안전한 것으로 확인되었다.

SCP-151-KO-1을 인식하면 대상은 다른 정보를 인식하였을 때보다 더 격하고 더 즉각적인 반응을 보인다. 대상은 단순 모기를 해치지 말아야 한다는 충동을 넘어 모기의 생존을 방해하는 주위의 모든 요소를 제거하여야 한다는 충동에 휩싸인다. 대상은 자기 주위에 있는, 자기가 생각하기로는 모기의 생존에 방해가 될 법한 요소들[[footnote]]예시: 살충제, 파리채, 모기를 잡아먹는 동식물 등[[/footnote]]을 파괴하려 시도한다. 요소들을 모두 파괴하였다면 대상은 자해를 하거나 주위 사람들을 공격해 출혈을 유도한다. 일반적으로 대상들은 전자보단 후자를 우선시하였다. 이러한 정보는 모두 격리시설로 개수되기 이전의 문화회관에서 확보한 감시카메라 영상자료를 통하여 알아낸 것이다. SCP-151-KO가 혈액을 섭취하였는지의 여부는 확인되지 않았다.  

**부록 151-KO.1:** 발견 기록

SCP-151-KO는 GoI-카파-12 (“[[[beyond-entropy-hub|엔트로피를 넘어서]]]”)의 위장조직 █████ ███████가 주최한, 격리시설로 개수되기 이전의 문화회관에서 열린 환경보호를 주제로 한 예술 전시회 “가이아의 자식들, 인류의 동반자들”에서 발견되었다. 확보한 GoI-카파-12 내부기록과 문화회관 감시카메라 영상기록들을 통하여 조사한 결과, 본래 해당 전시회에서는 GoI-카파-12가 제작한 환경보호를 실천하여야 한다는 충동을 일으키는 변칙 예술품들만 전시할 계획이었으나 확인되지 않은 경로로 몰래 들어온 신원불명의 한 침입자가 SCP-151-KO를 풀어놓은 것이 확인되었다. SCP-151-KO가 풀린 문화회관 내에 있던 사람들은 침입자를 제외하고 모두 SCP-151-KO-1에 영향을 받아 폭력사태를 일으켰다. SCP-151-KO를 푼 침입자는 주머니에서 쪽지(**부록 151-KO.2** 참조)를 하나 꺼내 바닥에 버리고는 들어왔을 때와 마찬가지로 확인되지 않은 경로를 통해 몰래 빠져나갔다.

**부록 151-KO.2:** 문서 151-KO-3
&gt; 우리의 형제자매를 지켜야 한다 외치지만, 정작 눈앞의 형제자매를 알아보진 못한다. 저 하늘 위, 저 바다 밑의 만물이 가이아의 자식이요 인류의 동반자임을 알지 못하다니 우스운 비극이다.
