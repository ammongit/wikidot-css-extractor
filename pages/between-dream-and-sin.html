    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：假面騎士AD片頭主題曲：夢想與罪惡之間
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

[[=]]

（//音樂開始，前奏，畫面快速往前掠過無數人影，最後的光芒前是回首的AD第46迭代//）

那些早已消逝的容顏
（//特寫人物，Dr. AD表情凝重的抬頭//）

至今仍然歷歷在眼前
（//鏡頭拉遠同時轉向AD的側面，該員走在某條河堤上//）

記得歡笑記得淚
（//背景轉暗變成Dr. Kris和Dr. Ctrl Z在Site-ZH-12主任辦公室跑酷的畫面//）

卻沒能力再重現
（//背景轉為Dr. DarkNight喝了超大杯的茶後嘆氣//）

跨過多少苦痛和哀傷
（//背景轉為道具部門白板，上面全是研發經費赤字和預算審核未過//）

試著遺忘卻也做不到
（//背景轉為Dr. Lucifelle抱著一隻刺蝟與副主任Dr. Owen對望卻認不出對方//）

瘡疤癒合又裂開
（//背景轉為研究員燒酒正在吃著桌面上剩下一半的抹茶巧克力蛋糕//）

為何鏡中的自己還能笑
（//背景轉為Dr. MAD跟Maddy從相視到轉向畫面咧開笑容//）

順從心底的野獸咆嘯
（//畫面轉回特寫AD，該員表情流露堅毅，配戴的眼罩上面的三個箭頭圖示發出深紅色光芒//）

（//AD躍起，一副棺材憑空出現包裹該員後炸裂，AD著裝以深紅與漆黑為主要色彩的假面騎士裝束//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//變身成假面騎士的AD獨自與一群穿著文具布偶裝的敵方人員戰鬥//）

獻上最美麗的花朵 卻將最愛的人刺傷
（//畫面轉變為轉身離去的Dr. Apoyn，以及在他身後掉落的健酪空瓶//）

夢想喔 喔喔喔 喔喔喔 還要跨出多少罪惡的步伐
（//假面騎士AD在大樓間彈跳，施展騎士踢打倒敵方怪人//）

還要在臉上流淌多少的淚 才能到達理想的彼方
（//倒下的怪人無數，背景是高高聳立的大樓，樓層上有著理想國文具的標誌//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//假面騎士AD與複數敵方怪人陷入苦戰//）

犯下數不清的過失 卻仍然奢求著原諒
（//畫面中Dr. 吳昕面如死灰的拿著長長一串的『禁止Dr. AD在站點裡做的事情』清單不斷加筆//）

夢想喔 喔喔喔 喔喔喔 還要穿越多少罪惡的泥沼
（//假面騎士AD拖著沈重的腳步到達大樓頂端//）

還要在身上留下多少的傷 才能贖回付出的代價
（//面罩下的AD吶喊著，畫面往前拉到背對著月光的敵方假面騎士的剪影//）

（//音樂間奏，畫面出現巨大的橫幅文字『假面騎士 A D』，在切到Part B時出現鐵鎚把畫面敲碎//）

那些不斷累積的疲憊
（//特寫AD在床上甦醒//）

至今仍然還沒有消退
（//鏡頭轉向側面，AD緩慢的從床上坐起//）

不能逃避不能退
（//AD看著全裸的欲肉Kris追著Ctrl Z從眼前跑過//）

麻痺自己去面對
（//AD眼神死去的說出『我不認識站點裡的同事』//）

走過的路一遍又一遍
（//AD走在站點裡的走廊上//）

踏錯的足跡鮮明又刺眼
（//AD想起曾經在這邊用腳上穿的拖鞋打死一隻蟑螂//）

還要跌倒多少遍
（//同樣的地點又冒出一隻蟑螂//）

才能將所有教訓都學會
（//原來排水孔根本就沒有封好//）

放開心底的那道鎖鏈
（//AD腦中的理智斷線//）

（//AD變身成假面騎士把站點走廊轟出一個大洞//）

（//蟑螂從廢墟中無事逃逸//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//假面騎士AD在走道上狂奔，後面是瘋狂追捕該員的三段論證隊員//）

奔馳在以為正確的路 卻連虛影也碰觸不到
（//AD泛著淚光的拿著WD-40追著Apoyn的背影//）

夢想喔 喔喔喔 喔喔喔 還要掙脫多少罪惡的桎梏
（//假面騎士AD甩開身上纏繞的捕縛鋼纜//）

還要回頭看過多少的錯 才能走出正確的步伐
（//假面騎士AD成功突圍衝出站點//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//假面騎士AD在河堤上奔跑，背景掠過站點內的其他同事//）

刻下無數深刻的傷 卻換不回溫柔的擁抱
（//AD回憶起嘗試製作Apoyn的布偶結果做出像詛咒人偶的東西，畫面一角的Apoyn莫名吐出一口血//）

夢想喔 喔喔喔 喔喔喔 還要穿過多少罪惡的陰霾
（//假面騎士AD停下腳步，眼前是理想國文具的大樓//）

還要在心底放下多少的愛 才能前往理想的未來
（//無數的敵對人員跟怪人出現包圍假面騎士AD//)

（//音樂間奏變為電吉他Solo，假面騎士AD在敵方人員中殺出了重圍，越過重重阻礙之後終於到達大樓屋頂，但是AD也變得遍體鱗傷//）

（//間奏結束，敵方假面騎士就在樓頂等著//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//兩名假面騎士交戰，AD因為傷勢跟疲憊而明顯落於下風//）

許下無法實現的諾言 卻奢望幸福的未來
（//回憶畫面，AD看著摔碎的海生館馬克杯不停掉淚//）

夢想喔 喔喔喔 喔喔喔 還要背負多少罪惡的負擔
（//假面騎士AD解除安全限制，總算把戰局壓制回去//）

還要背叛多少的自己 才能成就理想中的那舞台
（//AD卻在能給出致勝一擊的前一刻停手了//）

夢想喔 喔喔喔 喔喔喔 總是和罪惡劃上等號
（//敵方假面騎士沒有放過這次機會，重傷了假面騎士AD//)

撕下自己身上的血肉 才能明白要如何去愛
（//假面騎士AD扯下損壞的面罩，朝敵方吶喊//）

夢想喔 喔喔喔 喔喔喔 還要走過多少罪惡的屍骸
（//敵方假面騎士也摘下面罩，露出Apoyn的面貌//）

還要留下多少的悔恨 才能夠明白自己是有人愛
（//AD笑著攤開雙手，閉上雙眼放棄了抵抗//）

（//音樂放慢，Apoyn朝AD揮出的拳頭變成慢動作，背景不斷掠過兩人共同回憶的畫面//）

夢想喔 喔喔喔 喔喔喔 為何要和罪惡劃上等號
（//Apoyn的拳頭停在AD的面前，前者面無表情的眼角滑下一滴淚//）

就算和正確的道路背離 也要勇敢去愛
（//AD張眼看著Apoyn，露出了苦笑//）

夢想喔 喔喔喔 喔喔喔 就算多少罪惡將我們分開
（//AD和Apoyn和解的握手，周圍開始出現大量敵方人員//）

只要彼此的心意相通 就能將這些阻礙都給穿開
（//兩人相視一笑，重新燃起了鬥志//）

（//音樂回復原本的快節奏//）

夢想喔 喔喔喔 喔喔喔 就是在罪惡中彼此相愛
（//在兩名假面騎士的合作之下，眾多的怪人根本無法匹敵//）

閃耀虛偽光芒的理想 也會在最後被揭開
（//大大的理想國文具看板被兩人合力打爛//）

夢想喔 喔喔喔 喔喔喔 不管還有多少罪惡存在
（//兩人把騎士裝甲的出力開到最極限，往腳下的大樓揮出發光的拳頭//）

只要心底湧出的情感 就能將這些全部都切開
（//理想國文具大樓被劈成兩半後碎裂倒下//）

（//兩人將失去功能的假面騎士變身器扔在廢墟裡，一起迎向升起的太陽//）

（//音樂結束//）

（//AD說剛才一起劈開大樓很像在切結婚蛋糕，Apoyn略為臉紅的反駁後別過頭//）

[[/=]]</textarea></pre>
