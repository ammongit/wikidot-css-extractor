**Lunes, 19:00** 

Otro día, otro dólar. Bastantes dólares, para ser honesto, no puedo creer lo bien que me pagan para sentarme sobre mi trasero en una torre y mirar una cerca. Eso es seguridad privada para ti, casi me alegra haber dejado el ejército. Realmente debería recordar agradecerle a David por prepararme para este concierto. Solo unos meses más, y puedo permitirme ese viaje a Australia que siempre quise. El turno está a punto de comenzar, mejor me muevo y reemplazo a Anderson. Haz que el bastardo malhumorado espere en esa torre un minuto después de que termine su turno y nunca escucharás el final del mismo. El capitán ya está aquí para supervisar el cambio de turno.

&#34;Está bien, Penn, ya sabes el simulacro. Turno de doce horas. No comas, no fumes, no uses tu teléfono celular o cualquier clase de lectura. Solo mantén tus ojos en la cerca y quédate despierto. Ignora cualquier cosa que escuches de la instalación en sí misma- no te concierne.&#34;

&#34;No tienes que dar el mismo maldito discurso todos los días, Cap, lo tengo.&#34;

&#34;Si lo jodes, es mi trasero en la línea también, así que prefiero no arriesgarme. Ahora levántate, Anderson se está poniendo nervioso.&#34;

Al subir a la torre, veo que el capitán tiene razón. Anderson está aún más inquieto que de costumbre. Está fumando, por supuesto, y veo más de un paquete vacío de cigarrillos en el suelo.

&#34;Será mejor que limpies este desastre, porque estoy seguro de que no volveré a hacerlo por ti.&#34;

&#34;Guardatelo, Penn. Sé lo que estoy haciendo. Solo mantén la boca cerrada.&#34;

&#34;No te voy a delatar por unos cigarrillos, Anderson.&#34;

&#34;Lo que sea,&#34; Él realmente es un desastre hoy. ¿Es eso un frasco que está escondiendo debajo de su chaqueta? &#34;Solo mantén los ojos abiertos. Mi rodilla ha estado doliendome, y eso significa que algo malo va a suceder. Siempre lo hace. No confío en esos cabezas de huevo adentro, están tramando algo.&#34;

&#34;Podrían estar clonando a Elvis para todo lo que me importa. Mientras sigan pagándome.&#34;

Anderson baja y reviso mi equipo para ver que todo está ahí: Mi rifle, mi chaleco de combate con cinco cargas, una linterna, una cantimplora, una radio, un botiquín, unas gafas de visión nocturna. Todo bien. Ahora solo me siento y miro la cerca.

**Lunes, 22:00**

Dios, esto es aburrido. Cada vez que termino un turno, me olvido de lo aburrido que es estar sentado aquí. Los mosquitos me están volviendo loco. ¿Qué demonios le hizo Anderson a la silla? ¿Cómo puede el plástico ser tan incómodo? No estaba tan abultado ayer, lo juro. Nueve horas más de esta mierda. Maldita sea.

**Lunes, 23:30**

Los ruidos que vienen de la instalación, suena un poco como tambores. Tal vez los cabeza de huevo están empezando una banda, y estoy aquí para proteger sus dulces ritmos. Je.

**Martes, 00:30**  

Los ruidos se hacen más fuertes. Esos son definitivamente tambores, y también estoy empezando a escuchar este canto misterioso. ¿Qué demonios están haciendo allí?

**Martes, 01:15**

Silencio de nuevo. Lo que sea que hayan hecho, se acabó ahora. Espero.

**Martes, 01:30**

¡Alarmas! Toda la instalación se ilumina como un árbol de navidad. Esos guardias que mantienen para manejar la seguridad interior están todos en movimiento, pululando todo el perímetro con sus jeeps. La radio también se está volviendo loca, pero todo esta en palabras clave. Incluso lanzaron un helicóptero. Anderson tenía razón, estaban jugando con algo allí. Sea lo que sea, no es de mi incumbencia. Soy seguridad exterior, solo un empleado mas. Mejor siéntate, obedece mis órdenes y mantente alejado de todo. Los guardias están entrando. Arreglarán todo, nada de lo que deba preocuparme.

**Martes, 01:50**

Ellos no están saliendo. Todo quedó en silencio de nuevo, pero nadie ha salido. Todas las luces están apagadas también, no se supone que eso suceda. Está bien, los guardias probablemente están poniendo las cosas bajo control, todo está bien. Oh Dios, ¿qué diablos está pasando dentro? La radio es totalmente silenciosa. Algo esta muy mal aqui. Tal vez debería bajar, escabullirme antes de lo que sea que tomo a los guardias me atrape también. Espera, ¿que es eso? Alguien está saliendo. Jesús, eso es un alivio. Espera, eso no se parece a los guardias. Mejor encenderé la visión nocturna. ¿Que es esa cosa?

**????**

La piedra de la atalaya está fría bajo mis dedos. ¿Siempre fue piedra? Debe haber sido, esta torre ha estado aquí durante siglos. ¿Por qué estoy recordando metal? La soledad debe estar jugando trucos en mi mente. Ser un explorador real no es una tarea fácil, pero lo hago con gusto. El Rey estará orgulloso.

¿Que es eso? ¡Un cuerno! Al escanear el camino, veo a un grupo de lacayos que se dirigen a mi torre, llevando el estandarte real y formando un anillo protector alrededor de una figura majestuosa. ¡Es el mismo Rey, aquí en mi humilde torre! ¿Qué demonios está haciendo aquí? Un hombre se acerca a la torre, vestido con el uniforme de la guardia real.

&#34;¡Buen explorador, el reino requiere sus servicios! ¡En nombre del Rey, asista!&#34;

Me apresuro a hacer lo que me ordenaron. En la parte de atrás de mi cabeza, una voz susurra: &#34;No. Tienes órdenes. Algo está mal aquí&#34;, pero lo ignoro. ¿Cómo puede ser malo servir al sabio Rey? Él es nuestro justo gobernante, nuestro salvador. &#34;Buen señor caballero, ¿cómo puedo ayudar a su grupo?&#34;

El caballero tenía una mirada sombría en sus ojos. &#34;Temo que lleguemos con noticias graves. El castillo ha caído ante las fuerzas del Adversario. Apenas pudimos rescatar al Rey antes de ser abrumados y obligados a huir. El Príncipe y la Reina fueron asesinados durante nuestro escape. Ahora, requerimos su ayuda y la de sus compañeros para mostrarnos un camino seguro a través de la frontera. Ya los tenemos aquí.&#34; De hecho lo han hecho. Capian y Andrés, mis amigos leales, están entre el grupo. &#34;Muy bien&#34;, le digo, &#34;Debemos apresurarnos antes de que lleguen el Adversario y sus secuaces.&#34; De repente, la llamada de un cuerno de terror. ¡Demasiado tarde!

El caballero también lo escucho. &#34;¡A las armas, hombres, proteged al Rey con vuestra vida!&#34; Formamos un anillo protector alrededor del Rey, mientras las fuerzas miserables del Adversario descendian sobre nosotros. Bestias voladoras con ojos brillantes y aliento ardiente, gigantescos y reptantes con pieles como acero, lacayos quitínicos que nos gritan en su lengua alienígena. Están tratando de capturarnos vivos, pero no los dejaremos, todos sabemos lo que le hacen a los cautivos. ¡Lucharemos a muerte, por el Rey! Levante mi arco y atravieso a un soldado de infantería, y veo caer a Andrés, con una púa envenenada en el cuello. Capian es derribado con un crudo golpe de poder por uno de sus magos. Siento una punzada en el cuello y veo que soy el único que queda en pie, a excepción del propio Rey. Lucha con la fuerza de un tifón, derribando bestias inmundas de izquierda a derecha, destruyendo a los gigantes en su poderosa espada, incluso cortando uno volador del cielo, pero son demasiados. Cae, su cuerpo perforado con docenas de púas de metal. Mis lágrimas son lo último que veo cuando el mundo se oscurece.

**????**

&#34;RthgEtTn Dra&#39;k! NoR MoStdyX!&#34;
Una figura vestida de sombras retorcidas, su lengua demoníaca. El Adversario.
&#34;¡Jamás traicionaré a mi Rey! Vete, cruel venganza.&#34;
&#34;¿SRoTn, caBn yoEu heaWr meU?&#34; 
No sombras. Tela negra. Espera, creo que estoy empezando a entender...
&#34;Hijo, ¿me entiendes? ¿Puedes decirme quién eres?&#34;
&#34;Soy Veron Pennoren, orgulloso explorador del...&#34; No, eso no es correcto. &#34;Yo...soy Vernon Penn, señor. Creo.&#34;
El hombre sonríe, parece aliviado.
&#34;Creo que este va a estar bien. Déjalo aquí por ahora, déjalo que se recupere. Haré los arreglos para un Clase-B. Todo va a estar bien, hijo, solo recuéstate y relájate. Se acabó.&#34;
Sí, eso suena como una buena idea.

**Domingo, 07:00**

El último turno finalmente ha terminado. No puedo creer que ya hayan pasado seis meses. Es hora de dejar atrás este agujero de tierra y finalmente atrapar ese avión. No puedo creer que me hayan pagado tanto solo por sentarme sobre mi trasero y mirar fijamente una valla.</textarea></pre>
