**Ítem:** SCP-ES-186

**Clasificación de Objeto:** --Euclid-- Keter

**Procedimientos Especiales de Contención:** El protocolo SUPREMACÍA TESELADA se encargará de centralizar los esfuerzos de contención bajo una cascada de eventos en 4 fases:
* Mantener un catastro de las transmisiones SCP-ES-186-1 existentes,
* Identificar posibles puntos de manifestación de SCP-ES-186-3 según el sistema AEGIS,
* Encabezar el desarrollo de posible inoculación contra SCP-ES-186-2,
* Suprimir todo daño colateral de SCP-ES-186 bajo cualquier medio al alcance.

El bloqueo de SCP-ES-186-1 ha resultado actualmente impracticable por limitaciones logísticas. Todos los mensajes de SCP-ES-186 dirigidos a la Fundación deberán ser expurgados de los registros y todos sus espectadores amnestizados. Como medida de seguridad, todo el personal asignado a SUPREMACÍA TESELADA deberá tener un Índice de Resistencia Cognitiva sobre 150 y marcar sobre 85 en el Examen de Obediencia de Milgram. Ante cualquier señal de cuestionamientos organizacionales, se autoriza el uso del amnéstico contraconceptual experimental &#34;Despoliador&#34; y la reasignación a otros proyectos.

El DM φ-8 (&#34;Electroventriloquías&#34;) se encargará de atenuar cualquier concentración de SCP-ES-186-3 que desencadene episodios de violencia civil mediante equipamiento especial de control radiométrico y desinformación. Dados los efectos secundarios de una sobreexposición a SCP-ES-186-3, el cuerpo de φ-8 será rotado en cada despliegue.

**Descripción:** SCP-ES-186 es una antena transmisora de señal televisiva que parece existir en múltiples puntos de la Tierra a la vez. Las instancias de SCP-ES-186 suelen aparecer en lugares aleatorios de la superficie terrestre, usualmente sobre cuerpos oceánicos a más de 300 km de tierra firme o de rutas marítimas importantes, haciéndose difíciles de ver a simple vista. Cualquier intento de dirigirse deliberadamente hacia las presuntas ubicaciones de las antenas, hará que se trasladen a otra ubicación de forma aleatoria, siempre apareciendo en lugares alejados de la población.

SCP-ES-186-1 corresponde a transmisiones emitidas al unísono por las instancias de SCP-ES-186, que se reciben generalmente en televisores con antenas analógicas que estén sintonizando estática por más de seis minutos entre las 12:00 AM y las 5:00 AM[[footnote]] Este rango horario no depende de la ubicación, sino del reloj interno del televisor. Es posible &#34;engañar&#34; a SCP-ES-186 para que sintonice su transmisión en otros horarios ajustando el reloj manualmente.[[/footnote]]. Con una probabilidad del ~5%, los televisores emitirá una variedad de programas similares a los que se pudieran ver en la televisión pública, como noticieros, novelas, películas, dibujos animados, reportajes, documentales y anuncios publicitarios. Sin embargo, en todos los programas documentados de SCP-ES-186-1 se hace alusión a la existencia de diversos tipos de gobiernos totalitarios (algunos de base anómala) en su origen. SCP-ES-186-1 no es anómalo en sí mismo y sus transmisiones pueden ser bloqueadas por una jaula de Faraday.

SCP-ES-186-2 es un conjunto de elementos meméticos presentes a lo largo de las transmisiones SCP-ES-186-1. Estos agentes se presentan a modo de elementos visuales, fonológicos, melódicos o narrativos, de forma expuesta o subliminalmente. El Departamento de Memética ha identificado que estos agentes se comportan de manera modular, reforzando sus efectos en la mente humana mientras más se perciben a lo largo del tiempo. A su vez, al acumularse suficientes en una masa crítica, actuarán como gatillos psicométricos que generarán una red aislada telepática entre sujetos afectados por SCP-ES-186-2, y les convertirán en repetidores de las señales emitidas por SCP-ES-186. Si una segunda masa crítica de personas afectadas (denominada SCP-ES-186-3) se reúne en un área relativamente pequeña, comenzarán a trabajar en conjunto con la finalidad de generar instancias para la promulgación de un gobierno totalitario. Normalmente esto se ve en forma de protestas y actos contra el orden establecido de sus gobiernos locales, y, a medida que más personas se unen a SCP-ES-186-3, los actos se volverán mejor organizados y efectivos, aunque a menudo más violentos y notorios para la comunidad en general.

++ Descubrimiento de SCP-ES-186

[[include component:image-block name=argonne.png
|caption=77ª División de Infantería en el bosque de Argonne, septiembre de 1918.]]

La primera iteración de SCP-ES-186 fue documentada durante la Primera Guerra Mundial, manifestada a través de una interferencia en las radios de campo de las fuerzas expedicionarias estadounidenses durante la Ofensiva de Meuse-Argonne en septiembre de 1918. SCP-ES-186 estuvo, entre otros eventos, involucrado indirectamente en el Incidente del Batallón Perdido[[footnote]] Incidente en el que 554 hombres de la 77ª División de Infantería de los Estados Unidos quedaron aislados por fuerzas del Imperio Alemán durante una ofensiva aliada en el bosque de Argonne. [[/footnote]] del 2 de octubre durante dicha ofensiva, cuando SCP-ES-186 interrumpió las transmisiones de las unidades aliadas, ignorando que estaban siendo estancadas en su avance.

&gt; **Transcripción de mensaje, 2 de octubre de 1918:**
&gt; 
&gt; [ILEGIBLE] sería un bastión de paz. Entonces [http://scp-es.com/scp-186 Nemeş] dijo: imaginen una gran torre, portentosa, más alta que nada que se haya construido antes. El poder de 3.7 gigavatios al alcance de cualquier gran ciudad, el juicio de la mano del mismo Thor para pulverizar a cualquier enemigo con el atrevimiento de mancillar nuestras tierras. ¿Cómo podríamos concebir la guerra de esa manera? No habría hombre o máquina capaz de acercarse, en tierra, mar o aire, de intentar echar un vistazo y ejercer la espada sobre nuestros ciudadanos. La razón o la espada ya no es más, pues la hoja cae derretida por el Rayo. De igual forma, no habrá nadie que alce la voz, que destruya, que queme las calles, que desafíe la mano de aquellos que solo buscan lo mejor para su gente. Ninguna pared es impermeable para el Vigilante, ninguna cobertura es impenetrable para el Rayo. La paz absoluta estará asegurada.

Dicha transmisión duró aproximadamente 26 minutos, y dada la cercanía de las unidades, provocó un evento SCP-ES-186-3 en tan solo 34 horas. El día 4 de octubre, cuando finalmente la unidad francesa logró contactar con la 77ª, ocurrió un incidente donde un grupo de afectados por SCP-ES-186 abrió fuego contra los franceses, mencionando que eran &#34;otro enemigo&#34;. Véase Documento IGM-4.10.18 para información desclasificada sobre este incidente.

Con la invención y comercialización del televisor de rayos catódicos, SCP-ES-186 dejó de manifestarse en radios y tomó su forma actual, adaptándose a la estética de los programas de la época y ajustándose a eventos notables en la historia.

&gt; **Transcripción de programa emitido por SCP-ES-186 en Antwerp, Bélgica, en 1958:**
&gt; 
&gt; //El programa toma la forma de una animación claymotion[[footnote]] La animación //claymotion// (o plastimación) es un tipo de animación de volumen (o //stop motion//) en la que se emplea algún material maleable, como plastilina, para crear los fotogramas [[/footnote]] con un protagonista humanoide referido como Johann, quien está en un lado de la habitación azul leyendo libros, mientras mira el otro lado que se tiñe de un color rojizo. Una voz en off relata la historia.//
&gt; 
&gt; &#34;Desde siempre, se le ha dicho a Johann que piense por si mismo. Que el conocimiento es la puerta que moldea el Pensamiento, y que el Pensamiento a su vez, orienta la Acción. Johann sabe que los buenos hombres actúan como tales, que sus pasos son guiados por estrategias sabias y enfoques centrados en un objetivo&#34;. //(La escena cambia a Johann en el comedor, mientras dos figuras discuten)//. &#34;Sin embargo, Johann ha visto que no todo el mundo piensa igual. Desde las discusiones en su mesa, hasta las peleas de grandes, las personas parecen no estar nunca de acuerdo. Y sabemos que la Acción es un reflejo de lo que se piensa. No es como dicen, que se actúa sin pensar, sino más bien, que Pensar es un acto divergente&#34;. //(Otra escena de varios sujetos de cerebros azules luchando con espadas contra sujetos de cerebros rojos)//. &#34;Y como resultado, nuestras Acciones serán divergentes. ¿No sería maravilloso relegar a otros hombres, más sabios, a que piensen por nosotros? ¿Y que, en consecuencia, solo tengamos que dirigir nuestras Acciones?&#34;

++ Incidentes mayores relacionados con SCP-ES-186

Para todo propósito, se ha denomidado &#39;incidente mayor&#39; a todo evento que:
* Involucre a más de mil sujetos en una red SCP-ES-186-3
* Afecte la normalidad de la población civil en su día a día
* Haya sido cubierto parcialmente por algún medio masivo de comunicación

+++ Incidente en Woqooyi Galbeed, Somalía, 2 de abril de 1961

Posterior a la unión de la Somalilandia Británica en el Fideicomiso de Somalía, la Fundación reportó que la incidencia de transmisiones SCP-ES-186 aumentó unas veinte veces en los televisores de la región. Seis días más tarde, se identificó una red SCP-ES-186-3 de al menos 1,344 personas (denominada -186-3α), quienes abogaban contra la unión de Somalía, llamándola &#34;un estado débil, condenado siempre a la sombra de la historia&#34; y &#34;un títere de políticas europeas, alejándolo de Alá&#34;. Si bien las protestas fueron apaciguadas, la población continuó realizando actos organizados en contra de la unión. Los amnésticos no fueron efectivos para la eliminación de los agentes meméticos. Se construyó el Sitio 3α[[footnote]] Posteriormente, se consideró la construcción de extensiones del Sitio 3 con su propia designación, para estudio, investigación y monitorización en zonas afectadas por brotes de -186-3 localizados. [[/footnote]], para encontrar un método de desensamblar la modularidad memética en las mentes de 186-3α.

Posteriormente, un incidente el 17 de mayo de 1963 en el mercado de Hargeisa dejó 46 muertos, 212 heridos y 48 personas afectadas por SCP-ES-186 adicionales, en un intento de asesinar al primer ministro Abdirashid Ali Sharmarke. El evento fue efectivamente frustrado y posteriormente eliminado de los registros públicos. Los participantes fueron sometidos a un tratamiento experimental, quienes hablaban de que &#34;la promulgación de un gran califato en el Cuerno de África no solo era posible, sino necesario, y una obligación divina&#34;.

Cuando se hicieron los peritajes pertinentes en los hogares de SCP-ES-186-3α, encontraron que sus televisores sintonizaban numerosos programas que hacían alusión a &#34;emprender la Jihad&#34;, notoriamente un programa de concursos que protagonizaban personas no musulmanes que debían superar diversos tipos de pruebas letales para ganar un premio aleatorio cada capítulo. Es de destacar que dichas pruebas poseen un carácter adoctrinador, pues los ganadores de cada edición claman convertirse al Islam una vez superadas.

+++ Incidente en Stepanakert, Azerbaiján, 19 de febrero de 1988

En base a los sucesos en Somalía, Brasil y Chipre, se estableció el Sitio 3ζ de manera preventiva en Azerbaiján luego de los eventos de la operación TENSOR KEYNESIANO y los eventos suscitados durante el gobierno de Mijail Gorbachov en la Unión de Repúblicas Socialistas Soviéticas.

La operación TENSOR KEYNESIANO reveló un incremento de tensiones entre la población azerí y armenia en la región del Alto Karabaj, las cuales coincidían a su vez con una gran cantidad de transmisiones SCP-ES-186-1 que se extendieron por gran parte del Cáucaso. Pese a los esfuerzos de la Fundación para contrarrestar a SCP-ES-186-1, un grupo de al menos 1,800 personas (catalogado como -186-3ζ) terminó afectado, emprendiendo reuniones comunales con habitantes armenios.

Un evento no relacionado el 1 de febrero de 1988 atrajo la atención de la Coalición Oculta Global a la región, donde los 52 miembros del Equipo de Ataque-1188 &#34;Psintagmas&#34; vieron sus implantes ópticos afectados por SCP-ES-186 en cuestión de 3 días, dejando de responder a las señales del Alto Mando y considerados Perdidos en Acción[[footnote]] Pese a que la tecnología de los implantes era Gen+1 (Tecnología de Vanguardia), funcionaban bajo señales analógicas. [[/footnote]]. Una observación de rutina encontró que varios de los miembros de la 1188, no llevando sus uniformes reglamentarios, se ubicaban en posiciones estratégicas en medio de las calles para maximizar el radio de alcance de las transmisiones. Pese a los repetidos intentos de sedación de las instancias vía balística, las transmisiones no disminuyeron.

El día 22 de febrero, se consiguió una masa crítica de casi dos mil personas, quienes se dirigieron a las afueras de Stepanakert, donde se enfrentaron contra una unidad militar azerí, dejando 10 civiles muertos y a la totalidad de la 1188 abatida. En un intento de suprimir este evento, un Equipo de Evaluación encontró a dos miembros de la 1188 dentro del Sitio-3ζ, sedados y con sus implantes removidos como parte del protocolo de contención local. Dicho hallazgo provocó un cisma entre la Fundación y la COG, ocasionando la pérdida de colaboración entre ambas organizaciones en territorio soviético, situación que se mantuvo hasta la disolución de la URSS en 1991.

De particular interés es el hecho de que todas las transmisiones de SCP-ES-186 en la zona solo afectaron a la población de nacionalidad armenia. Los programas hacían énfasis en la identidad cultural de los pueblos, siendo el tema central en cualquier forma de programas emitidos. Los sujetos de origen azerí expuestos a estas transmisiones no se veían afectados, dando indicios de cierto grado de selectividad por parte de SCP-ES-186.


+++ Incidente en [CENSURADO], 24 de octubre de 2003

El brote de SCP-ES-186 más grave se manifestó durante un partido de fútbol en [CENSURADO], donde la transmisión ocurrió directamente en las pantallas gigantes del estadio de la región, con un estimado de 70 mil personas presentes en el momento, luego de un desperfecto en la señal de vídeo local. En menos de 5 minutos, todos los espectadores estaban repitiendo la señal en un radio de 3 km, afectando a un estimado de 45 mil personas adicionales en la ciudad, mientras el evento era transmitido por televisión satelital.

Desde el Sitio-34 se aprobó el lanzamiento de un misil IEM en la ubicación para evitar la propagación exponencial de SCP-ES-186. En un violento arrebato, todos los sujetos afectados en la masa crítica comenzaron a destruir todos los aparatos electrónicos a su alcance. Se registraron al menos unos 962 muertos producto de autolesiones, al intentar destruirse implantes e injertos en sus cuerpos. Afortunadamente, la destrucción de los mecanismos electrónicos de seguridad en el estadio mantuvieron a la masa crítica contenida dentro hasta la detonación del IEM, 21 minutos después.

Las transmisiones detectadas consistían simplemente en paisajes naturales y vida silvestre en acción, con una gran carga memética en cada uno de los programas. Pese a los esfuerzos de la Fundación por amnestizar a la población y controlar los daños colaterales, la región ha manifestado un incremento dramático en tendencias ecologistas radicales, como el anarcoprimitivismo[[footnote]] El anarcoprimitivismo es una tendencia que aboga por la desindustrialización y el regreso a una vida primitiva de caza y recolección, alegando que la civilización desde la agricultura es la fuente de la estratificación social y la coacción. [[/footnote]] y el ecofascismo[[footnote]] Modelo político teórico en el que un gobierno autoritario requerirá que los individuos sacrifiquen sus propios intereses ante la estabilidad orgánica de la naturaleza. [[/footnote]].

El 1 de mayo de 2006, tras una votación de 11-2 por el Consejo O5, se aprobó el desarrollo del Analizador Electrotáumico Global de Inestabilidad Social, o AEGIS, para detectar de forma prognoscitiva posibles alzamientos provocados por SCP-ES-186 y permitir la instalación de un Sitio-3 extendido en el área para contrarrestar sus efectos. El último, denominado Sitio-3υ, fue construido en febrero de 2019 en Puerto Williams, Chile.

++ Exploración de SCP-ES-186

El 19 de diciembre de 2018, el Sitio-114 ubicado en la Península Antártica avistó una instancia de SCP-ES-186 en relativa cercanía, en medio del Paso de Drake. A través del enlace con el submarino Trident //Hrīmceald//, se procedió a enviar una expedición desde las zonas profundas bajo el hielo para intentar alcanzar la antena emisora, empleando DSVs[[footnote]] Acrónimo para Deep Submergence Vehicle, Vehículo de Inmersión Profunda.[[/footnote]] equipados con metamateriales radirresonantes de Desruisseaux[[footnote]] Placas metálicas flexibles que reaccionan a los impulsos oscilatorios electromagnéticos, vibrando de tal manera que los anulan, impidiendo su detección por sónares. [[/footnote]] para asegurar un acercamiento sigiloso.

En el momento en que los DSVs se encontraban debajo del punto de aparición de SCP-ES-186, el equipo reportó que el área donde emergió la instancia era una anomalía espacial EEARV2-L[[footnote]] Estable, Estacionaria, Autónoma, Reducida, Volátil, 2 vías, Lineal [[/footnote]] desde donde se proyectaba la antena original, como si se tratara de un espejo, en su realidad de origen, con detalles inconsistentes, entre el que destaca la presencia unívoca de figuras humanoides dentro de cápsulas criónicas repartidas en toda la extensión de SCP-ES-186, conectados a sistemas de amplificación psiónica y preservación, en una configuración por capas semejante a una red neuronal convolucional[[footnote]] Una red neuronal convolucional es un tipo de red neuronal artificial donde las neuronas corresponden a campos receptivos de una manera muy similar a las neuronas en la corteza visual primaria de un cerebro biológico. Tienen aplicaciones en reconocimiento de imágenes, sistemas de recomendación, análisis de datos médicos y procesamiento de lenguaje natural. [[/footnote]].

A las T+1:02 horas del arribo al punto de aparición de SCP-ES-186, los receptores ultrasónicos de los DSVs comenzaron a recibir un gran número de pulsos, conformando un mensaje, el cual fue transmitido también al //Hrīmceald// con un leve retardo. Al cabo de tres minutos, se autorizó un contacto directo con la fuente de la transmisión, denominada SCP-ES-186-4, a través de la señal digital del //Hrīmceald//, primera instancia de utilización de señales digitales por SCP-ES-186. Transcripción de mensajes a continuación:

&gt; **Ubicación:** 60°24&#39;11&#34; S, 59°35&#39;18&#34; O, Zona de la Fractura de Shackleton, Paso de Drake, Antártica.
&gt; **Emisor de canal:** SCP-ES-186-4
&gt; **Receptor de canal:** Submarino Trident SCPS //Hrīmceald//
&gt; 
&gt; **SCP-ES-186-4:** //[Ruido blanco/marrón]// Me disculpo por esa cacofonía de sonidos desagradables. Espero que nadie allí abajo se haya destemplado por ello, pero estos dispositivos son de lo más raro que he visto. Fascinantes, pero extraños. ¿Me reciben?
&gt; 
&gt; **SCPS //Hrīmceald//:** Recibimos alto y claro, SCP-ES-186-4.
&gt; 
&gt; **SCP-ES-186-4:** Oh, claro. Vaya nombres que se inventan. Detrás de nomenclaturas conspicuas y obscuras, como los grandes dictadores de la historia. No por nada lo esotérico y lo oculto es atractivo para ellos, ¿no es así? Estoy seguro que lo comprenden.
&gt; 
&gt; **SCPS //Hrīmceald//:** Ahí es donde te equivocas, SCP-ES-186-4.
&gt; 
&gt; **SCP-ES-186-4:** ¿Y eso por qué sería?
&gt; 
&gt; **SCPS //Hrīmceald//:** Estamos aquí para proteger a la humanidad de lo anómalo y lo desconocido.
&gt; 
&gt; **SCP-ES-186-4:** Sí, por supuesto. Y justo eso es lo que más llama mi atención. Les he estado siguiendo la pista, observando sus movimientos. Una mano invisible para la humanidad, para mantenerla segura, en función de su visión del mundo. El Velo, lo llaman. ¿Quién decide qué cosas yacen tras el Velo y cuáles no? ¿Quién decide cuándo algo es anómalo?
&gt; 
&gt; **SCPS //Hrīmceald//:** Eso es información clasificada, SCP-ES-186-4.
&gt; 
&gt; **SCP-ES-186-4:** Claro que lo es. Y es perfecto. Es excelente, no podría ser mejor. Más bien, es la única manera que podría ser, después de todo, ¿qué son los dictadores sin un grupo sobre el cual imponerse, ignotos?
&gt; 
&gt; **SCPS //Hrīmceald//:** La Fundación SCP tiene la misión de mantener un mundo estable, cuerdo y normal para la gente de a pie. Todo nuestro trabajo no es más que una entrega abnegada a nuestra misión de asegurar una humanidad sana y protegida de las anomalías. Eso te incluye, SCP-ES-186-4. No buscamos corromper ni manejar un poder absoluto, buscamos ser un actor activo en la racionalización de lo anómalo y contribuir al avance de las sociedades humanas, un paso a la vez.
&gt; 
&gt; **SCP-ES-186-4:** Oh, eso suena muy elocuente, muy convincente. Encontrar las palabras adecuadas hace que imponer una agenda suene incluso hasta deseable para quienes las oyen. Pero no tienen que ocultar sus verdaderas intenciones con alguien como yo. Somos más parecidos de los que quisieran admitir. Podemos hablar con toda franqueza.
&gt; 
&gt; **SCPS //Hrīmceald//:** No. No somos dictadores, por mucho que te lo parezca.
&gt; 
&gt; **SCP-ES-186-4:** //(ríe a carcajadas)// Está bien, siempre es lo mismo con ustedes.
&gt; 
&gt;  **SCPS //Hrīmceald//:** ¿A qué te refieres? ¿De qué hablas?
&gt; 
&gt; **SCP-ES-186-4:** Voy a contarles algo. He visto cómo los ciudadanos &#34;de a pie&#34; como los llaman han observado sus pantallas durante las transmisiones. He visto sus reacciones de júbilo. Pequeños televisores, que les hablan, y ellos escuchan, sin importar dónde estén. El fin último del poder es sí mismo. Es algo inalienable lo miren por donde lo miren. Todo el poder converge y gravita hacia concentrarlo todo, al ansia de más y más. Aquellos que intentan contener ese impulso terminan siendo reemplazados por otras figuras más ambiciosas, más carismáticas, más perfectas ante los ojos de los demás. A veces con un sutil movimiento, otras con un acto violento y furibundo.
&gt; 
&gt; //La transmisión muestra un mosaico de personas dando discursos. No es posible distinguir a ninguna de ellas, pero cada una cuenta con una presencia de grandes multitudes que vociferan en señal de apoyo.//
&gt; 
&gt; **SCP-ES-186-4:** Las personas logran entender, con un poco de ayuda mía por supuesto, que las dictaduras son el orden perfecto en el universo. Siempre lo han sido, forman el marco bajo el cual la humanidad se mueve de mejor manera. Hoy más que nunca, son una piedra de afilar, reforjando una sociedad roma en una hoja eficaz contra cualquier enemigo. ¿No me creen? La naturaleza, la genética, la evolución, la realidad. Todas ellas son dictaduras, impuestas sobre lo vivo. Volverse contra ellas podría augurar su destrucción.
&gt; 
&gt; **SCP-ES-186-4:** Ustedes son una dictadura excepcional. Se han autoproclamado como protectores de la humanidad y han creado un halo de secretismo tan bien logrado que han evitado incluso los levantamientos en su contra. ¿Cómo podría alguien rebelarse contra la normalidad, si ni siquiera tiene medios de saber que dicha normalidad está impuesta por una organización?
&gt; 
&gt; **SCPS //Hrīmceald//:** No buscamos el poder por que sí. Nada de lo que dices tiene sentido.
&gt; 
&gt; **SCP-ES-186-4:** Por favor, ¿siempre van a darme la misma respuesta?
&gt; 
&gt; **SCPS //Hrīmceald//:** ¿Y a qué viene esa pregunta? No perdamos más el tiempo. Ya hay en marcha planes para tu contención. No queda mucho tiempo hasta que...
&gt; 
&gt; **SCP-ES-186-4:** //(en un tono burlesco)// ...hasta que seas completamente controlado. Sí, sabía perfectamente cómo acabaría esa frase.
&gt; 
&gt; **SCPS //Hrīmceald//:** //(se oye levemente por el micrófono)// ¿Qué demonios está pasando?
&gt; 
&gt; **SCP-ES-186-4:** Ya he tenido esta conversación... ¿unas sesenta mil veces? Puedo verlo todo, todas las hebras. He visto todos los universos donde existen, y donde me han confrontado, con cada línea idéntica, como si se tratara de un guión aburrido y refrito. Pensé que esta vez no sería el caso. Siempre termina igual, pero no teman. Mi plan es que perpetúen su poder.
&gt; 
&gt; //(ruidos de estática agudos durante 26 segundos)//
&gt; 
&gt; **SCP-ES-186-4:** Han detenido el progreso tecnológico, que podría llevar a la humanidad a una edad de oro. Han empleado las vidas de incontables Clases-D, de todas las edades y razas. Han cometido genocidio sobre tantas especies anómalas. Han manipulado y retorcido los recuerdos de poblaciones enteras, jugado con los eventos de países completos, escrito y reescrito la historia una y mil veces, y siguen escudándose bajo la idea de que, si el Velo cae, el mundo colapsará bajo el caos y el pánico.
&gt; 
&gt; //La transmisión ahora muestra diversas escenas de la Fundación, administrando amnésticos al público, varias pruebas de campo con Personal de Clase-D, así como Destacamentos Móviles en combate con formas de vida anómalas.//
&gt; 
&gt; **SCP-ES-186-4:** Sépanlo, que el mundo no les necesita, como les gusta creer. Son ustedes, Fundación, los que necesitan al mundo para vivir. He visto realidades [http://scp-es.com/unfounded-hub donde ustedes no existen], otras donde [http://scp-es.com/bellerverse la civilización coexiste con lo anómalo], otras donde [http://scp-es.com/broken-masquerade-hub toda su idea del Velo se desmorona]. La humanidad persiste en cada una de ellas. Saben que en el fondo, el mundo no necesita su seguridad, ni su contención, ni su protección. Es solo un credo que se han repetido como mantra para justificar su existencia y perpetrar su mano invisible sobre el mundo entero.
&gt; 
&gt; **SCPS //Hrīmceald//:** Muy bien, ¿y cuál sería tu conclusión para todo esto? ¿Tu mensaje para nosotros?
&gt; 
&gt; **SCP-ES-186-4:** Que sigan así. Me enorgullecen, son la dictadura no-natural más efectiva que me he encontrado. Pero no puedo dejarles ir. Ya saben, he visto tantos finales de esta conversación que siempre que les dejo libres, terminan echando todo a perder. Además, es un evento crucial para que acaben absorbiendo a la Coalición Oculta Global y puedan ejercer el último poder, y nadie pueda jamás derrocarles. No es nada personal.

Tras este evento, la instancia de SCP-ES-186 se desmaterializó junto con los DSVs, y se perdió todo contacto con el //Hrīmceald// 4 minutos después. Reclasificación a Keter aprobada.
