**Объект №:** SCP-2656

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2656 в настоящее время содержится на охраняемом складе в Зоне 15. Все эксперименты с SCP-2656 необходимо проводить в испытательной камере, предназначенной для работы с высокоинтенсивным аномальным излучением III типа. Во время тестирования область пространства вокруг объекта в виде полусферы радиусом 9 м считается опасной зоной. SCP-2656 необходимо подключать к электросети с напряжением 220 В через розетку типа С, также соединённую с источником аварийного питания, расположенным в комнате, примыкающей к испытательной камере.

Если какой-либо из сотрудников попадёт под воздействие SCP-2656, пока он находится в активном состоянии, то объект нужно немедленно отключить от электросети, а пострадавшего субъекта вывести за пределы области действия аномальных свойств SCP-2656 до появления симптомов второй стадии. Пострадавшего необходимо отправить в медпункт Зоны для обследования и прохождения лечения, если это необходимо.

**Описание:** SCP-2656 – это значительно модифицированный немецкий телевизор марки Fernseh, произведённый между 195█ и 195█ годами. Хотя многие исходные детали были не затронуты при внесении модификаций, данное устройство имеет следующие отличия от стандартных моделей Fernseh:

- Все кнопки и прочие устройства ввода, расположенные на передней панели, находятся в нерабочем состоянии.
- Удалена большая часть ключевых деталей, необходимых для приёма ТВ-сигналов дальнего действия.
- Внутри телевизора установлено устройство для воспроизведения изображения и звука, внешне похожее на кинопроектор и предназначенное для работы с киноплёнкой форматов 16 мм и 35 мм, а также слайдами формата 35 мм. Пока SCP-2656 находится в активном состоянии, устройство выводит запись на вставленной в него плёнке на экран, но только в чёрно-белом цвете.
- Два внутренних устройства, в активном состоянии испускающие электромагнитное излучение малой интенсивности и, предположительно, являющиеся основным источником аномальных свойств SCP-2656.
- Внутреннее устройство, в активном состоянии в больших количествах испускающее аномальное излучение III типа[[footnote]] Аномальная форма излучения, обладающего «пространственной памятью». Ведутся исследования. [[/footnote]], воздействие и свойства которого пока что изучаются. Предположительно, является вспомогательным источником аномальных свойств SCP-2656.
- Внутреннее устройство неизвестного назначения. Издаёт низкий гул, пока SCP-2656 включён.

Если SCP-2656 подключить к источнику электропитания, он автоматически переходит в активное состояние. Мозг любого человека, находящегося в это время в области радиусом примерно 8,5 м вокруг SCP-2656, разделяется на отдельные фрагменты прямо внутри черепа, что неизменно приводит к его повреждению и смерти субъекта. Данный процесс происходит в пять этапов:

**Этап 1:** SCP-2656 испускает электромагнитную волну малой интенсивности, которая имеет свойства сильного анестетика и подавляет мозговую активность. Попавшие под её воздействие субъекты практически мгновенно теряют сознание. В остальном она безвредна, и её эффект рассеивается спустя 6-8 часов.

**Этап 2:** Примерно через 12 секунд после воздействия волны мозг субъекта начинает медленно отмирать. Данный этап длится около 2 минут, и если субъекта вовремя не извлечь из области проявления аномальных свойств SCP-2656, то он может впасть в кататонию. У пострадавших субъектов наблюдались долгосрочные повреждения мозга, причём чем дольше субъект оставался под воздействием аномалии, тем выше был шанс их появления.

**Этап 3:** Происходит чистое и практически идеальное разделение мозга на лобную долю, теменную долю, затылочную долю, височную долю, мозжечок и мозговой ствол. Длительность этого процесса различалась от субъекта к субъекту и составляла от 2 до 7 минут.

**Этап 4:** Наблюдается дальнейшее расслоение участков мозга, которое начинается с разделения лобной доли на префронтальную кору, моторную кору и премоторную кору. Таким же образом расслаиваются и другие отделы мозга, начиная с теменной доли и заканчивая мозжечком. Расслоение происходит весьма точно. Этот процесс занимает от 5 до 11 минут.

**Этап 5:** Примерно через 15 секунд после завершения предыдущего этапа все фрагменты мозга нагреваются до температуры 520 K (467°F) и начинают излучать тепло, что приводит к серьёзным ожогам и повреждению тканей. Это явление наблюдается до тех пор, пока субъект не будет извлечён из области действия аномальных свойств SCP-2656, или пока SCP-2656 не будет отключен.

Данному процессу одновременно может быть подвержено сразу несколько субъектов без наблюдения каких-либо побочных эффектов, что было установлено в ходе экспериментов с участием увеличивающегося количества подопытных, вплоть до пяти. Аномалии в развитии мозга не угнетают воздействие SCP-2656, чужеродные образования вроде опухолей также подвергаются отделению, а повреждения, полученные из-за лоботомии или черепно-мозговых травм, игнорируются. Тестовым путём было обнаружено, что SCP-2656 воздействует на трупы и людей, находящихся без сознания, но не оказывает влияния на извлечённый из головы мозг и существ, не являющихся людьми.

После анализа Документа R-2656-A (см. ниже) было сделано предположение, что SCP-2656 повреждён или является незаконченным, поскольку он, похоже, не может выполнять заложенные в него функции. --На рассмотрение Совета O5 была подана заявка о проведении ремонта SCP-2656.-- Заявка отклонена.

**Обстоятельства обнаружения:** SCP-2656 был найден в музее ████████ ███████ в городе ██████, Англия, после получения множества сообщений о необъяснимых смертях в этом здании. В период с ██.█.████ по ██.█.████ жертвами аномальных свойств SCP-2656 стали 24 человека, включая посетителей музея, музейных работников и сотрудников полиции. В момент обнаружения SCP-2656 находился в комнате для музейного персонала в активном состоянии, предполагается, что один из работников включил его, не зная об аномальных свойствах. Захват SCP-2656 был произведён МОГ Сигма-22 (&#34;Ответ Гломара&#34;), после чего на его место поставили обычный телевизор марки Fernseh схожей модели. Причиной смерти жертв аномалии объявили утечку чрезвычайно ядовитого газа в здании, а их тела доставили на изучение в Зону ██. Информация об инциденте в СМИ была подавлена, всех прочих свидетелей выборочно обработали слабодействующими амнезиаками.

Согласно музейным документам, SCP-2656 был одним из █ предметов, приобретённых музеем ████████ ███████ у частного коллекционера по имени Дж███ Д███████, проживающего в ██████████, Уэльс. Г-н Д███████ был доставлен в Зону ██ на допрос. Выяснилось, что он не был осведомлён об аномальных свойствах SCP-2656 и никогда ранее его не включал. После обработки амнезиаком класса А он был доставлен домой.

[[collapsible show=&#34;+ Документ R-2656-A&#34; hide=&#34;- Документ R-2656-A&#34;]]
Далее следует расшифровка записи на 35-мм киноплёнке, находившейся внутри SCP-2656 в момент обнаружения. Все надписи переведены с немецкого языка.
Обратите внимание, что сделать перевод нескольких предложений полностью не удалось по причине повреждений плёнки. В этом случае дан перевод имеющейся части предложения, а также оригинал на исходном языке.

&gt; **0:00** - [На экране появляется надпись &#34;MCM████,&#34; то есть 19██ год, записанный римскими цифрами]
&gt; **0:05** - [Текст на немецком, гласящий следующее] //Сохраняйте спокойствие. Машина начинает свою работу. Убедитесь, что все настройки сделаны верно. Пожалуйста, не сажайте перед машиной пациента после её активации, так как это приведёт к десинхронизации процесса.//
&gt; **0:24** - [На экране появляется текст следующего содержания, одновременно зачитываемый на немецком языке пожилым мужчиной.] //В настоящее время машина занимается Вашей релаксацией. Сохраняйте спокойствие. Вы можете чувствовать усталость. Это нормально. Процесс займёт несколько минут.//
&gt; **0:45** - [Текст исчезает и заменяется новым, который также зачитывает мужской голос] //Машина отыщет наименее активные участки головного мозга.  Пожалуйста, следуйте инструкциям, чтобы поиск прошёл успешно.//
&gt; **1:03** - [Текст исчезает]
&gt; **2:10** - [Голос зачитывает новый текст, однако его слова на экране не появляются] //Вы должны почувствовать расслабленность. Посмотрите на следующие изображения. Постарайтесь сконцентрировать на них внимание.//
&gt; **~** [С момента 2:17 до 4:25 на экране появляются 18 фотографий, описание которых удалено для краткости. Среди них имеются такие изображения: немецкая овчарка на травянистом лугу, на заднем плане видны деревья; здание, которое, как выяснили исследователи, находится в берлинском округе ███████; крупный план цветущего куста альпийской астры (//Aster alpinus//). Ни одна из фотографий не обладает аномальными свойствами.]
&gt; **4:25** - //Поднимите правую руку, когда услышите первый звук.//
&gt; **4:39** - [В течение 2 секунд слышен звук частотой 623.40 Гц]
&gt; **4:46** - //Поднимите левую руку, когда услышите второй звук.//
&gt; **4:53** - [В течение 2 секунд слышен звук частотой 630.55 Гц]
&gt; **5:00** - [Неразборчиво из-за повреждений плёнки. Дословный перевод гласит следующее] //Сейчас машина (будет/готова?) (dat?)//[Звук искажается][[footnote]]В оригинале: &#34;Die Maschine wird jetzt die dat…&#34;[[/footnote]]
&gt; **~** [С момента 5:04 до 7:47 звук в видео повреждён и представляет собой булькающий шум]
&gt; **7:47** - [Звук стабилизируется] //(ren?) наименее активные зоны головного мозга.//[[footnote]]В оригинале: &#34;…ren die am wenigsten aktiven Bereiche des Gehirns.&#34;[[/footnote]]
&gt; **7:54** - [На экране появляется следующий текст, зачитываемый закадровым голосом] //Машина завершила свою работу. Пожалуйста, отключите машину.//
&gt; **8:22** - //Пожалуйста, проверьте состояние машины, если она ещё не завершила работу. Пожалуйста, проверьте настройки. Рекомендуется убрать пациента от машины.//
&gt; **9:32** - [Текст на экране заменяется надписью &#34;MCM████&#34;]
&gt; **10:07** - [Конец плёнки]
&gt; 
&gt; [КОНЕЦ РАСШИФРОВКИ]
