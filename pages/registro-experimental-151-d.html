    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

A partir de ██/██/████ [[[decomm:scp-151-d | SCP-151-D]]] ha aceptado realizar pruebas relacionadas con su aclamada invencibilidad.

**Prueba 1:** [[[SCP-017]]]

SCP-151 fue expuesto a SCP-017. Cuando la sombra de SCP-151 hizo contacto con SCP-017, SCP-017 se extendió a lo largo de ella, en un intento de &#34;absorber&#34; a SCP-151. Según las imágenes capturadas por la cámara de alta velocidad que se utilizó para grabar el evento, SCP-151 desapareció justo antes de que SCP-017 hiciera contacto con él, reapareciendo fuera del área de contención.

**Prueba 2:** [[[SCP-094]]]

SCP-151 entró en SCP-094. La imagen de SCP-151 entrando en SCP-094 se congeló. SCP-151 reapareció 3 horas después, ileso, diciendo &#34;ha sido divertido.&#34;

**Prueba 3:** [[[SCP-145]]]

SCP-151 contestó a SCP-145 y desapareció. SCP-145 cayó al suelo, y fue colocado en su sitio por el personal. SCP-151 reapareció muchos minutos después, de nuevo ileso. Dijo que había sido transportado a [DATOS BORRADOS].

**Prueba 4:** [[[SCP-409]]]

SCP-151 fue expuesto a SCP-409. SCP-151 fue consumido completamente en 3 horas. SCP-151 comenzó a convertirse de nuevo en su forma normal desde el punto de exposición después de 12 horas, en cuyo punto el personal intentó destruir las porciones cristalinas de SCP-151, pero se les prohibió acercarse.

**Prueba 5:** [[[SCP-158]]]

SCP-158 no mostró reacción ante SCP-151.

**Prueba 6:** [[[SCP-689]]]

SCP-151 entró en el área de contención de SCP-689. Las luces se apagaron por 5 segundos. SCP-151 fue hallado en el suelo con SCP-689 encima. SCP-151 revivió solo 24 minutos después.

**Prueba 7:** [[[SCP-071]]]

[DATOS BORRADOS]

**Prueba 8:** [[[SCP-053]]]

SCP-151 no mostró ninguna reacción inicialmente. Luego empezó a [DATOS BORRADOS].

**Prueba 9:** [[[SCP-035]]]

SCP-151 fue expuesto a SCP-035. Después de 12 días SCP-035 descompuso por completo a SCP-151. SCP-151 comenzó a regenerarse a partir de excrementos de SCP-035 después de 12 horas. Al igual que en la Prueba 4, al personal se le prohibió entrar en la cámara, y en consecuencia no se pudo terminar a SCP-151 antes de que recuperara su forma completamente.

**Prueba 10:** [[[SCP-682]]]

SCP-151 entró en la cámara de SCP-682. SCP-682 atacó a SCP-151, arrancándole con los dientes el brazo izquierdo. El brazo se regeneró espontáneamente. SCP-151 entonces le arrancó con fuerza a SCP-682 la mandíbula inferior, atenuó a SCP-682, serró la cabeza de SCP-682 con su propia mandíbula inferior. SCP-151 después abandonó la cámara de SCP-682. Ningún SCP neutralizado.

**Prueba 11:** [[[SCP-056]]]

SCP-151 entró en la cámara de SCP-056. SCP-056 se convirtió en [DATOS BORRADOS]. SCP-151 intentó el mismo método de evasión que en la Prueba 1, pero en vez de desaparecer, se hizo momentáneamente transparente, antes de ser capturado por SCP-056. SCP-056 procedió a desmembrar a SCP-151. SCP-151 intentó regenerar, pero SCP-056 emitió una &#34;llama&#34; de color gris oscuro desde su cuerpo, terminando a SCP-151 y destruyendo el área de contención  de SCP-056. SCP-056 fue contenido por personal de Clase D y su celda se reconstruyó. SCP-151 es reclasificado como neutralizado.

**Nota:**

Esto puede parecer una victoria: después de todo, hemos destruido una criatura sintiente, maliciosa, y aparentemente invencible. Pero la reacción de SCP-056 a SCP-151 significa que hay una versión más grande y más mala de SCP-151 en alguna parte. Sugiero que hagamos más investigación en la armamentización de SCPs para prepararnos para ello.

-Dr. ███</textarea></pre>
