**Объект №:** SCP-1028

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Любые SCP-1028-Ru-2, SCP-1028-Ru-3 и SCP-1028-Ru-4 поставляются на Зону 65, а после распределяются по камерам содержания. Район, в котором произошло заражение SCP-1028-Ru-1 следует обработать амнезиаком, а всех SCP-1028-Ru-2 устранить. 
Специально назначенная опергруппа следит за проявлениями SCP-1028-Ru по всему миру.
Все SCP-1028-Ru-3 следует устранять, после получения максимально большого количества информации.

**Описание:** SCP-1028-Ru - это совокупное обозначение параллельной реальности и людей, попавших под её воздействие.

[[div]]
SCP-1028-Ru-1 - это параллельная реальность, которая, похоже является одним из источников происхождения SCP-объектов, а также SCP-1028-Ru-4. Примерно 1-2 раза в месяц из SCP-1028-Ru-1 в нормальный мир попадает излучение, которое поражает примерно 100 м^^2^^. На поражённой области в 85% случаев появляется какое - либо аномально явление. В оставшихся 15% появляется SCP-объект. Также все люди, попавшие под воздействие становятся SCP-1028-Ru-2
[[/div]]

[[div]]
SCP-1028-Ru-2 это люди, попавшие под воздействие SCP-1028-Ru-1.Эти существа неразумны, и обладают только самыми основными животными инстинктами. Они объединяются в группы и уходят в тёмные места. В основном таковыми являются подвалы и канализации. Обычно эти группы возглавляют SCP-1028-Ru-3, а SCP-1028-Ru-2 обычно являются его защитой. SCP-1028-Ru-2, у которых достаточно излучения SCP-1028-Ru-1 могут стать SCP-1028-Ru-3
[[/div]]

[[div]]
SCP-1028-Ru-3 - это более сильные существа, чем SCP-1028-Ru-2. Они разумны, и преследуют одну цель - накопить достаточно энергии SCP-1028-Ru-1, чтобы передать ее SCP-1028-Ru-5. Также они частично умеют взаимодействовать с измерением SCP-1028-Ru-1, превращая её в предметы, которые в большинстве случаев являются аномальными, которые обозначаются SCP-1028-Ru-4. Также у некоторых SCP-1028-Ru-3 были найдены обрывки бумаги, на которых обнаружены записи, на диалекте английского языка, о различных взаимодействиях с SCP-1028-Ru-1. Однако, из - за состояния бумаги некоторые слова или фразы могут быть не расшифрованы.
[[/div]]

[[div]]
SCP-1028-Ru-5 это существо, которое по теории, произошло из SCP-1028-Ru-1. Также известно, что цель этого существа: с помощью энергии из SCP-1028-Ru-1 превратить наш мир в подобие SCP-1028-Ru-1. О этом существе известно крайне мало, неизвестно даже его внешний вид или местоположение. --Получение из него информации является первостепенной задачей.-- Его уничтожение является первостепенной задачей.
[[/div]]

**Приложение 1-1028:** Совместно с &#39;&#39;ГОК&#39;&#39; и &#39;&#39;Дланью Змея&#39;&#39; была сформирована МОГ S-1, которая специализируется на устранении SCP-1028-Ru-2 и постановке на содержание SCP-1028-Ru-3.

**Приложение 2-1028:** Лист, найденный у SCP-1028-Ru-3, при зачищении МОГ S-1 города [УДАЛЕНО]:

&gt; Обмен дал [НЕ РАСШИФРОВАНО]. Обманул, взял меч. Забрал энергию. Забрал YY (предположительно SCP-1028-Ru-2). Потерял всё. Уходим.

**Приложение 3-1028:** В городе [УДАЛЕНО] наблюдался резкий подъём количества выбросов SCP-1028-Ru-1. МОГ S-1 была направлена в этот город, для изучения причин, такой череды событий.

**Отчёт S-1 1-1028:** 10.██.██
 Здесь не осталось ни единой людской души. Переходя от дома к дому мы находим лишь больше SCP-1028-Ru-2. После зачистки поверхности, мы планируем начать исследование канализационной системы и подвалов.

**Отчёт S-1 2-1028:** 12.██.██
Как оказалось, здесь очень обширная канализационная система. Мы нашли более ██ групп SCP-1028-Ru-2, но самое интересное то, что ни в одной из них не было &#39;&#39;вождя&#39;&#39; в виде SCP-1028-Ru-3. То же самое обстоит и с SCP-1028-Ru-4. Однако мы обошли ещё не всю площадь канализаций, поэтому ожидайте ещё отчёты.

**Отчёт S-1 2-1028:** 15.██.██

Просьба собрать секретное собрание.
-Капитан МОГ S-1 ███████.

**Расшифровка собрания**
O5-4: Слушаю вас.
███████: Спасибо. Мы думаем, мы нашли SCP-1028-Ru-5.
О5-4: Вы что-нибуть предприняли?
███████: Пока что ничего. Однако нам удалось вытащить некоторую информацию.

&gt; Хаос. Это хаос. Хаос. Это я. Я - хаос. Нет. Вы не хаос. Вы станете хаосом. [НЕ РАСШИФРОВАНО]. Помоги мне. Я хаос. Хаос. Вы не заслуживаете быть со мной. Я сделаю из вас хаос.
O5-4: Хорошо. Вы можете ещё что-то сказать?
███████: Мне кажется он собирает энергию из SCP-1028-Ru-1
для того, чтобы превратить мир в подобие SCP-1028-Ru-1. И если это так, то произойдёт это через примерно час.
O5-4: Я созову совет O5.

**Расшифровка собрания**
О5-4: Собрание открыто.
O5-12: Я предлагаю попытаться уничтожить SCP-1028-Ru-5.
О5-3: Нет. Кроме SCP-1028-Ru-5, там находится более 10 SCP-1028-Ru-3. А S-1 с трудом удаётся захватить хотя-бы одного. Нам нужно хотя-бы облегчить последствия.
O5-8: [[[SCP-2000]]]?
О5-9: Тоже не подходит. Если наш мир будет уничтожен, то где люди восстановятся? Или человечество будет выживать в SCP-1028-Ru-1?
О5-6: Но ведь мы не знаем, правда ли, что SCP-1028-Ru-5 уничтожит всё измерение. Или он может уничтожить его часть.
О5-9: Предлагаю голосование. Голосуйте за, те кто хочет использовать [[[SCP-2000]]], и против, кто хочет доверится судьбе. Я против.
О5-6: За.
О5-12: Против.
О5-3: За.
О5-8: За.</textarea></pre>
