**アイテム番号:** SCP-2203-JP

**オブジェクトクラス:** Apollyon

**特別収容プロトコル:** 現在、SCP-2203-JPの収容は不可能です。SCP-2203-JP-1が発見された場合は焼却処分してください。サンプルの回収は不要です。現在SCP-2203-JPの発生を抑制するための手段がO5・財団渉外部・各国首脳により検討されています。

**説明:** SCP-2203-JPは生物が居住可能な環境を持つ全ての惑星、もしくはこの宇宙に存在する全惑星が所持していると思われる防衛機構です。その惑星に居住する知的生物の科学技術が一定の水準（その惑星の環境を能動的に激変させる事が可能なレベル）に達した場合、SCP-2203-JPが活性化します。活性化は温室効果ガス[[footnote]]現在判明している例では二酸化炭素又はメタン。[[/footnote]]を吸収・分解可能な性質を持つ白色の生命体（SCP-2203-JP-1）が大量発生する形で行われ、初期段階においては数千～数万体程度が稀に出現する程度です。科学技術の発展やその実用[[footnote]]地球における例では核実験など。[[/footnote]]に伴いSCP-2203-JP-1の発生数及び発生頻度は増大し、最終的には惑星全土を覆うほどの規模でSCP-2203-JP-1が発生します。SCP-2203-JP-1が惑星全域を覆った場合、温室効果ガスの減少及びアイス・アルベド・フィードバック効果により地表を覆う水分は全て凍結します。液体の水が存在しない状態ではいかなる真核生物も生存する事が不可能であり、どのような生態系を持つ惑星においても殆どの生物の絶滅は免れません。

SCP-2203-JPが発生し惑星全土が凍結した場合、その惑星の大気中を占める温室効果ガスの割合は徐々に増大します。これは摂氏0℃を大幅に下回る低温環境では、二酸化炭素を始めとする温室効果ガスを吸収可能な物質が殆ど存在しない為です。さらに温室効果ガスの増加に比例して気温が上昇し続け、いずれは気温が摂氏0度を上回ります。一部地域でも気温が摂氏0℃を上回り氷が溶解すればアイス・アルベド・フィードバック効果が弱まるため一層気温が上がり、相乗効果によって短期間で惑星全土の氷が溶解します。その後、惑星ではSCP-2203-JPが活性化する前の数億～数十億年間で行われた生物進化のプロセスが再度進行します。

財団宇宙物理学チームの研究により、地球を含む全ての居住可能惑星はこの機構を有し、複数回の&#34;リセット&#34;を繰り返している可能性が高い事が分かっています。現代における活性化を防ぐには人類が保有する一部技術の放棄が必要ですが、現状財団内外における調整の目途は付いていません。
