안녕하세요, 여러분? 거기 앉으시면 됩니다. 뭐, 서 계셔도 딱히 상관은 없고요. 이번 달에는 신입 회원분들이 꽤 많네요. 유감입니다.

다들 아시겠지만, 여러분은 어떤 이유로 돌아가셨고 유령으로 되살아났습니다. 귀신, 유령 같은 말들도 있지만 클럽 내에서는 되도록 심령으로 자칭해주시면 고맙겠습니다. 귀신은 살아있는 이들에게 인식이 나쁜 단어잖아요. 심령은 숭고하다는 인식이 있고요. 아니라고요? 알겠습니다.

어쩌다 말이 길어졌네요. 저는 심야클럽의 인사부장 윤성재입니다. 여러분은 신입 회원으로써 심야클럽이라는 조직이 어떤 조직인지, 무엇을 위해 행동하는지 등에 대해 짧게 신입 오리엔테이션 시간을 갖게 되었습니다. 처음 들어오셨을 때 기초적인 정보는 들으셨을테니, 지루하지 않게 묻고 답하는 형식으로 진행할게요. 궁금하신 것 있으신 분 계신가요?

------

좋아요, 거기... 귀신이 정말 있었냐고요? 물론이죠. 여기 모인 분들 뿐 아니라 저도, 심야클럽 대부분의 회원들도 심령이랍니다. 심령은 보통 사람이 죽었다가 심령질로 이루어진 형태로 되살아난 모습을 말한답니다. 이렇게 되면 고체 물질을 투과한다거나, 거울에 비추어지지 않는다거나, 물리적 피해를 받지 않는 등 살아있을 때와는 다른 특징을 보이게 됩니다. 네, 안타깝지만 음식은 못 먹습니다. 그래도 비슷한 느낌은 받을 수 있어요. 제삿밥이 있잖아요?

거기 교복 입으신 분. 심야클럽이 어떤 단체냐고요? 말했듯이, 심야클럽은 심령들로 이루어진 단체입니다. 한국 곳곳에 900여 명의 회원들이 흩어져 있죠. 우리는 심령들의 인간다운 삶을 보장하기 위해서 노력합니다.

심령들의 &#39;인간다운&#39; 삶이라는 말이 좀 이상하게 들리나요? 함께 생각해봅시다. 여러분도 돌아가시기 전에는 사람이였고, 저도 마찬가지입니다. 그렇다면 여러분은 지금도 사람이 아닐까요? 사람이 아니라면 무엇일까요? 저희는 이 문제에 직면하고, 심령 또한 사람의 한 형태라는 결론을 내놓았습니다. 아이가 자라 노인이 되어도 똑같은 사람인 것처럼요.

조금 말이 어려워졌군요. 다음 질문? 아, 심야클럽이 어떻게 인간다운 삶을 보장하는지 궁금하신가 보군요.

우선 여러분들 대부분은 생전 못다이룬 일이 있으실 수 있습니다. 아, 교복 입으신 회원님 표정이 어두워지시네요. 유감입니다... 아무튼, 심야클럽은 가능한 한 삶에 두고 온 일들을 도와드립니다. 물론 불가능한 것들도 있죠. 예를 들어 회사를 차리고 싶으시다거나, 수능을 마저 보고 싶으시다거나 하는 것들은 우리에게는 불가능합니다. 그러나 가능한 것들이라면 우리는 어떻게든 도와드릴 것입니다. 한 예시를 들자면, 어떤 젊은 회원이 [[[guisinidol-1| 아이돌]]]이 되고 싶다고 했습니다. 우리는 비슷하게나마 그 꿈을 이룰 수 있도록 도왔고요.

거기 등산복 입으신 회원님? 아니요, 우리는 청부 살인 업체가 아닙니다. 우리 회원이 끔찍하게 살했다거나 중상모략에 얽허서 자살했다고 합시다. 이런 경우가 은근히 많기도 하고요. 물론 우리에게 그 악인을 한 번에 깔끔히 죽이거나, 서서히 말라죽이면서 미치게 하는 것은 쉬운 일입니다. 그러나 저희 클럽에서는 이런 복수를 금지하고 있습니다. 그 이유는 두 가지입니다. 하나는 그 악인이 심령이 될 가능성 때문입니다. 이 경우는 원귀를 한 명 더 늘릴 수도 있고, 그 원귀가 악인 주변의 선량한 사람들까지 피해를 입을 정도로 날뛸 수도 있기 때문입니다. 또 하나는 클럽이 거대한 위협에 처할 수 있기 때문입니다. 거대한 비밀 조직들이 냄새를 맡고 금세 몰려드니까요.

그럼 클럽은 회원들을 위해서 어떻게 하냐고요? 우리는 살인마에 대한 정의구현을 일으킬 수 있습니다. 여러분이 쥐도새도 모르는 곳에 묻혀서 죽었다면, 우리는 여러분의 마지막 기억을 듣고 그곳을 파헤침으로서 경찰을 부를 수 있습니다. 여러분에게 악을 행한 자가 남긴 증거만 있다면, 우리는 그것을 수십 배로 불려낼 수 있습니다. 만족스러운 대답이 되었나요?

그쪽 분? 아, 심야클럽의 다른 활동 말씀하시는군요?

심야클럽은 위와 같이 고통받는 심령을 돕습니다. 그 이유가 다를 경우에도요. 예시를 들자면, 이 세계에 심령이 존재하는 것처럼 이면에는 수백 수천의 마술적이고 기묘한 집단이 있습니다. 그런 집단들은 심령을 자신의 탐욕을 위해 이용해댑니다. 말 그대로 인간을 이용해서 끔찍한 짓을 저지르는 것이죠.

여러분이 알아듣기 쉽게 말씀드리자면, 영매사나 퇴마사가 있습니다. 이런 사람들은 수천 명이 존재하는데, 심령의 정신을 지배해서 자신의 의도대로 조종합니다. 예, 여러분도 저도 그 피해자가 될 수 있죠. 이런 사람들 극히 일부는 저희와 협력하지만 대부분은 클럽 회원들을 한낱 노비 집단으로 봅니다. 저희는 이들을 저지하고 폭력 아래에 있는 심령들을 구출합니다.

또 하나의 악랄한 집단은, 마술적인 기업들입니다. 이들은 심령의 몸--그러니까 여러분을 구성하는 심령질과 정신을 사용해 공산품을 찍어냅니다. 농담이 아닙니다. 심령질은 [[[scp-2716| 전기가 통하면 발광하는 전도체 역할]]]을 하는 원료로, 정신은 거대한 시설 따위를 관리하는 [http://scpko.wikidot.com/scp-2306 시스템]으로 곧잘 사용됩니다. 인간과 지적 존재에게 이런 행위를 자행하는 것은 분명 끔찍한 행위죠. 우리는 그들과 자주 맞서 왔으며 수많은 회원들을 그 손아귀에서 구출했습니다.

또 질문 있으신가요? 아, 적극적인 분이 계시네요. 우리 클럽은 언제나 여러분의 도움을 환영한답니다. 심야클럽에는 세 부서가 있습니다. 인사부서, 외교부서, 사무부서가 그것이죠.

인사부서는 클럽 내의 회원들을 교육하고 관리하며, 외부의 심령들을 스카우트하는 역할을 도맡아 합니다. 인사부서의 부장이 저 윤성재고요. 외교부서는 외부의 단체들과 협력하거나, 위협적인 단체들에 대응합니다. 방금 말씀드렸던 적대적인 집단들을 공격하거나, 의리와 뜻을 함께하는 조직들과 교섭하는 업무를 맡는 것이죠. 또... 사무부서는 클럽의 정보처리반입니다. 각종 보고서나 서류를 기록하고 분류하여 저장하죠. 이 오리엔테이션도 사무부서가 기록하고 있을 겁니다. 여러분들은 언제든 이 세 부서에 도움을 주실 수 있습니다. 여러분이 가진 작은 능력이나 정보라도 클럽에 큰 도움이 될 테니까요.

더 궁금하신 점 있으신 분?

없군요. 이제 오리엔테이션은 여기서 마치겠습니다. 더 궁금하신 분들은 인사부서 회원분들에게 질문 주시기를 바랍니다. 들어왔던 문으로 나가시면 되고... 저 빵은 건드리지 마세요. 주인이 따로 있습니다. 제가 외교부장 성격을 잘 아는데 굳이 마주쳐서 좋을 일은 없습니다. 그럼 안녕히 가세요.
