+++ 在命運前面


曾經認為美麗的 這繽紛的世界 卻充滿了罪業
曾經嚮往的未來 也在追逐過程 失去應有的色彩
何時放開就尋不回那些 曾經認為理所當然的日常 只留下止不住的悲傷
再也回不到以往 卻也割捨不了 那些如今讓人更加傷痛的歡笑 只有後悔被無限放大
向天空祈禱 雨卻更加狂暴 澆熄了希望僅存的一點光芒
向天空祈禱 火卻更加燃燒 渴求的溫暖全都被灰燼埋藏
舔舐著悔恨的悲愴 咀嚼著憤怒的徒勞 蹣跚在命運的路上

曾經深痛厭惡的 那污濁的顏色 卻被自己染成
曾經堅守的理念 也在隨波逐流 一點一點的潰滅
何時錯過就再也走不回 那些曾經一齊邁向的理想 只留下不可諒解的背叛
再也回不到以往 卻也忘懷不了 那些如今讓人感到可笑的純潔 只留下殘缺的破片
向天空祈禱 風卻更加狂亂 迷失的方向被吹得更加迷惘
向天空祈禱 路卻更加漫長 沈重的腳步提不起半分力量
品味著敗北的不甘 吞嚥著遺憾的瘡疤 折翼在命運的路上
向天空祈禱 雨卻更加狂暴 澆熄了希望僅存的一點光芒
向天空祈禱 火卻更加燃燒 渴求的溫暖全都被灰燼埋藏
向天空祈禱 風卻更加狂亂 迷失的方向被吹得更加迷惘
向天空祈禱 路卻更加漫長 沈重的腳步提不起半分力量
屈服在挫折的踐踏 止步在憂傷的摧殘 嘆息在命運的高牆

雨不停落下 火繼續燃燒 風永不止歇 路依然坎坷
在命運和造化的捉弄之下
在暴雨中成長 任那淚水流倘 希望的光芒由自己重新點亮
在火焰中茁壯 就算滿身是傷 容身的地方由自己動手開創
在狂風中勇敢 揮去煩惱憂傷 前進的方向由自己決定目標
在路途中闖蕩 跌倒也不惆悵 踏出的腳步不再有任何迷惘
背負起塵封的理想 奔馳在顛簸的軌道 航行在翻騰的駭浪 超越到命運的前方 超越到命運的前方
