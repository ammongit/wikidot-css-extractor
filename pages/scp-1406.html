**Ítem #:** SCP-1406

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se ha establecido el Sitio-121 alrededor del edificio en que se encuentra SCP-1406, rodeado por una cerca de alambre de púas y monitoreado mediante cámaras de circuito cerrado de televisión instaladas alrededor del perímetro. Se ha difundido una historia de tapadera relacionada con la restauración del edificio por parte de su propietario.

**Descripción:** SCP-1406 es una estructura de mediano tamaño ubicada en un edificio seriamente deteriorado en ████, Francia. La estructura consiste principalmente de ladrillos y hojas de acero, y está fijada a una puerta de madera.

Los individuos que se encuentran al interior de SCP-1406 han informado haber experimentado diversos efectos alucinatorios y psicológicos. Estos incluyen:

* Observar lo que ha sido descrito como una pareja apareándose de //Octopus vulgaris// (pulpo común),  gravemente lesionados en el centro de la habitación. Las heridas incluían laceraciones de la piel y algunas amputaciones, así como una decoloración verde-marrón.

* Una marcada sensación de que el interior de SCP-1406 es ligeramente más grande que el exterior por una causa menor.

* Una declarada sensación de leve olvido, que persistió al salir de SCP-1406.

SCP-1406 contiene un objeto parecido a una silla común construido con diez o veinte (10-20) pequeñas piezas de metal. El objeto parece estar cubierto de un líquido violeta semitransparente y ligeramente luminiscente. El análisis de este líquido ha demostrado que es una mezcla de tinte púrpura de Tiro, tungsteno y varias sustancias no identificadas. Algunos segundos después de ser removido de SCP-1406, esta mezcla inevitablemente dejará de ser luminiscente.

Adicionalmente, SCP-1406 alberga una pequeña chimenea de ladrillo, que contiene una variante exotérmica del mismo fluido.

**Incidente 1406-e:** El 02/05/2011, un individuo (más tarde identificado como ████ ██████, un residente del cercano poblado de ███████) fue encontrado intentando acceder a SCP-1406. El individuo fue detenido y entrevistado, declarando repetidamente su creencia de que ocurriría un evento significativo en el futuro cercano en relación con SCP-1406. De la entrevista con el sujeto no se obtuvo más información útil, y el individuo fue puesto en observación.

A las 19:34, se observó un fenómeno visual en tres puntos en las cercanías del SCP-1406, que son: un punto a varios metros del propio SCP-1406, un punto en el borde de un bosque a █ kilómetros de distancia, y un punto en un campo de ganado en ███████. En cada caso, se produjeron varios pulsos de luz en rápida sucesión. En el segundo y tercer lugar se observó que se produjo una importante carbonización a pesar de que no haberse observado ninguna llama notable; un árbol en el segundo lugar y un toro en el tercero resultaron gravemente dañados como resultado.

No se observó ninguna carbonización en el edificio que rodea a SCP-1406. Una investigación posterior reveló una figura que se asemejaba a una cabeza semi-humanoide a varios metros de SCP-1406, construida principalmente de madera y por una pequeña masa de tejido bovino que coincidía con el pino y el toro afectados. Este objeto se encuentra almacenado desde entonces.

Poco después, el Sr. █████, comenzó a gritar en francés, expresando angustia (Ver Documento 1406-2).

**Documento 1406-2:** //Transcripción abreviada del discurso pronunciado por el Sr. ██████ durante el Incidente 1406-e.//

&gt; [...]Cuando el universo era joven, la entidad era grandiosa y masiva. Su forma era retorcida, innombrable y antigua, como para volver locos a los hombres en sus intentos de imaginarla. Y así, este ser de tal escala engendró a los muchos, que no eran tan inmensos, pero eran numerosos hasta el punto ser incontables. [...]

&gt; [...]A medida que la realidad envejecía, también lo hacía la entidad. El lapso de su existencia fue inconcebiblemente largo, pero no infinito. Su naturaleza se aproximaba al orden y al sentido, y su imagen ya no podía volver locos a los hombres como antes. Se hizo pequeña y se marchitó donde antes era colosal, y enfermó donde antes era poderosa. Con el tiempo, la entidad ya no era un dios para los hombres, y se volvió descuidada y cansada. Muy cansada. El poco poder que le quedaba lo usaba para influir en sus antiguos adoradores para que la cuidaran mientras permanecía sentada en el calor de su santuario. [...]

&gt; [...]Los muchos, ahora completamente formados e independientes de su creador, fueron dejados para prosperar en las lejanas extensiones del universo. Una vez cada millón de años, volvían a donde la entidad había ido para soportar el resto de su existencia como un ritual de su naturaleza, pero pronto se cansaron de esto. Su creador ya no era consciente de las cosas que había hecho, y no les prestaba atención cuando llegaban. Pronto, los Muchos, incluso más frágiles que su antepasado, se desmoronaron con el paso del tiempo, con sus restos formando una gran masa en los fríos e inestables bordes de la realidad [...]

&gt; [...]por lo que quedaba de los muchos, en ese lugar sin leyes, el pensamiento era intercambiable con la materia. Y en sus cuerpos en descomposición estaba el recuerdo su consciencia, que se convirtió en consciencia. Y así, una última cosa se formó de los muchos. 
&gt; 
&gt; El colectivo, una criatura tambaleante, desorientada, sin diseño, con una mente apenas funcional, y que apenas existía en absoluto. Y así, esta cosa hecha de retazos regresó lentamente en la dirección imprecisa que recordaba de las piezas de los muchos. [...]

&gt; [...]¿Abuelo? Parecías triste, así que hice esto para ti. ¿Abuelo? ¿Estás bien? [...]

&gt; [...]¿Te acuerdas de mí?

Después de esto, el Sr. ██████ no respondió al interrogatorio. El Sr. ██████ aún sigue en observación.
