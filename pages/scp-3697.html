[[==]]
**Об&#39;єкт №:** SCP-3697

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Для запобігання поширенню публічної обізнаності, прояви SCP-3697 повинні моніторитися. Будь-кого, хто здійснить дзвінок, необхідно затримати, допитати про те, як додзвонювач дізнався про SCP-3697, і обробити амнезіаками. Якщо буде виявлено номер до SCP-3697, доступний для огляду пересічними людьми, в тому числі й онлайн, його потрібно стерти, видалити, знищити іншим способом або контролювати.

**Опис:** SCP-3697 – це аномальний безкоштовний телефонний сервіс, до якого можна зателефонувати за номером 1-690-69█-████. Приблизно 78% осіб, що телефонують за цим номером, з’єднуються із записом пісні “Never Gonna Give You Up” Ріка Естлі, після якого вмикається синтезований голос, що зачитує вебадресу, яка веде до html-файлу [Дивись Документ 3697-1]. Коли за цим номером телефонують певні особи, які займались сексуальними зловживаннями або експлуатацією[[footnote]] Включаючи осіб, щодо сексуальних проступків яких немає публічних записів або доказів. [[/footnote]], проявляються аномальні властивості SCP-3697.

Коли за номером зателефонувала особа, що відповідає раніше згаданим характеристикам, SCP-3697 вмикає глибокий голос із бруклінським акцентом, вдаючи телефонного оператора (SCP-3697-А). Монолог SCP-3697-А складається з багатьох повторень певних фраз і не реагує на слова додзвонювача, що свідчить про використання аудіозапису або якоїсь нерозумної сутності. SCP-3697-А почне зі стандартного діалогу з мінімальними варіаціями [Дивись Записи тестувань], після чого увімкнеться унікальний аудіофайл (SCP-3697-В). Аудіофайли, які запускає SCP-3697, тривають від 2 секунд до двох годин 38 хвилин і, зазвичай, є записами несексуальних активностей, відредагованих так, щоб запустити автономну сенсорну меридіальну реакцію (АСМР)[[footnote]] [*https://uk.wikipedia.org/wiki/%D0%90%D0%B2%D1%82%D0%BE%D0%BD%D0%BE%D0%BC%D0%BD%D0%B0_%D1%81%D0%B5%D0%BD%D1%81%D0%BE%D1%80%D0%BD%D0%B0_%D0%BC%D0%B5%D1%80%D0%B8%D0%B4%D1%96%D0%BE%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0_%D1%80%D0%B5%D0%B0%D0%BA%D1%86%D1%96%D1%8F АСМР] ([*https://en.wikipedia.org/wiki/ASMR engl]) -- термін, який виник у інтернет-культурі, та який позначає приємні відчуття поколювання шкірі голови або інших частинах тіла у відповідь на певні зорові, слухові і (або) когнітивні стимули, //примітка перекладача//. [[/footnote]] слухача. Відповідний додзвонювач, навіть якщо до цього у нього була відсутня реакція на подібне аудіо, під час прослуховування цього аудіофайлу виявлятиме високий рівень задоволення. По завершенні аудіофайлу почується трисекундний гудок, після чого SCP-3697 перерве дзвінок.

Після взаємодії із SCP-3697-В особи зазнають деякі негайні зміни власної поведінки. У таких суб&#39;єктів цілком зникає лібідо, а також будь-яка зацікавленість до сексуальних зв’язків будь-якого виду або задоволення від подібної активності. Окрім того, вони проявляють підвищений інтерес до прослуховування запису SCP-3697-В та отримують негайне задоволення від відтворення цих дій. Уражені особи не виявляють жодного бажання залучити до своїх дій інших та, зазвичай, не усвідомлюють, що їхня поведінка змінилася або стала незвичною, доки їм на це не вкажуть інші.

= **Вибрані записи тестів**

&gt; **Суб’єкт:** D-4927
&gt; **Подробиці про суб’єкт:** D-4927 було заарештовано та засуджено за спробу сексуального насильства.
&gt; **Інструкції для суб’єкта:** Ніяких
&gt; **Запис дзвінка:**
&gt;&gt; **SCP-3697-A:** Здрастуйте, чим я можу вам допомогти?
&gt;&gt; 
&gt;&gt; **D-4927:** Здрастуйте?
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** Думаю я знаю, що ви шукаєте. Дозвольте-но мені просто зараз вас перенаправити.
&gt;&gt; 
&gt;&gt; **D-4927:** Перепрошую?
&gt;&gt; 
&gt;&gt; //[SCP-3697-A не відповідає. Розпочинається SCP-3697-B.]//
&gt; **Зразок SCP-3697-B:** Запис звуків хлюпання і плескотіння.
&gt; **Ефекти після взаємодії:** Під час фізіологічних тестів, проведених негайно після взаємодії із SCP-3697-В, D-4927 було продемонстровано характерну втрату сексуальної поведінки. Суб’єкт проявив зацикленість на багнюці та нечистотах, та спробував дістати їх крізь злив у камері для допитів до того, як його присоромили. Після отримання контейнера повного грязюки, D-4927 негайно набрав повні руки бруду та розмазав його по навколишніх поверхнях, демонструючи явне задоволення.
&gt; **Примітки:** Електроенцефалографічний нейронний огляд, здійснений над D-4927, показав, що взаємодія із брудом у нього пов’язана із високою активізацією у ділянках, у тому числі у вентральної області покришки[[footnote]] [*https://uk.wikipedia.org/wiki/%D0%92%D0%B5%D0%BD%D1%82%D1%80%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0_%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C_%D0%BF%D0%BE%D0%BA%D1%80%D0%B8%D1%88%D0%BA%D0%B8 Вентральна область покришки] ([*https://en.wikipedia.org/wiki/Ventral_tegmental_area engl]) -- назва однієї з частин мозку, //примітка перекладача//. [[/footnote]], пов’язаних із приємними відчуттями.

&gt; **Суб’єкт:** D-8726
&gt; **Подробиці про суб’єкт:** D-8726 було заарештовано та засуджено за зберігання дитячої порнографії.
&gt; **Інструкції для суб’єкта:** Спробувати поспілкуватися з SCP-3697-А.
&gt; **Запис дзвінка:**
&gt;&gt; **SCP-3697-A:** Привіт, чим я можу вам допомогти?
&gt;&gt; 
&gt;&gt; **D-8726:** Привіт, ви могли б з’єднати мене із Джоном Ротом
&gt;&gt; 
&gt;&gt; //[SCP-3697-А перебиває D-8726.]//
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** Думаю я знаю, що ви шукаєте. Дозвольте-но мені просто зараз вас перенаправити.
&gt;&gt; 
&gt;&gt; **D-8726:** Ви могли б зачекати секунду?
&gt;&gt; 
&gt;&gt; //[SCP-3697-A не відповідає. Розпочинається SCP-3697-B.]//
&gt; **Зразок SCP-3697-B:** Запис звуків, що, найімовірніше, є звуками поїдання людиною апельсина.
&gt; **Ефекти після взаємодії:** Під час фізіологічних тестів, проведених негайно після взаємодії із SCP-3697-В, D-8726 було продемонстровано характерну втрату сексуальної поведінки. Суб’єкт виявив величезний інтерес до поїдання апельсинів, а також до медіа, що зображають поїдання апельсинів, та запросив доступ до записувальних пристроїв, аби створювати свої власні аудіо записи цієї діяльності.
&gt; **Примітки:** Через п’ять днів після тестування D-8726 направлено до лазарету із тяжким харчовим отруєнням. Перед тим, як йому призначили контрольовану дієту, D-8726 щодня споживав приблизно 23 апельсини.

&gt; **Суб’єкт:** D-████
&gt; **Подробиці про суб’єкт:** D-████ було заарештовано та засуджено за [ВИДАЛЕНО].
&gt; **Інструкції для суб’єкта:** Ніяких
&gt; **Запис дзвінка:**
&gt;&gt; **SCP-3697-A:** Знову привіт, чим я можу вам допомогти?
&gt;&gt; 
&gt;&gt; **D-████:** Що?
&gt;&gt; 
&gt;&gt; **SCP-3697-A:** Ой, вибачаюсь за це. Думаю я знаю, що ви шукаєте. Дозвольте-но мені просто зараз вас перенаправити.
&gt;&gt; 
&gt;&gt; //[Розпочинається SCP-3697-B.]//
&gt; **Зразок SCP-3697-B:** Запис пісні “Never Gonna Give You Up” Ріка Естлі, після якого вмикається синтезований голос, що зачитує веб-адресу, яка веде до Документу 3697-1. Коли запис закінчується голос, SCP-3697-А промовляє «Побачимося пізніше. Вітаємо із відсутністю збочених нахилів».
&gt; **Ефекти після взаємодії:** У D-████ не було продемонстровано жодних змін поведінки.
&gt; **Примітки:** Після тестування  D-████ успішно оскаржив свій попередній вирок. Відповідно до етичних регулювань, особисту інформацію про суб&#39;єкта було засекречено, після чого його було переміщено на інший, доречніший проект.
