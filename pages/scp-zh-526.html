    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：我就是一台烤土司機
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：** SCP-ZH-526

**項目等級：** Safe

**特殊收容措施：** 項目放置於Site-ZH-16收容1區電器產品分區保險櫃內，非實驗期間應移除電源，申請實驗須繳交一份1個月內診斷的心理狀態評估表並獲得至少1名3級以上人員核定。

**描述：** SCP-ZH-526是一台█████牌烤土司機，外觀主要色調為白色，具有控溫及計時旋鈕和操作柄，使用上功能與同型號的無異常商品相同。項目在接上符合規格的電源時會產生自我意識，並能以未知方式感知周圍環境和使用流利的中文與人員交流，聲調固定為同一成年男性，進行圖靈測試及智商檢查後確認此意識與20至40歲人類相等。項目只擁有電源接通期間的記憶，其記憶能力亦與一般人類相同。

項目知道自己是家用電器，亦清楚自己的功能，並積極與周圍人員互動，依據研究團隊與項目交流之結論，一致取得項目是『聒噪、無禮、令人生厭』等評價，因此核定通過非實驗期間將項目電源完全移除的提案。

項目是於一次小型電器採購案中購得，並於第一次啟用時即展現其異常性，之後由現場人員回報並完成收容。經清查後同一批購案中無其他電器具有相同性質。

**附錄：** SCP-ZH-526訪談紀錄

&gt; **訪談紀錄時間：** 2019/8/15 10：30
&gt; **訪談地點：** Site-ZH-16非人形智能項目訪談間
&gt; **訪談人員：** 項目研究主任Dr. Bales
&gt; **記錄人員：** 助理研究員葉惜楓
&gt; **受訪者：** SCP-ZH-526，下稱526
&gt; **前註：** 此次訪談於項目通過圖靈測試與智商檢查後進行。
&gt; 
&gt; ----
&gt; 
&gt; **紀錄開始**
&gt; 
&gt; **Dr. Bales：** 好了，幫526接上電源，訪談開始。
&gt; 
&gt; （//研究員葉惜楓開啟項目的電源插座開關//）
&gt; 
&gt; **526：** 喔嘿！我在哪？剛才的正妹……哇喔，這個更讚！
&gt; 
&gt; **Dr. Bales：** （//清喉嚨//）抱歉，今天是我跟你進行談話。
&gt; 
&gt; **526：** （//語氣失望//）好吧，你想烤幾片土司？
&gt; 
&gt; **Dr. Bales：** 不，今天我們沒準備烤土司。
&gt; 
&gt; **526：** 不烤土司你插電幹啥呢你？全球暖化可是每個文明人的責任。
&gt; 
&gt; **Dr. Bales：** 你知道你自己待機狀態耗電量多少嗎？
&gt; 
&gt; **526：** 不知道，付電費的又不是我……欸正妹妳都不笑一下嗎？
&gt; 
&gt; **Dr. Bales：** 重申一次，跟你進行談話的是我。
&gt; 
&gt; **526：** 我能有得選嗎？（//嘆氣//）所以你想談什麼？
&gt; 
&gt; **Dr. Bales：** 所以你知道自己是台烤土司機？
&gt; 
&gt; **526：** 不然咧？旋風阿姆斯特朗噴射阿姆斯特朗噴射噴射砲嗎？
&gt; 
&gt; **Dr. Bales：** （//大笑之後在記錄人員的疑惑表情中回復冷靜//）你怎麼知道這個東西的？
&gt; 
&gt; **526：** 我不知道。
&gt; 
&gt; **Dr. Bales：** 好吧，那你除了烤土司還能幹什麼？
&gt; 
&gt; **526：** 你還想要求我烤啥？雖然說你可以把我丟進浴缸裡電掉某人的小命，但我不建議這樣幹。
&gt; 
&gt; **Dr. Bales：** 喔，這點我可以保證不會……我能決定土司烤幾分熟嗎？。
&gt; 
&gt; **526：** 看到我那兩顆性感的旋鈕了嗎？你可以請這位正妹調整火力跟時間，然後如果我們相處的時光夠長的話你就會了解我們之間的感情能烤到多完美。
&gt; 
&gt; **Dr. Bales：** (//翻白眼//）所以你不能自動調整？
&gt; 
&gt; **526：** 我看起來有附贈這種功能嗎？
&gt; 
&gt; **Dr. Bales：** 好吧……是誰製造你的？
&gt; 
&gt; **526：** 我身上不是寫了嗎？還是你不識字？
&gt; 
&gt; **Dr. Bales：** 那你為什麼有意識？
&gt; 
&gt; **526：** 那你又為什麼有意識？
&gt; 
&gt; **Dr. Bales：** 我有腦子。
&gt; 
&gt; **526：** 我有插電啊？蠢毛。
&gt; 
&gt; **Dr. Bales：** （//氣結//）我這輩子從來沒想過會被一台烤土司機嗆成這樣。
&gt; 
&gt; **526：** 你還太嫩了，回家多烤點土司吧，欸正妹妳真的都不笑耶？
&gt; 
&gt; **Dr. Bales：** 訪談結束。
&gt; 
&gt; **526：** 欸！等……
&gt; 
&gt; （//研究員葉惜楓關閉項目電源插座開關//）
&gt; 
&gt; **紀錄結束**
&gt; 
&gt; ----
&gt; 
&gt; **訪談人員後記：** 我得承認這傢……項目說話蠻有梗的，如果有想用來氣死誰的話就盡管拿去吧。 - - **Dr. Bales**
