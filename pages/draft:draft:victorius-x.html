    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1408-RU

**Класс объекта:** --Евклид-- [[[keter |Кетер]]]

**Особые условия содержания:** Объект должен храниться в герметичном стальном контейнере в отсеке ██ Зоны ██. Сотрудникам с уровнем допуска ниже 4 запрещено находиться вблизи объекта. Эксперименты с объектом должны проводиться  только с разрешения, выданного непосредственно Советом 05. Камера содержания должна постонно охраняться 4 сотрудниками фонда, меняющимися каждые 2 (два) часа. Любой эксперимент должен проводиться в присутствии не менее 5 охранников Фонда.

**Описание:** Объект представляет собой пистолет неизвестного типа, наиболее похожий на футуристический бластер в представлении писателей-фантастов XX века. У объекта чётко можно выделить рукоятку, курок и ствол, на конце ствола находится линза из непрозрачного синего материала, заменяющая дуло калибра 9 мм. С противоположных боковых сторон находятся кнопка &#34;On&#34; и тумблер, разделённый на четыре сектора, в каждом из которых находится буква: A, B, H, X. Уничтожение объекта считается возможным, однако нецелесообразным, ввиду его способности влиять на сингулярность и возможности приведения к сценарию &#34;К&#34;.
Объект не имеет каких бы то либо видимых источников энергии и не требует подзарядки, предположительно объект имеет механизм, генерирующий энергию из внешнего мира.  
--В неактивном режиме объект не проявляет аномальных свойств.-- При приближении к объекту на расстояние не менее 4 метров (далее зона поражения) человек (далее субъект) начинает испытывать непреодолимое желание использовать объект (данное явления является первой фазой ментального воздействия объекта), при дальнейшем нахождении субъекта в зоне поражения в течение 5 минут или осуществлении тактильного контакта с объектом, SCP-1408-RU активирует вторую фазу ментального воздействия на субъекта. Субъект на непродолжительное время теряет сознание. Во время данного события, объект стирает из сознания человека всю накопленную информацию (данное влияние не является антимеметическим, и поэтому стандартные антимеметические меры защиты неэффективны), уничтожает его личность, заменяя её на личность, всегда называющую себя &#34;Повелитель пустоты&#34; независимо от носителя, и превращает субъекта в SCP-1408-RU-1.  SCP-1408-RU-1 отличается невосприимчивостью к любым видам амнезиаков и антимемов, что делает невозможным уничтожение его новой личности. SCP-1408-RU-1 обладает развитым интеллектом и, по-видимому, страдает манией величия. После превращения субъекта в SCP-1408-RU-1 SCP-1408-RU, видимо связывается с сознанием SCP-1408-RU-1, так как после изменения хозяина личность SCP-1408-RU-1 сохраняет все воспоминания, полученные от жизни предыдущего.
SCP-1408-RU теряет свою способность ментального воздействия после превращения субъекта в SCP-1408-RU-1 и обретает её снова после смерти  SCP-1408-RU-1. Сталь также временно блокирует способность ментального воздействия.
Перевод SCP-1408-RU в активный режим осуществляется при  нажатии на кнопку на боковой стороне ствола объекта, она начинает светиться красным светом. Перевод в неактивный режим осуществляется обратным действием. Перевести объект в неактивное состояние может только SCP-1408-RU-1, однако использовать его уже активированным может любой.
При перевороте тумблера, тот символ, который находится сверху начинает светиться красным и переходит в режим, соответствующий набранной букве. Далее перечислены режимы:
**Режим &#34;A&#34;:** При нажатии на курок из линзы на конце ствола появляется луч чёрного цвета. Природа данного луча до сих пор не изучена. Перезарядка SCP-1408-RU как правило продолжается не более 2 (двух) секунд.  При контакте с лучом любой материальный объект превращается  в поле сингулярности, обозначенное как SCP-1408-RU-2. 

 SCP-1408-RU-2 сохраняет предыдущую форму поражённого объекта. Каким образом SCP-1408-RU фиксирует форму сингулярности неизвестно. Фактически, SCP-1408-RU-2 поглощает любую материю, прикасающуюся к ней, и , возможно, отправляет её в карманное измерение.
&gt; **Примечание д-ра ████ :** &#34;Каждый SCP-1408-RU-2 представляет собой чёрную дыру, однако почему то не осуществляющую притяжения инородных тел; они просто поглощают вещество. Это невероятно!&#34;
 Все SCP-1408-RU-2 в режиме &#34;А&#34; пассивны, и парят в 15-20 см над землёй.
**Режим &#34;B&#34;:** Во время данного режима SCP-1408-RU-2 перестают быть пассивными, они подчиняются любому устному приказанию SCP-1408-RU-1, независимо от расстояния между SCP-1408-RU-1 и SCP-1408-RU-2, вид связи до сих пор остаётся неизученным.
**Режим &#34;Н&#34;:** При нажатии на курок все SCP-1408-RU-2 исчезают, дальность SCP-1408-RU от SCP-1408-RU-2 не имеет значения.
**Режим &#34;Х&#34;:** При нажатии на курок все исчезнувшие при режиме &#34;Н&#34; SCP-1408-RU-2 появляются в различных местах в  радиусе 20 метров от SCP-1408-RU.

SCP-1408-RU-1 невосприимчив к физическому воздействию SCP-1408-RU-2 и физически вроспринимает их как пустоту, однако зачастую SCP-1408-RU-1 уходит внутрь SCP-1408-RU-2 и через некоторое время выходит через другого SCP-1408-RU-2, что также позволяет предположить, что SCP-1408-RU-2 являются вфходами в карманный мир.

**Условия обнаружения:** Объект был обнаружен  при штурме лагеря Повстанцев Хаоса в ████ МОГ Дельта-5 &#34;Авангард&#34;. МОГ обнаружила объект в стальном сейфе, явно предназначенном для объекта. При первичном осмотре объекту был присвоен класс Евклид, однако после инцидента 1408-1объекту был присвоен класс Кетер.
**Приложение:** [[collapsible show=&#34;+ Протокол инцидента 1408-1&#34; hide=&#34;-Закрыть&#34;]]
&gt; **Преамбула:** //После поступления объекта на содержание, был проведён эксперимент, целью которого было первичное определение способностей объекта, на котором объект не проявил своих пассивных способностей ментального воздействия.. Через 6 (шесть) дней Д-р ████ предложил идею второго эксперимента и получил одобрение. Через 8 (восемь) дней после постановки объекта на содержание эксперимент состоялся. Во время него произошёл инцидент 1408-1.//
&gt; **Хронология:**
&gt; 12:05: Д-р ████ объявил о начале эксперимента. D-456 заходит в камеру содержания SCP-1408-RU. 
&gt; 12:07: D-456 подходит к контейнеру с SCP-1408-RU, контейнер открывается.
&gt; 12:08: Д-р ████ просит описать свои ощущения. D-456 говорит о желании взять SCP-1408-RU-2. Д-р ████ предлагает D-456 взять объект. D-456 берёт SCP-1408-RU. 
&gt; 12:09: D-456 потерял сознание.
&gt; 12:13: D-456 очнулся и закричал: &#34;Покоритесь&#34;, и выстрелил в дверь. Дверь превратилась в SCP-1408-RU-2. D-456 перевёл SCP-1408-RU в режим &#34;Н&#34; и убрал преграду. Перевёл объект в режим &#34;А&#34;, выстрелил в камеру наблюдения. Д-р ████ подал сигнал тревоги.
&gt; 12:15 - 12:20: На это время нет каких бы то либо документальных свидетельств о действих D-456.
&gt; 12:20: Оперативная группа прибыла на место инцидента. В отсеке ██ они обнаружили большое количество SCP-1408-RU-2 в пассивном состоянии.
&gt; 12:23: Оперативная группа обнаружила D-456.  Он находился в неком подобии транса. Он был обезврежен выстрелом из тазера в спину. Все SCP-1408-RU-2 были убраны с помощью режима объекта &#34; Н&#34;  SCP-1408-RU был перенесён в камеру содержания и заперт в контейнер.
&gt; 12:24: D-456 был связан и перенесён на допрос. Инцидент считается исчерпанным.
[[/collapsible]]</textarea></pre>
