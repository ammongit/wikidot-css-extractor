**Titre original :** SCP-1577 - A Flare Gun
**Auteurs :** [[user General Harland]] et [[user Voct]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 10 décembre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1577

**Classe :** Sûr

**Procédures de confinement spéciales :** SCP-1577-1 doit être conservé déchargé à l’intérieur d’un casier de confinement standard lorsqu&#39;il n’est pas utilisé à des fins d’expérimentation. L’accès à ce dernier est uniquement autorisé aux membres du personnel de la Fondation affectés à l’objet, lesquels doivent consigner toute expérimentation menée sur SCP-1577-1 en plus des matériaux récupérés lors de celle-ci. Dans le cas où plusieurs instances de SCP-1577-1 seraient découvertes, celles-ci devront être confinées dans des casiers séparés.

**Description :** SCP-1577 est la désignation de deux objets : SCP-1577-1 et SCP-1577-2. SCP-1577-1 est un pistolet de détresse identique au modèle utilisé par la Royal Air Force peu avant la Seconde Guerre mondiale. L’objet présente des traces d’usure et de dommages mineures concordant avec son âge apparent. Cependant, le numéro de série a entièrement disparu sous l’effet de usure et des analyses suggèrent qu&#39;il s&#39;agit de la conséquence d’un acte délibéré. L’objet fonctionne comme attendu et est capable de projeter toute fusée éclairante de taille adéquate (25 mm). Les propriétés de SCP-1577-1 se manifestent lorsqu&#39;un projectile est tiré. Toute fusée éclairante tirée à l’aide de SCP-1577-1 brûle avec une température, une luminosité et une durée plus importantes qu’attendu. SCP-1577-1 permet également de tirer de manière fiable en toute circonstance, indépendamment de l&#39;état de la fusée chargée.

Précisément une heure après qu’une fusée éclairante est tirée à l’aide de SCP-1577-1, un avion de transport militaire de modèle Avro 685 York, SCP-1577-2, apparaît soixante kilomètres à l’est de l’endroit depuis lequel la fusée a été tirée et s’y rend à une vitesse de 650 km/h, volant à une altitude de 8250 mètres. Cette vitesse est approximativement 200 km/h supérieure à la vitesse maximale connue des modèles historiques d’avions du même type, de même que l’altitude dépasse de 1000 mètres environ l’altitude opérationnelle maximale connue.

Lors de l’apparition et de la disparition de SCP-1577-2, aucune anomalie spatiale directement observable n’est présente à aucun endroit. Toutefois, les instruments placés à proximité des supposés points d’entrée et de sortie ont montré que la température ambiante des environs immédiats baisse d’entre deux et trois degrés Celsius lorsque SCP-1577-2 les atteint. Concernant sa matérialisation, SCP-1577-2 semble être presque entièrement recouvert de givre, même ses moteurs. Cette glace ne semble en rien affecter les performances de l’appareil. De plus, trois minutes après l’arrivée de SCP-1577-2, la majorité de celle-ci a déjà fondu ou est tombée. L’analyse de l’eau formant ladite glace n’a révélé aucune propriété anormale.

SCP-1577-2 survole l’endroit depuis lequel SCP-1577-1 a été utilisé pour ensuite effectuer le largage d’une caisse équipée d’un parachute. Une fois le largage effectué, SCP-1577-2 continue sa route vers l’ouest avant de disparaître après soixante kilomètres. Étant donné sa vitesse, SCP-1577-2 n’est détectable que pendant une durée approximative de dix minutes.

La caisse larguée par SCP-1577-2 mesure 1 m x 1 m x 1 m et est principalement composée de bois ainsi que de plusieurs clous de fer maintenant le tout ensemble. L’analyse de la caisse et du parachute n’a révélé aucune propriété anormale. La surface présente des inscriptions poinçonnées précisant la nature et la quantité des objets se trouvant à l’intérieur. La caisse de ravitaillement est en de rares cas remplie au maximum. Différant selon l’instance, les provisions se présentent sous forme d’objets apparemment destinés à un usage militaire. Invariablement cette fois, le contenu montre des propriétés inattendues le rendant inutile, voire même dangereux. Voir le journal d’expérimentations pour plus de détails.

[[collapsible show=&#34;+ Journal d’expérimentations sur SCP-1577&#34; hide=&#34;- Journal d’expérimentations sur SCP-1577&#34;]]
**Contenu spécifié :** Cent (100) rations de combat &#34;Menu B&#34;.
**Description :** Rations de combat contenant de la saucisse, de la purée, des haricots et une barre de chocolat. Lors de l’ouverture de l’une d’entre elles, il a été constaté que le contenu était cru. L’étiquette indiquait qu’un réchauffeur de ration sans flamme similaire aux rations modernes devait être utilisé pour cuire les aliments.
**Notes supplémentaires :** Le réchauffeur brûle systématiquement à trop haute température, carbonisant la nourriture et la rendant incomestible. En une occasion, cela a produit un feu mineur d’origine chimique.

**Contenu spécifié :** Cent (100) bouteilles de pastilles de purification d’eau.
**Description :** Les pastilles semblent être de composition semblable à celle de leurs homologues modernes.
**Notes supplémentaires :** Une forte concentration de sel a été constatée dans l’eau traitée à l’aide de ces pastilles. Complètement impropre à la consommation humaine.

**Contenu spécifié :** Trente (30) imperméables &#34;Nuit Froide&#34;.
**Description :** Imperméable de type poncho en nylon, muni d’une capuche.
**Notes supplémentaires :** Étonnamment poreux, ne garde en aucun cas le porteur au sec ou au chaud.

**Contenu spécifié :** Dix (10) pistolets-mitrailleurs &#34;Lanchester-Special&#34;, cinquante (50) chargeurs contenant chacun 32 cartouches de calibre 7,62 mm.
**Description :** Similaires aux pistolets-mitrailleurs Lanchester utilisés par la R.A.F. durant la Seconde Guerre Mondiale, excepté la chambre conçue pour les cartouches de 7,62×51 mm. La chambre du modèle original de l’arme était conçue pour les munitions de calibre 9×19 mm Parabellum.
**Notes supplémentaires :** Le renforcement des composants étant insuffisant pour convenir aux pressions accrues exercées par les munitions dans la chambre ; les armes présentaient une tendance aux enrayements, défaillances et erreurs catastrophiques.

**Contenu spécifié :** Cinquante (50) gourdes d’eau.
**Description :** Capables de contenir un litre et demi. Il a été constaté que les récipients ont une faible capacité isolatrice et sont sujets à des fuites.
**Notes supplémentaires :** Une note manuscrite fut retrouvée agrafée sur le côté d’une caisse, disant : &#34;Fréquence ███.███. Indicatif Aile d’Icare. Vous serez mis en contact.&#34; Voir l’enregistrement de contact radio avec SCP-1577-2 pour rapport.
[[/collapsible]]
[[collapsible show=&#34;+ Enregistrement de contact radio avec SCP-1577-2&#34; hide=&#34;-  Enregistrement de contact radio avec SCP-1577-2&#34;]]
**Enregistrement de contact radio avec SCP-1577-2**

//L’enregistrement a lieu une heure après avoir tiré avec SCP-1577-1 le 13/07/20██//
&gt; &lt;Début de l’enregistrement&gt;
&gt; 
&gt; **Dr Lionel ███████ :** Aile d’Icare, à vous, Aile d’Icare. Ici Ricochet 23, identifiez-vous s’il vous plaît.
&gt; 
&gt; **Aile d’Icare :** Ah, bien le bonjour ! Vous devez être celui qui demande sans cesse des provisions. Ça fait drôlement du bien de vous entendre, vieille branche.
&gt; 
&gt; **Dr Lionel ███████ :** Vous allez vous identifier immédiatement ou vous serez forcé d’atterrir.
&gt; 
&gt; **Aile d’Icare :** Je suis juste un impertinent effronté d&#39;un rang inférieur, vieille branche. Je suis le sergent Norwood ██████ de la Royal Air Force, numéro de service █████. Pouvez-vous vous identifier en retour, mon vieux ?
&gt; 
&gt; **Dr Lionel ███████ :** Pas avec autant de détails, c’est classifié. Vous pouvez m’appeler Docteur Lionel tout court.
&gt; 
&gt; **Aile d’Icare :** Vous pouvez m’appeler Norwood tout court, Docteur Lionel. Le grade et le numéro de service ne sont que des détails. Pourquoi demandez-vous autant de provisions ? Je survole rarement le même endroit plus d’une fois, vieille branche.
&gt; 
&gt; **Dr Lionel ███████ :** Nous essayions de nous imaginer le procédé. Comment ça marche.
&gt; 
&gt; **Aile d’Icare :** &#34;Comment ça marche&#34; ? Docteur Lionel, vous tirez la fusée de détresse, j’apporte les provisions, je les largue. C’est toujours comme ça que se déroulent mes missions. Qu’essayez-vous de vous imaginer d’autre, vieille branche ?
&gt; 
&gt; **Dr Lionel ███████ :** Depuis combien de temps faites-vous des ravitaillements, Sergent ?
&gt; 
&gt;  **Aile d’Icare :** Vous pouvez m’appeler Norwood tout court, Docteur Lionel. Le grade et le numéro de service ne sont que des détails. Depuis combien de temps, ça a peu d’importance. On tire une fusée, je réponds, vieille branche. J’ai fait des ravitaillements pour beaucoup de gens.
&gt; 
&gt; **Dr Lionel ███████ :** Sergent, les choses ne nous semblent pas aussi simples que cela. Êtes-vous au courant des propriétés anormales de votre avion ?
&gt; 
&gt; **Aile d’Icare :** Non. Il n’y a rien d’inhabituel, M’sieur.
&gt; 
&gt; **Dr Lionel ███████ :** Et votre cargaison ? Pouvez-vous m’en parler ?
&gt; 
&gt; **Aile d’Icare :** Non. Il n’y a rien d’inhabituel, M’sieur.
&gt; 
&gt; **Dr Lionel ███████ :** Saviez-vous que Norwood ██████ a été tué au combat le █ juin 194█ ?
&gt; 
&gt; **Aile d’Icare :** Oui.
&gt; 
&gt; **Dr Lionel ███████ :** Mais qui êtes vous, alors ?
&gt; 
&gt; **Aile d’Icare :** Vous pouvez m’appeler Norwood tout court, Docteur Lionel.
&gt; 
&gt; **Dr Lionel ███████ :** Vous avez largué des provisions qui nous intriguent, Sergent. Me direz-vous d’où elles viennent ? Où atterrissez-vous pour charger votre avion et le remplir de carburant ?
&gt; 
&gt; **Aile d’Icare :** Non. Ce sont des informations classifiées, gars.
&gt; 
&gt; **Dr Lionel ███████ :** Considérez ça comme une faveur personnelle.
&gt; 
&gt; **Aile d’Icare :** Non. Ce sont des informations classifiées, mon vieux.
&gt; 
&gt; **Dr Lionel ███████ :** Dans ce cas, pouvez-vous me dire pourquoi toutes les provisions que vous livrez sont défectueuses et inutiles ?
&gt; 
&gt; **Aile d’Icare :** Parce que vous n’avez pas besoin des provisions que je parachute, Docteur Lionel. Mes supérieurs ont déterminé que vous n’avez pas besoin des provisions d’urgence de qualité utilitaire et fonctionnelle, mon vieux Docteur Lionel.
&gt; 
&gt; **Dr Lionel ███████ :** Et qui sont ces &#34;supérieurs&#34; ?
&gt; 
&gt; **Aile d’Icare :** Ce sont des informations classifiées. Mince alors.
&gt; 
&gt; **Dr Lionel ███████ :** Je suis navré d’entendre ça. Nos instruments montrent que vous approchez votre point de sortie.
&gt; 
&gt; **Aile d’Icare :** C’est bien cela. Il fait plutôt froid. Je ne peux pas vous empêcher d’utiliser le pistolet, mon bon vieux Docteur Lionel. Je vous demande poliment, d&#39;un Anglais à un autre, d’arrêter de me faire perdre mon temps. Je dois livrer des provisions.
&gt; 
&gt; //Aile d’Icare interrompt le contact radio.//
&gt; 
&gt; //SCP-1577-2 disparaît à l’endroit attendu.//
&gt; 
&gt; &lt;Fin de l’enregistrement&gt;
