|| &#34;그..뭐시냐...아 맞아요! 그 [[[SCP-699|SCP-699]]] 안에는 말할 수 없는 그게 있다니까요? 호기심을 자극해서 탈출하려는 수작입니다! 그것을 여는 순간 XK등급 세계멸망이 일어날 거에요!&#34; ||

||[[image http://sandbox.scp-wiki.kr/local--files/ericnumber1/SCP-9901 width=&#34;500px&#34;]]||
|| &#34;알람이 울리는군. 이제 해어질 시간이네, Eric. 그나저나 [[[SCP-990|SCP-990]]]보다는 친근하게 존이라 불러주지 않겠나?&#34; ||

||[[image http://sandbox.scp-wiki.kr/local--files/ericnumber1/SCP-595-KO1 width=&#34;500px&#34;]]||

&gt; **고요한 오케스트라:** //&#34;음악이 너의 모든 것을 관통할 것이다. 때로는 부드럽게, 때로는 강하게. 엉터리 악보? 그런 것이 나에게 문제가 될 것으로 보이나?&#34;//

||[[image 	http://sandbox.scp-wiki.kr/local--files/ericnumber1/%EB%B0%B1%EC%95%BC_SCP-049_3.jpg width=&#34;500px&#34;]]||
|| 백야 - [[[SCP-049|SCP-049]]] ||

&gt; **백야:** //&#34;괴로움은 마음먹기에 따라 한낱 티끌에 불과하다는 걸 깨닫지 못했는가. 너희는 기적을 증명해주길 원하는구나. 나를 믿고 생명을 얻게 하려 함이라, 그 권능을 내가 보여주겠노라.&#34;//

&gt; **SCP-049:** //&#34;당신 같은 사이비는 들어본 적도 없습니다. 제 의술이 알량한 신앙 따위보다 우수하다는 것은 부정할 수 없는 사실입니다.&#34;//

||[[image 	http://sandbox.scp-wiki.kr/local--files/ericnumber1/%28%EA%B2%80%EC%97%B4%EC%82%AD%EC%A0%9C%29_SCP-055.jpg width=&#34;500px&#34;]]||
|| (검열삭제) - [[[SCP-055|SCP-055]]] ||

&gt; **직원 █████:** (검열삭제)가 [데이터 손상됨]을 (검열삭제)하려는데 [데이터 손상됨]이 (검열삭제)를 [데이터 손상됨]해서 막고 있는데...거 보는 것만으로도 저렇게 견디기 힘든 광경이...근데 우리가 뭐 보고 있었죠?
