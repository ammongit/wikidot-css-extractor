**Объект №:** SCP-XXXX - Игрушечные защитники 

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Все SCP-ХХХХсодержаться в герметичном контейнере для хранения ценных предметов на складе Зоны 7. Каждый месяц должна проводиться очистка от пыли всего контейнера и SCP-ХХХХ. 

**Описание:** SCP-ХХХХ представляют собой игрушки разных производителей и марок, различные по виду и размеру. Аномальные свойства всех SCP-ХХХХ проявляются, когда они размещены рядом со спящим человеком, которому грозит опасность. Тогда они оживают и пытаются спасти человека, которого охраняют. Все SCP-ХХХХ оказывают ментальное воздействие, проявляющиеся в том, что все люди которые видят SCP-ХХХХ, хотят взять их и принести туда где они будут спать, обьесняя это тем, что они &#34;Чувствуют от них тепло и защиту&#34; или ностольгией по своим старым игрушкам. 

Ещё одно 

**Приложение:** ██████ █████ █████.</textarea></pre>
