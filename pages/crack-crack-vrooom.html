    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

เรื่องที่ผมจะเล่าต่อไปนี้เป็นเรื่องที่มีมานานแล้ว และทุกคนที่ทำงานอยู่ในส่วนลึกของศูนย์-19 จะรู้จักกันเป็นอย่างดี ไม่รู้ว่ามันเกิดขึ้นเมื่อไหร่ รู้แต่ว่าเป็นช่วงที่ได้มีการนำวัตถุประหลาดตัวแรกมาไว้ภายในศูนย์

ทุกคืนภายในส่วนลึกของศูนย์ จะปรากฏเสียงประหลาดดังขึ้นตามทางเดิน เป็นเสียงคล้ายกับเสียงลากและเสียงขูดกับคอนกรีต ไม่มีใครกล้าแม้แต่จะชะโงกหน้าออกไปดูแหล่งที่มาของเสียง เพราะใครก็ตามที่ทำแบบนั้น พวกเขาเหล่านั้นจะหายตัวไป และพบเป็นศพในเช้าของวันถัดมา ในบางครั้งก็มีเสียงกรีดร้องของคนที่ดังก้องไปตามทางเดินอันเงียบสงัด แล้วจบลงด้วยเสียงของการหัก และขูดไปกับพื้น

มีวันหนึ่งที่ผมทำงานวิจัยอยู่จนดึก ผมได้อยู่แต่ภายในห้องไม่ออกไปไหนแม้แต่จะฉี่ก็ยังต้องฉี่ใส่ขวดเลย ซักพักผมได้ยินเสียงขูด เป็นเสียงขูดที่ได้ยินชัดที่สุดเท่าที่เคยได้ยินมา ไล่มาตั่งแต่กำแพงทางด้านขวาจนถึงประตูห้องและไม่ยอมไปไหน เสียงขูดมันมาอยู่ที่ประตูไม่กี่วิ แต่สำหรับผมแล้วรู้สึกว่านานเป็นชั่วโมง ผมได้แต่ยืนนิ่งเป็นหุ่นอยู่ตรงนั้น ฟังเสียงของมัน &#39;ครื...ด...ครื...ด...ด...ค..รื..ด&#39; เสียงขูดได้เคลื่อนออกไปจากบริเวณที่ผมอยู่ ในช่วงนั้นผมแทบจะหยุดหายใจ 

จนเวลาผ่านไปนานเท่าไหร่ไม่รู้ ผมสะดุ้งตื่นขึ้นอีกทีหลังจากที่มีเสียงคนร้อง ผมรีบลุกไปที่ประตู แต่แล้วก็ต้องหยุดชะงัดเมื่อนึกขึ้นได้ว่าสิ่งนั้นอาจจะอยู่ข้างนอก ผมคิดถูก เสียงขูดดังขึ้นอีกครั้งตรงหน้าของผม ห่างไปไม่กี่เซนติเมตรโดยมีกำแพงและประตูคอยกั้นเอาไว้ &#39;ครื...ด...ด...ครื...ด&#39; เสียงนั่นมันบาดลึกเข้าไปถึงทรวงอก ผมยืนแข็งอยู่อย่างนั้น และทันใดนั้นก็มีเสียงที่ผมไม่อยากจะได้ยิน

&#39;กรอบ&#39;

มันหยุดอยู่ที่หน้าประตูห้องที่ผมยืนอยู่ แต่ผมเองก็ได้ยินเสียงฝีเท้า แม้จะไม่ดังมากแต่ในความเงียบแบบนี้ มันคือเสียงที่ชัดเจน และอีกครั้ง

&#39;กรอบ&#39; &#39;ครื...ด...ครื...ด...ด&#39;

คืนนั้นทั้งคืนผมไม่ได้นอน และคิดว่าคนอื่นในห้องข้าง ๆ ก็คงไม่ได้นอนด้วยเหมือนกัน

และนี่คือเรื่องเล่าของผม ผมได้เขียนสิ่งนี้บนกำแพงภายในห้องน้ำ และใครก็ตามที่ได้อ่านเรื่องนี้ แสดงว่าผมคงตายไปแล้ว
