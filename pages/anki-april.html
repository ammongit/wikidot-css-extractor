城市里的夜深了，只剩几门夜间不眠的迫击炮偶尔吐露一下战争的气息，所有人都似乎厌倦了白日里的那些破事一般享受着片刻的安宁。

大街上，零星几个巡逻大兵歪歪斜斜地与路人擦肩而过，互相交换了一阵酒气。路人却变成了一些蒙着脸的匪徒，在这座城市里以零和博弈为生。

大雨洗去了整日笼罩在城市上方的硝烟，学校的废墟里浸着未干的积水，冬天又近了一步。

四月又在教室讲台的抽屉里发现一个也许是学生的笔记本，记载着所有人都渴望平静的笔记本随后就被投进了火堆里，然后是最后一块课桌上的桌板。

角落里躁动着的窗帘并不是总能挡住冷风，她靠在不大的火边，又缩了缩脖子，心里还是在盘算着她们剩下不多的物资该怎么办。

Anki总是喜欢一个人在窗子边望着天空，不说话，也不在日记里写点什么。她总是透过封住的木板间隙看远处早已断了烟的工厂，发呆，并不像通常意义的上级一般忙着自己的事情。

四月趁着雨停重新把地拖了一下，她们最近没什么事干。Anki说她们只需要留在学校里，建立一个小据点就行了，但她总感觉日子不应该这样平静。四月累了，她拖到Anki经常站着的窗子边，握着拖把也朝外面看了看。

到了夜里，政府军的攻势就小了很多。似乎是约定好了一般，只有天边被熏的紫红的落日收敛了最后的光线，这片城市四周的尘土才得以沉寂，迎来一座残喘着的城市。

战火并没有烧进城里，交战的双方都刻意地留下了缓冲距离。但斗争从来不会因为随时随地而消失，这里还是不免充斥着战争的痕迹。

特别是当城里的人口有超过八成是人形异常的时候。被称为蓝型绿型的东西总是给事情带来不一样的意义。

在世界的眼中，政府军在明，叛军在暗。政府军为了维护主权和领土完整，叛军为了他们民族的解放而斗争，外人给不出什么干涉的理由。

而在帷幕下，政府军背后站着基金会，基金会为了这一笔肥厚的资源而来，政府也不想放任一大堆人形炸弹活动在自己国家。反之，叛军充斥着混沌分裂者的影子，毕竟在被称为人形异常的世界里，愿意接纳他们的比想把他们关起来的要好千万倍。

她们两个就是别人眼中的异常，不止她们，这座城市里有很多人都是。这座学校并非只有她们两个人，还收留了很多无地而居的市民。政府军每天会上门查两次，那时候她们就收拾好东西隐入其他房间的平民之中，暂时做回以前温顺的市民模样。

四月是本地人，Anki不是。四月与Anki相识的并不久，她只觉得这个名义上的队长非常奇怪，怪到她感到自己也对战争的看法产生了偏差。

------

这个准备中的小据点却并不是那么容易，很多事情都由Anki负责，因为整个小队就只剩下了她们两个人。四月在柜子里挑来挑去，最终翻到了一个罐头，四月随手就打开吃了起来。

“Anki，吃吗？总部什么时候派人来接我们。”

四月还是在问那句话。

“不了。不会有人来了。”

Anki今天没有看着窗外的风景，她神情有点恍惚。她像压了很多东西在胸口一般抬不起头，只是低头看向快要烧完的木板。

“你在说什么？”四月有点惊讶，诧异于她的队长。Anki今天的表现竟不似往常那般平静。

“我的指挥给我们的最后一个命令是活在城里，然后继续潜伏下去，等着他们的机会。”

“不可能，这是什么命令啊，步话机呢？我要直接去问小老头。”

“几天前就扔了。”

“为什么？”

她深吸了一口气，看着四月的脸，酝酿了一会，然后才继续。

“其实，我早就联系不上我的指挥官了，在我们从广场逃出来的时候，他就消失了。在那以后的命令，都是我下的，包括我们留在这座学校。”

“我用它换了一个罐头，就是你刚刚吃的那个。”

她又吸了一口气，简易的火堆已经要灭了。

“这里也待不下去了，听我的，我是你的直接上级。”

“我们去工厂，这是我作为这个侦查小组组长的最后一次命令。然后，我宣布小组解散，我们两个从此没有关系了。”

“你走吧，然后我会去工厂，就算只有我一个人。”她似乎终于稳定了下来。

“为什么去那里？”

”我每天都会去看工厂，看那里的一举一动。但从七天前开始，工厂的大烟囱就停了。”

“Anki，你在说什么啊？工厂不是早就被炸毁了吗？”

“带好你的装备，我们到楼顶去。然后你就知道了。”

楼顶并不是很高，但也因此学校没被政府军占据为狙击手的哨站。在双方都约定好休战的平民区里，不起眼的学校依山而建，刚好能从建筑物的缝隙里看到工厂。

“也许吧，给你看个好东西。”

她敲了敲四月的头盔，用手表扫了一下，打开了头盔的认知过滤网。在她的眼中，天空由蓝靛变成了深红色，四周浮动着殷红色的瘴气。或许是一下子接受不了这么多信息，她有些恶心。

她把手盖在头盔上，透过那指尖清晰的有机玻璃看向那片工厂。她看见，原本是一片废墟的工厂又重新补好了漏洞，竖直着发出钠黄的光柱。那光柱照射在云中，也同样下起了猩红的光雨。流光之中，有无数道黑影在闪动。

“看到了吧，”她关掉头盔的显示屏。

“那就是我每天都会看到的东西，其实还不止这么多。工厂并不是我们想象中的那座早已被摧毁的废墟，基金会没有那么傻，放着一个好端端的信号塔不用。”

“工厂时刻都在发出那种信息辐射，所以概念污染永远会游荡在这里。认知危害四处弥漫，我从没见过基金会对这种地方会用这么大的手笔。整座城市正在失真，所有东西都被覆盖了一层危害模因，用来安抚，诱导，或者说是奴役我们。”

“我看得见那些概念，我的视力被奇术强化过。他们也有人能看见那些游荡在大街小巷里的黑影恶魔，看到遍地的概念尘埃。但他们不知道这些，或者说知道了也无能为力。辐射尘无处不在，这里的人最多只能活一个月，或者说，他们还能留住一个月的思想。”

“我们也一样，所有人，都只剩下了不到三个星期的倒计时。最初的认知爆炸发生在市场被炸的时候，我看到了那些东西。但我怎么都联系不上总部，所以我带你到了这所学校，因为这里离工厂近一点。”

“三个星期啊，战争就只有一眨眼的时间了。在那以后，城市就是他们的了，而我们会像刀俎上的鱼肉一样被随意利用。”

“这比直接的屠杀更为可怕，因为活人总是比尸体有用。”

“他们真以为可以掩盖什么吗？”

“他们知道，我们也会知道，就只有这些什么都不懂的孩子们还留在这里了。”

“他们的忽怠协议可以搞定一切，甚至可以在世界上把这座城的存在完全抹掉。但他们没有，他们选择了更为温和的方式，在不知不觉间改变一切。这也是战争，一场发生在每个人心智上的战争，无关每一个人的对错，总会有人公平地死去，有人狡黠着偷生。”

------

“这里的平民是我们的庇护，也是我们投身于这场战争的希望。我们本就为了他们而战。这场战争，不仅仅是为了这座城。”

“所有人都没把我们放在心上，只有那些百姓们，愿意接纳我们。无论他们说我们这个民族有多么危险，但百姓们还是相信自己的判断。我感激他们，我要保护他们，以我自己的方式。福瑞纳兹维亚人民的解放必须要成功，因为我们几代人都坚信这一点。我接过前人的火炬，也一定要让它照亮一方黑暗。”

“然后就是工厂，这会是我们的战争。”

“他们已经动手了，而我们呢？我不清楚我们会有什么行动，但至今我还没有看到我们的动作。我等不下去了，他们没有做的事情就让我先做吧。我不能眼睁睁地看着我的同胞被他们一步步地夺去思想。我有一个最有效也是最决绝的方式，可以解决这所有的问题。”

她停了下来，拉着四月往回走。

“这是一场注定开往深渊的列车，车上的并不是只有我们，而是在战场中的每一个人，不分敌我，也无关立场。我们会死，而在车子外看着的人不会。”

“我要做的就是拉下路上的道闸，让这辆车开向死亡。我们一定会死，但并不会如愿落入他们的口袋中去。在那之后，他们只会得到满城的尸体，所有人的尸体。”

“可怕的想法，你会有些什么手段？”
四月抱着头盔，依旧在想着工厂的那番景象。

“我会改变这一切，在工厂里。工厂本身就是一个巨大的辐射源，他们一定是在工厂里动了什么手脚。”

“而我会做的就是，去那里直接修改他们的模因信息。”

“你要像个英雄一样为这座城市散播解药吗？”

“不，正好相反。我不会动其他东西，我会覆写那段信息的致命性，把它改成直接致死的武器，而且是对我们施用的毒药。”

“你真是一个可怕的人啊。”四月看着Anki，然后并没有说什么。

“谢谢，这个计划我自从看到那些鬼影开始就在想了。”

Anki笑了笑，有些释然了。

“要是在工厂，那里的辐射强度会更高，也许我就只有一个星期的活头了。但那里的高剂量辐射反而会保护我，我可以一个人干上几天时间。没人想为一个一心求死的疯子送命，当然也只是暂时的。”

“我只有七天时间，如果七天以内我搞不定那东西的话，那我就是第一个牺牲品了，我会比你们更早成为一个白痴。”

“也许我的价值不会让我被搬上解剖台，但与其留在世界上当个工具苟活，我更喜欢直接死掉的结局。”

Anki的目光从远处的工厂回到四月身上。四月依旧徘徊在栏杆边，看着工厂，望着城外。Anki知道四月需要想一想她说的什么。

“说起来，四月，你跟着我，后悔吗？”

“我...老实说有一点吧。我出来的时候并没有想到会是这样，我只给宿舍里的猫准备了两个星期的口粮。”

“唉，没想到它要比我还命长了。”

“哈哈，你能想到那个，果然是我没看错的人。其实我也有点吧。但自从我加入这个鬼组织起，我就像是戴上了面具一样，随着他们四处漂泊。

我接的任务都很麻烦，好几次都差点回不来了。我去联盟的攻击组当过间谍，放火烧过基金会的收容间。有一次是在海底一头异常灯笼鱼的肚子里救他们捞的海鲜，那次差点就被他们扔到灯笼里烧了。

但也就在那个时候，我看着那头鱼的眼睛，才想通了一点东西。我是为了自己而活，去他妈的什么三纲五常伦理道德，反正帷幕以外的所有人都不知道我是谁。我要干什么就干什么，没人挡得住我，除非我死了。她想沉在海里吃海鲜，那就让她去吧。

说多了，我想在这座城里搞点大事，你来不来？”


“唔，是个好计划呢。既然我也不知道我要去哪里，毕竟这么突然。那么我，就加入了。一个新的工厂小队，你依然是四月的队长。”


在楼梯口，四月握住她的伸出的手，手表的反光闪动着她的眼睛，她看见手表上却是是倒着走的时钟。

“这是？”

“我喜欢这样，手表其实是一块我备用的奇术能源，只有我看得到上面的东西，别人看到的都是乱码。”

她摸着手表，盯着四月的手腕笑了笑。

“你没有戴表的习惯吗？”

“本来是有的，后来感冒了就换成几片抗生素了。”

“要快一点收拾东西咯，时间不早了，本来打算昨天夜里就走的，但我还是放不下你一个人。”

她们靠在一起，关系从来没有这样近过。也许是那番话过于直接了，又或者说四月总算是有了一点安慰。四月终于找到了一个继续前进的理由。

------

“Anki，房间外面，好像有人。”

四月刚刚收好自己的带出来的东西，一抬头就看到一个人影闪动在门前。

“谁！”Anki又回到了人前的那个长官的姿态，吼了一句。

他吓得扔下了手中的包，瓶瓶罐罐晃晃荡荡，帆布袋的污垢上已经有了水渍，似乎有些东西已经破了。

他借着屋内带来的带来的一些温暖瑟缩在门口，不敢踏进门里半步。

“是来交易的平民，生面孔。没什么，我出去了。”



“虚惊一场总是好的。对了，记得告诉他，我们马上就转移了。以后别来了。负责这里的狙击手最近猖狂的很，已经有很多人被打伤了。”

她探出身子，只对着门口的四月说。

她吸了口气，还是努力在装出一幅无事发生的样子。这个地方并不牢靠，虽然有定时的政府军巡逻，但那些兴起的匪徒更是一个大问题。特别是只有她们两个人，虽然有些皿煮斗士的头衔在外，但还是有人会时不时骚扰一下她们。她们两个，在战场上是两个士兵。但当她们风光不再，底细都被大家看光的时候，只有两个女人守着的房间任谁也会动心。她只希望尽快离开这里，重新回到她从前九死一生的感觉。四月没了她活不成，她知道，但这次拉上了四月这个孩子，她又多了一个可能的顾虑了。

四月回来了，把一个罐子放在添过柴火的火边。Anki正坐在地上。

罐子里的是这里流传的一种土酿酒，用带点糖分的和其他什么东西混起来发酵一会，就成为了这个时候通用的交易物品。

酒能让人忘记很多，它总是可以创造出一个足以逃避现实的幻想，所以需求很大。从混浊程度来看，还没有蒸馏过，酒精浓度不会很高。宿醉的代价也不会太大。

工厂每天都在向外面发出那种信息辐射，时间久了也会对身体产生影响。在这样的环境下，酒精的价值又高了不少。

迫击炮的声响呼啸而过，四月看到Anki又在望着工厂发呆。


------



四月接过手中的罐子，里面的酒被火烤的有些温热。瓶口残留着几点液体，但她还是仰头喝了干净。浊液滑过喉咙的感觉是凉的，但很快就在胃里化成热气，冲上她的喉头。她被呛得咳了几声。

四月眯着眼睛，靠在Anki的身边。也不知道怎么了，她顺着几滴眼角的眼泪就哭了起来。

“遗忘嘛。”

“我在这里生活了很久，我有个姐姐，叫八月，八月是我半生都活在她的影子里的姐姐。她总是优秀到每个人都喜欢她，因为她做出来的事情永远都是那么漂亮。她一旦出现，就是所有地方的焦点，是所有人都会庆幸自己认识的白天鹅。我在她身后，一直在努力追赶着她的步伐，但她永远是我无法企及的高峰。”

“我后来加入了混分，而在一次意外中发现了她原来也是基金会的一个职员。在突袭站点的时候，我刻意躲着她。但还是被发现了，她就死在我面前。不是我杀的，也不是别人杀的。我不知道是谁，我也忘不了那个时刻。但很快，她就像一个偶然的过客一般只是轻轻扫过我的生活。”

“我记得她是我姐姐，我也记得她永远是我学习的目标，但我却忘了她的模样，忘了她为什么会成为我的榜样。很多时候我只有记忆中的记忆，所以我很怕忘记东西。我也怕被人遗忘，尽管那是我们的永恒的规律。”

“我只是想，如果我死了，我也想要有人能记得我，知道有关我的一切，我也不至于泯然消失在这个世界。但他们一个个的都死了，我的家庭，我的朋友，每一个答应过会永远记得我的人我都记得，但我不知道为什么，活在我的心里的他们也会随着时间慢慢流逝，到最后只剩下一个空壳。”

“我害怕被遗忘，但我就像一块透明的人一样，无论我怎么挣扎，都只是徒劳地闯进别人的意识里，然后又不留一点痕迹的滑出。到了现在，除了你，也许没有人会记得我了吧。”

她们走出了那座她们曾经的庇护所，郊野间的泥土已经冻上了，被无数人折过的草木在风中并没有发出什么声音。夜色为她们清理出一条小路。四月不需要头盔也看得到了，黑影如流水一般徘徊在沿途无人掩盖的尸体边。

“我们出发吧，踏上这条死路，就再也不能回头了。”

Anki抬头望了望天空，天边呼啸着弹体划破夜空的哀鸣，迫击炮并没有休息时间，它们又在寻找着下一个需要摧毁的目标。

“是时候了。我们去十二点之后的那个地狱。”

Anki看了看表，倒计时降到了最后的一。伸手将四月抱入怀中。手表响了，一颗迫击炮弹随即她们身后爆炸，随后是第二枚第三枚。弹片在她们周围弹射出诡异的音调，顷刻之间。她们紧紧相拥在战火的中心，直到那炽烈的零点烟花散尽。

她用尽了手表的最后一点能量，激发奇术护盾场的回火爬过手表，在她手腕上烧蚀出了一层可怖的伤疤。她们身边半立着的建筑在炮火中化为漫天剥落的流萤，虽仅一点闪烁，却也照亮了她们的前路。

她拍拍四月的头盔，对着玻璃后的她笑了笑。

“走吧，我们。”

她把右手藏在背后，用另一只完好的手在四月布满尘灰的亚克力板上画下一个微笑。

“然后去死。”</textarea></pre>
