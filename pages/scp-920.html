SCP-920 (ด้านซ้าย) ถูกพาไปโดย สายลับ ██████ (ด้านขวา),ภาพสุดท้ายของ สายลับ ██████

**วัตถุ #:** SCP-920

**ระดับ:** Euclid 

**มาตราการการกักกันพิเศษ:**  --หน่วยเคลื่อนที่พิเศษไอออต้า 1 (&#34;คุณนักล่า&#34;) กำลังติดตามการเคลื่อนที่ของ SCP-920 อยู่ในขณะนี้-- ในตอนนี้การติดตามการเคลื่อนที่ของ SCP-920 จะถูกติดตามโดยดาวเทียม การติดตามทั้งทางบกและทางน้ำถูกระงับโดยคำแนะนำสำหรับการกักกัน SCP-920 ที่มีประสิทธิภาพให้ส่งให้ ดร.█████████ พิจารณา

บุคลากรคนใดที่พบกับหน่วยเคลื่อนที่พิเศษไอออต้า 1 ให้รายงานตัวกับคณะกรรมการ O5-4
  
**รายละเอียด:** SCP-920 พบว่าเป็นชายเชื้อสายเอเชียอายุไม่ทราบแน่ชัด การเคลื่อนที่การเคลื่อนย้ายหรือทิศทางที่ SCP-920 จะไปถึงจุดหมายไม่สามารถบอกได้ ซึ่ง SCP-920 บ่งบอกถึงการไม่สามารถควบคุมการเคลื่อนที่ของตนเองได้และถูกแทนด้วยคำว่า &#34;เดินเล่น&#34; ซึ่งไม่สามารถเลือกจุดหมายเองได้

การพยายามเคลื่อนย้าย SCP-920 ไปยังจุดหมายจะทำให้บุคคลากรที่ทำการขนย้ายหายตัวไป การพยายามที่จะนำทาง SCP-920 โดยใช้เครื่องนำทาง (GPS) ฯลฯ จะทำให้ SCP-920 หายตัวไป การติดตาม SCP-920 จะทำให้ทั้ง SCP-920 และผู้ติดตามหายตัวไป 

มันไม่มีกำหนดการที่แน่นอนว่าปรากฎการณ์ SCP-920 จะเกิดขึ้นแบบใดซึ่งดูเหมือนว่าจะเกิดขึ้นแบบสุ่ม เช่น การทำงานผิดพลาดของระบบ เรดาร์ และ GPS นำทาง,แผ่นดินไหว, การเกิดเมฆ,การประมาทเลินเล่อของมนุษย์ได้ถูกบันทึกไว้เพื่อทำรายงานการขนส่งเมื่อการขนส่ง SCP-920 ได้เกิดขึ้น

SCP-920 ดูเหมือนจะมีแรงดึงดูดอะไรบางอย่าง ที่ทำให้ผู้ทดลองที่ติดต่อกับ SCP-920 มีความรู้สึกถึงการถูกบังคับให้ &#34;เดินไป คุยไปกับเขา&#34; สถาบันไม่แนะนำให้สนทนากับ SCP-920 เพราะปกติแล้วผู้ทดลองก็จะตาม SCP-920 และหายตัวไป

SCP-920 ดูเหมือนจะไม่มีคุณสมบัติของความมนุษย์แบบปกติและสามารถ &#34;เดินเล่น&#34; ผ่านไปมาได้ทั้ง ทะเลทราย,ทุนดรา และมหาสมุทรโดยไม่พบอุปสรรคใดๆ

**ภาคผนวก 920-1:** SCP-920 ถูกพบอยู่หน้าทางเข้า [ข้อมูลถูกถอดออก] ของไซต์ ██ แต่ในระหว่างการพาตัว SCP-920 ไปที่ห้องโถง-██, SCP-920 ได้หนีจากการกักกัน หลังจากนั้น SCP-920 ได้ถูกเจออีกครั้งที่ชานเมื่องเล็กๆใกล้ไซต์-██ ซึ่งการเข้ากักกันอีกครั้งถูกระงับจากการหายตัวไปของบุคคลากร ██ คน ในการเข้ากักกันครั้งแรก

**ภาคผนวก 920-2:** มีตัวหนังสือสักอยู่ที่น่องข้างขวาของ SCP-920 ใจความว่า &#34;มิสเตอร์ สูญหาย, จากลิตเติ้ล มิสเตอร์^^®^^ โดยด็อกเตอร์วันเดอเทนเมนต์&#34; การสักแบบนี้พบว่าเหมือนกับ &#34;คนที่ 16&#34; ใน เอกสาร [[[http://scp-th.wikidot.com/scp-909|SCP-909-a]]] โดยที่ SCP-920 ถูกพบครั้งแรกในหมวกสีเขียว , เสื้อเชิร์ตสีขาว และ กางเกงยีนต์  ซึ่งมีตรา &#34;คำสั่งดอกเตอร์&#34; เย็บติดกับเครื่องแต่งกายทุกชิ้น

**ภาคผนวก 920-3:** ใช่ //การหาย นี้เราหมายถึง **หาย** ตัวไปจริงๆ ทั้งสับสนและดูผิดที่ผิดทาง ใช่เลย ไม่ว่าคุณจะเรียกมันว่าอะไร... ไม่! คงไม่มีเจ้าหน้าที่ถูกส่งไป &#34;เครื่องบินลำถัดไปของ มิสเตอร์ อินฟินิต&#34; อีกหรอกนะ!&#34;// -ดอกเตอร์ █████████

**ภาคผนวก 920-4:** ในวันที่ ██/██/██ SCP-920 ถูกควบคุมโดยเจ้าหน้าที่สถาบันและไซต์-207 ก็ได้ถูกจัดตั้งขึ้นที่ตำแหน่งที่เขาอยู่ในอีก ██ ชั่วโมงต่อมา ปรากฎว่าเจ้าหน้าที่ไม่สามารถระบุตำแหน่งไซต์-207 ได้ หลังจากผ่านไป ██ วัน ไซต์ 207 ก็ถูกทิ้งร้างเพราะปัญหาการคลาดแคลนทรัพยากรภายในไซต์</textarea></pre>
