**Item nº:** SCP-484

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Todas as amostras de SCP-484 reservadas para teste devem ser protegidas em Armários Farmacêuticos AG-██. Esse grupo de teste deve incluir pelo menos vinte (20) doses de qualquer forma particular de SCP-484 ou cinquenta por cento (50%) se houver menos amostras. Todas as outras amostras estão atualmente armazenadas na Sala de Armazenamento Seguro 112-█. Todos os funcionários com autorização de Nível 3 e abaixo devem ter autorização por escrito de um funcionário de Nível 4 para acessar SCP-484. Nenhum membro da equipe atualmente pesquisando SCP-484 pode interagir com nenhum funcionário O5 até a conclusão de sua pesquisa e uma avaliação toxicológica completa e busca em seu escritório e casa. Se algum membro da equipe, em qualquer nível de segurança, for encontrado tendo apropriado SCP-484 sem autorização ou fora de parâmetros experimentais, ele deve ser repreendido e realocado, com o SCP-484 roubado devolvido à contenção.

**Descrição:** SCP-484 é um fármaco de origem desconhecida, originalmente descoberto em uso como droga de rua em áreas urbanas em todo o mundo. O interrogatório de traficantes coloca um primeiro lançamento provisório por volta de junho de 200█ em ████, Noruega. Como acontece com a maioria das drogas de rua, a forma física de SCP-484 varia muito de amostra para amostra. SCP-484 é geralmente encontrado na forma de pílula, embora pelo menos dois tipos sejam pós dentro de um pacote de gel de rápida dissolução. Relatos de um adesivo transdérmico foram recebidos, mas nenhuma amostra foi obtida até o momento. SCP-484 tem vários nomes de rua, sendo os mais comuns V, Vic (vīk), Vicar (vī-ˈker) e Care, cada um girando em torno da palavra &#34;Vicário&#34;. Gírias frasais incluem qualquer menção a memórias ou lembranças e codinomes usam nomes com V, como Vitor ou Vivian.

Ao contrário da maioria das drogas de rua, todas as amostras de SCP-484 são quase quimicamente idênticas. A maioria das drogas ilegais varia de acordo com o fabricante e contém impurezas e aditivos, mas além da aparência cosmética, amostras de SCP-484 são idênticas. A única explicação para isso é que todas as amostras vêm da mesma fonte. Por que existe tal variação cosmética é desconhecido, embora pesquisadores acreditem que isso seja para disfarçar SCP-484 como uma simples droga de rua. Isso também explica como um fármaco com o nível de sofisticação demonstrado por SCP-484 chegou ao mercado aberto sem precursores ou edital para seu desenvolvimento. Todas as organizações conhecidas capazes de fabricar SCP-484 estão sendo investigadas para determinar a fonte. O logotipo visto em muitas iterações de SCP-484 é um quadrado inclinado com oito pontos dentro, embora nenhuma empresa com logotipos semelhante seja capaz de produzir tal produto químico. O traficante questionado no Relatório de Interrogação 484-A33 parecia genuinamente alheio à origem da droga, apesar de métodos repetidos e vigorosos de interrogatório.

Quando ingerido, SCP-484 é absorvido e faz com que o cérebro produza um composto químico até então desconhecido. Pesquisadores nomearam o composto ███████-█. O composto é extremamente volátil e se decompõe quase imediatamente se extraído do cérebro. Sujeitos experimentam rápido aumento da atividade cerebral e dilatação das pupilas. Quando um indivíduo exposto a SCP-484 faz contato visual com uma pessoa não afetada, uma forma de conexão telepática será estabelecida entre os dois indivíduos. O sujeito que ingeriu SCP-484 começará a ter alucinações com as memórias do outro sujeito. O grau de vivacidade e duração dessas alucinações aumenta com a quantidade de SCP-484 ingerida. Sujeitos não expostos entram em um estado semi-hipnótico. O uso repetido de SCP-484 cria uma familiaridade com as alucinações e certos indivíduos foram capazes de se mover através da memória de um sujeito à vontade, semelhante a um sonhador lúcido alterando um sonho.

Em doses mais altas, as vítimas começam a perder as memórias que as cobaias descreveram ver, esquecendo-se de toda ou parte da memória. Essa perda de memória era acompanhada por intensas enxaquecas e traumas psicológicos, principalmente sentimentos de perda e violação, embora os sujeitos não consigam descrever o que exatamente foi perdido. Posteriormente, foi revelado que um indivíduo usando SCP-484 em altas dosagens realmente se apropria das memórias e as adiciona em suas próprias memórias. Parece não haver limite para o número de memórias que um indivíduo pode absorver e as memórias existentes não são substituídas. Esses dados são corroborados pelo Relatório de Interrogação 484-A33, embora todas as respostas deste relatório ainda devam permanecer suspeitas. Testes permitiram que cobaias tivessem suas memórias, da infância até o presente, completamente apagadas e absorvidas por outras cobaias. Aqueles absorvendo as memórias relataram desconforto e confusão iniciais pelas memórias duplas, mas todas as absorvidas parecem tão reais e pessoais quanto as memórias originais da cobaia. Essas memórias parecem ser mantidas desde que a memória do sujeito não seja danificada por alguma outra substância química ou trauma.

O risco que SCP-484 representa para a segurança informacional é alto e, como tal, sua regulamentação rígida é vital. Pesquisas estão em andamento no uso de SCP-484 em vários campos. Se devidamente controlado, ele pode ser usado para extrair memórias indesejadas de brechas de segurança ou experiências traumáticas. Permissão está atualmente pendente para o uso de SCP-484 com vários riscos meméticos. A prioridade é dada a experimentos relativos ao uso de SCP-484 em espionagem avançada e segurança informacional.

**Adendo:**

**Trecho do Relatório de Interrogação 484-A33:**
Interrogador: Dr. ██████, auxiliado pelo Agente ████.
Supervisor: Dr. ████.
Sujeito: ██████ &#34;Crimson Andrew&#34; ████████, traficante de drogas detido em █████, EUA.

&gt; **Dr. ██████:** Então, você ainda afirma que nunca esteve envolvido na fabricação dessa droga?
&gt; **Crimson Andrew:** (tossindo) Já te disse isso.
&gt; **Dr. ██████:** Certamente você disse. Ainda assim, não estou convencido. Você acha que outra sessão com o Agente ████ mudaria minha opinião?
&gt; **Crimson Andrew:** (cuspindo) Vá se foder. Faça o que quiser, não mudará nada. Só me mate logo e acabe com isso.
&gt; **Dr. ██████:** Bem, não vamos nos precipitar. Agora, descreva como é usar SCP-484.
&gt; **Crimson Andrew:** Quando você usa Vic, cara, ela é diferente de tudo. Eu já viajei com tudo que pude enfiar no meu braço, no meu nariz ou só engolir, e nada nunca foi como a Vic.
&gt; **Dr. ██████:** As alucinações eram mais vívidas?
&gt; **Crimson Andrew:** Mais ou menos. Mas não é assim. Quando você está viajando, você sabe disso. Você sabem, pelo menos em algum lugar, que as paredes não estão realmente derretendo, sabe? Mas com a Vic, não importa o quão estranho fique, você sabe que é real. Tudo o que você vê, é como se você estivesse fazendo. E depois, é como se você tivesse o feito desde o início. Não me incomoda ter que tirar isso de alguém. Isso me permite ter uma vida melhor. Uma história melhor.
&gt; **Dr. ██████:** Melhor? Elabore.
&gt; **Crimson Andrew:** Bem, olha só. Você se lembra de ser criança? Quão feliz merdas simples poderiam te deixar? Brinquedo novo. Escalar uma árvore. Só brincar, tanto faz. Bem, a Vic permite que você vivencie isso de novo e de novo, e cada vez é diferente, mas permanece com você.
&gt; **Dr. ██████:** O que você quer dizer?
&gt; **Crimson Andrew:** Você se lembra do seu quinto aniversário?
&gt; **Dr. ██████:** Não vejo como isso é relevante.
&gt; **Crimson Andrew:** Só, porra, você se lembra ou não?
&gt; **Dr. ██████:** Sim, eu lembro.
&gt; **Crimson Andrew:** Como foi?
&gt; **Dr. ██████:** Eu não...
&gt; **Crimson Andrew:** (gritando) Como caralhos ele foi?
&gt; **Dr. ██████:** Foi muito bom.
&gt; **Crimson Andrew:** Sim. Normalmente são. sabe quantos quintos aniversários eu tive? Trinta e oito. Eu me lembro de um em que meu pai, ou o pai de alguma vadia, na verdade, mas ele é meu pai quando me lembro disso. Não que se pareça com meu pai, ele é um ████ grande e gordo, mas ainda assim é como se fosse meu, sabe? Enfim, meu pai me deu a porra de um pônei. Quem realmente faz isso? É uma piada ou algo da TV, ninguém realmente faz isso. Mas meu pai meu deu. Essa é a mais pura alegria que eu já senti. Sem ciúme, sem medo, nada manchando ela, e sem ressaca depois. Somente pura e simples alegria.
&gt; **Dr. ██████:** Que poético.
&gt; **Crimson Andrew:** Sim. É. Especialmente porque meu pai de verdade nunca me deu nada além de uma boa surra na bunda quando a cerveja acabava de noite. Com a Vic eu tenho mil lembranças felizes que tornam as ruins menos importantes. Vão ser úteis em breve, aposto.
&gt; **Dr. ██████:** Como assim, exatamente?
&gt; **Crimson Andrew:** Bem, quando vocês me me matarem, com certeza não vai ser //minha// vida de merda passando diante dos meus olhos.
