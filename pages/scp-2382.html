**Объект №:** SCP-2382

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2382 должен находиться в укреплённой сейфовой ячейке в Зоне 32. Из-за отмены любых экспериментов с ним, SCP-2382 не может быть изъят при любых обстоятельствах.

**Описание:** SCP-2382 -- это искусно гравированная шкатулка из красного дерева. Её линейные размеры -- 20 x 15 х 4 сантиметра. Изначально на её крышке было 17 зарубок (см. Приложение 2). Отсутствуют какие-либо защёлки и запирающие механизмы. Внутри шкатулка отделана бархатом. При открытии SCP-2382 живым человеком внутри появляется белый конверт с печатью из красного воска, обозначенный как SCP-2382-1. При закрытии коробки без извлечения конверта последний исчезает.

Конверт может быть извлечён (полное имя открывшего шкатулку будет написано от руки чернилами на передней части конверта) и открыт, однако внутри него всегда будет пустой лист из той же бумаги, что и конверт. Если открывший не будет остановлен, он предпримет попытку прочитать данную бумагу, после чего вернёт её в конверт, а его -- в шкатулку. При допросе открывший будет отрицать то, что лист пустой, однако не сможет сказать, что на нём написано. Если листок или конверт будут переданы кому-либо, или если шкатулка будет закрыта без них внутри, эти предметы ускоренно разложатся до полного исчезновения, однако это никак не повлияет на дальнейшие аномальные воздействия SCP-2382.

При повторном открытии SCP-2382 она будет пуста. Объект также всегда будет пуст при открытии каким-либо механизмом. Если SCP-2382 будет дважды открыт на протяжении 24 часов двумя разными субъектами, шкатулка будет пуста для второго субъекта и тот не подвергнется аномальному эффекту. Более тщательное исследование красного воска на SCP-2382-1 показало, что на нём выдавлен рельефный оттиск в виде короны на фоне солнца.

Аномальные свойства шкатулки проявляются, когда субъект, открывший её, ложится спать в полной темноте, с закрытыми дверьми, и при условии что испытуемый находится в одиночестве. Эффект чаще всего проявляется между закатом и рассветом, соответствующим местонахождению субъекта. Также эффект может сработать и в светлое время суток при наличии затенённых участков.

Спустя примерно █ часов сна субъект просыпается. Это происходит из-за гуманоидной сущности (далее именуемой SCP-2382-2), которая тянет его за руку или плечо. Все попытки сделать запись SCP-2382-2 провалились из-за того, что записывающие устройства при его появлении показывали сплошную темноту. Однако появление синяков, а также согласующиеся друг с другом показания сотрудников класса D послужили достаточным доказательством его существования. С точки зрения наблюдателя черты лица SCP-2382-2 постоянно скрываются темнотой, независимо от уровня освещения. Он будет пытаться поставить субъекта на ноги, применяя всё большие усилия до тех пор, пока субъект либо подчинится ему, либо будет потащен волоком SCP-2832-2. По своей воле или нет, субъект будет вытащен из помещения через дверь.

Дверь будет вести не в свое обычное место, а в здание, обозначенное как SCP-2382-3. SCP-2382-3 описывается всеми испытуемыми как серия одинаковых коридоров и крупных комнат, все стены, потолки и полы которых отделаны белым полированным мрамором. Фотографии, сделанные внутри, подтверждают это. Несмотря на отсутствие окон и видимых источников света, пространство комнат ярко освещено. Это не относится к коридорам; они освещены остаточным светом от комнат.

На входе субъекта окружают примерно ██ экземпляров SCP-2382-2, которые удерживают его на месте, закрывают ему глаза (испытуемые отмечают ощущение полного отсутствия света) и уносят его прочь. Спустя некоторое количество времени субъекта выпускают. Он оказывается в абсолютно ином месте внутри SCP-2382-3, испытывает дезориентацию и не имеет представления, где находится относительно двери, через которую попал в SCP-2382-3.

Испытуемые также отмечают, что в комнатах можно найти разного рода инсталляции на разных стадиях завершения, а также материалы и оборудование, необходимые для их создания, будто художник или художники были прерваны во время работы. Некоторые примеры содержания комнат:

* Поляна цветов, сделанных из осколков зеркал (Незаконченная, покрыто только три четверти пола, несколько зеркал и тюбиков с промышленным клеем выставлено возле стены).

* Комната, напоминающая портретную галерею. Все люди, изображенные на портретах, были в позе, будто тянулись к центру комнаты (Незаконченная, часть галереи размечена для последней, гораздо большей картины).

* Чёрно-белый фильм, проецируемый на одну из стен комнаты. Фильм зациклен и длится десять минут и шестнадцать секунд. Он показывает розу, растущую на свалке. Цветок растёт в сильно ускоренном темпе, и, за исключением неизвестной размытой фигуры, движущейся на заднем плане, в фильме больше ничего не происходит (Закончен, но труден для просмотра из-за яркого освещения комнаты и недоделанных сидений).

* Музыкальная подвеска, отдельные колокольчики в которой сделаны из различных материалов, включая бумагу, алмаз и волосы (Незаконченная, сами колокольчики были в основном недоделанными, только два из них было повешено в комнате. Места для остальных были отмечены на потолке. Акустическая система была установлена, но не работала).

За исключением комнаты, названной Тронным залом, которая наблюдается всеми, кто входит в SCP-2382-3 (см. Интервью-2382-1), ни одна комната не была описана дважды двумя разными испытуемыми. Дверь, ведущую назад, обычно находят без каких-либо затруднений. После выхода из SCP-2382-3 она теряет свои аномальные свойства. Все попытки войти в комнату, в которой спит испытуемый, во время аномальных событий приводят к тому, что в комнате не оказывается субъекта, но все двери в ней функционируют без каких-либо изменений. Испытуемый не появится в комнате до тех пор, пока все посторонние лица не покинут комнату, все двери в ней будут закрыты и сам субъект не пройдет через дверь, ведущую в SCP-2382-3.

В большинстве случаев испытуемые просыпаются на следующее утро, как обычно, но страдают от одного из двух эффектов, названных SCP-2382-a и SCP-2382-b соответственно. В редких случаях они будут затронуты эффектом SCP-2382-c.

**SCP-2382-a:** Субъект полностью теряет зрение. Никаких других эффектов не возникает, кроме ожидаемой психологической реакции.

**SCP-2382-b:** В этих случаях субъект не испытывает никаких побочных эффектов после пробуждения в течение приблизительно 24 часов. По истечении этого времени он начинает жаловаться на скуку, вялость и апатию. Реакция на внешние стимулы притупляется, субъект теряет интерес к людям или каким-либо действиям. Воздействие не настолько сильно, чтобы затронуть инстинкт самосохранения; субъект также продолжает удовлетворять свои базовые потребности.

**SCP-2382-c:** Субъект исчезает в случайный момент времени в светлое время суток. Это произойдет только в том случае, когда за испытуемым не ведётся непосредственное наблюдение в течении 7 секунд. Косвенные виды наблюдения, например камеры видеонаблюдения, не действуют, и на месте исчезновения субъекта будет наблюдаться лишь сплошная чернота.

После того, как испытуемый попадет под SCP-2382-a, SCP-2382-b или SCP-2382-c, SCP-2382-1 снова появится в SCP-2382.

**Приложение 1:** Протокол интервью-2382-1-А

[[collapsible show=&#34;+ Открыть протокол интервью&#34; hide=&#34;- скрыть протокол интервью&#34;  hideLocation=&#34;both&#34;]]

**Опрашивающий**: Д-р ████████

**Опрашиваемый**: Подопытный D-5793

**Предисловие**: Это интервью было проведено сразу после того, как испытуемый D-5793 был подвергнут воздействию SCP-2382 и попал под влияние SCP-2382-a.

&gt; **&lt;НАЧАЛО ПРОТОКОЛА&gt;**
&gt;  
&gt; **Д-р ████████:** Меня зовут Д-р ████████. Как вы себя чувствуете?
&gt; 
&gt; **D-5793:**  Я... Что происходит? Почему я ничего не вижу?
&gt; 
&gt; **Д-р ████████:** Это эффект SCP-2382, которому вы подверглись. Можете ли вы сказать мне, что произошло между открытием SCP-2382 и потерей вами зрения?
&gt; 
&gt; **D-5793:**  А, да. Я закрыл шкатулку, но вы, ребята, сказали мне открыть её. Ключ пропал, или что-то в этом духе...
&gt; 
&gt; [Удалено для упрощения прочтения]
&gt; 
&gt; **D-5793:** Я проснулся но не успел разобраться, что происходит, как меня уже тащили по полу. Тогда я чуток запаниковал, но мне удалось встать.
&gt; 
&gt; **Д-р ████████:** Вы помните //что// или //кто// это был?
&gt; 
&gt; **D-5793:** Это был человек, я думаю. Я не мог увидеть его лица, но это, наверное, потому что было темно, а свет светил ему в спину.
&gt; 
&gt; **Д-р ████████:** Свет?
&gt; 
&gt; **D-5793:** От двери. Я думаю, это он открыл её. Но она почему-то вела не в коридор ... Потом я хорошенько осмотрелся.
&gt; 
&gt; **Д-р ████████:** Что случилось потом?
&gt; 
&gt; **D-5793:** Я пытался оттолкнуть его, но тот парень не отпускал меня, пока не дошёл до двери. Даже не вздрогнул, когда я ударил его. Потом, знаете, он протащил меня через дверь, и множество таких же типов схватило меня. Стало темно -- вот как сейчас ничего не вижу, так и тогда -- и когда я снова начал видеть, оказалось, я сижу среди целой кучи здоровых стопок книг, а тех ребят и след простыл.
&gt; 
&gt; **Д-р ████████:** Опишите свое окружение в этот момент, пожалуйста.
&gt; 
&gt; **D-5793:** Как я уже сказал, там была куча всяких книг. Огромные старинные тома в кожаных переплётах. Только будто кто-то прошёлся по ним ножом. Резьба-то на вид вроде симпатичная, но я раньше ничего подобного не видел. Я встал и увидел в другом конце комнаты какие-то коробки -- комната, кстати, здоровая такая была -- заглянул в них, а там полно таких же книг, но не изрезанных.
&gt; 
&gt; **Д-р ████████:** На каком языке были написаны книги?
&gt; 
&gt; **D-5793:** Ни на каком. Страницы были пустыми.
&gt; 
&gt; **Д-р ████████:** Очень хорошо. Продолжайте свой рассказ.
&gt; 
&gt; **D-5793:** Я вышел из комнаты тихонько как мышь, чтобы те парни, что меня схватили, не услышали, и увидел коридор. В нём было темновато, но света из комнат вполне хватало. Осмотрелся, пока шёл по нему, и увидел кучу таких же странных комнат, как та, что с книгами. Тогда я уже просто хотел выбраться отсюда. Шел я так пару минут и добрался до больших таких двустворчатых ворот. Они были из какого-то тёмного дерева, так что выделялись на фоне всего остального. На полу была нарисована стрелка, указывающая на ворота, и около неё была подпись по типу: &#34;Тронный зал. Все, кто хочет уйти, должны пройти сюда&#34;, -- и я решил заглянуть туда. В конце концов, я вот как раз хотел уйти оттуда //(D-5793 замолкает)//.
&gt; 
&gt; **Д-р ████████:** Что было внутри?
&gt; 
&gt; **D-5793:** Ну, был трон. Как же без него? //(D-5793 нервно смеется)// Комната была круглой, трон по центру. К трону вели ступеньки и на них были... дары.
&gt; 
&gt; **Д-р ████████:** Какие дары?
&gt; 
&gt; **D-5793:** Ничего необычного. Разные украшения из золота и драгоценных камней. Если не фальшивые. На вид вроде нет. Разного рода короны. Какая-то ткань -- шелк? Парча? Маленькие статуи, церемониальные мечи и всё в этом духе. Подарки для королевы.
&gt; 
&gt; **Д-р ████████:** Для королевы?
&gt; 
&gt; **D-5793:** Для женщины, сидящей на троне.
&gt; 
&gt; **Д-р ████████:** В комнате был ещё кто-то?
&gt; 
&gt; **D-5793:** Ну, видите ли, она казалась мне мертвой. Мумифицированной. Это было странно, но я не обратил на это внимание, потому что я уже увидел дверь, ведущую обратно, а та женщина, походу, не собиралась ничего делать со мной. Ну, мне так показалось. Поэтому я проигнорировал её и продолжал идти.
&gt; 
&gt; **Д-р ████████:** А потом вы снова вошли в свою комнату?
&gt; 
&gt; **D-5793:** Нет... Я как раз собирался пройти мимо трона, когда услышал этот звук... как будто вздох. Я встал на месте, потому что понял, откуда этот вздох доносился. Я осмотрелся. И, конечно же, глаза королевы были открыты. Но она смотрела не на меня. А сквозь меня.
&gt; 
&gt; **Д-р ████████:** Вы видели, на что она смотрела?
&gt; 
&gt; **D-5793:** Да. На тех людей, которые схватили меня. Они стояли сзади. В этой комнате было очень светло, очень ярко, но я все равно не разглядел их чертовых лиц. Я не двигался, потому что я даже не знал, видят ли они меня. Черт, мало ли, может быть у них нет лиц.
&gt; 
&gt; **Д-р ████████:** Что случилось дальше?
&gt; 
&gt; **D-5793:** Один из них посмотрел прямо на меня-
&gt; 
&gt; **Д-р ████████:** Глазами, которые вы не могли увидеть?
&gt;  
&gt; **D-5793:** Да, и он что-то сказал, но слишком тихо. Но вот потом они начали повторять за ним хором, и тут я понял, что мне пора валить. Побежал, как ошпаренный, и захлопнул за собой дверь. Больше они её не открывали.
&gt; 
&gt; **Д-р ████████:** Что они говорили?
&gt; 
&gt; **D-5793:** &#34;Королева требует света. Королева требует жизни. Королева требует дани&#34;.
&gt; 
&gt; **&lt;КОНЕЦ ПРОТОКОЛА&gt;**

[[/collapsible]]

**Приложение 2:** На момент обнаружения SCP-2382 ██.██.████ на его крышке было обнаружено 17 зарубок, по-видимому, сделанных ножом. С того момента исчезло 7 зарубок. Шесть из них, как было отмечено, пропадали сразу же после исчезновения одного из субъектов в результате SCP-2382-c. У седьмой не было подобной корреляции. Тестирование было прекращено.
