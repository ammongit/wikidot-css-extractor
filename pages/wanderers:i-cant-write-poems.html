我是不会写诗的人
当那些诗人向着地心狂奔
我该为逃过一劫而窃喜吗

------

半棵二叉树再乘二的午后
mrna从苯酚中探出头
在课程自我总结了结之后
睡着的人们关闭摄像头

3月33日
坠落自星空的意旨
她们探出了脉支
奢求帷幕外的真实

零落的文字与凌乱的诗
凑不出一个完整的故事
歌者的面容在时间中流逝
我想这不是往事

[[=image http://scpsandboxcn.wdfiles.com/local--files/80zhongshitang/litangmeiyoudingzhen]]

微孔板上蠕动着的幼稚
三百甚至三十之多的取值
日出是殷红的真实
直至彼此间同调共识

潜藏在文字游戏里的
是压印存在的波折
磨合
渗透认知中的褪色

彳亍之人的彷徨
和彼间殊方的流浪
刻印在失去深度的平面上：
“未铭记何谈淡忘”

------

我是不会写诗的人
我看到挚友自云端狂奔
是陈阅增的第三十三个黄昏
三十三个错位的灵魂
节律复沓和航站楼的沉闷
浓缩成200μl的混沌
移液枪头沉默在第二根分针
因为我是不会写诗的人</textarea></pre>
