    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1209 – Viele Augen an vielen Orten
**Autor:** [[*user Rioghail]]
**Original:** http://www.scp-wiki.net/scp-1209
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1209

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1209-1-Instanzen sind in Standardisolierzellen für Humanoide an Standort-██ Einzudämmen. Ihnen sind dreimal täglich Mahlzeiten zu geben. SCP-1209-1-Instanzen ist es erlaubt, als Belohnung für gutes Benehmen Anfragen nach Unterhaltungs- oder Komfortmaterialien einzureichen, die die Sicherheit nicht in angemessenem Rahmen gefährden. Der Kontakt mit zugewiesenen Foundation-Mitarbeitern ist erlaubt und wird zur Verbesserung des psychischen Wohlbefindens gefördert, aber den Instanzen ist es nicht erlaubt, in Kontakt miteinander zu kommen.

Instanzen von SCP-1209-1 sind in regelmäßigen Abständen von Foundation-Mitarbeitern zu befragen und ihre Antworten aufzuzeichnen, um alle beobachteten bemerkenswerten Ereignisse und das weitere Verständnis von SCP-1209 zu dokumentieren. Diese Befragungen sind zweimal täglich durchzuführen, um etwa 8.00 Uhr und erneut um 19.00 Uhr sowie zu jeder Zeit, zu der eine SCP-1209-1-Instanz eine solche Befragung anfordert. SCP-1209-1-Instanzen, die potenziell traumatisierende Ereignisse beobachtet haben, sind von einem zugewiesenen Psychiater zu überwachen, ihnen dürfen jedoch keine Amnesika verabreicht werden. Es wird als unverzichtbar erachtet, dass SCP-1209-1-Instanzen ihre Erinnerung an übertragene Bilder behalten, falls dieses Wissen zu einem späteren Zeitpunkt relevant wird.

SCP-1209-2-Instanzen sind größtenteils passiv und zeigen abgesehen von der Verbindung mit SCP-1209 kein anomales Verhalten. Daher sind abgesehen von der Überwachung keine Sicherheitsmaßnahmen nötig, um mit SCP-1209-2-Instanzen umzugehen. Es sollten jedoch Anstrengungen unternommen werden, um alle Instanzen von SCP-1209-2 zu identifizieren.

Sollte eine Instanz von SCP-1209-1 ein Ereignis beobachten, das als relevant für die Mission der Foundation betrachtet wird, ist der Standortadministrator von Standort-██ sofort zu benachrichtigen, um die weitere Vorgehensweise zu besprechen.

**Beschreibung:** SCP-1209 ist ein angeborener Defekt des Auges, der bei mehreren Individuen in der Region von [DATEN GELÖSCHT] vorkommt und vermutlich durch einen Umweltfaktor verursacht wird. Als Resultat der Deformität ist die interne Struktur des Auges drastisch verändert, obwohl das auffälligste Merkmal des Zustands das Vorhandensein mehrerer Iris, Pupillen, Linsen und damit verbundener anatomischer Merkmale auf der Augenoberfläche ist. Die Anzahl der Linsen pro Sklera liegt typischerweise zwischen zwei und vier. Dieser Zustand wird normalerweise von einer vollständigen Heterochromie begleitet, bei der jede Iris unterschiedlich gefärbt ist. Aufgrund des Vorhandenseins mehrerer Hornhäute und einer Verzerrung der Sklera berichten die Betroffenen von leichten bis starken Beschwerden beim Versuch, ihre Augen zu bewegen, und einige haben nur einen eingeschränkten Bewegungsbereich in einem oder beiden Augen. In vielen Fällen machen Missbildungen in der inneren Struktur des Auges eine oder mehrere der Linsen teilweise oder vollständig blind. Eine eingehende Analyse der abnormalen optischen Strukturen, die in SCP-1209-Subjekten gefunden wurden, kann im beigefügten Dokument 1209-α gefunden werden.

Von SCP-1209 betroffene Personen (im Folgenden als SCP-1209-1 bezeichnet) scheinen in der Lage zu sein, normal durch nur eine der Pupillen zu sehen, normalerweise diejenige, die am nächsten an der Stelle ausgerichtet ist, an der sich die Pupille normalerweise befinden würde. Alle anderen Pupillen zeigen eine Sicht auf die Welt, die mit derjenigen übereinstimmt, die durch die Augen anderer Personen gesehen wird (im Folgenden als SCP-1209-2 bezeichnet). Jede Pupille zeigt Bilder, wie sie von einer einzelnen, separaten Person gesehen werden, und die Personen, durch die jede Pupille &#34;durchschauen&#34; kann, erscheinen zu jeder Zeit konstant.

Jede SCP-1209-1-Instanz ist mit mehreren Instanzen von SCP-1209-2 verbunden, so viele wie es zusätzliche Pupillen gibt. Diese Verbindungen ermöglichen es SCP-1209-1, nur visuelle Reize zu erfahren, und scheinen nur durch das linke Auge von SCP-1209-2-Instanzen zu übertragen. SCP-1209-1 kann die Erfahrungen von SCP-1209-2 nicht wahrnehmen, wenn sie ihre Augen schließen oder wenn ihr Auge über den Punkt hinaus beschädigt ist, an dem SCP-1209-2 durch sie hindurchsehen kann. Sollte SCP-1209-2 sterben, wird die Übertragung von Bildern fortgesetzt, bis sich die innere Struktur des Auges aufgrund von Zersetzung in erheblichem Maße verschlechtert. Wenn SCP-1209-2 dauerhaft geblendet ist oder wenn die zusätzlichen Pupillen von SCP-1209-1 erheblich beschädigt sind, wird die Übertragung von Bildern eingestellt. Defekte in den zusätzlichen Pupillen verhindern jedoch nicht die Übertragung; nur eine Verletzung oder ein Trauma verhindert eine Übertragung. SCP-1209-1 wird weiterhin die Erfahrungen von SCP-1209-2 im Traum wahrnehmen, obwohl die gemeldete Übertragung weniger vollständig ist als im Wachzustand.

Es scheint eine deutliche Korrelation zwischen SCP-1209-1 und SCP-1209-2 zu geben, da alle SCP-1209-2-Instanzen innerhalb von etwa zwei Stunden nach der Geburt der entsprechenden SCP-1209-1-Instanz geboren wurden.

SCP-1209 wurde nach einer Routinedurchsuchung von Dateien des ███████ Krankenhauses entdeckt. Nachfolgende Untersuchungen führten zur Entdeckung von █ SCP-1209-1-Instanzen, die in der nahen Umgebung geboren wurden und sich auf die Stadt ███████ konzentrierten, genauer gesagt auf dessen Hauptwasserversorgung. Die Untersuchung deckte die Möglichkeit auf, dass eine unbekannte Chemikalie in den vergangenen ██ Jahren wiederholt durch eine unbekannten Partei der Wasserversorgung zugefügt worden war, die sich als Wartungsarbeiter ausgab, um Zugang zum Wasserversorgungsnetz zu erhalten. Obwohl angenommen wird, dass dieses Ereignis eine gewisse Verbindung hat zum Ausbruch von SCP-1209 aufgrund einer Korrelation zwischen Perioden von &#34;Wartungsarbeiten&#34; und Konzeptionen, die zu SCP-1209-1-Instanzen führten, ist es derzeit unmöglich festzustellen, ob die beiden Vorfälle in Zusammenhang stehen. Alle Reste der Verbindung, die vermutlich der Versorgung zugefügt wurde, waren  zu anderen Chemikalien abgebaut worden, bevor die Tests durchgeführt werden konnten. Kein Experiment konnte die genaue Ursache von SCP-1209 bestimmen.

**Anhang 1209-1:** Liste beachtenswerter SCP-1209-2-Subjekte (eine vollständige Liste identifizierter SCP-1209-2-Subjekte ist in Dokument 1209-β zu finden):

* ████ █████, Berater von ██████ █████, Außenminister von [ZENSIERT]. Verbindung zu SCP-1209-1-3. Aufgrund der erheblichen Informationsverletzung, die die Existenz von SCP-1209-2 darstellt, als beachtenswert angesehen. Als Ergebnis einer Foundation-Intervention wurde Mr. █████ seitdem aus allen Positionen mit politischer Macht entfernt. 
* 
* ███████ ████, ein bekannter Krimineller, der als Teil der zentralafrikanischen militanten Gruppe [ZENSIERT] operiert. Verbindung zu SCP-1209-1-2. Am ██.██.████ in Kampfhandlungen getötet. Aufgrund der grafischen und beunruhigenden Natur der Übertragungen von Mr. ████ wurde SCP-1209-1-2 unter psychiatrische Beobachtung gestellt und bleibt trotz des Todes von Mr. ████ und der Einstellung der Übertragung erhalten.
* 
* ███████ ███████, eine australische Journalistin, die für die Zeitung &#34;██████ █████&#34; arbeitete. Verbindung zu SCP-1209-1-1. Getötet am ██.██.████ während einer Untersuchung von Material, das für Foundation-Interessen sensibel war, während der sie Zeugin des Ausbruchs der später als SCP-████ klassifizierten Wahrnehmungsstörung wurde, obwohl SCP-1209-1-1 nicht betroffen war. Bleibt bis heute die einzige Verwendung von SCP-1209, um Foundation-Bemühungen zu unterstützen, da die Befragung von  SCP-1209-1-1 von entscheidender Bedeutung war, um Informationen zu liefern, die die Erfassung der Instanz von SCP-████ ermöglichten.
* 
* Unbekanntes Individuum, das mit SCP-1209-1-3 in Verbindung steht. Kurz nachdem SCP-1209-1-3 in Foundation-Gewahrsam gelangte, soll sich diese Instanz von SCP-1209-2 selbst geblendet haben, um nicht entdeckt zu werden. Vor dem Verlust der Übertragung schrieb das Individuum die Nachricht &#34;MIR SIND NEUGIERIGE BLICKE EGAL. LASST MICH IN RUHE&#34; auf, offenbar mit der Absicht, die Nachricht an SCP-1209-1-3 zu übertragen. Es ist unbekannt, wie oder zu welchem Ausmaß sich das Individuum seiner Verbindung mit SCP-1209 bewusst war.
* 
* Unbekanntes Individuum, das mit SCP-1209-1-4 in Verbindung steht. Eine sorgfältige Analyse der von SCP-1209-1-4 erhaltenen Daten zeigt, dass bei einigen der von SCP-1209-1-4 beschriebenen Ereignisse kein solches Individuum anwesend war oder hätte anwesend sein können. Alle Beschreibungen von Ereignissen, die über SCP-1209-1-4 übermittelt wurden, haben sich jedoch mit Ausnahme des Aussehens der beobachtenden Gestalt als genau erwiesen. Mehrere von diesem Individuum beobachtete Ereignisse sind extrem wichtig oder empfindlich, obwohl seit dem ██.███.█████ von keiner Übertragung mehr berichtet wurde.</textarea></pre>
