[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-881/881.jpg|caption=Il Seminterrato Daleth]]


**Elemento #:** SCP-881

**Classe Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-881 sono conservate nel seminterrato Daleth del Sito-35. I filtri dell&#39;aria e dell&#39;acqua del Seminterrato Daleth devono essere controllati e puliti su base settimanale, così come dopo ogni inserimento o prelievo a scopo di ricerca. Le istanze di SCP-881 coltivano il proprio cibo, posto che la luce solare artificiale sia mantenuta costentemente in funzione.

**Descrizione:** SCP-881 è costituito da 9891 istanze, ciascuna delle quali rappresenta parte di quelli che erano la flora, la fauna e gli esseri umani nelle città di ███████ e ████████, che hanno subito una trasformazione fisico-spaziale durante il contenimento e la distruzione di SCP-███-D. Le istanze di SCP-881 sono state ridotte ad una frazione della loro dimensione precedente: la proporzione varia da soggetto a soggetto, di modo che l&#39;essere umano più grande è alto circa 15 cm, e il più piccolo circa 2,5 mm.

Le condizioni fisiche che consentono l&#39;esistenza di SCP-881 sono state descritte nel dettaglio dal Dr. Forbes in [DATI CANCELLATI]. L&#39; &#34;Effetto Forbes&#34; consente alle istanze di SCP-881 di respirare la la normale aria, di metabolizzare cibo e acqua di dimensioni regolari o ridimensionate, e in generale di interagire con la materia su differenti scale. Le istanze di SCP-881 sono in grado di comunicare verbalmente, anche se le istanze più piccole sono inudibili per chiunque eccetto loro stessi.

Le istanze di SCP-881 dotate di consapevolezza di sé sono numerate individualmente, con l&#39;obiettivo di tenere traccia delle relazioni sociali. A seguito dell&#39;incidente e del conseguente isolamento, le istanze di SCP-881 hanno formato una struttura sociale distinta al loro interno. Le istanze di SCP-881-2166 e di SCP-881-1144 sono al momento stati nominati &#34;leader&#34; e amministratori della popolazione.

**Estratti dal Log Incidente**

**Interrogatorio 881-12**

Interrogatorio: Dr. Dämmer

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //Addetto all&#39;Interrogatorio:// Mr. Hexton, mi ha assicurato che le procedure di sterilizzazione sono state eseguite sul 100% della popolazione.
&gt; 
&gt; //SCP-881-2166//: Sì, bé, mi spiace. Sapete che è difficile tenere traccia di quello che i pollicini fanno in pubblico, figuriamoci in privato. (//Nota: &#34;pollicini&#34; è il termine che le istanze di SCP-881 usano per quelli fra loro di taglia inferiore ai 5 mm//)
&gt; 
&gt; //Addetto all&#39;Interrogatorio:// Prima che le chiarisca cosa significa &#34;cento per cento&#34;, Mr. Hexton, mi lasci puntualizzare che abbiamo due nuove istanze di taglia fra i 5 e i 10 cm.
&gt; 
&gt; //SCP-881-2166//: Onestamente... non so cosa sia successo. Ho visto il dottore sterilizzare una di quelle donne, e mi ha assicurato che l&#39;aveva fatto anche con l&#39;altra.
&gt; 
&gt; //Addetto all&#39;Interrogatorio:// Se queste coppie non riferiscono come hanno evitato la sterilizzazione prenderemo in considerazione strumenti più intrusivi, Mr. Hexton. Non crediate che non lo faremo.
&gt; 
&gt; //SCP-881-2166//: Ehi, capo, queste persone sono cittadini di ████████. Sono tutti stressati, vogliono sapere cosa state facendo per riportarli alla taglia normale. Una tabella di marcia, o qualunque cosa usate voi scienziati, capite?
&gt; 
&gt; //Addetto all&#39;Interrogatorio:// Non siete più cittadini di ████████ e vi informeremo quando lo riterremo appropriato. Ora, se vengo a sapere di un solo bambino in più, taglieremo ogni forma d&#39;intrattenimento.
&gt; 
&gt; //SCP-881-2166//: Con tutto il rispetto, capo, credo che questo peggiorerebbe soltanto le cose.
&gt; 
&gt; **&lt;Fine Log&gt;**

**Memorandum 881-C-331**

&gt; {{Forbes&gt; Questo tono è davvero necessario, Dämmer? Queste persone sono già abbastanza traumatizzate.}}
&gt; 
&gt; {{Dämmer&gt; Gli SCP non sono persone, Forbes. Hai saltato l&#39;addestramento base del personale?}}
&gt; 
&gt; {{Forbes&gt; Dannazione, metà di loro pensa ancora di poter tornare a casa un giorno. QUesto è inumano.}}

**Richiesta 881-Eta-55**

Prosecuzione della ricerca su come invertire l&#39;effetto Forbes.

**Status:** Negata da O5-7.

**Incidente 881-K6**

Negli ultimi due mesi due ricercatori (Dr. ██████, Dr. ████████), così come sei Classe-D [REDATTO] che erano entrati in precedenza in contatto con SCP-881, hanno fatto rapporto alla Sezione medica con casi di ulcera e sanguinamento interno nei polmoni, nell&#39;orecchio interno e in altre cavità che avrebbero potuto essere esposte all&#39;aria del Seminterrato Daleth.

**Modifiche alla Sicurezza a Seguito dell&#39;Incidente 881-K6**

Ingerire od inalare del materiale influenzato dall&#39;effetto Forbes può causare danni cellulari agli esseri viventi. Il materiale di SCP-881 è stato riassegnato al Livello di Biosicurezza 3.

**Interrogatorio 881-20**

Addetto all&#39;Interrogatorio: Dr. Dämmer

&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; //Addetto all&#39;Interrogatorio//: Non siamo ancora riusciti a riprodurre la sorgente della contaminazione proveniente da SCP-881. I filtri non mostrano materiale estraneo, eppure abbiamo perso altri due Classe-D. Finché non risolviamo questo enigma, consideratevi in lockdown.
&gt; 
&gt; //SCP-881-2166//: Sa, potremmo aiutarvi con questa cosa. Abbiamo persone davvero in gamba qui.
&gt; 
&gt; //Addetto all&#39;Interrogatorio//: Non siete ricercatori, 881-2166. Siete l&#39;oggetto di un test. Mi correggo: siete materiale di ricerca.
&gt; 
&gt; //SCP-881-2166//: Ah, ma sono appena venuto a sapere qualcosa che voi scienziati non siete riusciti a risolvere. Le gravidanze inspiegabili.
&gt; 
&gt; //Addetto all&#39;Interrogatorio//: //(pausa)// Sì?
&gt; 
&gt; //SCP-881-2166//: È venuto fuori che questo chirurgo ha istruito i pollicini come assistenti ed ha continuato a ricucire le donne come forma di resistenza clandestina. Non c&#39;era neanche bisogno di cateteri, giusto? Se un tipo può semplicemente strisciare dentro e...
&gt; 
&gt; //Addetto all&#39;Interrogatorio//: Ci darete la designazione di quest&#39;uomo immediatamente. La settimana prossima inizieremo la sterilizzazione della vostra intera popolazione tramite radioterapia.
&gt; 
&gt; //SCP-881-2166//: Che cosa? È pericoloso! Non potete farci questo!
&gt; 
&gt; //Addetto all&#39;Interrogatorio//: Ringraziate che non vi buttiamo tutti nell&#39;inceneritore. Abbiamo tollerato anche troppi inconvenienti per rispetto al fatto che una volta eravate umani, ma ora ne ho abbastanza. È ora che iniziate a comportarvi secondo la vostra taglia.
&gt; 
&gt; //SCP-881-2166//: ... Molto bene, capo. Ci troverete pronti.
&gt; 
&gt; **&lt;Fine Log&gt;**

**Incidente 881-K8**

[DATI CANCELLATI]

**Log 881-K8-32**

&gt; {{Dämmer&gt; cazzo non riesco a sbloccare il lockdown del sito qualcuno mi sente}}
&gt; 
&gt; {{Dämmer&gt; dannate formiche nascosti sotto i peli del nostro naso tutto il tempo}}
&gt; 
&gt; {{Dämmer&gt; pensate di essere molto furbi vero}}
&gt; 
&gt; {{Dämmer&gt; non possiamo trovare contaminanti nell&#39;aria se il contaminante se ne accorge e si nasconde}}
&gt; 
&gt; {{Dämmer&gt; sanguino da ogni poro chiamateee gli o5 esplodete qyesto maledetto podto}}
&gt; 
&gt; {{Dämmer&gt; cpsho nell&#39;occhio}}
&gt; 
&gt; {{Dämmer&gt; adgopcgvncvnjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjllk]]}}

**Modifiche alla Sicurezza a Seguito dell&#39;Incidente 881-K8**

Tutto il cibo, l&#39;acqua e l&#39;aria nel Sito-35 devono essere decontaminati a livello 5-noni e ciclati. Il personale colpito che é sopravvissuto dev&#39;essere esaminato alla ricerca di danni cellulari e deve rimanere in quarantena fino a decontaminazione ultimata. Il materiale di SCP-881 è riassegnato al Livello 4 di Biosicurezza ed è esclusa dalle ricerche finché le procedure di contenimento non saranno state modificate. La taglia minima delle istanze degli SCP sarà aggiornata dopo l&#39;esame delle istanze catturate degli SCP da 881-9892 a 881-34416.
