    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-2273 -- Maggiore Alexei Belitrov, della 22^^a^^ Divisione di Fanteria Corazzata dell’Armata Rossa
Autore: [[*user Agent MacLeod]]
Originale: [https://scp-wiki.wikidot.com/scp-2273| SCP-2273]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]
**Elemento #:** SCP-2273

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-2273 dev’essere detenuto in una CCNAU-M[[footnote]]Cella di Contenimento Normale per Anomalie Umanoidi Media[[/footnote]] con un arredamento adeguato alla massa e alle dimensioni di SCP-2273. Inoltre, la cella di contenimento e l’adiacente stanza di osservazione e delle interviste devono fungere da gabbia di Faraday. Le normali considerazioni sulla qualità della vita valgono. SCP-2273 necessita di circa 8000 calorie al giorno per rimanere in salute; le quantità di razioni normali per umani abbastanza abbondanti da soddisfare tale requisito sono accettabili. Lo psicologo delle anomalie umanoidi del Sito-17 deve intervistare SCP-2273 ogni settimana per garantirne la sanità mentale continuata, mentre ottiene informazioni sull’universo originario di SCP-2273. SCP-2273 è un’anomalia sapiente TCE[[footnote]]Tipo del Comitato Etico; è un sistema di classificazione per le anomalie sapienti basato sul pericolo che rappresentano per il personale della Fondazione, per le altre anomalie sapienti e per i civili.[[/footnote]] B e ha diritto a un accesso limitato a opere letterarie e musicali che possono essere revocate in qualunque momento.

**Descrizione:** SCP-2273 è un umanoide dalle presunte orgini extra-universali composto da 2 entità connesse. SCP-2273-1 è un uomo non anomalo in simbiosi con un organismo anomalo, SCP-2273-2. Questo organismo ricopre per intero SCP-2773-1 e non lascia scoperta nessuna porzione della sua epidermide. Alcuni tratti notevoli di SCP-2273-2 sono i seguenti:
* Un carapace di chitina che forma uno scheletro secondario esterno.
* Occhi compositi a lenti che danno a SCP-2273-2 un campo visivo di circa 270° e una vista binoculare di circa 90°.
* Una colorazione marrone terriccio dall&#39;aspetto simile alle tute mimetiche militari dai motivi a foresta.
* Una muscolatura avanzata integrata nell’apparato motorio di SCP-2273-1 che permette a SCP-2273 di trasportare circa 1200 kg in aggiunta alla sua massa corporea.
* Una proboscide con la stessa funzione di quella della mosca domestica[[footnote]]//Musca domestica//[[/footnote]] usata da SCP-2273-2 per procurare nutrienti a se stesso e al suo ospite.
* Cicatrici colorate identiche a tatuaggi che corrispondono a toppe e stemmi militari.[[footnote]]Esse includono e non si limitano a: bandiera, grado militare, nome e unità.[[/footnote]]
* Un ricetrasmettitore radio organico del tutto funzionante in grado di trasmettere messaggi audio sia criptati che decrittati su un’ampia larghezza d’onda.[[footnote]]Essendo SCP-2273 incapace di parlare normalmente, le interviste devono essere condotte usando ricevitori radio AM.[[/footnote]]
Inoltre, sembra che SCP-2273-2 condivida i suoi sistemi circolatorio e nervoso col suo ospite.

SCP-2273 è alto 2,1 m e pesa 290 kg. L’esoscheletro di SCP-2273-2 è gravemente sfregiato su entrambi gli avambracci e sulle scapole. Al momento del recupero, queste aree presentavano ferite aperte. SCP-2273 afferma che, in precedenza, su quelle parti del suo corpo erano montate delle carlinghe per armi. Tutte le cicatrici scritte sono in russo e indicano che SCP-2273 era un maggiore nella 22^^a^^ Divisione di Fanteria Corazzata[[footnote]]Questa unità non esiste e non è mai esistita nelle forze armate dell’Unione Sovietica o della Russia.[[/footnote]]. Parla fluentemente il russo e il tedesco.

SCP-2273 fu scoperto durante le indagini su un terremoto seguito da picchi di radiazioni vicino a Danner, nel Wisconsin, il [[[13/10/1989]]]. SCP-2273 fu trovato rintracciando delle trasmissioni radio provenienti dalla sua ubicazione. SCP-2273 era ferito, delirante e malnutrito. Non oppose alcuna resistenza alla squadra di recupero. Fu trasferito al Sito-17 poco tempo dopo il suo ritrovamento.

**Registrazioni di Interviste Selezionate:**


[[Collapsible show=&#34;Apri la Registrazione dell’Intervista Iniziale a SCP-2273&#34; hide=&#34;Chiudi la Registrazione dell’Intervista Iniziale a SCP-2273&#34;]]
&gt; **Intervistatore:** il dott. Friedrich (psicologo delle anomalie umanoidi del Sito-17)
&gt; **Intervistato:** SCP-2273
&gt; **Introduzione:** L’intervista è stata condotta perlopiù in tedesco. L’abilità di SCP-2273 di parlare usando una radio AM è stata accertata durante il recupero.
&gt; **Trascrizione:**
&gt;  
&gt; **Dott. Friedrich** (in russo): Ehilà? Mi senti?
&gt;  
&gt; **SCP-2273** (in tedesco): Il tuo accento è atroce. Sì, ti sento. Parliamo in una lingua che so che capirai.
&gt;  
&gt; **Dott. Friedrich** (in tedesco): Ah, sì, va bene. Mi dicono che ti chiami Alexei Belitrov. È vero?
&gt;  
&gt; **SCP-2273:** Lasciamo perdere i convenevoli. Io sono un prigioniero di guerra e tu sei il mio interrogatore. Avete ucciso i miei uomini, mi avete torturato e mi avete lasciato a morire nella natura selvaggia. Non vi è bastato?
&gt;  
&gt; **Dott. Friedrich:** Io… scusami?
&gt;  
&gt; **SCP-2273:** Mi hai sentito. Non fingere di non sapere cosa mi hanno fatto prima di portarmi qui. I miei uomini sono morti perché mi sono arreso. Ora capisco di aver sbagliato. Sarebbero dovuti morire da guerrieri, combattendo per la Madre Russia, non fucilati come animali. Pensavo di poter mettere fine alla guerra per loro, dargli la pace che meritavano. Invece sono morti, probabilmente non sono stati nemmeno sepolti, ma lasciati a marcire, mentre io sono qui, a farmi interrogare da un magrolino in un campo di concentramento americano.
&gt;  
&gt; **Dott. Friedrich:** Alexei, sai dove ti trovi?
&gt;  
&gt; **SCP-2273:** No, e non ha importanza. Non mi piegherai, lurido cane.
&gt;  
&gt; **Fine Transcrizione**
&gt; **Dichiarazione Conclusiva:** SCP-2273 è rimasto perlopiù indifferente dopo le ultime frasi trascritte. Il dott. Friedrich ha optato per interrompere l’intervista poco dopo. In seguito a questa intervista, il dott. Friedrich ha inoltrato una richiesta di fornire a SCP-2273 una quantità limitata di informazioni di basso livello riguardo alla Fondazione per conquistare la fiducia di SCP-2273 e promuovere la collaborazione.[[footnote]]Da allora, un’informativa normalizzata che istruisce le anomalie sapienti su una panoramica altamente ristretta della Fondazione è diventata la Procedura Operativa Normale, in parte a causa di questo e altri incidenti. Gli Specialisti del Contenimento di Umanoidi e i rappresentanti locali del Comitato Etico possono essere contattati per ulteriori dettagli. [[/footnote]]
[[/collapsible]]
@@@@
[[collapsible show=&#34;Apri l’Intervista SCP-2273 002&#34; hide=&#34;Chiudi l’Intervista SCP-2273 002&#34;]]
&gt; **Intervistatore:** il dott. Friedrich
&gt; **Intervistato:** SCP-2273
&gt; **Introduzione:** L’intervista è stata condotta in tedesco. 6 ore prima dell’intervista, SCP-2273 ha ricevuto una copia obsoleta del Resoconto Generale per i Ricercatori di Livello 1, nel tentativo di fargli capire la natura del suo contenimento.
&gt; **Trascrizione:**
&gt;  
&gt; **Dott. Friedrich:** Alexei, sei pronto a parlare?
&gt;  
&gt; **SCP-2273:** Ora capisco. Voi… non siete cani, siete corvi.
&gt;  
&gt; **Dott. Friedrich:** Scusami?
&gt;  
&gt; **SCP-2273** (in russo): Corvi. (In tedesco:) nel gergo dell’Armata Rossa, sta per… quelli come voi. Non combattete nella guerra. Invece, rubate armi da entrambe le fazioni per… qualche scopo. Per il contenimento, presumo. Immagino che significhi che non sono più nel posto da cui provengo, vero?
&gt;  
&gt; **Dott. Friedrich:** Sì, Alexei, esatto. Dobbiamo scoprire da dove vieni, così potremmo capire come sei arrivato qui e, magari, escogitare un modo per riportarti a casa.
&gt;  
&gt; **SCP-2273:** Non mentirmi, corvo mingherlino. Avete intenzione di tenermi in questa cella per sempre. Lo sappiamo entrambi.
&gt;  
&gt; **Dott. Friedrich:** E va bene, non ti mentirò. Sì, è probabile che trascorrerai il resto della tua vita in questa struttura, ma non dev’essere per forza miserabile. Se ci aiuti, faremo il possibile per aiutarti.
&gt;  
&gt; **SCP-2273:** Per favore, lasciami da solo per un pezzo.
&gt;  
&gt; **Dott. Friedrich:** D’accordo, Alexei. Prenditi tutto il tempo. Parleremo quando sarai pronto, va bene?
&gt;  
&gt; **Fine Trascrizione**
&gt; **Dichiarazione Conclusiva:** SCP-2273 ha iniziato a mostrare segni di grave //stress// poco dopo aver letto il documento ricevuto. Tuttavia, la maggior parte dei segni e degli atti di aggressività sembrano essere cessati.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Apri l’Intervista SCP-2273 003&#34; hide=&#34;Chiudi l’Intervista SCP-2273 003&#34;]]
&gt; **Intervistatore:** il dott. Friedrich
&gt; **Intervistato:** SCP-2273
&gt; **Introduzione:** L’intervista è stata condotta in tedesco e ha avuto luogo su richiesta di SCP-2273 3 giorni dopo l’Intervista 002.
&gt; **Trascrizione:**
&gt;  
&gt; **Dott. Friedrich:** Alexei, hai detto che volevi vedermi?
&gt;  
&gt; **SCP-2273:** Sì. Ho riflettuto sulla vostra offerta e vorrei parlare. Non sono affatto sicuro che non lavoriate per gli Americani, quindi non vi dirò niente che non sappiate già. Onesto, no?
&gt;  
&gt; **Dott. Friedrich:** Sì, immagino che sia un’offerta equa. Uhm… dunque, continuavi a parlare di una guerra. Puoi parlarcene?
&gt;  
&gt; **SCP-2273:** È la Seconda Grande Guerra Patriottica, la Guerra alla Fine del Mondo. Parecchi anni fa, gli Americani lanciarono un attacco nucleare contro la Madre Russia e i suoi alleati. Noi reagimmo al massimo delle forze. Pochissime persone sono sopravvissute e la maggior parte della superficie è diventata inutilizzabile per coltivare, o anche solo per vivere. Ecco perché indosso questa armatura. Non sopravvivrei a lungo in superficie senza di essa.
&gt;  
&gt; **Dott. Friedrich:** Oh, capisco. Cos’altro puoi dirmi sulla tua armatura?
&gt;  
&gt; **SCP-2273:** È stata costruita per noi dagli ingegneri. Non so come la fanno o come lavorano, ma questa armatura mi ha salvato la vita così tante volte che ho perso il conto, ne è valsa la pena del dolore che mi ha inflitto.
&gt;  
&gt; **Dott. Friedrich:** Puoi approfondire su questo? Com’è che l’armatura ti infliggeva dolore?
&gt;  
&gt; **SCP-2273:** Questa armatura impiega molti anni a crescere. Ero solo un ragazzino quando i miei genitori mi hanno arruolato al programma e farmi attaccare l’armatura fu probabilmente la cosa più dolorosa della mia vita. Ma ne è valsa la pena, perché così sono un guerriero molto più forte per la mia nazione. Ogni cosa che percepisce, la percepisco anch’io. Ogni cosa che vede, la vedo anch’io. Ogni cosa che fiuta o assaggia o sente, la fiuto e assaggio e sento anch’io. Ogni cosa che pensa, la penso anch’io.
&gt;  
&gt; **Dott. Friedrich:** Aspetta, la tua armatura pensa?
&gt;  
&gt; **SCP-2273:** Sì, ma non come una persona. Identifica i bersagli, le armi, le munizioni, le provviste, gli alleati e i nemici, la conformazione del terreno, i pericoli. Mi aiuta a elaborare strategie di battaglia mentre faccio il mio lavoro di soldato. Sapete già come mi aiuta a parlare coi miei uomini e coi miei superiori da grandi distanze. E da grandi distanze mi fa anche sentire il nemico. Questa armatura mi è stata d’aiuto.
&gt;  
&gt; **Dott. Friedrich:** D’accordo, credo di capire. Puoi dirmi come ti sei procurato le ferite sulle spalle e sulle braccia?
&gt;  
&gt; **SCP-2273:** Quando mi avete trovato, ero appena stato catturato dagli Americani. Avevano rimosso le mie armi e il mio zaino delle provviste con la forza, è così che mi hanno aperto questi squarci. L’hanno fatto a tutti i miei uomini superstiti. Poi mi hanno identificato come l’ufficiale al comando e mi hanno portato via. Dopo hanno sparato ai miei uomini. Pensavo che foste gli stessi Americani che mi avevano catturato… non mi fido ancora di voi, ma dubito di avere una scelta.
&gt;  
&gt; **Dott. Friedrich:** Cosa puoi dirmi sul modo in cui sei venuto qui? Lo sai?
&gt;  
&gt; **SCP-2273:** Non so come sono finito qui; ricordo soltanto un accecante lampo di luce, poi tutti gli Americani sono spariti. Erano spuntati degli alberi che prima non c’erano. Ma mi trovavo in pieno territorio americano e non credevo che si sbarazzassero di un ufficiale come me così facilmente. Così ho iniziato a mandare codici d’emergenza criptati e ho vagato per la foresta finché non mi avete trovato. C’è qualcos’altro che vorresti sapere?
&gt;  
&gt; **Dott. Friedrich:** No, Alexei, per ora è tutto.
&gt;  
&gt; **SCP-2273:** Grazie… come hai detto che ti chiami?
&gt;  
&gt; **Dott. Friedrich:** Sono il dottor Friedrich. Apprezzo quello che mi hai confidato finora, Alexei.
&gt;  
&gt; **SCP-2273:** La ringrazio, dottor Friedrich.
&gt;  
&gt; **Fine Trascrizione**
&gt; **Note Conclusive:** In seguito a questa intervista, SCP-2273 ha mostrato segni significativamente ridotti di //stress//. Si consigliano ulteriori interviste.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Apri l’Intervista SCP-2273 004&#34; hide=&#34;Chiudi l’Intervista SCP-2273 004&#34;]]
&gt; **Intervistatore:** il dott. Friedrich
&gt; **Intervistato:** SCP-2273
&gt; **Introduzione:** L’intervista è stata condotta in tedesco e ha avuto luogo il giorno dopo l’Intervista 003.
&gt; **Trascrizione:**
&gt;  
&gt; **SCP-2273:** Salve, dottore. C’è altro di cui vorrebbe discutere?
&gt;  
&gt; **Dott. Friedrich:** Sì, in effetti, c’è altro. Grazie per avermelo chiesto, Alexei.
&gt;  
&gt; **SCP-2273:** Prima di continuare, potrei fare una richiesta?
&gt;  
&gt; **Dott. Friedrich:** Dimmi di cosa hai bisogno e vedrò cosa posso fare per te.
&gt;  
&gt; **SCP-2273:** Non è che avete dei brani del compositore Čajkovskij, per caso?
&gt;  
&gt; **Dott. Friedrich:** Vedrò cosa riesco a trovare.
&gt;  
&gt; **SCP-2273:** La ringrazio. Dunque, di cosa voleva parlare?
&gt;  
&gt; **Dott. Friedrich:** Ieri, quando stavamo parlando, hai accennato che la tua tuta è stata costruita dagli “ingegneri”. Cosa puoi dirci di loro?
&gt;  
&gt; **SCP-2273:** Be’, non possono vivere in superficie senza protezioni, come chiunque altro, ma dubito che abbiano mai costruito un’armatura per loro stessi.
&gt;  
&gt; **Dott. Friedrich:** Be’, perché non dovrebbero farlo? Lo sai?
&gt;  
&gt; **SCP-2273:** Non ne sono sicuro. Credo che sia perché solo i soldati indossano le armature, e non è la loro guerra.
&gt;  
&gt; **Dott. Friedrich:** Che significa che “non è la loro guerra”? Sono persone anche loro, o sbaglio?
&gt;  
&gt; **SCP-2273:** Corvo, non avete ingegneri qui, nel vostro universo? Sono molto diversi da noi. [[[http://fondazionescp.wikidot.com/scp-1000|Temono il sole e hanno la pelliccia, come delle bestie]]], ma sono più intelligenti di qualunque umano; magrolino o corazzato che sia; corvo, cane o patriota sovietico che sia; sono più geniali di chiunque si possa mai incontrare. Sono loro ciò che ha reso possibile la guerra moderna, per entrambe le fazioni.
&gt;  
&gt; **Dott. Friedrich:** Capisco. Cos’altro puoi dirmi di loro?
&gt;  
&gt; **SCP-2273:** Non sono stati davvero noti al genere umano fino agli anni della Grande Guerra e della Rivoluzione. Furono scoperti dai Francesi, in città sepolte in cui gli Alleati occidentali stavano scavando le loro trincee. Alla fine, agli ingegneri furono fatte costruire armi per la guerra, su entrambi i fronti. Questo portò  alla Rivoluzione e alla fine della Germania. A giudicare dal suo sguardo, lei sa qualcosa di ciò di cui le sto parlando, dottore. Questo è un bene. Forse il vostro universo e il mio non sono così diversi, vero?
&gt;  
&gt; **Dott. Friedrich:** Sembrerebbe di no.
&gt;  
&gt; **Fine Trascrizione**
&gt;  
&gt; **Dichiarazione Conclusiva:** La richiesta di brani musicali di SCP-2273 è stata inviata. È in attesa di approvazione.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Apri l’Intervista SCP-2273 119&#34; hide=&#34;Chiudi l’Intervista SCP-2273&#34;]]
&gt; **Intervistatore:** il dott. Friedrich
&gt; **Intervistato:** SCP-2273
&gt; **Introduzione:** L’intervista è stata condotta in tedesco e ha avuto luogo come parte delle normali interviste settimanali. A questo punto, SCP-2273 era in contenimento da 2 anni.
&gt; **Trascrizione:**
&gt;  
&gt; **Dott. Friedrich:** Ciao, Alexei. Come ti senti questo pomeriggio?
&gt;  
&gt; **SCP-2273:** Abbastanza bene, dottore. Gli ultimi libri che mi ha dato sono interessanti. Questo viaggiatore nel tempo, dal romanzo dell’Inglese, mi ricorda me stesso.
&gt;  
&gt; **Dott. Friedrich:** Perché?
&gt;  
&gt; **SCP-2273:** Ha visto molte cose che non pensava di vedere mai. I suoi viaggi l’hanno portato in luoghi oscuri in cui vorrebbe non essere mai stato. Ha visto il mondo morire. Ed è andato in un posto da cui non può tornare, lasciandosi gli amici alle spalle. Proprio com’è successo a me.
&gt;  
&gt; **Dott. Friedrich:** Capisco. Allora vuoi che te lo lasci tenere per la tua collezione?
&gt;  
&gt; **SCP-2273:** Sì, dottore, la ringrazio.
&gt;  
&gt; **Dott. Friedrich:** Bene. Vedrò cosa posso fare. C’è qualcos’altro di cui vorresti parlare?
&gt;  
&gt; **SCP-2273:** Sì, dottor Friedrich, qualcosa c’è. Sto facendo fatica a dormire di notte. So che non avete degli ingegneri qui, ma temo che la mia armatura possa essere difettosa. Se poteste rimediare in qualche modo, lo apprezzerei.
&gt;  
&gt; **Dott. Friedrich:** Difettosa? Come?
&gt;  
&gt; **SCP-2273:** Ecco, continua a far riemergere vecchi ricordi mentre cerco di dormire. È una delle sue funzioni: mi lascia ricordare i dettagli che altrimenti dimenticherei, per tenermi al sicuro mentre combatto sul fronte. Ma adesso mi sta mostrando scene dalla guerra, cose che… non mi servono più. Anzi, lasci perdere, dottore. Questo è un problema per gli ingegneri, e voi non ne avete nessuno qui. Vedrò di farci l’abitudine.
&gt;  
&gt; **Dott. Friedrich:** Alexei, non credo che sia colpa dell’armatura. Sei sicuro di non volerne parlare? Da quanto ti succede?
&gt;  
&gt; **SCP-2273:** Le ho detto di non preoccuparsi, dottor Friedrich. Starò bene.
&gt;  
&gt; **Dott. Friedrich:** Alexei, sono uno psicologo. Sono addestrato per fare in modo che le persone nella tua stessa… situazione difficile restino in salute. Se qualcosa ti sta turbando, devi dirmelo assolutamente. Quindi, che tipo di cose ti ricordi prima di andare a dormire?
&gt;  
&gt; **SCP-2273** (dopo circa 30 secondi di esitazione): Le ho raccontato dove mi trovavo prima che mi trovaste, giusto? Vedo… vedo le facce dei miei uomini, che mi fissano dalla polvere, dottore. Mi chiedono perché non li ho tenuti al sicuro. Perché mi è stato concesso di vivere mentre loro sono dovuti morire. Mi sono allenato al loro fianco per anni, prima che ci rimandassero in superficie, da quando eravamo tutti dei bambini. Eravamo come fratelli. E io ho dato l’ordine di arrendersi e… li ho fatti uccidere. Sarei dovuto morire con loro. Non sono migliore dei cani americani che gli hanno sparato. Non voglio sentirmi più così. Per favore, voglio che mi passi! (A questo punto, SCP-2273 si è alzato dalla sedia e si è avvicinato alla finestra delle interviste. Quando l’ha fatto, tutta l’attrezzatura radiofonica nell’unità di contenimento e nella stanza delle interviste di SCP-2273 ha cominciato a registrare un rumore bianco radio. Questa interferenza è proseguita per il resto dell’intervista) Stavo solo cercando di tenerli al sicuro, dottore. Perché non ho potuto morire con loro?
&gt;  
&gt; [[[[scp-2273-f|LE DICHIARAZIONI SUCCESSIVE SONO REDATTE AI SENSI DEL PROTOCOLLO IPPOCRATE; È NECESSARIO IL PERMESSO DEL COMITATO ETICO O DEL COMANDO O5 PER ACCEDERE]]]]
&gt;  
&gt; **Dichiarazione Conclusiva:** Il dott. Friedrich ha consigliato di declassare SCP-2273 a un’anomalia sapiente TCE C, garantendogli privilegi sociali limitati al fine di alleviare il suo disturbo da //stress// post-traumatico. Tale proposta è attualmente in fase di revisione da parte dei rappresentanti del Comitato Etico e del personale della sicurezza del Sito-17.
