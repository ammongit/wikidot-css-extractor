[[f&gt;image https://sun9-58.userapi.com/impf/jt1E0f7y1pOioDTuYRPuKMjJy8JAAFGRTGgy4w/7yoFkvDfIfk.jpg?size=350x233&amp;quality=96&amp;proxy=1&amp;sign=2bf252581b69c166ab6546d9fc6a0e65&amp;type=album]]

+ **Объект №:** SCP-5368 - Помните ту песню из 80-х?

**Класс объекта:** [[[Safe |Безопасный]]]


**Особые условия содержания:** Допуск к SCP-5368 разрешается только с подтверждением минимум трёх сотрудников четвёртого уровня допуска, и только на время проведения экспериментов. SCP-5368-1 должен содержаться в стандартной ячейке для хранения зоны 19. Все цифровые и физические копии SCP-5368, не учитывая форматированных и\или не проявляющих аномальных свойств, должны быть изъяты, или ограничены в доступе. Для наблюдения за активностью и появлением копий SCP-5368 и расследованию дальнейшей информации о нём была создана МОГ-ОИПС [[footnote]] &#34;Оркестр Имени Плохого Слуха&#34; [[/footnote]], в обязанности котрой входит поиск, своевременное устранение и замена аномальных копий SCP-5368 а так же сбор всей возможной дополнительной информации по нему. 


**Описание:** SCP-5368 - это меметическая сущность, чьё проявление фиксируется при прослушивании определённых копий музыкальной композиции, продолжительностью в 2 (две) минуты 56 (пятьдесят шесть) секунд, представляющей собой песню неизвестной группы, в жанре, схожем по звучанию с нью-вейвом, характерным для музыки в период с 70-х (семидесятых) до конца 80-х (восьмидесятых) годов двадцатого века. На последних секундах слышен отчётливый высокочастотный писк, произрастающий из звучания инструмента, похожего на синтезатор. На данный момент сотрудникам фонда не удалось установить текст, исполнителя, группу и язык на котором исполняется песня. --Попытки выяснить первичное происхождение объекта так же не увенчалось успехом.-- Принято считать первоисточником SCP-5368 ленточную компакт-кассету [[footnote]] далее SCP-5368-1 [[/footnote]] , найденную в ██████████, ██████ США.

Большая часть испытуемых отзывались об объекте как о &#34;приятной&#34; и &#34;ностальгической&#34;, &#34;навевающей воспоминания&#34; песне, включая тех, чьи музыкальные предпочтения не включают, или же полностью исключают музыку подобных жанров. Примечательно то, что чувство ностальгии испытывают в том числе люди, родившиеся позже предполагаемых лет выхода песни. Меметические свойства объекта SCP-5368  заключаются в особом ментальном, а позднее и физическом воздействии на субъект, слушавшем его оригинал. При воздействии SCP-5368 субъект испытывает сильное чувство эйфории, умиротворения и спокойствия (не зависимо от психического состояния субъекта на момент прослушивания[[footnote]] Смотри протокол об экспериментах. [[/footnote]]). Однако чем дольше субъект концентрирует своё внимание на смысле, тем быстрее начинает прогрессировать деградация нейронных связей головного мозга субъекта[[footnote]] Отмечено как побочный эффект воздействия меметической сущности, или защитная реакция объекта [[/footnote]], совершенно не проявляющаяся при обычном, не зацикленном или первичном прослушивании прослушивании.

Дополнительное проявление SCP-5368 заключается в вызове у субъекта чувства замешательства и навязчивой идее узнать о песне больше информации непосредственно после прослушивания. Продолжительность этого эффекта варьируется от получаса до нескольких недель. После заражения жертва SCP-5368, как правило, обращается за помощью на музыкальные форумы, распространяя меметическое заражение среди других пользователей через распространение аудио файла, содержащего в себе SCP-5368.  Не смотря на это до сих пор нет подтверждённых свидетельств о достоверно верном происхождении SCP-5368, что вызывало продолжительный когнитивный диссонанс у большей части испытуемых, и как следствие, незначительные нарушения работоспособности некоторых субъектов. 
    

&gt; **Исследователь Др. ████████:** Наверное, не стоит удивляться тому, что об этой песне нет вообще никаких сведений. Если бы не ощущение того, что она просто взялась из ниоткуда. Скорее будет лучше считать, что та кассета - настоящий её первоисточник. Но... Откуда она, чёрт возьми, взялась?
    

**Протокол экспериментов с SCP-5368:**

|| D-68293 || Был выдан касетный магнитофон с гарнитурой. Копия SCP-5368 была обработана несколькими звуковыми фильтрами [[footnote]] далее SCP-5368-2 [[/footnote]]. || Аномальной активности не выявлено. || D-68293 подал запрос на получение копии SCP-5368-2 || Одобрено. Так же копии SCP-5368-S были выданы предыдущим испытуемым, подавшим схожий запрос. ||
|| D-33878 || Аналогично предыдущему. Копия SCP-5368 не была подвержена обработке перед проведением эксперимента. || ██████████ ██████ ██████████ || Обновления условий содержания. || Запрещается прослушивание SCP-5368 дольше 5-ти часов. ||
|| Др. ████████ || Был подан запрос на использование копии SCP-5368 в исследовательских целях. Запрос одобрен. || На следующий день Доктор ████████ был найден в своём кабинете со стремительно развивающейся болезнью, вызывающей деградацию нейронных связей. || Доктор ████████ упоминал, что &#34;почти докопался до истины&#34;, но вскоре скончался от асфиксии, подавившись собственной слюной. || Прекращение экспериментов на неопределённый срок ||

**Протокол обнаружения:** Первые упоминания об объекте датируются 198█-м годом 20-го века, когда, по слухам, некий ██████ █████, в то время студент, записал на кассету экземпляр SCP-5368, игравший в тот момент на радио █████-███. По предварительным данным, копия ██████ получилась несовершенной, ввиду с условиями и качеством записи, и переняла не все аномальные свойства, точнее лишь механизм распространения объекта. В 200█ сестра ███████, █████ под псевдонимом &#34;Anton&#34; загрузила фрагмент объекта на соответствующем форуме в интернете, чтобы помочь ███████ в поисках источников. ██ лет безуспешных поисков и растущий ажиотаж вокруг SCP-5368-N в сети в конечном счёте привлекли внимание Фонда к объекту, и в 20██ году было принято решение изъять все цифровые копии объекта из публичного доступа, или по возможности заменить на обработанные копии, не проявляющие аномальной активности. Все свидетели, попавшие под прямое или косвенное воздействие SCP-5368 были обработаны амнезиаками класса В.
    
    
**Примечание**

&gt; SCP-5368-1 была обнаружена в личных вещах родственников бывшего Диджея радиостанции █████-███, города █████████, США. Тело диджея было найдёно в его доме спустя месяц после выхода SCP-5368 в эфир. Он покончил с собой, с подключёнными к магнитофону наушниками. Примечательно, что за две недели до самоубийства врачи выявили у него признаки развивающейся ███████████. Рядом с телом была обнаружена предсмертная записка, её содержание без изменений приведено ниже :
