**Ítem #:** SCP-1326

**Clasificación del Objeto:**  Euclid

**Procedimientos Especiales de Contención:** SCP-1326 debe estar contenido en una celda de contención estándar del Sitio-19, con una caja de literatura usada (ej. periódicos o revistas) guardada fuera de su celda. Una revista de esta caja se dejará dentro de la celda de contención del SCP como precaución, y deberá ser sustituida en espera de &#34;alimentación&#34;. Cada 3 semanas, un miembro del personal debe &#34;alimentar&#34; al SCP acercando el libro guardado dentro de la celda de contención a menos de 30 cm de la cubierta frontal del SCP y manteniéndolo en su lugar hasta que cese la actividad, para luego desechar la revista en cuestión y sustituirla por otro papel de la caja situada fuera de la celda de SCP-1326. En caso de que el SCP libere a SCP-1326-2 por no haber realizado el procedimiento anterior, la celda de contención de SCP-1326 se mantendrá bloqueada hasta que todas las instancias regresen a SCP-1326, momento en el que se podrá levantar el bloqueo y la revista absorbida durante el evento deberá ser reemplazada lo antes posible. Todas las lecturas del contenido de SCP-1326 deben ser realizadas únicamente por personal clase-D, y cualquier contenido que se considere seguro y/o útil para la Fundación debe ser transcrito y almacenado en un ordenador de la Fundación bajo el documento 1326-82.

**Descripción:** SCP-1326 es un libro de tapa dura encuadernado en cuero adornado con varias partes móviles en su cubierta frontal, incluyendo un dial circular numerado en su esquina superior izquierda, un dial semicircular en la esquina inferior izquierda, y varios brazos mecánicos articulados que se cruzan sobre su centro, terminando en garras mecánicas o lentes circulares. SCP-1326 está asegurado por una cerradura en su lado derecho, diseñada para encajar una pequeña llave designada SCP-1326-1.

SCP-1326 solo puede ser abierto por SCP-1326-1; los intentos de abrir la cerradura con ganzúas o réplicas de SCP-1326-1 han fracasado.

El contenido de SCP-1326 parece ser una colección enciclopédica de varias obras y artículos sobre diversos temas. La naturaleza de estas entradas varía entre obras conocidas de autores conocidos, versiones alteradas de obras conocidas, u obras no identificadas que cubren material conocido o desconocido, algunas de las cuales pueden estar relacionadas con SCPs bajo o fuera de la custodia de la Fundación. El contenido que arroja SCP-1326 al abrirse puede modificarse introduciendo &#34;números de índice&#34; a través de los diales de la portada del libro. Estos números no parecen seguir ningún tipo de sistema de clasificación, ya que no se ha encontrado ninguna correlación entre los valores de los índices y los contenidos que arrojan. [[[document-1326|Lista de obras encontradas en SCP-1326]]]

Si SCP-1326 se acerca a menos de un metro de otro libro o documento escrito, los brazos de su cubierta comenzarán a moverse por sí solos para alinear las lentes de los extremos de estos brazos con el documento en cuestión. Una vez alineadas, las lentes emitirán una luz azul y &#34;escanearán&#34; el documento durante aproximadamente 5 segundos, para luego volver a su posición original. Las pruebas han confirmado que este comportamiento es un medio para que el SCP adquiera nueva información, que se presentará en formato legible bajo una designación de índice aparentemente aleatoria. Se desconoce cómo SCP-1326 es capaz de identificar las fuentes de información, aunque el personal teoriza que puede poseer un cierto grado de sensibilidad. También es posible que el libro reaccione simplemente a símbolos o patrones repetidos, como se ha observado al escanear las etiquetas de identificación del personal de la Fundación o grupos de azulejos en el techo, aunque se ha observado que estos escaneos son más cortos que los realizados en libros completos o papeles escritos.

Se aconseja proporcionar a SCP-1326 nuevo material mensualmente, ya que el objeto se volverá hostil si no se le &#34;alimenta&#34; regularmente. Véase el Informe de Incidentes 1326-█ para más detalles.



[[collapsible show=&#34;Informe Incidente 1326-█&#34; hide=&#34;Cerrar&#34;]]
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1326/SCP-1326-2%20skeletal%20remains.jpg|caption=Restos de un SCP-1326-2 asesinado durante el Incidente 1326-█. La entidad se descompuso rápidamente hasta alcanzar su forma esquelética tras ser asesinada por el Dr. R█████ mediante un traumatismo.
Imagen capturada por el Investigador [https://resonanteye.net/ Anji Marth]]]

**Informe Incidente 1326-█:** El ██/██/██, después de 30 días sin &#34;alimentarse&#34;, SCP-1326 se abrió por sí mismo y liberó un enjambre de entidades parecidas a grandes arácnidos, en adelante referidas como SCP-1326-2. Estos seres actuaron como una unidad organizada y procedieron a reunir todos los objetos relevantes para el almacenamiento de datos dentro de la cámara de contención, incluyendo documentos sueltos, ordenadores y archivadores, y los llevaron a SCP-1326, donde fueron [DATOS BORRADOS] y absorbidos en el libro. Como la cámara no estaba cerrada en ese momento, SCP-1326-2 procedió a romper la contención y a continuar este proceso con las oficinas circundantes, lo que provocó la pérdida de █ ordenadores de la Fundación, así como del Dr. R█████, que había sido [DATOS BORRADOS] dentro de SCP-1326 tras intentar destruir varias instancias de SCP-1326-2. Tras varios minutos de actividad, todas las instancias de 1326-2 volvieron a la cámara de contención de SCP-1326, momento en el que este se abrió automáticamente, revelando un pasillo oscuro que se extendía más allá del grosor del libro. Una vez que todos los 1326-2 volvieron a entrar en el libro a través de este pasillo, este se cerró y bloqueó por sí mismo. Diez minutos más tarde, SCP-1326 volvió a abrirse y expulsó todos los objetos que habían sido robados por 1326-2. Todos los documentos habían sido despojados de la escritura, y todo el hardware informático había vuelto a su estado de fábrica. El cuerpo del Dr. R█████ no fue recuperado tras el incidente.

**Anexo:** Las imágenes de seguridad de los eventos SCP-1326-2 revelan que las entidades emiten vocalizaciones que se asemejan al habla humana mientras están activas. La mayoría de estas vocalizaciones son incoherentes, pero el análisis revela que algunos casos vocalizan en idiomas conocidos. A continuación se presenta una transcripción de algunas vocalizaciones realizadas por 1326-2, traducidas al español si no se han pronunciado como tales:

&gt; Ustedes no han rendido el tributo.

&gt; La Biblioteca no acepta peajes sin pagar.

&gt; Devuelve tus libros a tiempo.
(se escucha durante todos los eventos 1326-2)

&gt; No dañe la propiedad de la biblioteca
(escuchada mientras el Dr. R█████ era atacado por SCP-1326-2)

&gt; Mátame. Mátenme. Mátame.
(escuchada durante un evento contenido después de que el personal del sitio se olvidara de &#34;alimentar&#34; a SCP-1326 según lo previsto. Cabe destacar el hecho de que esta vocalización se hizo con una voz casi idéntica a la del Dr. R█████).
