Escrito por: [[*user ellie3]]

**[[[https://scp-wiki.wikidot.com/ellie3-gimmick-free|Mais deste autor]]]**
[[/=]]
[[include :scp-wiki:info:end]]

Os últimos mil degraus finalmente pararam na parte inferior da ravina revestida em livros. Exausto, Samuel sentou-se no degrau final por um momento, olhando para o abismo negro da Biblioteca. Mas, sabendo que não tinha tempo para descansar, ele apertou a lanterna com mais força e se levantou.

//Preciso manter o Sítio-40 atualizado,// pensou ele. Quando ele foi pegar o rádio preso à cintura, uma voz velha e calma de repente falou das sombras à frente.

&#34;Olá?&#34;

Samuel ergueu a lanterna e deu um passo cauteloso para a frente, revelando um homem velho e careca ali parado, apertando os olhos através de seus óculos redondos. Ele usava um terno amarelado e surrado e... chinelos?

O homem deve ter notado o olhar confuso de Samuel, visto que ele fez uma reverência. &#34;Desculpas se eu não pareço apresentável, eu não saio muito.&#34;

&#34;Ah, erm... você parece bem, eu só não esperava ver ninguém aqui.&#34;

Os olhos do homem se arregalaram quando Samuel enxugou o suor em sua testa e então arregaçou as mangas, revelando a tatuagem da Mão da Serpente em seu antebraço.

&#34;Ah, você deve ser um daqueles amiguinhos prestativos! Talvez, enquanto está aqui, você pudesse me ajudar com algo?&#34; Ele suspirou, ajustando os óculos, &#34;Meus olhos não são exatamente o que costumavam ser, sabe. Preciso de ajuda para encontrar um livro. Talvez eu possa acompanhá-lo?&#34;

&#34;Eu... eu acho que você pode. Estou indo para a seção de &#39;História dos Colossos&#39;.&#34;

&#34;Colossos?&#34;

&#34;Erm...&#34; //Não dê informações sobre a missão, Sam.// &#34;Sim.&#34;

&#34;Bem, estou procurando um livro por lá também!&#34; O velho deu um sorriso cheio de dentes, girando nos calcanhares. &#34;Sem tempo a perder.&#34;

&#34;Claro...&#34; Samuel respondeu com um suspiro, seguindo o homem no labirinto de estantes sem fim, sem saber o que estava por vir.

------

Os dois homens chegaram ao fim do labirinto-- uma área aberta, sem qualquer estante de livros.

Samuel olhou para o chão coberto de papéis rasgados e pedaços de madeira, coçando a cabeça. &#34;Sem cinzas ou marcas de queimado, então não pode ter sido um incêndio... eu nunca vi uma bagunça como essa antes.&#34; Ele olhou para o velho, que parecia igualmente confuso. &#34;Você nunca viu nada assim também?&#34;

&#34;Nunca.&#34; Ele apertou o topo de sua bengala com força. &#34;A menos que...&#34;

&#34;A menos que?&#34;

Uma expressão de realização repentinamente cruzou o rosto do velho, que rapidamente se transformou em pavor. &#34;Segure minha mão.&#34;

&#34;A testa de Samuel franziu e ele soltou uma risada constrangedora. &#34;Q- o quê?&#34;

O rosto do velho de repente se contorceu em fúria, e ele cambaleou para frente, agarrando a mão de Samuel antes que ele pudesse reagir. Com a outra mão, ele apertou o centro de sua bengala e a girou antes de erguê-la no ar e a apunhalar em seu peito. Sangue jorrou da ferida, seguido por um pus espesso e esverdeado. Samuel só conseguia olhar com repulsa, incapaz de escapar das garras de ferro do velho.

A Biblioteca tremeu e o chão abaixo deles colapsou, engolindo-os no vazio.

------

Quando Samuel abriu os olhos, ele estava na mesma área de antes, mas o velho havia sumido. Nenhum sangue ou pus manchava o chão; era como se ele tivesse desaparecido completamente.

&#34;Olá!?&#34; Ele gritou para a área aberta.

Algo estrondou à frente e Samuel começou a correr para a frente, lanterna na mão. Depois de alguns minutos correndo, ele viu estantes de livros novamente. Mas algo se ergueu acima delas. Uma enorme traça, com cerca de dois andares de altura, rapidamente devorou uma estante inteira antes de erguer a cabeça.

Ela olhou diretamente para ele e começou a avançar, suas pernas batendo violentamente no chão. Samuel correu para o lado e se jogou, com a traça passando de raspão por ele. Se virando, Samuel sacou sua pistola e atirou na fera, cravando balas em sua cabeça e corpo. Ela pareceu recuar por um momento, mas então os buracos de bala desapareceram repentinamente, substituídos por músculos verdes pálidos, e ela se ergueu mais uma vez. Samuel congelou como um cervo em faróis, tremendo.

Mas antes que a traça pudesse atacar novamente, algo bateu nela, batendo-a contra as estantes. Em um instante, o novo predador tinha suas mandíbulas cravadas na traça antes de puxar, arrancando um pedaço de sua carne brilhante.

Enquanto isso, Samuel se levantava desajeitadamente com sua lanterna, levantando-a para ver uma língua reptiliana carmesim envolver o tórax do colosso que se contorcia, seu dono envolto em sombras finas. A língua se apertou com o inseto chiando, ela se contorcendo e batendo nas estantes. Depois de alguns momentos, ela o cortou, dividindo completamente a criatura cuja metade frontal arranhava fracamente a língua antes de finalmente ficar imóvel. A língua então se aventurou para o estômago da criatura, puxando um livro marrom coberto de muco, que então jogou nos braços de Samuel.

A voz do velho falou. &#34;É isso que você estava procurando, não é?&#34; Com as mãos trêmulas, Samuel olhou para baixo e leu o título. //Extinção dos Colossos.//

&#34;Eu- é.&#34; Samuel gaguejou, erguendo os olhos para ver dois olhos serpentinos esmeralda espiando da criatura envolta em sombras.

&#34;Então eles voltaram?&#34;

Samuel parou por um momento. &#34;Sim.&#34;

&#34;Então devo ir lidar com eles,&#34; disse ela, e a Serpente entrou na escuridão acima, e tudo ficou quieto. Samuel jogou o livro no chão, segurando a cabeça nas mãos por um momento. A Fundação encontrara evidências de colossos vagando pelas terras muito antes de nossos tempos, mas eles nunca descobriram como eles desapareceram. Foi por isso que Samuel foi enviado para a Biblioteca-- eles estavam esperando descobrir como, na esperança de que isso pudesse ajudá-los a exterminar os recém-despertados Agressores de Grande Escala.

Samuel estendeu a mão trêmula e ligou o rádio. Ele sabia o que havia acontecido sem nem mesmo ter que ler o livro.

A Serpente matou todos eles.
