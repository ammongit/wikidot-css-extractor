**Объект №:** SCP-1390-RU

**Класс объекта SCP-1390-1:** Обоснован

**Класс объекта SCP-1390-2:** Безопасный

**Класс объекта SCP-1390-3:** Нейтрализован


**Особые условия содержания:** Все обоснованные сооружения SCP-1390 (далее - SCP-1390-1) принадлежат ГУП «Московский метрополитен», Министерству обороны, ФСО, Службам правительственной и городской связи и прочим государственным ведомствам Российской Федерации. Правительство РФ самостоятельно оберегает SCP-1390-1 силами официальных спецслужб и правоохранительных структур, регулярное присутствие сотрудников Фонда не требуется.

Все входы в засекреченные части SCP-1390 (далее - SCP-1390-2) охраняются специальными агентами Правительства РФ. Сотрудники Фонда имеют право посещать данную часть объекта для исследований с сопровождающим по согласованию с Федеральным агентством по надзору за аномальным (ФАНА). 

 
Сотрудники Фонда, внедренные в научные и исторические организации, а также в диггерские сообщества, на постоянной основе производят деструктивную деятельность, направленную на срыв любых археологических и прочих исследований недр города Москвы.

**Общее описание:** SCP-1390-1 и SCP-1390-2 представляют собой масштабную сеть сооружений и тоннелей, расположенную под городом Москва и Московской областью России на глубине от 30 до 240 метров. Данные объекты были созданы аномальным сообществом гуманоидов (далее - SCP-1390-3), упоминаемым в некоторых исторических документах как «подземельцы» и «подземное царство «Иадвалия»[[footnote]]Источник:  Рассказ о чудном народе подземельном // Повесть о делах тайных и запретных. ????-????. Том II. Автор неизвестен[[/footnote]]. Большая часть информации о данном народе, его физиологическом строении, языке, культуре, экономике и проч. получена из неизвестных официальной науке и широкой общественности летописей 16 века и архивов имперской Чрезвычайной канцелярии (17-19 вв.). Наиболее полное описание, чертежи и схемы тоннелей и помещений города подземельцев можно обнаружить в архивах НИИ «Прогресс» (в то время – Института «Прогресс») и «Метростроя» (1930-е г. 20 в.). Организация получала информацию о данном объекте из различных исторических источников, однако весь масштаб аномалии был выявлен лишь после распада СССР и начала политики «открытости» по отношению к Фонду SCP.

Общая структура подземного города может быть разбита на 2 условные части:

**1) SCP-1390-1.** Наиболее высоко залегающая часть объекта (не ниже 90 м.). Изначально представала собой сеть тоннелей, связывающих т.н. «подземные речные дворцы».  Система состояла из естественных пещер и искусственно выработанных штреков, укрепленных каменными и металлическими конструкциями. Большая часть таких тоннелей и пещер была заполнена подземными реками. Строители SCP-1390-1 (подземельцы) использовали данную сеть в качестве транспортной системы, связывающей отдельные «речные дворцы», содержащие входы в более глубокие нижние части подземного города. Данная часть объекта была тайно реконструирована советскими инженерами под нужды городского транспорта и стала составной частью московского метро. Ниже представлен список дворцов SCP-1390-1, реконструированных под станции метрополитена, и известных ныне под следующими названиями:

**2) SCP-1390-2.** Данное обозначение принято для той части Иадвалии, которая не включена в сеть городских коммуникаций и систему московского метрополитена. Сюда входят как скрытые от общественности тоннели на уровне путей подземного транспорта, так помещения, расположенные глубже (от 90 до 240 метров ниже уровня поверхности).  Существование объекта скрывается Правительством РФ и Фондом. В частности, к SCP-1390-2 относят:

* подземные гидротехнические сооружения. Система плотин, шлюзов, водоотводов, водозаборов, каналов, механических насосов и водяных мельниц. Комплекс устройств осуществлял регулирование уровня и направление движения грунтовых вод, насыщал водой транспортные и технологические каналы подземельцев, отбирал воду для производственных и сельскохозяйственных нужд.

* естественные пещеры, русла подземных рек, искусственные каналы. Служили транспортной системой Иадвалии, выполняли функции продуктового снабжения (о питании подземельцев см. далее) и приведения в действие производственных и передаточных устройств. Мощное эхо, существовавшее в тоннелях, позволяло применять колокола в качестве сигнальной системы.

* жилые кельи и некрополь подземельцев. Расположены в нижней части SCP-1390-2 и представляют собой выработанные в породе коридоры высотой до 170 см, в стенах которых вырезалось два ряда горизонтальных полостей для сна. Согласно одной из версий, в случае смерти подземельца его тело хоронилось в той же полости, в которой он провел свою жизнь. Тело помещалось внутрь, а затем ограждалось стеной из камней и раствора.

* молельные кельи. Выглядят как относительно небольшие земляные кельи без обработки стен, пола и потолков. Расположены в самых глубоких зонах Иадвалии и снабжены простейшей церковной утварью, такой как: напольные подсвечники, деревянные иконостасы (изображения не сохранились), каменные чаши и металлические кубки. 

* «дворцы». Представляют собой просторные помещения со сводчатыми потолками по типу тех, что используются сегодня в качестве вышеуказанных станций метро. Стены и потолки объекта были украшены мозаикой из стекла и камня (практически не сохранились), а также массивными фонарями и подсвечниками. Назначение неизвестно.


На нижних ярусах SCP-1390-2 периодически регистрируются звуки церковной музыки, песнопений и, возможно, шумы различных технологических устройств. Источник данных звуков на текущий момент не найден.

**Описание SCP-1390-3:**

Согласно обнаруженным останкам (в т.ч. мумифицированным) особей SCP-1390-3, данный вид является родственным по отношению к виду Homo Sapiens, однако имеет ряд существенных отличий. Подземельцы бесполые, способ их размножения (если они действительно размножались) на сегодняшний день остается неизвестным. Впрочем, данные существа обладали ярко-выраженными мужскими вторичными половыми признаками. Рост SCP-1390-3 не превышал 154 см. Уцелевшие мумифицированные останки субъектов позволяют утверждать, что существенных отличий во внутреннем строении SCP-1390-3 от обыкновенных людей нет, за исключением более крупных глаз и глазниц, более крупного носового аппарата, и значительно более развитых легких. По мнению большинства экспертов, данное строение тел подземельцев могло существенно улучшить их жизнедеятельность под землей, однако все равно не может полностью объяснить способность долго выживать в условиях среды, слабонасыщенной кислородом и исключающей поступление в организм ряда важных микроэлементов.

Питание особей SCP-1390-3, вероятно, было очень скудным. Наибольшую часть рациона занимали различные представители царства грибов и растения. Согласно «Рассказу о чудном народе подземельном», приведенном в «Повести о делах тайных и запретных», посвященная знать и купечество  Москвы активно торговали с народом подземелья, поставляя ему в том числе продукты питания, в первую очередь яйца и хлеб. 

Анализы почвы и ила со стен тоннелей, взятые Институтом «Прогресс» при строительстве московского метро показали присутствие останков неизвестных видов водорослей или иной растительности, способной не только жить в условиях отсутствия света, но выделять в его отсутствии кислород и собственный свет (за счет биолюминесценции).  Ряд непригодных для пищи образцов сохранились до наших дней на нижних уровнях SCP-1390-2 и рассматриваются как отдельные  аномальные объекты.  Иадвалия могла выращивать данные культуры не только с целью пропитания и насыщения тоннелей кислородом, но и для создания одежды, веревок и прочих предметов быта. 

Освещение в помещениях SCP-1390-1/2 осуществлялось в значительной степени при помощи биолюминесценцентых растений, растущих как в подземных реках, так и в настенных металлических горшках и каменных клумбах. Активно использовались и свечи, о чем говорит большое количество металлических подсвечников и канделябров. Подземельцы самостоятельно производили свечи из неизвестного белого биологического материала (происхождение фитиля также остается неразгаданным). Обнаруженные артефакты продемонстрировали способность гореть дольше обычных восковых свечей в 7-7,5 раз, с яркостью, в 3,6-3,8 раз превышающей тот же аналог, имея при этом слабожелтоватый оттенок пламени. Согласно уже упомянутой летописи, Московия закупала данный продукт у подземельцев, в обмен поставляя в Иадвалию восковые свечи, используемые теми в основном для совершения религиозных обрядов (см. далее). В то же время, археологических находки, включающие в себя различные светильники и лампы со следами химического осадка, позволяют предполагать использование подземельцами химических источников света, что говорит о значительных познаниях если не во всей химии, то как минимум в хемилюминесценции.

Одежда подземельцев состояла только из подпоясанных веревками черных ряс с капюшонами. Обуви, украшений, доспехов, богатых (особых) вариантов одежды обнаружено не было. 

Перемещение особей SCP-1390-3 по подземным помещениям осуществлялось пешком, либо с использованием деревянных плотов и лодок. Материалы для них приобретались в Московском царстве. До начала торговых отношений с русскими, подземельцы, вероятно, передвигались по руслам подземных рек вплавь или вброд.

Согласно историческим свидетельствам, жители Иадвалии были достаточно скрытными, хотя и пускали чужаков в свои «речные дворцы». Единственным очевидцем нижних уровней SCP-1390-2 (еще при существовании народа), а также молитвенных богослужений подземельцев являлся боярин [УДАЛЕНО]-будущий [УДАЛЕНО], единственный из московитов удостоенный такого доверия.
 
Происхождение, а также самоназвание народа и государства SCP-1390-3 неизвестно, подземельцы никогда не делились этой информацией с посторонними. Первые упоминания о данном обществе гуманоидов приходятся на начало правления Ивана IV, письменных подверждений существования Иадвалии до данной эпохи не обнаружено. Впрочем, размеры «подземного царства», требующие значительных временных и трудовых затрат на постройку, а также обнаруженные книги на греческом языке, датированные [УДАЛЕНО] могут быть косвенным подтверждением теории о гораздо более долгой истории народа.

Остается неизвестным существовал ли у сообщества свой собственный язык – при общении с представителями Московии подземные жители использовали русский язык. По словам современников,  «наречие наше, будто для них родное», впрочем, SCP-1390-3 при разговорах растягивали гласные. Данная практика трактуется лингвистами Фонда как выработанный условный рефлекс, направленный на снижение уровня эха в замкнутом помещении для сокрытия от посторонних предмета разговора. Также упоминается, что подземельцы говорили довольно тихо, никогда не кричали, а подходили близко, если нужно было что-то сказать. Единственные случаи, когда SCP-1390-3 полностью использовали возможности своего голоса – молитвенные песнопения. Этимология слова «Иадвалия» неизвестна, по мнению современных языковедов, данное название могло произойти от слова «подвал», или от искаженного морфолого-синтаксического словосложения слов «я» (иа-), «два» и «лик», что может означать «я двулик (-ий)». В SCP-1390-1/2 не было обнаружено ни одного письменного или иного текстового документа на языках, отличных от русского или греческого, что может говорить об отсутствии у подземельцев собственной письменной речи.

В связи с ограниченностью контактов с внешним миром, внутреннее социально-политическое устройство SCP-1390-3  неизучено. Существование центрального правительства (правительств), органов судебной и/или законодательной власти является предметом споров специалистов, некоторые из которых вовсе отвергают возможность существования в Иадвалии какого-либо вида политического устройства. Единственным неоспариваемым фактом является отсутствие единоличного исполнительного/законодательного/судебного органа власти в Иадвалии. По ряду косвенных признаков можно сделать вывод об отсутствии социального расслоения, общественных классов, понятия собственности. Общественное разделение труда присутствовало в минимальной форме, ограничиваясь лишь выделением из общества т.н. «храмовников», т.е. религиозных служителей, и «водяных», специалистов, отвечавших за гидроузлы Иадвалии. Остальные жители, вероятно, были способны к широкому профилю ремесленных работ. О существовании дополнительных ролей в обществе подземельцев неизвестно.

Согласно «Рассказу о чудном народе подземельном», жители царства Иадвалия в своих религиозных практиках были достаточно близки к своим «соседям», проживавшим на поверхности земли, хотя и придерживались ультраортодоксальных взглядов на христианство, за что неоднократно подвергались критике неизвестным автором летописи. 


Об экономике подземельцев известно мало. В летописи упоминается множество различных артефактов, приобретенных у народа SCP-1390-3 царем и посвященной в существование подземельцев знатью в обмен на продовольственные товары и древесные пиломатериалы. Отмечается, что наиболее популярной продукцией Иадвалии были зеркала, металлические и стеклянные украшения, свечи, различные обереги. Тот же источник упоминает «чудесного звучания» гусли, подаренные лично царю Ивану IV. Активная торговля велась в «речном дворце» SCP-1390-1-15 (совр. станция метро «Сокол») по причине наибольшей удаленности объекта от жилых строений, что позволяло скрыть факт перемещения больших объемов товаров. Сами подземельцы никогда не выходили на поверхность по причине мгновенно поражавшего их кислородного отравления.


**История падения государства Иадвалия и последующие события:**

Согласно «Рассказу о чудном народе подземельном» падение «подземного царства» Иадвалия началось в 1570х годах, когда уровень контактов с внешним миром стал максимальным и среди его жителей стали активно пропагандироваться «реформы веры» и «объединение с братьями-христианами». Ряд жителей SCP-1390-3  высказались за максимально тесное сотрудничество с Московским царством, другая часть – за прекращение любых контактов для пресечения дальнейшего разложения общества. В обществе SCP-1390-3 произошел раскол, спровоцировавший волнения и беспорядки. Противники идей затворничества оказались в меньшинстве и запросили помощи у Ивана IV. Царь  первоначально отказал в данной просьбе, не желая портить отношения со всем народом. Однако, в 1572 году радикалы подземельцев совершили нападение на посла Московии в его резиденции в SCP-1390-1-10 (ныне станция метро «Театральная»), что привело Ивана IV в гнев. Царь направил сторонникам реформ порох и его рецепт, гранаты, пищали и бомбарды. Стрелецкие войска заняли несколько «речных дворцов», в которые имелся доступ, выгнав оттуда или убив всех жителей-сторонников затворничества. Дальнейшее продвижение вглубь Иадвалии было невозможно по причине обваливания оборонявшимися основных ходов в нижние уровни. В ходе атаки стрельцам удалось собрать в SCP-1390-1-10 несколько больших лодок, после чего царские войска отправились на них по каналу на юг (ныне - &#34;Замоскворецкая линия Московского метро&#34;). В ходе неудачного штурма SCP-1390-1-16 (ныне - станция метро &#34;Павелецкая&#34;) весь транспорт атакующих был сожжен неизвестным оружием в виде горючей смеси,  после чего немногим выжившим пришлось возвращаться на SCP-1390-1-10 вплавь.  Царские войска отступили, оставив захваченные помещения.

После ухода стрельцов в обществе  SCP-1390-3 вспыхнула гражданская война, в результате которой рецепты пороха оказались и у противоположной стороны конфликта. Согласно записям современников, в «один летний день» 1573 года «земля дрожала», а после «пересохло много колодцев» и «осело несколько домов». Послы Ивана IV пытались связаться с кем-либо из «юнионистов», но те, как и сторонники затворничества, прекратили общение с внешним миром, закрыв все выходы в город. С 1573 по 1575 год московский царь не тревожил Иадвалию, одновременно тренируя отряд стрельцов, предназначенных для спуска в нижние уровни подземельцев. 

В 1575 году стрельцы прорубили кладку в SCP-1390-1-1 (ныне станция метро «Площадь революции»). Не встретив подземельцев, царские войска вновь собрали лодки и направились на них в разные концы подземного комплекса. Позднее, царь Иван IV посетил объект лично. В летописях нет упоминаний о том, что было обнаружено внутри, однако, спустя несколько дней царь приказал замуровать Иадвалию и уничтожить все письменные упоминания о ней.

Следующее упоминание об исследованиях тоннелей Иадвалии можно обнаружить в архивах имперской Чрезвычайной Канцелярии в конце 18 в. Руководитель организации,  действительный тайный советник Алябьев И. Х., отправил группу исследователей в SCP-1390-1/2, что отражено в «Отчете её императорскому величеству о тайной экспедиции в подземный град Иадвалию». В данном документе город подземельцев описывается так:

&gt; [Текст приведен к современному виду] «Подземный город оказался склепом. Ни единой живой души нами обнаружено не было, зато истлевших тел подземельцев было очень много. Реки, о которых упоминал летописец Ивана Грозного, обмелели, или совсем пересохли. Теперь по каналам можно ходить пешком, хотя ил в некоторых местах глубок и препятствует передвижению. В верхних тоннелях свет совсем отсутствует, без факелов пройти невозможно. В тех местах, что поглубже, надобность в огне меньше - там растут чудные светящиеся цветы и травы, образец которых посылаю вам с этим письмом.
&gt; 
&gt; Дворцы подземные красоты неописуемой, народ тот, что это построил, достоин самых всяческих похвал. Воздуха здесь совсем немного, но слуга ваш лично опускался под землю все глубже и глубже, и обошел множество тоннелей, комнат, залов и келий. Повсеместно обнаруживаются разбитые остатки технических чудес, плотин, водяных мельниц, подъемников механических. Были и церкви чужестранцев, простенькие кельи с подсвечниками и иконам с истлевшими изображениями.  Были и склепы их похоронные, вырезанные в стене. Что странно, пустых мест в них оказалось очень и очень много.
&gt; 
&gt; Ступать на эту землю вам, моя императрица, слишком опасно - многие своды некрепки, ступени шатки и малы, в каналах грязь, а также могут быть спрятаны различные капканы и ловушки, которых мы, по правде говоря, пока еще не нашли. Зная ваш неподдельный интерес, я велел подготовить самых разных картин, которые художник непременно нарисует в количестве, способном показать все великолепие мертвого города Иадвалии. 
&gt; 
&gt; Ваш покорный слуга, Алябьев Игнатий Христофорович, действительный тайный советник Чрезвычайной канцелярии. 

В дальнейшем, сотрудники Канцелярии неоднократно спускались в тоннели SCP-1390-1/2, описывая находки, составляя карты и схемы и забирая на поверхность некоторые ценности. Обнаруженные артефакты хранились в императорской коллекции, продавались или дарились представителям различных королевских домов Европы. Ряд данных объектов до сих пор можно обнаружить среди выставленных лотов МКиД.

Исследования Иадвалии были прекращены после октябрьского переворота 1917 года. Советская власть некоторое время использовала часть SCP-1390-1 в качестве тайных штабов и складов, забросив SCP-1390-1 после окончания гражданской войны.

Предложение масштабной реконструкции SCP-1390-1 с целью превращения его в метро  было направлено Институтом «Прогресс» в адрес советских властей еще в 1925-м году, однако осталось без ответа. После транспортного коллапса января 1931 года, на секретном совещании И. Сталина, главы ОГПУ В. Менжинского, первого секретаря Московского комитета ВКП(б) Л. Кагановича, руководителя Института «Прогресс» О. Ананьева и председателя исполкома Моссовета Н. Булганина было принято решение о строительстве московского метрополитена. Утвержденный план предполагал одновременное строительство новых станций и использование имеющихся конструкций  SCP-1390 при полном сохранении тайны самого  факта существования аномального сооружения. 


Несмотря на то, что официальное решение о строительстве московского метро было принято лишь на июньском Пленуме ЦК ВКП(б), предварительные работы начались сразу после подписания Сталиным секретного приказа №104, согласно которому была создана организация «Метрострой», в которую вошли доверенные лица советской власти из числа ОГПУ, ВКП (б) и Института «Прогресс». Необходимость сохранения режима секретности вынудила «Метрострой» прибегнуть к нестандартным решениям. Несмотря на то, что исследователи Института к моменту начала строительства разведали большинство тоннелей и строений SCP-1390, «Метрострой» вводил SCP-1390-1 в эксплуатацию постепенно, с целью формирования адекватного технологиям тех лет графика строительства метро. Полное использование всех SCP-1390-1 предполагалось осуществить в 15 летний срок, однако Вторая мировая война расстроила данные планы.

В тоннели и будущие станции, являющиеся SCP-1390-1, направлялись исключительно заключенные, приговоренные к значительным срокам наказания. Данные лица (под присмотром сотрудников ОГПУ/НКВД) осуществляли откачку воды из подтопленых частей объекта, демонтаж артефактов и барельефов подземельцев, очищали тоннели от грязи и мусора, перекладывали ступени лестниц (для соответствия росту человека), прокладывали служебные (наклонные) тоннели, устанавливали тюбинги и закачивали под них бетон, скрывая истинный вид подземных каналов. Параллельно с этим специальные службы производили имитацию активных горнопроходческих работ. После завершения подготовительного этапа, на SCP-1390-1 приглашались непосвященные сотрудники «Метростроя», которые устанавливали пути, эскалаторы, системы питания и освещения, проводили косметические работы. На места демонтированных художественных артефактов подземельцев устанавливались скульптуры, панно и мозаики на социалистическую тематику. Ряд светильников подземельцев было решено оставить и использовать по назначению, переделав под электрическое питание.

Параллельно с работой на SCP-1390-1, в строй вводились также новые станции  и тоннели метро (некоторые станции строились прямо на существующих каналах подземельцев, а ряд тоннелей был проложен через SCP-1390-1 там, где их ранее не было). Работы на данных участках велись крайне медленно по причине отсутствия необходимых технологий и специалистов, многие тоннели возводились «открытым» способом. Впрочем, по причине «готовности» значительной части объекта, советская пропаганда сообщала о достижении «ударных темпов труда» и применении горнопроходческих щитов (появившихся у строителей только в 1935 году). В середине 1934 года «Метрострой» объединил построенные пути с уже имевшимися тоннелями SCP-1390-1. Архитекторы организации, несмотря на ограниченность финансовых средств, старались придать новым станциям соответствующий вид, однако, они все равно выделялись на фоне SCP-1390-1 своей простотой. 

Московское метро было официально введено в эксплуатацию в 1935 году. Первая очередь объекта включала в себя 6 SCP-1390-1 (Красные ворота, Комсомольская, Арбатская, Смоленская, Дворец Советов (совр. Кропоткинская), Парк культуры им. Горького) и 7 станций, построенных советскими инженерами (Сокольники, Красносельская, Охотный ряд, Дзержинская (совр. Лубянка), Кировская (совр. Чистые пруды), имени Коминтерна (совр. Александровский сад) и Библиотека имени Ленина). Все заключенные, принимавшие участие в реконструкции станций SCP-1390-1 и, очевидно, посвященные в существование аномалии, были расстреляны и захоронены в одном из тупиковых тоннелей подземельцев. Среди их надзирателей из ОГПУ/НКВД также были проведены «чистки».



В дальнейшем, все «речные дворцы» были присоединены к системе московского метро. «Метрострой», исходя из транспортных потребностей города, существенно изменил карту тоннелей подземельцев, засыпав или законсервировав часть каналов SCP-1390 и проложив альтернативные тоннели собственными силами. 

На сегодняшний день SCP-1390 является наиболее посещаемым аномальным объектом в истории (около 1,8 миллионов человек в сутки).</textarea></pre>
