[!-- เครดิตภาพ: [[*user drsss]]  --]

**วัตถุ#** SCP-106-TH

**ระดับ:** Neutralized / Keter

**มาตรการกักกันพิเศษ:** ไม่มีมาตรการใดๆในตอนนี้ เนื่องจาก SCP-106-TH ไม่ได้ปรากฏตัวอีกหลังจากปี 1944

ข้อมูลการบันทึก ภาพวาด ภาพถ่ายต่างๆของ SCP-106-TH จะถูกเก็บรักษาเอาไว้ในไซต์-29a จนกว่าจะมีการค้นพบ SCP-106-TH อีกครั้ง

**รายละเอียด:** 
จากบันทึกที่รวบรวมมาจากแหล่งกำเนิดนั้น SCP-106-TH เป็นสิ่งมีชีวิตขนาดใหญ่ รูปร่างเหมือนกบหรือคางคก มีเกล็ด มีหลากสี ส่วนมากจะเป็นสีแดงกับสีส้ม สูงประมาณ 200 เมตร มีฟันที่แหลมคมและมีลิ้นที่ยืดยาวได้ มีตุ่มขนาดใหญ่ตามตัว มีซากปากะรังติดอยู่ตามทั่วตัว โดยส่วนที่มีซากปะการังติดมากที่สุดคือหัวและตา 

**รายงานการบันทึก:**
SCP-106-TH เป็นภาพวาดบนผนังถ้ำภายในถ้ำ████ หมู่บ้านแห่งหนึ่งบนเกาะซามาร์ ประเทศฟิลิปปินส์ คาดว่า SCP-106-TH นั้นเคยมีดำรงชีวิตอยู่เมื่อประมาณสองหมื่นปีที่แล้ว ภาพวาดบนผนังมีภาพผู้คนที่คาดว่าจะเป็นชนเผ่าที่ไม่ทราบกำลังทำพิธีกรรมบางอย่างซึ่งเหมือนจะเป็นการสังเวยแด่ SCP-106-TH ภายในหมู่บ้านมีตำนานเล่าขานเกี่ยวกับ SCP-106-TH โดยคาดว่าภาพเขียนผนังอาจเป็นต้นกำเนิดของตำนานในหมู่บ้าน โดยมีเรื่องว่า ในหมู่บ้านนี้ชาวบ้านที่นี้ส่วนมากมีเชื้อสายมาจากชนเผ่าเล็กๆที่มาตั้งถิ่นฐานในหมู่บ้านนั้น โดยชนเผ่าที่เคยอาศัยอยู่ที่นี้ถูกชนเผ่าอื่นรุกรานและยึดครองไป ซึ่งก่อนหน้านั้นผู้นำชนเผ่าได้ทำพิธีกรรมอะไรบางอย่าง ซึ่งคาดว่าเป็นพิธีกรรมที่วาดในฝาผนังถ้ำ ซึ่งต่อไม่นานคนชนเผ่าอื่นที่มาอาศัยที่นี่ก็หายไปอย่างลึกลับจนสุดท้ายต้องย้ายหนีออกจากหมู่บ้าน 

ผ่านไปหลายปีเมื่อฟิลิปปินส์กลายเป็นอาณานิคมมของสเปนนั้น ก็มีหลายครั้งที่เรือของชาวสเปนที่สัญจรไปมาถูกโจมตีโดยสัตว์น้ำ ซึ่งคาดว่าน่าจะเป็น SCP-106-TH หากไม่รอดก็จะหายไปโดยไม่ทิ้งร่องรอยเลย... จนเป็นตำนานของชนชาวท้องถิ่นว่า &#34;Palaka Dagat&#34; ซึ่งแปลว่า &#34;คางคกพิฆาตแห่งท้องทะเล&#34; โดยชาวบ้านเชื่อว่าเป็นผู้ปกปักษ์รักษาท้องทะเลแห่งนั้น หากจะสัญจรผ่านก็ต้องทำการขอขมาก่อน 

จนกระทั่งเมื่อปี ค.ศ.1944 ช่วงสงครามโลกครั้งที่ 2 ช่วงการสู้รบกันของกองทัพเรือญี่ปุ่นกับกองทัพเรืออเมริก มีการบันทึกของนายพล██████ ว่าได้เจอสัตว์ประหลาดคล้ายคางคงพุ่งตัวขึ้นมาอยู่ไม่ไกลจากเรือญี่ปุ่นและเข้าโจมตีเรือญี่ปุ่น (ดูภาคผนวก) และถ่ายรูปเอาไว้ได้ นั่นอาจครั้งแรกที่ SCP-106-TH ปรากฎตัวอย่างชัดเจน ซึ่งเหตุการ์ณนี้เป็นเหตุการณ์ที่ทำให้สถาบันตัดสินใจเข้าไปสืบสวนและหาทางกักกัน SCP-106-TH แต่ว่า SCP-106-TH ก็ไม่ได้ปรากฏขึ้นมาให้เห็นอีกนับแต่นั้น

**ภาคผนวก-1:**
&gt; บันทึกจากนายพล██████
&gt; &#34;มันดูเหมือนคางคงขนาดยักษ์ น่าอัศจรรย์มาก โชคดีแค่ไหนที่มันไม่ได้ตรงมาทางเรา เจ้านั่นกระโดดขึ้นมาจากใต้น้ำ เกาะขอบเรือของไอ้ยุ่นจนเรือของพวกนั้นเอียงไปเลย แล้วเรือก็ค่อยๆจมลง ชั้นใช้กล้องส่องทางไกลมองดูพวกยุ่นกระโดดลงจากเรือ ไม่มีการระเบิด น่าแปลก... ไม่รู้ว่าสัตว์ประหลาดนั่นกินพวกเขาด้วยไหม ชั้นว่ามันไม่น่าจะกินนะ เพราะชั้นไม่เห็นยุ่นคนไหนโดนมันกลืนลงไป พวกนั้นเอาแต่ว่ายแล้วร้องตะโกนไปมาและลอยหายไปกับกระแสน้ำ&#34;</textarea></pre>
