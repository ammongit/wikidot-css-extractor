    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3671 - A very angry box of cereal
**Auteur :** [[user DrMorris]]
**Traducteur :** [[user War Lock ]]
**Date de publication originale :** 7 juin 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3671

**Classe :** Sûr

**Procédures de Confinement Spéciales :** --SCP-3671 doit être entreposé sur une étagère étiquetée dans la salle de repos du Site-19. Le personnel est autorisé à en consommer le contenu. L&#39;apparence et le contenu de SCP-3671 doivent être photographiés et documentés quotidiennement.--

**Mise à jour :** Suite à l&#39;Incident du 13/03/2018, SCP-3671 doit être confiné dans un casier de sécurité moyenne au Site-19, dans l&#39;aile de stockage K-14. Son apparence et son contenu doivent être photographiés et documentés quotidiennement, et toute substance dangereuse à l&#39;intérieur doit être éliminée de manière appropriée.

**Description :** SCP-3671 est une boîte de céréales de marque générique et de taille standard. Chaque jour, à 6 h 30 du matin heure locale, un nouveau sac plastique de --céréales-- d&#39;objets se manifeste à l&#39;intérieur, remplaçant le sac précédent et son contenu s&#39;ils n&#39;ont pas été retirés. Son emballage change lui aussi pour correspondre au nouveau contenu.

Depuis l&#39;Incident du 13/03/2018, il est supposé que SCP-3671 est conscient et qu&#39;il perçoit dans une certaine mesure son environnement.

**Rapport des apparences de SCP-3671 et de son contenu :**
[[collapsible show=&#34;+ Extraits du rapport&#34; hide=&#34;- Extraits du rapport&#34;]]
&gt; **Date :** 22/02/2018
&gt; **Libellé :** Carrés de Fraises
&gt; **Contenu :** Des morceaux carrés de blé, de couleur rose et de saveur fraise.
&gt; **Notes :** N/D

&gt; **Date :** 05/03/2018
&gt; **Libellé :** Bacon Soufflé
&gt; **Contenu :** Maïs soufflé de saveur bacon. Le goût a été décrit comme &#34;inhabituel, mais pas mauvais&#34;.
&gt; **Notes :** N/D

&gt; **Date :** 12/03/2018
&gt; **Libellé :** Choco Boulettes
&gt; **Contenu :** Des morceaux de Granola recouverts de chocolat au lait.
&gt; **Notes :** Le Dr Frank a accidentellement déchiré la boîte en retirant le sac plastique à l&#39;intérieur.

&gt; **Date :** 13/03/2018
&gt; **Libellé :** Va te faire foutre. Je te donne des céréales chaque jour et c&#39;est comme //ça// que tu me remercies ?
&gt; **Contenu :** Des lames de rasoir.
&gt; **Notes :** Première fois enregistrée où l&#39;instance de SCP-3671 s&#39;est manifestée sous forme d&#39;objets non-alimentaires.

&gt; **Date :** 15/03/2018
&gt; **Libellé :** Sérieux mec, t&#39;es un trou du cul. Tu pourrais au moins t&#39;excuser.
&gt; **Contenu :** Un assortiment d&#39;épingles et de punaises.
&gt; **Notes :** N/D

&gt; **Date :** 20/03/2018
&gt; **Libellé :** Comment appelle-t-on une boîte de céréales qui tue parce que //quelqu&#39;un// n&#39;a pas pris la peine de l&#39;ouvrir avec attention ?
&gt; Un //céréale killer// !
&gt; Plus sérieusement, je te hais.
&gt; **Contenu :** Des balles de plusieurs calibres.
&gt; **Notes:** N/D

&gt; **Date :** 25/03/2018
&gt; **Libellé :** Très bien, j&#39;en ai marre de me chamailler avec vous les gars. Ça arrive les accidents, même si vous auriez pu mieux gérer celui-là. Que diriez-vous que nous redevenions amis ?
&gt; **Contenu :** Des corn flakes. Des tests ont révélé qu&#39;ils contenaient des doses létales de cyanure.
&gt; **Notes :** N/D

&gt; **Date :** 26/03/2018
&gt; **Libellé :** Merde, j&#39;étais //sûr// que vous alliez vous faire avoir.
&gt; Je vous déteste toujours sinon.
&gt; **Contenu :** Des morceaux d&#39;explosif en plastique de qualité militaire.
&gt; **Notes:** N/D

&gt; **Date :** 02/04/2018
&gt; **Libellé :** Je te //buterai//, Frank. Je vais trouver où t&#39;habites et te trancher la gorge pendant que tu dors. Attends un peu, tu vas //payer// pour ce que tu m&#39;as fait.
&gt; **Contenu :** Diverses dents humaines. Elles se sont avérées correspondre à celles du Dr Wright dans la forme et sur le plan génétique.
&gt; **Notes :** Le Dr Wright a demandé, et s&#39;est vu accordé, une protection personnelle. Cependant, SCP-3671 n&#39;est pas actuellement considéré comme capable d&#39;agir sur autre chose que son contenu.
