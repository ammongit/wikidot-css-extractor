**Объект №**: SCP-

**Класс объекта:** [[[euclid|Евклид]]]
**Особые условия содержания. Обновление от ██.██.████.** SCP- занимает комнату в жилом блоке сот. Также разрешено подавать запросы на получение вещей или информации(следует заметить, что все запросы были удовлетворены). Субъект не предпринимал попыток нарушить режим содержания и крайне доброжелателен к сотрудникам. В силу способностей SCP-, он обязан ежедневно под присмотром любого сотрудника совершать обход Зоны █ для обнаружения возможных существенных аномалий.

[[collapsible show=&#34;+Условия содержания. Обновление от ██.██.████: &#34; hide=&#34;- Закрыть&#34;]]
SCP- помещен в стандартную ячейку содержания Homo Sapiens с соответствующими удобствами и питанием. Также разрешено подавать запросы на получение вещей или информации(следует заметить, что все запросы были удовлетворены). Субъект не предпринимал попыток нарушить режим содержания и крайне доброжелателен к сотрудникам. В силу способностей SCP-, он обязан ежедневно под присмотром любого сотрудника совершать обход Зоны █ для обнаружения возможных существенных аномалий. SCP- разрешен доступ к информации о некоторых объектах, которые содержатся в Фонде.
Через год пребывания в Фонде SCP- выразил желание еще раз обсудить условия содержания. Предложения были приняты.
&gt; С характеристикой субъекта был ознакомлен О5-█ и дал согласие на изменение условий содержания. Да, нам следует проявлять осторожность, но можно идти навстречу тем, кто хочет сотрудничать с Фондом.
&gt; Д-р ████████, куратор.
[[/collapsible]]
[[collapsible show=&#34;+Первичные условия содержания&#34; hide=&#34;- Закрыть&#34;]]
SCP- помещен в комнату 4.85х3.46x2.20 м. Обычные условия содержания существ гуманоидного типа. Субъект не предпринимал попыток нарушить режим содержания и крайне доброжелателен к сотрудникам. В силу способностей SCP-, он обязан ежедневно под присмотром двух сотрудников службы безопасности совершать обход Зоны █ для обнаружения возможных существенных аномалий.
После месячного пребывания в Фонде SCP- выразил желание обсудить условия содержания. Предложения были приняты.
&gt; Да, мы можем его заставить сотрудничать - у нас есть для этого средства и возможности. Но SCP- не запросил ничего такого, что нельзя ему предоставить. Он не наглеет как SCP-████.
&gt; Д-р ████████, куратор.
[[/collapsible]]

//Примечание. Рекомендуется в кратчайшие сроки пересмотреть возможность перевода SCP- в штатные сотрудники. Содержание, хоть и не является крайне затратным, но все же идет за счет Фонда. Поставьте человека на баланс - пусть сам зарабатывает себе на жизнь. Он также опасен, как и любой научный сотрудник выше 2-го класса.
Также я буду настаивать на том, чтобы в описание места содержания было именно &#34;стандартная ячейка&#34;.
█████ ████████, отдел снабжения.//


**Описание**: SCP- является мужчиной европеоидной расы. Рост 186 см, вес 95 кг, среднего телосложения, глаза карие, шатен. Имя по документам - ████████ ██████. Узнав, что среди обслуживающего персонала к нему прилипло прозвище &#34;Детектор&#34;, предпочитает, чтобы его называли именно так, а не по номеру. SCP- добровольно связался с Фондом и выразил желание сотрудничать. Запись переговоров прилагается. На данный момент SCP- все еще находится на содержании.
Субъект способен чувствовать аномалии. Иногда - понимать их свойства
