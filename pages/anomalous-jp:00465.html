    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ████製の人狼ゲームのカード12枚(内容は\&#34;村人\&#34;4枚、\&#34;人狼\&#34;2枚、\&#34;狂人\&#34;2枚、\&#34;預言者\&#34;1枚、\&#34;霊媒師\&#34;1枚、\&#34;狩人\&#34;1枚、\&#34;妖狐\&#34;1枚)。このアイテムを使用して人狼ゲームを行った場合に\&#34;村人\&#34;以外のカードに対応した認識災害がそのカードを引いた人物に発生します。\n* \&#34;人狼\&#34;のカードを引いた人物はタイリクオオカミ(//Canis lupus//)と認識されます。\n* \&#34;狂人\&#34;のカードを引いた人物は全身が血液に覆われているように認識されます。\n* \&#34;預言者\&#34;のカードを引いた人物は頭部が水晶玉に置換されたように認識されます。\n* \&#34;霊媒師\&#34;のカードを引いた人物は全身が紫煙に覆われたように認識されます。\n* \&#34;狩人\&#34;のカードを引いた人物は[データ削除済み]製の拳銃であると認識されます。\n* \&#34;妖狐\&#34;のカードを引いた人物はアカギツネ(//Vulpes vulpes//)と認識されます。\nどの陣営が勝利したかに関わらず人狼ゲームが終了した際に視覚認識災害も収束することが判明しています。\n**回収日:** 2017/██/██\n**回収場所:** サイト-81███のレクリエーションルーム\n**現状:** 同上の低危険物保管庫に保管。\n//役職が前に分かったら人狼ゲームにならんだろ。//-村上博士(\&#34;村人\&#34;のカードを引いた人物)\n//一時的に収容室に連れていかれました。まあ、あの体じゃあ仕方ないですね。…心外ですけど。//-霊見研究補佐(\&#34;霊媒師\&#34;のカードを引いた人物)\n//えっと、あの、大丈夫です、どこも怪我してませんから！だから保健室に連れて行くのは…止めて下さい！//-収容スペシャリスト・狂宮(\&#34;狂人\&#34;のカードを引いた人物)\n//ゲームしてたら職員が3、4名がこっちに近づいてきて体を執拗に触ってきたのはそのせいだったのですね。//-狼谷従業員(\&#34;人狼\&#34;のカードを引いた人物)\n//あのままが良かったです。//-エージェント・狐石(\&#34;妖狐\&#34;のカードを引いた人物)&#34;
