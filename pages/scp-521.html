**Item nº:** SCP-521

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-521 deve ser armazenado no Armário de Itens Seguro 15 no Sítio-39. O nível da bateria do sinalizador GPS preso a SCP-521 deve ser verificado mensalmente, com um novo módulo instalado conforme necessário. A placa de aço que cobre a abertura de cartas de SCP-521 deve permanecer no lugar fora de testes autorizados.

Após a ativação, SCP-521 deve ser recuperado de seu novo local e devolvido ao armazenamento com uma nova placa de cobertura. SCP-521-1 em diante devem ser mantidos no Arquivo 4 do Sítio-39, com cópias digitais disponibilizadas na intranet da Fundação. Acesso a esses documentos não é restrito (com exceção de SCP-521-27, veja abaixo).

**Descrição:** SCP-521 é uma caixa postal vermelha, de um design comumente usado no Reino Unido pela Royal Mail. Recuperada de ██████████, Inglaterra, resultados de testes mostram que SCP-521 não difere em composição de uma caixa de correio padrão de mesmo design. SCP-521-X se refere aos itens recebidos durante a ativação de SCP-521, veja abaixo para obter mais informações.

SCP-521-X devem ser denotados numericamente e armazenados de acordo com os procedimentos acima quando recuperados.

Quando uma carta (&#39;carta&#39; aqui definida como um pedaço de papel contido em um envelope endereçado adequado) é inserida na abertura de SCP-521, os efeitos anômalos do objeto serão ativados. Nenhum outro item inserido em SCP-521 fará com que o objeto ative-se. Todas as cartas devem ser endereçadas de um (1) indivíduo para outro diretamente. Cartas enviadas de um indivíduo singular para uma empresa ou representante de uma empresa não resultam na ativação de SCP-521, ou vice-versa.

Até 24 horas após o momento de envio (independentemente do valor do selo usado), o item enviado chegará ao seu destino, junto com quaisquer outros itens de correio padrão. O carimbo postal no envelope não é o da empresa Royal Mail, mas sim um semelhante a [REDIGIDO]. No entanto, a carta original enviada não será encontrada dentro do envelope, em vez disso, tendo sido substituída por uma instância de SCP-521-X.

SCP-521-X aparentam ser cartas escritas durante períodos de conflito, muitas vezes endereçadas de combatentes a parentes ou amigos. Comparações de registros históricos colocam a maior parte dos itens SCP-521-X como tendo ocorrido durante as Primeira e Segunda Guerras Mundiais consulte o Adendo 521-E para exemplos. Uma exceção é SCP-521-27, consulte o Adendo 521-7 para obter mais informações.

Uma teoria atual sugere que os itens recuperados durante os testes sejam cartas originalmente não entregues. Pesquisadores da Fundação estão atualmente tentando rastrear possíveis parentes dos escritores para verificar essa hipótese.

Assim que uma carta adequada for enviada e entregue, SCP-521 desaparecerá de sua posição atual e reaparecerá em outro local dentro de uma localização urbana dentro de 150km. Seu método atual de movimento é desconhecido; no entanto, qualquer obstrução à abertura para cartas é removida durante o transporte. Nenhuma outra parte de SCP-521 é afetada durante seu transporte. Quaisquer itens de correio enviados entre a ativação e a entrega serão processados normalmente. Depois que SCP-521 tiver concluído uma transição para outra área, seu efeito será ativado na próxima correspondência adequada.

**Adendo 521-E:** Abaixo estão pequenos trechos de cartas recebidas durantes testes de SCP-521. Copias das cartas originais estão disponíveis para visualização na intranet da Fundação.

**SCP-521-1**
&gt; Eu disse a vocês no meu aerógrafo um pouco sobre a viagem até aqui. Claro, não devo mencionar nomes de lugares ou quaisquer detalhes vitais. A viagem de barco não pareceu muita longa, apesar do espaço confinado e da falta de algo realmente importante para fazer, mas durante parte da viagem eu fui um dos artilheiros antiaéreos, fazendo dois turnos de quatro horas de vigia a cada vinte e quatro, um desses, é claro, durante a noite.

**SCP-521-11**
&gt; Querida Mãe, Pai
&gt; A essa altura vocês devem estar preocupados, não tendo recebido uma carta minha há tanto tempo. Bem, as notícias dos desembarques na Itália já devem ser bem conhecidas em toda a Inglaterra, então posso dizer a vocês que cerca de setenta rapazes, incluindo eu, foram convocados para os Foresters para compensá-los no ataque a Salerno. Nós sabíamos que era para valer quando um bombardeiro de mergulho atirou na gente no barco de desembarque.

**SCP-521-31** Redação presente na carta original.
&gt; Minha querida Pammie,
&gt; Obrigado por sua carta, me contando todas as novidades. Agora posso te dar mais um pouco das novidades deste lado.
&gt; Acabamos de terminar cinco semanas em ██████ ████ e neste momento estamos a desfrutar de um descanso na costa do Báltico, na área do ██████. Nos deram o trabalho de ██████ alguns dias depois que o local foi capturado e ficamos para queimar as tendas pestilentas - cerca de cinco semanas no total.

**Adendo 521-27:** No teste SCP-521-D4, a carta recuperada era diferente dos exemplos anteriores. Apenas um pequeno fragmento de texto foi recuperado de SCP-521-27 devido a danos causados por fogo.

&gt; Veronica, envio esta carta porque pode ser minha última. Estou passando ela para um destacamento de civis indo para longe da zona de contenção na esperança de que chegue até você em segurança. Não posso dizer muito, mas só quero que saiba que te amo muito. Sinto muito pelo que aconteceu, eu não podia te contar antes disso tudo, mas a culpa é nos-

A carta está escrita no verso de uma caixa de cereais da marca &#39;Coco Pops&#39; da Kerllogg. A data de expiração parcial presente dá uma data de produção estimada de Janeiro de 21██. A data em que a carta foi escrita é atualmente desconhecida.
