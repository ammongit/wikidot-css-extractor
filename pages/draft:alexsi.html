**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект SCP ... должен содержаться в изолированном помещении, стены, потолок и пол которого должны быть полностью покрыты сильно обугленными досками, или любым другим материалом, подверженным сильным термическим повреждениям. Вход в комнату содержания должен иметь две двери и коридор между ними, который так же должен быть покрыт обугленным материалом, для избежания нарушений условия содержания. Взаимодействие с объектом разрешено только сотрудникам класса D в условиях поставленного эксперимента. Доступ к объекту  сотрудникам класса С и выше разрешен только с уровнем допуска 3, и под строгим контролем научного персонала. При этом сотрудник, который будет допущен к объекту строго должен быть семейным и общительным человеком.  ███████ ██████ ██████.

**Описание:**SCP ... является существом гуманоидного типа, ростом приблизительно два с половиной метров. Внешне чем то напоминает &#34;Дементоров&#34; из известного произведения о юном волшебнике. Вероятно не имеет нижних конечностей, поскольку постоянно парит над поверхностью, приблизительно в 10 - 15 сантиметров. Существо одето в длинный, черный и сильно поврежденный явно огнём балахон. Кисти рук так же не имеют отчетливых очертаний. Голова объекта закрыта капюшоном. Лица под капюшоном как такового увидеть не представляется возможным. Так как оно облачено тёмно-серой, густой дымкой. На месте глаз расположены два больших абсолютно чёрных пятна. Остальных очертаний, которые могут напоминать нос, рот и уши нет. Воздух вокруг существа искривляется, как под воздействия огня. При этом, по словам испытуемых, ни каких температурных аномалий замечено не было. По информации, полученной из ██████████████████, это единственный объект, который был обнаружен &#34;живым&#34; в SCP-2935. SCP-### является сущностью, которая обладает интеллектом, знает все известные языки. На контакт SCP-### идет не охотно. Предпочитает говорить коротко и лишь с теми людьми, которые не имеют семью, друзей, и в целом являются отстраненными и одинокими. После диалога, SCP-### убивает своего собеседника. Убийство может произойти как сразу после диалога, так и до. Смотреть приложение, эксперимент №5. Если испытуемый остается в живых, то ему ни чего не угрожает, пока SCP-### находится на содержании фонда. Смотреть приложение, эксперимент №6. Способ убийства выбранной жертвы не определён. Как правило, попавшие под влияние люди сходили сума, и погибали в мучениях спустя несколько недель. В очень редких случаях, смерть человека происходила через несколько минут, после встречи с SCP-###. У жертв SCP-### всегда были выявлены признаки удушения. Сердце, легки, трахея, находились в состоянии сильного термического повреждения. Горло и шея в целом были полностью выгоревшие изнутри. Для людей, которые не имеют проблем с коммуникацией в социуме, SCP-### является безопасным. Предположительно SCP-### является бессмертным. Поскольку способа уничтожить объект до сих пор найдено не было. Но не сложные условия содержания SCP-### позволяют фонду фактически навсегда оградить мир от влияния объекта. Объект невозможно сфотографировать, либо зафиксировать на видеозаписи. Все наблюдения происходят путем проверки комнаты содержания сотрудниками класса D. █████ ██████.

**Приложение:** SCP-### был обнаружен в России в Санкт-Петербурге. Сущность имеет отношение к старым легендам Петербурга. В народе SCP-### называют Чёрный кочегар, или в более современной интерпретации &#34;Демон пустоты&#34;. Поскольку фактически удержать, или поймать SCP-### стандартными способами практически не возможно, сущность долго находилась на свободе. Поймать SCP-### и отправить на содержание , удалось группе агентов фонда во главе с ██████ █████. После обнаружения сущности, агент █████ выяснил, что существо уже некоторое время преследует одного человека. Им оказался офисный рабочий, клерк, который занимался составлением отчетов и договоров в фирме ██████ по производству ████████████. Одинокий, явно уставший от работы человек. Не имел друзей, не общался с родителями, родственниками, и даже с коллегами. Агрессией, не отличался. Опасности для общества не представлял. Имя этого человека в отчет не занесено, амнезиак не применялся, группа агентов на прямой контакт с ним не выходила, в связи с тем, что SCP-### довольно известен в народе и рассказы про демона пустоты широко известны среди местных. К тому же риск раскрыть агентов и тем самым провалить операцию был велик. Путем изучения особенностей и истории появления SCP-### из старых легенд и слухов, фонд изготовил специальный контейнер. По сути это был обычный морской контейнер, без опознавательных знаков, красного цвета, обшитый внутри сильно обожжёнными досками, и укрепленный металлическим каркасом. Для поимки SCP-### фонд выделил сотрудника класса D имеющего отчетливый асоциальный характер, одинокий, заметно злобный человек. Для успешного проведения операции, нужно было перенаправить SCP-### на сотрудника класса D. А затем поместить того в подготовленный контейнер и ждать. В итоге все оказалось не так сложно, как предполагалось. Вышеупомянутый клерк был под воздействием SCP-### приблизительно две недели. Примерно за неделю до поимки SCP-### клерк был под наблюдением агентов фонда. Видимо крайне стойкий характер не позволил ему сойти сума, что в случае с SCP-### можно считать единственным случаем с начала изучения этой сущности. Благодаря глубокому изучению вопроса клерк сам догадался как можно избавиться от преследования. Для этого, он начал общаться с людьми, регулярно звонить родителям и стараться чаще находиться в компании людей. Как результат, восстановленные социальные навыки и желание избавиться от одиночества приобрели искренний характер. В этот момент агенты и ввели в операцию подготовленного для этого сотрудника класса D. Случайная встреча клерка и сотрудника класса D произошла поздно вечером, когда клерк возвращался домой. Сотрудник класса D совершил нападение на объект внимания агентов с поставленной задачей ограбить и избить клерка. После этого агенты перехватили сотрудника класса D и поместили в контейнер. Дверь контейнера была оставлена открыта и находилась под наблюдением. Спустя буквально пару часов агенты, дежурившие у дверей контейнера услышали изнутри крик сотрудника класса D. Руководитель группы, агент ██████ █████ заглянул в контейнер, резко отошел в сторону и приказал закрыть двери. Так был пойман SCP-###. Сотрудник класса D после поимки SCP-### был обнаружен мёртвым на полу контейнера. Тело погибшего сотрудника было кремировано.



**Приложение:**Полностью записано со слов гида, который проводил экскурсии по Петербургу. Разговор был записан в неформально обстановке. &#34;Это был кочегар. Звали его Василий вроде. Уже лет 150 прошло, и детали той истории легендой стали. Многое забыли, и в мистику углубились. Но все же чертовщина та до наших дней доползла сволочь. Работал на Петргорадской стороне. В кочегарке трудился, что не далеко от Карповки(река в центре Санкт-Петербурга). Люди про него в то время многого не знали. По скольку человек он был одинокий, отстраненный. Ни родителей, ни родственников у него похоже не было. Сирота одним словом. Жил там же, где и работал. Соседям по дому конечно &#34;здрасте&#34; говорил, когда на улице появлялся. Но общаться не любил. До магазина добежит, чего купит и к себе, в подвал. Не общительный короче был. И вот прошло несколько лет, как Василий там кочегаром устроился. То ли озлобился, то ли чего непонятно. Но по рассказам все тех же соседей по дому, животные стали пропадать домашние. Сначала все беспризорные исчезли. Ну и людям то хорошо, радовались. Меньше всякого у себя во дворах видели. Думали сбежали животинку в другие дворы. Но потом начали и свои питомцы исчезать. Первым куда то пропал местный пес, который одному из жильцов дома того принадлежал. На цепи в том же дворе, в будке собачей и жил. Ну подумали может отпустил кто по пьянке, да и ладно. Но само собой на этом ни чего и не закончилось. У других соседей тоже начали то кошки пропадать, то собаки. Не всех же дома держать. А какую животинку и по гулять отпускают. Это сейчас у нас все по домам сидят, задницы греют. И своих животных даже не выгуливают. А тогда люди свободнее были. Да и своих зверей отпустить не боялись. Но ладно, что я о зверях то! Так вот! Пропал значит человек! И не кто-то там пьянчуга. А здоровый мужик! Ну кто-то из местных. Без следа пропал. Тогда то панику и забили. Но пока расследование запускали, пока свидетелей опрашивали, в кочегарке пожар случился. Но самое то интересное, что выгорела только кочегарка. Дотла почти. Пожарники понять не могли, почему огонь на перекрытия не перекинулся. Но день два прошло. По шумели да успокоились. А через какое то время и ремонт в кочегарке сделали. А ну и главное! Когда пожарище обследовали, в топке нашли и кости животных, и человека пропавшего. Только кочегара так обнаружить и не удалось. Куда делся, а черт его знает. Люди подумали что сбежал. Вот только некоторые говорят, что видели как Вася к себе в подвал заходил. И все, больше не выходил. А после того как трупы нашли, так вообще на него ярлык нелюдя повесили. Демон, демон стали причитать. Нехристь и подобные слова на него повесили. И в общем все. Прошло какое то время. Люди уже даже забывать начали. Как вдруг на Петроградке начали люди умирать. Не пропадать! Умирать! Раз в месяц в два да кто-нибудь умирал. Интересно то, что у трупа каждого вся глотка выжжена была. До углей. Легкие, трахея. Все, чем человек дышит короче. Тогда то уже и закрепилась легенда, о &#34;черном кочегаре&#34;, или его ещё &#34;демон пустоты&#34; называют. Ведь не все умирали сразу. Кто-то успевал даже рассказать о нем людям. Но один фиг помирали... Сейчас эта пакость не так часто появляется. Но люди все ещё пропадают, и их находят все так же, с выгоревшим горлом. Один способ его удержать есть. Но как проверить то это? Ну и это только догадка! Ведь смерти тогда ещё начались только после того, как в кочегарке начали гарь со стен убирать, да доски обугленные. И слух ходит, что спасались люди от демона. Что мол бывали такие случаи. Дома свои покрывали всем, что сгорело! Досками, тряпками, углем обмазывали. И сидели там всю жизнь оставшуюся. Нечисть эта, кстати, не на каждого бросается, и не каждому является. Гибнут люди лишь одинокие. Ну не все. Стариков с ожогами не находили. Выбирает зараза жертв. Преступников любит. Отшельников. Или совсем уж одиноких, которые как вы знаете, ну в себе живут где-то. Ни с кем не общаются. Один в один как кочегар Василий... Один совет дать могу. Если вы человек одинокий, отстраненный, ни при каких обстоятельствах не приближайтесь к черному кочегару. Только в дали балахон черный увидите, уходите в другую сторону. Подальше держитесь от людей с взглядом поникшим, или суматошным. Он от человека к человеку цепляется. Если ваше одиночество сильнее запущено, то на вас перекинется...&#34;</textarea></pre>
