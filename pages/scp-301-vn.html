**Mã vật thể:** SCP301-A và SCP301-B

**Phân loại:** Keter

**Mô tả:** SCP301-A là một thực thể được xác định tồn tại dưới dạng một bức tranh sơn tường,với nội dung được thể hiện luôn là một con đường với đích đến được cho là không thể xác định. Khung cảnh xung quanh con đường thay đổi tùy theo đối tượng tiếp xúc với nó.

Trong khi đó SCP301-B là một thực thể dạng người xuất hiện từ bên trong SCP301-A. SCP301-B là một thực thể cao xấp xỉ 2 mét cùng nước da hoàn toàn là màu đen,mặc một chiếc áo vest cùng với một chiếc cà vạt màu trắng. SCP301-B không có các bộ phận trên khuôn mặt nhưng vẫn có khả năng giao tiếp.

**Miêu tả đặc tính dị thường/cách thức hoạt động:** SCP301-A có thể dịch chuyển và xuất hiện ngẫu nhiên ở một điểm nào đó trên trái đất, không phụ thuộc vào một quy mô nào như một thành phố hay một đất nước. Tuy tồn tại dưới dạng một bức tranh sơn tường biểu hiện một con đường không cụ thể. Nhưng nó vẫn có thể đi qua và được cho là một cánh cổng dẫn đến một khu vực,hoặc một không gian khác.Người đi vào được  quan sát thấy đi xuyên qua bức tường nơi SCP301-A có mặt và xuất hiện trong bức tranh đi thẳng về phía trước.

SCP301-B là thực thể dạng người cũng có thể dịch chuyển. Thực thể này thường tiếp cận những đối tượng là con người ở những nơi vắng người. Khi tiếp cận và chạm được vào mục tiêu, đối tượng bị nhắm đến không hề biểu lộ sự chống cự từ lúc tiếp xúc da thịt với SCP301-B. Sau đó thực thể sẽ đưa đối tượng tới trước cánh cổng, khi đó đối tượng sẽ lập tức đi thẳng vào cánh cổng, biến mất sau bức tường và ngay lập tức xuất hiện trong bức tranh.

**Quy trình quản thúc:**  Vì tính chất di chuyển liên tục cứ mỗi 3 tháng lại đổi vị trí một lần. Nên vị trí của SCP301-A phải được xác định một cách nhanh chóng và phải được ít nhất 3 người canh gác xung quanh nhằm tránh việc người dân cận khu vực tò mò

SCP301-B cần được đưa vào một buồng quản thúc tiêu chuẩn dành cho đối tượng dạng người với camera giám sát 24/24. Đối tượng rất hợp tác nhưng   nên tránh tiếp xúc da thịt với SCP301-B vì có thể gây ra hội chứng ảo giác và mất khả năng chống đỡ. Cần phải gắn chíp theo dõi cử động lên thân của đối tượng để theo dõi.

**Phụ lục 301-1:**
SCP 301-B được tìm thấy khi bị bắt gặp bởi 2 người phụ nữ trong khi nó đang dẫn dắt một người đàn ông tới SCP301-A. Lúc này nó đã buông cánh tay người đàn ông ra và dịch chuyển đi mất.Khi cảnh sát địa phương nhận được cuộc điện báo này, họ đã làm việc với người đàn ông và báo với người của tổ chức.

Người cùa tổ chức đã xoá kí ức của người đàn ông và thành công tìm được địa điểm của cánh cổng khi vô tình nhìn thấy một sinh vật trùng với miêu tả khi đi qua một căn nhà bỏ hoang ở ████. Điều đáng nói ở đây là  đối tượng SCP-301 không hề chống cự hoặc có ý bỏ trốn khi bị bắt giữ bởi đội đặc nhiệm của tổ chức.

[[collapsible show=&#34;Thẩm vấn&#34; hide=&#34; Thẩm vấn SCP301-B&#34;]]

**Thẩm vấn viên:** Xin chào, anh có thể nói chuyện chứ?

**SCP301-B:** Chào ngài,vâng tôi có thể nói chuyện bình thường

**Thẩm vấn viên:** Ồ thật tuyệt,vậy tôi có vài câu hỏi muốn hỏi anh đây.

**SCP301-B:** Rất vui lòng thưa ngài

**Thẩm vấn viên:** Tôi được nghe rằng họ quản thúc anh rất dễ, mặc dù kể cả không cần cố gắng. Tại sao anh lại không cố trốn thoát?

**SCP301-B:** Tất nhiên là tôi có lí do của riêng mình rồi,thưa ngài. 

**Thẩm vấn viên:** Nếu có thể,tôi rất muốn được nghe lí do đó của anh.

**SCP301-B:** Tôi không ngại chia sẻ nó đâu. Tôi thấy rằng ở nơi mà ngài đang làm việc có rất nhiều những imparlife. Vào đây chỉ là một bước để tôi đưa họ ra khỏi xiếng xích của sự sống.

**Thẩm vấn viên:** Anh nói gì? imparlife là gì vậy? trong tổ chức cùa chúng tôi ư?

Lúc này SCP đã chuyển từ xưng hô từ &#34;ngài&#34; sang &#34;ông&#34;. Các nét trên mặt của SCP301-B có vẻ cau lại như đang cảm thấy khó chịu.

**SCP301-B:** Ồ? Ông không biết những imparlife ư? Đó là cách gọi của chúng tôi đối với những con người có cuộc sống tệ hại. Ý tôi những người mà tôi muốn nói tới đó là những người mặc những bộ quần áo màu cam nâu và có biểu tượng gì đó trên ngực như người của các ông là hầu như chiếm đa số.

**Thẩm vấn viên:**  Ý anh là những nhân viên cấp D? 

**SCP301-B:** Ồ, vậy ra đó là cách mà họ gọi những người đó. Đúng,ý tôi là những nhân viên cấp D mà ông đang nói tới.

**Thẩm vấn viên:**  Ý anh là sao khi anh nói rằng muốn đưa họ thoát khỏi xiềng xích của sự sống?Bức tranh  kia là một phần của anh à? Vả lại anh vưà nói &#34;chúng tôi&#34;? Các anh có nhiều hơn một người sao?

Lúc này SCP chỉ trả lời câu hỏi phần sau như cố ý không muốn đề cập thêm về vấn đề đó.

**SCP301-B:** Một phần là như thế,cánh cổng  đó là cách tôi đến với thế giới của ông. 

**Thẩm vấn viên:**Hm, thú vị đấy. Vậy anh có thể cho tôi biết thêm được không? Đối tượng của anh là những người có cuộc sống bất hạnh à?

**SCP301-B:** Tôi không nghĩ vậy đâu tiến sĩ à. Bây giờ tôi không có tâm trạng để trả lời thêm câu hỏi nào hay cho ông biết thêm gì đâu,xin lỗi.

Sau đó SCP308 đã không chịu trả lời thêm bất kì câu hỏi nào nữa và cuộc thẩm vấn buộc phải dừng lại.

**Phụ lục 301-2:** Từ khi SCP 301-A và SCP301-B được cho vào quản thúc. Cứ cách mỗi hai tuần tổ chức lại mất đi một nhân sự cấp D.
Tổ chức đã cố tìm ra cách giải quyết với SCP301-B vì trước đó nó đã thừa nhận có ý tiếp cận những nhân viên cấp D. Những người trực canh gác cánh cổng sau mỗi lần đó đều được phát hiện bị ngất nằm ngay cạnh cánh cổng mặc dù đều đã được trang bị kiến thức phòng lại khả năng dị thường của SCP301-B. (Và đôi khi tổ chức cũng mất đi một số nhân sự trong đội đặc nhiệm, một vài tiến sĩ và nhiều nhân sự cấp D khác)</textarea></pre>
