일련번호: SCP-135-KO

등급: 유클리드(Euclid)

재단 긴급 명령: 이 SCP에 관한 사건이 발생할 경우 엄중 조치하겠습니다.
아울러 이 SCP는 4등급 이상의 인원만 재단 상부에 허가를 받고 접촉 및 실험아 가능함을 알려드립니다.
이를 지치지 않을 경우 **최대 해임 및 강등 처리될수 있습니다.**. 

변칙성:
SCP-135-KO(고등학생)
● 순간이동 능력

●망치를 사용시 특별한 기능을 사용할수  있다


-1(망치)

●맞을 시 즉시 기절

●그후 기절한 사람을 24시간 동안 다시 망치로 때려서 돌려놓지 않으면 **사망**

●재단에게 숨기고 있는 기능이 있음(추정)

특수 격리 :24시간 지켜볼수밖에 없는 게체이다. 사실 135는 재단에 들어오게 하는 과정도 순탄치 않았다. 그 과정에 대한 자료는 보안상의 이유로 상부에게만 공개되어 있었으나 현재 05 심의 이후 **일부 내용 제외한** 과정을 부록으로 실었다.

SCP-135-KO가 다니던 학교의 교장이 말하기를 격리는 &#39;불가능&#39;하다 언급했다 참고로 SCP-135-KO가 알려졌을때 SCP-135-KO는  교장이 많이 지켜보던 학생이었기 때문에 교장이 많은 정보를 습득해 있었다. SCP-135-KO가 격리된 이후 교장은 기억소거처리되었다.

설명: SCP-135-KO는 고등학생이다. 이후 등재되는 망치은 -1이다. 사실 이는 그닥 의미가 없는기 망치는 &#39;절대로&#39; SCP-135-KO로부터 가져올수 없다(망치를 물리적으로 뺏으면 다시 SCP-135-KO의 손으로 돌아온다)


싱당히 수상한 학교의 내면을 수색하는 학생들이 다수 존재했으며, SCP-135-KO 역시 그 중 한 사람이었다. 사실 수색중애 발견한 것이 -1이며 SCP 재단에서 지하실을 조사하러 들어갔을때 나온 변칙성 물체만 52가지이다. 학교 또한 매우 수상한 면이 많다. SCP 재단 내에서는 그 학교가 요주의 단체 소속의 학교가 아닌가 수상하여 수색에 들어갔으나 이는 재단의 정보력으로도 알수 없었다.

이 SCP는 격리 실패 위험이 높다. 그러나 SCP-135-KO가 상당히 재단에 협조적이어서 처음 등급인 케테르급에서 유클리드급으로 하향되었다. 사실 -1은 안전 등급이고 SCP-135-KO 가 유클리드인것이다. 

SCP-135-KO 가 다니는 학교에서는 상당히 SCP-135-KO의 이름이 많이 알려져 있었다. SCP-135-KO는 학교에서  상당히 위험하다고 알려져 있다. 이유는 변칙적 망치 때문. 물론 다른 학생들도 각각의 변칙적 존재이며 변칙적 물체를 가지고 있다고알려져 다

SCP-135-KO가 남긴 비밀 암호:두기라 롷 칵푹 삭 러아.
부록

격리 과정
재단에서는 첫번째 격리를 시도했다. 처음은 말빨로 재단으로 대려오려 했으나. 말하는 D계급한테 망치를 공격해 D계급을 잃게 되었다.

두번째는 물리적 격리이다. 격리중 **약간의 인원**(D계급 10명)을 잃긴 했지만 재단에 들려오는 것은 성궁했다. 이쯤되자 재단은 이 SCP를 케테르로 지정하자는 논의가 나왔고 이가 지정되는가 했는데. 이어서 SCP-135-KO와 재단이 걔속해서 대화함 끝에 SCP-135-KO 가 재단에게 협조적으로 태도를 바꿧다. 이는 요주의 단체와 관련이 있어서가 아닌가 추정하고 있다</textarea></pre>
