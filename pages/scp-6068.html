**Mã vật thể:** SCP-6068

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Do khí hậu khắc nghiệt của địa phương, công tác tuần tra tuần tra thường xuyên gần SCP-6068 không được khuyến nghị. SCPS //Shurale// vẫn sẽ đóng quân trong vùng lân cận của Quần đảo De Long trong trường hợp các cảm biến ngoại vi báo động có xâm nhập trái phép.

Mặc dù nỗ lực lấp kín lối vào của SCP-6068 bằng bê tông đã thất bại vì lý do không xác định, nhưng động thái này vẫn sẽ tiếp tục cho đến khi cơ sở được xác nhận là hoàn toàn không thể tiếp cận được nữa. Hiện vẫn chưa thể xác thực kết quả cuối cùng của động thái nói trên.

**Mô tả:** SCP-6068 là một khu phức hợp dưới lòng đất có lối vào nằm trên Đảo Zhokhov[[footnote]]Остров Жохова[[/footnote]] ở biển Đông Siberi. Do một hiện tượng chưa rõ, các khái niệm được chứa bên trong hoặc có liên quan đến SCP-6068 là vô cùng khó để hình dung. Hiện tượng này cũng được cho là nguyên nhân gây nhiễu nặng, làm biến dạng tín hiệu âm thanh và hình ảnh do các nhóm thăm dò gửi từ bên trong khu phức hợp.

Thời điểm hoặc mục đích xây dựng SCP-6068, cũng như ai là người đã xây dựng nó, hiện chưa rõ. Hiện chưa có thông tin về khu vực nằm bên trong SCP-6068, tất cả các đội thăm dò được cử đến đó đều được cho là đã mất tích và không thể được thu hồi. Nếu các bản ghi trước đó là đáng tin cậy, thì không có sinh vật sống nào từng được phát hiện bên trong SCP-6068.

[[collapsible show=&#34;+ Phụ lục: Bản ghi thăm dò 606808062021&#34; hide=&#34;- Đóng Phụ lục&#34; hideLocation=&#34;both&#34;]]
**Lời nói đầu:** Vào ngày 01/06/2021, Đội Đặc nhiệm Cơ động Digamma-15[[footnote]]Biệt danh đã mất[[/footnote]] đã được cử đi làm nhiệm vụ thăm dò bên trong SCP-6068. Mặc dù có sự rối loạn về chi tiết chính xác của các nhiệm vụ thăm dò trước đó, nhưng cho đến nay, không có bất kì nhóm hoặc cá nhân nào từng quay trở lại từ SCP-6068 sau các nhiệm vụ thăm dò trước đó. Do vậy, ĐĐNCĐ đã được trang bị những thiết bị sinh tồn tối tân, khẩu phần ăn cho một tháng và Thiết bị Dịch chuyển Khẩn cấp McPherson-Engelhart (MEET)[[footnote]]Được tạo ra bởi một chương trình chuyên nghiên cứu về các giải pháp vận chuyển nhanh chóng để giúp các đội đặc nhiệm rút lui an toàn khỏi những tình huống nguy hiểm.[[/footnote]].

**Thành viên đội:** Alpha (đội trưởng), Beta, Gamma, Epsilon

**Thông tin đính kèm:** Bản ghi này được tổng hợp từ nhật ký âm thanh và hình ảnh được ghi lại bởi thành viên trong đội cũng như bộ chỉ huy nhiệm vụ đang đóng trên SCPS //Shurale//. Hiện đang có các nỗ lực nhằm xác minh tất cả các sự kiện và đã đạt được những thành công ở mức độ khác nhau.

&gt;

&gt; //[Epsilon nhìn vào camera với một nụ cười nhẹ nhàng.]//
&gt; 
&gt; //[Trong tám phút tiếp theo, hình ảnh camera chậm lại, cho thấy ô cửa sổ được chứa trong một bề mặt trắng sạch, không tì vết. Khuôn mặt của Gamma vẫn có thể được nhìn thấy và tĩnh lặng trong suốt khoảng thời gian đó. Gần cửa sổ là tấm biển có in hai từ không thể hiểu được.]//
&gt; 
&gt; //[Máy quay chuyển sang màu đen, hiển thị biểu tượng mà nhóm thám hiểm gặp phải khi mới bắt đầu chuyến thăm dò.]//
&gt; 
&gt; //[Không có thêm nội dung.]//
[[/collapsible]]

Thiết bị MEET được tìm thấy vào ngày 07/06/2021 trên boong tàu SCPS //Shurale//. Được dịch chuyển cùng với nó là các đoạn ghi âm ở trên và thẻ bài danh tính của Alpha. Không có dấu hiệu cho thấy còn bất kì thành viên nào sống sót sau chiến dịch.
