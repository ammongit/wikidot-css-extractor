    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Pochopení Reality**
**Originál:** http://www.scp-wiki.net/grasp-on-reality
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Brian DAmmas]]
[[include info:end]]

Nechtě mě říct vám něco o ohýbačích reality.

Ze všeho nejdříve, říkáme jim Bixbies. Proč? Zaprvé, v případě, že někdo omylem kvákne něco před civilníma, nepřekvapí je to. Zadruhé, když mluvíte s ohýbačem reality, nemusí vědět vše, čeho jsou schopni, a vy jim nebudete dávat žádný nápady.

Tihle čuráci jsou nebezpeční. Když jednoho uvidíte, nebudete se zapojovat, dokud to nebude vážně nutný. Pokud musíte, buďte milý, zkuste myslet na něco hezkého, možná budete mít dobrej den. Spíš ne. Kdykoli můžete, nechte profíky se s tím vypořádat.

Většinou se je nepokusíme zadržet. Jo, Nadace obvykle takhle nefunguje, ale rádi bychom měli svět, ve kterém žijeme. Takže, v tomhle ohledu, obvykle souhlasíme s GOC. Lepší, když jsou pryč.

Super, takže, bojujete s někým kdo může udělat téměř cokoli. Jak je zastavíte? Tak zaprvé, nemůžou dělat všechno, aniž by na to mysleli. Možná všichni můžou číst myšlenky. Ale když nemyslí na to, že to udělají, tak neví, že to mohou udělat, takže to nebudou zkoušet. Pamatujte, nejsou chytřejší než vy. Možná jsou schopni dělat věci jinak, možná znají jiné věci, ale nejsou chytřejší. 

Zadruhé, musí se soustředit. Měli jsme jednoho kokota, rozhodl se, že bude vědět o každém, kdo ho sleduje. Ten čurák zabil dvacet z nás předtím, než jsme vůbec měli dostatek lidí ho dostat. Nemohl vědět o nás všech, víte?

Jaký druh Bixbies je nejhorší? To záleží jak to myslíš. Za moje prachy, děcka. Skoro pokaždý to skončí kulkou. Sniper je normálně sejme velmi lehce. Ale skutečně je zabíjet? Ukažte mi chlapa, co zabije tříletý děcko, já vám ukážu někoho zraněnýho nahoře. Jsou tou nejhorší věcí, co budete dělat pro Nadaci, ale ne často.

Teď, kteří jdou sundat nejhůř? Většinou, někdo kolem dvacítky. Mnohem mladší, neví dost na to aby nějak víc ublížili. Starší, nemají tak flexibilní myšlení, na to zkoušet cokoli reálného tam venku. Lidi kolem dvacítky budou experimentovat. Zkusí vše, co je napadne. Nepůjdou na to pomalu a opatrně, když zjišťují, co dokážou. Máme jednoho z nich, tak vytáhneme velký zbraně.

Takže, né vždy to končí tím, že je zabijem. Někdy, hlavně u těch starších, si s nimi trochu popovídáme. Přesvědčíme je, že svět na ně není připraven. Necháme je jít někam jinam. Spousta z nich to udělá sama od sebe. Zatím se nikdo z nich nevrátil zpět. Nikdo neví proč. Možná je tenhle svět opravdu ve velkejch sračkách. Nebo, je možná něco žere? Nemám tušení. 

Každopádně, teď chápete, co jsem myslel tím, když jsem říkal, že obří želva není velkej problém, i když po nás fluše oheň.</textarea></pre>
