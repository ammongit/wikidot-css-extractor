    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-1904 – Spielröhren
**Autor:** [[*user bogleech]]
**Original:** http://www.scp-wiki.net/scp-1904
**Übersetzer:** [[*user Dr Alice)]]
**Bild:** [https://commons.wikimedia.org/wiki/File:Anencephals.jpg Wikimedia Commons], von [https://commons.wikimedia.org/wiki/User:Ctac Stanislav Kozlovskiy], public domain
[[include credit:end]]
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1904/tubes2.jpg|caption=Zwei Instanzen von SCP-1904-1.]]

**Objekt-Nr.:** SCP-1904

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** --SCP-1904 ist derzeit demontiert und in Lagereinheit-07 untergebracht. Es sind keine weiteren Verfahren nötig, um SCP-1904 einzudämmen.--  SCP-1904 ist an seinem ursprünglichen Standort zu überwachen, der derzeit als Lager der Regierung getarnt ist. Alle Außenflächen und Umgebungen sind wöchentlich und sofort nach der Fortpflanzung zu reinigen und zu desinfizieren. Neun (9) Forschungsexemplare von SCP-1904-1 werden derzeit in einzelnen Zellen an Standort-17 aufbewahrt. Zusätzliche Instanzen von SCP-1904 sind einzusammeln und zu terminieren, sofern sie nicht von Dr. ██████ zur weiteren Untersuchung angefordert werden. Unter keinen Umständen hat das Personal das Objekt zu betreten [siehe Vorfallbericht 1904-A].

**Beschreibung:** SCP-1904 ist ein Netzwerk aus Plastik-Kletterrohren, das in einem  ██████████-Restaurant in ████████, MD, installiert ist.[[footnote]] Aufgrund der Ähnlichkeit mit anomalen Fastfood-Restaurants wird eine Verbindung zu [[[SCP-2915]]] untersucht.[[/footnote]] Die Struktur weist im Ruhezustand nur wenige ungewöhnliche Eigenschaften auf, außer gelegentlichem Zittern und Lauten, die mit &#34;Wimmern&#34; verglichen werden können. In unregelmäßigen Abständen kann sich die Vokalisation zu Stöhnen, Schreien und gelegentlich zu Geräuschen des &#34;Würgens&#34; oder &#34;Erstickens&#34; ausweiten, die bis zu mehreren Stunden andauern und normalerweise den Beginn eines neuen Schwangerschaftszyklus markieren. Die Schwangerschaft dauert zwischen acht Tagen und elf Monaten, während derer Spuren von Blut, Fruchtwasser und Gebärmuttergewebe mit zunehmender Häufigkeit aus dem untersten Eingang der Struktur austreten können. Es wurde kein bestimmter Ursprungspunkt oder eine DNA-Übereinstimmung für diese Flüssigkeiten gefunden. Ein typischer Schwangerschaftszyklus endet mit einem einzigen gewaltsamen Ausstoß von Flüssigkeiten, Geweben und einem oder mehreren Instanzen von SCP-1904-1.

SCP-1904-1 ähnelt menschlichen Embryonen in unterschiedlichen Entwicklungsstadien, wobei höhere Stadien durchweg schwere angeborene Missbildungen aufweisen. Unabhängig von der Erkrankung beträgt die Überlebensrate bis zur Terminierung fast 100 %. Die Instanzen nehmen bei minimaler Nährstoffaufnahme stetig an Größe und Mobilität zu, schreiten jedoch nicht weiter in der Embryonalentwicklung voran oder scheinen anderweitig zu altern, das älteste Forschungsexemplar überschreitet jetzt ████ kg. Die kognitive Entwicklung ist minimal, obwohl Instanzen, die dafür ausgestattet sind, beobachtet wurden, wie die Vokalisationen des Personals nachahmten und in einigen Fällen reproduktives Verhalten versuchten. SCP-1904 zeigt einen Anstieg der Vokalisation, die mit der Terminierung jeglicher SCP-1904-1-Instanzen zusammenfällt, beschrieben als &#34;Schreien&#34;, gefolgt von längeren Phasen des &#34;Weinens&#34;.

**Vorfallbericht 1904-A**
Während der ersten Untersuchung von SCP-1904 wurde D-4356 mit Standard-Audio-Video-Überwachungsausrüstung in das Gebäude geschickt. Es wurden keine ungewöhnlichen Eigenschaften entdeckt, bis D-4356 nachlassend ansprechbar wurde und bald durch eine typische Flüssigkeitseruption aus dem Objekt ausgestoßen wurde, wobei D-4356 physiologische Anomalien und geistige Fähigkeiten aufwies, die mit SCP-1904-1 übereinstimmen. D-4356 wurde zu den Exemplaren von Site-17 gebracht und hat weiterhin an Masse zugenommen. Alle weiteren Untersuchungen durch menschliche Testsubjekte haben zu ähnlichen Ergebnissen geführt. Weitere Subjekte wurden terminiert. 

**Vorfallbericht 1904-B**
Nach umfangreichen Tests wurde SCP-1904 am ██.██.████ demontiert, wies keine anomalen Eigenschaften bei der Lagerung auf und wurde als sicher reklassifiziert. In den folgenden ██ Monaten zeigte sich eine exponentielle Zunahme von Geburtsfehlern in einem sich schnell ausdehnenden Radius um den ursprünglichen Standort des Objekts. Es wurde festgestellt, dass Exemplare mit den Eigenschaften von SCP-1904-1 übereinstimmten und SCP-1904 wurde an seinem ursprünglichen Standort und in seiner ursprünglichen Konfiguration wieder aufgestellt, woraufhin die Welle abnormaler Geburten nachließ. ███ bestätigte und ███ potenzielle Instanzen von SCP-1904-1 wurden anschließend konfisziert, seziert und terminiert, während Klasse-B-Amnesika an einen Großteil der umliegenden Bevölkerung verabreicht wurden. Betroffene Paare wurden nach Beweisen einer Langzeitkontamination sterilisiert und bei einer angeblichen Sammelklage gegen ein erfundenes ausländisches Pharmaunternehmen entschädigt.

**Entdeckung**: Am 06. November ████ berichtete eine Zeitung aus ████████ über eine Reihe von &#34;Monster&#34;-Sichtungen, die von mehreren Augenzeugen über einen Zeitraum von drei Tagen bestätigt wurden. Foundation-Agenten verfolgten die Aktivitäten schließlich bis zu einem ██████████ zurück, das angeblich seit dem Vorjahr wegen Umbaus geschlossen war. 48 Instanzen von SCP-1904-1 wurden anschließend im begehbaren Gefrierschrank der Einrichtung entdeckt und ███ lebende Exemplare aus lokalen Abwassertunneln geborgen. Das Restaurantpersonal und Management bleiben vermisst.</textarea></pre>
