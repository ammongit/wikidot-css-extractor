[[include component:image-block name=636px-Nikon_d3_1.jpg|caption=SCP-515, фотоспалах знято під час тестування.|width=300px]]

**Об’єкт №:** SCP-515-ARC

**Клас об’єкта:** Безпечний

**Особливі умови зберігання:** Наразі SCP-515 знаходиться на дослідженні, а доступ до вивчення об&#39;єкта надається тільки персоналу з 4-им рівнем допуску. В іншому випадку SCP-515 знаходиться у д-ра Кондракі.

**Опис:** SCP-515 -- це сильно модифікований фотоапарат Nikon D3, корпус якого змінено на спеціально реконструйований корпус з [[[SCP-143]]]. Великий зовнішній фотоспалах прикріплений зверху пристрою, використовує систему нагріву фотоспалаху приєднану до чистого скляного контейнера з [[[SCP-295]]]-1. Підпис на пристрої -- &#34;Obraz xIII&#34;.

Світлочутлива матриця замінена на клітинну ґратку взяту з [[[SCP-408]]], яка зберігає певні розумові здібності безпосередньо поруч із роєм SCP-408. Це дозволяє робити фотографії голосовою командою та майже завжди забезпечує гарну якість зображення. Спуск та матриця створені з використанням інформації, отриманої від зворотного проєктування [[[SCP-698]]]. Використовуючи зворотний метод функціювання SCP-698, пристрій може робити фотографії не покладаючись на світло, а фокусуючись на [ДАНІ ВИДАЛЕНО] суб’єкта, що дозволяє зобразити суб’єктів, яких, вважається, неможливо сфотографувати. Механізм фотоспалаху SCP-515 здатний завдати опіки 2-3 ступенів та тимчасову втрату зору на близькій відстані. Фотоспалах може працювати на низькій інтенсивності світла, що дозволяє використовувати його як надзвичайно потужний ліхтар. Також він здатний повністю вивести з ладу інші пристрої для фотографування перенавантажуючи їхні матриці до неминучого пошкодження.

SCP-515 створений д-ром █████ Кондракі у вільний час у Зоні 17. Під час спроб покращити технологію фотографування для результативнішої допомоги у роботі з SCP-об’єктами він розробив концепцію використання технології SCP зі своєю камерою. Кінцевий результат -- це, можливо, найпотужніша фотокамера, відома людству. О5-█ виразив незадоволення щодо ще одного випадку сумісної експлуатації об’єктів, але відмітив, що це зроблено в інтересах Фонду. Проведення експерименти направлених на отримання зображень зовнішності деяких невидимих SCP-об’єктів або тих, які неможливо сфотографувати, чекають схвалення. 

**Додаток 515-A:** Після інциденту з [[[SCP-239]]] [[[incident-239-b-clef-kondraki|(Клеф-Кондракі)]]], SCP-515 вилучено О5-█ до подальших розпоряджень. Дозвіл на це надано після того, як на записах відеоспостереження виявили, що SCP-515 здатний перехоплювати та контролювати систему спостереження Зони 17.

**Додаток 515-Ax:** Д-ру Кондракі наказали продемонструвати цю якість -- він зміг за допомогою об’єкта маніпулювати та перенаправляти запис із камер безпеки по Зоні 17. Крім цього, SCP-515 також показав здатність керувати декількома іншими камерами, включаючи одноразові фотокамери Kodak та поляроїд, який належить [[[SCP-105]]]. Початок тестувань з камероподібними SCP-об’єктами знаходиться на розгляді.</textarea></pre>
