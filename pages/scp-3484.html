[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3484/rauberslehrbuch.jpg|caption=Una pagina esempio da SCP-3484. È confermato che non contiene rischi memetici.]]

**Elemento #:** SCP-3484

**Classe Oggetto:** Safe //In valutazione per Risolto, 5/5/2018//

**Procedure Speciali di Contenimento:** SCP-3484 e una sua traduzione in inglese sono conservate in una cassaforte per oggetti anomali standard al Sito-66, e non richiedono un contenimento speciale al di là di una serratura standard e delle procedure di checkout.

Lo studio di SCP-3484 è limitato al personale di classe-D affidato alle cure del Dr. [[[SCP-3966|Roderick Argent]]], che dev&#39;essere tenuto in quarantena dal resto del personale per prevenire la diffusione di conoscenze memetiche.

**Descrizione:** SCP-3484 è un manuale anatomico prodotto nel 1862. È scritto in tedesco e stampato a Gottinga. L&#39;oggetto mostra segni di usura compatibili con un libro di quell&#39;età conservato in un magazzino, con una leggera scoloritura sulla copertina dovuta ad esposizione a composti chimici non caustici. La pagina 87 mostra la parola &#34;RIMOSSO???&#34; scritta a mano, in Inglese, a margine di pagina 87. L&#39;oggetto descrive un processo mediante il quale un corpo umano può venire disassemblato e riassemblato senza l&#39;uso di alcuno strumento. Dopo che SCP-3484 è stato studiato per un certo lasso di tempo, i soggetti diventano in grado di usare le abilità descritte su sé stessi e sugli altri.

Il metodo di disassemblaggio richiede la palpazione di specifici marcatori, descritti in SCP-3484, seguiti dall&#39;applicazione di una pressione e/o rotazione delle parti del corpo in corrispondenza dei marcatori. Dopo l&#39;esecuzione dei metodi appropriati, le parti del corpo si separano dal corpo ospite e si mantengono vitali fino a 72 ore dal distacco, apparentemente conservando funzioni e motilità; tuttavia, non è mantenuta la connessione neurale al corpo ospite, che non è in grado di percepire gli stimoli nella parte del corpo rimossa, né di controllare il suo funzionamento.

Le parti del corpo separate possono essere riattaccate usando tecniche analoghe, descritte in SCP-3484. La connessione neurale viene ristabilita al termine della procedura senza che ci siano segni di decomposizione o di neuropatia, e l&#39;ospite recupera l&#39;uso normale della parte del corpo.

SCP-3484 avverte che parti di differenti esseri umani non dovrebbero essere combinate; i test confermano che l&#39;innesto di parti del corpo estranee ha come risultato, nella maggior parte dei casi, un&#39;estesa reazione di rigetto nella zona interessata, che col tempo causa gravi infiammazioni ed ulcere potenzialmente fatali al fegato, alla pelle e alla mucosa. Questi sintomi possono essere attenuati dall&#39;uso di donatori e riceventi istocompatibili e di terapie immunosoppressive.

Nonostante i rischi di rigetto, i metodi descritti consentono il trapianto di parti del corpo addizionali da dei donatori ad un ricevente che sia completamente integro; questi otterrà la capacità di controllare queste parti, anche se l&#39;aggiunta di cervelli addizionali causa concorrenza nel movimento fra i cervelli. 

&gt; **Aggiornamento 12/4/2017:** In condizioni sperimentali, D-51174 ha dato una dimostrazione delle tecniche a D-43922. Con la pratica, D-43922 è stato capace di separare le parti del corpo anche senza aver mai visto SCP-3484. SCP-3484 è stato identificato come rischio memetico, ed inviato al Dipartimento Rischi Cognitivi per ulteriori studi.
&gt; 
&gt; //Nota del Ricercatore Capo: ho esaminato le registrazioni dei test memetici e mi sono chiesto se avrei potuto percepire io stesso i marcatori. È sorprendentemente facile da eseguire, se sai cosa stai cercando; dopo dieci minuti passati a staccare e riattaccare il mio pollice sinistro, ho capito come staccare la mia mano all&#39;altezza del polso e come sfilare di netto la mia ulna. Ho dovuto scrollarla un po&#39; per farla tornare in sede, ma ho ricomposto per intero il mio braccio e funziona perfettamente. - R. Argent//

&gt; **Aggiornamento 12/13/2017:** Vedi il Report Rischio Cognitivo 3484-CH1 per dettagli. Non sono state rilevate alterazioni mentali o fisiche causate dallo studio del materiale; inoltre, la consultazione occasionale dei materiali non è sufficiente a trasmettere l&#39;effetto anomalo. È degno di nota che i soggetti affetti da SCP-3484 siano capaci di rimuovere e riattaccare le parti del corpo di altri soggetti mai esposti a SCP-3484. Questo suggerisce che gli effetti memetici anomali non causino modifiche fisiche ai soggetti dopo lo studio di SCP-3484. Si raccomanda lo studio prolungato degli effetti anomacÐ µæ&amp;LØ£á ¤BT˜d1¶

[[collapsible show=&#34;NOTIFICA SUPPLEMENTARE - ACCESSO CONSENTITO SOLO A L4 O SUPERIORE&#34; hide=&#34;ACCESSO AUTORIZZATO&#34;]]
&gt; **VERBALE DELLA RIUNIONE MEMBRI O5, DECLASSIFICATA AD USO DEI DIRETTORI DEI SITI - EVIDENZE POTENZIALI DI UN EVENTO LETHE**
&gt;
&gt; **TUTTI GLI IDENTIFICATORI O5 SONO STATI REDATTI IN OSSERVANZA AL PROTOCOLLO [http://www.scp-wiki.net/wjs-proposal SCP-001]**
&gt; 
&gt; **Data della Proposta:** 5/5/2018
&gt; 
&gt; **Aggiornamento della Proposta:** Revisione degli Effetti Memetici di SCP-3484
&gt; 
&gt; **Dialoghi:**
&gt; 
&gt; ##880000|Perché discutiamo di questo oggetto? È classificato come Safe, abbiamo compreso il rischio memetico, ed è facilmente controllabile.##
&gt; 
&gt; ##008800|Forse troppo facilmente. Vedere o maneggiare il testo non trasmette l&#39;effetto anomalo, e il testo in sé non si modifica od altera in alcun modo per adeguarsi al lettore; solo uno studio attento e la pratica consentono al soggetto di mostrare gli effetti anomali. Non sono preocupato per il contenimento del libro: sono preoccupato del fatto che potrebbe essere un semplice libro non anomalo.##
&gt; 
&gt; ##000088|E che mi dici a proposito della trasmissione memetica dell&#39;effetto anomalo?##
&gt; 
&gt; ##008800|Trasmettiamo informazioni per via memetica tutti i giorni: si chiama conoscenza. Io ti insegno come si legge, tu impari a leggere. Io ti insegno a cucinare un tacchino, tu impari a cucinare il tacchino. Io ti insegno a disassemblare una cassa toracica, e tu impari a disassemblare casse toraciche.##
&gt; 
&gt; ##666600|Ma l&#39;effetto deve essere anomalo! Se fosse semplice come leggere un libro o studiare, o se fossero semplici istruzioni, insegneremmo questa cosa in ogni scuola di medicina del mondo! La chirurgia come la conosciamo sarebbe obsoleta. Perché perdere tempo con la chemioterapia quando possiamo semplicemente aprire un paziente ed estrarre il tumore? O i tumori, se ci sono metastasi; e la chirurgia plastica? Basterebbe sedersi davanti allo specchio e riordinare i pezzi per farsi una nuova faccia!##
&gt; 
&gt; ##660066|Forse allora il libro non è anomalo, e possiamo dichiararlo Risolto.##
&gt; 
&gt; ##006666|È per questo che hai ignorato il protocollo e autorizzato il Dr. Argent a continuare il suo lavoro senza classificarlo come classe-E?##
&gt; 
&gt; ##660066|Esatto. Sospetto che SCP-3484 non sia altro che un normale manuale di istruzioni. Dopotutto, la conoscenza dev&#39;essere ben scoperta per la prima volta da qualche parte, giusto?##
&gt; 
&gt; ##222222|Vero, ma questa non può essere la prima volta. Il libro ha 150 anni, e per la maggior parte del tempo ha eluso la nostra sorveglianza. Non è possibile che sia rimasto un segreto così a lungo, è troppo utile.##
&gt; 
&gt; ##880000|È un libro a stampa, giusto? Ne devono essere state stati stampati centinaia. Abbiamo iniziato la ricerca di altre copie?##
&gt; 
&gt; ##4400AA|Le abbiamo cercate, senza successo. Abbiamo cercato anche la tipografia e l&#39;abbiamo trovata, ma non c&#39;è alcun indizio che abbiano mai stampato il libro.##
&gt; 
&gt; ##000088|E questa copia dove l&#39;abbiamo trovata?##
&gt; 
&gt; ##4400AA|Era in una casa di produzione di Marshall, Carter, &amp; Dark vicino a Cape Fear. Un&#39;abitazione-bottega di biochimica ed elettronica, che apparentemente si occupava anche di mnestici programmabili. Il proprietario collezionava enormi quantità di libri antichi; ne è stata rinvenuta una scatola di cartone piena vicino ad una postazione di lavoro abbandonata.##
&gt; 
&gt; ##666600|Mnestici? Sei sicuro?##
&gt; 
&gt; ##AA4400|Questo è quello che hanno detto giù a Farmacologia. Perché, pensi sia importante?##
&gt; 
&gt; ##666600|È possibile che il disassemblaggio anomalo consista in conoscenze che abbiamo dimenticato?##
&gt; 
&gt; ##880000|Dimenticato? Cioé, tutta l&#39;umanità un bel giorno si è svegliata e non era più in grado di smontarsi?##
&gt; 
&gt; ##666600|Magari non in modo così drammatico, ma è già successo. I nativi della Tasmania non sapevano costruire archi e frecce, nonostante siano strumenti comuni fra gli aborigeni, e apparentemente non sono riusciti a reimpararlo per migliaia di anni. In Europa, i marinai nel 1200 sapevano curare lo scorbuto, ma lo hanno dimenticato e hanno dovuto riscoprire il metodo da capo 500 anni dopo; e solo da poco siamo riusciti a ricreare l&#39;acciaio di Damasco... forse. Intere popolazioni scordano le cose. Succede.##
&gt; 
&gt; ##880000|Sì, ma questa non è una qualche tecnica tramandata per via orale: è scritta in un libro. Anzi, stampata. Rilegata. Qualcuno ha assemblato delle lastre con queste parole e queste immagini e ha passato il libro sotto una pressa; probabilmente ne sono stati prodotti almeno un centinaio, che poi sono stati disseminati in vari luoghi di formazione. E si tratta di un&#39;abilità affascinante, che molte persone avrebbero voluto imparare... sperimentare... trasformare in un business. Ma che traccia ne rimane nella Storia? Nessuna. Diamine, se non è anomalo questo, allora [[[SCP-291]]]? [[[SCP-418]]]? Nemmeno loro sono anomali? Impiegano soltanto qualche tecnica che abbiamo dimenticato?##
&gt; 
&gt; ##44AA00|Be&#39;, forse pagina 87 può fare un po&#39; di luce sulla questione.##
&gt; 
&gt; ##880000|In che modo?##
&gt; 
&gt; ##44AA00|Pagina 87 descrive i marcatori di palpazione per disassemblare il cervello umano; trovo degno di nota il diagramma che mostra come staccare l&#39;&#34;Augenlappen&#34;. La traduzione letterale del termine è lobo oculare, e il diagramma mostra un cervello con un lobo addizionale, collocato direttamente dietro l&#39;orbita oculare. Questo lobo non esiste.##
&gt; 
&gt; ##222222|Aspetta... stai insinuando che ogni persona in tutto il mondo abbia deciso di aprire la propria testa, rimuovere la sezione del proprio cervello che guarda caso conteneva le informazioni su come scomporre e ricomporre la gente e poi, senza sapere più come fare, dato che quella parte era stata rimossa, in qualche modo si sia rimontata ed abbia completamente dimenticato l&#39;evento? No, mi spiace, non me la bevo. Abbiamo a che fare con l&#39;impossibile tutti i giorni, e non ha senso lo stesso. Se proprio dobbiamo prestar fede a questa ipotesi dell&#39;aver scordato tutto, allora tanto vale spiegarla con i cari vecchi amnestici.##
&gt; 
&gt; ##000088|Amnestici? Per tutto il mondo?##
&gt; 
&gt; ##222222|Lo abbiamo già fatto, lo sai.##
&gt; 
&gt; ##000088|Già, e abbiamo dei registri a questo proposito. Abbiamo somministrato amnestici a tutto il mondo solo una manciata di volte, ed abbiamo cura di tener traccia di ognuna, tanto giudichiamo rischioso perdere le informazioni. Se fosse stato fatto in quest&#39;occasione almeno noi, fra tutti, lo sapremmo.##
&gt; 
&gt; ##AAAAAA|A meno che non siamo stati noi a farlo.##
&gt; 
&gt; **Conclusione:** SCP-3484 resterà Safe e non sarà aggiornato a Risolto. Non verranno apportate modifiche a SCP-001, per il momento. Gli O5 deliberano che la SSM Alpha-1 (&#34;Rossa Mano Destra&#34;) sia posta in stato di allerta secondo il protocollo LETHE.
