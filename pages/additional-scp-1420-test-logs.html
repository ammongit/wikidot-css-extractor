__//В этом протоколе дано подробное описание некоторых существ, порожденных SCP-1420. Большая часть недоразвитых особей, скончавшихся после рождения, кроме самых первых, родившихся вскоре после помещения объекта в условия содержания, здесь не упоминается. Форма заполнения протокола следующая://__

**Порядковый номер особи**

&gt;     **Описание:** Описание внешнего вида особи
&gt;     **Поведение:** Описание поведения особи.
&gt;     **Примечания:** Дополнительные комментарии.

**SCP-1420-1-1**

&gt;     **Описание:** Змея с невероятно мускулистым телом, цепкими когтями на хвосте и двумя ногами, вес 408 г.
&gt;     **Поведение:** Быстро ползала по камере содержания, пыталась залезать на стены. Умерла спустя приблизительно 4 минуты после рождения, причина смерти - отсутствие системы кровообращения.
&gt;     **Примечания:** Первый случай проявления аномальных свойств SCP-1420.

**SCP-1420-1-2**

&gt;     **Описание:** Обыкновенный цыпленок. Не имел оперения, глаз и пальцев на ногах.
&gt;     **Поведение:** Бился в конвульсиях на лабораторном столе, потом затих. Не подавал признаков жизни и позже был устранен.

**SCP-1420-1-16**

&gt;     **Описание:** Двенадцатиногая рептилия с оперенным хвостом, вес 410 г.
&gt;     **Поведение:** Быстро бегала по камере содержания и шипела на исследователей. Также плевалась жидкостью с неприятным запахом. Существо содержали в течение недели в стальной клетке, снабжали водой и живыми мышами. Устранена без инцидентов.
&gt;     **Примечания:** Первое полностью сформированное существо, порожденное SCP-1420.

**SCP-1420-1-18**

&gt;     **Описание:** Стройное двуногое существо, похожее на птицу, с чешуйчатым хвостом и противопоставленными большими пальцами, вес 300 г.
&gt;     **Поведение:** Очень робкое, постоянно убегало от исследователей, признаков враждебности не проявляло.
&gt;     **Примечания:** Существо содержали в течение недели в террариуме, кормили птичьим кормом. Устранено без инцидентов. Была подана заявка на отсрочку процедуры устранения с целью изучения долгосрочного поведения.

//**Примечание директора Зоны:** Даю разрешение на содержание живой особи SCP-1420-1 в исследовательских целях в террариуме до тех, пока сотрудники сочтут это нужным. Извлекать особь из камеры содержания запрещено.//

**SCP-1420-1-19**

&gt;     **Описание:** Четырехногое коренастое существо, похожее на панголина, покрытое огромными чешуйками. Чешуйки имеют зазубренные кромки и очень остры. Видимых глаз нет. Имеет большие уши и крупный короткий клюв, вес 456 г.
&gt;     **Поведение:** Абсолютно слепое, ориентируется в пространстве благодаря слуху и осязанию. В случае опасности выгибает спину, чешуя начинает мерцать. Также в этот момент издает тихий звук, похожий на мурлыканье. Содержалось в террариуме в течение одного месяца, питалось орехами и фруктами. Устранено без инцидентов.
&gt;     **Примечания:** Особи SCP-1420-1 становятся более развитыми и имеют все более сложное строение. Следует как можно подробнее изучить их поведение.

**SCP-1420-1-28**

&gt;     **Описание:** Похожая на змею оперенная рептилия с 18 длинными чешуйками, используемыми в качестве ног. Имеет шесть больших глаз, расположенных на лбу и основании шеи. Вес 432 г.
&gt;     **Поведение:** Относительно спокойное. Большую часть времени спит. Яда или клыков не имеет. Питается лабораторными мышами, насаживая их на &#34;ноги&#34;, а затем заглатывая целиком. Содержалось в течение одного месяца в целях исследования. Устранено без инцидентов.
&gt;     **Примечания:** Подана заявка на проведение перекрестных опытов с особями SCP-1420-1.

//**Примечание директора Зоны:** Даю разрешение на проведение перекрестных опытов.//

__**Перекрестные опыты с использованием особей SCP-1420-1**__
__**Использованные особи:**__

**SCP-1420-1-39**

&gt;     **Описание:** Чешуйчатое существо круглой формы с 5 ногами, расположенными на равных расстояниях друг от друга по всему телу. Конечности оканчиваются маленькими клювами. Вес 350 г.
&gt;     **Поведение:** Особь перемещается, катаясь по земле, а также цепляется за различные поверхности своими ртами. По всей видимости, не обращает внимания на размеры объектов, к которым прикрепляется. Выделяет слабый яд, который вызывает онемение.
&gt;     **Примечания:** Предположительно, данная особь питается подобно пиявке.

**SCP-1420-1-40**

&gt;     **Описание:** Ящерица с большим ртом, полным острых зубов, и шестью щупальцеподобными придатками, расположенными на спине. Имеет гибкое оперенное тело и четыре когтистых лапы. Вес 400 г.
&gt;     **Поведение:** Крайне агрессивная. С помощью щупалец хватает добычу и удерживает ее, а затем разрывает зубами на части.

__**Результат перекрестного опыта:**__ После того, как обе особи были помещены в террариум, Особь №40 незамедлительно напала на Особь №39. Особь №40 сожрала Особь №39 и быстро спряталась под искусственной ветвью дерева. Особь №40 позже была устранена без инцидентов.</textarea></pre>
