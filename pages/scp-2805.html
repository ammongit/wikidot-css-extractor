[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2805/2805.png|caption=SCP-2805]]

**Ítem #:** SCP-2805

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2805 debe estar contenido dentro de una unidad de contención criogénica ubicada dentro del [[[secure-facility-dossier-site-77| Sitio-77]]]. No se permite al personal visualizar directamente a SCP-2805, y todas las observaciones deben realizarse a través de cámaras de circuito cerrado. Cualquier empleado de la Fundación que haya trabajado en o alrededor de SCP-2805 y posteriormente deje el empleo de la Fundación será monitoreado. Cualquier antiguo personal que haya trabajado con SCP-2805 debe abstenerse de aceptar un empleo en La Compañía Walt Disney.

**Descripción:** SCP-2805 es la cabeza decapitada del magnate estadounidense Walt Disney, que se encuentra en animación suspendida dentro de un congelador criogénico. Conectados al congelador hay dos teléfonos rotativos, alrededor de 1966. El análisis del dispositivo criogénico se ha visto obstaculizado por la fragilidad del dispositivo y el efecto que tiene SCP-2805 en el personal que habla con él. En la base del dispositivo criogénico, la frase &#34;Soluciones Siberianas del Colectivo Oneiroi&#34;[[footnote]]Se cree que está vinculado con [[[SCP-2028]]] y [[[SCP-1498]]][[/footnote]] han sido grabadas en relieve.

Cuando un sujeto humano es capaz de ver físicamente a SCP-2805, recibirá una llamada telefónica dentro de 24 horas.[[footnote]]SCP-2805 no muestra ningún cambio de estado durante este tiempo[[/footnote]] La persona que hace la llamada afirma ser Walt Disney, quien conversará detenidamente con el sujeto sobre sus esperanzas para el futuro, sus deseos y la parte de  &#34;Epcot&#34; del parque de atracciones Walt Disney World. El análisis digital ha confirmado que la voz del otro extremo de la línea suena idéntica a las grabaciones de la voz de Walt Disney alrededor de 1965. Las llamadas telefónicas fueron rastreadas a varios lugares propiedad de la corporación Disney.

Ocasionalmente, durante estas llamadas, individuos no identificados pueden ser escuchados exigiendo que se les permita hablar con el sujeto. SCP-2805 por lo general los ignora, pero en ocasiones ha pedido al sujeto que espere. Durante estos tiempos, se puede escuchar un sonido descrito por los sujetos como &#34;insectos congelados golpeando vidrio&#34;, antes de que SCP-2805 reanude la conversación, disculpándose por los retrasos de las &#34;almas poco imaginativas&#34;.

SCP-2805 fue descubierto el 18/09/1967, cuando varias secretarias de ejecutivos dentro de la corporación Disney declararon haber escuchado llamadas de SCP-2805. Después de que un miembro ejecutivo del consejo de administración fue llamado, comenzó a dedicar una cantidad significativa de tiempo a los planes originales de &#34;Epcot&#34;, y eventualmente comenzó a reclamar con firmeza la creación del parque &#34;Epcot&#34; como un centro industrial, similar a como lo había diseñado Walt Disney. El personal de la Fundación intervino una vez que el fenómeno fue reconocido como legítimo, y SCP-2805 fue descubierto dentro de un grano de la costilla escond[REDACTADO]. Fue contenido el 16/02/1968, y clasificado como Euclid.

El 25/04/1968, SCP-2805 empezó a llamar al personal de la Fundación.

**Anexo:** Registro de entrevistas 2805-A

&gt; **Entrevistado:** SCP-2805
&gt; 
&gt; **Entrevistador:** Agente Smith
&gt; 
&gt; **Introducción:** SCP-2805 llamó al agente Smith mientras éste estaba involucrado en una entrevista con SCP-███. Familiarizado con la documentación de SCP-2805, el Agente Smith llevó a cabo una entrevista improvisada con SCP-2805.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **SCP-2805:** ¿Hola? ¿Hay alguien?
&gt; 
&gt; **Agente Smith:** Sí, ¿puedo preguntar quién es?
&gt; 
&gt; **SCP-2805:** Me llamo Walt. Siento mucho haber llamado sin avisar, ¿es un mal momento?
&gt; 
&gt; **Agente Smith:** No, no, uh, por favor (//sonido de papeles siendo barajados//) por favor, continúe.
&gt; 
&gt; **SCP-2805:** Bueno, si tiene tiempo, me gustaría hablarle de un proyecto que tengo en marcha.
&gt; 
&gt; **Agente Smith:** Tengo todo el tiempo del mundo, señor.
&gt; 
&gt; **SCP-2805:** Yo lo llamo el Proyecto Florida. Es un prototipo experimental para una comunidad del futuro. Es un lugar donde el mundo moderno y agitado no sería una molestia. Un lugar donde se puedan desplegar las tecnologías del futuro, y luego al mundo. Desafortunadamente, dejé mis planes en manos de gente que no compartía mi visión.
&gt; 
&gt; **Agente Smith:** ¿Quienes?
&gt; 
&gt; **SCP-2805:** Marty. Lo contraté para que trabajara en el periódico, y después de mi enfermedad, a la que no me referiré, lo pusieron a cargo del proyecto Florida. Así es como lo llamé. Pero no pudieron hacerlo. Todos mis imagineros, hombres brillantes, pero no pudieron hacerlo.
&gt; 
&gt; **Agente Smith:** ¿No podía hacer el qué, exactamente?
&gt; 
&gt; **SCP-2805:** La visión. Ninguno de ellos lo entendió. Había pensado que con la película era muy explícita, pero no lo entendieron. Quería una comunidad del mañana, pero me dieron una feria mundial. Sklar, Marty, era un chico maravilloso, pero se equivocó.
&gt; 
&gt; **Agente Smith:** Lamento oír eso. ¿Hay algo que pueda hacer por usted?
&gt; 
&gt; **SCP-2805:** Marty no pudo hacerlo, pero no es mi único recurso. Otras personas pueden. Tal vez hasta usted.
&gt; 
&gt; **Agente Smith:** ¿Yo?
&gt; 
&gt; **SCP-2805:** Tuve una gran visión, de un lugar para salvar al mundo moderno de la congestión y del horrible ruido de la multitud. Quiero un lugar donde mis nietos puedan crecer. ¿Entiende lo que quiero decir?
&gt; 
&gt; **Agente Smith** Sí... pero no creo que esté buscando al tipo adecuado. 
&gt; 
&gt; **SCP-2805:** ¡Oh, pero yo sí!
&gt; 
&gt; **Agente Smith:** ¿Por qué lo cree?
&gt; 
&gt; **SCP-2805:** Su organización, señor. No puedo decir con honestidad que entiendo todo lo que hace, pero tiene un gran poder de atracción, y ciertamente está una milla por delante del sector tecnológico. Usted puede hacerlo.
&gt; 
&gt; **Agente Smith:** No creo- 
&gt; 
&gt; **SCP-2805:** Necesito que me ayude. Tengo un sistema de entrega para mi mensaje, construido sobre las espaldas de sueños poco imaginativos y parásitos. Los estoy usando, para que podamos construir un mañana mejor. ¿Puede soñarlo?
&gt; 
&gt; **Agente Smith:** Yo... no lo sé-
&gt; 
&gt; **SCP-2805:** Si puedes soñarlo, puedes hacerlo.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
