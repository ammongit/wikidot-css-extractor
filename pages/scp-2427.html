[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/image4.JPG|
    caption=SCP-2427-A
]]
**Objekt-Nr.:** SCP-2427

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Areal-2427 wurde für Test- und eindämmungszwecke von SCP-2427 um SCP-2427-1 errichtet. Ein 500m Perimeter wurde um SCP-2427-A wurde als das Zentrum von SCP-2427 bezeichnet, wobei ein Privater Elite Country Club als Täuschung verwendet wird. Eindringlingen sind Amnesika zu verabreichen und abzuweisen.

Alle Unter-Instanzen innerhalb von SCP-2427 sind gemäß ihren individuellen Sicherheitsmaßnahmen einzudämmen. Die nicht-dokumentierten anomalen Objekte sind mittels Erkundungen so bald wie möglich zu bergen.

**Beschreibung:** SCP-2427 ist die kollektive Bezeichnung für alle mit SCP-2427-B assoziierten abnormalen Ereignisse, die durch SCP-2427-A erreichbar sind. SCP-2427 ist eine gebrochene Steintreppe, welche 10km Südost von ████, OH. Laut dortigen Legenden wird jede Person, welche die Treppe besteigt und dabei einen Schierlingszweig hält, ein extradimensionales Gebiet, ab hier als SCP-2427-B bezeichnet, betritt. Wissenschaftler der Foundation haben dies bestätigt und des Weiteren auch festgelegt, dass SCP-2427-A durch einen Abstieg von SCP-2427-A verlassen werden kann, für was ebenfalls ein Schierlingszweig nötig ist.

SCP-2427-B ist ein kreisförmiges Plateau, 3 km im Durchmesser. Oberflächlich betrachtet ähnelt es einem bewaldeten Hügel im mittleren amerikanischen Westen. Die Sonnenzeit weicht in SCP-2427-B nie von 14.00 Uhr ab. Jede Person, welche die bewaldete Grenze überschreitet, wird mittels einer Bombardierung von SCP-2427-5 aus dem Himmel getötet.

Bis Dato wurden sieben verschiedene Typen von Anomalien im Inneren beobachtet, aber eine Großzahl der Arten, undokumentiert von der Foundation, konnten durch vor Ort geborgene Informationen festgestellt werden.

Durch im Foyer von SCP-2427-2 geborgene Dokumentationen konnte festgestellt werden, dass SCP-2427-B ein Lagerplatz für anomale Waffen, Werkzeuge und Gefangene einer religiösen Organisation bekannt als das tapfere Herz. Die Existenz von weiteren der sogenannten &#34;Böden&#34;, wie sie diese Lagerplätze bezeichnen, konnte ebenfalls angedeutet werden.

Es wurde bisher vom tapferen Herz angenommen, ein Moloch-anbetender Kult zu sein, der zur Zeit der spanischen Inquisition ausgemerzt wurde. Sie empfinden extreme Feindseligkeit gegenüber der Foundation und der Menschheit im Gesamten, jedoch muss die Foundation noch mit einem bekehrten Mitglied der Organisation interagieren. Infolgedessen ist es unbekannt, wie aktiv das tapfere Herz im Moment ist.

------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/image3.JPG|
    caption=SCP-2427-1
]]
**Objekt-Nr.:** SCP-2427-1

**Sicherheitsmaßnahmen:** Ein elektrisierter Sperrzaun wurde um SCP-2427-1 errichtet. SCP-2427-1 ist unter keinen Umständen zu öffnen.

**Beschreibung:** SCP-2427-1 ist ein aus Leder gefertigter Feuerhydrant, der sich in SCP-2427-B, nahestehend zu SCP-2427-A, befindet. Im Falle einer Öffnung wird SCP-2427-1 große Mengen ionisierender Radiostrahlung aus seinem Inneren ausstoßen. Die genaue Höhe dieser Strahlung wurde nicht gemessen, hat sich aber als ausreichend herausgestellt, menschliches Fleisch nahe der Öffnung zu schmelzen.
------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/image1.JPG|
    caption=SCP-2427-2
]]
**Objekt-Nr.:** SCP-2427-2

**Sicherheitsmaßnahmen:** SCP-2427-2 ist nur von Personal zu betreten, das dazu autorisiert wurde mit SCP-2427-3 bis SCP-2427-5 zu arbeiten.

**Beschreibung:** SCP-2427-2 ist ein Gebäude im Zentrum von SCP-2427-B, welches zum größten Teil ein Sanatorium der 1860er darstellt. Obwohl SCP-2427-2 von außen ein großes, mehrstöckiges Gebäude zu sein scheint, ist das Innere ein Gebiet aus nicht-euklidischen räumlichen Verschiebungen, das aus nur aus dem Flur und drei Räumen als auch einem zentralen Foyer besteht. Der erste Raum beherbergt SCP-2427-3, der zweite SCP-2427-4 und der dritte beinhaltet eine Sammlung religiöser Dokumente, konservierte Güter und in Flaschen abgefülltes Wasser.

------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/image5.JPG|
    caption=SCP-2427-3s Eindämmungszelle vor strukturellen Veränderungen.
]]
**Objekt-Nr.:** SCP-2427-3

**Sicherheitsmaßnahmen:** Eine verstärkte Stahltür wurde vor dem Eingang zu SCP-2427-3 installiert, die Fenster wurden mit Zement zugepflastert und bewaffnete Wachen wurden positioniert. SCP-2427-3 ist einmal pro Tag mit einer eine lebende Ziege zu füttern; ein Versagen in dieser Tätigkeit wird in einem Eindämmungsbruch resultieren. Kein Augenkontakt ist zwischen SCP-2427-3 und jeglichem Personal herzustellen. Direkte Bilder von SCP-2427-3 sind als gefährliche kognitive-Gefahren anzusehen und eine Exposition ist mit Klasse-A Amnesika zu behandeln.

**Beschreibung:** SCP-2427-3 bezeichnet ein feindliches biomechanisches Konstrukt, das aus elektrischer Schaltungstechnik, dem Verdauungstrakt einer Kuh, einem haarlosen Kopf eines männlichen Menschen, einer Hutablage, mehreren Längen von gewöhnlichen Gartenschlauch und kristallinen Strukturen von unbekannter Zusammensetzung geschaffen wurde. SCP-2427-3 ist ein Fleischfresser und stellt außergewöhnliche physische Stärke und Geschwindigkeit zur Schau. Es ist SCp-2427-3 möglich, zu sprechen und bekennt sich dem Bedürfnis, jedes &#34;unreine&#34; Leben zu verzehren.

Jede Person, die SCP-2427-3 direkt beobachtet, wird anfangen ein überwältigendes Begehren zu haben, SCP-2427-3 zu begegnen um ihre &#34;Reinheit&#34; überprüfen zu lassen, mit dem Glauben, dass ein positives Urteil in dem Gewähren eines Wunsches resultieren wird. Die Voraussetzungen für solch eine Reinheit sind unbekannt. SCP-2427-3 ist bis heute noch kein &#34;reines&#34; Lebewesen begegnet.
------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/tiles2.jpg|
    caption=Flur von SCP-2427-4
]]
**Objekt-Nr.:** SCP-2427-4

**Sicherheitsmaßnahmen:** Experimente mit SCP-2427-4 werden je nach Bedarf fortgesetzt. Da es sich erschloss, dass die Effekte keine gefährlichen Nachwirkungen beinhalten, muss die Auswahl von Testsubjekten nicht unbedingt auf Mitarbeiter der D-Klasse beschränkt sein.

**Beschreibung:** Bei SCP-2427-4 handelt es sich um die Gesamtheit des zweiten Raumes in SCP-2427-2. Sobald ein menschliches Subjekt den Linoleumboden betritt, wird es für mindestens fünf Minuten das Bewusstsein verlieren, während das Subjekt mündlich eine Reihe von scheinbar negativen Eigenschaften ihrer selbst aufzählen. Bei dem Wiedererlangen des Bewusstseins wird das Subjekt keine Erinnerungen über seinen Monolog haben.

&gt; **SCP-2427-4 Test #23, Subjekt: D-2518**
&gt;
&gt; **Dr. Henderson:** Bitte betreten Sie die Zelle.
&gt;
&gt; (D-2518 betritt SCP-2427-4)
&gt;
&gt; **D-2518:** Ich fühle nicht--
&gt;
&gt; (D-2518 wird ohnmächtig)
&gt;
&gt; **D-2518:** Meine Seele ist Höhle aus Spinnen. Hört mein Bekenntnis. 40 Jahre alt und ich habe nie eine pure Gattin gehabt. Ich habe niemals erdacht, einen starken Jungen in das Licht der Wahrheit groß zu ziehen. Der einzige Trost den mein wimmernder Geist erhalten hat, stammt aus fiktiven Werken aus irrelevanter Fantasie und anderen sündigen Ablenkungen und Lügen. Ich habe nicht dazu beigetragen, mich selbst zu zerstören, und somit habe ich Hass in allen Beobachtenden inspiriert. Ich erschauder vor dem Konzept meiner Reinheit, da ich es besser weiß. Ich bin Betrug Feigheit. Ich bin elender Ekel und Verkommenheit. Meine Seele ist es nicht würdig, eines mit dem tapferen Herz zu werden. Oh Hörher, von wo aus ich erwache, zögere nicht mein Fleisch und meine Seele an das Richt-Monster zu verfüttern.
&gt;
&gt; (D-2518 erwacht)
&gt;
&gt; **D-2518:** Wo bin ich?
------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/sky.JPG|
    caption=SCP-2427-5
]]
**Objekt-Nr.:** SCP-2427-5

**Sicherheitsmaßnahmen:** SCP-2427-5 ist von keinem Mitarbeiter für länger als drei Sekunden am Stück zu betrachten.

**Beschreibung:** SCP-2427-5 ist die Bezeichnung für eine stationäre Wolke, die über SCP-2427-B positioniert ist. Falls es für mehr als drei Sekunden betrachtet wird, wird SCP-2427-5 einen durchschnittlich einem Meter im Durchmesser großen Ball aus soliden Blei mit Überschallgeschwindigkeit in Richtung des Zuschauers schießen. SCP-2427-5 wird auch jene auf die gleiche Weise angreifen, welche versuchen den Umkreis von SCP-2427-B zu verlassen. Dies resultierte bisher in dem Verlust von 14 Mitarbeitern.

------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/tree.jpg|
    caption=SCP-2427-6-14
]]
**Objekt-Nr.:** SCP-2427-6

**Sicherheitsmaßnahmen:** Bis die Hypothese, dass SCP-2427-6 das Resultat einer menschlichen Ansteckung ist, ausgeschlossen werden kann, sind SCP-2427-6 Instanzen als solche in unabhängigen Zellen für biologische Gefahren einzudämmen.

**Beschreibung:** SCP-2427-6 ist eine Ansammlung von 18 kleinen Bäumen, die sich im gesamten Gebiet von SCP-2427-B befinden. Radaranalysen offenbarten, dass die Wurzeln von unterschiedlichen Instanzen die Form eines menschlichen Körpers angenommen haben, die regelmäßig zwicken. Der Stamm über dem Boden stammt aus dem Schritt des menschlichen Körpers. Jede Instanz ist mit einem kleinen Schild verziert, auf dem steht &#34;DIE LÜSTERNEN ERLEIDEN WAS SIE MÜSSEN UND ES IST WUNDERSCHÖN&#34;.
------
[[include component:image-block
    name=http://scp-wiki.wikidot.com/local--files/scp-2427/ashes.jpg|
    caption=SCP-2427-7
]]
**Objekt-Nr.:** SCP-2427-7

**Klassifizierung:** Safe

**Sicherheitsmaßnahmen:** Das Testen mit SCP-2427-7 wurde beendet. Es ist keinem Foundation-Personal gestattet, SCP-2427-7 zu betreten.

**Beschreibung:** SCP-2427-7 ist eine Anhäufung aus aschfahlen Holz hinter einer Tafel auf der steht &#34;DES LÜGNERS KRIPPE&#34;. Experimente ergaben, dass SCP-2427-7 nicht nur einen ähnlichen Titel aufweist und ähnlich fungiert wie [[[SCP-2128]][[footnote]] In dem, falls ein menschliches Subjekt innerhalb von SCP-2128 lügt, sie verbrannt werden. [[/footnote]], es eine verbesserte Version von SCP-2128 ist, die innerhalb der vorgesehenen Parameter als ein Foltergerät genutzt wird. Wie durch Untersuchungen beobachtet werden konnte:
* SCP-2427-7 behält keine empfindungsfähige Intelligenz inne,
* SCP-2427-7s Methode zur Opferung ist ausschließlich nicht-tödlich und in Intensität abnimmt, um das Leben zu verlängern, und
* SCP-2427-7 wird nur Subjekte immobilisieren, die bewusst eine Lüge erzählen während sie sich in sich dessen Kontrollbereich befinden, anstatt eines falschen Faktes, unabhängig des Hintergrunds.
------
**Anhang:** - Auszug aus den im Foyer in SCP-2427-2 geborgenen Dokumenten:**
&gt; **Canto XV, Verse 294 - Auf Hass:**
&gt;
&gt; //Die Christen sagen Ihnen, dass Hass falsch sei.//
&gt;
&gt; //Die Buddhisten sagen Ihnen, Hass sei eine Ablenkung.//
&gt;
&gt; //Die Atheisten sagen Ihnen, dass Hass ungesund sei.//
&gt;
&gt; [DATEN GELÖSCHT] //Sagt Ihnen, dass Hass Freude sei.//
&gt;
&gt; //Hass ist in Wirklichkeit nur eines von vielen unschätzbar wertvollen Werkzeugen um Kreation zu Reinheit umzukehren. Hass kann in Harmonie zu Liebe arbeiten. Die Natur des Weges zur Reinheit ist nicht von Bedeutung; alles, was zählt, ist der Sonnenaufgang am Ende des Weges.//
&gt;
&gt; //Wir sollen uns an den dritten Pfad zwischen dem was falsch und dem was richtig ist erinnern. Denn wenn das Herz der Tapferkeit wieder scheint, wie es geschrieben steht, wird es nimmermehr einen Unterschied zum Paradies geben.//
&gt;
&gt; **INHALTE VON HEMLOCKS BODEN:**
&gt;
&gt; • Pilgervorschriften und Daten von keiner besonderen heiligen Natur
&gt; • Eine Reinigungsmaschine, getarnt als Feuerhydrant
&gt; • Ein Sterilitätshaus
&gt; • Einen Level 3 Reinheitsproktor
&gt; • Einen Beichtstuhl
&gt; • 18 verurteilte Leucherer
&gt; • Eine bleierne Kumulus
&gt; • Eine wahre Lügnerwiege
&gt; • Eine schlachtende Beharrlichkeit
&gt; • 27 Schornsteinkinder
&gt; • Drei aufgestiegene Kultivare
&gt; • Ein Debaucherer
&gt; • Sieben oberste Engel
&gt; • Drei Level 7 Hexagrame
&gt; • Neun Drachen
&gt; • Einen Bodenknotenpunkt
&gt; • Das tapfere Herz

&gt; **Memo von:** Gordon MacElroy, Standortdirektor von Areal-2427
&gt;
&gt; **An:** Alle Level 4 oder höheren Mitarbeiter, die SCP-2427 angewiesen sind, und dem Aufseherrat
&gt;
&gt; Ich bin die vor Ort geborgene Dokumentationen durchgegangenen und der Fakt, dass wir einige dieser Sachen nicht gefunden haben, vor allem was auch immer diese &#34;obersten Engel&#34; und &#34;Drachen&#34; sein könnten, bereitet mir große Sorgen.
&gt;
&gt; Darüber hinaus, was ist dieser &#34;Bodenknotenpunkt?&#34; Was wäre wenn der Grund, dass wir Leute vom tapferen Herz nie gesehen haben, der ist, dass sie ausschließlich extradimensional operieren? Wir könnten über eine ganze Armee stolpern, die nur auf ihre Chance anzugreifen wartet. Wir müssen diesen Zugang ihn für immer schließen, es sei denn wir haben die Nerven, die [[[SCP-3066|Maulwurfsratten]]] zu schicken.
&gt;
&gt; Zu guter Letzt, das tapfere Herz, das sie so sehr mögen, ist irgendwo in SCP-2427. Tief unter der Erde, nehme ich an. Basierend darauf, zu was sie ihrer Aussage im Stande sind, müssen wir es so schnell wie möglich finden. Ich bin mir sicher, dass es ein Keter der schlimmsten Sorte ist.
&gt;
&gt; O5, betrachten Sie dies als meinen formalen Antrag auf zusätzliche Eindämmungsressourcen. Und zwar viele.
