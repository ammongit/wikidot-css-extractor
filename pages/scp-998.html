[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-998/scp998.jpg|caption=Pesawat terbang MC-130E &#34;Combat Talon&#34; mirip dengan SCP-998]]

**Objek #:** SCP-998 

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Area 998-Alpha telah ditetapkan dalam radius 20 km di sekitar lokasi kejadian SCP-998 yang diperkirakan. Area ini ditandai terlarang pada semua peta regional, dan setiap kapal sipil atau pesawat terbang yang mencoba memasuki area tersebut harus dilarang. Sebuah kapal yang bertugas memantau milik Foundation (saat ini SCPS Cerberus pada █/██/06) ditempatkan di Area 998-Alpha dan bertugas memantau transmisi lokal untuk bukti kejadian SCP-998.

**Deskripsi:** SCP-998 adalah angkutan militer &#34;Combat Talon&#34; MC-130E yang sebelumnya ditugaskan ke Skuadron Operasi Khusus ke-8 Angkatan Udara Amerika Serikat dengan nomor ekor ███████ dan tanda panggilan &#34;Blackbird One-Niner&#34;. SCP-998 menghilang tanpa jejak pada █/██/73 selama operasi rahasia di dekat [DATA DIPERLUAS] bersama dengan lima (5) anggota awak, tiga (3) penumpang, dan kargo rahasia. Awalnya diyakini telah jatuh dalam kondisi cuaca buruk, pencarian reruntuhan SCP-998 dilakukan dan dibatalkan tiga bulan kemudian tanpa hasil.

Pada █/█/79, sebuah transmisi radio yang ganjil terdeteksi oleh kapal patroli Angkatan Laut AS di dekat lokasi SCP-998 yang terakhir diketahui. Setelah analisis menyeluruh dari transmisi dan isinya, objek dinamai SCP-998 dan protokol penahanan ditetapkan.

Sejak 1973, kontak telah dilakukan 11 kali dengan SCP-998.

**Lampiran 998-1:** Rekaman Kontak SCP-998

**Tanggal:** █ / █ / 79
**Subjek:** //USS █████//, kapal patroli Angkatan Laut AS
**Deskripsi:** Kontak awal. Kontak dilakukan sekitar 3 menit sebelum sinyal hilang. Pengirim sinyal, yang dikonfirmasikan sebagai pilot [DATA DIHAPUS] melalui analisis cetak suara, melaporkan bahwa pesawat tersebut mengalami beberapa kegagalan fungsi dalam sistem navigasinya dan meminta pemeriksaan posisi. USS █████ tidak dapat menemukan sumber sinyal pada radar, dan kontak hilang segera sesudahnya.

**Tanggal:** ██/█/82
**Subjek:** //SCPS Hydra//, kapal pemantau milik Yayasan
**Deskripsi:** Sinyal buatan anomali yang berlangsung 15 detik terdeteksi dari Area 998-Alpha. Tidak ada informasi yang dapat dikenali yang direkam.

**Tanggal:** █/██/83
**Subjek:** //SCPS Hydra//, kapal pemantau milik Yayasan
**Deskripsi:** Sinyal buatan anomali yang berlangsung selama 32 detik terdeteksi dari Area 998-Alpha. Beberapa kata diidentifikasi dalam rekaman itu, tetapi tidak ada perkataan kohesif didapat.

**Tanggal:** █/█/88
**Subjek:** //SCPS Artemis//, kapal pemantau milik Yayasan
**Deskripsi:** Kontak dilakukan, berlangsung sekitar 93 detik. Mirip dengan kontak awal, suara tegang terdengar, melaporkan bahwa sistem navigasi offline dan meminta pemeriksaan posisi. Sinyal itu juga menunjukkan bahwa pesawat itu hilang dalam kabut.

**Tanggal:** █/██/89
**Subjek:** //SCPS Artemis//, kapal pemantau milik Yayasan
**Deskripsi:** Kontak yang dilakukan selama hampir 27 menit, yang terlama dari semua kejadian SCP-998 yang direkam. Selama waktu ini, personel Yayasan memberikan beberapa instruksi kepada awak SCP-998 dan beberapa pesawat pencarian Yayasan dikerahkan dalam upaya untuk menemukan sumber sinyal. Komunikasi selama waktu ini menunjukkan bahwa pesawat itu masih hilang dalam kabut tebal meskipun tidak ada cuaca buruk di wilayah tersebut, dan bahwa mereka tidak dapat melihat matahari atau apa pun yang dapat memberi mereka referensi. Aset Yayasan tidak dapat melakukan kontak visual dengan sumber, dan akhirnya kontak hilang tak lama setelah kru SCP-998 mengindikasikan bahwa mereka pikir mereka melihat sesuatu dalam kabut.

**Tanggal:** ██/█/93
**Subjek:** //SCPS Taurus//, kapal pemantau milik Yayasan
**Deskripsi:** Sinyal yang sangat lemah diambil oleh sistem perekaman otomatis, dan tidak ditemukan hingga kaset-kaset itu dianalisis. Rekaman hanya terdiri dari ledakan statis selama tiga detik, dan kata &#34;tolong&#34;.

**Tanggal:** █/█/94
**Subjek:** //SCPS Taurus//, kapal pemantau milik Yayasan
**Deskripsi:** Kontak dilakukan. Transmisinya sangat jelas, dan terdiri dari 19 detik berteriak dari banyak subjek sebelum terputus tiba-tiba. Tidak ada perkataan yang koheren direkam.
