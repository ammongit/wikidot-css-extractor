**Mã vật thể:** SCP-729

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-729 được cất giữ trong một buồng quản thúc tại Điểm ██. Để thuận lợi cho việc thử nghiệm, SCP-729 được kết nối với hệ thống nước và ống thải của Điểm ██; tuy nhiên, việc sử dụng vật thể ngoài điều kiện thử nghiệm bị nghiêm cấm. --Rủi ro liên quan đến việc tương tác thụ động với SCP-729 là rất nhỏ.-- //Một số nhân sự đã báo cáo cảm thấy &#39;bẩn&#39; hoặc &#39;căng thẳng&#39; khi tiếp xúc với SCP-729 trong thời gian dài, cũng như bị ép buộc nhẹ phải sử dụng SCP-729 để tắm. Tuy nhiên hiệu ứng không đủ mạnh để cưỡng ép nhân sự vi phạm quy trình quản thúc nhằm tiếp cận SCP-729. Do vậy, nhân sự mắc hiệu ứng trên nên tránh xa SCP-729.//

**Miêu tả:** SCP-729 là một bồn tắm lớn được chạm khắc từ đá cẩm thạch. Dị tính của vật thể vô tình được phát hiện trong cuộc tái hiện một vụ giết người/tự sát tại ████████, ██; nó được thu hồi bởi một mật vụ của Tổ Chức ngay sau đó.

Việc tắm bên trong SCP-729 được miêu tả là vô cùng sảng khoái đến mức các cá nhân sử dụng nó cho mục đích này cần phải được yêu cầu rời khỏi bởi các yếu tố bên ngoài; vì bản thân họ sẽ không tự rời khỏi bồn. Hiệu ứng chính của SCP-729 biểu hiện rõ ràng trong vòng từ 5 đến 15 phút sau khi một cá nhân bắt đầu tắm. Trong giai đoạn này, mọi vật thể lạ hoặc bất thường bị tống ra khỏi cơ thể người dùng; bao gồm cấy ghép nhân tạo, sinh vật ký sinh, tế bào ung thư và [DỮ LIỆU BỊ XÓA]. Dưới ảnh hưởng của SCP-729, cá nhân sử dụng có vẻ không nhận thức được quá trình này. Nếu bị gián đoạn bởi yếu tố bên ngoài, họ ngay lập tức chịu cơn đau dữ dội tương đương với chấn thương trên cơ thể. Các vật thể được loại bỏ bằng phương thức trên thường ở trong nước cùng với người tắm.

Khoảng 4 phút sau biểu hiện ban đầu của ảnh hưởng từ SCP-729, người tắm bắt đầu bị hao mòn cơ nhanh chóng; lượng vật chất bị loại bỏ bởi phương thức này hòa trộn với nước trong bồn tắm. Như một hệ quả, người tắm mau chóng mất khả năng thoát ra khỏi SCP-729 ngay cả khi họ muốn làm vậy, và phải được hỗ trợ bởi giám sát viên từ bên ngoài. Trong vòng 6 phút, quá trình bắt đầu ảnh hưởng đến nội tạng, đào thải chúng khỏi cơ thể gần như nguyên vẹn; đối tượng thường tử vong ngay sau đó. Mặc dù gây ra chấn thương nghiêm trọng, người sử dụng vẫn không nhận thức được hiệu ứng này trừ khi được thông báo bởi yếu tố bên ngoài.

Sau 20 phút kể từ khi  SCP-729 kích hoạt dị tính, cơ thể đối tượng sẽ bị phá hủy hoàn toàn. Ở giai đoạn này, có thể lấy ra nội tạng từ hỗn hợp nước và vật chất hữu cơ còn lại trong bồn tắm, tuy nhiên chúng thường bị tổn hại ở một mức độ nào đó; sau 5 giờ, không còn vật chất nào có thể nhận dạng. Các chất chứa bên trong SCP-729 được biến đổi thành một loại &#39;súp&#39; hữu cơ. Thử nghiệm dài hạn chỉ ra rằng nó dường như được hấp thụ từ từ vào SCP-729, để lại nước sạch sau 8 ngày. Đá chạm khắc của SCP-729 cũng chuyển màu rõ rệt.
