**Item nº:** SCP-587

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Uma sala de isolamento no Setor-28 abriga SCP-587. Entrar é proibido sem autorização do chefe do projeto e o interior é mantido esterilizado. Controles climáticos devem ser mantidos para simular clima sazonalmente adequado, incluindo precipitação quando apropriado. A vigilância por dispositivos de gravação digital é contínua.

Dentro da sala de isolamento, muito cuidado deve ser tomado para não perturbar fisicamente SCP-587 de qualquer forma (a menos que como parte de um experimento). É necessário equipamento de isolamento nível 1. Todas as interações com o modelo e seus residentes devem ser autorizadas pelos pesquisadores que supervisionam o projeto de psicologia de massas.
 
**Descrição:** SCP-587 é uma maquete de ferrovia em escala HO (1:87) com dimensões de 21,3 x 36,5 m. O cenário artesanal retrata colinas com florestas intercaladas com edifícios, uma ferrovia e outros modelos que constituem o município fictício de Red Elk, Colorado. Cada modelo é totalmente funcional; encanamento e energia elétrica funcionam, carros são movidos a gasolina, etc. A cidade é povoada por 1.270 indivíduos vivos idênticos a seres humanos, exceto por seus 19,5 mm de altura (média). As leis físicas nas proximidades de SCP-587 parecem estar alteradas o suficiente para que ramificações antecipadas das relações quadradas/cúbicas não sejam observadas.

O artefato é meticulosamente detalhado, desde características superficiais como números de placas de veículos e jornais legíveis (quando ampliados), até a composição de materiais como a geologia da paisagem e arranjo de órgãos em habitantes vivissecados. Os residentes podem ser observados se comportando como se estivessem em uma cidade normal, e parecem não ter ideia da natureza anormal de sua existência. //Observação: Após ██ anos sob custódia e experimentos da Fundação, alguns residentes estão começando a suspeitar de que algo não está certo. –Dr. ███████//

Um residente de SCP-587 permanece alheio a objetos de fora, a menos que eles façam contato com a superfície da maquete. Itens que entram em contato com a superfície são perceptíveis pelos habitantes e costumam despertar interesse ou confusão. Como tal, uma câmera posicionada a centímetros do centro da cidade passou despercebida por anos, enquanto a presença momentânea de um inseto à vista dos habitantes podia ser uma grande perturbação (e já foi em múltiplas ocasiões).

Outras perturbações causadas por atenção negligente ao protocolo de contenção incluem numerosos terremotos (causados por empurrões ou impactos no modelo), mudanças climáticas e eclipses inexplicáveis (resultantes do mau funcionamento do equipamento de controle climático), uma enchente ardente (quando um assistente derramou café na rua principal) e estranhas chuvas de corda e flocos brancos (cabelo e caspa; pesquisadores agora devem vestir roupas de isolamento nível 1 na área de contenção). Observação cuidadosa confirma que a população de SCP-587 está ciente desses fenômenos “misteriosos” e que uma série de crenças e racionalizações surgiram para explicá-los.

**Adendo 587-01:** Após incidentes repetidos expondo a população de SCP-587 a ocorrências estranhas, as prioridades de pesquisa do projeto foram alteradas da investigação das propriedades do artefato para a experimentação psicológica com seus habitantes. Incidentes futuros serão cuidadosamente projetados e introduzidos para estudar as reações das massas a eventos inexplicáveis e ameaçadores.
