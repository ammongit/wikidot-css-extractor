//Чтобы сохранить краткость документа SCP-2412, был создан этот документ для дальнейшей записи любых важных исторических событиях, известных о временной шкале [[[SCP-2412]]].//
++ Выдержка из протокола интервью B1
&gt;
&gt; **Исследователь Картер:** Ой. Мне жаль. Мне нужно задать тебе еще несколько вопросов. Во-первых, не могла бы ты предоставить мне информацию о своей временной линии? Мне нужно знать о мировых державах, состоянии мира и всем таком.
&gt; 
&gt; **SCP-2412:** Мировые державы 17го века: Германия, Франция, Россия. Германия и Россия приобрели свои нынешние земли 700 лет назад на вашей временной шкале, после события, которое спровоцировало массовое изменение мышления в тех землях и приведшее к повышенному патриотизму и единству у жителей. Германия колонизировала то, что здесь будет вашими Соединенными Штатами и Мексикой. Россия колонизировала южную Америку, а Франция колонизировала Канаду, Австралию и большую часть Африки. Текущие мировые державы: Германия, Австралия, Соединенные Немецко-Американские Провинции. В настоящее время Австралия и Германия находятся в состоянии войны. Австралия хочет контроля над Восточной Азией, а Германия принимает ответные меры, защищая Азию. Объединенные Немецко-Американские провинции аннексируют то, что вы называете Бразилией и Венесуэлой. Россия сейчас находится в плачевном состоянии из-за &#34;холодной войны&#34; между Германией и Россией, которое длилось 62 года и в ходе которого политические разногласия между двумя странами привели к тому, что каждая страна угрожала другой бомбами Эверта. У России не было бомб Эверта, поэтому она не могла ответить, когда Германия сбросила бомбы на крупные русские города.
&gt; 
&gt; **Исследователь Картер:** Что ж, спасибо за эту информацию, SCP-2412. Что такое бомба Эверта?
&gt; 
&gt; **SCP-2412:** Смесь взрывоопасных материалов, которая может привести к разрушению целых городов.

&gt; **Исследователь Картер:** Где находится Луин?
&gt; 
&gt; **SCP-2412:** Луин охватывает территорию Испании, Англии, Ирландии, Уэльса, Шотландии и северного Марокко.
&gt; 
&gt; **Исследователь Картер:** На каком языке говорят Луинианцы?
&gt; 
&gt; **SCP-2412:** На Лунавском. Лунавский - романский язык с сильным германским влиянием. 
&gt; 
&gt; **Исследователь Картер:** Как долго существует Лунавский?
&gt; 
&gt; **SCP-2412:** Первый известная запись на Лунавском была сделана в 127 г. до н.э.
&gt; 
&gt; **Исследователь Картер:** В каком состоянии находится Луин?
&gt; 
&gt; **SCP-2412:** Луин процветает за счет налогообложения своих водных путей. У Луина есть заметная военная сила, но он отказывается использовать ее в иных целях, кроме обороны. В результате Луин проиграл только одну войну, в которой они потеряли большую часть своей земли в Северной Африке.
&gt; 
&gt; **Исследователь Картер:** Когда был основан Луин?
&gt; 
&gt; **SCP-2412:** Официальное государство Луин было создано в 982 году нашей эры. До этого Луин был группой небольших государств, которые имели очень похожую культуру и язык, но отказывались объединяться до 982 года.

++ Крупные войны

&gt; **Наименование войны:** Луинско-Германская война(1802-1807 годы)
&gt; **Причина:** Во время захвата Луином Африки он слишком далеко зашел на территорию Германии и Франции.
&gt; **Воюющие стороны:** Луин, Африканско-Луинские колонии, Франция, Германия
&gt; **Альянсы:** Франко-Германский пакт о ненападении, Луинское колониальное соглашение
&gt; **Результат:**  Луин несет тяжелые потери и вынужден сдаться в районе возле Сиджилмассы, чтобы предотвратить дальнейшую потерю земель. Германия отдает Франции примерно 92% завоеванных территорий. Большая часть Африки сейчас является частью Франции.

&gt; **Наименование войны:** Франко-Германский двойной летний конфликт (1818-1820 годы)
&gt; **Причина:** Рост приграничных конфликтов привел к бурным протестам.
&gt; **Воюющие стороны:** Франция, Германия
&gt; **Альянсы:** Отсутствуют
&gt; **Результат:** Результат первого летнего конфликта: Франция вытесняет немецкие войска со своих земель, используя огромные армии паровых цеппелинов, снабженных пистолетами Гатлинга.[[footnote]]Хотя Ричарда Гатлинга на временной шкале SCP-2412, очевидно, не существует, существовали эквиваленты пистолета Гатлинга. Для удобства это оружие будет называться пистолетами Гатлинга.[[/footnote]]
&gt; Результат второго летнего конфликта: Германия отступает во Францию, захватывая куски восточной части. Франция уступает из-за долга от предыдущего конфликта и больших потерь.

&gt; **Наименование войны:** Русская Арктическая война (1835-1842 годы)
&gt; **Причина:** Стремление России полностью покорить полярный круг.
&gt; **Воюющие стороны:** Россия, Франция, Французские колонии
&gt; **Альянсы:** Акт Французской обороны 1819 г. (Франция и ее колонии)
&gt; **Результат:** Канада окупировала Россию с севера паровыми дирижаблями. Канада способна сдерживать российские войска до подписания Российско-Французского мирного договора 1842 года.

&gt; **Наименование войны:** Восстание (1856-1868 годы)
&gt; **Причина:** Заметные различия во взглядах между колониями и самой Германией.
&gt; **Воюющие стороны:** Германия, немецкие колонии
&gt; **Альянсы:** Отсутствуют
&gt; **Результат:** Немецкие колонии Америки выиграли в 1868 году, через 12 лет от начала восстания, из-за огромного оставания в сфере технологий. Немецкие колонии получают независимость и образуют Соединенные немецко-американские провинции.

&gt; **Наименование войны:** Южный раскол (1877-1888)
&gt; **Причина:** Различия в верованиях северной и южной частей Южной Америки. Большая часть Китова соглашается отделиться, и Новоль отвечает атакой.
&gt; **Воюющие стороны:** Южная половина Южной Америки (Новоль), Северная половина Южной Америки (Ки́тов), Россия, Австралия
&gt; **Альянсы:** Русско-Новольский Альянс, Австро-Китовский Альянс
&gt; **Результат:** Австралия вводит войска из южной части Новолийских требований и пытается заблокировать Россию от Китова и западных берегов Новоля. Россия быстро преодолевает эти блокады и снабжает Новоль подкреплением. Австралийские войска отступают после соглашения с Китовским правительством, и Новоль выигрывает войну. Новоль отдает России свои отдельные части.


&gt; **Наименование войны:** Первая и Последняя Война Века (1898–1909)
&gt; **Причина:** У двух основных фракций мира были серьезные разногласия по поводу земельных претензий и денег. Россия начинает войну, нападая на Китай, а их союзники присоединяются к войне из-за обязательств по своим пактам.
&gt; **Воюющие стороны:** Германия, Россия, Китай, Объединенные Немецко-Американские Провинции, Франция, Луин, Австралия, Япония, Новоль, Канада
&gt; **Альянсы:** Алебардское соглашение (Россия, Соединенные Немецко-Американские Провинции, Австралия, Новоль), Второе Соглашение Шанхая (Китай, Франция, Германия, Япония, Канада), Луино-оборонная мера (Луин)
&gt; **Результат:** Канада добилась небольших успехов при вторжении в Соединенные Немецко-Американские Провинции с севера, что привело к возможному отступлению, когда Россия вторглась в Канаду с севера. Австралия двигается в сторону наступлений против Японии и Китая с помощью Соединенных Немецко-Американских Провинций. В основном они были успешны, но эти наступления в конечном итоге были прекращены из-за окончания войны. Франция и Германия пытаются вторгнуться в Луин. Луин защищается , успешно и с небольшими жертвами. Французские и немецкие войска вытеснены из Луина. Новоль успешно захватывает некоторые части Аляски при помощи СНАП[[footnote]]Соединенные Немецко-Американские Провинции. [[/footnote]] и России. В конечном итоге Алебардское соглашение оказалось успешным. Обе стороны понесли большие потери и согласились закончить войну в 1909 году.


++ &#34;Холодная война&#34; (Германия, Россия)

У Германии и России были серьезные политические разногласия, наиболее заметным из которых было то, что Германия считала, что в мире должно быть правительство демократического стиля, в то время как Россия утверждала, что аристократия будет лучшим вариантом. Германия и Россия угрожали друг другу бомбами Эверта[[footnote]] Сбор взрывчатых материалов. Эти бомбы способны разрушать города. [[/footnote]], и Германия в какой-то момент начала действовать. Россия, однако, блефовала о том, что у нее вообще есть бомбы, и была быстро уничтожена. Россия была вынуждена войти в республику и все еще восстанавливается.</textarea></pre>
