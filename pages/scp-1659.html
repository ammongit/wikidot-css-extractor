[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1659/orgchart.jpg|caption=Спроба зобразити на діаграмі організацію підрозділу SCP-1659 &#34;Дивізіон очищувальних психологічних операцій&#34;]]

**Об&#39;єкт №:** SCP-1659

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Співробітникам з рівнем допуску 3/1659  в польових умовах дозволено взаємодія лише з екземплярами SCP-1659γ. Відповідно до протоколу Станції «9-а Миля», усі зв’язки з екземплярами SCP-1659α та SCP-1659β слід здійснювати через легальні дипломатичні канали у Департаменті зовнішніх справ. Чинним законним послом до SCP-1659 є доктор Данамир аль-Кахтані.

Через широку розповсюдженість SCP-1659, зберігання сфокусоване на запобіганні обізнаності суспільства щодо справжньої мети дій, вчинюваних екземплярами SCP-1659. В першу чергу процедури зберігання повинні бути сконцентровані на діях, яки мають найвищий ризик порушення Протоколу Станції «9-а Миля». Згідно з вимогами Протоколу, будь-які неспостережні дослідження SCP-1659 без прямого дозволу Департаменту зовнішніх справ заборонені.

Дослідницький персонал повинен щотижнево оновлювати список відомих екземплярів та схему організації SCP-1659 з метою підтримання актуальності даних. Під час призначення персоналу на SCP-1659 перевага надається кандидатам з навичками в галузі соціології, політології, дипломатії, теорії організації та кулінарній критиці.

**Опис:** SCP-1659 – це квазіурядова організація, яка виходить за рамки усіх відомих політичних кордонів та інституцій. Вона складається із принаймні 315,449 суб&#39;єктів, яким властиве відчуття, що вони є частиною великої керівної організації, відомої її членам як «Директорат К». Індивіди, що перебувають під впливом SCP-1659, демонструють обізнаність не лише про існування організації, але й до якого відділу вони належать, а також мають детальне усвідомлення обов’язків, які вони мусять виконувати як частина SCP-1659. Інтерв&#39;ю з постраждалими суб&#39;єктами дозволяють припустити, що ця обізнаність спонтанно з’являється невідомим чином, зазвичай у віці 17-32 років. Якщо суб’єкт потрапляє під вплив SCP-1659, не існує жодного відомого ефективного способу стерти знання про «Директорат К», окрім системних неврологічних ушкоджень та смерті. Під вплив SCP-1659 випадковим чином потрапляють індивіди по всьому світу.

Організаційна структура SCP-1659 є надзвичайно складною і, схоже, не має всеосяжної мети чи призначення. Відділи у складі SCP-1659 отримують назви та вдавані місії; проте робота, яку здійснюють учасники призначеного відділу, часто не має видимого зв’язку із вказаним призначенням цього відділу. Наразі дослідниками Фонду задокументовано 1297 відділів організації. На теперішній час не вдалось встановити відносини цих відділів, окрім того, що сам «Директорат К» є адміністративним керувальним органом; до того ж ієрархія організації змінюється регулярно, а у відділах відбувається постійна реорганізація.

Особистості під впливом SCP-1659 нерідко проводять значну кількість часу за виконанням завдань, що здаються безглуздими. Задокументовані приклади включають:

* Електрик на пенсії, який назвався техніком прикріпленим до «Управління видобутку слизької плісняви». Суб&#39;єкт знову і знову розкручує на землі монету на залюдненій автобусній зупинці Торонто, Канада.
* Троє осіб, які заявляють, що працюють на «Бюро з контролю нудьги», подорожують сільською місцевістю південного заходу Словаччини, підраховуючи усі виявлені ними екземпляри Muscardinus avellanarius (ліщинового вовчка) та відправляючи текстові повідомлення з результатами на номер, зареєстрований у посольстві Японії у місті Ліма, Перу [[footnote]] Дослідники не спромоглися визначити чи ці повідомлення були кимось отримані, адже телефон, що відповідав би цьому номеру, не було знайдено. [[/footnote]].
* Робоча команда «П’ятнадцятого вінілового дивізіону» займається очищенням дорожніх знаків, які стосуються безпеки пішоходів, подорожуючи приватною вантажівкою до перехресть автомобільних доріг у різних містах провінції Південний Кьонсан, Південна Корея.
* ████  ████████, начальник поліції ███████, Болівія і підтверджений суб’єкт SCP-1659, постійно будує на своєму задньому подвір’ї примітивну структуру з фольги висотою 4 метри, що нагадує антену, розбирає та знову збирає її.
* Подія, описана самими ж учасниками, як «офіційна зустріч» «Народної керівної комісії зі здоров’я жовчного міхура» збігається зі спонтанним зібранням 28-ми осіб у віддаленій частині пустелі Мохаве в Каліфорнії, США. Кульмінацією події стала детонація вибухового пристрою потужністю приблизно 500 кг у тротиловому еквіваленті [[footnote]] У присутніх осіб не було задокументовано жодних ушкоджень. [[/footnote]].

Особи, що перебувають під впливом SCP-1659, виконують призначені їм «обов’язки» без жодного видимого примусу. Однак суб’єкти майже завжди високомотивовані до виконання завдань, призначених з боку SCP-1659. Також вражені суб&#39;єкти показують ознаки поведінки та відношення, що зазвичай характерні для організацій з високим рівнем моралі та групової згуртованості.

Хоча спостережувані дії суб’єктів SCP-1659 на індивідуальному рівні, схоже, не мають логічної мети, широкий контекстний аналіз виявив, що SCP-1659 має здатність суттєво впливати на коливання світового біржового ринку, культурні тренди (особливо ті, що пов’язані з їжею), галузь нерухомості, переміщення біженців і, в невеликому об’ємі, на розгортання військових активів. Вважається, що SCP-1659 досягає цього комбінацією із загальної кількості завдань, які виконуються суб’єктами,через наявність долі у власності приватних фірм стратегічного значення та через просування своїх суб’єктів на пости в усіх рівнях влади. У більшості випадків вплив, здійснений SCP-1659, є непомітним і не сильно відхиляється від очікувань суспільства, проте це, теоретично, частково пояснюється згодою SCP-1659 дотримуватися Протоколу Станції «9-а Миля». Винятками є галузі вишуканої кухні та кулінарних технологій, на які SCP-1659 має значний вплив. Багато всесвітньо відомих ресторанів перебувають у власності або фінансуються SCP-1659, у тому числі ███████ у Парижі, Франція; █████████ Осака, Японія і ███████ в Каталонії, Іспанія.

Суб’єкти, що потрапили під вплив SCP-1659, розповсюджені по всьому світу і загалом підпадають під три спостережувані категорії:

* SCP-1659α: Ці особи займають провідні посади у SCP-1659, відповідні директорам агенцій, другорядним політичним лідерам та іншим високопоставленим офіційним особам. До цієї категорії відноситься приблизно 2% SCP-1659. Члени самого «Директорату К», який вважається центральною владою в SCP-1659, є частиною цієї групи; вважається, що їхня кількість наразі складає 100-120 осіб.
* SCP-1659β: За підрахунками до цього класу належать 15% екземплярів SCP-1659. Зазвичай завдання цих осіб -- виконувати обов’язки, подібні до таких у керівників середнього рівня у звичайних компаніях. Нерідко, ці суб&#39;єкти виконують обов&#39;язки керівників та мають часткову незалежність від центрального керівництва. Багато осіб із цієї групи займають керівні посади на усіх рівнях чинної влади по всьому світу. Вважається, що до цієї категорії відносився ██████ ████, колишній прем’єр-міністр Гамбії, якого було ліквідовано оперативниками Фонду внаслідок інциденту 1659A MIKE.
* SCP-1659γ: Абсолютна більшість SCP-1659 належать до цієї категорії. Ці індивіди виконують завдання, пов’язані з різноманітними відділами SCP-1659 та найчастіше безпосередньо і привертають увагу Фонду. Хоча екземпляри SCP-1659γ набираються з широкого спектра джерел, більша частина цих осіб -- це люди, схильні до бродяжництва, мешканці притулків для душевно хворих чи інвалідів та інші, хто традиційно живе поза загальною спільнотою.

**Додаток 1659-A: Короткий зміст Протоколу Станції «9-а Миля»**

Дослідники Фонду виявили SCP-1659 у 1983 році після розслідування повідомлень про сімнадцятьох непов’язаних між собою осіб, які ганялись за бродячими собаками вулицями Будапешта, Угорщина, з віниками, мітлами та різноманітним приладдям для прибирання. Ці повідомлення збіглися з економічною конференцією, організованою Радянським Союзом, що відбувалася у місті в той самий час.

З 1983 по 1997 стандартними підпільними методами проводилося польове дослідження, яке надало дані, які дозволили припустити, що через розмах SCP-1659 та його потенційний вплив на чинне суспільство об&#39;єкт неможливо цілком стримувати. Таким чином SCP-1659 було класифіковано як Кетер і призначено позицію №14 у Реєстрі пріоритетних загроз. Через природу SCP-1659 директор з досліджень, доктор Франц Г. Амброз, спробував встановити з SCP-1659 формальні дипломатичні відносини.

1 вересня 1998 року на адресу, вказану доктором Амброзом для офіційних контактів було отримано лист, нібито від «Нульового Консульства Директорату К». У листі стверджувалося про схвалення SCP-1659 запрошення обговорити формальні відносини об’єкта та Фонду, а саміт було заплановано на кінець того ж року.

18 грудня 1998 року, за інструкціями від SCP-1659, доктор Амброз і переговорна команда Фонду прибули в покинуте поселення Станція «9-а Миля», Каліфорнія, США (причина, чому було обрано саме це місце, визначалася як «ми думаємо побудувати тут ресторан») і зустрілися з міс Валентиною Лаконі, суб’єктом SCP-1659, яку було визначено як велосипедного механіка зі Скампії, Італія. Міс Лаконі представилася &#34;Представником Нульового Консульства у справах Фонду&#34; і була єдиним суб’єктом SCP-1659, що прибув.

Міс Лаконі виявилася широко обізнаною з практиками міжнародної дипломатії та продемонструвала свою посаду в SCP-1659, наказавши кільком відділам SCP-1659, розміщеним в певних місцях, виконати завдання за запитом делегації Фонду. Протягом кількох наступних днів делегація Фонду і міс Лаконі обговорили умови добровільного поміщення SCP-1659 на зберігання. Згоди було досягнуто 22 грудня 1998 року і незабаром її було формально ратифіковано Радою Наглядачів та самим «Директоратом К» як Протокол Станції «9-а Миля» (копію протоколу Директорату, підписану кодовими іменами дев’ятнадцяти осіб, було доставлено посланцем на віслюку до попередньо узгодженої установи Фонду у Гвадалахарі, Мексика).

__Зафіксовані цілі підписантів:__ Преамбула до Протоколу Станції «9-а Миля» визначає спільне бажання Фонду та SCP-1659 зберегти загальноприйняту раціональну реальність для людської цивілізації. Хоча зазначено, що цілі Фонду і SCP-1659 відрізняються, схожість намірів є достатньою для формальної згоди та вказується як основа для протоколу.

__Вимоги, які стосуються SCP-1659:__ За Протоколом SCP-1659 не займається будь-якою діяльністю, яка може розкрити існування SCP-1659 будь-яким особам або організаціям, що не перебувають під впливом SCP-1659.

SCP-1659 не займається будь-якою діяльністю, яка спричиняє широке пошкодження власності або втрату життів, окрім заздалегідь визначених обставин самозахисту, про які необхідно негайно проінформувати співробітників Фонду.

SCP-1659 мусить обмежувати загальну кількість індивідів під своїм впливом до &lt;0.1% від передбачуваної кількості населення світу у будь-який час.

Співробітники Фонду не можуть бути учасниками організації SCP-1659.

__Вимоги, які стосуються Фонду:__ дослідники Фонду отримують дозвіл спостерігати та документувати дії, здійснювані екземплярами SCP-1659γ. Дослідникам Фонду заборонено заважати таким діям, за винятком випадків, коли порушення вимог Протоколу обґрунтовано оцінюється як неминуче.

Персонал Фонду може транспортувати осіб, що перебувають під впливом SCP-1659, до установ Фонду для огляду і допиту за наявності дозволу від Нульового Консульства та відповідно до настанов «Директорату К». Для цієї мети Фонду надається не менше 30 осіб на рік.

Фонд не може завдавати шкоди, примушувати, залякувати, або будь-яким іншим негідним чином впливати на суб’єктів SCP-1659, за винятком випадків самозахисту.

__Вимоги, що стосуються обох сторін:__ Забезпечення виконання умов Протоколу Станції «9-а Миля» мусить переглядатися делегаціями від обох підписантів на конференції, що відбуватиметься один раз на три роки на нейтральній території. Можливі поправки до протоколу мусять бути затверджені обома підписантами.

Жодному з підписантів не може бути поставлено вимогу розкрити іншому інформацію, що стосується загальної кількості стратегічних і тактичних активів, рівнів співробітників, або високорівневої політики.

На час написання цього звіту не спостерігалося жодного порушення Протоколу Станції «9-а Миля» з боку SCP-1659.</textarea></pre>
