**项目编号：**SCP-012-SL

**项目等级：**Safe

**特别收容措施：**SCP-012-SL 必须收容在Sector Omega的B-8区。项目被存放在一个侧面装有复合锁的盒子中。收容项目的盒子需保持密封，仅能在实验过程中由D级人员打开。

**描述：**SCP-012-SL 是一个21x9x12厘米的纸盒。SCP-012-SL看起来像是一盒普通的名为//Bang！//纸牌游戏。它的卡牌、规则和属性均与正常的纸牌游戏//Bang！//相同，序列号也符合正常的标准。

游戏开始时，所有玩家都会被传送到一个具体位置不明的沙漠。所有玩家都会变为与其所选角色相同的外观，同时拥有与所选角色相符的能力。当玩家需要抽牌时，卡牌会立刻出现在该玩家的牌组中，抽到的卡牌可以正常打出，并且会使卡牌的效果出现在现实中。如果有玩家在游戏过程中失去所有生命值，他在现实中也会死亡。

游戏结束后，剩余的幸存者会回到他们开始游戏的地方。

**附录-012-SL-A：** 某日，两名便衣特工偶然购买了SCP-012-SL，并开始与其余五名特工一起玩时，此时SCP-012-SL的异常效应被激活，只有特工[数据删除]幸存下来，并向基金会报告了SCP-012-SL的存在。</textarea></pre>
