**Ítem #:** SCP-1602

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a que sólo muestra propiedades anómalas cuando está extendido, SCP-1602 debe permanecer plegado un mínimo de 5 veces cuando no está siendo sometido a pruebas. Cuando se extrae a SCP-1602 de su contenedor para someterlo a pruebas o limpiarlo, un mínimo de tres personas deben estar en una habitación con el objeto en un momento dado. Actualmente se mantiene en el Sitio de Almacenamiento-49 en el interior de un casillero de contención estándar. Los investigadores que deseen realizar pruebas adicionales con SCP-1602 deben contar con la aprobación por escrito de un miembro del personal de Nivel 3 antes de sacar el artículo de contención. 

Las instancias de SCP-1602-B deberán ser terminadas por el personal de seguridad después de que los investigadores hayan tomado suficientes notas sobre su comportamiento. Todos los restos deben ser preservados y almacenados.

**Descripción:** SCP-1602 es una cortina de ducha de plástico. Cuando se extienda y se coloque en una habitación con un solo ser humano, SCP-1602 entrará en un estado activo, generándose detrás de SCP-1602 un espacio extradimensional que contiene a **SCP-1602-A**. Este fenómeno sigue ocurriendo incluso cuando SCP-1602 se coloca contra una pared u otro objeto sólido. De 5 a 30 minutos después de la activación, una luz tenue aparecerá aproximadamente 3m detrás de SCP-1602, proyectando la silueta de SCP-1602-A en la parte posterior de la cortina. SCP-1602-A permanecerá estacionario durante un breve período antes de retirar a SCP-1602 y acercarse al sujeto. Las sesiones de asesoría previas a las pruebas realizadas con sujetosClase-D han demostrado que las instancias de SCP-1602-A adoptan formas que son representativas de las inseguridades psicológicas de los sujetos (ver Registro Experimental)

Si un grupo adicional entra en la sala durante este proceso, SCP-1602-A y cualquier rastro físico de su existencia se desvanecerá instantáneamente, volviendo a entrar SCP-1602 a un estado de inactividad. Si se deja sin impedimentos, el SCP 1602-A retendrá al sujeto y lo arrastrará por la fuerza detrás de SCP 1602. Instancias de SCP-1602-A han demostrado consistentemente ser capaces de superar, dominar y someter a los sujetos a través de medios no letales. Una vez que el sujeto ha sido llevado detrás de SCP-1602, SCP-1602-A devolverá a SCP-1602 a su posición desplegada. SCP-1602 volverá entonces a entrar en su estado de inactividad.

En aproximadamente el 10% de las pruebas realizadas con el personal Clase-D, el sujeto capturado resurgió de detrás de SCP-1602 ileso y sin recordar su secuestro. En las pruebas restantes, SCP-1602 se reactivó espontáneamente entre 10 y 60 minutos después de la desaparición del sujeto, generándose una instancia de SCP-1602-B. Las instancias de **SCP-1602-B** son idénticas a la versión más reciente de SCP-1602-A; sin embargo, no desaparecerán cuando son vistas por una persona que no es el sujeto de la prueba. SCP-1602-B puede ser fácilmente terminada con un arma de fuego estándar, incluso cuando SCP-1602-B no posee ningún medio visible de animación. 

SCP-1602 fue recuperado el 13/08/1988 desde un hotel en ████████, Dakota del Sur. Durante la misión inicial de contención, los agentes de campo de la Fundación descubrieron una instancia de SCP-1602-B dentro de una habitación de hotel, presumiendo que era una anomalía independiente. La instancia fue designada SCP-1602 y la misión fue considerada un éxito. Cuando el servicio de Inteligencia de la Fundación interceptó un segundo informe de un &#34;monstruo&#34; en el mismo hotel, se inició un examen más exhaustivo del edificio. La naturaleza real de SCP-1602 fue finalmente descubierta y su documentación fue reescrita.

[[size 110%]]##firebrick|**Registro Experimental:**##[[/size]]

__**Prueba 1602-5**__
**Sujeto:** D-1602-5, un varón caucásico de 20 años. Durante las conversaciones con el consejero del lugar, el sujeto confesó que había coaccionado a su novia para que abortara. El sujeto expresó profundos sentimientos de arrepentimiento en torno a ese evento.
**Procedimiento:** SCP-1602 fue colgada de una barra de ducha de plástico suspendida del techo en el centro de la cámara de pruebas. Se le ordenó al sujeto que caminara alrededor de SCP-1602 y viera el otro lado una vez que entrara en un estado activo.
**Resultado:** SCP-1602 entró en un estado activo después de aproximadamente 5 minutos, lo que concuerda con el tiempo de activación de las pruebas anteriores. El sujeto notó una luz tenue que procedía de detrás de SCP-1602 por lo que caminó para ver el otro lado. El sujeto informó que al ver el otro lado, SCP-1602 aparentemente volvió a entrar en su estado de inactividad: la luz se desvaneció y ya no era visible desde ninguno de los lados de SCP-1602. No se informó de ninguna otra actividad anómala.

------

__**Prueba 1602-6**__
**Sujeto:** D-1602-5, al igual que la prueba anterior.
**Procedimiento:** SCP-1602 fue colgada de una barra de ducha de plástico suspendida del techo en el centro de la cámara de pruebas. Se ordenó al sujeto que se pusiera de pie y observara sólo un lado de SCP-1602.
**Resultado:** SCP-1602 volvió a entrar en estado activo después de aproximadamente 5 minutos. A los 10 minutos y 23 segundos de iniciada la prueba, apareció una pequeña silueta poco definida en la base de la cortina. Una instancia de SCP-1602-A (SCP-1602-A6) surgió exactamente 3 minutos después, tomando la forma de un niño recién nacido cubierto de vérnix caseosa y de sangre. SCP-1602-A6 se arrastró desde debajo de la cortina en dirección al sujeto. 

Al observar a SCP-1602-A6, el sujeto gritó y tropezó hacia atrás, perdiendo el equilibrio y cayendo al suelo. Siguieron apareciendo varios cientos de instancias adicionales de SCP-1602-A6; muchas de ellas eran idénticas a la instancia original, aunque el 22% de los duplicados todavía llevaban el cordón umbilical. Actuando de forma conjunta, SCP-1602-A6 se dirigió hacia el sujeto. El sujeto luchó pero fue vencido por SCP-1602-A6, siendo posteriormente arrastrado detrás de la cortina, seguido por la totalidad de las restantes instancias de SCP-1602-A6.

Una sola instancia de SCP-1602-B6 apareció después de 15 minutos. La autopsia confirmó que su anatomía era consistente con la de un bebé normal, aunque sus órganos internos se encontraron llenos de larvas vivas. Se conservaron y almacenaron muestras de las larvas.

**Epílogo:** Cualquier rastro de vérnix caseosa y de sangre dejado en el suelo por el SCP-1602-A6 dejó de existir en el momento en que el personal de investigación entró en la sala.

**Comentarios:** //La presencia simultánea de múltiples instancias de SCP-1602-A sugiere que éstas son entidades generadas cada vez que SCP-1602 entra en un estado activo, en lugar de una sola entidad que asume formas diferentes, como se había teorizado anteriormente. - Dr. Lindquist//

------

__**Prueba 1602-7**__
**Sujeto:** D-1602-6, una mujer hispana de 33 años. El sujeto tenía antecedentes de bulimia y trastornos de autoestima.
**Procedimiento:** SCP-1602  fue colocada en posición extendida contra la pared de la cámara de pruebas con un adhesivo suave.
**Resultado:** El sujeto exhibió altos niveles de ansiedad y pánico al entrar SCP-1602 en su estado activo, repitiendo la frase, &#34;No puedo hacer esto&#34;. Este patrón de comportamiento continuó hasta que SCP-1602-A7 apareció detrás de SCP-1602, en cuyo momento el sujeto comenzó a golpear la pared opuesta a SCP-1602 mientras gritaba de forma incoherente. 

SCP-1602-A7 retiró la cortina, revelando una cavidad en la pared que no había existido con anterioridad. SCP-1602-A7 era idéntico al sujeto en altura, tono de piel y color de pelo, pero parecía no poseer ningún tipo de tejido muscular, con la piel estirada directamente sobre sus huesos y ligamentos. A pesar de la falta de musculatura, SCP-1602-A7 aún poseía un alto nivel de movilidad y fuerza, agarrando al sujeto por los tobillos, tirándola detrás de la cortina.

SCP-1602-B5 apareció a los 5 minutos de la desaparición del sujeto. Se observó que se arañaba su cuerpo, con la mandíbula completamente extendida pero sin hacer vocalizaciones. Los investigadores pidieron que fuera terminada después de 4 minutos de observación. La autopsia se consideró innecesaria ya que el SCP-1602-B5 había despegado la mayor parte de su propia piel, confirmando su falta de tejido muscular. La recuperación del SCP-1602 mostró que la pared estaba en la misma condición que antes de la prueba. 

------

__**Prueba 1602-8**__
**Sujeto:** DD-1602-7, un varón caucásico, de 58 años. El sujeto había sido un empleado de alto rango de ████████ antes de su encarcelamiento. El Dr. ██████, que asesoró al sujeto en las semanas previas a la prueba, señaló que el sujeto había expresado una gran frustración por el hecho de que su dedicación al trabajo le había llevado a distanciarse de sus hijos y de su ex-esposa. 
**Procedimiento:** SCP-1602 fue colocada en el suelo en posición desplegada. 
**Resultado:** La orientación horizontal de SCP-1602 no pareció alterar sus efectos, activándose en el marco de tiempo estándar. SCP-1602-A8 emergió de debajo del objeto, subiendo por un agujero perfectamente redondo en el suelo que no había existido antes de la activación de SCP-1602. 

SCP-1602-A8 tomó la forma de un payaso con un traje holgado de lunares. Aunque su cuerpo se parecía al de un humano normal, su cabeza era desproporcionadamente grande y estaba hecha de lo que parecía ser papel maché, con zonas de la cara recortadas en las que normalmente se encontrarían los ojos y la boca. Una sustancia reflectante (que más tarde se confirmó que era confeti estándar) se vertió continuamente desde estos orificios durante la duración de la prueba.

Esta prueba marca la primera vez que una instancia de SCP-1602-A ha hecho vocalizaciones, a pesar de su falta de medios visibles de articulación. SCP-1602-A8 se acercó al sujeto muy lentamente, expresando repetidamente el deseo de &#34;jugar&#34; y animando al sujeto a &#34;soltarse y vivir un poco&#34;. El sujeto intentó entablar una conversación con SCP-1602-A8, haciendo numerosas preguntas sobre su naturaleza, aunque con una cantidad significativa de obscenidades.

34 minutos después de la captura del sujeto, se generó SCP-1602-B8, que procedió a tambalearse por la sala en un estado de extrema angustia. Al igual que SCP-1602-A8, hizo numerosas vocalizaciones, aunque la mayoría de sus expresiones fueron solicitudes para ver al Dr. Lindquist y preguntas sobre sí mismo.

El siguiente es el diálogo posterior entre SCP-1602-B8 y el Dr. Lindquist.

[[collapsible show=&#34;+ Mostrar registro de la entrevista&#34; hide=&#34;- Ocultar registro de la entrevista &#34;]]

&gt; **&lt;Inicio de registro&gt;**
&gt;  
&gt; **Dr. Lindquist:** Empezaremos por confirmar tu identidad. ¿Cómo te llamas?
&gt;  
&gt; **SCP-1602-B8:** (//El confeti sigue saliendo de sus orificios faciales//) [REDACTADO].
&gt; 
&gt; **Dr. Lindquist:** ¿Cómo se llaman tus hijos?
&gt;  
&gt; **SCP-1602-B8:** [REDACTADO]. ¿Qué me ha pasado?
&gt; 
&gt; **Dr. Lindquist:** Por favor, mantén la calma y responde a las preguntas. ¿Tienes alguna mascota?
&gt; 
&gt; **SCP-1602-B8:** Tengo una gran danés llamada Dorothy. Por favor, Doctor, necesito ayuda, estoy ciego y—
&gt; 
&gt; **Dr. Lindquist:** ¿Qué viste después de que te llevaran detrás de la cortina?
&gt; 
&gt; **SCP-1602-B8:** No vi nada. ¿Qué le ha pasado a mi cara? ¿Por qué estoy ciego? ¿Qué me hizo esa cosa?
&gt; 
&gt; **Dr. Lindquist:** Eso es lo que estamos tratando de averiguar. Queremos ayudarte, pero tienes que responder a nuestras preguntas. ¿La entidad te dijo algo después de—
&gt; 
&gt; **SCP-1602-B8:** ¡Dejaste que esto pasara! Por el amor de Dios, Doctor, ¿qué me ha hecho? ¿Por qué no puedo ver nada? ¿Por qué está todo tan frío? ¿Por qué siento mi cabeza... (//SCP-1602-B8 lleva sus manos a la cara y hace vocalizaciones similares al llanto.//)
&gt; 
&gt; **Dr. Lindquist:** Por favor, intenta mantener la calma. Sólo tengo unas pocas preguntas más—
&gt; 
&gt; **SCP-1602-B8:** (//Sigue llorando//) Nada ha cambiado. Nada ha cambiado. 
&gt;  
&gt; **&lt;Fin del registro&gt;**
&gt;  
&gt; **Declaración de cierre:** SCP-1602-B8 se negó a responder a cualquier otro interrogatorio y fue terminado poco después de la entrevista. Se desconoce si D-1602-8 fue físicamente transmutado en SCP-1602-B8, si la conciencia del sujeto fue transferida, o si SCP-1602-B8 estaba personificando al sujeto. Una pequeña cantidad del confeti producido por SCP-1602-B8 fue almacenada y el resto se incineró.

[[/collapsible]]

------

__**Prueba 1602-11**__
**Sujeto:** D-1602-21, un varón afroamericano de 46 años. El sujeto no cooperó en las sesiones de orientación, pero se encontró que tenía un historial de pobreza.  
**Procedimiento:** Al sujeto se le dio un arma de fuego estándar y se le colocó en una cámara de pruebas a prueba de balas con SCP-1602.
**Resultado:** SCP-1602-A tomó la forma de un hombre anciano y demacrado, vestido con ropas de invierno muy desgastadas. El sujeto disparó varias rondas de municiones que no tuvieron ningún efecto visible sobre SCP-1602-A. El sujeto fue sometido y llevado detrás de SCP-1602, como en las pruebas anteriores. 

No se detectó actividad en SCP-1602 durante dos horas, tras las cuales el sujeto reapareció, aparentemente ileso y visiblemente mojado. Cuando se le entrevistó, el sujeto afirmó que simplemente se había duchado, describiendo la experiencia como &#34;agradable&#34; y &#34; purificadora&#34;.

Las pruebas continúan.
