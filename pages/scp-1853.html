    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1853/exp0003-new.png|caption=测试中的SCP-1853]]


**项目编号：**SCP-1853

**项目等级：**Safe

**特殊收容措施：**所有已知的SCP-1853样本被收容于[[[secure-facility-dossier-site-77| Site-77]]]限制进入区域663号储存柜的气密容器中。当处于收容中时，项目不得被用于D级人员或任何其他人类进行测试。只有化学分析被允许。当项目被用于测试时，少量的样本应被置于气溶胶扩散系统中。

基金会将持续对[[[SCP-2206]]]在播出中提及的SCP-1853的违规使用进行掩盖。利用项目使[[[SCP-2206]]]的特殊收容措施中的现场秀更逼真的申请已被拒绝。

任何关于SCP-1853在收容外被使用的报告应立即由基金会特工进行伪装成正常的兴奋剂测试的调查。任何被发现使用SCP-1853的个人应被审问是如何获得项目的，随后对其施行B级记忆删除以及去除SCP-1853的治疗。

**描述：**SCP-1853是一种含有未知蛋白质和化合物的绿色人源血清。当未被使用于有机物体时，项目不会展现出异常性质。当项目被使用于有机物体时，SCP-1853会在竞争中明显地提高个体的表现。

SCP-1853在体育竞赛中非常有效，但在非体育竞赛中同样有效，例如国际象棋、扑克和收藏卡交易比赛。使用SCP-1853的个人能更有效地计算牌数，分析对手的策略，并使用心理方法来取得胜利。

进一步的分析显示SCP-1853的影响不会在竞赛结束后停止，且可能完全不会停止。SCP-1853使用者报告称进行使人产生竞争感的事件会激活SCP-1853的影响，包括但不限于：

* 与其他人斗殴以插队并引发一场骚乱。
* 比其他同事完成更大的工作量。
* 在餐桌上比别人更快完成进食。
* 比其他邻居使用更有效率的方式修剪草坪。
* 在冲突中喊叫声比其他人响。
* 更有意愿用暴力行为煽动斗殴。

了解SCP-1853的异常性质已经被证明会对受试者造成心理影响。一些受试者会尝试将他们生活中的每一件事转变为竞争，以利用项目的异常性质。这被证明有害于受试者人格，他们会疏远很多以前和自己友好相处的人。此外，受试者可能对他们认为没有适当竞争精神的人进行挑衅。

SCP-1853的首个样本被收容于1998年2月19日，在普罗米修斯实验室总部被摧毁之后位于其一座设施中被发现。从SCP-1853处收集到的笔记表明，它正在被作为一种“超级英雄”血清研发。然而，数个样本被发现已经丢失，且私人记录显示其被泄露给了几家体育特许经营机构。于2005年9月18日，所有SCP-1853的样本都已被收容。因此，项目被重分级为Safe。

**附录：**回收自普罗米修斯实验室的文件。

&gt; **测试总结 O-1**
&gt;
&gt; 我们发现将血清使用在表皮上能够使人更强壮，更快，但不会增强耐力。他们能够以未被影响的测试对象所需时间的四分之一完成基于反射的测试。这肯定是一次成功的测试。
&gt;
&gt; 另外，让搬运工在他们把血清从储藏室移走时小心点。这东西很强效，你只要接触它就会被影响。所以，不要碰它。

&gt; **总结 O2**
&gt;
&gt; 我们已经开始检测第一轮测试中的受试者的情绪变化。他们明显不如我们所期望的高尚。相反，他们都想看看谁能最快地完成测试。我们建立了一个积分榜以试图让他们保持温和。也许下一轮我们应该将更有道德的人用作测试对象。

&gt; **总结 O4**
&gt;
&gt; 他们开始冲出居住区。但只是回到田径场。今天早晨，Hank被其中的4人袭击了，他被要求上传他们自行跑的分数。他按他们说的做了。我派遣了更多的守卫到田径场以监视他们并确保他们不会到除了田径场之外的任何地方。我不认为尝试让他们呆在居住区会对任何人有好处。
&gt;
&gt; 我在观察室里布置了更多相机以密切监视他们。

&gt; **总结 O11**
&gt;
&gt; 这些测试对象完全不尊重测试员。他们要求查看测试结果，并在如何解释这些数据方面与我们争吵。不幸的是，这一轮测试是一场有趣的失败。虽然我们能得到我们所需要的身体和精神上的测试结果，但个性的改变太让人难以忍受了。我将和Linda在对他们施行治疗前进行了采访，确认这是由血清造成的改变还是他们思想的自然变化。祈祷那是由我们造成的。至少那样恢复起来更简单。

**附录：**回收的物证。

&gt; **来自员工的投诉**
&gt; **投诉者：**{{JIM SIMPSON}}
&gt; **投诉对象：**{{ANDREW BELLIO}}
&gt; **投诉内容：**我知道应该先到先得，但这已变得可笑。Andy刚刚像一只吓人的狼獾一样又跑又跳，还在我们能够进入房间前拿走了所有甜甜圈！他这么做太不礼貌了，我要求对他采取行动。
&gt; **其他事项：**无
