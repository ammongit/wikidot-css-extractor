    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Orientace**
**Originál:** http://scp-wiki.net/orientation
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]


Vítejte na vaší orientačce. Jmenuju se Agent Max Lombardi. Jsem váš instruktor. Rád bych poznamenal, že mám zlomenou nohu a někdo v Personálním mě nenávidí.

Takže, jste tady, protože existuje možnost, že nejste kreténi a možná budete užiteční při zadržování anomálních předmětů, co vás budou chtít zabít.

Tudíž začneme s obvyklou misí. Jsme venku, abychom hledali divný věci, tahali je zpátky a potom je zabezpečili. Vaši více školení kolegové to budou studovat zpoza neprůstřelného skla a budou si stěžovat, jak mají těžkou práci. Zrovna mají podobnou přednášku v Místnosti 67. Mají tam koblihy a kafe. Zrovna když jste si mysleli, že by v tomhle chladným vesmíru mohla být spravedlnost.

Každopádně, některý z vás budou u pátračů, jako já, zatímco ostatní budou u zadržování. Možná si to i párkrát prohodíte. Pátrači jdou na řadu většinou až po vyšetřování a rozvědce. Informátoři - kteří mimochodem také mají koblihy a kafe, kdyby vás zajímalo, jak moc se dá rozpočet protáhnout - půjdou první, najdou vodítka, posbírají fakty a potom vám všechny ty sračky poví.

Po získání těchto drahocenných informací půjdete do tamních hospod, kde si ani nebudete smět dát nic k pití a budete si povídat s místníma, co vás nebudou chtít zabít. Půjdete kam vám info řekne. Pak přijde agent, co je v potravním řetězci mnohem výš než vy a popovídá si s lidmi ohledně toho, co se opravdu děje. Tomuhle agentovi nezáviďte. Když se něco pokazí, je v té nejhorší možné pozici. Každopádně, až ten vám dá zelenou, přijde zbytek týmu a ten sebere skipa, jak nejtišeji to půjde.

Skip, tak říkáme anomálním entitám. Nemyslím si, že musím vysvětlovat proč.

No, občas samozřejmě nejde skip tak dobrovolně, jak byste chtěli. Teda, jasně, možná je to pěknej nepohyblivej objekt, kterej nikomu neubližuje, nebo někdo milej, kdo ani nechce být na svobodě, když může ublížit. Většinou je to něco jednoduchého. Ale občas je to něco, co s vámi opravdu nechce jít a má to prostředky, aby si to stálo za svým názorem. Takže to donutíte. V ideálním případě už rozvědka ví, co ten skip zvládne a můžete rovnou použít sílu, která ho zpacifikuje. V ideálním případě bychom měli koblihy a kafe. Protože většinou jdeme do akce s prakticky ničím, začnete holýma rukama a budete postupovat podle toho.

Teď, v jednu chvíli se možná stane, že si budete muset vybrat mezi chycením skipa a návratem domů po svejch. Kdo tady je ochotný zemřít kvůli misi? Jeden, dva, tři, čtyři... Dobře, vás pět neprošlo. Pravdou je opak toho, co vám tihle idioti chtějí říct, většina volí tu druhou možnost. Chytání skipů je to, co je třeba dělat, ale hledat agenty, co jsou schopný to dělat, je kurva těžká práce a vždycky můžete nachytat jiný skipy. Nejlepší možnost je zdrhnout odtamtud. To pak můžete vždycky na tu věc poslat někoho jinýho. Pokud nemůžete utéct a dojde na volbu mezi vámi a končetinou, vytáhněte zbraň a střelte toho zmrda. Když to nezabere, střelte ho znovu, protože v devadesáti devíti případech ze sta bude střelba fungovat, když toho vystřílíte dost.

To neznamená, že budete do všeho střílet &#39;protože nám to Lombardi řekl&#39;. Uděláte to, když budete muset. Snažíme se ty věci přitáhnout vcelku. Ale když to nevyjde, Nadace se spokojí i s tím co zbylo.

Tak to jsou základy pátračství. Zbytek z vás bude u zadržování.

Zadržování je v některých ohledech jednodušší. Víte ,kde skip je a co dovede a s trochou štěstí i co proti tomu dělat. Avšak jsou tu jisté komplikace.

Zaprvé, skip si vás může prohlížet zrovna tak, pokud je dost chytrej. To znamená, že má lepší představu o tom, co my dovedeme. Uteče, bude vědět co znamenají uniformy a kdo má u sebe zbraň. Taky bude nasranej. V ideálním případě je víc nasranej na ty chlapíky v laboratorních pláštích, co do něj píchaj jehlama, ale možná si bude pamatovat, že to vy a vaši parťáci jste ho zabalili a přivezli sem.

Navíc, pokud nejste v oblasti s jenom jedním skipem, pokud uteče, může vypustit i zbytek a najednou jich máte pět, nebo šest namísto jednoho. Teda, možná se pustí do sebe navzájem, ale pořád musíte mezi ně a skoncovat to a oni vám to neulehčí.

Navíc, pamatujete jak jsem říkal, že pátrači půjdou většinou po něčem bezpečným? No, tak to vy takovou kliku nemáte. Jasně, některý z těch skipů budou neškodný. Ale některý vám urvou hlavu a vydlabou mozek. A vy u nich budete každej zasranej den. Hlavně pokud budete v těch oblastech s jedním skipem, protože ty peníze na stavbu nešly na hlídání posranýho automatu na kafe.

Takže to je život agenta. Otázky?

Ty s brejlema a rolákem. Jak divný to bude? No, jednou jsem viděl jak se chlápkovi mění kosti na želé. Vínový želé. Ano, prováděli testy. Všechny potvrdily víno. Je to dost divný?

Chlápek s buzzcutem. Kdo rozhoduje o tom, co hledáme? Většinou to bude ředitel oblasti. Konečně o všem ale rozhoduje rada O5, ale ty jsou stejnak víc na celkové plánování.

Dobrá, ty s tím divným piercingem. Netuším odkud se ty věci berou. Na to má přijít informační. Jak už jsem říkal.

Červený tričko, třetí řada. Zdravotní? Jsou skvělí, když se vrátíš živej. Máme nejlepší doktory na planetě. Jestli je možný dát tě do kupy, zvládnou to.

Ano, ty tam vzadu. S tou kachnou. Výhody týhle práce? No, tak zaprvý máme úžasnej plat. Zadruhý, když nebudeme dělat pořádně, svět nejspíš skončí. To není vtip. Vážně, někdo to dělat musí. Nechcete se snad dožít zítřka? Dobrá volba.

Okej, tlouštíku. Jak zní tvoje otázka? Jak se dostaneš k někomu kdo má koblihy a kafe? Jdi se zabít, tak.

Dobrá, ten vyzáblej podivín s bradkou. Clef? Je to výzkumník a taky agent a taky nemám ponětí co kurva je. Vážně, většina toho, co o něm uslyšíte, jsou kraviny. Zbytek jsou taky kraviny, ale založený na něčem, co se jednou tak nějak stalo. Každopádně, vy nejste Clef, tak nemějte roupy. Až tu chvíli pobudete, můžete začít uvažovat o jeho napodobování, akorát že to už budete moc chytrý na takovou blbost.

Okej, ta dáma u dveří. Opice? To je Doktor Bright. Je neškodnej. Přesto, vy máte taser. On má genitálie. Spočítejte si to.

Tím končím svůj briefing. Protože jste mi tu nezlobili, sehnal jsem nějakej punč a sušenky. Není to kafe a koblihy, ale co... Ty naše nejsou plný projímadla.</textarea></pre>
