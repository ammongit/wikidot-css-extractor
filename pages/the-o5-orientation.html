    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** Orientace O5
**Originál:** http://www.scpwiki.com/the-o5-orientation
**Autor:** [[*user Anborough]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

Byl jsem tam.

Byl jsem tam, když chlap prorazil pět ocelových dveří a trhal lidi na kusy svýma holýma rukama. Byl jsem tam, když příšerné věci vyletěly z letadla ve vzduchu a měly zničit svět, jak ho známe. Byl jsem tam, když mrtví muži začali křičet a tancovat.

Byl jsem tam, když přišly rozkazy, když byly vykonány a když nám řekli, že musí být vykonány jednou denně, každý den, do konce jejího života.

Byl jsem tam, když dva nejlepší muži, co jsem znal zemřeli ve vteřině, protože odvrátili pohled. A já tam stál a zíral do toho směšného obličeje.

Toho absurdního směšného obličeje.

To bylo naposled, kdy mě něco překvapilo.

Když jsem se probudil v nemocniční posteli, a řekli mi, že jsem byl povýšen, nepřekvapilo mě to. Když mi řekli, že zfalšovali moji smrt a dali amnestika lidem, co tomu nevěřili, nepřekvapilo mě to. Když mě vzali do Rady a představili mi ostatní, nepřekvapilo mě to. Pak mi řekli, že součástí orientace je, že mi vysvětlí, co je SCP-001...

Nepřekvapilo mě to.

Když jsem se setkal se zbytkem rady, řekli mi, že podle protokolu dostanu úvodní dopis od Administrátora. Když jsem se zeptal, kdo je to Administrátor, tak mi prostě řekli: &#34;Nevíme.&#34; Skoro jsem se zasmál. Nemá náhodou O5 vědět všechno? Dali mi ten dopis a odešli z místnosti, když jsem se jich zeptal, proč odcházejí, řekli mi: &#34;Abys měl soukromí.&#34; Jen jsem se na něj podíval a nic neříkal, přemýšlel jsem, jestli je tohle celé jenom vtip. Sedl jsem si na židli, co mi tam nechali a rozložil papír.

&gt; Dobrý den, nový člene Rady.
&gt; 
&gt; Určitě máte otázky. Možná ani nevíte přesně jaké, nebo jestli na ně opravdu chcete odpověď, ale máte jich hodně. Pokud jste v tomto dopise čekali odpovědi, řeknu vám všechny co mám.
&gt; 
&gt; Což znamená žádné.
&gt; 
&gt; Co je SCP-001? Žádné není. Byl nějaký první objevený anomální objekt? Samozřejmě. Byl nějak extra důležitý? Pravděpodobně ne. Jste zmatený? To je dobře, aspoň je vidět, že jste pořád člověk. To je všechno, co jsme, lidské bytosti. Lidské bytosti, co si mysleli, že můžou spolehlivě zaznamenávat rozpad zdravého rozumu. Jsme pošetilci. Ještě pořád jsme. Nadace je ohrožená, vždycky byla a vždycky bude. Proč? Mysleli jsme si, že existuje někdo, kdo za to může, nějaký důvod. Je to proto, že jsme si mysleli, že vůbec //je// nějaké &#34;proč&#34;.
&gt; 
&gt; Žádné není.
&gt; 
&gt; Tak už to prostě je. Nic se nezměnilo, vesmír se nerozpadnul, takhle to má být. Říkáme zaměstnancům o SCP-001, protože je to //uklidňuje//. Pomáhá myslet si, že je nějaké &#34;proč&#34;, protože si člověk pak myslí, že to má nějaké řešení. Nemá. My neopravujeme, my zajišťujeme, zadržujeme a chráníme. Určitě vás někdy muselo napadnout, proč nejsou objekty číslované chronologicky podle data zadržení? Proč jsou některé objekty plně dokumentované a ostatní ne? S tím vším, co víte, už jste musel přemýšlet, jak je možné, že tenhle svět vůbec ještě existuje? Tak vidíte, říkal jsem vám, že budete mít víc otázek, než jste si myslel.
&gt; 
&gt; Ani vlastně nevíme, kolik toho, co jsme zdokumentovali, je pořád pravda. Pravděpodobně se to každý den mění. Je nemožné říct, co ovlivňuje jaká anomálie. Hlavně když by mohlo být nekonečné množství těch, které jsme ještě neobjevili. Existence sama je anomálie.
&gt; 
&gt; Takže co od vás čekáme, když už máte tyhle informace, nebo spíš tenhle nedostatek informací? Cokoliv, co je ve vaší moci. Neopravujeme ani neřešíme.
&gt; 
&gt; Zajišťujeme.
&gt; 
&gt; Zadržujeme.
&gt; 
&gt; Chráníme.
&gt; 
&gt; Gratuluji k povýšení.
&gt; 
&gt; Hodně štěstí.
&gt; 
&gt; -Administrátor

Pamatuji si, když mi nezájem stačil jako ochrana před pravdou.

Musel jsem tam sedět asi hodinu, než si pro mě přišli. Když se mě zeptali, jak se cítím, řekl jsem jim: &#34;Trochu překvapený.&#34; Podívali se na mě a já uslyšel slabý hlas: &#34;Vítej v Radě, Briane.&#34; Zbytek už je historie, jestli něco takového existuje. Ale ještě jedna poslední věc, dopis měl PS:

&gt; Nedělej si s tím hlavu, cokoliv, v co věříš, ti pravděpodobně jako pravda stačí.</textarea></pre>
