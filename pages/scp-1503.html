**Objek #:** SCP-1503

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Area sekitar yang mengelilingi SCP-1503 dalam radius 100m diketahui  sebagai Situs-75.  Situs-75 memiliki pagar kawat harmonika dengan kawat tajam yang terpasang di sekitar perimeternya.  Area didalam situs-75 harus dimonitori menggunakan pendetektor gerakan dan kamera pangawas.  Segala indikasi yang berasal dari upaya penerobosan atau vandalisme oleh publik umum harus dilaporkan secepatnya.  Kondisi dimana SCP-1503 mendekati pagar dalam jarak 10m, seluruh Situs-75 akan dibongkar dan dibangun kembali dengan SCP-1503 sebagai pusatnya.  

**Deskripsi:** SCP-1503 adalah entitas berakal yang seluruh permukaannya terbuat dari batu yang berlokasi  di bagian selatan Gunung Ungaran Jawa Tengah, Indonesia. SCP-1503 memiliki perawakan seperti humanoid dan menunjukkan tanda pelapukan dan lumut/lumut kerak yang tumbuh di bagian permukaannya. Pada pengamatan lebih lanjut, jari telunjuk kiri SCP-1503 [[[terpakai|terpakai]]] secara signifikan dibandingkan jari telunjuk kanannya. Menggunakan fotografi time-lapse, diketahui  bahwa SCP-1503 mampu bergerak dengan kecepatan maksimal mencapai 1m/th.

Berdasarkan dari pergerakan arah SCP-1503, ia diperkirakan sudah bergerak sejauh 656m dari lokasi aslinya. Titik awal SCP-1503 dapat diketahui dari jalur pergerakan yang mengarah ke gua besar di dataran tinggi. Pada interior di sisi dalam gua, terdapat tulisan inskripsi berbahasa Brāhmī yang terukir pada permukaan temboknya. Berdasarkan pola erosi yang terdapat di dalam gua, diperkirakan usia setiap tulisan sekitar 200 sampai 300 tahun.  Kebanyakan tulisan sudah tidak bisa dibaca, tetapi ada lima prasasti yang dapat diuraikan yang dipercaya merupakan tulisan terkini, dengan tanggal di antara 100 SM dan 1200 M.  

&gt; +++ Arsip dokumen,,R-1503-2,,
&gt;
&gt; //Catatan: inskripsi dicantumkan ke daftar perkiraan tanggal.//
&gt;
&gt; ++++ Terjemahan inskripsi ke^^1^^
&gt; {{Hari ini saat aku sedang berjalan aku [melihat/merasakan] sebuah [daratan/bukit]  muncul dari [laut/air] biru.  [nyanyian/kelahiran]nya sangat indah untuk [__tidak terbaca__] dari rumah.  [tetapi] aku harus kembali karena [kulit/permukaan]ku mulai [?terbakar?].  Aku [senang/bahagia] berada di rumah.}}
&gt;
&gt; ++++ Terjemahan inskripsi ke^^2^^
&gt; {{Aku [tersandung/jatuh] ketika berjalan di [?hutan?]. Saat berbaring, pepohonan [menyerang/menjebak] diriku.  Hanya untuk saat inilah [?yang terjadi?] sampai mereka [membiarkanku pergi].  Mereka melukaiku dan meninggalkan [goresan/luka] yang dalam.  [__tidak terbaca__] akan tetap di dalam [tempat berlindung/ruangan] ku dan menahan diri untuk berjalan [?dalam waktu yang lama?].}}  
&gt;
&gt; ++++ Terjemahan inskripsi ke^^3^^
&gt; {{Hari ini saya [diam di] tempat tinggalku.  Lukaku [perih/sakit] untuk [?ditahan?] begitu  [__tak terbaca__].  Ini akan menjadi [sulit/mengganggu] untuk tidur.  Tapi semangatku [?cerah?].}}
&gt;
&gt; ++++ Terjemahan inskripsi ke^^4^^
&gt; {{[Malam lalu] aku memiliki kekhawatir [terburuk/mengerikan] terhadap api dan [?kegelapan?].  Aku mungkin dalam bahaya, [?gunung tersebut berbisik kepadaku?].  Aku akan [ingin/harus]  [?memikirkan?] nya lebih lanjut.  Aku [khawatir/takut] bahwa dia mungkin [akurat].}}
&gt;
&gt; ++++ Terjemahan inskripsi ke^^5^^
&gt; {{[Itu mungkin/ini akan menjadi] pesan terakhirku.  Aku yakin sekarang.  Bahaya [?yang besar?] segera datang.  Aku [?terpaksa?] pergi [lekas/secepatnya] .  Ada sedikit waktu [untuk lari] dari sini.}}
&gt;

**Lampiran-1503-001:** Menurut teori SCP-1503 kemungkinan berkaitan terhadap aktifias vulkanik.  Pengamatan geologis dari Gunung Ungaran sudah dilakukan dan menyimpulkan bahwa itu adalah gunung berapi purba yang sudah tidak menunjukkan tanda aktifitas seismik yang signifikan lebih dari 60 tahun yang lalu. Erupsi Gunung Ungaran terakhir diperkirakan terjadi di sekitar 1400 SM.  Pemantauan seismik  tambahan dari Gunung Ungaran akan di perlukan. Inskripsi Ke^^6^^ juga baru-baru ini telah ditemukan di bagian bawah galian singkapan Situs-75 itu sendiri dan dipercayai tanggal penerapannya melewati dari tanggal semua inskripsi, bertanggal 1700 SM.  Terjemahannya sebagai berikut:

&gt; ++++ Terjemahan inskripsi ke^^6^^
&gt; {{aku takut [keluar/dunia].  [apakah sudah] aman untuk kembali?}}
