**Объект №:** SCP-

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3082 опасен при удержании в руках, рекомендуется специальный железный бокс с кодовыми замками. 

**Описание:** SCP-3082  - старая советская папка предположительно 1955 года, найдена в архивах полицейского участка в городе ██████████.  Сотрудник архива взявший пильную папку в руки скончался в течение трёх минут, а папка наполнилась листами а4 с &#34;грехами&#34; сотрудника, а на последнем листе было всего одно слово &#34;смерть&#34;. Изучив документы этой папки стало понятно что SCP ставит выговор людям по их хорошим/плохим поступкам в жизни.

[[f&gt;image https://cdn.discordapp.com/attachments/589932283079688206/860860682983440414/0.jpg]]</textarea></pre>
