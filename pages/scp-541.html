**Item nº:** SCP-541

**Classe do Objeto:** --Euclídeo-- --Seguro-- Neutralizado

**Procedimentos Especiais de Contenção:** SCP-541 era mantido em um caixão de madeira de pinho simples, com cerca de 1,98m (6,5 pés) de comprimento e formato estereotípico hexagonal. A tampa deste caixão era mantida presa por meio de quatro (4) cadeados, para um acesso relativamente fácil ao seu conteúdo. As chaves estavam em posse do técnico de Nível 3 que dirigia a pesquisa sobre SCP-541. SCP-541 podia ser removido de seu caixão com cuidado; o caixão podia ser movido com limitações e medidas de segurança mínimas e em geral se provava ser adequado para a contenção/armazenamento a longo prazo de SCP-541.

**Descrição:** SCP-541 foi descoberto em ███████████, Peru em 1988, na cripta de uma Missão Católica local. A missão havia sido reaproveitada há várias décadas e, na época da descoberta de SCP-541, estava sendo convertida em um albergue juvenil. A cripta abaixo estava sendo limpa para armazenamento, com os cadáveres sendo enterrados localmente. SCP-541 foi descoberto quando os trabalhadores que estavam movendo o caixão contendo SCP-541 notaram &#34;barulhos molhados&#34; vindo de dentro. A investigação revelou SCP-541, que levou à histeria local e, em seguida, a um breve seguimento fanático de SCP-541 (acreditando que SCP-541 era sobrenatural ou possivelmente santo, semelhante à incorruptibilidade). A atenção resultante levou a uma investigação superficial por nossos agentes, seguida por uma censura total da mídia, confisco de SCP-541 e extermínio das pessoas próximas ao objeto.

SCP-541 é um conjunto intacto de órgãos torácicos humanos, incluindo pulmões, coração, sistema digestivo, etc. Digno de nota é que os órgãos operam em uma imitação grotesca, mas precisa de um corpo humano normal. Sangue é bombeado, o esôfago realiza peristaltismo, e parecia que o &#34;organismo&#34; como um todo não se decompunha como órgãos normais (o que aconteceu com o &#34;dono&#34; original de SCP-541, se houve um, é desconhecido). O sistema digestivo operava &#34;normalmente,&#34; embora aparentemente não houvesse necessidade de comida (SCP-541 esteve selado por pelo menos algumas décadas antes de sua descoberta). Também notável é que o sistema era fechado, ou seja, não havia nenhuma evidência de vasos sanguíneos bombeando para extremidades fora de uma área abdominal geral e nenhuma indicação de estruturas corporais, como por exemplo ligamentos, nervos ou membranas, que indicassem que um organismo mais completo já esteve intacto.

Vários experimentos foram realizados em SCP-541 para determinar mais sobre ele e tentar avaliar qualquer uso ou adaptação para sua estrutura única. Nenhum recipiente além do caixão de pinho original foi considerado necessário.

**Documento Nº541-1:** Sangue foi coletado do sistema de SCP-541 em pequenas quantidades (para refletir a quantidade estimada de sangue presente no sistema). O ferimento da agulha estéril se cicatrizou (por meio de um mecanismo aparentemente normal de glóbulos brancos/plaquetas) e, após repetitivas coletas de sangue intermitentes, pesquisadores estimaram que o sangue era substituído, novamente semelhante a um corpo humano normal.

**Documento Nº541-2:** A aplicação de produtos alimentícios básicos nutritivos e facilmente digeríveis ao esôfago aberto de SCP-541 prova que o sistema digestivo funciona normalmente (incluindo excreção).

**Documento Nº541-3:** A introdução de vários estimulantes, incluindo cafeína, no sistema de SCP-541 mostra quer o objeto responde de forma previsível para seu peso e condição.

**Documentos Nº541-4 a 13:** Testes variados para determinar mais sobre a comunicação nervosa entre as partes componentes de SCP-541, múltiplos escaneamentos do objeto para tentar aprender mais sobre sua composição e uma breve bateria de medições para tentar comparar SCP-541 com os perfis de humanos completos normais, na tentativa de aprender mais ou aproximar sua idade/altura/peso/saúde. Para obter detalhes sobre esses relatórios, entre em contato com Dr. █████.

**Documento Nº541-14:** Diretor █████████ aprova tentativas de &#34;crescer&#34; SCP-541, incluindo introduções de hormônios e esteroides, bem como tentativas de cultivar células de SCP-541. Resultados provaram ser inconclusivos em todos os aspectos e testes continuam.

**Documentos Nº541-15 a 18:** Testes adicionais em SCP-541 paralelos às ordens dispendidas no Documento Nº541-14. Resultados continuam sendo inconclusivos (algumas culturas se mostram promissoras o suficiente para continuar pesquisas no presente sentido.)

**Documento Nº541-19:**  Durante a continuação dos testes de &#34;crescimento,&#34; SCP-541 sofre uma parada cardíaca e não pode ser revivido. Após sua &#34;morte,&#34; os restos de SCP-541 se dissolvem em um pó fino em minutos. As culturas estagnam e nenhum clone de SCP-541 é produzido.

**Adendo:** O técnico de laboratório Nº██-███ administrou uma dose de medicamento apropriada para um ser humano normal da idade, altura, peso e aptidão de SCP-541, conforme determinado por testes relatados no Documento Nº541-12 e 13. Isso provou ser fatal para SCP-541, visto que o objeto não era um organismo completo e a dosagem deveria ter sido ajustada de acordo. O técnico foi repreendido e transferido para funções de nível inferior com oportunidades restritas de avanço e promoção.

**Adendo:** O pó fino que restou de SCP-541 e o caixão estão contidos no Sítio de Armazenamento ███. Houve uma discussão sobre tentar remontar SCP-541 pelo uso de SCP-914, mas algumas preocupações foram expressas sobre se os restos em pó de SCP-541 representariam ou não a totalidade do objeto e se SCP-541 seria ou não capaz de sobreviver ao choque da reanimação.
