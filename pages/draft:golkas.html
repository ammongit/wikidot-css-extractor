**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-### следует хранить в ячейке для безопасных объектов. Внутри  SCP-### должен находиться в деревянном футляре, на мягкой подушке, дабы не поцарапать метал и не испортить драгоценные камни. 
Принимая во внимание аномальные свойства SCP-###, во время проведения экспериментов с живыми людьми, следует выставить вооруженную охрану по периметру лаборатории. Предварительно приказав им стрелять на поражение, в случае непредвиденных обстоятельств, или резких изменений в поведении персонала. 

**Описание:** SCP-### представляет из себя золотую диадему, предположительно созданную в 17ом веке. 

При надевании SCP-### на голову, шипы по бокам золотой диадемы, впиваются в височные доли головного мозга носителя, затем разделяясь и разрастаясь по всей черепной коробке. Золотистые ветви прорастают сквозь мягкие ткани, двигаясь в разные стороны, к затылку, и к глазным яблокам, соответственно. Впившись в глаза человека сзади, хоботки высасывают пигмент радужки, заменяя ее серебряным красителем. С другой же стороны, шипы прорастают сквозь спинной мозг, медленно разрывая его пополам и заменяя на свой собственный металлический каркас. 

SCP-### улучшает коммуникацию между отделами головного мозга, ускоряя в несколько раз мыслительные процессы. К сожалению, не всегда делая носителей умнее. Так как, SCP-### совместим, в первую очередь, с людьми с уже крайне развитыми мыслительными способностями. В частности, наилучшие результаты, показали индивидуумы с iq-140 и более. Люди же с iq-110 и ниже, практически не изменили свои тестовые показатели, после взаимодействия с аномалией.

Дабы сконцентрироваться на изменениях в мозгу — ученные провели эксперимент № 19. В котором было обнаружено что носитель диадемы значительно легче, обычных людей, справляется с несколькими задачами одновременно. В частности, испытуемому было предложено проследить за несколько десятков камер видеонаблюдения. К огромному удивлению персонала, испытуемый безошибочно ответил на все вопросы связанные с происходящим на экранах. Более того, носитель вспомнил точное время событий, подмечая даже самые мелкие детали. Эта особенность SCP-###, не случайна и коррелирует с ее основной функцией. 

Главное свойство объекта SCP-### это контроль других разумных существ, пожелавших присягнуть обладателю головного убора. То есть аномалия превращает в рабов, всех тех кто опустившись на колени, высказал желание служить носителю диадемы. У вассалов остается индивидуальность, а также, до поры до времени, собственная воля. При этом носитель головного убора, способен следить за десятками присягнувших одновременно, через их собственные глаза. Если необходимо, мысленно передавая приказы отдельным личностям. В дальнейшем, при желании носитель способен брать тела своих вассалов под собственный контроль, без их ведома. Управляя ими, словно марионетками, способный управленец может вытягивать воспоминания, вживаясь в их роль. 

В общей сложности SCP-### это идеальный мозговой центр способный следить, и оперативно отдавать команды. Неизвестно сколько людей может контролироваться объектом разом, но в ходе экспериментов было выведено предположение, что число может доходить до десятков тысяч.  К этому стоит добавить, что &#34;присяга&#34; необязательно должна быть искренней, но ритуал может выполняться насильственно — важен лишь факт.</textarea></pre>
