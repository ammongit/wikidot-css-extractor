**__裏話__**
ネタバレも多く含むため、先に記事を読んでからお読みください。

〇記事
[[collapsible show=&#34;SCP-1888-JP　ふくのかみ&#34; hide=&#34;これ以上にないほどにドストレート&#34;]]

生き残った記事一作目。私が住む地域の方言で”フグ”のことを”ふく”と呼ぶためこれを何かに使えないかなと思って書きました。
ちなみに、数字の1888の由来もフグに関係しています。豊臣秀吉以来、河豚禁食令なるものがあったそうなのですが、1888年に伊藤博文が山口県下関市でフグを食べ、そのおいしさに山口県内でのフグ食を解禁したそうです。
あまりしっくり来ていないのでいつか改稿したいと思っています。

[[/collapsible]]

[[collapsible show=&#34;SCP-1234-JP　偏食家達のフルコース&#34; hide=&#34;偏食を治したい方へ&#34;]]
見た夢を元にオブジェクトを作成しようと思って書いた記事です。元となった夢は、「人が巨大な電子レンジで焼かれる夢」でした。電子レンジをレストランで利用するのには違和感があったかもしれませんが、電子レンジを利用したのはこの夢を利用したからです。

**__関連tale__**
[*http://ja.scp-wiki.net/taste-of-self-hatred 自己嫌悪の味](著者: [[*user NorthPole ]]さん)
[*http://ja.scp-wiki.net/exaltationofsavarin サヴァランの幸福](著者: [[*user C-take]]さん)

[[/collapsible]]

[[collapsible show=&#34;SCP-1582-JP　悪夢よ、さらば&#34; hide=&#34;悪夢に悩まされてはいませんか？&#34;]]

またもや見た夢をオブジェクトにしようと思って書いた記事になります。元になった夢については、私にとって大変気分の悪くなる悪夢であったため、悲しいことに自分で読みなおすことができなくなってしまいました。本当ならば改稿すべきなのかもしれませんが、未だに手を付けられずにいます。
尚、何故私がわざわざ悪夢を記事にしたかというと、どこかで夢を人に話すと現実にならないと聞いたことがあるからです。

今回は準要注意団体「夢売り」を記事に出してみました。今後も書いていきたいものです。また、[*http://ja.scp-wiki.net/author:amamiel 看得研究員]にインタビュアーを担当してもらいました。「夢売り」と看得研究員の生みの親である[[*user amamiel]]さんに感謝です。

[[/collapsible]]

[[collapsible show=&#34;SCP-631-JP　糸の切れたマリオネット&#34; hide=&#34;相手の事を考えるならば、願いをかなえればよいというものではないでしょう&#34;]]
性的記事が流行っていた(?)時期に書いた記事になります。しかし、エロが書きたかったわけではなく、主軸としてはあくまでも「後悔」という言葉を意識して書きました。また、性欲と食欲で何か書きたいと思った結果、流れとして睡眠を導入することで(諸説ありますが)三大欲求がそろってしまいました。初のNeutralizedですが、なかなかうまくいかずに完成まで時間がかかってしまいました。

**ネタばれ:** 子供を食べたい妻のために夫が異常性を用いて他の女性に子供を身籠らせ、それを妻が食べていました。しかし、その行為に罪悪感を覚えた夫は最終的にやめてしまい、自殺をしてしまいました。妻の方は食人によりクールー病を発病しました。

[[/collapsible]]

〇Tale
[[collapsible show=&#34;小さく溜息をついた&#34; hide=&#34;信頼できない孤独&#34;]]

このTaleを書こうと思ったきっかけは、ある日目が覚めたときにふと思い浮かんだ「私は小さく溜息をついて殺した」という言葉でした。何故そんなものが思い浮かんだのかなどは見当もつきません。日付を跨いでもなぜか頭に残っていたこの言葉をTaleにしようと思い至り、それならば一般人がいいと思いこのような形になりました。

あまり財団らしさの見えないTaleとなってしまいましたが、書いてよかったと本心で思っています。
[[size 0%]]
雛の感性(夏の暑さや雨の匂い等)は実際の私が持ち合わせているものです。同様に、人を信頼することを苦手とする点も、作中の彼女ほどではないにしろ、私も感じています。これを書く現在、私は年を重ねつつも内心でどこか大人になり切れていない自覚を持っています。後から考えてみると、このTaleを書き上げたいと思ったのはそんな自分を見つめなおしたかったからなのかもしれません。
[[/size]]

[[/collapsible]]

[[collapsible show=&#34;Food Loss&#34; hide=&#34;職員だって普通の人なのだと思います&#34;]]

冒頭の夢の描写は私がみた夢そのまんまです。感触も含めてそのまんまだったので本気で死ぬかと思いました。そして、見たからには何か創作に生かしたいと思った結果、このTaleが完成しました。

今回は人事を利用したTaleですので、恐らく好みは分かれる事だろうと思います。しかし、せっかく人事があるのであれば、生かしたいなぁと思い挑戦してみました。人事を知らない人にもわかりやすく、尚且つ説明ばかりにならないように書くというのは大変難しいですね…。この経験を元に次回以降はもっとうまく書けたらと思います。
それはそうと、私はカニバリズムというものが好きなので私の人事もカニバリズムに興味のある人物としたのですが、そういう人事と萌里菻との相性はとても良いですね…今後もこのペアで書いていきたいものです。

時に、財団職員が死ぬTaleや記事はよくあるのですが、異常性やインシデントによるものがほとんどだと思っています。しかし、実際にはそういう死因はほんの一部ではないか、と考えています。職員はあくまでも普通の人間であり、きっと普通に死ぬ人は普通に死ぬんだろうなというヘッドカノンを残したいなと思っていました。（通り魔が果たして普通かどうかというと微妙ですが…）

[[/collapsible]]

[[collapsible show=&#34;外面如羅刹女&#34; hide=&#34;食人行為を辞める話&#34;]]

カニバ系について思っていたことなのですが、人肉を食べるきっかけとなる話や人肉を食べる過程の話はよくあるのですよね。けれど、やめることについて言及された話って、あまりないと思うのです。
ブレストした時に他の方から指摘されたことなのですが、カニバリズムって、特定の風習のある環境下を除き、普通は悪と判断されます。そのため、カニバリズムを辞めます！とキャラクターが単純に言っただけでは感情移入できないわけです。そういう理由もあって少ないのだろうと思いますが、せっかくですのでチャレンジしてみたいなと思い、書きました。

余談ですが、ブラウンシチューのくだりについては、猪をブラウンシチューにして食べた時のことを思い出しながら書きました。猪は処理の甘さによって獣臭さが際立つ場合があるため、圧力鍋でほろほろにしてからブラウンシチューに入れると臭みが少なく美味しく食べられます。
カニバ系オブジェクトの中には、肉の味が際立つような調理方法を用いている場合がありますが、実際問題として恐らく臭みが強くて日本人の味覚ではあまり美味しくないかもしれないと考えました。そのため、同じように臭みがある猪でも美味しく食べられるブラウンシチューにしました。私はとにかく人肉を美味しく食べてもらいたいので、次に何か書くときは他に調理方法がないか考えてみようかなと思っていたりします。

[[/collapsible]]

[[tab 財団とカニバリズムについてのメモ書き]]
[[toc title=&#34;目次&#34;]]
+ はじめに
ここでまとめた内容は、[[*user apple3]]が今後の創作や記事を読む際のメモとして記述したものです。内容はあくまで私個人の意見・感想であることをご了承ください。

+ SCP財団とカニバリズムについて
財団世界には、時にカニバリズムについての言及がなされた記事及びTaleが存在します。これは、大半の人にとってカニバリズムが日常的に存在しない概念であるからです。私は『人は手に届かないものほど興味関心を強く抱く場合がある』と考えています。カニバリズムという日常に存在しない概念に対して恐怖や嫌悪感、時には歪んだ好奇心を抱くがためにそれを取り上げた作品に惹かれるのだと思います。

ここで、今回記述するカニバリズムの定義について話しましょう。一般的には「人を食うこと。特に、呪術的信仰から、また宗教儀礼として人肉を食う慣習。人肉嗜食(ししょく)」[[footnote]] [*https://kotobank.jp/word/カニバリズム-45871 コトバンク-カニバリズムとは] 2019/09/09アクセス [[/footnote]] と定義されています。
財団世界において、人間が食べられるという事案は一般的なカニバリズムに限らず、所謂異形の怪物を元凶に発生する場合があります。つまり、偏に「人を食べる行為」と言っても様々であり、例えば[[[SCP-682 | SCP-682]]]が収容違反を起こして人間を食い散らかしたとしても「人を食べる行為」に含まれてしまうわけです。
今回食人ではなく敢えてカニバリズムと言及した理由としては、「人間を人間が食べる行為」にのみ焦点を当てて考察したいと考えたからです。そのため、当文書では摂食の行為者が人間であると私が判断した場合のみ紹介いたします。

では、カニバリズムが如何にして財団世界内で描写されているかについて考えましょう。そもそもカニバリズムのタイプには大きく分けて3通りあると私は考えています。

&gt; # 人間を食材として扱う行為を主軸に置くタイプ
&gt; # 人間を摂食するという行為に意味を見出す、儀式的な部分を主軸を置くタイプ
&gt; # 人間が人間を摂食する(又はされる)行為自体を主軸に置くタイプ

++ **人間を食材として扱う行為を主軸に置くタイプ**
例として、[[[SCP-884-JP | SCP-884-JP]]]が該当します。

食における好みというものは様々な動物に存在しますが、人間は特に五感を駆使して趣向を凝らすことができる生き物です。料理の味は言わずもがな、美しい見た目、食欲をそそる香り、音、口に含んだ際の食感というものを楽しむことができます。このタイプはカニバリズムに人間らしい営みを重ねることで、行為者との感覚的なずれに違和感を覚えたり、不快感を感じさせます。個人的にはカニバリズムを題材とした作品の中で一番好みのタイプです。

このタイプを執筆するうえで難しい点は、大半の執筆者はカニバリズムを体験したことが無い点にあるかと思います。当たり前と言えば当たり前の話ですが、人間の肉はどのような味がし、どのような香りがし、どのように調理すれば美味しくいただけるのかを研究する機会がないだけに、リアリティを求めるのが難しくなります。

++ **人間を摂食するという行為に意味を見出す、儀式的な部分を主軸を置くタイプ**
例として、[[[SCP-890-JP | SCP-890-JP]]]が該当します。

このタイプの記事も前述した食における趣向を主軸とする記事と同様、感覚的なずれからなる違和感や不快感が重要となります。ただし、食人行為をサブに置き、食人行為を行うことで何をしたいかに重点を置く場合が見られます。この『何をしたいか』の規模は様々で、宗教団体により行われる大きなものから、個人の願望により為される小さなものまで種類が豊富です。

執筆する際に意識するとよい点としては、どのように食人行為に意味付けをするかをしっかりと練ることです。それにより展開されるストーリーを楽しむ場合が多く、それ故に他のタイプよりも細かく背景を作りこむ必要があります。

++ **人間が人間を摂食する(又はされる)行為自体を主軸に置くタイプ**
例として、[[[SCP-175-JP | SCP-175-JP]]]が該当します。

このタイプでは前述する2つのタイプ以外のオブジェクトを対象とします。肝となるのは、行為を行う又は行為の対象となる立場にある当事者の心境を想像するところあります。タブーに触れるという事への忌避感や対象となってしまう際の恐怖、食べざるを得ない不快感は言うまでもないでしょう。このタイプでは比較的被験者の感情を描写しやすく、うまく取り入れれば記事やTaleの良い味付けとなります。

しかし、描写が容易であるが故の欠点が存在するのも確かです。その中でも特に気を配るべき点というのは『作品内で食人という要素を用いる必要があるか』です。例えば、願い事をかなえる代わりに願いがかなった後に食べられてしまうオブジェクトがあったとしましょう。被害者は捕食されるイコール死につながるわけですから、心情描写によって恐怖を煽ることができるかもしれません。しかし、捕食者が人間である必要はありません。折角食人行為という魅力的な題材を扱うのであれば、その持ち味を生かしてほしいと私は思います。

+ カニバリズムに見えるが該当しない記事の考察
前述した記事群の中に、もしかすると皆さんがカニバリズムであると思っていたのに掲載されていない記事があるかもしれません。それらの記事は(もしかすると単なる抜けの可能性もありますが)、意図的に外したものとなります。この項目ではそれらの外した記事がなぜカニバリズムではないのか、もしくは前述した記事群になぜ掲載したかについて記述していきたいと思います。

++ **人体を別の食材に変えるオブジェクト**
例として [[[SCP-122-JP | SCP-122-JP]]]を取り上げて考えていきたいと思います。

SCP-122-JPといえば、摂食者自身の身体を原料として作られた食べ物を食べさせられる不気味さと、インタビュー記録の不気味さが持ち味の記事となっています。一見してカニバリズムととらえても問題ないように見えるのですが、どのような過程で食べ物が生成されているのかについて考察していくうちに「カニバリズムではないのでは？」と考えるようになりました。この食べ物が生成される過程について、3パターン考えられます。

&gt; # 認識災害により五感が操作され、別の食材であるかのように認識してしまう
&gt; # 人肉を原子レベルで再構築し、別の食材に作り変えている
&gt; # 人肉を別の空間等に転移させ、同質量の食材を持ってきている

__**認識災害により五感が操作され、別の食材であるかのように認識してしまう説**__
これが最もカニバリズムらしい説となります。認識災害であれば、DNAが検出されるのも納得できるためです。しかし、この説の致命的な欠点としては、「認識災害を財団が認知できていないのはなぜか？」という部分にあります。
財団では様々なオブジェクトが収容されており、その中には認識災害を引き起こすオブジェクトも多数存在しています。これはヘッドカノンにもよるかもしれませんが、そのようなオブジェクトを収容するためには認識災害であるということを調べる方法が無くてはなりません。と、言う事は、SCP-122-JPに対してもこの調査を行っていないのは不自然なのです。また、これもヘッドカノンになりますが、認識災害には強度が存在している可能性があり、場合によっては耐えうる人材も存在することでしょう。人によってオブジェクトに対する認識が異なっていれば、報告書に記述するのは当然ともいえます。

__**人肉を原子レベルで再構築し、別の食材に作り変えている説**__
この説では、核融合や核分裂等に必要なエネルギーに関する諸問題を無視し、人肉を別の食材へと再構築している可能性について言及します。
DNAが検出された理由として考えられるのは、人肉が部分的に変換されなかったからではないでしょうか。強いて言えばこのような大変コストのかかると考えられる手法をオブジェクトが用いる理由が気になりますが、オブジェクトとは人間の理解できないものであるからこそオブジェクトなのであると考えれば納得できなくはありません。

__**人肉を別の空間等に転移させ、同質量の食材を持ってきている説**__
この説はその名の通りであり、前述した再構築に比べて無理のない手法であると考えます。
転移させているとなればそもそも食材が完成した形である理由も想像しやすくなります。この説を採用した場合、人肉を対価に食品を転移させたのではないかと考えられるためです。
しかし、一見違和感の無いように見えますが、DNAが検出されたという点で辻褄が合わなくなります。転移に失敗したということはできますが、それにしても中途半端であるように見えてなりません。

以上により、私の中では「人肉を原子レベルで再構築し、別の食材に作り変えている説」を最有力候補とし、最も財団世界に沿わないのが「認識災害により五感が操作され、別の食材であるかのように認識してしまう説」としています。
では、2,3つ目の説がカニバリズムと判定できるかどうかについてです。まずはDNAという観点から考えますが、これは爪を噛んだとしてカニバリズムと言えるか？という疑問と同一視できます。少なくとも爪を噛んでかけらが喉を通ったとしてもそれで「人を食べてしまった」と認識する人はほとんどいないかと思います。と、言う事は、DNAの一部が喉を通ったとしてもカニバリズムだと思う人もあまりいないように思えます。
次に、2つ目の説で出てきた「人肉を加工した」という観点から考えます。これは「鉛筆の芯から人工ダイヤモンドを生成したとして、それを芯と言えるか？」という疑問と同一視できると思います。これについても鉛筆の芯であると考える人は少数派であると思われます。

従って、私はSCP-122-JPはカニバリズムではないと判断しました。同じようなオブジェクトとして[[[SCP-026-JP | SCP-026-JP]]]や、[[[SCP-509-JP | SCP-509-JP]]]等が挙げられますが、これらについてもSCP-122-JPと同様の理由でカニバリズムではないと判断しました。

++ **人型オブジェクトが人間を摂食する/摂食される**
基本的に、人型オブジェクトである＝人間であるとは判定しません。よって、例えば小鬼が人間を摂食した場合はカニバリズムではないと判断します。しかし、例外として(1)元々人間である、(2)現実改変能力者である といういずれかの場合はカニバリズムとして記事群に加えています。(例: [[[SCP-175-JP | SCP-175-JP]]])

+ 最後に
最初に述べた通り、ここに書かれている内容は個人的な考察によるものです。しかし、もしカニバリズムについて興味のある方が読んでくださり、創作の助けとなったならとても嬉しく思います。食人に関しては他の方の著者ページにもまとめが掲載されていますので、そちらも比較してみると良いかと思います。

**氏名:** 津軽 みのり (つがる みのり)

**セキュリティレベル:** 3

**職務:** 生物系、特に人体に関係するオブジェクト及び超常現象の研究(実地調査を含む)

**所在:** サイト-81██津軽研究室

**経歴:** 幼稚園から大学まで学校法人プリチャード学院に通学。大学では生物学の博士号を取得し、卒業後財団により正規雇用されました。

**人物:** 津軽研究員は身長152 cm、体重██ kgの女性職員です。生物系オブジェクトに関連する研究に参加しています。人体に関連するプロジェクトを好む傾向があり、近年では睡眠又はカニバリズムに対して興味を示しています。

初対面の人物に対しては非常に丁寧な対応をしますが、親しい間柄の人物(特に男性や気楽に話せる女性)に対しては口調が荒くなる傾向にあります。これは機嫌の悪い時を除き、大抵の場合は親しくしたい感情が空回りしているだけであるようです。あまりに酷い場合は指摘をするようにしてください。その他、彼女は人とのスキンシップ(ハグ、頭をなでる等)を好む傾向にあります。相手の様子に気が付かない場合もありますので、苦手な方はハッキリと拒否するようにしてください。

彼女は一部研究プロジェクトが重なることから看得研究員と親しくしており、ラウンジ等で会話をしている様子が屡々目撃されます。そのため、サイト-81██にて休憩中の津軽研究員に用のある場合は看得研究員を訪ねると見つかる場合があります。

**__タグチャレンジ！__**
執筆をしたことのあるそこのあなた！「次にどんなオブジェクトを書こう？」と悩んだことはありませんか？そんなあなたのためにタグを用いたお題を用意しました！[[footnote]][[*user C-take]]さんが前回のランダムタグ生成をさらに使いやすくしてくださいました。ありがとうございます。[[/footnote]]
下の『タグチャレンジ！』ボタンを押すとランダムにオブジェクトタグ1つ、アトリビュートタグ3つを生成します。これらのタグを使ってSCP報告書を執筆してみてください！

尚、仕様上Keterは勿論、thaumielやneutralizedなども平気な顔して出てくるので、「こんなの書けるか！」と言いながら楽しむのも良いかもしれません。

[[/&lt;]]

[[html]]
&lt;center&gt;

&lt;!--以下、タグチャレンジ用--&gt;

&lt;!-- ↓複数タグ検索システムで使っているタグリスト　--&gt;
&lt;script type=&#34;text/javascript&#34; src=&#34;http://ja.scp-wiki.net/tag-search/code/1&#34;&gt;&lt;/script&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
var TagList = new Array();//←タグのリストを作る これが配列
var AttributeTagList = new Array();//←タグのリストを作る これが配列
//↓ページが読み込まれたら、カッコの右側に書かれた関数を動かすという命令です
document.addEventListener(&#34;DOMContentLoaded&#34;,setupTagList);
 
//ランダムタグ画面を作る準備です
function setupTagList(){
    AddTagList(FirstCategory[&#34;オブジェクトクラス&#34;],TagList);//オブジェクトクラスを格納
    AddTagList(AttributeCreature,AttributeTagList);//生物のアトリビュートタグからタグを取得する
    AddTagList(AttributeScience,AttributeTagList);//科学のアトリビュートタグからタグを取得する
    AddTagList(AttributeOthers,AttributeTagList);//その他のアトリビュートタグからタグを取得する
    document.getElementById(&#34;RandomTagSpace&#34;).style.display = &#34;block&#34;;//ボタンを表示します
}
 
//タグリストを作る関数
function AddTagList(AssociativeArray,Container){
    for(var i in AssociativeArray){
        if(typeof(AssociativeArray[i]) == &#34;string&#34;){
            //複数タグ検索システムのタグリストで現在検索している項目が
            //タグ名ならば、こちらのタグリストにタグを記入します
            Container.push(i);
        }else{
            //現在検索している項目が更に細かい項目のリストであるならば、
            //その項目に対してこの関数を動かします。これを再帰処理と言います
            AddTagList(AssociativeArray[i],Container);
        }
 
    }
}
 
//タグを表示する関数
function getRandomTag(){
 
var result = &#34;&#34;;
    //配列の変数名の後に.lengthとつけると配列に入っている項目の数を取得できます
    var ListNumber = Math.random() * TagList.length;
    //ランダムで返ってきた数字を整数にします
    ListNumber = Math.floor(ListNumber);
    //上記で取得した番号の項目（タグ）を表示します
    result += TagList[ListNumber];
    var CoppyAtributeList = AttributeTagList.concat();
//1度に出すアトリビュートの数を変更する場合は下のi &lt; 3の数字を変更してください
for(var i = 0;i &lt; 3;i++){
 
    ListNumber = Math.floor(Math.random() * CoppyAtributeList.length);
    result += (&#34; &#34; + CoppyAtributeList[ListNumber]);
    CoppyAtributeList.splice(ListNumber,1);
}
    document.getElementById(&#34;showTagSpace&#34;).innerHTML = result;
}
 
&lt;/script&gt;

    &lt;button onclick=&#34;getRandomTag()&#34;&gt;タグチャレンジ！&lt;/button&gt;
    &lt;!-- タグを表示するスペース　--&gt;
