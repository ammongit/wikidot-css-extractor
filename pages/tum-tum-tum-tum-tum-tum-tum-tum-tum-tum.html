    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Tum-tum-tum-TUM-tum-tum-tum-TUM-TUM-TUM
**Auteur :** [[user Tufto]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 13 novembre 2017
**Informations complémentaires :** Écrit à l&#39;origine pour le Westrin Challenge concernant les enregistrements des objets anormaux.
[[include credit:end]]

//Iran, 1838. 25 ans depuis la fin de la Première Guerre Russo-Perse.//

&#39;Abbas ne s&#39;était pas attendu à ça.

Il y avait un canon placé au centre de la hutte. Il était clairement russe, vieux, et semblait avoir souffert de plus d&#39;un coup. La qualité de la manufacture était toujours excellente après toutes ces années. &#39;Abbas reconnut le modèle ; c&#39;était le même qu&#39;il avait affronté à Gandja et Sultanabad, des années auparavant.

&#39;Abbas avait bien réussi dans les guerres russes, malgré sa défaite en Iran. Les membres de sa famille aristocratique avaient joué de son héroïsme dans une tentative désespérée de s&#39;élever eux-mêmes. Il avait gagné les faveurs des mendiants, des khans, et maintenant du Chah. Il était gouverneur de province, riche, marié à des femmes magnifiques et possédait une brillante villa dans la capitale.

Mais aujourd&#39;hui, &#39;Abbas ne pouvait penser à ça. Aujourd&#39;hui, &#39;Abbas était à la campagne, à la frontière des vieilles propriétés de sa famille. Il n&#39;aimait pas venir ici. Ça lui faisait penser aux anciens jours, les jours sans le sou précédents son ascension vers la renommée et la fortune.

Mais son frère était là, alors &#39;Abbas devait y être. Son grand frère était accroupi par-dessus l&#39;arme, barbouillé de graisse et de boue, ses cheveux gris tombant par-dessus ses épaules, négligés et ternes. &#39;Abbas se souvenait de lorsqu&#39;ils étaient longs, sa barbe presque taillée, resplendissant dans son uniforme, vivant, éveillé, alerte, drôle, le plus bel homme de la division, riant et blaguant avec ses supérieurs-

Jamshid se leva, vit son frère, et rit. &#34;Salaam, frère !&#34; s&#39;écria-t-il. &#34;Es-tu venu voir mon travail, aujourd&#39;hui ?&#34;

&#39;Abbas s&#39;approcha un peu, sortant de l&#39;embrasure de la porte. &#34;Salaam, Jamshid. Est-ce là ce que tu faisais, toutes ces années ? C&#39;est juste un canon. Un vieux en plus.&#34;

Jamshid secoua la tête. &#39;Abbas vit une folie dans ses yeux, d&#39;un genre qu&#39;il avait vu auparavant. Trente années à se battre contre les Russes et les rebelles et quoi que ce soit que le monde lui a envoyé lui ont appris où étaient les limites d&#39;un homme. Jamshid les avait dépassées depuis longtemps.

&#34;Ce n&#39;est pas juste un canon, frère ! C&#39;est un message ! Un plan ! Tout est- tout est dans ma tête, tu vois !&#34;

Jamshid chuta. &#39;Abbas attrapa son frère et – notant son poids ridicule – le fit s&#39;asseoir au bord de la grange. &#34;C&#39;est un canon, Jamshid. C&#39;est juste un canon.&#34;

&#34;Ça ne l&#39;est pas !&#34; La voix de son frère était un grondement maintenant. Il fouettait vers &#39;Abbas, repoussant un peu son frère. Ses yeux foncèrent sur le canon, le fixant, ses lèvres tremblotantes.

&#34;J&#39;ai demandé à l&#39;ambassade pour toi&#34;, dit &#39;Abbas. &#34;Ils ne connaissent aucun compositeur du nom de Tchaïkovski. Ils ne savaient pas de quoi je parlais. Je passais pour fou.&#34;

&#34;Bien sûr que non ! Je te l&#39;ai déjà dit ! Ça n&#39;a pas encore été écrit ! C&#39;est dans ma tête, mon frère… tum tum TUM tum tum tum TUM TUM TUM...&#34;

Jamshid se remit maladroitement sur pied, tanguant légèrement. &#34;Tu verras. Un jour, cette musique sera écoutée dans toutes les salles de concert et cliquètera dans les tympans de tous les hommes d&#39;Europe et d&#39;Iran. Un jour, Tchaïkovski écrira son morceau et le canon… le canon sera //parfait//…&#34;

&#34;Non.&#34; &#39;Abbas en avait assez. Il fit un signe de la main vers la porte et plusieurs soldats en uniforme entrèrent. &#34;J&#39;emporte cette chose. Tu as travaillé bien assez longtemps dessus.&#34;

&#34;Non !&#34; Jamshid se jeta sur le soldat le plus proche qui commençait à soulever son côté du canon. Le soldat le frappa, l&#39;envoyant se vautrer plus loin.

&#34;J&#39;ai dit de ne pas le blesser !&#34; aboya &#39;Abbas. Le soldat baissa les yeux, honteux de s&#39;être oublié, mais &#39;Abbas courait déjà vers son frère. Alors que le canon était trainé dehors, le vieil homme veillait sur son grand frère.

&#34;Tu ne peux pas me l&#39;enlever, &#39;Abbas, tu ne peux pas… il n&#39;est pas prêt… le timing n&#39;est pas bon, et je ne peux pas, [[[flow-hub|la rivière]]], je dois tirer plus d&#39;eau de la rivière-&#34;

&#34;Ça ira à un collectionneur, Jamshid. Un Franc que je connais, intéressé par les vieilles armes. Tu ne le verra plus jamais. C&#39;est pour le mieux, Jamshid. Tu verras. Tu trouveras quelqu&#39;un pour guérir ton esprit.&#34;

Mais Jamshid se balançait juste, d&#39;avant en arrière, d&#39;avant en arrière, son esprit toujours transfixé par les canons de Gandja et quelque musique obscure qu&#39;il était seul à entendre.

&gt; **Description de l&#39;objet :** [[[log-of-anomalous-items|Un canon du début du XIXe siècle]]] de manufacture russe. Le canon amorcera, chargera et tirera à blanc (sans source visible de poudre) si la finale de l&#39;//Ouverture 1812// de Tchaïkovski est jouée dans la gamme audible de la pièce d&#39;artillerie. Le timing des tirs est en léger décalage avec la musique.
&gt; **Date d&#39;acquisition :** ██/██/████
&gt; **Lieu de récupération :** Exposition des Guerres Napoléoniennes, Musée ████████ ████████.
&gt; **Statut actuel :** Conservé comme ornement de pelouse dans le jardin du personnel au Site-12. L&#39;//Ouverture 1812// de Tchaïkovski a été ajoutée à la &#34;liste noire&#34; des matériaux prohibés du Site.</textarea></pre>
