**Ítem #:** SCP-2764

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-2764 está localizado actualmente en █████ ████, La Antártida. Todos los civiles deben ser alejados del objeto en un radio de 150 km. Este radio debe ser estrictamente monitoreado por el Destacamento Móvil Eta-5 (&#34;Bombarderos Jäeger&#34;), batallón de contención 4α.

Un perímetro de 75 km ha sido establecido alrededor de SCP-2764, el cual debe ser vigilado por al menos 10 guardias por cada 25 km de la circunferencia en todo momento, teniendo un mínimo de 190 guardias alrededor de toda la circunferencia.

Si civiles entran en el radio de 150 km, deberán ser interrogadon y serán administrados con amnésticos de Clase-A o Clase-B según lo dictaminado por el Director del Sitio. Posteriormente, los civiles en cuestión serán transportados fuera del lugar a su vivienda más reciente.

Si SCP-2764 se &#34;teletransporta&#34; repentinamente fuera del radio habitual de 25 km, se debe establecer un nuevo perímetro, con un radio de 75 km, el cual debe ser sometido a los Procedimientos de Contención actuales hasta que SCP-2764 regrese a su posición original en ██.█████° █, ██.█████° █. Si se llega a dar que la creatura se &#34;teletransporte&#34; en medio de un área poblada, todos los civiles deben ser evacuado inmediatamente y todos los que hayan avistado el evento deberán ser administrados de amnésticos de Clase-A. El área, de ahí en adelante, deberá ser monitoreada en busca de cualquier indicio de conocimiento acerca de SCP-2764 en la población, y los civiles de los que se sospeche que posean información sobre el evento serán monitoreados constantemente y, eventualmente, ser administrados con amnésticos de Clase-B a la mayor brevedad presente.

Bajo ninguna circunstancia ningún miembro del personal de la Fundación debe acercarse a menos de 30 km de la creatura. Si se descubre que alguna persona que se haya acercado más allá de esa distancia, deberá ser detenida inmediatamente e interrogada duramente. La persona en cuestión pasará por una evaluación psicológica y se le administrarán amnésticos de Clase-A o seá terminada, dependiendo de los resultados de la evaluación.

**Descripción:** SCP-2764 es una entidad biológica masiva de origen desconocido. Mide 382 metros de alto aproximadamente, y pesa alrededor de 150,000 toneladas métricas. La entidad posee entre 75-85  (las estimaciones varían) apéndices tentaculares que se extienden desde la región ventral de su cuerpo. SCP-2764 utiliza esta masa de zarcillos tanto para el movimiento como para acciones de utilidad simple como recoger objetos. El organismo parece moverse como si fuera un animal cuadrúpedo, es decir, la cavidad ventral de su cuerpo mira al suelo y la cavidad dorsal mira en dirección opuesta. El organismo también aparenta tener una extrusión craneal que se hipotetiza que contiene su cerebro, aunque no haya evidencia que respalde dicha afirmación, y cuyos únicos órganos visibles en su &#34;cabeza&#34; son sus cuatro ojos, dos en cada lado de la región facial.

Aparte de la clara violación del límite teórico del tamaño de un organismo biológico en la Tierra por parte de SCP-2764, sus propiedades anómalas incluyen lo siguiente:

* SCP-2764 posee la habilidad de comunicarse telepáticamente. El lenguaje usado varía dependiendo del oyente. Sin embargo, SCP-2764 parece incapaz de entender todos los intentos de comunicación que se han hecho en respuesta.

* El tamaño de SCP-2764 no parece seguir la geometría euclidiana, es decir, no se puede distinguir el verdadero tamaño del organismo simplemente mirándolo, ya que la criatura a menudo parecerá ser muchas veces más pequeña o más grande de lo que las estimaciones determinan. Hay una &#34;zona crítica&#34; que se encuentra aproximadamente a 50 kilómetros de diámetro de SCP-2764. A medida que un individuo se aproxima al límite de esta zona desde el interior, SCP-2764 parecerá &#34;expandirse&#34; o crecer. Fuera de esta zona, SCP-2764 comenzará a reducirse a medida que la distancia desde el borde de la zona crítica se agrande.
 
* Los apéndices de SCP-2764 aparentan ser recolocados rápidamente de manera inexplicable. También se transpondrán con las posiciones de cada uno en el espacio a intervalos muy rápidos. Si esto tiene relación con la anterior anomalía mencionada es, hasta ahora, desconocido.

* Por último, y quizás lo más notable: SCP-2764 se &#34;teletransportará&#34;[[footnote]]Esta forma de teletransportación es definida como una reubicación espacial espontánea. En aras de la brevedad, este término se utilizará para describir estas desapariciones y reapariciones espontáneas.[[/footnote]] en ocasiones, aunque se desconoce la frecuencia de este evento, ya que parece ocurrir de manera completamente aleatoria. La ubicación de SCP-2764 nunca se ha &#34;teletransportado&#34; más allá de 25 km, y el objeto siempre regresa a su ubicación original dentro de 48 horas.

**Recuperación:** SCP-2764 fue descubierto por ██████ ███████ y su equipo durante un estudio detallado del terreno Antártico. ██████ observó la anomalía y su extraña geometría, para luego regresar a su base. Él compartió el relato de su descubrimiento a ████ █████, quien era el investigador de la Fundación en la Antártida en ese momento. ████ informó inmediatamente a su oficial superior, en cuyo momento se desplegó al Destacamento Móvil Eta-5 (&#34;Bombarderos Jäeger&#34;) para administrar amnésticos a la población local y asegurar un perímetro alrededor de SCP-2764. El perímetro inicial era demasiado pequeño, y el Comandante Mann, que era, en ese momento, el comandante del MTF Eta-5, se encargó de investigar a la extraña criatura. La investigación de Mann se describe en los registros de la investigación que aparecen a continuación.

[[collapsible show=&#34;{+}Registro de Investigación, Días [1-3]&#34; hide=&#34;{-}Registro de Investigación, Días [1-3]&#34;]]
&gt; **Día 1:** El sujeto aparenta encogerse mientras más nos acercamos a este, lo cual es extraño, porque estaba creciendo hasta que nos acercamos a cierto punto. Además, sus tentáculos horriblemente grandes se mueven de una manera particularmente extraña. Planeo investigar más en los próximos días, y espero hacer un poco de mi propia investigación antes de que envíen a los principales investigadores y guardias a hacerse cargo.
&gt; 
&gt; Firma, J. Mann

&gt; **Día 2:** Anoche, mientras intentaba dormir, seguía escuchando una voz extraña. Aunque no puedo recordar lo que decía, estoy seguro de que tiene algo que ver con la bestia de ahí fuera. Personalmente no veo otra explicación, ya que estaba solo, y no tengo antecedentes de haber escuchado voces.
&gt; 
&gt; Firma, Mann
&gt; 
&gt; //Día 2, por la tarde:// He reunido algunos voluntarios del grupo de trabajo. Nuestro trabajo es asegurar la anomalía hasta que lleguen los guardias principales, no investigarla, así que no obligaré a nadie a venir conmigo. Pero no va en contra de mis órdenes llevar a cabo una investigación extra, y no me importaría tener a otras personas investigando conmigo. Siempre es mejor tener más de una persona cuando se trata de ser testigo de los acontecimientos. Me las arreglé para convencer a otros tres tipos de que vinieran conmigo. Planeo acercarme a la anomalía muy de cerca, y se lo dejé muy claro a todos cuando anuncié que necesitaba voluntarios. Comenzaremos nuestra exploración mañana.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 2, por la noche:// Estoy escuchando esta voz de nuevo. Son las diez de la noche, y estoy tratando de comprender lo que dice.  Es como si estuviera hablando en inglés, y sé que lo hace, pero no puedo entender lo que //dice//.
&gt; 
&gt; Firma, Mann

&gt; **Día 3:** Uno de los voluntarios vino a mi tienda en la madrugada y dijo que no podía hacerlo. Le dije que estaba bien, y que no lo culpo. Cuando le pregunté por qué había cambiado de opinión, me dijo que había estado escuchando algo hablando con él anoche, y que sospechaba que estaba conectado a la anomalía. Cuando me enteré de esto, le pregunté si sabía lo que decía. Dijo que no podía recordar exactamente lo que decía, pero sus palabras le provocaban un miedo terrible que no quería volver a experimentar. Cuando le pregunté, también dijo que estaba hablando en inglés, pero de nuevo, no puede recordar lo que está diciendo, exactamente. Entonces revelé que yo también había estado escuchando voces, pero no me había aterrorizado por ellas. Esto no lo convenció de quedarse en el equipo de exploración con nosotros, pero pareció consolarlo de que no era el único que escuchaba cosas. Espero que los otros dos sigan en esto.
&gt; 
&gt; Firma, Mann
&gt; 
&gt; //Día 3, por la tarde:// Pregunté a los otros chicos si habían experimentado algo fuera de lo común en los últimos días, y ninguno de ellos dijo que lo había hecho. Esto es algo bueno para mí, ya que tendré un par de compañeros en mi aventura de investigación, pero también siento que les mentiré si no han experimentado las voces. No les hablaré de las voces yo mismo, ya que temo que se asusten de venir conmigo, pero de igual manera, se ofrecieron a aventurarse muy cerca de una gran y horrible criatura, así que tal vez la historia de las voces no los disuada. Por ahora, procederé con discreción.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 3, por la noche:// Salimos alrededor de las 4 de la tarde, y los otros dos tipos parecían tan emocionados de acercarse a la cosa como yo estaba aprensivo. No me malinterpreten, yo también estaba emocionado, sólo que parecía que ellos estaban un poco demasiado emocionados. Supongo que no está fuera de lugar para esos dos. A medida que nos acercábamos, la cosa se fue haciendo más pequeña, lo que refrescó un poco mi ansiedad, pero luego empezamos a ver rarezas en la nieve. Por supuesto que estamos tratando con una anomalía gigante, pero las huellas de nieve parecían estar mal. No había nada malo con su patrón. Simplemente parecían fuera de lugar.
&gt; 
&gt; Firma, J. Mann
[[/collapsible]]

[[collapsible show=&#34;{+}Registro de Investigación, Días [4-6]&#34; hide=&#34;{-}Registro de Investigación, Días [4-6]&#34;]]
&gt; **Día 4:** Montamos el campamento a un cuarto de camino de la cosa. La nieve era profunda y espesa, y para ser honesto, me sorprendió que llegáramos hasta un cuarto del camino. No hay señales de ninguna voz escuchada por mí o por los otros dos ayer por la noche. Me aseguro de ser muy discreto cuando les pregunto sobre alguna rareza. No quiero que ellos pongan una bandera roja.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 4, por la tarde:// Hemos cubierto la mitad de la distancia que hicimos ayer, así que diría que estamos cerca de la mitad del camino. Unos tres octavos de camino, para ser exactos. La nieve se está haciendo más profunda a medida que nos acercamos a la cosa. Continúa encogiéndose a medida que nos acercamos, así que nada demasiado fuera de lo normal hasta ahora, con la excepción de las huellas fuera de lugar en la nieve. Ninguno de nosotros puede averiguar de qué criatura se originan. Ayer, pensé que eran huellas humanas.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 4, por la noche:// Una noche particularmente tranquila, nada interesante ha ocurrido.
&gt; 
&gt; Firma, J. Mann

&gt; **Día 5:** Uno de los chicos informó que había escuchado algunas voces extrañas anoche. Le pregunté qué decían antes de revelar que yo también había oído voces. Me dijo que eran ininteligibles. Esperaba esto, pero ahora se está volviendo muy frustrante que nadie pueda descifrar lo que las voces están diciendo. Esperemos que esta expedición a la cosa de ahí fuera nos traiga más información.
&gt; 
&gt; Firma, Mann
&gt; 
&gt; //Día 5, por la tarde:// Hoy no hicimos mucho progreso. Olvidamos traer nuestro analizador de tejidos de la última tienda que montamos, así que tuvimos que volver. Con suerte, volveremos a encaminarnos pasado mañana.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 5, por la noche:// La noche está tranquila una vez más. No he oído ninguna voz hasta ahora, y las huellas en la nieve estuvieron ausentes durante nuestro viaje de regreso a la vieja tienda hoy.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 5, a la medianoche:// Llevo un tiempo despierto y me he dado cuenta de que hay algo horriblemente fuera de lo normal. Recuerdo que a medida que nos acercábamos a la cosa, se hizo más pequeña. Bueno, yo esperaría que se hiciera más grande a medida que ponemos más distancia entre ella y nosotros. El problema es que no ha crecido desde esta mañana cuando nos fuimos a la tienda.
&gt; 
&gt; Firma, J. Mann

&gt; **Día 6:** En la primera oportunidad que tuve, le dije a los otros chicos sobre mi descubrimiento, y les pregunté qué pensaban que debíamos hacer. Hubo algo de debate, pero al final, tomamos la decisión de seguir adelante hacia la criatura. Además de esto, puedo informar que todos hemos escuchado las voces. El último tipo finalmente las escuchó anoche. Una vez más, eran incomprensibles. Sin ninguna sorpresa, por supuesto. Tengo la creencia de que eventualmente descubriremos lo que dicen las voces, pero por ahora, seguimos adelante.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 6, por la tarde:// Volvimos al punto en el que nos quedamos ayer, y decidimos continuar un poco más. La criatura ha continuado encogiéndose, incluso mientras recorríamos el mismo camino que anteayer. La anomalía espacial está empezando a ser inquietantemente decepcionante.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 6, por la noche:// La criatura ha desaparecido. Todos estamos de acuerdo en que se dirigía al sureste, pero hemos comprobado las brújulas una y otra vez, pero la cosa ya no está ahí. Tengo la hipótesis de que se ha hecho tan pequeña que ya no podemos verla, pero los otros dos creen que simplemente ha desaparecido. A pesar de todo, todos estamos de acuerdo en continuar en la dirección en la que nos dirigimos. Continuaremos durante un día, y si no ha reaparecido en ese momento, entonces no veo ninguna razón para continuar. Tendremos que volver.
&gt; 
&gt; Firma, J. Mann
[[/collapsible]]

[[collapsible show=&#34;{+}Registro de Investigación, Días [7-9]&#34; hide=&#34;{-}Registro de Investigación, Días [7-9]&#34;]]
&gt; **Día 7:** Una vez más, he escuchado la voz. Ahora se distingue como una sola voz, en lugar de más de una, como creía antes. Algunas de las palabras eran realmente comprensibles y memorables, pero eran cosas simples que no tenían sentido cuando se juntaban. Las palabras más distintivas eran &#34;nieve&#34; y &#34;espalda&#34;. Esta última es especialmente espeluznante, pero no puedo pensar nada de ella, ya que no había contexto. Cuando pregunté, los otros dos tipos también habían oído la voz y llegaron a las mismas conclusiones que yo.
&gt; 
&gt; Firma, Mann
&gt; 
&gt; //Día 7, por la tarde:// Hemos continuado durante algún tiempo, pero sólo son las tres. La criatura ha reaparecido donde esperábamos, y se ha hecho considerablemente más pequeña desde la última vez que la vimos. Por lo tanto, concluyo que lo que haya ocurrido que afectó a su posición no afectó a la anomalía de encogimiento. Parece que ahora estamos a tres cuartos del camino. Continuaremos hasta las 5 en punto.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 7, por la tarde:// Son las 5 en punto, y han ocurrido dos rarezas. Una, todos hemos acordado que las últimas dos horas tuvieron definitivamente una duración mayor que dos horas. Además, la criatura parece ser afectada por una anomalía temporal.  Extrañamente, esta es la primera vez que cualquier anomalía temporal ha sido notada por mí o por los otros dos. En segundo lugar, y lo más inquietante, son las huellas en la nieve. Reaparecieron anoche, pero no pensé en ello, ya que es una normalidad en este momento. Pero las huellas definitivamente ya no son humanas en este punto, ni nada de esta Tierra. Lo más cercano que se me ocurre es quizás un calamar que camina sobre la tierra. Considerando que la criatura de ahí fuera tiene apéndices tentaculares, supongo que no es una gran sorpresa, pero aún así es ciertamente aterrador. Estoy interesado en seguirlos, pero quiero llegar a la criatura por encima de todo. Se suponía que los guardias principales llegarían esta mañana, pero no veo señales de ellos hasta ahora. Supongo que no son visibles para nosotros, o quizás la anomalía temporal ha afectado a nuestra percepción del tiempo. En cualquier caso, espero llegar a la ubicación de la criatura para mañana si las cosas van bien. Esta expedición ha excedido la duración esperada.
&gt; 
&gt; Firma, J. Mann
&gt; 
&gt; //Día 7, por la noche:// Han aparecido nuevas huellas //alrededor// de nuestra tienda. Ninguno de nosotros escuchó nada fuera de lo común. Uno de los chicos y yo acordamos que esas huellas no estaban ahí antes, pero el otro recuerda su existencia antes de este suceso. Tendremos que ser más conscientes de cosas como esta. Empieza a ser más peligroso de lo que ya era, y sospecho que hay algo siniestro en estas nuevas huellas encontradas.
&gt; 
&gt; J. Mann

&gt; **Día 8:** Nos despertamos temprano esta mañana para tener una ventaja. Una vez más, aparecieron nuevas huellas en la nieve. Esta vez, ninguno de nosotros tenía ninguna duda de su inexistencia de antemano. Si no llegamos a la criatura en dos días, abandonaremos el viaje y empezaremos a seguir las huellas. Temo por nuestra seguridad en este momento. Deberíamos volver a la base a recibir a los nuevos guardias y permitirles que se hagan cargo.
&gt; 
&gt; J. Mann
&gt; 
&gt; //Día 8, por la tarde:// Son las 12 en punto, y hemos llegado a unas nueve décimas de camino. La criatura continúa encogiéndose, pero definitivamente estamos muy cerca en este punto. Vamos a tomar un breve descanso y dormir unas horas antes de continuar. Deberíamos perder poco tiempo, gracias a la anomalía temporal.
&gt; 
&gt; J. Mann
&gt; 
&gt; //Día 8, a la medianoche:// Nuestra confianza en la estabilidad de la anomalía temporal nos ha fallado. Actualmente es medianoche, pero sólo hemos dormido un par de horas. He tomado la decisión de seguir adelante. Mi temor por mi propia seguridad, y más importante, mi temor por la seguridad de ellos, ha crecido hasta el punto de que tendré que tomar el control total de esta expedición. No más votos. Tendré en cuenta sus opiniones, pero mi palabra será definitiva a partir de ahora.
&gt; 
&gt; //Transición entre los Días 8-9, temprano por la mañana del Día 9:// A medida que continuamos caminando, la voz hizo una declaración muy clara para todos nosotros. Esto no es literal, ya que nunca podría esperar recordar cada palabra incomprensible que esta horrible criatura nos ha dicho, y me disculpo por mi vaguedad, pero entendimos el mensaje deseado: &#34;Vuelve atrás&#34;. Sin duda, en este punto, estas palabras son las de la criatura que esperamos alcanzar. El tono de la voz no implicaba ningún tipo de ira o incluso un indicio de celos territoriales. Sonaba más asustado que cualquier otra cosa.
&gt; 
&gt; Mann

&gt; **Día 9:** Una vez más, la criatura ha desaparecido. No atribuyo este suceso a su encogimiento en esta ocasión. Estoy seguro de que todavía seríamos capaces de ver a este monstruo, incluso con este pequeño tamaño. Desde esta distancia, estoy seguro de ello. Para ser sincero, ya he tenido suficiente de esto. Los suministros no son un problema; trajimos mucho para durar. Sólo estoy seriamente preocupado por nuestra seguridad. No sólo la anomalía es un problema principal, sino que la Antártida es un lugar frígido y desolado. Hemos llegado hasta aquí sin quejas serias por el frío, pero me preocupa que no dure mucho más. He tomado la decisión de guiarnos en dirección a las huellas tentaculares, independientemente de si la criatura reaparece o no, lo que estoy seguro que hará. Siento que no avanzaremos más hacia la criatura misma, y su espeluznante declaración de anoche me ha aterrorizado después de pensarlo más.
&gt; 
&gt; Joseph Mann
&gt; 
&gt; //Día 9, por la mañana:// Las huellas nos han llevado a una de nuestras tiendas más antiguas, en la que dejamos el analizador de tejidos. Estoy completamente confundido con esto. En primer lugar, y lo más obvio, nos llevó tres horas recorrer una distancia que antes nos llevaba cinco o seis días. En segundo lugar, no noté ninguna huella humana, como pueden haber esperado ver como resultado de nuestro viaje anterior a esta carpa. Seguiré registrando las cosas en este registro lo mejor que pueda, pero mi enfoque ha cambiado de investigar a esta bestia a llevarnos de vuelta a la base a salvo.
&gt; 
&gt; Joseph Mann
&gt; 
&gt; //Día 9, antes del mediodía:// Algo nos ha estado siguiendo todo este tiempo, desde el primer día. Para ser sincero, ya no me importan las cosas de ahí fuera. Algo nos ha estado siguiendo, y esto explica las extrañas huellas en la nieve. Debe ser por eso que esas huellas nos llevaron de vuelta a nuestra vieja tienda. No las seguíamos hacia adelante, sino hacia atrás.
&gt; 
&gt; Joseph
&gt; 
&gt; //Día 9, por la tarde:// Me he dado cuenta de que ahora estoy solo. Donde una vez escuché el reconfortante sonido de pasos humanos aplastando la nieve detrás de mí, ahora no oigo nada más que el viento hueco y el vacío. No puedo recordar en qué momento esos dos se alejaron de mí, o tal vez, en qué momento me alejé de ellos, pero ahora estoy aterrorizado de lo que está por venir. Aún tengo muchas provisiones empacadas, y como se dijo anteriormente, la comida y el agua no serán un problema por lo menos durante los próximos quince días, pero estoy solo. Las huellas en la nieve son ahora más aterradoras que nunca, y la voz más horrorosa que antes.
&gt; 
&gt; Joseph
&gt; 
&gt; //Vete//
&gt; 
&gt; //Día 9, por la tarde:// Perdí mi diario en la nieve hace unas horas. Fue un simple percance, pero lo recuperé sin ningún incidente. Estaba un poco mojado, pero por lo demás estaba intacto.
&gt; Me acabo de dar cuenta de la palabra escrita más arriba. Estoy tratando de averiguar en qué momento cuando puse eso, pero no puedo recordarlo.
&gt; 
&gt; Joseph
&gt; 
&gt; //Día 9, al final de la tarde:// Parece que han pasado días desde la última vez que actualicé este registro, pero sé que no puede ser, ya que el sol no se ha puesto, y sólo he comido una vez desde entonces. Para ser franco,
&gt; 
&gt; //Día 9, al final de la tarde:// Ocurrió algo que hizo que terminara abruptamente mi última entrada. Escuché un movimiento que me rodeaba, y al investigar más de cerca, vi a la bestia. ¡La propia bestia me estaba rodeando! Tan rápido como pude, me acerqué a la cosa y desollé una muestra de tejido de su torso antes de que pudiera escabullirse con sus horribles tentáculos. El analizador de tejidos apareció como un cero, es decir, el analizador de tejidos no registró ninguna diferencia entre el tejido de esta criatura y el tejido de un humano. Tendré que hacer algunas pruebas de confianza en esto, porque me niego a creerlo hasta que todas las pruebas señalen que esta cosa está de alguna manera relacionada con los humanos.
&gt; 
&gt; Joseph
&gt; 
&gt; //Día 9, por la noche:// He montado una tienda de campaña. Quiero apartar mi mente de esta situación por un tiempo. He preparado una linterna y una alfombra en la que cenaré y leeré un libro. Luego volveré a la caminata, y probablemente no dormiré esta noche.
&gt; 
&gt; Joseph
&gt; 
&gt; //Día 9, a la medianoche:// El libro parecía calmar la tensión. Era una hora tranquila, pero sabía que tendría que irme tan pronto como pudiera. Cuanto antes vuelva a la base, antes podrán analizar todos estos datos del analizador de tejidos y sacar una conclusión sólida sobre el tejido. Mi creencia personal es que mi analizador está roto, pero he guardado el tejido en mi mochila, así que los chicos de la base no deberían tener ningún problema en volver a revisarlo.
&gt; 
&gt; Joseph
[[/collapsible]]

[[collapsible show=&#34;{+}Registro de Investigación, Días [10-11]&#34; hide=&#34;{-}Registro de Investigación, Días [10-11]&#34;]]
&gt; **Día 10:** Estoy casi de vuelta a la base, pero veo a unos tipos que vienen por la colina de la nieve. Supongo que me están buscando, así que tengo que advertirles que no vayan más adentro.
&gt; 
&gt; Joseph
&gt; 
&gt; //Día 10, por la mañana:// Esta gente se está acercando a mí muy lentamente. Se han puesto a acampar, lo cual es extraño, porque si me buscan, lo cual es indudablemente el caso, entonces están tomando un descanso innecesario, ya que no estoy a más de media milla de distancia.
&gt; 
&gt; //Día 10, antes del mediodia:// Los chicos hicieron un progreso lento pero constante hacia mi ubicación, y luego decidieron regresar. Sospecho que la anomalía espacial está afectando a nuestra distancia, porque como he dicho antes, sólo estamos a media milla de distancia. No tengo ni idea de por qué están volviendo.
&gt; 
&gt; //Día 10, por la tarde:// Tengo unas cuantas cosas que anotar. Las huellas en la nieve han desaparecido y también la voz. Me he alejado lo suficiente de la cosa, supongo. Y la bestia ha reaparecido. Más o menos al sureste, exactamente donde debería estar. Es extrañamente reconfortante, pero todavía tengo la intención de volver a la base.
&gt; 
&gt; //Día 10, por la noche:// Los tres tipos se acercan ahora a mí de nuevo. Hacen paradas frecuentes, lo cual supongo que no los culpo. Debo parecer estar a millas de distancia de su perspectiva. Pero es cierto que ahora vienen a por mí. Sé que pueden verme.
&gt; 
&gt; //Día 10, a la medianoche:// En este punto, he renunciado absolutamente a viajar por mi cuenta. El progreso está fuertemente obstaculizado por esta anomalía espacial. Apenas llego a unos pocos metros después de un largo día de viaje. Estoy muy asustado, y espero que estos chicos puedan llegar a mí antes de que se acaben mis suministros, lo cual es ahora mi mayor preocupación.

&gt; **Día 11:** Actualmente estoy muy asustado. Quiero que estos tipos den la vuelta. Sé lo que ha pasado. No sé cómo sucedió, pero lo hizo. Escribiré más sobre mis sospechas una vez que recupere suficientes pruebas para ellas. Pero por ahora, digo esto para futuras referencias. No sé cómo sucedió esto.
&gt; 
&gt; //Día 11, temprano por la mañana:// Recuperé un diario en la nieve. Sé que mi sospecha es cierta en este momento. Lo que descubrí en el diario fue horrible. Me niego a escribir su contenido aquí. Garabateé una advertencia en él tan rápido como pude. Sé quién lo encontrará.
&gt; 
&gt; //Día 11, tarde por la mañana:// Los viajeros desaparecieron y luego reaparecieron de nuevo. Intenté acercarme al viajero solitario en persona para notificarle que regresara, pero no sirvió de nada, ya que se mostró hostil y procedió a cortarme un trozo de la espalda. No tenía ni idea de cómo reaccionar ante esto. Simplemente me escapé.
&gt; 
&gt; Esta revelación es demasiado horrible para que yo la diga claramente. Mis sospechas han sido casi confirmadas. Todo tiene sentido. El analizador de tejidos aparece como un cero. La transición de las huellas humanas en la nieve a esas cosas tentaculares... Algo ocurrió... El tiempo y el espacio se han estropeado debido a esta bestia. Dejaré esto a la consideración del lector, quien encuentre este registro. Espero que no sea yo esta vez.
