**Artikel:** SCP-1207 – Kein Spiegel
**Autor:** [[*user tunedtoadeadchannel]]
**Original:** http://www.scp-wiki.net/scp-1207
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]

**Objekt-Nr.:** SCP-1207

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1207 ist in einen undurchsichtigen Stoff zu wickeln und in einem Standard-Schließfach für unbelebte Objekte einzudämmen. In Übereinstimmung mit dem Standardprotokoll für Direktexpositions-Sichtlinien-Wahrnehmungsgefährdungen hat SCP-1207 unter ständiger Echtzeit-Videoüberwachung zu stehen, wann immer es aus seinem Schließfach für irgendeinen Zweck (Wartung, Analyse, Experimente usw.) entfernt wird.

Die direkte Exposition gegenüber SCP-1207 ist zu minimieren. Die maximale kumulative direkte Exposition für einzelne Mitarbeiter hat 2 (zwei) Stunden innerhalb eines Zeitraums von 30 (dreißig) Tagen oder 24 (vierundzwanzig) Stunden innerhalb eines individuellen Lebens nicht zu überschreiten. Mitarbeiter, deren kumulierte direkte Exposition gegenüber SCP-1207 2 (zwei) Stunden innerhalb eines Zeitraums von 30 (dreißig) Tagen überschreitet, sind unverzüglich in psychologischen Urlaub zu schicken, bis sie als frei von Symptomen einer körperdysmorphen Störung beurteilt wurden, und dürfen den aktiven Dienst erst nach erfolgreicher Neuschulung in Datenerfassung und Korrekturlesen wieder aufnehmen.

**Beschreibung:** --SCP-1207 ist ein Spiegel, ungefähr einen Meter mal einen halben Meter groß, in einem weißen Holzrahmen, der mit rosa und roten Herzen bemalt ist. Unter Verwendung der Kinscale-Methode der spiegelartigen Objektbewertung haben Foundation-Wissenschaftler festgestellt, dass es sich um eine geringfügige psychologische Bedrohung handelt.--

SCP-1207 ist ein Metallschild, das etwa 50 Zentimeter mal 60 Zentimeter groß und weiß angemalt ist, mit eingeprägten Buchstaben, die die Aufschrift &#34;DIES IST EIN SPIGEL DU BIST EIN TIPPFEHLER (sic)&#34; bilden. Es ist eine Direktexpositions-Wahrnehmungsgefährdung, die bei Subjekten in Sichtlinie drei verschiedene anomale Effekte manifestiert.

Der erste und offensichtlichste Effekt besteht darin, dass alle --Personen-- --Säugetiere—Wirbeltiere in Sichtlinie es als einen Spiegel wahrnehmen, sogar, wenn sie sich seiner wahren Natur bewusst sind; Testsubjekte, die Spiegel nicht erkennen können, werden territoriale Bedrohungen gegen SCP-1207 zeigen. Menschliche Subjekte beschreiben den Spiegel einheitlich als in einem weißen Holzrahmen mit &#34;rosa und roten Herzen&#34; enthalten; detailliertere Beschreibungen variieren jedoch von Subjekt zu Subjekt. Subjekte mit verbundenen Augen berichten, dass sich SCP-1207 &#34;glatt und glasig&#34; anfühlt, mit &#34;Holz an den Rändern&#34;; umgekehrt berichten blinde Subjekte, dass sich SCP-1207 &#34;metallisch und uneben&#34; anfühlt.

Es ist zu betonen, dass SCP-1207 trotz der Wahrnehmungen und Reaktionen betroffener Subjekte nicht wirklich als Spiegel fungiert.

Der zweite anomale Effekt besteht darin, dass Subjekte, die SCP-1207 ausgesetzt sind, schnell Symptome einer körperdysmorphen Störung entwickeln, wenn sie ihre &#34;Reflexionen&#34; untersuchen. Menschliche Subjekte werden eine Vielzahl von Beschwerden über ihr körperliches Erscheinungsbild äußern, die von &#34;Ich habe die falsche Größe&#34; bis &#34;Mein Tattoo ist schief&#34; reichen und immer mit &#34;Ich bin noch nicht cool&#34; enden; Nichtmenschliche Subjekte, die zur Spiegelerkennung fähig sind, führen eine zwanghafte Körperpflege durch.

Wenn die kumulative Expositionszeit gegenüber SCP-1207 zunimmt, werden die Subjekte beginnen, ihr Aussehen zu verändern, um sich selbst zu &#34;korrigieren&#34;, typischerweise durch das Auftragen von Kosmetika; Personen ohne Zugang zu Kosmetika werden sich selbst verstümmeln. Solche Subjekte werden, wenn sie echten Spiegeln gezeigt werden, Zufriedenheit mit ihren Veränderungen ausdrücken; wenn sie SCP-1207 erneut ausgesetzt werden, werden die Subjekte jedoch erneut Fehler an ihrem Aussehen finden.

Der dritte anomale Effekt besteht darin, dass Subjekte, die SCP-1207 ausgesetzt sind, allmählich Symptome von Legasthenie entwickeln, ihre Fähigkeit zur Rechtschreibung verlieren und Rechtschreibfehler nicht  bemerken; dieser Effekt ist auf mit der englischen Sprache vertraute Personen beschränkt und beginnt immer damit, dass das Subjekt das Wort &#34;mirror&#34; für Spiegel konsequent als &#34;miror&#34; falsch schreibt. Die induzierte Legasthenie ist vorübergehend; die Faktoren, die die Geschwindigkeit bestimmen, mit der sich einzelne Sujekte erholen, wurden jedoch noch nicht bestimmt.

SCP-1207 wurde in einer verlassenen Einrichtung für Lagereinheiten in [ZENSIERT] entdeckt, die von Mitgliedern der Interessengruppe, derzeit identifiziert als &#34;Are We Cool Yet?&#34;, als Arbeitsplatz genutzt wurde. Es wird vermutet, dass SCP-1207 die Grundlage einer unvollendeten Installation bilden sollte. Notizen, die der Künstler hinterlassen hat, weisen darauf hin, dass die fertige Installation &#34;ein Nachdenken über die Essenz dessen war, wie die Art und Weise, wie wir uns selbst sehen, das prägt, was wir sind&#34;.</textarea></pre>
