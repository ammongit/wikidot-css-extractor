    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Cześć. Nazywam się Pan Pieniądze. Nie martw się, po prostu potrzebuje z kimś porozmawiać. Skoro w tym autobusie jesteśmy tylko ty i ja, równie dobrze możesz być ty.

Porozmawiałbym z kierowcą, ale jest tam znak mówiący, żeby tego nie robić. Widzisz? //Nie przeszkadzać kierowcy//. Nie chciałbym tego robić wiedząc że bus mógłby się rozbić i musiałbym //iść// całą drogę. Chodziłeś kiedyś w deszczu takim jak ten? Powiem Ci jak jest. Jest lodowato! Więc po prostu tutaj usiądę i porozmawiam z tobą. Tobą.

Oh no weź, nie ruszaj się! Po prostu jestem przyjacielski. Masz, weź to! Widzisz, teraz jesteśmy kolegami prawda? Tak, to jest diament. Tak, jest prawdziwy. Widzisz kolego, wiem jak działa przyjaźń. Słyszysz mnie...? Jak się nazywasz, tak swoją drogą? Cóż, witaj Dave.

Miło jest poznać takiego mądrego faceta jak ty. Zwykle trzymam się z grupą...ugh, nie uwierzyłbyś. Nie rozumieją jak działa przyjaźń, nie rozumieją. Nie tak jak ty, Dave.

Dawałem im dolary i dziesięciocentówki i //jebane// diamenty! I wszystko, co zrobili to nazwanie mnie snobem! Mnie, dasz rade w to uwierzyć, Dave?! Masz kolejny diament, jesteś dobrym przyjacielem i wyglądasz, jakbyś mógł tego użyć.

Serio pomyśl; ja, snobem? To nie jest takie łatwe, by zdobyć całą tę kasę, uwierz! Rzyganie banknotami jest proste, łatwo wychodzą. Nawet monety nie są problemem.

Ale z diamentami, sprawa nie jest taka prosta! Diamentami można się zadławić! Już parę razy mi się to zdarzyło pozwól że Ci opowiem. Dobrze, że Pani Słodziutka tam była. Byłbym umarlakiem! Zawsze była bardzo miła, Pani Słodziutka. Nawet jeśli tylko się nade mną litowała, tylko się //kurwa// nade mną litowała!

Przestań się //kurwa// ruszać, Dave! Nie, nie idź, weź kolejny diament, proszę! Przepraszam, za krzyki, nie chciałem. Musiałem podłapać to od Redda, zawsze krzyczał. Przyprawiał mnie o ból głowy, nie mam nic przeciwko mówieniu.

Co to jest? Cóż, Dave, to bardzo dobre pytanie i nie mam //jebanego// pojęcia czemu mogę wymiotować pieniędzmi więc zamknij się //kurwa//! Przepraszam, diament, wybacz. Powiem Ci to co wiem, bo przyjaciele dzielą się sekretami. Jesteśmy przyjaciółmi prawda Dave?

Muszę znać pieniądze, które chcę zwymiotować. Nie mogę wypluć dla ciebie jenów albo czegoś takiego, bo nigdy nie byłem w Azji i nie mam pojęcia jak jeny wyglądają. Byłeś kiedyś w Azji? Podejrzewam, że nie, loty //są// dosyć drogie. Więc dość już o mnie, dokąd zmierzasz?

Ja, zmierzam do... naprawdę nie mam pojęcia gdzie, ale dotrę tam przed tymi małymi gnojkami, wiem to. Mówili, że to nie jest wyścig, ale pozwól, że coś Ci powiem Dave, to zawsze jest wyścig. Trzymaj diament.
