[[tab sqyd&#39;s challenge]]

Apparently I accidentally made a challenge so uh now I&#39;m putting rules in here.

Rule 1: write a SCP that fits within a tweet (280 characters! not words!)
Rule 1b: Joke SCPs and Explained SCPs count; format screws are allowed and encouraged; anything posted as a tale is disqualified with maximum prejudice.
Rule 2: copy the text, not the code, to determine character count (e.g. **hi** counts as two characters (hi), not six (@@**hi**@@))
Rule 3: mandatory page elements don&#39;t count (namely, rating module and wikiwalk footer)
Rule 4: this is a bad challenge don&#39;t do it it&#39;s far too little space to actually write things

My wisdom is that this is about writing a minimal SCP; putting in a tonne of extra CSS or w/e isn&#39;t against the rules but it&#39;s a violation of the spirit of the law.
