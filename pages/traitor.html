[[collapsible show=&#34;我&#34; hide=&#34;的&#34;]]
我是堂吉诃德。

我的意志和目的似乎已经是忘却的了。我感觉到自己走在无垠的白色荒漠里，走在自己的意识世界里，暴风雪席卷着我；脚下的森森白骨提醒着我自己的罪孽，地球诞生以来无数生命的重量压在你的肩膀上，击断我的脊梁、压碎我的理智。西西弗斯的巨石，雷神的锤子和那[*//http://scp-wiki-cn.wikidot.com/twistedgears-kaktus-proposal 和本尊一样分崩离析的伪神]加在一起，也不会有这样可怕的、如万钧山峰般的沉重。自埃迪卡拉纪到基金会的飞船抵达宇宙边缘，时空中一切低熵体的目光看着我——它们中不乏有我熟悉的人类、绿型和[[[SCP-1000 |大脚怪]]]，也包括有十二只半触手生活在无恒星的流浪行星上的可怕旧日怪物；有些眼睛不断地对焦变距、有些挤压发出咕噜咕噜的恐怖巨响，但更多的只是像我脚下的大地和我手中的罪孽和血液一样的、恒久不变的死水潭般的瞳孔，光人类就超过2000亿双。

我的骨头乒乓作响，皮肤像[[[SCP-610 |现今再也不会憎恨的血肉]]]一样枯萎扭曲、想必很难不纳入进异常的范畴。这不可一世的可怕的风暴把我和背上一寸寸的重压都更死死地几何倍数地加、乘、开方在我的身上。

我感受到[[[SCP-076 |从虚空中迸发出的钝器锐器]]]，我感受到自己在[[[SCP-087 |无底深渊]]]徘徊，我[[[SCP-3000 |忘记我所感受]]]，我感受到自己的五脏六腑全部在痉挛抽搐[[[SCP-148 |仿佛有了自己的意志]]]，我感受到[[[SCP-3999 |万事万物于我体内]]]，我感受到自己[[[SCP-963 |在无尽的死亡中循环，从一场奔赴另一场]]]，我感受到[[[SCP-049 |我无法给任何人带去救赎]]]，我感受到[[[SCP-426 |我]]]，我感受到自己在[[[SCP-3001 |虚无中溶解]]]，我感受到我从时间之初看到世界之尾，我感受到自己被钉死在十字架上，我感受到自己是自己、世界是世界、悲伤是我、世界是悲伤、我是悲伤。

我感受到似水流年。

##FFFFFF|但我不会再仿徨分毫。
我将坚持下去，我必将把时钟拨过24点，我必将把这荒谬的一切变得不再荒谬、异常的一切不再异常。我必找回人们心中的信念之火。
我坚信这是正确的。##

[[/collapsible]]
[[collapsible show=&#34;以&#34; hide=&#34;谬&#34;]]
以无理对我有理，让我自觉得理亏。

如果有人捡到这张废纸，我是罗兰，一个从来没听说过的人。无论你是站点主管、其他站点人员还是MTF的，反正捡到就得上交上级对吧，他们知道我是谁。你可以随便翻看我这张东西，我单方面允许了。

长话短说，在我[[[SCP-006 |还算是个人]]]的时候，我曾经做过很多对不起别人的事。我对不起我的父母、我对不起我的情人也对不起我的导师、把我安排进基金会的人，华年先生——但我从来没有后悔过、悲伤过，一直奉行我真正的使命到今天——他曾经留给我很多即使在基金会里都得不到，甚至在整个人类世界里都独一无二的秘密，其中不少都在“宇宙绝密”中。不过其中最令我和他忠实的是一个不由分说的事实：基金会面临一个有史以来最大的危机而甚至选择缄默不言。

是什么？信仰的缺失。是不可避免的“信念之消失”。我真的感到抱歉，但这甚至比[[[SCP-CN-2000 |常态]]]的消失或者任何XK还要可怕。

我已经预料到你为我惋惜，并且认为我被某个模因污染了。但恰恰相反，我和我的前辈们真确的做对了。

信仰是什么？你以为那是一个被钉在傻逼十字架上的救世主？一头长着触须只会在南太平洋底睡觉的巨怪？浅薄。信仰是那种驱动我们前进的力量，是低熵体的真正意义和唯一表现。维持自身平衡的化学机和自我复制的生物质都不是智慧生命，都不可能具有异常的力量。没错，信仰就是奇术和异常的起源，也正是生命、人类、常态的起源。

而现在我们要失去信仰了。逐渐消失的不是宗教而已，我们已经丧失掉信仰了。

我将去拯救信仰。现在去上报吧，这是命令。

——o5-4，“议桌剑客”，Dr.罗兰，“变轨者”。以上皆我真诚之言再无荒谬。
[[/collapsible]]
[[collapsible show=&#34;为&#34; hide=&#34;荒 &#34;]]
为了世间一切大正义而战。

你窥见黑夜、舔着自己的伤口。看着宅邸、无色的大火和一个熟悉的陌生人消逝。

惊醒。你发觉自己又沉浸在__“[[[TheOverture |序曲]]]”__里了，而且把正在播放的“主题曲”也给全忘记了。于是你轻快地跳下床，看了一眼床头柜上的数字：06:20。

一番洗漱后你走出房间，顺着熟悉的走道和白色的指示线，沿着错综复杂井然有序的长廊终于到达了办公区。把手中那张质地颜色不祥的纸片对着读卡机刷了一下，便发出一声抑扬顿挫的无感情的声音来：“欢迎，三级研究员Dr.华年。现在是清晨06:42,您迟到了12分种。今天给您分配的任务是：1.记录……”

你坐下来盘算自己究竟在迟到上牺牲掉多少升官机会和薪水，并且例行地打开自己的手稿。这本手稿似乎是羊皮纸封皮，刻着30年前才流行的花纹，用两种截然不同的字体和两种截然不同的语言写着不下几十万字的秘密和讯息。

你所翻阅的自然是那第二种语言。那是一种被加密的语言，并且很确定地配有一个数字秘钥。只要破解出来，你就能知道这本属于自己的手稿里最重要的秘密。那么就去尝试——额，生日？早试过了。他的生日？也试过了。随便猜一个？夸张地说：1到二十万的自然数都块试遍了——在那么久的时光里聪明的你都没有进展，更不必提现在被昨晚没睡好折磨的你了。

今天的日期？

你的笔摔在了地上，并且把整个办公室的里的人都吓了一跳：也没几个。你颤颤巍巍地开始翻译：“华年，不出我所料的话，你已经……而且今天是……”

你突然发觉今天刚好是10年前的那一天。序曲，宅邸，道格拉斯，哀荒。
[[/collapsible]]
[[collapsible show=&#34;流&#34; hide=&#34;是&#34;]]
流出的血是骑士的勋章。

__[[[WinterNight |雪不停地下啊下]]]__，但我似乎惊觉了什么。我突然意识到那个若有若无，随处可见却没有具体含义的符号也在华年的衣服上出现了。那是一个三箭头圈。
##FFFFFF|雪仍然无休止的下着，但我似乎有了一丝思绪，并且发现他留给我的手稿。翻开这本羊皮封面的册子，却有一张便签或者修补在第一页上，一行行都是用我并不熟识的字体和内容：我接受你的道歉。我的朋友，华年……你确实是……##
[[/collapsible]]
[[collapsible show=&#34;年&#34; hide=&#34;界&#34;]]
年月一日日过去，但悲伤骑士永不后退。

这是一个凌乱的场景。报纸、奇怪的装置和瓶瓶罐罐，古旧的手稿一类的东西铺满了。窗帘被胡乱地以木板条封了起来，门口挂着写有“闲人免进”潦草四个大字的纸片。不过现在门是开着的，里面空空荡荡、平平淡淡的什么都没有。
道格拉斯把注意力放在今天的日期上。该死，圣诞刚过就四月一号了？不敢置信，但那个家伙确实不见了。往往这时他应当嚼着干不拉几的面包、喝着当天食堂里供应的饮品和咖啡，研究着“神秘学”，并且满心期盼着自己带回来的资料。道格拉斯有些笑意，然而汗一阵阵地滴落下来——华年消失的无影无踪。他并不在这个房间里，走来的一路上也没有看见。反常，非常反常。

谁不知道大学里最铁的哥们、最好的搭档是谁呢？应该有人走过来、告诉道格拉斯那个人的去向。但走廊里的学生们只是窃窃私语，只是像往常一样指点着他的脊背。

难道那个现实主义者学会从戏弄别人中获得乐趣了？哦，原来不苟言笑的是道格拉斯自己，而华年并不欠缺幽默感。那这个玩笑也太过了。难道今天真的是愚人节？啊，自己应该多关心一点“尘世”的东西，和那些可爱的人交流的。但自己还是不懂如何去交往、不懂如何做一个“合群的人”。现在的当务之急仍是找人，既然不在这里，就只能去别处找他了。
想过以上这些后，道格拉斯走在宽阔的走道里，但心情有些忐忑不安。走廊悬挂着的灯像巨兽的眼球，死死地盯着他不放。

“请问……不在宿舍？前天才出医务室？！……实验事故导致……怎么可能，他根本就——”道格拉斯拦了那个并不记得的明显是教授的人。

“唔，但是他说过要一个叫道格拉斯的在学院实验楼的天台找他，”教授回答道格拉斯说，但语气里竟然透出一丝怜悯，“但假若是我的话，就不会去赴约。你个傻瓜，他是什么人，你们相处那么久还不知道吗……”

“那家伙的神情已经凝重两天了。那种不祥的阴沉连我都感到害怕……”

道格拉斯已经往实验楼的方向去了，背离了教授的视界。
[[/collapsible]]
[[collapsible show=&#34;是&#34; hide=&#34;世&#34;]]
是破烂做成的武器和生锈武装。

##FFFFFF|我接受你的抱歉。我的朋友，华年。但不可否认的是，你的确是一个懦夫。我曾经以为世界是一条船，在未知的海洋里漂流，后来我以为这海洋里还有迅猛的鲨鱼和阴险的乌贼，阻止我洞见真实的一切。##

##FFFFFF|我们注定失败。基金会。SCP基金会的确做到了很多事情。他们制造了无数的盒子把那些珍贵而危险的异常关起来、收容起来、控制起来，以此来保护我们。##

##FFFFFF|当你破译这份暗文后，我确信你已经在这个组织里工作非常久了。听我说，我知道你的震惊和不可思议。我策划了自己的死亡和那场无人机袭击，只是为了让你去战斗而已。##

我真的很抱歉，但是我需要你。世界需要你。

##FFFFFF|我会好好告诉你计划的。现在，在完成我们最后的冒险前。把破译出来的信息贴在笔记上可以吗？记好了……末日……信仰缺失……生……无憾于世……##
[[/collapsible]]
[[collapsible show=&#34;似&#34; hide=&#34;认&#34;]]
似乎这个世界再也不需要骑士精神了。

摔倒。道格拉斯再一次站起来。不知是因为地面的湿滑还是胸腔中疯狂搏动的心脏。天台无疑就在上方：一级级台阶，又一段段走廊。

那个穿着白色大褂和黑色高领毛衣、却戴着围巾的家伙一言不发，聚精会神地看着远方公路上的车辆喧嚣、聆听风与林地的声音，一只手扶在栏杆上、另一只则漫不经心地插在口袋里。

“我已经想一个问题很久了，道格拉斯。”华年举起一只手指放在道格拉斯嘴前并说，“事实上，我根本没有你有的魄力。我不知道凭什么要我们去对抗‘神秘的外星来客’和任何‘潜藏的恐惧’。把它们给无知、愚昧的人吧！让他们去死。与我无关。”

“我的热心肠的朋友，你真的以为我一分一毫关注你所谓可爱的人吗？他们无药可救、病入膏肓。我的理想没有你那么高尚，我从始至终只是想要像法拉第或者爱因斯坦一样成为新领域的开拓者、然后狠狠捞上一笔而已。

“我很失望。我也很遗憾。为什么？因为我遇到你说的可怕怪物或者发条巨兽了——但是我没有死去、没有变成祭品，因为就在那时WAN或者谁谁的机械发条造物的力量正好全部用完、灰飞烟灭了。

“哈……你觉得这好玩吗？”

当然不。道格拉斯的神色消极下来，带着微弱的战栗说：“所以？你想怎么办……难道你要从这里跳下去吗？”

“哈哈哈！你真幽默”华年发自肺腑地癫狂地大笑。“从现在开始，我要退出我自己首创的研究——你的进度已经比我领先很多了，不是吗——然后远走高飞，把这段我本不该卷入其中的记忆彻底忘掉。见鬼去吧！神秘学和发条怪物。见鬼去吧，道格拉斯！再也不见。”

于是华年转身便怀着十二分的急切向楼下走。皮鞋在地板上发出噼里啪啦的响声，渐渐远去了。一些晦涩的液体从他的面颊滴落下来，不过并没有人发觉。抱歉，但我不是你，道格拉斯。你是天生的英雄、天然的救世主、天定的慈悲者。我是先知，**我不是堂吉诃德。**

道格拉斯愣住了。他突然意识到了那个变数，一个或将毁灭一切的变数。那个变数他想过无数次，终于彻底理解，再也不需要进一步严谨地确认。
