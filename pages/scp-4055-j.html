**作者：**[[*user daveyoufool]]
**原文：**[http://scp-wiki.wikidot.com/scp-4055-j SCP-4055-J]
**譯者：**[[*user Letitia213]]
**圖片：**[[*user Modern-Erasmus]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-4055-j/Possum2.jpg|caption=SCP-4055-J]]

**項目編號：**SCP-4055-J

**項目等級：**Keter

**特殊收容措施：**基於最近的發現和 SCP-4055-J 廣大的棲息地，此時並不可能實施全面收容。馴化會以基金會第七優先級別（Septem-level priority）繼續嘗試。

**描述：**SCP-4055-J 是一種極度不友善的狗種。牠以垃圾為食，並且有一條無毛、能抓物的尾巴。在實際情況中，SCP-4055-J 以極度蔑視的態度對待人類，並會以暴力抵拒所有企圖馴化的行動。

當給予基本命令「坐下」和「去撿」，實例中 SCP-4055-J 不是裝死就是攻擊主人。其中一個樣本在聽到「誰是乖孩子」一句時，然後在地面上猛烈地排便，同時口吐白沫。

據悉，黑市的狗隻繁殖者團體和[[[serpent-s-hand-hub|蛇之手]]]合作，通過吉娃娃和不明犬科動物／軟體動物雜交，製造出 SCP-4055-J。[[footnote]]這些人有可能是需為繁殖 [[[SCP-2008-J]]] 負責的為同一批人。[[/footnote]]產生此品種的動機目前尚未知道，但推測是牽涉到阻止奴隸制度式的寵物擁有權。

**附錄 - 實驗記錄 59-C：**

&gt; **Henderson 博士：**請接近樣本。
&gt; 
&gt; （D-41924 接近）
&gt; 
&gt; （SCP-4055-J-3458 裝死）
&gt; 
&gt; **Henderson 博士：**請揉揉樣本的肚子。
&gt; 
&gt; **D-41924：**你確定這是狗？牠看來像隻——
&gt; 
&gt; **Henderson 博士：**不要問。
&gt; 
&gt; **D-41924：**好吧。我可以戴手套嗎？
&gt; 
&gt; **Henderson 博士：**狗偏愛人手的觸摸。你現在要照著被告知的做，否則將會面臨處決。
&gt; 
&gt; **D-41924：**好吧，我猜。
&gt; 
&gt; （D-41924 給 SCP-4055-J-3458 揉了揉肚子。SCP-4055-J-3458 發出嘶嘶聲，接著撕碎了 D-41924 的手。實驗結束。）
