    <pre><textarea class="page-source" readonly>[[&gt;]]

Warum sollte ein FA versuchen, den Planet Erde zu erobern? Genauer gesagt, welchen Grund hätte ein FA, sich selbst zu einem FA zu machen? Diese Frage mag übertrieben philosophisch und spekulativ erscheinen, aber sie ist wichtig für den Schwerpunkt von Projekt Heimdall. Wäre es der Zugang zu natürlichen Ressource, entweder biologisch oder mineralisch? Würden sie kommen, um uns alle als Sklaven zu nehmen? Würden sie uns einfach nur verdrängen und sich ansiedeln wollen? Aus den Gründen, die in diesem Bericht genannt werden ist die Antwort auf all diese Fragen ein klares &#34;Nein&#34;. 

Zunächst werden wir einige Grundlagen der Biochemie im Zusammenhang mit der Exobiologie erörtern. Es besteht allgemein Einigkeit darüber, dass das Leben, wie wir es kennen, dazu neigt, sich an seine eigene, einzigartige Umgebung anzupassen und im Gegenzug seine Umgebung so zu verändern, dass sie seinen eigenen Bedürfnissen entspricht. Das bemerkenswerteste Beispiel für dieses Prinzip ist der Sauerstoff. Diese Chemikalie ist für das Leben, wie wir es kennen, absolut notwendig, da sie nicht nur in unseren Proteinen, Zellmembranen und der DNS enthalten ist, sondern auch in dem universellen Lösungsmittel des Lebens, dem Wasser. Es ist klar, dass es ohne Sauerstoff kein Leben geben kann. Doch eine Form von Sauerstoff war früher für alles Leben auf der Erde hochgiftig. Diese Form besteht aus zwei Sauerstoffatomen, die durch zwei kovalente Bindungen miteinander verbunden sind. In einem lebenden System oxidierte diese Chemikalie die lebenserhaltenden Mechanismen so weit, das sie überhaupt nicht mehr funktionieren konnten.

Während des Präkambriums kam es zu einem Massenaussterben, das wir heute als Sauerstoffkatastrophe bezeichnen. Damals gelang es einigen Bakterien, einen Weg zu finden, Wasser und Kohlendioxid mithilfe der Sonnenstrahlung in verstoffwechselbaren Zucker und Sauerstoffmoleküle zu verwandeln. Dies war eine sehr effektive Strategie, die ihnen reichlich Nahrung und ein tödliches Nebenprodukt lieferte, das räuberische Bakterien davon abhielt, sie zu fressen. Als diese fotosynthetischen Bakterien immer zahlreicher wurden, wandelten sie noch mehr Wasser und Kohlendioxid in Sauerstoff um, bis die Chemikalie im größten Teil der Ozeane und Atmosphäre vorhanden war. Viele Lebewesen starben. Aber einige wenige, darunter unsere direkten Vorfahren, überlebten, indem sie biochemische Strategien entwickelten, um die zerstörerischen Auswirkungen des freien Sauerstoffs zu bekämpfen, und es gelang ihnen sogar, einen Weg zu finden, diese Auswirkungen zur Energiegewinnung zu nutzen. Aus diesem Grund sind fast alle Lebewesen, die heute auf der Erde leben, in der Lage, in einer sauerstoffreichen Umgebung zu überleben und zu gedeihen.

Betrachten wir nun ein weiteres chemisches Paar, das im Leben, wie wir es kennen, allgegenwärtig ist: Kohlenstoff und Stickstoff. Auch diese Chemikalien sind überall vorhanden und ermöglichen in ihrer Wechselwirkung miteinander das Leben. Eine Wechselwirkung von Kohlenstoff und Stickstoff ist jedoch in den allermeisten Fällen hochgiftig. Dabei handelt es sich um ein einfaches, negativ geladenes Ion, das aus einem Kohlenstoff- und einem Stickstoffatom besteht, die durch drei kovalente Bindungen miteinander verbunden sind, und das allgemein als Cyanid bekannt ist. Ironischerweise sind Cyanid-Ionen vor allem für Lebensformen gefährlich, die von Sauerstoff leben, da sie die biochemischen Wege stören, die die in den Sauerstoffatomen gebundene Energie in nutzbare Energie umwandeln. Es ist leicht, sich eine hypothetischen außerirdischen Planeten vorzustellen, der mit Cyanid gesättigt ist und auf dem Leben gelernt hat, damit zu existieren, so wie unsere entfernten Vorfahren gelernt haben, in der Gegenwart von Sauerstoffmolekülen zu leben.

Und damit sind wir bei dem Punkt angelangt: Das Leben, das sich auf zwei getrennten Planeten ohne jegliche Interaktion entwickelt hat, wäre selbst auf der grundlegendsten Ebene biochemisch inkompatibel, selbst wenn es aus genau denselben chemischen Bausteinen in genau denselben Anteilen aufgebaut wäre.

Das bedeutet, dass ein FA nicht die Erde erobern würde, um uns oder anderes Leben auf dem Planeten zu fressen. Aller Wahrscheinlichkeit nach wäre das irdische Leben einfach zu giftig um es zu verzehren. Wir können jetzt zumindest sicher sein, dass wir nicht auf der Speisekarte stehen, wenn sich etwas für eine Invasion entscheidet. Wir sollten uns auch keine Gedanken darüber machen, dass der FA sich entscheiden könnte, unseren Platz auf dem Planeten einzunehmen, der viel zu giftig wäre, um ihn auch nur zu berühren. Das wäre so, als würde man eine Gruppe Unschuldiger ermorden, um das Privileg zu erhalten, in einem Tank voll Cyanid zu leben.

Aber sollten wir uns Sorgen machen, von den FA versklavt zu werden? Wieder einmal liefert die Biochemie einen Teil der Antwort auf diese Frage. Es gäbe keinen Grund, Menschen zurück in die Heimat der FA zu transportieren. Diese Sklaven bräuchten eine spezielle Umgebung und eine einzigartige Ernährung, die mit allem, was auf ihrer Heimatwelt existiert, unvereinbar ist. Das Land müsste in großem Umfang terraformiert werden, um unsere Nahrungsquellen zu versorgen, wodurch den FA Land entzogen würde, das andernfalls für andere Zwecke genutzt werden könnte.

Die Durchführbarkeit eines solchen Vorhabens wird noch weiter infrage gestellt, wenn man sich die Ressourcen ansieht, die für eine solche Aktion erforderlich sind. Abgesehen von den Ressourcen, die benötigt werden, um die Sklavenrasse nach der Invasion zu ernähren, müssten die FA ausreichende Ressourcen anhäufen, nicht nur um die militärischen Kräfte der Erde zu unterwerfen, sondern auch um solche militärische Macht überhaupt zur Erde zu transportieren. Lassen wir einmal die für die Eroberung der Erde erforderliche Kraft beiseite und betrachten wir nur den Transport:

Die Gesetze der Physik erlauben energiesparende Methoden für den Transport zwischen Planeten und Sternen. Diese Methoden sind jedoch langsam und können Hunderte oder sogar Tausende Jahre dauern. In der Zwischenzeit kann viel passieren. Das Ziel könnte wissenschaftlich so weit fortgeschritten sein, dass es sich leicht gegen die von den FA geschickten Kraft wehren kann. Oder sie werden so bevölkerungsreich, dass sie schnell die Ressourcen sammeln können, die nötig sind, um die Invasionsmacht mit minimalem Aufwand für jedes Mitglied der Zielspezies zu besiegen. Oder sie könnten einfach aussterben, entweder durch ihre eigenen Handlungen oder durch ein anderes Ereignis, wodurch der beabsichtigte Zweck der Invasion zunichtegemacht wird. 

Die theoretische Physik bietet einige Schlupflöcher, die eine viel schnellere Reise zu einem Zielort ermöglichen können. Bislang erfordern jedoch alle diese theoretischen Transportmethoden riesige Mengen an Energie, um realisierbar zu sein. Der minimale Energiebedarf entspräche der Umwandlung der Masse eines ganzen Sterns in Energie. Eine Zivilisation, die zu so etwas in der Lage wäre, hätte keine Verwendung für ein Sklavenvolk. Es liegt auf der Hand, dass es keinen Grund gäbe, solch unfassbare Energien für die Gewinnung von Sklaven oder Dienern einzusetzen, die aufgrund ihrer biologischen Voraussetzungen mehr Mühe machen würden, als sie wert sind.

Was ist mit mineralischen oder anderen chemischen Ressourcen? Wenn wir unser Sonnensystem betrachten, sehen wir zahlreiche Planeten und Monde und zahllose kleinere astronomische Körper, die genau die gleichen Ressourcen haben, die wir auf der Erde finden können, manchmal in Mengen, die das, was wir hier haben, in den Schatten stellen. Es gibt sogar Ressourcen, die auf der Erde nicht einmal in verwertbaren Mengen zu finden sind, wie z. B. Iridium. Um es ganz klar zu sagen: Es gibt genug Ressourcen in der Nähe, dass es keinen Sinn hätte, dafür weiter zu reisen. Wäre es aus irgendeinem Grund praktischer, zu einem anderen Stern zu reisen, um Ressourcen zu holen, wäre es einfacher, einen unbewohnten Mond abzubauen, als in eine bewohnte Welt einzudringen und deren Bevölkerung zu unterwerfen, um deren Ressourcen zu übernehmen. Jüngste Erkenntnisse der Mainstream-Exoplanetenforschung haben gezeigt, dass mindestens die Hälfte aller Sterne von Planeten umkreist wird. In Verbindung mit dem liberalsten möglichen Ergebnis der Drake&#39;schen Gleichung, wonach die nächstgelegene wahrscheinliche außerirdische Zivilisation Hunderte oder Tausende von Lichtjahren entfernt wäre, ist es offensichtlich, dass zwischen uns und ihnen genügend Ressourcen liegen, sodass uns eine Invasion aus diesem Grund wahrscheinlich erspart bleibt.

Welchen Grund hätte ein FA dann, die Erde zu erobern? Da alle anderen Szenarien nicht durchführbar sind, gibt es nur einen Grund, warum ein FA angreifen würde: Vollständige Ausrottung. Die menschliche Rasse würde von dem FA als potenzielle Bedrohung angesehen, entweder in ihrem jetzigen Zustand oder als Extrapolation unserer derzeitigen Entwicklungswege.

Wenn dies der Fall ist, liegt es auf der Hand, dass der FA Methoden anwenden würde, die eine hohe Erfolgschance haben und wenig Rücksicht auf Kollateralschäden nehmen. Zu diesen Methoden könnte ein universeller Krankheitserreger gehören, der alle Menschen infizieren und vernichten kann, die Anwendung des Grauer-Glibber-Szenarios oder sogar die völlige Zerstörung der Erde. Daher ist dieser Forscher der Meinung, dass es wenig Grund gibt, sich auf militärische, soziologische oder wirtschaftliche Angriffe zu konzentrieren, da diese alle von Natur aus mehr oder weniger risikobehaftet sind und darüber hinaus wenig zum Ziel der Ausrottung beitragen würden. Stattdessen würde der Angriff verdeckter erfolgen und möglicherweise nicht einmal als außerirdischer Ursprung erkannt werden, sondern als natürliches Ereignis oder als Ereignis der anomalen Wirkungen eines SCP angenommen werden.

Das bedeutet, dass das Beste, was wir tun können, das ist, was wir jetzt gerade tun. Sichern, Eindämmen und Beschützen. Es kann sehr gut sein, dass einige Gegenstände, die sich derzeit in unserem Gewahrsam befinden, das Werkzeug sind, das der FA für unsere Zerstörung vorgesehen hat, und dass wir seine Pläne bereits vereitelt haben, ohne es überhaupt zu merken.

Eine weitere umsichtige Vorgehensweise könnte darin bestehen, in die Erforschung interplanetarer und schließlich interstellarer Reisen zu investieren. Sollten wir uns weiter vermehren, würde ein einziger Angriff auf eine einzige Welt, ganz gleich wie groß der Angriff auch sein mag, nicht zu unserer völligen Auslöschung führen. Wir hätten also eine oder mehrere Reserven. Und sollten wir bei einem solchen Unterfangen erfolgreich sein, haben wir vielleicht sogar die Chance, selbst die FA zu werden.</textarea></pre>
