**Mã vật thể:** SCP-125

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Hỗ trợ cho các thực thể SCP-125 được giữ trong hộp đệm và che phủ bằng lưới nylon tốt và trong suốt, nhưng phải che khuất bề mặt của gương ít nhất 25%. Các hỗ trợ này bao gồm một bề mặt kim loại được đánh bóng (hiện mạ bạc đồng thau) không có các cạnh sắc nhọn hoặc khác thường, và phải được mài mòn nhằm tránh trường hợp làm rách lưới bảo vệ. Để ngăn chặn sự cố, bất kỳ nhân viên nào bước vào phòng quản thúc SCP-125 cần đeo một lớp lưới bảo vệ. Không được sử dụng kính-lưng kim loại nhằm đảm bảo tính toàn vẹn cho việc quản thúc SCP vì SCP-125 có khả năng dịch chuyển từ lớp gương sang bề mặt kim loại.

Bất kỳ bề mặt kim loại trong phòng phải được làm mờ để ngăn chặn phản xạ. Như một biện pháp an ninh bổ sung, căn phòng được giữ trong bóng tối và được giám sát thông qua ánh sáng hồng ngoại và tia cực tím khi không tiến hành thí nghiệm.

Không có gương hoặc bề mặt phản xạ tương tự nào (có thể bao gồm kim loại hợp bút, kính mát, máy tính xách tay, và các vật thủy tinh) được cho phép mang vào phòng quan sát trong khi tiến hành các thí nghiệm. Vì lý do này, không thể chụp ảnh hay quay phim SCP này khi nó đang trong trạng thái tự do.

Nếu bất kỳ nhân sự đang làm việc, và đặc biệt là nhân sự gần đây có tham gia làm việc với SCP-125, báo cáo nhìn thấy chấm đen, ĐĐNCĐ Eta-10 và Chi-7 sẽ được đặt ở chế độ chờ đợi và cảnh báo vi phạm quản thúc tiềm năng cấp-2 sẽ được ban hành. Cá nhân bị ô nhiễm sẽ trải qua quy trình quản thúc 125-b và có thể không được quay trở lại hoạt động cho đến khi ảnh hưởng của SCP-125 lên giác mạc của họ đã hoàn toàn biến mất.

**Mô tả:** SCP-125 là một &#34;sinh vật&#34; có tri giác chỉ tồn tại bên trong các mặt phản chiếu.

Trong trạng thái nghỉ, nhìn từ phía trước, SCP 125 có dạng của một vòng tròn màu đen đường kính 17.2 mm nằm trên các bề mặt phản xạ. Đặc điểm bất thường đầu tiên của nó là nó xuất hiện như một vòng tròn hoàn hảo ở bất kỳ góc quan sát, uốn cong của bề mặt, và vị trí của người xem. Vì đặc tính này, nó được xem như là một quả cầu tiếp xúc trực tiếp với bề mặt phản chiếu, nhưng hề không có bóng che hay điểm nhấn nào, và ngay cả khi được phủ một lớp lưới để quản thúc, SCP-125 không hề dịch chuyển ra khỏi vị trí nó đã “hằn lên”.

SCP-125 không phản chiếu ánh sáng có thể nhìn thấy hoặc hồng ngoại. Tuy nhiên, khi quan sát bằng tia cực tím, tới khoảng [DỮ LIỆU BỊ XÓA] và bao gồm [DỮ LIỆU BỊ XÓA]. Vì các lý do không rõ, nó cũng phát ra một lượng tia-X đáng kể và có thể đo đạc được.

SCP-125 có khả năng di chuyển qua bề mặt mà nó đang tồn tại. Hành động này chỉ có thể xảy ra trên một bề mặt không bị gián đoạn bởi một trong hai góc (bề mặt phải theo một đường cong hợp lý liên tục) hoặc một khu vực không phản chiếu. SCP-125 đã cho thấy không thể vượt qua các vết trầy sướt, mờ hoặc các khu vực của một bề mặt được chạm khắc. Tuy nhiên, trong nhiều trường hợp, SCP-125 sẽ phá vỡ những giới hạn này bằng cách nhảy sang một bề mặt phản chiếu khác để tạo thành một góc, hoặc bề mặt riêng biệt giữa kính và bạc bên ngoài của một gương kim loại thủy tinh (đây là lý do tại sao các bề mặt kim loại đục nên được ưa chuộng hơn cho mục đích quản thúc). Mặc dù có khả năng di chuyển bất cứ nơi nào dọc theo bề mặt, SCP-125 nói chung vẫn bất động tại một địa điểm gần các cạnh của nó nếu có, và nếu trên một bề mặt có một định hướng cụ thể, bất động, nó thường sẽ tập trung tại góc dưới bên phải hoặc tương đương, thậm chí ngay cả sau khi vật thể đó sau này được di chuyển đến nơi khác.

Bất kỳ bề mặt phản xạ có khả năng hiển thị một sự phản ánh khá chính xác của SCP-125 có thể chứa đựng nó. Cho đến nay điều này đã bao gồm một lượng lớn mặt phẳng như là gương, kính, bề mặt được đánh bóng hoặc sơn véc-ni (như đá và gỗ), nhựa bóng loáng và ngay cả các hồ nước yên ả hay sơn móng tay lấp lánh. Khi phản ánh bởi các bề mặt khác, SCP-125 có khả năng ngay lập tức &#34;chuyển giao&#34; sang nó. Tuy nhiên, SCP-125 không thể &#34;sống sót&#34; trên, hoặc chuyển đến hoặc đi từ một bề mặt nhỏ hơn so với kích thước khu vực riêng của mình (khoảng 2,32 cm^2). Nếu điều này xảy ra, nó sẽ nhanh chóng mờ dần và biến mất hoàn toàn.

Các thực thể này đã cho thấy một mức độ tri giác đáng kể nếu không muốn nói đến sự khôn ngoan. Mặc dù không có sự tồn tại vật lý, nó xuất hiện &#34;bất đắc dĩ&#34; để được &#34;chạm&#34; trực tiếp hoặc ẩn khỏi tầm mắt. Nó cũng sẽ sử dụng năng lực của mình đến mức tối đa để chống lại các nỗ lực làm giảm diện tích sinh sống của nó bằng cách “nhảy” sang một mặt phẳng khác hay di chuyển thật nhanh trên bề mặt hiện tại. Nó cũng sẽ &#34;tháo chạy&#34; khỏi các mối đe dọa sau khi nhận thức được chúng, ngay cả các mối đe dọa phức tạp thông qua lời nói, cho thấy nó hiểu được quá trình giao tiếp của con người. Hiện vẫn chưa rõ nguồn gốc của khả năng này và liệu nó có thể giao tiếp ngược lại hay không.

Trong trạng thái bình thường của nó, SCP-125 hoàn toàn vô hại và không có khả năng sinh sôi nảy nở. Tuy nhiên, nó hoàn toàn có thể di chuyển đến một bề mặt phản xạ sống, cụ thể là bề mặt giác mạc của một sinh vật sống. Trên thực tế, nó sẽ làm mọi thứ trong khả năng để làm theo một &#34;ham muốn&#34; tự nhiên. Một khi nó đã đạt được điều này, SCP-125 có thể giảm kích thước đường kính của mình một cách đáng kể từ 10 xuống 1.72 mm. Trong khi đang tồn tại trên bề mặt của một mô sống, SCP-125 trở nên có khả năng sinh sản và lây nhiễm vô số mặt phẳng khác, chứ không chỉ đơn thuần di chuyển giữa chúng. Việc sinh sôi này thường xảy ra trong giác mạc, khiến cho các nạn nhân than phiền về việc nhìn thấy “các đốm”.

Qua giai đoạn này, quá trình lây nhiễm SCP-125 sẽ diễn ra nhanh chóng (trong vòng 5-9 ngày kể từ ngày bắt đầu nhiễm) lấn toàn bộ mô, làm mắt bị mù, sau giai đoạn các tế bào mắt và thần kinh thị giác chết trên diện rộng, gây ra một áp xe không nhiễm trùng. Tại sao điều này xảy ra vẫn chưa được làm sáng tỏ. Chỉ sau giai đoạn tự hủy được thực thi thì SCP-125 mới hết làm lây nhiễm. Hiện vẫn chưa có phương thức điều trị nào cho các trường hợp lây nhiễm SCP-125 lên mắt ngoại trừ việc giữ cho (các) mắt bị nhiễm được bịt kín để phòng ngừa lây nhiễm thêm và sử dụng kháng sinh liều cao để làm giảm nguy cơ nhiễm trùng.

Sự bùng phát không thường xuyên tiếp tục xảy ra, cho thấy rằng SCP-125 là cả một hiện tượng tự nhiên hoặc là nó đã được lan truyền trên nhiều hành tinh ở một thời điểm nào trước khi lịch sử văn bản bắt đầu.

Để biết thêm các trường hợp bộc phát của SCP-125 trong quá khứ, vui lòng xem Tài Liệu SCP-125-Delta.
