**Ítem #:** SCP-1343

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1343 es mantenido contenido in situ en el sitio de construcción abandonado del túnel más septentrional del Complejo de Túneles de ████████.

Hasta que se finalicen los planes de eliminación de SCP-1343, el público seguirá utilizando los conductos adyacentes situados en el túnel sur.  El personal en el lugar deberá vigilar periódicamente todos los conductos del túnel e informar acerca de observaciones inusuales.

En caso de un avistamiento de SCP-1343-1, el personal in situ indicará a las autoridades locales que redirijan el tráfico antes de notificar al Centro de Vigilancia.

**Descripción:** SCP-1343 es un contenedor sellado de hormigón de 10 x 10 x 12 metros que los trabajadores de obras municipales descubrieron enterrado en una ladera en el condado de ██████ █████, California, en 19██.  --El contenido del contenedor es actualmente desconocido para la Fundación.--

Los intentos iniciales de perforar a través del SCP-1343 dieron lugar a una serie de colisiones de tráfico graves en el conducto del túnel activo adyacente al lugar de la construcción.[[footnote]] VER: Anexo-1: Extracto de los Informes Policiales del ██████ █████ Times - 7 de abril de 195█ [[/footnote]]  La construcción del túnel más al norte fue detenida en 197█, cuando el proyecto se detuvo temporalmente por falta de presupuesto.  La Fundación se hizo cargo del lugar en 1982, después de que las autoridades locales registraran las primeras imágenes de SCP-1343-1.[[footnote]] Egilsrud, P., Prevención y Control de Incendios en Túneles de Carreteras, informe de la FHWA RD-083-32, 1983 [[/footnote]]

SCP-1343-1 aparenta ser un Ford Thunderbird de 1955, severamente dañado. El vehículo ha sido visto periódicamente en los túneles activos de la autopista adyacentes a SCP-1343. Aparece anualmente el 7 de abril alrededor de las 02:45 horas, apareciendo en otras ocasiones después de que SCP-1343 ha sido perturbado.

En un avistamiento típico, SCP-1343-1 aparece cuando un testigo da una vuelta a aproximadamente ███ metros al interior del túnel, punto en el cual los conductores han descrito a la entidad envuelta en llamas acelerando en dirección a ellos.  Creyendo que una colisión frontal es inminente, la mayoría de los testigos reaccionan desviándose hacia las paredes del túnel o hacia el tráfico que viene en dirección contraria.

La Fundación estima que los encuentros con SCP-1343-1 han resultado en aproximadamente ██ accidentes de tráfico, con un 93% de fallecimientos de los conductores y/o pasajeros involucrados.



**Anexo-1:** Extracto de los Informes Policiales del ██████ █████ Times - 7 de abril de 195█

&gt; **
&gt; 
&gt; {{Sábado, 2:53 a.m. Como consecuencia de un accidente de un camión de transporte de gasolina en el túnel norte, se produjo un incendio en el Complejo de Túneles ████████. El accidente provocó importantes daños, por lo que todos los túneles debieron ser cerrados al tráfico mientras se realizan las reparaciones necesarias. Durante el incendio, los túneles actuaron como una chimenea natural ventilando el humo, las llamas y el calor hacia la entrada este del túnel.}} 
&gt; 
&gt; {{El accidente y el incendio resultante mataron a siete personas. Del total, dos personas fallecieron en el accidente inicial, cinco fallecieron por el humo y el fuego, y dos personas fueron hospitalizadas por inhalación de humo. Todas las demás personas presentes lograron escapar ilesas.}}
&gt; 
&gt; {{Varios sobrevivientes cercanos a la congestión inicial describieron un Ford Thunderbird volcado con un octavo conductor atrapado en su interior, que fue visto por última vez luchando por liberarse del vehículo en llamas. Sin embargo, ningún conductor o vehículo que coincida con esta descripción ha sido descubierto entre los restos del choque.}}
&gt; 
&gt; 
&gt; **

**Anexo:** Extracto de registro de investigación 1343-██-1991

&gt; MEMORANDUM
&gt; 
&gt; De: Dr. ████████
&gt; Para: El personal en el lugar
&gt; 
&gt; La imagen mediante ultrasonido del contenedor de concreto sellado designado como SCP-1343 ha revelado que su contenido interior corresponde a:
&gt; 
&gt; * El chasis de un Ford Thunderbird de 1955 (muy dañado)
&gt; * Restos humanos de dos individuos: un varón adulto (atrapado detrás de la columna de dirección del lado del conductor) y una mujer joven (aplastada debajo del motor en el lado del pasajero)
&gt; 
&gt; La excavación alrededor del contenedor ha revelado runas de origen desconocido abarcando sus lados. No se encontraron runas en el lado expuesto, pero según el testimonio de los miembros del equipo de construcción, las marcas de este lado del contenedor se habían desprendido durante los primeros intentos de perforación..
&gt; 
&gt; Los investigadores no han podido determinar cómo fue enterrado SCP-1343 en la ladera de la colina. Sin embargo, fuentes anecdóticas indican una conexión con un grupo de activistas medioambientales conocido como &#34;El Colectivo del Sol&#34; que luchó por detener la construcción del túnel más septentrional (El grupo se disolvió formalmente en 1970, y no se pudo localizar a ningún antiguo miembro vivo).
&gt; 
&gt; Mientras los avistamientos de SCP-1343-1 continúen siendo monitoreados, y el túnel sea cerrado el día 7 de abril de cada año, no creemos que 1343 represente un peligro significativo para la seguridad pública en su ubicación actual.  El personal de investigación recomienda que los planes de eliminación de SCP-1343 se detengan indefinidamente hasta que se descubran pruebas concluyentes acerca de su origen y función.
