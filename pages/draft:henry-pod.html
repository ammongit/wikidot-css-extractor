**Объект №:** SCP-1077-RU

**Класс объекта:** Не требуется


**Особые условия содержания:** Оригинальный файл, полученный от SCP-1077-В хранится в архиве зоны 19, доступ по запросу к нему имеют только члены совета О5 и сотрудники с уровнем доступа 4, участвующие в проекте [[[project-heimdall|Хеймдалль]]]. 

**Описание:** SCP-1077-A - это единичное аномальное явление, случившееся ██.██.20██ на противоположной от Земли стороне Солнца на расстоянии 0,01 а.е. от него. 
Наблюдение за явлением и прием сигналов производилось аппаратом Фонда &#39;Seeker-7&#39;, 
находящимся в точке Лагранжа L3 системы Земля-Солнце. Заключалось событие в возникновении пузыря истинного вакуума диаметром около 30 метров, активно испускающего радиосигнал содержащий меметический агент, не позволяющий воспринимать его никому, кроме автоматических ИИ-систем Фонда. Явление просуществовало 9 секунд, после чего исчезло, испустив слабый гамма-всплеск и оставив после себя SCP-1077-B - радиопередающее устройство неизвестной конструкции. Устройство транслировало сигнал, содержащий аналогичный ранее упомянутому мемагент и закодированный стандартными алгоритмами Фонда файл, объемом ██ мегабайт, до тех пор пока не было уничтожено Солнцем. Содержание сообщения доступно в приложении SCP-1077-1. 

**Приложение SCP-1077-1:**  В данном документе представлена проанализированная и отредактированная версия полученного файла, доступная персоналу, участвующему в проекте Хеймдалль.

[[collapsible show=&#34;+ Подтвердите свой уровень доступа&#34; hide=&#34;- Учетная запись подтверждена&#34;]]

Данное сообщение не несет в себе угрозы. Оно адресовано Фонду SCP и отправлено таким образом, что кроме него никто на Земле не сможет его принять. Технология передачи материи в другие планы реальности была разработана ██.██.20██ на [[[site-32|Лунной зоне 32]]] с использованием технологий, полученных после Инцидента. Решение о его отправке альтернативным версиям Фонда из других реальностей было предложено руководителем проекта Хеймдалль и единогласно одобрено советом О5. Далее будут представлены хронология событий Инцидента и схематическое пояснение необходимых для обеспечения планетарной обороны технологий(были отправлены в [[[site-45|зону 45]]] для изучения, для получения доступа отправьте письменный запрос главе проекта или директору зоны).

&gt; **Отчет руководителя проекта Хеймдалль ответственному Смотрителю О5-7**
&gt;&gt; 19 октября 2017 был обнаружен межзвездный объект в пространстве Солнечной системы. Все исследования данного объекта были взяты под контроль внедренных агентов, общественности была предоставлена версия о его естественном происхождении. Дальнейшие наблюдения показали способность объекта к корректировке курса и наличии в его составе неестественных материалов (органические полимеры и сплавы). Более подробную информацию о происхождении, предназначении и устройстве объекта можно получить только после отправления к нему исследовательской миссии, на которую необходимо выделить дополнительные финансирование и персонал.

&gt; **Ответ О5-7**
&gt;&gt; На данный момент увеличение бюджета при отсутствии конкретного плана достижения цели невозможно, однако сложившаяся ситуация вызывает беспокойство. Мы готовы выделить для вас дополнительное финансирование если вы предоставите готовый рабочий проект, способный выполнить миссию. Если межзвездные объекты способны представлять угрозу Земле и Человечеству, то мы должны сделать всё необходимое, чтоб её предотвратить. 
&gt;&gt; Обезопасить. Удержать. Сохранить.


&gt; **Предложенные варианты проектов по скорейшему достижению орбиты объекта:**
&gt;&gt; * Создание зонда, оснащенного солнечным парусом, который будет разогнан с Земли и пройдет рядом с объектом. Отклонено.
&gt;&gt; * Использование уже имеющегося аппарата Juno. Отклонено. 
&gt;&gt; * Перехват аппарата Кебтеул-1, замена модуля управления и использование его для анализа. Отклонено, но дальнейшее возможное использование аппарата находится на рассмотрении. 
&gt;&gt; * Финансирование и техническая помощь уже имеющихся инициатив космических агенств NASA и ЕКА. Отклонено из за неприемлимых сроков. 
&gt;&gt; * Направление средств на создание двигателя, аналогичного двигателю, используемому в проекте Кебтеул. Отклонено из-за невозможности воссоздания двигателя на данном этапе. 
&gt;&gt; * Создание пространства, аналогичного пространству SCP-3001 с помещенным в него аппаратом, с последующим его возвращением в базовую реальность вблизи объекта. Принято решение  проведения эксперимента. 

&gt; **Отчет о результатах эксперимента.**
&gt;&gt; ██.██.20██ в ██:██ по местному времени в Зоне ██ был проведен эксперимент по созданию псевдо-реальности Скрэнтона, в терминал управления которого были помещены ЯРС, радиомаяк и квантого-связанный блок управления, позволяющий влиять на другую реальность из базовой. 
&gt;&gt; После успешного перемещения терминала в псевдореальность были произведены манипуляции с полем пространства, после чего он должен был согласно расчетам материализоваться в точке, находящейся на расстоянии 7 километров от Зоны. 
&gt;&gt; Эксперимент признан успешным после материализации терминала в 320 метрах от расчетной точки. Дальнейшие эксперименты и транспортировка совершаются руководством проекта Хеймдалль под личным контролем О5-7. Технология признана рабочей и пригодной для осуществления планов по обеспечению безопасности, предприняты меры по обеспечению максимальной секретности разработок. 

&gt; Технология, прозванная назначенным персоналом &#39;Ось&#39; из-за особенностей расчёта перемещения, была отработана на доставке научных аппаратов фонда к Нептуну, Проксиме Центавра b и SCP-████. Был выяснен потенциальный предел возможной дальности одиночного прыжка: около ████ парсек с погрешностью точки выхода от 1,5 а.е. до 1,2 светового года. 

&gt; **Приказ О5-7**
&gt;&gt; Предоставить для осуществления проекта Хеймдалль любые запрошенные ресурсы и финансы. Применить в отношении его работы все возможные средства сохранения секретности. Обозначить для осуществления следующие задачи: Первая - создание серии малых аппаратов, оборудованных всем необходимым для разведки и изучения звёздных систем. Вторая - осуществление  пилотируемой экспедиции к объекту A/2017 U1, по результатам которой будет принято решение о дальнейших действиях Фонда. Всему персоналу, участвующему в проекте Хеймдалль назначить уровень допуска 4/H.
&gt;&gt; Обезопасить. Удержать. Сохранить. 
&gt; **Примечание**
&gt;&gt; Мы понимаем всю степень вашей самоотдачи и ответственности, но всё же просим выложиться на полную. Ответы которые может дать нам этот &#39;Посланник&#39; скорее всего изменят многое, заставят нас переосмыслить устройство мира и место в нём нашей организации. Мы верим в вас и полагаемся на вас. Не подведите.

&gt; **Протокол операции &#39;Explorata&#39;**
&gt; Цель: изучить объект, выяснить его происхождение, перехватить управление и вывести его на орбиту Нептуна, при оказании сопротивления уничтожить. 
&gt; Средства: Оборудованный Осью корабль Starship, для широкой общественности представленный как первый беспилотный аппарат серии, запущенный к Марсу. 16 ракет класса космос-космос, оснащенных килотонными ядерными боеголовками. 
&gt; Исполнители: МОГ Дельта-7 &#39;Легаты Терры&#39;, специально сформированная для этой операции из 4 сотрудников, имевших опыт работы в космосе и 1 андроида Андерсон Роботикс, захваченого ранее и перепрограмированого. 
&gt; План операции: под видом запуска SpaceX отправить корабль за пределы земной орбиты и использовать Ось для достижения объекта A/2017 U1. Осуществить наблюдение за объектом и оценить его возможную реакцию на появление корабля. Извлечь системы управления и хранения данных если те имеются и использовать Ось корабля для выведения объекта на орбиту Нептуна. Действия объекта, воспринятые экипажем миссии как агрессивные приведут к ответным действиям.

&gt; 29.05.20██ был осуществлён запуск, выход на орбиту прошел по плану. Через 2 часа корабль достиг расчетной точки орбиты и экипаж осуществил запуск Оси. 

[[/collapsible]]</textarea></pre>
