[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-779/779-new.jpg|caption=Δείγμα του SCP-779 στη φύση.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-779

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-779 βρίσκεται επί του παρόντος στην Βάση-██, στο ██████. Τα δείγματα του SCP-779 θα βρίσκονται σε θάλαμο 6 m x 6 m χωρίς έπιπλα. Όλο το προσωπικό που εισέρχεται στον θάλαμο περιορισμού του SCP-779 πρέπει να φοράει στολές προστασίας. Οι προστατευτικές στολές πρέπει να ελέγχονται για ρήξεις πριν και μετά την είσοδο στο θάλαμο περιορισμού.

Σε περίπτωση ρήξης της στολής, το προσωπικό που βρίσκεται σε κίνδυνο πρέπει να απομακρυνθεί από την περιοχή και να κρατηθεί για είκοσι τέσσερις (24) ώρες. Το SCP-779 πρέπει να εφοδιάζεται με ένα (1) λίτρο γάλα κάθε μέρα.

**Περιγραφή:** Το SCP-779 είναι ένα είδος εντόμου που μοιάζει στην εμφάνιση με την κοινή μέλισσα ή τη σφήκα. Τα δείγματα του SCP-779 έχουν συνήθως κόκκινο και μαύρο χρώμα, αν και έχουν παρατηρηθεί διαφοροποιήσεις σε αυτό μεταξύ του πληθυσμού τους. Τα SCP-779 συνήθως αναπαράγονται και ζουν σε ανθρώπινες κατοικίες, αλλά έχουν αναφερθεί θεάσεις SCP-779 σε ποτάμια και λίμνες, γεγονός που υποδηλώνει την πιθανή ύπαρξη ενός υποείδους.

Τα SCP-779 λειτουργούν με ένα τυπικό κοινωνικό σύστημα. Μια βασίλισσα είναι πάντα παρούσα στο κέντρο της φωλιάς και αναπαράγεται συνεχώς, ενώ οι εργάτριες ανακτούν τροφή για την υπόλοιπη κυψέλη κλέβοντας από την κατοικία. Οι βασίλισσες του SCP-779 αναγνωρίζονται από τη χαρακτηριστική κίτρινη κηλίδα που υπάρχει στην πλάτη τους.

Οι φωλιές των SCP-779 σχηματίζονται συνήθως από οποιαδήποτε υλικά είναι διαθέσιμα σε ένα τμήμα της ανθρώπινης κατοικίας με μικρή επισκεψιμότητα, όπως η σοφίτα ή το υπόγειο. Έχει παρατηρηθεί ότι οι περιπτώσεις του SCP-779 λειτουργούν όλες τις ώρες της ημέρας. Όταν σχηματιστεί μια φωλιά, οι περιπτώσεις του SCP-779 θα προσπαθήσουν να τσιμπήσουν τους κατοίκους, εγχέοντάς τους το παραισθησιογόνο δηλητήριό τους. Μετά από αυτή την αρχική ένεση, τα SCP-779 τσιμπάνε τα θύματά τους τουλάχιστον μία φορά την ημέρα για να διατηρήσουν το δηλητήριο στον οργανισμό τους.

Όταν τους χορηγείται το δηλητήριο, τα θύματα του SCP-779 θα αντιλαμβάνονται τους SCP-779 ως μικρές ανθρωποειδείς φιγούρες με φτερά και θα πιστεύουν ότι οι SCP-779 βοηθούν στη συντήρηση της κατοικίας. Τα θύματα θα συνεχίσουν να το πιστεύουν αυτό ακόμη και αν η κατοικία υποστεί δομική κατάρρευση.

Η συνεχής έκθεση στο δηλητήριο των SCP-779 μπορεί να οδηγήσει τα θύματα να τα θεωρούν &#34;παιδιά&#34; τους και να τα υπερασπίζονται από τις περισσότερες απειλές. Το SCP-779 φαίνεται να τσιμπάει μόνο τους ανθρώπους και δεν θα υποστεί αυτή την παρασιτική σχέση με άλλα είδη.

Το SCP-779 καταναλώνει τις περισσότερες βρώσιμες ουσίες, με ιδιαίτερη προτίμηση στο γάλα. Η κατανάλωση γάλακτος φαίνεται να θεραπεύει το SCP-779. Τραυματισμοί όπως σκισμένα φτερά και χαμένα πόδια έχουν παρατηρηθεί ότι επουλώνονται μέσα σε λίγες ώρες μετά την κατανάλωση.

Τα θύματα του SCP-779 συνήθως δίνουν το μεγαλύτερο μέρος της τροφής τους στο SCP-779, αλλά δεν επιτρέπουν στον εαυτό τους να υποκύψουν στον υποσιτισμό. Οι περιπτώσεις του SCP-779 μπορούν να συμβιώνουν με τα θύματά τους για μήνες ή χρόνια, έως ότου το θύμα αποκοπεί από την παροχή δηλητηρίου.
