**Titre original :** SCP-858 - Gravity&#39;s Rainbow
**Auteur :** [[user Lowell]]
**Traducteur :** [[user DrJohannes]]
**Date :** 21 octobre 2013
[[include credit:end]]
[[include component:image-block name=858|caption=Formations nuageuses descendantes affectées par SCP-858|width=250px]]

**Objet n^^o^^ :** SCP-858

**Classe :** Keter

**Procédures de Confinement Spéciales :** Trois échantillons de précipitations contaminées doivent être conservés dans un coffre de stockage dans l&#39;Aile de Recherche en Agents Infectieux du Site-██. Tout rapport faisant état de &#34;nuages iridescents&#34; doit être remonté jusqu&#39;à sa source afin que la zone de précipitation estimée puisse être identifiée et évacuée. Des histoires de couverture impliquant des tornades doivent être préparées et distribuées //a posteriori//, la zone devant être nettoyée en faisant s&#39;évaporer l&#39;eau contaminée.

Les objets et les sujets affectés par SCP-858 doivent être détenus et détruits sur site, incinérés, et leurs restes doivent être laissés libre de quitter l&#39;orbite terrestre.

**Description :** SCP-858 est un nuage migratoire phosphorescent affectant les formations nuageuses de type cirrus se trouvant en dessous de lui. La présence de SCP-858 peut être facilement identifiée par une réfraction iridescente des formations de type cirrus qui, lorsqu&#39;elles sont affectées, descendent jusqu&#39;à ce que des précipitations se déclenchent. Tout contact avec les précipitations émanant d&#39;un nuage affecté altère de façon immédiate et permanente la matière solide touchée. Bien que cette propriété n&#39;agisse apparemment pas sur les gaz ni sur les liquides, toute matière à l&#39;état solide voit une réaction se propager via ses liens moléculaires, jusqu&#39;à ce que la totalité de l&#39;objet ou de l&#39;organisme affecté soit repoussé plutôt qu&#39;attiré par la gravité. Les matériaux poreux agissent comme vecteur secondaire, l&#39;eau piégée à l&#39;intérieur d&#39;un objet ne perdant pas ses propriétés[[footnote]]La saturation des chaussures via des gouttes d&#39;eau ayant contaminé de la pelouse a été confirmée suffisante pour affecter le porteur ; voir Résumé de Rencontre 858-A pour un exemple.[[/footnote]]. A condition qu&#39;il ne s&#39;agisse pas d&#39;un objet ancré à un autre objet plus massif enterré ou amarré au sol, l&#39;objet affecté va alors s&#39;éloigner de la surface de la Terre à une vitesse de 9,8m/s^^2^^. Lorsqu&#39;ils entrent en contact avec SCP-858 lui-même à environ 80km au dessus du niveau de la mer, les objets affectés disparaissent.

**Résumé de Rencontre 858-A :** La rencontre initiale avec SCP-858 a été effectuée par un avion de surveillance météorologique passant à travers une formation nuageuse affectée. Lorsque l&#39;avion fut affecté par SCP-858, le pilote, le Commandant █. Finch, fut capable de retourner l&#39;appareil et maintint le vol pendant plusieurs heures ; lorsque l&#39;avion s&#39;avéra dans l&#39;impossibilité d&#39;atterrir, le Commandant Finch demanda à l&#39;équipage de s&#39;en éjecter. Il continua ensuite à piloter l&#39;appareil jusqu&#39;à ce que celui-ci tombe à court de carburant, moment auquel il abandonna l&#39;appareil avant que celui-ci ne chute en s&#39;éloignant de la surface de la Terre. Le Commandant Finch contracta une hypothermie et des gelures compte tenu de l&#39;altitude à laquelle il s&#39;était éjecté, mais a pleinement récupéré depuis.

La vitesse latérale de l&#39;appareil était suffisante pour l&#39;entrainer au-delà des limites de SCP-858. Des rapports ultérieurs indiquèrent que des manœuvres d&#39;évitement d&#39;urgence avaient été effectuées par un satellite russe situé sur la trajectoire de l&#39;avion et de ses débris. Aucun autre objet affecté n&#39;a été détecté au delà de la ligne Kármán[[footnote]]La ligne Kármán est généralement utilisée pour définir le point situé à 100 km de la surface de la Terre et où l&#39;on considère que l&#39;espace commence.[[/footnote]].

Les descriptions de formations nuageuses étrangement colorées et de leur emplacement détaillées par Finch conduisirent les chercheurs jusqu&#39;aux ruines d&#39;une petite communauté paysanne à proximité de Xenia, dans l&#39;Ohio, aux États-Unis. Après que Finch ait envoyé son rapport sur l&#39;incident à sa compagnie - rapport dans lequel les instruments montraient que l&#39;appareil avait quitté l&#39;atmosphère terrestre avant de cesser de fonctionner - et que celui-ci ait été réceptionné par un Agent de la Fondation, une équipe d&#39;enquête fut envoyée sur les lieux. Le véhicule dans lequel l&#39;équipe de six personnes arriva sur place fut perdu en raison de son entrée en contact avec la route couverte d&#39;eau de pluie, mais après que lesdits occupants en soient descendus, toute perte de personnel de l&#39;équipe fut évitée, en raison du fait que la masse des combinaisons hazmat en contact avec le sol mouillé était inférieure à celle de leurs occupants.

L&#39;enquête révéla que toutes les structures auparavant intactes avaient été dévastées et, à l&#39;image de tous les habitants ne s&#39;étant pas réfugiés dans les caves ou les fondations, introuvables. La plupart des survivants ne voulaient pas quitter lesdites caves à l&#39;arrivée de l&#39;équipe, bien qu&#39;une famille de trois personnes ait été perdue lorsque leurs chaussures furent saturées d&#39;eau en traversant leur pelouse pour accueillir l&#39;équipe d&#39;enquête. Les rapports faits par les survivants restants permirent d&#39;identifier l&#39;eau présente au sol en tant que source de l&#39;effet anormal, des témoins oculaires ayant déclaré que des survivants émergeant de leurs sous-sols s&#39;étaient rapidement élevés dans le ciel, supposément en ayant cru que le danger était passé puisqu&#39;il n&#39;y avait plus rien qui s&#39;envolait même si la pluie persistait. Même après que la pluie ait cessé, d&#39;autres véhicules arrivant après l&#39;incident continuèrent d&#39;être affectés ; bien que les pneus à eux seuls soient insuffisants pour soulever le châssis, les gouttes propulsées contre le châssis par la force centripète compromettaient l&#39;ensemble du véhicule. Les personnes ayant réussi à quitter leur véhicule subirent le même sort (qu&#39;elles aient ou non survécu après leur chute) car en l&#39;absence de combinaison hazmat telle que celles portées par l&#39;équipe, elles furent affectées par le contact avec des surfaces mouillées par SCP-858. Les survivants restants furent extraits de la zone après l&#39;évaporation naturelle de la pluie anormale, et furent traités avec des amnésiants avant d&#39;être rendus à leurs proches survivants.

**Addendum :** Les propositions visant à examiner SCP-858 lui-même ont toujours été rejetées en raison du coût extrême lié à la nécessité d&#39;atteindre l&#39;altitude de 80 km où le nuage se situe ; cependant, des plans visant à altérer la trajectoire d&#39;un satellite géostationnaire - prochainement lancé par une entreprise couverture de la Fondation, ██████████ Corporation - pour l&#39;éloigner de la planète plutôt que l&#39;en rapprocher, est à l&#39;étude, et dépendra de la date de lancement ainsi que de la position de SCP-858 à ce moment.
