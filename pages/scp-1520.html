**Mã vật thể:** SCP-1520

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1520 phải được đặt ngồi ở trong góc của một buồng quản thúc tiêu chuẩn dùng để quản thúc vật thể dạng người phân loại-Safe. Không cần cung cấp bất kỳ đồ nội thất, vật dụng, hoặc tiện nghi nào. Không cần cung cấp nguồn sáng ở ngoài hoặc trong buồng trừ khi đang trực tiếp tương tác với SCP-1520; khi cần thiết phải tương tác, nhân sự nên mang kính phản quang, nguồn sáng được cung cấp chỉ nên ở mức tối thiểu để cho kính có thể hoạt động. Căn buồng phải được cách âm để ngăn chặn bất kỳ sự kích thích nào từ bên ngoài. Không khí phải được lọc liên tục và việc lọc phải được thực hiện một cách thầm lặng để ngăn chặn các hợp chất hương thơm tích tụ lại. Nhiệt độ không khí phải được duy trì ở mức 16ºC.

Phải cung cấp cho SCP-1520 một bánh xốp bổ-sung-dinh-dưỡng vị trung tính mỗi ngày, cũng như 30 mL nước lọc. Việc tương tác với SCP-1520 cho mục đích phỏng vấn và kiểm tra nên được giữ hạn chế. Bất kỳ tương tác vật lý với SCP-1520 phải được thực hiện bởi nhân sự được trang bị găng tay dài đến khuỷu tay và không được tiếp xúc trực tiếp với SCP-1520 bằng da thịt trần. Khám nghiệm y khoa về SCP-1520 phải được tổ chức một lần mỗi tháng để xác định xem SCP-1520 có cần phải được chú ý kĩ hơn không; Không được điều chỉnh SCP-1520 khỏi vị trí hiện tại của nó trong khi khám nghiệm trừ khi cần thiết, và mọi khám nghiệm phải được thực hiện một cách thầm lặng và nhẹ nhàng hết mức có thể.

Có thể cung cấp cho SCP-1520, theo yêu cầu của nó, một cặp kính đục.

**Mô tả:** SCP-1520 là một người đàn ông gốc Nhật Bản, tầm khoảng 400 tuổi vào thời điểm mà nó bắt đầu được quản thúc. Cơ thể của SCP-1520 rất khô và thiếu nước tương tự như những thi thể của những nhà sư Phật Giáo khi được an táng bằng một quá trình cổ xưa gọi là sokushinbutsu, quá trình mà trong đó người người tham gia bị làm khan nước đi bằng một chế độ ăn uống đặc biệt trong một vài năm để sản sinh ra một xác ướp tự nhiên sau khi chết. Da thịt của SCP-1520 thì khô lại, hơi trong mờ và bị kéo dãn căng khắp xương. Phân tính X-ray và MRI đã cho thấy rằng cơ bắp và nội quan, trừ não bộ, mắt, và tai, đã bị hao mòn nặng. SCP-1520 hít vào và thở ra khoảng mỗi 8.3 phút – nhịp tim khoảng 2-3 nhịp một giờ. Hệ tuần hoàn của SCP-1520 có chứa ít hơn 0.5 lít máu – các dịch cơ thể khác thì dường như không tồn tại. Nhiệt độ cơ thể của SCP-1520 không cao hơn lắm so với nhiệt độ phòng. Vì sự trao đổi chất hạn chế của nó, SCP-1520 cần rất ít thức ăn hoặc nước uống và có vẻ như không bài tiết hoặc đổ mồ hôi

SCP-1520 hoàn toàn tỉnh táo và nhận thức được môi trường xung quanh nó, nó có thể nói được phương ngữ Nhật Bản được tìm thấy ở tỉnh ████████ vào thế kỷ thứ 16, và ra dấu bằng những cử chỉ tay đơn giản, SCP-1520 dường như không sẵn lòng hoặc không thể thực hiện bất kỳ chuyển động vật lý nào khác. Khi không được tương tác bởi nhân sự Tổ Chức, SCP-1520 ngồi ở tư thế liên hoa tọa, bất động trừ khi đang thở và đôi khi thầm lặng đọc tụng cầu nguyện; vào thời điểm khác, nó có vẻ như đang ngủ hoặc thiền và không phản ứng lại với những kích thích bên ngoài. Hiện chưa rõ liệu SCP-1520 có thể ngủ và nhận thức được môi trường xung quanh trong những giai đoạn bất động hay không.

SCP-1520 được giao cho tổ chức quản thúc vào năm 1946, khi nhân sự Quân Đội Mĩ tìm thấy nó được lưu giữ trong một ngôi đền Phật Giáo ở ███████████, Nhật Bản trong thời kỳ bị quân Đồng Minh chiếm đóng. Các vị sư trong đền gọi SCP-1520 là &#34;Phật Sống&#34; người mà đã trải qua //sokushinbutsu// vào năm 1576, và được tôn kính như một vị thần bởi những người tham dự lễ.

[[collapsible show=&#34;+ Hiện Bản Ghi Phỏng Vấn 1520&#34; hide=&#34;- Ẩn Bản Ghi Phỏng Vấn 1520&#34;]]
**Bản Ghi Phỏng Vấn 1520:**

**Ngày**: ██/██/19██

**Thẩm vấn viên**: Ts. Y█████, sau đây gọi là &#34;Y.&#34;

**Đối tượng thẩm vấn**: SCP-1520

**Lời nói đầu:** Nói chung, SCP-1520 đã lịch sự từ chối mọi nổ lực phỏng vấn, phản hồi lại mọi câu hỏi bằng sự im lặng hoặc trả lời rằng &#34;Tôi không thể bàn luận về điều đó.&#34; Phạm vi nhận xét của SCP-1520 chỉ bao gồm các yêu cầu đơn giản có liên quan đến việc quản thúc nó, như là những áo choàng sạch, kính khi được khám nghiệm ở những khu vực chói sáng, và được cho ít nước hơn trong bữa ăn hàng ngày. Vào ngày ██/██/19██, trong một buổi khám nghiệm y khoa trong buồng của nó, SCP-1520 đột nhiên bắt đầu nói chuyện với Y. Một người bản ngữ Nhật Bản, trong khi Y. đang theo dõi nhịp đập của nó. Sau đây là một bản dịch của cuộc trò chuyện đã diễn ra.[[footnote]] Vì không thiết bị ghi âm trên tay khi sự cố xảy ra, bản dịch này dựa trên ghi chú được tổng hợp bởi Y. Sau khi sự cố xảy ra Y. đã nêu lên rằng bản tiếng Nhật gốc được nói bởi SCP-1520 thì &#34;hoa mỹ&#34; và &#34;lỗi thời&#34; hơn nhiều so phiên bản mà anh đã ghi ra, và rằng nó đã sử dụng nhiều thuật ngữ không được dùng trong tiếng Nhật hiện đại mà anh không quen sử dụng.[[/footnote]]

**&lt;Bắt Đầu Bản Ghi&gt;**

**SCP-1520:** Nó đập khi nào nó phải đập.

**Y:** Cái quái… (Y. giật mình)

**SCP-1520:** Anh sợ à? Đừng sợ. Nỗi sợ chỉ là một khía cạnh của Maya.

**Y:** Ngươi… ngươi đang nói. (Y. cố gắng bình tĩnh lại)

**SCP-1520:** Phải.

**Y:** Trước đây ngươi chưa bao giờ mở miệng. Vậy tại bây giờ lại nói?

**SCP-1520:** Vì ta phải nói.

**Y**: Tại sao?

**SCP-1520:** Vì ta đã thất bại.

**Y:** Thất bại trong việc gì?

**SCP-1520:** Ta đã ngồi đây thiền định và suy ngẫm trong bao lâu rồi ta cũng không biết nữa, chờ đợi cõi Niết Bàn, nhưng cơ thể này không sẵn lòng giải thoát cho ta khỏi sự kìm hãm của nó. Ta… Không thể đạt được những gì mà ta đã đặt ra.

**Y:** Tại sao?

**SCP-1520:** Ta có những hối tiếc. Chúng… giữ ta ở lại đây. Ta không thể thực sự vứt bỏ những ham muốn của bản thân khi mà việc này chưa hoàn tất. Ta phải nhờ đến anh để giúp ta làm việc mà ta đã không thể tự mình làm được.

**Y:** Ông muốn chúng tôi giết ông à?

**SCP-1520:** Không. Cái chết sẽ đến với cơ thể này khi thời điểm ấy tới. Anh phải mang tin nhắn này đến một người phụ nữ mà ta đã bỏ lại phía sau khi ta chọn con đường này.

**Y:** Không có ý gì đâu, nhưng ông biết năm nay là năm bao nhiêu không? Mọi người mà ông biết trước khi ông &#34;chọn con đường này&#34; đều đã chết lâu rồi.

**SCP-1520:** Đã lâu rồi từ khi ta còn đếm ngày. Nếu như cô ta đã chết thì hãy đưa nó cho con cháu của cô ta. Anh có giấy và mực không? Tôi sẽ chờ.

**&lt;Kết Thúc Bản Ghi&gt;**

**Chú Thích:** Theo sau cuộc trò chuyện này, Y. đã kiếm một cây bút và giấy và tiến hành ghi lại một lá thứ dài cho một người phụ nữ tên ██████ ████, trong đó SCP-1520 xin thứ lỗi vì đã rời bỏ bà ấy, giải thích lý do vì sao mà ông ta trở thành một nhà sư, nêu lên hi vọng rằng những đứa con của họ sẽ lớn lên trở thành những người thông thái và nhân đức. Những nhà sử học của Tổ Chức đã xác định rằng ████ đã chết vào năm 1588; một người hậu duệ của bà, tên là ██████ ████ đã được xác định là đang sinh sống ở Scranton, Pa. Một bản sao bằng tiếng-Anh của lá thư đã được chuyển cho ████, người không thể đọc hoặc nói tiếng Nhật, dưới vỏ bọc là một vật lưu niệm gia đình được khám phá trong một vụ buôn bán bất động sản. Sau khi giao thư xong, Y quay lại buồng của SCP-1520 và thông báo với nó rằng công việc đã được hoàn tất. SCP-1520 không biểu lộ bất kỳ cảm xúc nào về thông tin này và không thực hiện bất kỳ nổ lực giao tiếp nào với nhân sự Tổ Chức kể từ thời điểm đó.
