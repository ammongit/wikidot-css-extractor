[[include component:image-block name=Campfire_Pinecone.png|caption=Типичный костер во время события Армстронг.]]

**Объект №:** SCP-4590-J

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-4590-J живет в искусственном болоте, где помимо него также присутствуют следующие живые организмы: один экземпляр //Draecaena cinnabari// (драцена киноварно-красная), две птицы вида //Eos histrio// (сине-красный лори), самец и самка, популяция членистоногих вида //Ixodes scapularis// (черноногий клещ) и клонированный платибелодон (//Platybelodon grangeri//). Объекту следует предоставлять дрова и прочие материалы, необходимые для разведения костра. При соблюдении всех условий содержания вход в камеру объекта и наблюдение за ним можно производить без дополнительных мер предосторожности.

Сотрудникам предписывается вежливо отказываться от участия в любых Событиях Армстронг.

**Описание:** SCP-4590-J - это гуманоидное существо мужского пола ростом приблизительно 1.51 м. SCP-4590-J внешне выглядит совершенно обычно, если не считать его наряда. SCP-4590 носит набедренную повязку из оленьих шкур и пляжных полотенец, а черты его лица скрыты большой бородой и широкополой шляпой. Он все время ходит с посохом. Кроме того, тело SCP-4590-J всегда покрыто болотной тиной и грязью, но он никогда не моется.

SCP-4590-J-2 - это племя, состоящее из 10-16 гуманоидных существ обоих полов[[footnote]]Число может варьироваться во время каждого события Армстронг. Некоторые существа принимали участие в нескольких событиях Армстронг подряд, хотя они очень часто сменяют друг друга.[[/footnote]]. Особи SCP-4590-J-2 носят бусы, браслеты, головные повязки и бурдюки с водой. 

SCP-4590-J и SCP-4590-J-2 можно увидеть крайне редко, чаще всего в пятницу вечером в течение первой недели июня или августа, в промежутке между 19:00 и 21:30. События появления обозначаются как События Армстронг, одно из которых описано ниже.

**Протокол события Армстронг - 31 июля 2015 года**

В 19:03 из болота выходят 12 особей SCP-4590-J-2 (6 мужчин, 6 женщин), которые разжигают костер. После этого они замирают на месте и с нетерпением смотрят на болото.

В 19:14 из болота выходит SCP-4590-J  и приближается к костру. Происходит следующая беседа.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; [SCP-4590-J-2e подбегает к SCP-4590-J и падает перед ним на колени]
&gt; 
&gt; **SCP-4590-J-2e:** О великий Владыка Джапуча! Настало ли время... для Джапучи?
&gt; 
&gt; **SCP-4590-J:** Настало ли… [смотрит на костер] //О ВЕЛИКИЙ ОГОНЬ!// Ты такой горячий и трескучий! Скажи, пришло ли время... для Джапучи? [Замолкает, слушает треск хвороста] Нет! Нет, еще не время!
&gt; 
&gt; [Особи SCP-4590-J-2 становятся взволнованными и начинают выть и биться головами об землю. SCP-4590-J чертит концом посоха какие-то рисунки по грязи.]
&gt; 
&gt; **SCP-4590-J-2j:** [Подходит к SCP-4590-J с мольбой во взгляде] О великий Владыка Джапуча, который знает, что такое Джапуча. Пришло ли время?
&gt; 
&gt; **SCP-4590-J:** Время, время… [Падает на землю] //О ВЕЛИКАЯ ЗЕМЛЯ//, ты такая коричневая и грязная, поведай нам, //пришло ли время//… для Джапучи? [Нюхает землю, потом облизывает] Нет! Нет! Не пришло!
&gt; 
&gt; [Особи SCP-4590-J-2 впадают в уныние. Некоторые из них бегают вокруг костра и катаются в пыли. SCP-4590-J продолжает рисовать что-то на грязи, повторяя при этом слово &#34;Джапуча&#34;.]
&gt; 
&gt; **SCP-4590-J-2a:** [Подходит к SCP-4590-J, отчаянно кричит] Владыка Джапуча, Владыка Джапуча! Пришло ли время? 
&gt; 
&gt; **SCP-4590-J:** Пришло ли? [Подходит к ближайшему кусту, срывает листик] //О ВЕЛИКИЙ КУСТ//, ты такой зеленый и, наверно, очень ядовитый, скажи нам… настало ли время для Джапучи? [Жует листик, выплевывает.] НЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕТ! ВРЕМЯ //ЕЩЕ НЕ ПРИШЛО//!
&gt; 
&gt; [Особи SCP-4590-J-2 в отчаянии рыдают. SCP-4590-J разламывает посох об колено и кричит.]
&gt; 
&gt; **SCP-4590-J-2c:** [Хлопает SCP-4590-J по плечу] Эээ, Владыка Джапуча? Ну теперь-то время пришло?
&gt; 
&gt; **SCP-4590-J:** Пришло… ли… //время//... [Воздевает руки к потолку камеры содержания] О ВЕЛИКОЕ НЕБО, КОТОРОЕ БОЛЬШЕ ПОХОЖЕ НА ПОТОЛОК, СКАЖИ НАМ, ПРИШЛО… ЛИ ВРЕМЯ… ДЛЯ //ДЖАПУЧИ?// [Стоит в такой позе неподвижно 15 секунд. Особи SCP-4590-J-2 молча наблюдают.]
&gt; 
&gt; **SCP-4590-J:** ДА! Да, время пришло! [SCP-4590-J прыгает кругами. Особи SCP-4590-J-2 издают радостные звуки] Время пришло, пришло! Все сюда, сюда! Ко мне, братья и сестры! Устроим праздник в честь Джапучи!
&gt; 
&gt; [SCP-4590-J и SCP-4590-J-2 встают в круг]
&gt; 
&gt; **SCP-4590-J:** Да, Джапуча. Да пребудет с нами Джапуча. Приготовились…
&gt; 
&gt; **Все вместе:** [Поют] Ах, Джапуча, синий небосвод! Ах, Джапуча, лето круглый год! Мы с Джапучей весело живем! Мы с Джапучей песенки поём!
&gt; 
&gt; [После это все особи ликуют, затем тушат костер и прячутся обратно в болото.]
&gt; 
&gt; **&lt;Конец записи&gt;**</textarea></pre>
