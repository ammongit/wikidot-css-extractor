**Objek #:** SCP-1076 

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Setiap spesimen SCP-1076 harus ditahan dalam sel tanpa perabotan seluas 1.5m x 2m x 2.5m dengan pintu tanpa jendela. --Makanan harus disediakan 3 kali sehari--[[footnote]]Prosedur sebelumnya memerlukan penyediaan makanan untuk spesimen, tetapi sejak saat itu telah ditentukan bahwa SCP-1076 dapat mengkonsumsi jumlah makanan berapa pun tanpa menunjukkan tanda-tanda kekenyangan dan dapat bertahan tanpa batas waktu tanpa asupan makanan sama sekali.[[/footnote]] Fasilitas tempat tidur dan pipa tidak diperlukan. Ruang kedap suara tidak sepenuhnya diperlukan tetapi harus disediakan jika memnugkinkan, untuk mengurangi tekanan psikologis pada penjaga. Satu (1) penjaga bersenjata harus ditugaskan ke setiap sel, dipilih dari personel yang tidak memiliki anak di bawah usia 21 tahun.

Akses ke spesimen SCP-1076 untuk eksperimen memerlukan izin level 3 dan persetujuan tertulis setelah profil psikiatris menyeluruh. Dalam keadaan apa pun, akses tidak akan diberikan kepada peneliti yang memiliki anak di bawah usia 21 tahun.

Karena perilaku teritorial mereka, spesimen harus disimpan terpisah satu sama lain setiap saat. Untuk menjamin hal ini, disarankan agar tidak ada dua spesimen yang ditahan di gedung yang sama.

**Deskripsi:** Contoh dari SCP-1076 tampaknya adalah anak-anak antara usia 3 dan 5 tahun dengan penampilan yang tidak mandi dan rambut panjang kusut, bertelanjang kaki dan mengenakan pakaian compang-camping. Pemeriksaan fisik sepintas menunjukkan tanda-tanda malnutrisi sedang hingga berat dan memar serta bekas luka yang konsisten dengan pelecehan fisik. Spesimen dari kedua jenis kelamin telah dijumpai, dan biasanya tampak sebagai etnis mayoritas tempat penemuan mereka.

Spesimen tampaknya memahami pernyataan sederhana tetapi belum menunjukkan tanda-tanda kemampuan verbal. Vokalisasi terbatas pada dengusan sederhana, desahan, dan (ketika terganggu) jeritan dan tangisan keras. Spesimen enggan untuk memandang setiap individu dan cenderung melihat ke bawah tanpa adanya stimulus dari luar. Mereka akan menjawab pertanyaan sederhana dengan mengangguk setuju atau tidak.

Pertemuan awal dengan SCP-1076 terjadi ketika orang tua[[footnote]]Untuk keperluan dokumen ini, &#34;orang tua&#34; merujuk pada seseorang dengan anak satu atau lebih yang masih berusia di bawah usia 21 tahun.[[/footnote]] menemukan &#34;anak&#34; dalam keadaan tertekan. Insiden ini terjadi secara terpisah; tidak ada kasus yang diketahui dengan saksi pihak ketiga. Subjek melaporkan &#34;rasa kasihan yang luar biasa&#34; untuk spesimen dan, dalam setiap kasus yang tercatat, membawanya ke rumah mereka.

Setelah dibawa di rumah, SCP-1076 mulai memonopoli perhatian orang tua dengan mengesampingkan anak-anak mereka sendiri. Anak-anak di rumah mulai menunjukkan tanda-tanda diabaikan dan kekurangan gizi dan menjadi depresi, cemberut, dan menarik diri. Masalah perilaku seperti pembolosan dan melarikan diri menjadi sering terjadi, yang mungkin menarik perhatian otoritas sekolah atau agen kesejahteraan sosial. Setelah diselidiki, otoritas ini menjadi terobsesi dengan kesejahteraan SCP-1076 dan kemudian mengabaikan anak-anak.

Sebuah infestasi biasanya berakhir dengan kematian orang tua dan pengasuh lainnya karena mereka mengabaikan kesehatan mereka sendiri untuk mengasuh SCP-1076, akhirnya meninggal pada kelaparan atau penyakit. Dalam beberapa kasus di mana Yayasan mampu menahan infestasi sebelum kejadian ini, subjek yang terpisah dari spesimen menjadi kasar atau hampir katatonik, dan berulang kali menuntut untuk dipersatukan kembali dengan &#34;bayi&#34; mereka.

Jika dua spesimen SCP-1076 bertemu, mereka akan menyerang satu sama lain dengan kekuatan besar, menggunakan gigi dan kuku, sampai satu atau keduanya mati. Setiap personel yang menyaksikan serangan semacam itu harus dirawat karena kemungkinan trauma psikologis.

**Permintaan 1076-1:** Dr.███████ telah meminta akses ke spesimen SCP-1076 untuk pembedahan. Permintaan ditolak saat ini, menunggu penyelesaian analisis fisiologis yang kurang invasif.
