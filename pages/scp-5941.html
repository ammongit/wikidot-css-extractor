[[include component:image-block name=SCP-5941.jpg|caption=Moneda griega antigua, que se cree que representa (inexactamente) a SCP-5941.]]

**Ítem #:** SCP-5941

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** Se ha construido una instalación militar de la Fundación, el Sitio-0707, alrededor de SCP-5941, con el objetivo de proporcionar una contención adicional en caso de que PdI #782 rompa la contención. No se permite la entrada de personal no autorizado en SCP-5941 hasta que se haya completado un estudio exhaustivo de su función, origen y significado cultural. Actualmente no se ha autorizado ningún estudio de este tipo.

El director del proyecto SCP-5941 es el Dr. Horace Weaver; el jefe de contención de PdI #782 es el Agente Marco Stradivari.

**Descripción:** SCP-5941 es un laberinto subterráneo situado cerca de Cnosos, Grecia. SCP-5941 es unicursal, ya que posee un único camino para llegar a su centro.

Debido a un conjunto preciso de dimensiones y mecanismos lógicos que rigen su diseño, no es posible salir de SCP-5941 una vez dentro.

SCP-5941 se utiliza actualmente para contener a PdI # 782 Michael Gore, anteriormente O5-1 antes del Incidente de Magaluf.

**Anexo 1:** El 18/02/2019, se hizo una solicitud del Consejo O5 para recuperar a PdI #782. El Agente Stradivari comenzó un conjunto de cinco intentos de recuperación; los detalles de estos intentos se pueden encontrar a continuación.

||~ Nº de Intento ||~ Fecha||~ Personal||~ Resultados||
|| #1 || 22/02/2019 || D-014224 || La transmisión se corta inmediatamente al entrar.||
|| #2 || 24/02/2019 || DM Omega-99, &#34;Ángeles de Borges&#34; || Los agentes se vieron rápidamente envueltos en una serie de acciones repetidas, girando a la izquierda en repetidas ocasiones y aparentemente olvidando que habían girado a la izquierda. Las voces se volvieron cada vez más frenéticas y de pánico antes de que se cortaran todas las transmisiones después de 7 horas.||
|| #3 || 05/03/2019 || DM Sigma-68, &#34;Bastardos Desinteresados&#34; || Cada agente se encontró en un pasillo distinto, a pesar del carácter unicursal de la anomalía. Los agentes se fueron desanimando cada vez más antes de que la transmisión se cortara después de 5 horas.||
|| #4 || 09/03/2019 || Agente Michelle O&#39;Brien, Destacamento de Campo de Irrealidad || La Agente O&#39;Brien resistió con éxito las defensas dimensionales y meméticas de la anomalía, pero se encontró con un gran espejo a dos metros del centro del laberinto. La Agente O&#39;Brien entró en pánico e histeria al ver el espejo y su transmisión se cortó poco después.||
|| #5 || 14/03/2019 || D-93819 || D-93819 resistió con éxito las defensas dimensionales y meméticas de la anomalía, pero se encontró con un gran espejo a dos metros del centro del laberinto. En el espejo podía verse una imagen del Dr. Weaver. D-93819 entró en pánico y se puso histérico al ver el espejo, y su transmisión se cortó poco después.||

Durante estas investigaciones no se encontró ninguna señal de PdI #782.

**Anexo 2:** A continuación, una entrevista entre el Agente Stradivari y el Dr. Weaver del 22/03/2019.

&gt; **Weaver:** Mira, Marc...
&gt; 
&gt; **Stradivari:** Yo //confío// en ti, Horace. Me dijiste que esto funcionaría, que era un método confiable.
&gt; 
&gt; **Weaver:** No hice nada de eso. Te dije lo que sabíamos sobre el laberinto, y decidiste que funcionaría. ¿Qué pudo haber salido mal?
&gt; 
&gt; **Stradivari:** Tonterías. Sabías lo que estabas haciendo. ¿Era esto parte de tu plan? ¿Para reunir más datos? ¿Dejar que enviara un agente tras otro para ver qué pasaba?
&gt; 
&gt; **Weaver:** ¡No! En absoluto. Admito que hemos aprendido mucho, pero... 
&gt; 
&gt; **Stradivari:** No deberías usarlo. Nada de nada. No está bien.
&gt; 
&gt; **Weaver:** Si quieres recuperar a Gore y preservar la vida de tu equipo, debes usar todos los medios a tu disposición, sin importar lo desagradable que sea.
&gt; 
&gt; **Stradivari:** Que te den.
&gt; 
&gt; //Stradivari se acerca a la ventana y respira con dificultad durante varios segundos. Weaver se queda mirando la mesa, jugueteando con un lápiz.//
&gt; 
&gt; **Stradivari:** Tengo a los O5 husmeando en mi culo para obtener un resultado. Tengo que sacar a Gore de ahí.
&gt; 
&gt; **Weaver:** ¿Para qué lo quieren?
&gt; 
&gt; **Stradivari:** Información, probablemente. Algo que no pensaron en preguntar antes de despojarlo de su rango. ¿Importa?
&gt; 
&gt; **Weaver:** Tal vez. Me pregunto si el verdadero poder del laberinto es que atrae todo hacia su propio diseño.
&gt; 
&gt; **Stradivari:** ¿Qué quieres decir?
&gt; 
&gt; **Weaver:** Querías que pensara en esto de una manera más humana, pero ahora estás descartando las motivaciones básicas de nuestros amos. Estás tratando de... 
&gt; 
&gt; **Stradivari:** ¡No me importa! Solo... mira, solo resuélvelo, ¿quieres? Encuentra una manera de sacar a la gente del laberinto. No tengo tiempo para el resto de estas cosas.
&gt; 
&gt; //Stradivari sale de la habitación. Weaver se queda mirando la mesa un momento, luego saca un cuaderno de su bolsillo y escribe unas líneas. Luego se sienta durante varios segundos antes de marcharse.//

**Anexo3:** El 07/04/2019, el Agente Stradivari solicitó autorización para una segunda ronda de intentos de recuperación. Esta fue concedida; los resultados de estos intentos se detallan a continuación.

||~ Nº de Intento ||~ Fecha||~ Personal||~ Resultados||
|| #6 || 12/04/2019 || D-61747, equipado con un dispositivo de inhibición dimensional|| D-61747 informó de una sensación de calma absoluta al entrar en SCP-5941. D-61747 continuó siguiendo el camino designado durante 58 horas sin detenerse ni protestar y sin alcanzar el centro de SCP-5941. La transmisión se cortó entonces.||
|| #7 || 19/04/2019 || D-18106, habiéndosele administrado dosis casi mortales de mnésticos.|| D-18106 informó de una claustrofobia extrema y comenzó a sentir pánico después de 32 minutos dentro de SCP-5941. A pesar de las firmes órdenes del Agente Stradivari, D-18106 comenzó a volver sobre sus pasos, encontrando finalmente un gran espejo con la cara del Agente Stradivari dentro de él. En ese momento, la transmisión se cortó.||
|| #8 || 21/04/2019 || Equipo de Demolición 31-B|| El intento fracasó, ya que SCP-5941 creció en proporción al área destruida.||
|| #9 || 29/04/2019 || Dr Horace Weaver|| La transmisión se corta inmediatamente al entrar.||
|| #10 || 01/05/2019 || Agente Marco Stradivari || La transmisión se cortó inmediatamente al entrar; se reanudó brevemente 5 horas después, aparentemente desde el centro de SCP-5941.||

A continuación se muestra un registro de la transmisión de vídeo del Agente Stradivari el 01/05/2019, aparentemente desde el centro de SCP-5941.

&gt; **Stradivari:** Dios, yo... Dios...
&gt; 
&gt; **Weaver:** Creo que este es un buen punto para continuar nuestra conversación anterior, Marc. La de hace unos meses. Aunque, cuando la escriban en el informe, parecerá que solo ha ocurrido hace unos momentos.
&gt; 
&gt; **Stradivari:** ...¿Horace?
&gt; 
&gt; **Weaver:** Lo que decía es que, al descartar los motivos de nuestros amos, estás reduciendo la anomalía a sus componentes básicos. Es un rompecabezas, un misterio que hay que resolver. Al excluir todo lo demás, al pedirme que &#34;solo lo resuelva&#34;, le estabas dando a la anomalía lo que quería; la estabas reduciendo a su función de contener algo.
&gt; 
&gt; **Stradivari:** ¿Qué carajo estás haciendo?
&gt; 
&gt; **Weaver:** Y esto lo explica. Estás en el centro del laberinto y Gore no está en ninguna parte. Esto se debe a que Gore solo existía como un objeto a contener. En ninguna parte de todo este sitio, ni en la documentación, se mencionó jamás cómo era, cuáles eran sus gustos, sus pasiones y amores. Era un ser humano, una cosa de carne y hueso, y eso es lo que el laberinto odia. Existe para contener, pero al proporcionar algo sólido que contener, permitió que entrara en su materia algo que no era lógico. Pero como todos lo olvidamos, todo lo que se convirtió fue una función, y las funciones pueden ser absorbidas.
&gt; 
&gt; **Stradivari:** Yo no... ¿dónde está Gore?
&gt; 
&gt; **Weaver:** Ahora es parte de él. O era un excedente de las necesidades. Para ser sincero, yo mismo no lo he entendido. Mis palabras siguen dando vueltas en círculos, lo que supongo que es el objetivo.
&gt; 
&gt; **Stradivari:** Entonces... ¿cómo salimos?
&gt; 
&gt; **Weaver:** Diciéndole lo que amas. Contando lo que odias. Hablando de mi amor por el té y tu odio por el café. Centrándonos en la construcción de la marga, en el significado religioso de las tallas de las paredes, en los apliques donde los minoicos colocaban antorchas y donde Teseo enrollaba su cable. Al no tratarlo como un laberinto, sino como una cosa, como materia, como mito y cera y miedo.
&gt; 
&gt; **Stradivari:** Eso suena demasiado fácil.
&gt; 
&gt; **Weaver:** Oh, lo es. ¿Por qué apareció tu cara en el espejo? ¿Por qué apareció la mía? El laberinto es solo una forma de contención, que absorbe en su función todo lo que existe a su alrededor. Incluyendo a la gente que lo usa. Ya somos parte del laberinto.
&gt; 
&gt; **Stradivari:** ¿Qué?
&gt; 
&gt; //La transmisión se corta.//
