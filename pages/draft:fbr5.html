[[span]]Фото SCP-1353-RU[[/span]]
[[/div]]
**Объект №:** SCP-1353-RU

**Класс объекта:** [[[ Euclid | Евклид ]]]

**Особые условия содержания:**
На данный момент содержится на границе с Россией, около побережья [УДАЛЕНО]. Зона вокруг SCP-1353-RU диаметром 2 километра строго охраняется военными катерами, во избежания раскрытия аномальные свойств гражданскими лицами. 

**Описание:**  Представляет собой  нефтяной танкер &#34;Border Tartan&#34;, который плывет со скоростью от 5 до 10 км/час. Преодолевая расстояние длиной 1,5 километра, исчезает и появляется в своём изначальном месте. 
 Объект  неожиданно появился на границе с Россией, около побережья [УДАЛЕНО] 16.06.199█. На запросы ПС ФСБ России данный корабль не отвечал, и к нему был отправлен пограничный катер. Экипаж катера безуспешно пытался связаться с объектом, и через некоторое время связь была потеряна.

**Приложение**:1353-01:
К объекту был отправлен БПЛА. С помощью него было снято несколько снимков. Через несколько минут был слышен очень громкий гул, похожий на крик, и с БПЛА была потеряна связь. 

Через некоторое время объекту оперативно прибыл катер МОГ Тета-5 &#34;Лодка побольше&#34;, с 8 членами на борту. Им был дан приказ обследовать корабль. При приближении было замечено, что на корабле никого нет. Было приказано подняться на палубу корабля. Сотрудники сообщили, что на объекте никого нету и как ни странно работало освещение. Затем резко отключилась вся электроэнергия. Сотрудники заметили странное мерцание света в машинном отделении. Через несколько секунд стал слышен гул. Также МОГ-овцами были замечены странные звуки, которые были похожи на чей-то шаг. Качество передаваемого изображения постепенно снижалось, в прямой зависимости от громкости этих звуков. Через 3 минуты, после начала появления этих звуков, МОГ Тета-5 &#34;Лодка побольше&#34; была [УДАЛЕНО] и связь была потеряна.
**Эксперимент-01:** К объекту отправили военный катер МОГ, с взрывчаткой на борту. МОГ-овцы спешно уложили бомбу весом 250 кг на борт объекта. Отплыв на безопасное расстояние от SCP-1353-RU, они подорвали бомбу. Неожиданно бомба взорвалась с силой 5 КТ в тротиловом эквиваленте. И уничтожила катер МОГ. Обьект урон не получил.
**Эксперимент-02:** К SCP-1353-RU был отправлен новейший, на то время, помехозащищенный БПЛА. Результат: с БПЛА была потеряна связь, но через некоторое время, связь восстановилась и начало передаваться изображение пустыни Монте, расположенной в Аргентине, в небе которой [УДАЛЕНО].  Через 5 минут 15 секунд связь снова была потеряна. 
**Дополнение**:1353-02:
16.06.200█, SCP-1353-RU, пропал с зоны содержания, и появился возле береговой границы США. США направила к объекту военный катер и после того, как он исчез, командование ВВС отправила 4 военных истребителей F-16. 1 из них, по неизвестным причинам, потерял управление и упал в воду.  Летчик катапультировался, но исчез. Позднее стало известно, что он [УДАЛЕНО]. Остальные истребители (кроме одного) исчезли и появились возле Бермудских островов. Последний истребитель открыл ракето-пушечный огонь по SCP-1353-RU. Не долетев до цели, все выпущенные снаряды и ракеты, неожиданно появились сзади него и уничтожили истребитель. Пилот катапультировался. К нему было отправлено спасательное судно. Летчик был допрошен, и обработан амнезиаком класса A. 17.06.200█ SCP-1353-RU исчез и появился в свей зоне содержания. 19.06.200█ в районе Индийского океана, перед грузовым судном, появился точно такой же на вид объект, как и SCP-1353-RU(далее именуемый, как SCP-1353-RU-01). Грузовое судно столкнулось с ним и получило серьезные повреждения, в отличии от SCP-1353-RU-01. Выяснилось, что в грузовом судне экипаж исчез. Все они были обнаружены в [УДАЛЕНО]. Через некоторое время, возле SCP-1353-RU-01, появился точно такой же катер с МОГ-овцами(видимо это повторение того, что случилось в экспериментах), которые заложили бомбу на его борт. Также как и было в экспериментах бомба взорвалась с силой 5 КТ в тротиловом эквиваленте, повредив проплывающий рядом грузовой корабль. До 27.06.200█ объект плыл со скоростью 2 км/ч. Катера Фонда обеспечивали секретность SCP-1353-RU-01, плывя рядом. 03.07.200█ SCP-1353-RU-01 исчез.</textarea></pre>
