**Объект №:** SCP-6029

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-6029 должен находиться в хранилище особо важных предметов зоны 88. Доступ к SCP-6029 осуществляется при письменном согласии трёх (3) сотрудников третьего (3) уровня допуска и выше, ответственных за данный объект. 

**Описание:** SCP-6029 представляет собой обычный чёрный зонт трость с деревянной ручкой. При его использовании в дождливую погоду, из-за угла выходит человек. Данный человек является SCP-6029-2. Одет SCP-6029-2 в чёрное пальто с высоким воротником, на объекте находиться чёрная шляпа с солнцезащитными очками, также объект одет в чёрные брюки и чёрные туфли на шнурках. SCP-6029-2 держит в руках точную копию SCP-6029-1. При попадание субъекта в безлюдное место, SCP-6029-2 убивает свою жертву с британского револьвера «Веблей» Mk VI. Caliber .455 двумя (2) точными выстрелами в сердце, подробнее в приложение 2. Найден SCP-6029 в Лондоне, около трупа 58 летнего ██████ █████ с двумя (2) пулевыми ранениями в районе груди 13.06.19██. После этого данный объект заинтересовал агента фонда Леона Тайлора, внедрённого в полицию Лондона. Позже объект доставили в зону 88.

**Приложение 1:** 

[[collapsible show=&#34;+ Открыть файл.&#34; hide=&#34;- Закрыть файл&#34; hideLocation=&#34;both&#34;]]

Цель эксперимента: определить аномальные способности объекта.
Ведущий исследователь: Д-р Добриак

[[note]]

Начало записи 

D-10797: Короче мне его надо просто взять и открыть? 

Д-р Добриак: Да. 

D-10797: Ну ладно. 

(Берёт) 

(Открывает) 

D-10797: И? 

Д-р Добриак: Оглянись! 

D-10797: Аааааа! Там никого не было! 

(Падение зонта) 

Д-р Добриак: D-10797 немедленно подберите зонт  и продолжайте эксперимент. 

D-10797: Идите нахуй! Там вообще стена была!

Д-р Добриак: D-10797 если вы не продолжите эксперимент вас устранят. 

D-10797: Ладно! Но потом вы меня отпустите! 

Д-р Добриак: До конца месяца ещё неделя.

D-10797: Хорошо.

(D-10797 подбирает зонт) 

D-10797: Ну вот!

Д-р Добриак: Продолжайте следовать по стрелочкам. 

D-10797: Блять! 

(Слышны два выстрела) 

Конец записи

[[/note]]
[[/collapsible]]

**Приложение 2:**

[[collapsible show=&#34;+ Открыть файл.&#34; hide=&#34;- Закрыть файл&#34; hideLocation=&#34;both&#34;]]

Цель эксперимента: провести подробный анализ SCP-6029-2.
Ведущий исследователь: Д-р Добриак

[[note]]

Начало записи

Д-р Добриак: Поправте микрофон! Я вас не слышу.

(Не отчётливо)

D-14793D-14793: Теперь слышно?

Д-р Добриак: Да. Постарайтесь больше не задевать микрофон.

Д-р Добриак: Тот зонт на столе для вас. 

D-14793: Эм? Спасибо?

Д-р Добриак: Возьми его и раскрой.

D-14793: Зачем? Мы же в бункере! Какой дождь?

(Раскрывает)

Д-р Добриак: за вами SCP-6029-2. Не паникуйте!

D-14793: Это что за хер?

Д-р Добриак: Примерь сверх тяжёлый бронежелет МОГ.

D-14793: Надо так надо.

(Одевает)

D-14793: Ох! 7 килограмм! Как мне ходить?

Д-р Добриак: Это мера безопасности!Продолжайте движение!

D-14793: Ах! Вы сума сошли! Я выращивал траву! Да. Но не был грабителем банка! Как мне такое тащить!

Д-р Добриак: Пройдите в комнату.

D-14793: Ага! Щас! И эта сука не отстаёт!

(Слышны два выстрела и крик)

Д-р Добриак: D-14793 мёртв. Пули прошли на сквозь через бронежелет и остались в стене. Интересный факт! Пули SCP-6029-2 попали в сердце. Также как и у D-10797. Можно сделать вывод что SCP-6029-2 стреляет только в сердце. Обычный образец «Веблей» Mk VI. не пробил даже средний бронежелет. Думаю дальнейшие эксперименты без смыслены.

Конец записи

[[/note]]
