[[include info:start]]
作者：[[*user Spade103]]
重寫作者：[[*user tunedtoadeadchannel]]
篇名：SCP-103 - 永不飢餓的人
原文：[https://scp-wiki.wikidot.com/scp-103 SCP-103]
譯者：[[*user defenestration]]
[[include info:end]]

**項目編號：**SCP-103

**項目等級：**Euclid

**特殊收容措施：**--SCP-103不需要任何具體或嚴格的收容措施。若SCP-103表現出任何痛苦或情緒不穩定的跡象，SCP-103將被轉移至一個5m x 5m的收容房間，等待進一步的醫療檢查。--

N/A。見附錄103-a與103-b。

SCP-103需透過醫療手段維持植物狀態以保證其服從於收容措施。SCP-103的腹腔應始終暴露在外，並透過定期的[資料刪除]確保傷口不會癒合。任何與SCP-103互動的人員皆須配備基金會第四類醫療包。

所有來自SCP-103的[已編輯]皆須焚毀。禁止所有人員在缺乏防護的狀態下，接觸任何自SCP-103身體取出的任何物質或組織。

**描述：**SCP-103外觀上是一位40多歲的普通人類男性。身高190cm，體重100kg。該個體於19██年████月██日出生，目前無任何已知的在世親屬。

項目約於四月中旬的晚上9:30入住當地一間小型醫院。它向醫生表示，由於沒有感覺到飢餓，因此已經好幾個星期沒有吃東西了。儘管如此，在初步檢查後，SCP-103的身體數值顯示一切正常。 SCP-103進一步向醫生解釋，它沒有感覺到進食的需求。

--在取得並對SCP-103進行更深入研究後，發現任何固體或液體在接觸SCP-103的胃部後會立即消失。然而，在此一情況下，SCP-103的身體仍十分健康。尚不清楚SCP-103是如何取得一般人類維生所需的營養，以及他所吃下的食物最終流向何處。SCP-103不會排出任何廢棄物。SCP-103曾向基金會人員反應，他「就像『正常』人類一樣」會感到口渴。有鑑於此，一個裝有12瓶礦泉水的保冷箱會於每天早上6:30送至收容間供其飲用。SCP-103並未對員工表現出敵意，偶爾還會和員工對話或是一同遊玩桌遊。--

見附錄103-b。

**附錄103-a：**迄今為止的實驗並未得出任何結論。考慮到進一步實驗獲得成果的可能性極低，因此中止研究並將其釋放。在釋放後，該項目仍處於基金會監視下，且每月強制進行一次體檢。已向SCP-103提供基金會職員的聯絡管道以應對任何現狀的改變。所有研究日誌均應留存紀錄。


**附錄103-b：**████/██/█，SCP-103來到基金會所屬的醫療設施求助。在此期間，SCP-103總計嘔吐出超過██升的血液。吐出的血液與SCP-103的血型不符，亦沒有[數據刪除]。已藉由洗胃治療嘗試將所有胃中血液排出，但因血液容積過大而未能成功。項目最終在█小時後停止流血。不久，基金會的醫療人員開始對其進行探查性手術[[footnote]]譯註：為了探查病因所進行的外科手術。[[/footnote]]。

在切開SCP-103的胃部時，Yun醫師注意到「胃部外壁有多個瘤狀突起，似乎可辨識為人臉」，當Yun醫師嘗試對其進行活檢時，這些突起「…突然向後退縮，暗示它們是胃內異物壓在胃壁上產生的輪廓。」

(Yun醫師被指示繼續進行手術，且表現十分出色。但他不情願的態度已被記錄，並將於醫療主管███████的軍事法庭聽證會上作為證據。)

在打開胃部時，[數據刪除]似//Cestoid//的[數據刪除]死者包含Yun醫師、研究助理Sims與研究助理Renfield。正在對醫療主管███████可能的疏失行為進行調查。

SCP-103被重新分類為Euclid，並更新了收容程序。
