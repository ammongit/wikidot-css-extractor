**Ítem #:** SCP-5003

**Clase de Objeto:** Seguro

**Procedimientos Especiales de Contención:** La entrada a SCP-5003 ha sido sellada.

**Descripción:** SCP-5003 es una pieza de maquinaria compleja que se encuentra en la actualidad a 250 m debajo del Subnivel 39 del Sitio-19, poseyendo la capacidad de generar energía haciendo uso de una fuente desconocida. SCP-5003 consiste de tres componentes diferenciados: una caja de alimentación principal, un centro de control centralizado, y un vasto sistema de túneles que se extienden desde el centro de control. 

El centro de control se encuentra en el interior de una caverna localizada apróximadamente a 36km de la entrada con las paredes repletas de cables procedentes de la caja de alimentación. Adicionalmente, la caverna contiene los siguientes elementos:

* Un panel de control
* Sillas
* Una pizarra
* Luces fluorescentes
* Cuatro grandes marcas de quemaduras en las paredes Este y Norte

La caja de alimentación principal se presume que se encuentra localizada en una cámara[[footnote]] Descubierto usando los dispostivos radar del Equipo de Exploración.[[/footnote]] adyacente al panel de control, ya que todos los cables de SCP-5003 han sido localizados hasta dicha zona. Los primeros intentos de hallar una entrada a esta cámara han fracasado. Por lo tanto, no hay pruebas concluyentes de que ésta sea la fuente de energía que alimenta a SCP-5003. Se ha dado a la cámara el título de &#34;caja de alimentación principal&#34; para una comunicación más clara.  

El sistema de túneles se encuentra en gran medida inexplorado.  El reconocimiento inicial permitio descubrir que están iluminados por luces fluorescentes y revestidos de cables que se conectan a la carcasa principal de alimentación.

La única entrada conocida a SCP-5003 es através de una puerta de metal ubicada en el servicio de túneles del Subnivel 39 perteneciente al Sitio-19. Tras la inspección de los planos del Sitio-19, se pudo observar que dichos túneles nunca estuvieron planteados para ser parte de la estructura del sitio. 

--Las pruebas para identificar otros posibles efectos provocados por SCP-5003 siguen en curso.--

**Descubrimiento:** El 21/06/2014 los sensores del Sitio-19 captaron un pico de actividad electromagnética que se encontraba bajo el sitio. Los registros de los niveles inferiores del emplazamiento localizaron la puerta de SCP-5003, que estaba abierta en el momento de su hallazgo descubrimiento. 

**Operación de experimentación en SCP-5003:** Tras el descubrimiento inicial de SCP-5003, el Dr. Raven Koullette propuso una serie de experimentos que se llevarían a cabo en SCP-5003 para determinar la funcionalidad del panel de control y si la anomalía requiere protocolos de contención adicionales. Dichos experimentos debía ser llevada a cabo por un equipo formado por el Investigador Thomas DeWalt[[footnote]]Un adiestrador de Clases D sumamente entrenado.[[/footnote]], y D-3481[[footnote]] Habiendo ambos siendo elegidos por un historial que indicaba un buen comportamiento.[[/footnote]] para actuar como sujeto y asistente. Dado que el tiempo de viaje desde la entrada hasta el centro de control es de aproximadamente 7 horas, DeWalt y D-3481 fueron equipados con agua y raciones para tres días, sacos de dormir, linternas y una radio de campo estándar de la Fundación para comunicar los resultados de las pruebas al Dr. Koullette. Las pruebas estaban programadas para realizarse en el transcurso de dos días. 


[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #1&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #1&#34;]]

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; //Comienza la grabación. Se oye un ligero zumbido de fondo.//
&gt; 
&gt; **DeWalt:** Raven, ¿puedes oírnos?
&gt; 
&gt; **Koullette:** Alto y claro, Thomas. ¿Puedo asumir qué ya estás listo para el experimento, no?
&gt; 
&gt; **DeWalt:** no habría contacado con usted antes si no fuera el caso. ¿Listo Charles?
&gt; 
&gt; **D-3481:** Supongo que sí.
&gt; 
&gt; **Koullette:** Está bien, que comience el espectáculo en ese caso.
&gt; 
&gt; **DeWalt:** Charles, ¿puedes activar el interruptor 1-A?
&gt; 
&gt; **D-3481:** Umm... ¿Cuál es ese?
&gt; 
&gt; **DeWalt:** Es el azul que está a tu izquierda.
&gt; 
&gt; **D-3481:** Oh. Vale.
&gt; 
&gt; //El zumbido se detiene. Se oye un grito, seguido de un ruido crepitante repetido. Al cabo de unos instantes vuelve el zumbido.//
&gt; 
&gt; **Koullette:** ¿Qué pasó? ¿Estáis todos bien?
&gt; 
&gt; //Silencio.//
&gt; 
&gt; **Koullette:** ¿Thomas?
&gt; 
&gt; **D-3481:** Yo... Sigo aquí.
&gt; 
&gt; //D-3481 se encuentra respirando de forma errática.//
&gt; 
&gt; **Koullette:** ¿Qué sucedió?
&gt; 
&gt; **D-3481:** Accioné el interruptor y un rayo salió del panel de control y golpeó a Thomas y ahora no se mueve y no sé qué hacer. ¡No fue mi intención, lo juro! Sólo me falló y, y...
&gt; 
&gt; **Koullette:** Toma aire. Necesito que respires ahora. 
&gt; 
&gt; **D-3481:** Cierto... Tomar aire, sí, eso es. 
&gt; 
&gt; **Koullette:** ¿Thomas sigue vivo?
&gt; 
&gt; **D-3481:** Creo que sí. Digo, me está mirando.
&gt; 
&gt; **Koullette:** Estoy desplegando un equipo médico allí de inmediato. ¿Pasó algo más?
&gt; 
&gt; **D-3481:** Umm... Las luces. Las luces de unos de los túneles se fundieron.
&gt; 
&gt; **Koullette:** ¿Cuál túnel?
&gt; 
&gt; **D-3481:** ¿Por el que entramos? Creo que... Todos parecen iguales. No lo sé.
&gt; 
&gt; **Koullette:** 3481, necesito que te calmes. Vamos a por ti y por Thomas ahora mismo. 
&gt; 
&gt; **D-3481:** ¿Cuánto tardaréis?
&gt; 
&gt; **Koullette:** Apróximadamente ocho horas.
&gt;  
&gt; **D-3481:** Vale... Vale, sí, vale. 
&gt; 
&gt; **Koullette:** Por favor, transmite eso a Thomas.
&gt; 
&gt; **D-3481:** Entendido.
&gt; 
&gt; **Koullette:** Y recuerda, respira hondo.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **Koullette:** Hey, 3481, ¿sigues ahí? 
&gt; 
&gt; **D-3481:** Sep. 
&gt; 
&gt; **Koullette:** Tengo una actualización del equipo médico. Llegaron a la entrada de los túneles.
&gt; 
&gt; **D-3481:** Es bueno oír eso.
&gt; 
&gt; **Koullette:** Sí, bueno... Pero hay un problema. La puerta se encuentra cerrada. Estamos tratando de averiguar cómo abrirla de forma segura.
&gt; 
&gt; **D-3481:** ¿Está cerrada?
&gt; 
&gt; **Koullette:** Sí.Desafortunadamente, como estamos trabajando en los niveles inferiores de la instalación, estamos limitados en nuestras opciones. No podemos volar todo el Subnivel 39.
&gt; 
&gt; **D-3481:** Entonces, a ver si entendí bien ¿estamos atrapados?
&gt; 
&gt; **Koullette:** Vamos a sacarte, pero no sé cuánto tiempo vaya a tardar. 
&gt; 
&gt; **D-3481:** Estamos atrapados...
&gt; 
&gt; **Koullette:** Sé que te he dicho esto muchas veces, pero respira profundamente. Necesito que estés conmigo en esto.
&gt; 
&gt; **D-3481:** Vale, está bien. 
&gt; 
&gt; **Koullette:** En el paquete de Thomas debe haber una carpeta llena de información sobre las pruebas. ¿Puedes encontrarla por mí?
&gt; 
&gt; //Se oyen ruidos de rozaduras.//
&gt; 
&gt; **D-3481:** Bien. Lo encontré.
&gt; 
&gt; **Koullette:** Necesito que leas todo eso. Es posible que necesitemos que continúes con las pruebas. 
&gt; 
&gt; **D-3481:** ¿Yo?
&gt; 
&gt; **Koullette:** Afirmativo. Tú. Y no olvides racionar tu comida. No deberíamos tardar mucho pero, por si acaso.
&gt; 
&gt;  &lt;**Fin del Registro**&gt;

[[/collapsible]]



[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #2&#34; hide=&#34;-  Registro de Experimentación SCP-5003 Dia #2&#34;]]

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **Koullette:** 3481, ¿estás ahí?
&gt; 
&gt; **D-3481:** Sep. Aquí estoy.
&gt; 
&gt; **Koullette:** ¿Qué tal van las pruebas?
&gt; 
&gt; **D-3481:** Yo uh... No he comenzado aún.
&gt; 
&gt; **Koullette:** Ya veo. ¿Habéis comido ya Thomas y tú?
&gt; 
&gt; **D-3481:** Seh. Sí, hemos comido. 
&gt; 
&gt; **Koullette:** ¿Todo lo demás va bien?
&gt; 
&gt; **D-3481:** No realmente. No pude dormir la noche anterior.
&gt; 
&gt; **Koullette:** ¿Alguna razón en particular por ello?
&gt; 
&gt; **D-3481:** No podía dejar de pensar sobre el túnel donde se apagaron las luces.
&gt; 
&gt; **Koullette:** Eso suena... Duro.
&gt; 
&gt; **D-3481:** ¿Habéis abierto la puerta o aún no?
&gt; 
&gt; **Koullette:** Me temo que no.
&gt; 
&gt; **D-3481:** ¡Mierda!
&gt; 
&gt; **Koullette:** Sé que es frustrante pero...
&gt; 
&gt; **D-3481:** ¡No quiero morir aquí abajo! 
&gt; 
&gt; **Koullette:** Solo respira hondo. Por favor.
&gt; 
&gt; **D-3481:** ¡Deja de decirme esa mierda! Hay una cantidad limitada de oxígeno aquí abajo, ¿verdad? ¡No puedo desperdiciarlo!
&gt; 
&gt; **Koullette:** ¿Te gustaría saber cuánto oxígeno tiene probablemente?
&gt; 
&gt; **D-3481:** ¡Venga dime!
&gt;  
&gt; **Koullette:** Una década. Como mínimo. 
&gt; 
&gt; **D-3481:** ... Oh.
&gt; 
&gt; //La respiración pesada y errática de D-3481 disminuye.//
&gt; 
&gt; **Koullette:** Tu nombre es Charles, ¿no?
&gt; 
&gt; **D-3481:** ... Sí.
&gt; 
&gt; **Koullette:** ¿De dónde eres?
&gt; 
&gt; **D-3481:** Soy de Colorado.
&gt; 
&gt; **Koullette:** He estado allí antes, es un buen lugar.
&gt; 
&gt; **D-3481:** Seh. Sí que lo es. Hay mucho espacio abierto y sus montañas son lindas.
&gt; 
&gt; **Koullette:** Y el cielo azul.
&gt; 
&gt; **D-3481:** Sí. El cielo azul.
&gt; 
&gt; **Koullette:** Si eres capaz de ayudarme, te prometo que volverás a ver ese cielo. Pero necesito que estés tranquilo, y conmigo. ¿Entendido?
&gt; 
&gt; **D-3481:** Yo... Lo entiendo, sí, de acuerdo. 
&gt; 
&gt; **Koullette:** Bien. Ahora, por favor, empiece con esas pruebas.
&gt; 
&gt; **D-3481:** Vale.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **Koullette:** ¡Oye! ¡Acabo de recibir tus resultados sobre la potencia de salida!
&gt; 
&gt; **D-3481:** Eso es... Bueno.
&gt; 
&gt; **Koullette:** Voy a hacer algunos números, pero sólo quería que supieras que lo estás haciendo muy bien. 
&gt; 
&gt; **D-3481:** Gracias.
&gt; 
&gt; **Koullette:** Solo aguanta, lo tienes controlado. 
&gt; 
&gt; **D-3481:** Eso espero.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #3&#34; hide=&#34;-  Registro de Experimentación SCP-5003 Dia #3&#34;]]


&gt; &lt;**Inicio del registro**&gt;
&gt; 
&gt; **Koullette:** ¿Charles?
&gt; 
&gt; **D-3481:** Sigo aquí.
&gt; 
&gt; **Koullette:** ¿Cómo están tus raciones?
&gt; 
&gt; **D-3481:** Tenemos suficiente para un día más probablemente. ¿Tenéis planes de sacarnos pronto?
&gt; 
&gt; **Koullette:** Posiblemente. En un día. Tal vez dos. 
&gt; 
&gt; **D-3481:** Espero que no sea mucho más tiempo. Creo que Thomas está empezando a entrar en pánico.
&gt; 
&gt; **Koullette:** ¿Eh?
&gt; 
&gt; **D-3481:** Ha estado mirando por el túnel que no tiene luces. Sólo... sólo mirando. Está muy oscuro ahí abajo. Me he movido al otro lado de la habitación para que esté más lejos de ella, pero no creo que eso haya ayudado. 
&gt; 
&gt; **Koullette:** Bueno, dile que ya estamos viniendo.
&gt; 
&gt; **D-3481:** Lo haré.
&gt; 
&gt; **Koullette:** Y continúa mandando esos resultados de experimentación.
&gt; 
&gt; **D-3481:** Por supuesto. Empezaré a tomar lecturas de energía ahora.
&gt; 
&gt; &lt;**Fin del Registro**&gt; 

||~ Documentación Suplementaria ||~ Resumen ||
|| Caso 5003-T.16 Actas del Comité de Ética || [NIVEL-4 CLASIFICADO] ||

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #4&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #4&#34;]]

&gt; &lt;**Inicio del Registro**&gt; 
&gt; 
&gt; **D-3481:** ¿Raven? ¿Estás ahí?
&gt; 
&gt; **Koullette:** Sí, aquí estoy, Charles.
&gt; 
&gt; **D-3481:** Encontré más comida.
&gt; 
&gt; **Koullette:** ¿En serio?
&gt; 
&gt; **D-3481:** Sentí algo como una brisa fría que venía del túnel donde se apagaron las luces. No sé por qué pensé que podría encontrar algo ahí abajo, pero lo hice. Hay arbustos de bayas que crecen en las paredes.
&gt; 
&gt; **Koullette:** ¿Arbustos de bayas? 
&gt; 
&gt; **D-3481:** Sí. Arándanos, frambuesas, moras. 
&gt; 
&gt; **Koullette:** Este es el mismo túnel por el que entraron tú y Thomas, ¿verdad?
&gt; 
&gt; **D-3481:** Antes no estaban.
&gt; 
&gt; **Koullette:** Eso es... interesante, cuanto menos. ¿Estás seguro de que son bayas normales?
&gt; 
&gt; **D-3481:** Bueno, sí, se ven normales.
&gt; 
&gt; **Koullette:** Bien. Bueno, más comida es algo bueno, supongo. Probablemente será más fácil alimentar a Thomas con las bayas que con las raciones.
&gt; 
&gt; **D-3481:** Probablemente, seh.
&gt; 
&gt; **Koullette:** ¿Y él cómo lo lleva?
&gt; 
&gt; **D-3481:** Pues... ¿bien? ¿Supongo? 
&gt; 
&gt; **Koullette:** ¿Bien?
&gt; 
&gt; **D-3481:** Como que todavía está paralizado. Pero nada más.
&gt; 
&gt; **Koullette:** Ya veo... 
&gt; 
&gt; **D-3481:** Voy a... volver a las pruebas. 
&gt; 
&gt; **Koullette:** Y yo me pondré manos a la obra para sacaros de allí.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #5&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #5&#34;]]

&gt; &lt;**Inicio del registro**&gt;
&gt; 
&gt; **Koullette:** Hey, Charles. ¿Tienes algo de tiempo para hablar?
&gt; 
&gt; **D-3481:** Por supuesto. Yo uhhh... Quiero decir, siempre aprecio tener alguien con quién charlar y eso.
&gt; 
&gt; **Koullette:** No me refiero a charlar. Me refiero a hablar sobre los resultados de las pruebas.
&gt; 
&gt; **D-3481:** No me es muy diferente sinceramente.
&gt; 
&gt; **Koullette:** ¿Seguro que estás siguiendo las instrucciones de la carpeta?
&gt; 
&gt; **D-3481:** Sí. 
&gt; 
&gt; **Koullette:** Bueno, es que según tu última tanda, la potencia de la fuente no ha cambiado mucho desde el primer día. 
&gt; 
&gt; **D-3481:** ¿Eso es malo?
&gt; 
&gt; **Koullette:** No es solo que— ¿Estás seguro?
&gt; 
&gt; **D-3481:** Afirmativo. Incluso he comprobado dos veces las conexiones entre el multímetro y las líneas eléctricas 5-G y 11-D esta mañana.
&gt; 
&gt; **Koullette:** Oh.
&gt; 
&gt; **D-3481:** ¿Sorprendido?
&gt; 
&gt; **Koullette:** No esperaba que recordaras las etiquetas de los diagramas.
&gt; 
&gt; **D-3481:** He leído toda la carpeta. Al menos tres veces. Ya me lo sé bastante.
&gt; 
&gt; **Koullette:** La mayoría de la gente se limita a ojear por encima mis escritos.
&gt; 
&gt; **D-3481:** Bueno, no hay precisamente mucho material de entretenimiento aquí abajo.
&gt; 
&gt; **Koullette:** Supongo que tienes razón. Pero sí, si estás seguro de que estás siguiendo las instrucciones... mierda. Puede que intente hacer los números por mi parte otra vez.
&gt; 
&gt; **D-3481:** Lo que sea que tengas que hacer. Que sea cualquier cosa para sacarme de aquí más rápido.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #6&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #6&#34;]]

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; //Se escucha el aleteo del receptor del equipo de pruebas.//
&gt; 
&gt; **D-3481:** ¡Raven! ¡Raven hay murciélagos!
&gt; 
&gt; **Koullette:** ¿Murciélagos?
&gt; 
&gt; **D-3481:** Acabo de despertarme y todo el túnel está lleno de murciélagos. 
&gt; 
&gt; **Koullette:** ¿Qué túnel?
&gt; 
&gt; **D-3481:** El oscuro. Están volando alrededor de la entrada del túnel. Como un gran lío de alas.
&gt; 
&gt; **Koullette:** ¿Así que no han entrado en la sala de control?
&gt; 
&gt; **D-3481:** No. Sólo están en la entrada. Joder, esto es malo. 
&gt; 
&gt; **Koullette:** Charles, esto es importante: ¿estás //seguro// de que son murciélagos?
&gt; 
&gt; **D-3481:** ¿Qué?
&gt; 
&gt; **Koullette:** Sólo responde a la pregunta. Necesito que estés seguro de que estos son murciélagos.
&gt; 
&gt; **D-3481:** Quiero decir... se mueven mucho. Realmente no puedo asegurarlo. 
&gt; 
&gt; **Koullette:** ¿Puedes conseguir...?
&gt; 
&gt; **D-3481:** Espera. Pararon.
&gt; 
&gt; **Koullette:** ¿Pararon?
&gt; 
&gt; **D-3481:** Están todos, en el suelo ahora. Mirándome a mí. 
&gt; 
&gt; **Koullette:** ¿Puedes decir si son murciélagos ahora?
&gt; 
&gt; **D-3481:** Sí. Estoy seguro.
&gt; 
&gt; **Koullette:** Había un botón en el panel de control etiquetado como &#34;Emergencia&#34;.
&gt; 
&gt; **D-3481:** Emergencia...
&gt; 
&gt; **Koullette:** Cuando termine la ronda de pruebas de hoy, necesito que pulse ese botón. 
&gt; 
&gt; **D-3481:** No creo que la carpeta mencionara el botón de emergencia.
&gt; 
&gt; **Koullette:** No pensábamos probarlo. 
&gt; 
&gt; **D-3481:** O- Ok. ¿Qué hace?
&gt; 
&gt; **Koullette:** Es difícil de explicar.
&gt; 
&gt; **D-3481:** ¿Hará que los murciélagos desaparezcan? ¿Hará que vuelvan las luces? 
&gt; 
&gt; **Koullette:** No puedo—
&gt; 
&gt; **D-3481:** ¡Raven, necesito saber qué va a hacer!
&gt; 
&gt; **Koullette:** Eso... Eso es clasificado.
&gt; 
&gt; **D-3481:** Mierda. 
&gt; 
&gt; **Koullette:** Respira hondo Charles. Necesito que respires profundamente y confíes en mí. 
&gt; 
&gt; **D-3481:** ... Hay tantos murciélagos.
&gt; 
&gt; &lt;**Fin del Registro**&gt;

[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #7&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #7&#34;]]

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **Koullette:** Charles, ¿estás ahí?
&gt; 
&gt; **D-3481:** Sí.
&gt; 
&gt; **Koullette:** ¿Qué tal se encuentra Thomas? 
&gt; 
&gt; **D-3481:** Se está manteniendo unido.
&gt; 
&gt; **Koullette:** ¿Sigue mirando el túnel?
&gt; 
&gt; **D-3481:** ... ¿Sí? Se ha calmado un poco, creo. Se ha acostumbrado a la cueva.
&gt; 
&gt; **Koullette:** Oh, ¿en serio?
&gt; 
&gt; **D-3481:** Su mirada parece más relajada.
&gt; 
&gt; **Koullette:** Sí. Relajado suena adecuado.
&gt; 
&gt; **D-3481:** Umm, ¿alguna otra pregunta?
&gt; 
&gt; **Koullette:** Sí, solo una más, ¿cuánta agua tenéis ahora mismo?
&gt; 
&gt; **D-3481:** Oh, um... No mucha. Se nos acabó ayer.
&gt;  
&gt; **Koullette:** ¿Ayer? 
&gt; 
&gt; **D-3481:** Sí.
&gt; 
&gt; **Koullette:** ¿Recuerdas cuando te dije cuánto oxígeno te quedaba?
&gt; 
&gt; **D-3481:** Lo recuerdo. Realmente me ayudó a calmar mi...
&gt; 
&gt; **Koullette:** ¿Quieres que te diga con cuánta agua te enviamos?
&gt; 
&gt; **D-3481:** ... No.
&gt; 
&gt; **Koullette:** Charles, solo— Maldita sea, Charles.
&gt; 
&gt; **D-3481:** ¡No es que lo hubiera conseguido de todos modos!
&gt; 
&gt; **Koullette:** ¿Intentaste siquiera alimentarlo?
&gt; 
&gt; **D-3481:**  ¡Se suponía que estarías aquí hace dos días!
&gt; 
&gt; //Koullette se calla.//
&gt; 
&gt; **Koullette:** Ha habido complicaciones.
&gt; 
&gt; **D-3481:** Pura mierda.
&gt; 
&gt; **Koullette:** ¿Sabes lo que nos haría bajar? ¡Si acabas de terminar tus pruebas y le das a ese botón!
&gt; 
&gt; **D-3481:** ¿En serio?
&gt; 
&gt; **Koullette:** ¿Crees que te estoy jodiendo?
&gt; 
&gt; **D-3481:** ¡No lo sé!
&gt; 
&gt; **Koullette:** ¡Bueno, nunca lo sabrás si no le das al botón! Maldita sea... no es mucho pedir.
&gt; 
&gt; **D-3481:** ¡Es fácil decirlo!
&gt; 
&gt; **Koullette:** Bien. Entonces diré otra cosa. Te dejaremos ahí abajo hasta que aprietes ese maldito botón. ¿Entendido 3481?
&gt; 
&gt; **D-3481:** Nunca ibas a venir por mí, ¿verdad? 
&gt; 
&gt; &lt;**Fin del Registro**&gt;

[[/collapsible]]
[[collapsible show=&#34;+ Registro de Experimentación SCP-5003 Dia #8&#34; hide=&#34;- Registro de Experimentación SCP-5003 Dia #8&#34;]]

&gt; &lt;**Inicio del Registro**&gt;
&gt; 
&gt; **D-3481:** Hey... ¿Raven? ¿Estás ahí? ¿Hay alguien?
&gt; 
&gt; //Hay silencio en la radio.//
&gt; 
&gt; **D-3481:** Ok. Supongo que soy sólo yo entonces. O tal vez es tarde allá arriba. Ya no sé qué hora es. He estado tratando de mantenerme despierto porque bueno... Me he estado sintiendo más y más cansado. Tengo miedo de que la próxima vez que me duerma, no me despierte.
&gt; 
&gt; //Se escucha a D-3481 sonarse la nariz.//
&gt; 
&gt; **D-3481:** Así que, sí. Sólo soy yo, un cadáver, y la fuente de energía. He estado pensando en ese botón de emergencia. Sé que quieres que lo pulse. Probablemente sea un botón de apagado de emergencia. Apaga la fuente de energía, y la calefacción, y las luces. No sé por qué quieres que esto se apague. Tal vez es algo que sucede allí arriba. Probablemente sea clasificado de todos modos. 
&gt; 
&gt; //D-3481 respira profundamente y luego se ríe en silencio.//
&gt; 
&gt; **D-3481:** Todavía estoy haciendo eso que me dijiste, Raven. Respiraciones profundas. Me han hecho pasar por mucho aquí abajo. Estaba empezando a... Estaba deseando salir. Eso es bastante cruel, ¿no crees, Raven? Me diste esperanzas durante mucho tiempo. Te creí. Pensé que iba a ver el cielo de nuevo.
&gt; 
&gt; //D-3481 hace una pausa.// 
&gt; 
&gt; **D-3481:** Creo que... Creo que lo voy a dejar puesto. Al final del día, sólo soy un hombre asustado. Tengo miedo de los túneles, de los murciélagos, del panel de control. Sé que ya te lo dije, pero durante esa primera noche tuve miedo hasta de la oscuridad. Todavía lo tengo. No sé qué me pasaría en la oscuridad. Así que... sí. Eso es todo lo que tengo. Voy a dejar las luces encendidas. 
&gt; 
&gt; &lt;**Fin del Registro**&gt;
