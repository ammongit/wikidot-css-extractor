    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/goc-or-that-guy-with-a-gun-fetish GOC, or that guy with a gun fetish]
**Autore:** [[*user Cerastes]]
**Traduzione:** [[*user TheBoxOfFun]]

[[include credit:end]]

Era il primo giorno per O5-10, ed era nervoso.

Non che nessuno del personale di sicurezza intorno a lui lo sapesse. Per loro era solo uno dei misteriosi e semi-mitici membri del Consiglio dei Sovrintendenti, un gruppo oscuro che controllava un&#39;organizzazione molto losca. Le voci che giravano li facevano sembrare come dei sociopatici immortali che circolavano dall&#39;età della pietra.

Così, quando la precedente Dieci si era approcciata a lui per sostituirla, aveva quasi pensato che fosse uno scherzo. Un leader dell&#39;organizzazione più potente del pianeta che gli chiedeva di sostituirla per poter passare più tempo con sua nipote? Eppure, per qualche motivo stupido, accettò.

Anche se in questo momento si chiedeva cosa sarebbe successo se avesse rifiutato. Era un&#39;opzione possibile? Gli sarebbe stato consentito di andarsene incolume?

Le porte dell&#39;ascensore si aprirono, rivelando un breve corridoio che terminava con un paio di porte, sorvegliate da altri due membri della Rossa Mano Destra.

&#34;Da questa parte, signore.&#34; Disse il Capitano Suarez. &#34;La aspetteremo al piano di sopra, signore.&#34;

&#34;Non venite con me?&#34; chiese.

&#34;Siamo il vostro personale di sicurezza, signore, non possiamo entrare,&#34; spiegò Suarez. &#34;Le sale riunioni sono sorvegliate da un&#39;accurata selezione di personale che non ha favoritismi nei confronti di un Sovrintendente rispetto a un altro, signore. Non si preoccupi, lei è nelle migliori mani del mondo.&#34;

Dieci uscì e iniziò quello che sembrava un tratto lungo un miglio verso le doppie porte dall&#39;altra parte, stringendo i documenti top secret che gli erano stati inviati.

La guardia dall&#39; altra parte del corridoio annuì. &#34;Sovrintendente. Passi per queste porte, per favore.&#34; Lo avrebbero scannerizzato?

L&#39;altra guardia lo guardò brevemente, prima di tornare a guardare il suo collega e fare il più sottile dei cenni.

//Oh.// Dieci attraversò le porte il più velocemente possibile.

------

La sala riunioni dei famosi Sovrintendenti era sorprendentemente tranquilla. Tutto quello che c&#39;era in quella stanza di medie dimensioni era un tavolo rotondo di legno, con undici posti occupati. Si sarebbe aspettato qualcosa di più elegante, ma la Fondazione non era mai stata una di quelle a cui piacevano le decorazioni sfarzose, a pensarci bene. Il tempo che ci voleva per richiedere una pianta in vaso...

Sembrava che tutti gli altri Sovrintendenti fossero già arrivati, chiacchierando tra di loro o semplicemente sfogliando i documenti. Molto probabilmente l&#39;avevano fatto apposta, per dare il benvenuto a un nuovo membro.

Una donna mediorientale si alzò per salutarlo. &#34;Dieci, suppongo. La luna nera ulula?&#34;

La parola in codice. Ogni Sovrintendente aveva la sua parola in codice, qualcosa che confermava di essere chi diceva di essere. Il suo predecessore gli aveva detto che se si fosse espresso male, sarebbe stato fucilato immediatamente in quanto ritenuto una spia.

&#34;Con una canzone di lutto.&#34; La sua voce si incrinò un po&#39; sul finale, e notò che le sopracciglia della donna si alzarono leggermente e la sua mano si abbassò per un momento alla cintura.

&#34;Beh, è un piacere conoscerti,&#34; disse lei, alzando la mano con la quale lo stava per far fuori. &#34;Sono Eva. Sì, //quella// Eva, giardino dell&#39;Eden e tutto il resto. È una storia piuttosto lunga.&#34;

Dieci perse la capacità di parlare, aprendo invece la bocca e trasformandosi in un pesce dall&#39;aspetto davvero stupido. Di tutte le cose che si aspettava, non si aspettava qualcuno proveniente dalla Bibbia.

&#34;Questi sono gli altri sovrintendenti,&#34; disse, gesticolando verso il tavolo degli individui che sorridevano educatamente. &#34;Se lo chiedi gentilmente, potrebbero dirti i loro nomi. Facendo il giro del tavolo, ci sono Due, Quattro, Cinque, e così via, e dall&#39;altra parte c&#39;è la Morte. Sì, quella Morte, il Cupo Mietitore, Thanatos, come preferisci. Ci siamo riuniti tutti assieme in passato e l&#39;abbiamo catturato. Lunga storia, ma ora sei immortale. Goditela.&#34;

La morte sembrava un uomo d&#39;affari di mezza età in abito nero, che stava sfogliando un documento. Guardò O5-10, annuendo educatamente prima di tornare alla sua attività.

&#34;Uh, ok.&#34; Da un momento all&#39;altro la sua testa sarebbe potuta esplodere. Avevano imprigionato la Morte? La //vera// Morte? Allora forse alcune delle voci non erano così esagerate come pensava.

Dieci guardò intorno al tavolo. &#34;Aspetta, ma non siamo in tredici?&#34;

&#34;Tre è un&#39;intelligenza artificiale,&#34; disse Due, indicando il terminale alla sua destra. Si accese, mostrando l&#39;immagine di un adolescente che salutava, prima di spegnersi nuovamente. &#34;Gestisce la sicurezza qui al sito.&#34;

Eva si sedette tra Due e Morte, facendogli segno di sedersi tra Nove e Undici. &#34;Di solito ti daremmo un po&#39; di tempo per metterti in pari, per imparare tutto quello che c&#39;è da imparare, ma abbiamo tra le mani una situazione che richiede un voto di consenso. Quattro?&#34;

Un uomo basso con i baffi si alzò, distribuendo cartelle a tutti. &#34;Allora, abbiamo il Toro Celeste che si aggira per la Siria in questo momento. Le unità sono sul posto in questo momento e stanno facendo del loro meglio, ma non ci vorrà molto prima che qualcuno raccolga delle prove. Dobbiamo occuparcene, in fretta.&#34;

Dieci aprì la sua cartella, che conteneva delle fotografie di un gargantuesco toro dorato che sfondava un edificio di cemento come se fosse un castello di sabbia. Le macerie gli volavano attorno come se si fosse scatenato un tornado.

&#34;Tutte le nostre armi sono praticamente inutili&#34;, continuò Quattro. &#34;Non siamo stati in grado di fargli nemmeno un graffio. Prevedo uno scenario Smascherati entro quarantasei ore.&#34;

Tutti gli altri sembravano piuttosto annoiati al pensiero di una Fondazione pubblica, non terrorizzati come Dieci. Ma lui mantenne una faccia coraggiosa e focalizzò la sua attenzione su Quattro.

&#34;Interessante,&#34; disse Eva, guardando le foto. &#34;È più grande di quanto me lo ricordassi. Qual è il tuo piano, allora? Immagino che tu abbia una soluzione in mente.&#34;

&#34;In realtà, ho pensato che potremmo coinvolgere Gock,&#34; disse, la cosa fu accolta da una serie di gemiti esasperati e di rotazioni di occhi.

&#34;Sei sicuro?&#34; chiese Sette. &#34;L&#39;ultima volta non è rimasto niente. Sai com&#39;è fatto.&#34;

&#34;Meglio di un essere mitologico nel bel mezzo di una zona di guerra.&#34;

&#34;Uh, scusatemi,&#34; disse Dieci, alzando la mano come se si trovasse di nuovo alle scuole medie. &#34;Di chi stiamo parlando esattamente?&#34;

&#34;Oh, non te l&#39;ha detto il vecchio Dieci?&#34; domandò Quattro. &#34;Gabriel Oscar Cartwright. O come lo chiamo io, Gock.&#34;

Lo disse in modo così concreto che Dieci lo accettò senza fare domande. &#34;Uh... Scusami? Intendi dire la GOC, la Coalizione Globale dell&#39;Occulto?&#34;

&#34;Nah, è solo lui,&#34; rispose la donna alla sua destra. &#34;L&#39;intera organizzazione della GOC è solo un mito, una messa in scena. È solo Gabe.&#34;

&#34;Scusate, la Coalizione Globale dell&#39;Occulto dell&#39;ONU è solo una persona?&#34; domandò Dieci incredulo. Non poteva essere uno scherzo. Non potevano essere seri, non è così?

&#34;Più o meno. Anche se un solo uomo con un sacco di armi,&#34; rispose Cinque. &#34;Seriamente, sono abbastanza sicuro che a questo punto sia un feticismo. Nessuno ne ha bisogno di così tante.&#34;
&#34;Ogni volta che c&#39;è qualcosa che non possiamo eliminare da soli, chiamiamo Gabe e lui la fa sparire dalla faccia della terra,&#34; spiegò Eva. &#34;L&#39;Egitto, l&#39;Incidente dell&#39;Ohio, il lupo con i grandi denti nell&#39;Artico. Ha salvato il pianeta più di qualche volta. Tutto quello che dobbiamo fare è creare una copertura.&#34;

&#34;Ma... come? Ho parlato con degli agenti della coalizione, diamine, ho persino guidato una squadra d&#39;assalto congiunta con uno di loro in passato!&#34; esclamò Dieci.

&#34;Agenti della Rossa Mano Destra. Certo, potremo sparare qualche colpo, ma Gabe uccide sempre l&#39;anomalia. È veramente l&#39;unica cosa che vuole.&#34;

&#34;Visto, te l&#39;avevo detto.&#34; mormorò Cinque. &#34;È un feticismo per le armi. Questo tipo si eccita nell&#39; uccidere le anomalie.&#34;

&#34;Non mi interessa se si eccita con le foto di mia madre&#34;, in qualche modo Quattro riuscì a dirlo e senza il minimo accenno di battuta sul suo volto. &#34;Fa perfettamente il suo lavoro, è l&#39;unica cosa che mi interessa. Posso chiamarlo e fare in modo che il toro venga eliminato al più presto. Tutti a favore?&#34;

Tutte le mani intorno al tavolo si alzarono immediatamente tranne quella di Dieci, che stava ancora elaborando che il più grande rivale paranormale della Fondazione era solo un uomo con un amore malato per le armi.

Forse fu la pressione dei pari, forse fu la stupidità, ma alzò la mano pochi istanti dopo.

&#34;Molto bene.&#34; Quattro tirò fuori un telefono e digitò velocemente un numero. &#34;Ehi Gabe, è- uh huh. Sì, il toro in Siria. Abbattilo o quel che è, non mi interessa. E- cosa, questo fine settimana? Aspetta, fammi chiedere.&#34;

Quattro coprì il telefono con una mano, per poi rivolgersi agli altri. &#34;Siete tutti liberi per un barbecue questo sabato?&#34;

Nuovamente, tutti quanti furono d&#39;accordo, persino la Morte. Aveva bisogno di mangiare?

&#34;Sì, si può fare. Ci vediamo allora. Ricorda, il toro. Capito. Sì, cerchero&#39; di farcela. Ghiaccio? Certo, ne prendo qualche sacchetto. Ricevuto.&#34;

Quattro chiuse il telefono. &#34;Abbiamo fatto. Il toro dovrebbe essere morto in qualche ora. Otto, riusciresti a prendere qualche ora prima del propano per la griglia, per questo sabato?&#34;

&#34;Certamente,&#34; Otto annuì. &#34;Quindi è tutto per oggi, giusto? A meno che qualcun altro non abbia qualcosa da aggiungere...&#34;

Tutti si voltarono a guardare Dieci, che si era preparato così tante domande che sembrava stesse per scoppiare.

&#34;Hai qualcosa da chiedere Dieci?&#34; domandò Eva.

&#34;Quindi. L&#39;intera Coalizione Globale dell&#39;Occulto, comprese le sue squadre d&#39;assalto, l&#39;Alto Comando, i membri dell&#39;organizzazione, e tutto il resto, è solo un tizio con una pistola.&#34;

&#34;Un tizio con //tante// pistole e un feticismo per le armi,&#34; lo corresse Cinque. &#34;Se non fosse così impegnato a distruggere le anomalie, probabilmente sarebbe la nostra più grande minaccia.&#34;

&#34;È... anomalo, per caso?&#34;

&#34;No,&#34; rispose Sei. &#34;È solo un tipo a cui piacciono //tanto// le pistole e qualsiasi cosa che esplode. Sono sicuro al novantotto per cento che suo padre fosse un AK-47 e sua madre un missile anticarro, ma non è per niente anomalo.&#34;

Dieci non sapeva cosa dire.

Eva bevette il suo caffè. &#34;Credo che tu abbia ancora alcune domande da porre.&#34;

&#34;Ci sono altri gruppi d&#39;interesse che sono stati... beh, inventati?&#34;

Sei fece le spallucce. &#34;Dipende dalla tua definizione, ma in parte sì.&#34;

&#34;La Chiesa del Dio Frantumato?&#34;

&#34;In parte fan dello Steampunk,&#34; rispose Sei. &#34;Un paio di anni fa c&#39;è stato un evento di cosplayer in California che è sfuggito di mano, ma siamo riusciti a gestire la cosa.&#34;

&#34;Università Alexyva?&#34;

&#34;Un&#39;università straniera pretenziosa che parla solo latino. Sono stronzi, ma normali.&#34;

&#34;Marshall, Carter e Dark?&#34;

&#34;Un gruppo di bugiardi molto ricchi. Che tu ci creda o no, non hanno mai venduto un singolo artefatto anomalo. Abbiamo falsificato alcuni file per tenere i loro acquirenti idioti lontani dalla roba effettiva.&#34;

&#34;Ok, e Dado? Anche lui è finto?&#34;

&#34;Si pronuncia &#39;dado,&#39; e no, è reale,&#34; si intromise Eva. &#34;Non abbiamo falsificato una singola parola. Ad essere onesta, non sono ancora sicura di cosa gli passi per la testa.&#34;

&#34;E che mi dite della Quinta Chiesa?&#34; domandò Dieci.

&#34;Cinque individui che condividono una stella marina.&#34;

&#34;E quel tipo, Nessuno?&#34;

&#34;[[[Mister Nobody|Tre bambini in un cappotto]]], che tu ci creda o no.&#34;

&#34;I Culti Sarkici?&#34;

&#34;Solo un gruppo di persone a cui piace molto il vore. Completamente disgustoso, ma definitivamente non anomalo.&#34;

&#34;E allora il Dottor Wondertainment?&#34;

&#34;Oh, quello è Babbo Natale.&#34;

Dieci si sedette sulla sedia, completamente allibito. Aveva speso vent&#39;anni della sua vita in quell&#39;agenzia, proteggendo il mondo da innumerevoli anomalie e dai gruppi che le avrebbero usate per i loro scopi. Per poi scoprire che erano tutti inventati-

Aspetta un momento, perchè stavano tutti sorridendo di nuovo?

Tutti i presenti non riuscirono più a trattenersi e scoppiarono in una fragorosa risata.

&#34;Oh mio //dio//, non riesco a credere che tu ci sia cascato!&#34; Cinque ansimò mentre cercava di respirare tra una risata e l&#39;altra. &#34;Dovresti vedere la tua faccia!&#34;

Dieci si rilassò, lasciando che la tensione che si era accumulata diminuisse. Quindi era solo uno scherzo, qualcosa che facevano ai nuovi O5. Doveva ammettere che era stato piuttosto divertente, il fatto che lo avessero spinto a credere a tutte quelle storie assurde.

&#34;Wow. Non riesco a credere che tu ci sia cascato.&#34;

Undici gli diede una pacca sulla schiena. &#34;Non preoccuparti, siamo stati tutti nei tuoi panni una volta. È solo un po&#39; di nonnismo per dare il benvenuto a un volto nuovo. Sono contento che tu sia con noi.&#34;

&#34;Grazie, è bello essere qui.&#34;

&#34;Non invecchia mai,&#34; ridacchiò Eva. &#34;Duecento anni e passa, e ogni singolo Sovrintendente che conosco ci è cascato.&#34;

&#34;Beh io-&#34;

&#34;Cioè andiamo, Babbo Natale? È semplicemente ridicolo.&#34;

Il sorriso svanì rapidamente dal volto di Dieci. &#34;Aspetta, cosa?&#34;</textarea></pre>
