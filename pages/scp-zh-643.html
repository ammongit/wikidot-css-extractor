    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：SCP-ZH-643 掉落
作者：[[*user balesbomb]]
投稿2022急迫競賽，第一題：「飛」
編號「643」取至發表萬有引力定律的牛頓出生年份西元1643年。
[[include info:end]]

**項目編號：**SCP-ZH-643

**項目等級：**Euclid

**特殊收容措施：**在查明SCP-ZH-643發生成因之前，各處室職員皆需提高警覺。

SCP-ZH-643-A必須常時保持淨空，如需在內部新增觀測設備，應確保該設備牢固連接於建築本身。

截至本檔案建立完成當前SCP-ZH-643-B已越過月球軌道，除非有確切可行的回收方案，否則所有嘗試回收的行動無限期停止。已對所有太空觀測單位宣稱此物件為不返航型系外觀測衛星作為掩蓋情報。

所有的SCP-ZH-643-C皆存放於Site-ZH-16收容3區Euclid級物品類辦公及文具用品區的一間庫房內，安置該些物件的保險櫃、收容箱皆需固定於建築本身，大型物件亦需以安全鍊栓緊避免意外鬆脫。SCP-ZH-643-C的相關實驗需獲得至少一名3級以上人員的簽核與監督才可進行。

**描述：**SCP-ZH-643是發生在Site-ZH-16辦公區域412號辦公室裡的異常現象，導致位於該室內所有未被固定[[footnote]]以螺絲、鐵釘、各類黏膠或其他方式。[[/footnote]]於建築的物體發生重力反轉現象，目前成因不明。現412號辦公室內部已淨空並列為SCP-ZH-643-A；該室職員列為SCP-ZH-643-B；受影響的物品列為SCP-ZH-643-C，清冊詳見附錄。

SCP-ZH-643-A是一間小型標準研究人員辦公室，經過檢查內部的揚塵與空氣也受到異常效應影響，但回收保存的嘗試僅獲得些微的成效，多數已在調查期間從門口逸失或被設施空調系統排除而進入大氣系統。原本裝設在SCP-ZH-643-A內的磁磚、燈具等與建築相連接的物件經拆卸檢查後證實不具異常。

SCP-ZH-643-B是高級研究員███，該員在事件發生前一個星期獲得升職並取得SCP-ZH-643-A的使用權，目前未知SCP-ZH-643是否為該員引起。SCP-ZH-643-B在被移送往收容室的過程中掙脫拘束並朝垂直井逃逸，隨即因失足而「向上摔落」，由於當時垂直井口閘門正進行例行維護而處於開啟狀態，因此導致SCP-ZH-643-B直接「掉進天空」；研議後由於當前並無可行的回收手段，故將SCP-ZH-643-B視為已損失。

SCP-ZH-643-C除去重力反轉狀態以外其餘性質皆與正常物品相同，從SCP-ZH-643-C拆卸下來的零件或破損產生的碎片仍然維持異常狀態。

**附錄：**SCP-ZH-643-C清單。
