**Объект №:** SCP-###-Ru - Бумажный эскадрон 

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** В связи с особенностью и характером действия объекта, его содержание невозможно в условиях  замкнутого помещения. Было принято решение изолировать участок площадью 2км^^2^^. Территория должна подвергаться постоянному мониторингу. При обнаружении гражданских лиц у периметра, гражданские должны быть немедленно задержаны и допрошены, после обработаны амнезиаком класса А и отпущены. На участке должна расквартирована охрана и агенты занимающиеся непосредственно уничтожением SCP-###-1. 

После активации объекта, агенты, вооружённые огнемётами, должны приступить к уничтожению объектов SCP-###-1. После событий инцидента ###-1, агентам запрещено прикасаться к объектам SCP-###-1.

**Описание:** Объект был обнаружен в 19██ году в России, [ДАННЫЕ ЗАСЕКРЕЧЕНЫ]. Внимание Фонда привлекли слухи местных жителей о снежном человеке. Проведя расследование, агентам удалось обнаружить самку гориллы вида Gorilla Gorilla, после обследования животного, аномальных свойств не было обнаружено. Продолжив исследование местности, сотрудники Фонда вышли на сам объект.

SCP-### представляет собой аномальное явление, происходящее на поляне площадью 25^^2^^м, однако непонятно, является ли поляна источником аномалии или аномалия существует отдельно. Было замечено, что ежедневно, примерно в 16:00 из пролетающих над поляной облаков вылетают бумажные самолётики, сопоставимые по размерам с обычными бумажными самолётиками из бумаги А4. Также было замечено, что пролетев дальше поляны, облако теряет свои аномальные свойства. Процесс длится от 30 до 45 минут, за это время выпадает от 10 до 30 бумажных самолётиков (далее SCP-###-1). 

Объекты SCP-###-1 так же имеют аномальные свойства. Внутри объектов написано какое-либо слово, развернув SCP-###-1, слово немедленно материализуется. Анализ показал, что объекты сделаны из обычной бумаги формата А.  

На территории SCP-### больше никаких аномалий не было обнаружено. 


------

**Документ ###-1:**Отчёт инцидента ###-1 
Утром [ДАННЫЕ ЗАСЕКРЕЧЕНЫ], во время исследования участка, один из исследователей д-р ████ попробовал развернуть один из объектов SCP-###-1, после чего он был укушен техасским гремучником, вылезшим из развёрнутого самолётика. Исследователь был немедленно госпитализирован. Змея была поймана и отправлена на изучение, никаких аномальных свойств не было обнаружено.

&gt; **Примечание участника исследования д-р ████████**://Всё произошло так быстро,  мы ничего не поняли. Бесспорно, SCP-###-1 имеет прямое отношение к произошедшему. Тот случай с гориллой... Теперь уже нет сомнений, что животное появилось из одного из объектов, но кто развернул один из этих самолётиков неизвестно. Я считаю, что нам ещё повезло, что там не было написано что нибудь более опасное. Мы обязаны запретить сотрудникам любые физические контакты с SCP-###-1.//

------

**Документ ###-2**:Обдумав возможные сценарии развития событий, было принято решение запретить сотрудникам иметь физические контакты с объектами SCP-###-1. Во время инцидента ###-1 было замечено, что слова написанные на бумаге, из которой состоят SCP-###-1, материализуются только один раз.</textarea></pre>
