**Ítem #:** SCP-1380

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El edificio que contiene a SCP-1380-A ha sido cerrado al público y debe ser vigilado encubiertamente por un destacamento de seguridad mínima (Delta-1380) para prevenir los robos y el descubrimiento de SCP-1380-A. El Destacamento Delta-1380 debe impedir, cuando sea posible, la entrada no autorizada al edificio que contiene a SCP-1380-A; sin embargo, como el edificio que contiene a SCP-1380-A está situado en una zona residencial, el comandante de este destacamento está autorizado a permitir la entrada no autorizada al edificio si se considera necesario para evitar que la presencia del destacamento sea visible desde las casas vecinas. Todos los individuos no autorizados deberán ser incapacitados y recibirán tratamientos amnésticos. Los intentos de allanamiento se han hecho más frecuentes en los últimos años debido a las leyendas urbanas que rodean el edificio.  

Se ha construido el Área-216 alrededor de la ubicación de SCP-1380-B bajo la apariencia de un sitio de exploración arqueológica; no se permitirá la entrada de personal no autorizado en el Área-216 bajo ninguna circunstancia. Se permitirá a los miembros de Delta-1380 explorar SCP-1380-B cuando exista en SCP-1380-A. La investigación del fenómeno transitorio de SCP-1380 debe continuar; sin embargo, bajo ninguna circunstancia SCP-1380-C debe ser operado por ningún miembro del personal por encima de la Clase D, siendo preferibles los métodos remotos para operar SCP-1380-C debido a la tasa de desgaste (100%) del personal que lo opera.

**Descripción:** SCP-1380 es un fenómeno centrado en el antiguo laboratorio multipropósito de ciencias de la Escuela Primaria de Dresden, en Dresden, TN. SCP-1380-A es el espacio al interior de la Escuela Primaria de Dresden que anteriormente contenía el laboratorio de ciencias, etiquetado en los diagramas como la sala #16. SCP-1380-B es una localización remota en la península de Baja California, situada a 25.2745° N, 111.2037° W. SCP-1380-C es un interruptor de luz de plástico instalado en la pared del antiguo laboratorio de ciencias de la Escuela Primaria de Dresden; este interruptor estaba presente al interior del laboratorio y era normal antes del desarrollo de las propiedades anómalas de SCP-1380.

Cuando SCP-1380-C está en posición de &#34;encendido&#34;, el laboratorio de ciencias de la EPD se encuentra en SCP-1380-A, en la Escuela Primaria de Dresden. Se puede entrar a la habitación a través de la puerta de la habitación #16 y no muestra características anómalas particulares; todas las ventanas muestran la vista esperada del área exterior del edificio, todas las conexiones de plomería y eléctricas permanecen funcionales, y la habitación puede ser explorada sin mayores dificultades. Durante estos períodos, SCP-1380-B parece ser una región desértica normal y no presenta propiedades anómalas.

Cuando el SCP-1380-C se coloca en &#34;apagado&#34;, el laboratorio científico de la EPD se localiza en SCP-1380-B. Una sección del suelo en SCP-1380-B es reemplazado por el piso del laboratorio, sobre el cual se asientan las mesas, escritorios y otros muebles que hay en dentro del laboratorio. La plomería y los accesorios eléctricos que deberían estar ubicados en el interior de las paredes alrededor del laboratorio, incluyendo a SCP-1380-C, están suspendidos en el aire alrededor de SCP-1380-B, aunque las paredes de hormigón en sí no están presentes. Las excavaciones realizadas hasta la fecha parecen indicar que no hay un punto terminal del desplazamiento geográfico por debajo del techo de SCP-1380; la región desplazada continúa por lo menos a 400 m bajo la superficie del fenómeno, pudiendo continuar hasta el núcleo de la Tierra.

Mientras SCP-1380-B está ocupado con el laboratorio de ciencias de La Escuela Primaria de Dresden, SCP-1380-A adquiere la apariencia de una región nebulosa oscura. Cualquier materia que cruce el umbral hacia SCP-1380-A durante este período se pierde de manera inexplicable; la región no emite ni refleja ninguna luz o energía en ninguna longitud de onda medible. De la misma manera, mientras que los materiales inorgánicos presentes en el laboratorio de ciencias de la EPD son capaces de sobrevivir a la transición de SCP-1380-A a -B sin ningún daño notable, cualquier materia orgánica presente en el espacio del laboratorio desaparece cuando se activa SCP-1380-C. El tránsito de SCP-1380-A a -B es lo más cercano a un proceso instantáneo que se puede determinar actualmente usando equipamiento moderno; esto ha sido confirmado tanto dentro del laboratorio de la EPD como por observadores presentes en ambos lados al exterior del laboratorio.

**Anexo 1380-1: Antecedentes** No se reportaron eventos anómalos en el laboratorio de ciencias multipropósito de la Escuela Primaria de Dresden antes del 11/02/07. Se desconoce el momento exacto de la iniciación del comportamiento extranormal relacionado con SCP-1380; la sala se utilizó normalmente durante todo ese día y ningún testigo observó eventos anómalos entre el primer y el cuarto bloque, que finalizó a las 1445 horas. Además, debido a un cierre no programado de la escuela relacionado con la desaparición de un autobús escolar junto con varios estudiantes ese mismo día, después la escuela fue cerrada durante varios días. SCP-1380 fue descubierto por primera vez por el personal de conserjería el 14/02/07; un conserje desapareció y otro sufrió la amputación espontánea de su mano izquierda durante un intento de ingresar a SCP-1380-A. Personal de la Fundación investigó el área bajo la apariencia de un equipo de inspección del Departamento de Servicios Humanos, descubriendo a SCP-1380 y cerrando la escuela bajo el pretexto de haber encontrado serias fallas estructurales en el edificio. Los estudiantes fueron redirigidos a otras escuelas en todo el condado, mientras se construyó la Escuela Primaria Vincent Sender en memoria de un profesor de ciencias que no volvió a ser visto tras la crisis del 11/02/07. Los investigadores de la Fundación creen que se perdió en algún momento al interior de SCP-1380; se elaboró una historia de tapadera que justificaba su desaparición como una fatalidad durante el &#34;ataque terrorista&#34; que &#34;destruyó&#34; ese día el autobús #64.

Para más información relacionada con el evento anómalo del autobús escolar, por favor consulte la documentación de [http://scp-es.com/scp-1480 SCP-1480]. Para obtener información sobre un evento anómalo adicional relacionado con SCP-1380, consulte la documentación de [http://scp-es.com/scp-1680 SCP-1680].
