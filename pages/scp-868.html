**Item nº:** SCP-868
 
**Classe do objeto:** Euclídeo-nuntii
 
**Procedimentos Especiais de Contenção:** Dois Funcionários Classe-D infectados com SCP-868 devem ser mantidos em uma cela de contenção humanoide à prova de som supervisionados por pelo menos um guarda armado. Funcionários que desejam experimentar com SCP-868 devem se submeter a um interrogatório e verificação de antecedentes para confirmar sua lealdade à Fundação e seus métodos.

Todas as pessoas suspeitas de terem SCP-868, junto com todas as pessoas vivendo em uma comunidade onde um infectado tenha sido localizado, devem ser testadas em busca de infectados. Qualquer indivíduo que descobrir-se ser vítima de SCP-868 deve ser tratado com AMN-868. Caso uma população tratada com AMN-868 exiba uma quantidade perceptível de comportamento anormal, um amnéstico de acompanhamento deve ser distribuído.

Quaisquer relatos de infecção de SCP-868 na população geral devem ser tratados como uma quebra de sigilo. Funcionários espalhando SCP-868 intencionalmente ou tentando acessar o portador atual de SCP-868 sem seguir o protocolo devem ser submetidos à corte marcial, se aplicável e privados de toda autorização de segurança caso contrário.
     
**Descrição:** SCP-868 é um meme que resultou de uma terapia de melhoria de memória projetada pela Laboratórios Prometheus, Inc. Documentos sobreviventes indicam que os pesquisadores responsáveis pela criação de SCP-868 desconheciam suas propriedades meméticas até pouco antes da instalação ser destruída. O processo e materiais necessários para administrar o tratamento não foram recuperados, embora materiais recuperados não indiquem que sua criação tenha exigido itens anômalos.
     
O mecanismo de transferência de SCP-868 é pouco compreendido; no entanto, acredita-se que a infecção seja transferida por meio de comunicação verbal bidirecional [[footnote]]Testes repetidos mostram que o conteúdo, o tom e a linguagem da conversa são irrelevantes; é hipotetizado que SCP-868 altere o comportamento do indivíduo de uma maneira que é muito sutil para se detectar com métodos atuais.[[/footnote]] com um indivíduo infectado por não menos que trinta minutos com sintomas que se manifestam entre quatro e nove dias após a infecção. Sintomas do Estágio Um normalmente incluem uma memória de curto prazo significativamente melhorada, com o infectado sendo capaz de lembrar claramente eventos e informações por 80% mais tempo do que normalmente lembraria, em média. Sujeitos também relatam a capacidade de lembrar eventos que aconteceram após a infecção inicial com maior precisão do que lembrariam normalmente. Isso for confirmado por testes. Os efeitos de SCP-868 tornam-se mais pronunciados quanto mais tempo o indivíduo for hospedeiro do meme.
     
Efeitos do Estágio Dois de SCP-868 tornam-se aparentes cerca de cinco semanas após a infecção. Antes disso, infectados são frequentemente capazes de lembrar com precisão quase perfeita de qualquer evento ou informação recebida após contrair SCP-868 e vários dias antes. No entanto, ao longo de um a cinco dias (diretamente proporcional à idade do indivíduo), esse efeito se estende de modo a abranger toda a vida do infectado.

SCP-868 representa um risco significativo para os interesses da Fundação devido à sua interação com indivíduos que foram afetados por amnésticos. Testes mostram que ser hospedeiro de SCP-868 por qualquer período de tempo é suficiente para evitar que amnésticos afetem suas memórias. Além disso, durante o segundo estágio da infecção, SCP-868 completamente nega os efeitos de qualquer amnéstico administrado em qualquer ponto da vida do infectado, potencialmente permitindo que o mesmo se lembre de informações confidenciais ou perigosas. --Isso é verdadeiro para todos os métodos testados de indução de amnésia, tanto naturais quanto artificiais-- (Consulte o **Adendo 868-2**).

Antes de sua contenção total, SCP-868 causou 5 brechas de sigilo, exigindo o extermínio de [REDIGIDO] indivíduos para evitar a disseminação de informações confidenciais sobre a Fundação, objetos SCP e outros dados confidenciais. Limpezas e acobertamentos subsequentes custaram $[REDIGIDO] adicionais. Brechas de contenção após sua contenção exigiram um [REDIGIDO] adicional para conter.

**Adendo 868-1:** Em junho de 19██, os Drs. Carson e Basak receberam acesso a SCP-868 após preencherem a papelada relevante. [[footnote]]Neste momento, SCP-868 era classificado como Seguro e seus procedimentos de contenção eram mínimos.[[/footnote]] Aproximadamente seis semanas depois, relatos de ███████, Bangladesh, indicavam que os residentes haviam tomado conhecimento da existência de SCP-███, que havia sido recuperado daquele local três anos antes; a investigação revelou que a aldeia e algumas áreas periféricas haviam sido infectadas com SCP-868. Como AMN-868 ainda não havia sido criado, foi necessário neutralizar a aldeia sob o pretexto de uma enchente. Sob interrogatório, ambos os funcionários admitiram ter liberado SCP-868. Consulte o Relatório de Incidente 868-7 para obter detalhes.
     
**Adendo 868-2:** Em novembro de 2008, pesquisadores da Fundação desenvolveram um amnéstico Classe-B,[[footnote]]Versões Classe-A e -C estão atualmente em desenvolvimento[[/footnote]] AMN-868, que foi capaz de reverter os efeitos de SCP-868 e prevenir a propagação da infecção. Em 70% dos casos, AMN-868 causará apenas efeitos colaterais leves, especificamente dores de cabeça intensas, com cerca de 10% das pessoas em risco de desenvolver um início precoce da Síndrome de Alzheimer. Nos 30% restantes, AMN-868 funcionará, mas também causará tendências autodestrutivas e comportamento antissocial prolongado. Consulte [REDIGIDO] para obter detalhes.
