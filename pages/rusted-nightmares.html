[[module Rate]]

//Бежать.//

Ржавый металл тянется вдаль, тянется до горизонта. Человек бежит, его не волнует, что горизонт лишь несколько метров перед ним. Бежит, понимая, что коридор бесконечный. Так оно и есть.

Но не для него.

//Не останавливайся.//

Женщина хлопает по стальной двери, дверь нетронута временем и сияет в темноте трюма. Ржавчина сыпется на пол, пыль. Она  тяжело дыша, бросается на дверь. Ее ногти ломаются, пальцы пытаются царапать гладкую поверхность двери, пока они отчаянно ищут что-то, чтобы повернуть.

Они никогда не перестанут искать.

//Только не так.//

Мужчина медленно идёт через комнату, заполненную паром, ремнями и поршнями. С одного из ремней на него смотрит человеческий глаз с лица, перекошенного в гримасе боли и агонии. Рядом в механизме быстро двигается человеческий локоть, вталкивая туда и обратно изуродованный до неузнаваемости кусок чего-то. Ему в глаза смотрит пара пустых глазниц.

Он никогда не отвернется.

//Останови это.//

Мужчина вбегает комнату - тупик. Впереди только стена. Он кричит и оборачивается, кричит от ярости, смятения и боли. Дверь сзади захлопнулась. Он никогда не сможет уйти отсюда.

Пока его фонарик не погаснет.

//Боль.//

Корпус. Глубоко. Везде, куда не посмотришь, ржавчина. Женщина. Она думает только об одном. Крик. Она кричит, кричит уже несколько секунд, а может и лет. Она не знает разницы. Для неё это неважно. Кричит, сожалея о том, что вошла в это место смерти, место стали и плоти.

Она никогда не исправит свою ошибку.

//Нет спасения.//

Человек на ржавой палубе. Он  изможденный и бледный от дней, проведенных в темноте. Выход, только он нужен ему. Прожектор машет над ним, шлюпка отправляется. Команда по его спасению. Мужчину распирает счастье. Он прыгает в воду.

Он не попадает в воду.

//Оставайся с нами.//

В сердце корабля тысячи голосов кричат в агонии. Все пропали, многие — сотни лет назад, а некоторых нет всего несколько дней. Они все кричат душераздирающим криком, как могут только умирающие.

//И они никогда не остановятся.//
------------------------------------------------------------------------------------------------------------------------------
&gt; Команда была потеряна после сообщения о входе в «навигационную рубку». Отправленная команда спасателей была также потеряна после решения расследовать «крики» в трюме.</textarea></pre>
