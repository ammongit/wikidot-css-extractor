&#34;Mamãe, somos os próximos, somos os próximos!&#34; Elizabeth saltava para cima e para baixo nas pontas dos pés, suas bochechas rosadas iluminadas em um sorriso brilhante. Ela olhou para cima para ver o rosto de sua mãe olhando para ela, seus lábios apertados em um sorriso fino. Sua mãe logo se voltou para o homem de óculos que estava no início da fila.

&#34;Isso... isso é realmente seguro?&#34; Perguntou Valerie em voz baixa para o membro do Comitê de Ética de olhos cansados que estava na frente dela. Ele passou os olhos rapidamente pela longa fila de pais de mãos dadas com seus filhos.

Ele torceu o nariz em aborrecimento. &#34;Bem, quero dizer, ela não vai morrer.&#34;

&#34;Claro que não--&#34; Valerie sentiu seu rosto ficar levemente vermelho, mas mordeu a língua. &#34;Quero dizer, ele não vai machucá-la?&#34;

&#34;Não feriu ninguém desde, c&#39;sabe, [[[end-of-death-hub|setembro.]]]&#34; Ele respondeu desinteressado.

&#34;E você realmente acha que isso torna seguro deixar nossos filhos por perto?&#34; Seu sussurro tenso foi um pouco mais alto do que ela pretendia, atraindo um puxão curioso de Elizabeth. Ela olhou para baixo com outro sorriso forçado.

&#34;O que é seguro, mamãe?&#34;

Com um pequeno suspiro e querendo evitar pânico desnecessário, Jeremiah Cimmerian se abaixou e deu um sorriso perfeitamente clínico para a garota. &#34;Ah, não se preocupe, tudo é seguro. Sua mãe só está sendo cautelosa.&#34; Ele se levantou e voltou seu olhar para Valerie, sussurrando &#34;Olha, ele é muito menos perigoso do que eu se você provocar caos na minha fila, entendido?&#34;

Valerie semicerrou os olhos com escárnio para o olhar depreciativo do homem queimado, mas antes que ela pudesse pensar em uma resposta, um dos ajudantes do Papai Noel gritou:

&#34;Próximo!&#34;

Elizabeth puxou a mão de volta e correu para a frente, passando pela criança levemente confusa que estava sentada no colo do Papai Noel. Ela parou por um momento para perguntar ao garoto: &#34;Ele é tão estranho quanto parece?&#34;

&#34;Ainda mais estranho,&#34; confirmou o garoto de olhos contempladores.

Elizabeth não pôde conter um grito de alegria enquanto corria. Ela finalmente virou a esquina em torno da decoração da aldeia do Papai Noel e deu uma boa olhada nele. Ela olhava maravilhada para seus olhos penetrantes e máscara branca ossuda, prestando pouca atenção ao gorro vermelho e à barba postiça que ele usava.

&#34;O que você deseja para esta celebração natalícia, criancinha?&#34; Perguntou [[[scp-049|o estranho doutor]]], levantando Elizabeth para que ela sentasse em seu colo.

&#34;Você é real?&#34; perguntou a garota, ainda encantada com seu rosto de porcelana. Ela tentou, vulgarmente, estender a mão e tocá-lo. Ele manteve as costas rígidas, o rosto ereto, fora do alcance dela.

&#34;Sim, eu sou muito real.&#34; Confirmou ele. &#34;É costume, segundo me disseram, que as crianças digam ao Pai Natal os presentes que desejam.&#34; Ele fez uma pausa e limpou a garganta. &#34;Se você se comportou bem ao longo do ano, você será recompensada. E se você se comportou mal, o demônio Krampus virá e roubará você de seus pais para açoitá-la com um maço de galhos de bétula.&#34;

&#34;Mas eu tenho me comportado, eu tenho!&#34; Elizabeth gemeu em protesto.

&#34;Muito bem, então me fale de seus desejos mundanos.&#34;

----

Valeria observava, tensa, conforme sua filha recitava a lista de brinquedos pelos quais ela estivera implorando há semanas. Uma vez satisfeita por saber como seriam os próximos 3 minutos, ela se voltou novamente para o oficial encarregado da fila.

&#34;Vocês tinham que mandar ele dizer todas aquelas coisas estranhas? Você não podiam só ter dado a ele a velha frase de &#39;ho ho ho, feliz natal&#39;?&#34; Ela precisava repreender algo agora, e Jeremiah se viu novamente vítima de sua ira.

&#34;Nós //demos//. Não faço ideia de onde ele está tirando essa bosta, mas, ei, as crianças estão amando.&#34;

&#34;Elas estão sendo traumatizadas.&#34; Ela bufou.

&#34;Mesma coisa.&#34; Decidiu ele em voz baixa.

&#34;Além disso, qual é o sentido de apresentar as crianças a anomalias assim? Isso não viola toda a parte de &#34;contenção&#34; da nossa missão declarada?&#34;

&#34;Olha, do jeito que as coisas estão agora, há zeros chances de que o bom doutor ali possa operar você, ou ela, ou eu no futuro. Não se preocupe,&#34; acrescentou ele, vendo-a pálida. &#34;Não é o método normal dele. Convencemos ele a realizar cirurgias mais úteis, já que ele diz que não pode mais realizar sua cura.&#34;

----

&#34;Muito bem, Elizabeth. Ouvi seus desejos. Quando eu voltar ao meu covil, consultarei minha lista. Se eu descobrir que você foi uma criança bem comportada este ano, você receberá presentes.&#34;

&#34;Obrigada, Papai Noel!&#34; Ela colocou os braços em volta do estômago dele em um breve abraço apertado. &#34;Eu te amo, Papai Noel!&#34; Tão rápido quanto veio, o abraço dela se foi e ela pulou de seu colo.

Ele ficou aparado ali por um longo momento, observando a garota ir embora, sem palavras. Ele nunca, em toda a sua vida, foi abraçado.</textarea></pre>
