    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Durante la costruzione del perimetro attorno all&#39;area di contenimento di SCP-610 diversi membri del personale di Classe D sono stati infettati a causa degli attacchi da individui o animali infetti vaganti nell&#39;area, oltre a una serie di infezioni provocate da tentativi di fuga e comportamenti incauti. La maggioranza di essi è stata immediatamente incenerita con lanciafiamme. Tuttavia, un piccolo numero di tale personale infetto è stato contenuto in celle frigorifere atte a prolungare l&#39;inevitabile progresso delle proprietà mutagene di SCP-610. È stato deciso di utilizzare alcuni di essi per ottenere registrazioni video e inviarli a siti vicini.

Dati i timori per la perdita di equipaggiamento, come evidenziato in **[[[SCP-610-L1]]]**, tutti e tre i soggetti utilizzati in tale maniera sono stati inviati con un singolo sistema video al Sito C. Equipaggiamento addizionale fornito per tale operazione include:

Un (1) contenitore da un gallone di benzina.
Tre (3) flare di emergenza.
Tre (3) pistole calibro 9mm con tre caricatori ciascuno.
Tre (3) razioni alimentari singole.

Il personale infetto ha ricevuto il compito di osservare ed evitare interazioni con gli abitanti del villaggio infetti il più a lungo possibile ma, nel caso dovessero verificarsi situazioni violente o dovessero percepire di star perdendosi sotto l&#39;influenza di SCP-610, sono liberi di ucciderne quanti desiderino e di infliggere quanti più danni possibili a oggetti e strutture mantenendo il contatto video. L&#39;intento di tale ordine è quello di fornire dati sulle comunità di infetti da SCP-610 durante un assalto così da poter stabilire un miglior piano di eradicazione.

Al momento di questa spedizione, si sospetta che il Sito C sia un possibile punto d&#39;origine per SCP-610, presentando un numero molto minore di infetti mobili rispetto agli altri siti oltre a strutture che paiono essere state ricoperte ripetutamente da strati originati dagli effetti terraformanti degli infetti immobili. Ai Classe D inviati, d&#39;ora in poi DI1, DI2 e DI3, è stato ordinato di prestare particolare attenzione a qualsiasi cosa potesse essere considerata un punto d&#39;origine per SCP-610.

Il tragitto dal nostro campo del Perimetro al Sito C fu priva di eventi particolari; non vi è evidenza di forme di vita animali native nell&#39;area. Avvicinandosi al Sito C si osserva un sensibile aumento di temperatura negli ultimi 30 metri del percorso che necessitano la rimozione dei pesanti abiti contro il freddo forniti. La temperatura aumenta nettamente all&#39;ingresso al Sito C propriamente detto il che richiede la rimozione di ulteriori abiti per timore di colpo di calore. Il Sito C è descritto come notevolmente umido e attorno ai 32°C (89°F).

Uno dei tratti del Sito C notati immediatamente è una serie di &#39;piloni&#39; immobili che circondano quello che si ritiene essere l&#39;intero sito. Separati da una distanza apparente di 5-6 metri, ogni pilone sembra essere formato da due a quattro persone infette fuse assieme in un punto. Su alcuni di questi piloni connotati quali volti o ani sono ancora visibili oltre ad altri orifizi che sono assenti naturalmente, tutti agenti come sfoghi di calore. Dove il calore sia generato è ignoto. Attualmente si ritiene che questo sia uno stadio avanzato di SCP-610 che terraforma il suo ambiente per facilitare la propria diffusione.

DI2, che dei tre era quello più avanti nella progressione di SCP-610 di diverse ore, inizia ad avere convulsioni dopo solo pochi minuti all&#39;interno del Sito C durante l&#39;indagine dei piloni. La progressione nella fase cicatriziale dell&#39;infezione da SCP-610 è osservata nella sua completa manifestazione mentre DI2 si contorce al suolo, il suo intero corpo sopraffatto dalla carne rossastra e malaticcia in 45 secondi. DI2 è eliminato mediante colpo di pistola da DI1 e il suo equipaggiamento è lasciato sul posto. La diffusione di SCP-610 su DI2 continua anche dopo la morte del corpo fino a che non cessa qualsiasi movimento.

Mentre il Controllo del Perimetro invia nuove istruzioni a DI1 e DI3, vi è un movimento nella copertura del suolo del Sito C dove si trova il corpo di DI2. La registrazione video mostra la formazione simile a carne aprirsi sotto il corpo e una serie di viticci simili a corde emergere dall&#39;apertura per trascinare il cadavere all&#39;interno. L&#39;apertura si chiude rapidamente, tempo totale trascorso, tre secondi.

DI1 e DI3 decidono di agire rapidamente in queste elevate temperature temendo lo stesso destino, procedono verso il centro del villaggio e incontrano un altro fenomeno precedentemente sconosciuto. Nel centro esatto del paese, al di sopra di quello che era il pozzo comune, vi è una sfera sospesa mediante supporti angolari formati da carne infetta da SCP-610. La sfera è ricoperta dai connotati di umani ai primi stadi dell&#39;infezione da SCP-610, oltre a un gran numero di infetti in stadi successivi. Sono inoltre visibili nella massa esemplari di forme di vita non umane, quali cervi e orsi. L&#39;intera formazione pulsa con intervalli di circa 5 secondi e con ogni contrazione emette un anello di materiale simile a spore dal proprio equatore. Esso fluttua al suolo e sembra essere assorbito nell&#39;ambiente convertito.

D13 inizia a ricoprire la sfera con la benzina fornita e quando interrogato da DI1 in preda al panico spiega che essa sembra una cosa buona da bruciare. A questo punto il Controllo del Perimetro ha cessato di dare ordini a causa del rapido precipitare degli eventi. Non vi è reazione da parte di nulla nel Sito C a tale attività fino al momento esatto in cui un flare di emergenza acceso è applicato alla massa sferica, che va a fuoco immediatamente. Il feed da remoto riproduce un suono da una locazione sconosciuta molto al di fuori dal Sito C ma riportata come udita in entrambi i siti C e A. Questo suono è descritto come esplosivo (&#34;come se numerose cariche ad alto potenziale fossero state fatte detonare sul pendio di una montagna&#34;) e vivo (&#34;come il ruggito di una creatura feroce&#34;). Entro 15 secondi dalla dissipazione del suono il Sito A riporta che una serie di esplosioni è avvenuta nel villaggio. Cinque secondi dopo, la massa sferica nel mezzo del Sito C esplode.

DI1 e DI3 sono lanciati dall&#39;onda d&#39;urto. DI3 è confermato deceduto da DI1 dopo che questi si rialza, avendo subito ferite da frammenti di pietra del pozzo. DI1 riesce a riportare contusioni e orecchie che squillano ma, a parte la rapida progressione dell&#39;infezione da SCP-610, non ha subito danno dall&#39;esplosione. Durante questa registrazione, DI1 ha rimosso l&#39;equipaggiamento video e lo stava guardando. A causa dell&#39;angolo di registrazione, non è noto cosa sia accaduto precisamente nel Sito C ma qualcosa attira l&#39;attenzione di DI1 di nuovo verso il centro del paese che osserva per diversi momenti prima di essere tirato nella direzione opposta, l&#39;equipaggiamento video caduto al suolo e che registra in direzione del cielo. Gli ultimi momenti di registrazione dall&#39;unità video di DI1 mostrano una figura umanoide muoversi nell&#39;aria seguito dal suono di un impatto nella stessa direzione. In tre secondi da tale evento una creatura sconosciuta calpesta l&#39;equipaggiamento e lo distrugge.

Il Controllo del Perimetro rimane in allerta elevata per 24 ore complete in tutte le località senza incidenti in seguito a tale evento.

Procedere al prossimo documento, **[[[SCP-610-L3]]]**.</textarea></pre>
