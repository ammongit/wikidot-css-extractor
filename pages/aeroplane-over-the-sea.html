**歷史、簡述：**
畢業於██大學，於19██年進入基金會，此後持續工作了██年，至今仍然在職。
於20██/██/██發生的收容失效中被SCP-ZH-███-█產生的效應所影響，導致皮膚表面經常分泌近似於月壤成分的粉末。針對病因的療法研究正在進行，小型掃帚與畚箕為隨身攜帶物品。
由於產生的粉末過多，站點通風系統故障頻率也因此常年處於高峰；暫時准許人員能夠季節性地更換工作站點與部門，以便進行清理與維修。

外觀特徵為一副帶有造成情緒波動[[footnote]] 引用自任職於相同部門的人員：「令人感到不安，像是心情被打亂了一樣」、「比Chucky E. Cheese的機械吉祥物還要不自然」、「小型惡夢燃料」 [[/footnote]]的弦月造型面具，位於脖子上方，顏色為亮黃色。面具本身似乎取代了頭部，並未觀測到頭髮與任何可見的人體頭顱特徵。
人員頻繁被注意到穿著寬鬆的深藍色連帽T恤與黑色長褲，從任職以來便一直如此；當被詢問相關問題時，人員表現出遮掩、不安以及推託等情緒[[footnote]] &#34;&#34;&#34;&#34;&#34;&#34;&#34;&#34;鳥類本能&#34;&#34;&#34;&#34;&#34;&#34;&#34;&#34; [[/footnote]]。

個性溫和外向且樂於助人，偏好的食物是可樂牛奶和罐裝水，經常被閃亮的東西吸引，偶爾會在外出時溜滑板代步[[footnote]] 因為玩滑板//[https://www.youtube.com/watch?v=P3ynj6w2tII 超級酷™]//。 [[/footnote]]
