**Titre original :** SCP-1806 - Shadow Sculpture
**Auteur :** [[user sandrewswann]]
**Traducteur :** [[user DoctorAngelos]]
**Date de publication originale :** 28 août 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1806

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1806 doit être confiné au Site-19 dans un casier pour objets anormaux opaque et sécurisé. SCP-1806 ne doit pas être exposé à la lumière directe du soleil, sauf dans le cadre d’une expérience autorisée. Les membres du personnel de la Fondation doivent respecter une distance d’au minimum dix mètres entre eux et SCP-1806 pendant les tests et ne doivent pas se placer entre SCP-1806 et une source de lumière. 

Les instances de SCP-1806-1 doivent être conservées dans des cellules de confinement standards pour humanoïdes pour une durée indéfinie. 

**Description :** SCP-1806 est une sculpture d&#39;une tête stylisée d&#39;être humain, haute de 0,8 mètre et pesant environ 300 kg. L’analyse des matériaux utilisés pour la sculpture a révélé la présence de microstructures et de concentrations de fer et de nickel comparables à celles qui peuvent être trouvées dans une météorite ferreuse de type III. Les propriétés anormales de SCP-1806 se manifestent lorsqu’il est exposé à la lumière directe du soleil ou à toute source de lumière d’une intensité et d’un spectre lumineux comparable. 

Lorsque SCP-1806 est suffisamment éclairé et que l’ombre d’un sujet humain le croise, ou que l’ombre de SCP-1806 croise le sujet, ce sujet devient une instance de SCP-1806-1. 

Après exposition, SCP-1806-1 progresse en passant par quatre stades : 

* **Stade 1 :** Immédiatement après l&#39;exposition, l’ombre de SCP-1806-1 présente des anomalies, tout d’abord en devenant plus foncée que ce que la lumière ambiante le permet, puis en modifiant sa forme, qui se différencie de la silhouette de SCP-1806-1. 

* **Stade 2 :** 6 à 12 heures après l&#39;exposition, SCP-1806-1 commence à percevoir des objets et des entités au sein des ombres d’autres objets. La précision de cette perception est proportionnelle à la puissance de la lumière qui projette l’ombre et à la lumière ambiante : plus l’ombre apparaît &#34;foncée&#34; à SCP-1806-1, plus sa perception de ces objets et de ces entités sera claire. La majorité des instances de SCP-1806-1 exprimera de la détresse à ce stade, mais une petite minorité (environ 10 %) exprime de la fascination. Les instances de SCP-1806-1 sont rarement capables de décrire la nature de leurs perceptions autrement qu’en des termes vagues. 

* **Stade 3 :** 24 à 48 heures après l&#39;exposition, SCP-1806-1 perd la capacité de distinguer visuellement les objets, devenant pratiquement aveugle. Les tests montrent que SCP-1806-1 est capable de détecter la présence de lumière et peut décrire les objets en se fondant sur les contours de leur ombre projetée, mais est incapable de percevoir l’objet éclairé lui-même. Les objets et entités présents à l’intérieur des ombres sont à présent particulièrement visibles pour SCP-1806-1, et toute zone d’obscurité est décrite comme un portail vers une autre réalité.

* **Stade 4 :** 24 à 48 heures après le début du stade 3, SCP-1806-1 développe une forme d’aphasie qui débute avec l&#39;utilisation occasionnelle de mots inappropriés ou vides de sens et qui progresse vers une incapacité complète à communiquer. La capacité à comprendre les paroles du personnel de la Fondation se dégrade de la même manière. Dans les 24 heures suivant le déclenchement du stade 4, toute interaction disposant d&#39;un sens entre SCP-1806-1 et les personnes non-affectées devient impossible. 

Après le stade 4, SCP-1806 tient une une conversation aléatoire vide de sens et agit et réagit à des phénomènes non-observables. SCP-1806 devient à ce stade incapable de s’occuper de lui-même et nécessite d’être contraint physiquement afin d&#39;éviter qu&#39;il ne se blesse accidentellement. 

**Notes :** [[collapsible show=&#34;+ Document T-1806-12a&#34; hide=&#34;- Document T-1806-12a&#34;]]

&gt; 
&gt; **Document T-1806-12a :** Extraits du document T-1806-12, rapport d&#39;incident du Dr T. Ellison, 20/05/2007 – 24/05/2007.
&gt; 
&gt; **&lt;20/05/2007 14h12&gt;** Après l&#39;accident, j&#39;ai abandonné. Mon erreur : ne pas vérifier si le courant était coupé avant de réparer la lumière. J’ai projeté mon ombre en plein dans le visage de SCP-1806. Ils m’ont donné un dictaphone pour qu’à présent, je puisse enregistrer ce qui m’arrive. Au moins, tout cela pourra servir à quelque chose. 
&gt; 
&gt; **&lt;20/05/2007 14h30&gt;** C’est perturbant de voir [DONNÉES SUPPRIMÉES] pousser dans sa propre ombre.
&gt; 
&gt; **&lt;20/05/2007 17:00&gt;** Je les vois. Partout. Dans les ténèbres derrière les ombres. Qui me regardent. Qui ondulent. 
&gt; 
&gt; **&lt;20/05/2007 17:05&gt;** Je peux comprendre pourquoi les sujets ont du mal à décrire ces choses. Je ne crois pas que je vois dans le sens qu&#39;on lui donne habituellement. Je ne perçois pas la lumière, ou rien qui soit l’absence de lumière. Je perçois quelque chose de plus fondamental, et mon cerveau fait ce qu’il peut pour gérer l’information. Mais ce n’est pas… les mots ne servent à rien. Quelle odeur a le malaise ? C’est ce que je vois. 
&gt; 
&gt; **&lt;20/05/2007 18:13&gt;** Je peux les sentir me parler comme des couleurs qui découpent ma peau. Leur douleur a un goût gris. Ils veulent que je //le// rejoigne dans les ténèbres qu’il a créées. 
&gt; 
&gt; **&lt;21/05/2007 20:27&gt;** Le monde fond autour de moi. Tout ce que la lumière de son frère touche commence à se dissoudre comme un cube de glace sous un jet d’eau. Je touche des choses comme la table ou la chaise sur laquelle je suis assis, mais je ne peux presque plus sentir leurs couleurs. Les veilleurs guettent derrière les ténèbres. Des légions entières. Qui m’attendent. J’entends la forme de leur désir. 
&gt; 
&gt; **&lt;23/05/2007 11:13&gt;** Je connais l’oignon de la pensée établie de l’ordinateur. Une dissémination tragique et inconnue. Dissuadez les toilettes évangéliques avant la vidéo canoë catastrophique. Configurez le brassard.
&gt;
