**アイテム番号:** SCP-1921-J

**オブジェクトクラス:** やるべきことがたくさん

**特別収容プロトコル:** SCP-1921-Jは一日に二回コンセントを抜き差しすることとなっています。職員はリーマン・ジュニア研究員の問題に役立ち、協力的であることが奨励されます。--優しくして-- リーマン・ジュニア研究員を笑い者にすることはSCP-1921-Jの異常効果を更に悪化させるように思われます。

**説明:** SCP-1921-Jはリーマン・ジュニア研究員が所有しているMotorola MG7540ワイヤレスルーター/モデム兼用モデルを指します。SCP-1921-Jはリーマン研究員のオフィスのインターネット接続全体を網羅しているように見えますが、これは私が月に70ドルを払っているからであり、馬鹿げています。SCP-1921-Jはリーマン・ジュニア研究員を嫌い、彼らの生活を著しく困難にしていることが知られています。

SCP-1921-Jに親切にすることでその影響を軽減することができるとの仮説が立てられましたが、それは彼の憎悪の深さを知る以前のことでした。SCP-1921-Jの影響によりリーマン・ジュニア研究員は現在非常に暑い時期であるにもかかわらず何度も外出を余儀なくされています。

その異常な性質は点滅しているすべてのライトがまだ点灯しているにもかかわらずサイト-17VPNからの切断が繰り返された後に発見されました。リーマン・ジュニア研究員の報告によると、それ以外がすべて順調に機能しているが時折不調を

[[html]]
&lt;head&gt;

&lt;style&gt;
@import url(http://d3g0gp89917ko0.cloudfront.net/v--edac79f846ba/common--theme/base/css/style.css);
@import url(http://www.scp-wiki.net/component:theme/code/1);

.box {
  background: white; border: 2px solid #bbb; width: 200px; min-width: 50vw; display: inline-block; position: relative; top: 50%; left: 50%; transform: translate(-50%,-50%);
}

.box-interior {
  margin: 10px; padding: 0 50px; background-position: bottom center; background-repeat: no-repeat;
}
&lt;/style&gt;

&lt;script src=&#34;https://code.jquery.com/jquery-3.3.1.min.js&#34;&gt;&lt;/script&gt;
&lt;script&gt;
$(document).ready(() =&gt; {
  $(&#39;#buttons&#39;).show()
  $(&#39;#saving&#39;).hide()
  $(&#39;#fuck&#39;).hide()

  $(&#39;#cancel&#39;).on(&#39;click&#39;, () =&gt; {
    $(&#39;#buttons&#39;).hide()
    $(&#39;#saving&#39;).hide()
    $(&#39;#fuck&#39;).show()
  })

  $(&#39;#retry&#39;).on(&#39;click&#39;, () =&gt; {
    $(&#39;#buttons&#39;).hide()
    $(&#39;#saving&#39;).show()
    $(&#39;#fuck&#39;).hide()
    setTimeout(() =&gt; {
      $(&#39;#buttons&#39;).show()
      $(&#39;#saving&#39;).hide()
      $(&#39;#fuck&#39;).hide()
    }, 3000)
  })
})
&lt;/script&gt;

&lt;/head&gt;
&lt;body&gt;

&lt;div style=&#34;background: #222b; height: 300px; position: relative;&#34;&gt;
  &lt;div class=&#34;box&#34;&gt;
    &lt;div class=&#34;box-interior&#34; id=&#34;buttons&#34;&gt;
      &lt;p style=&#34;text-align: center&#34;&gt;接続が失われました。&lt;/p&gt;
      &lt;p style=&#34;text-align: center&#34;&gt; &lt;button id=&#34;cancel&#34;&gt;キャンセル&lt;/button&gt;
      &lt;button id=&#34;retry&#34;&gt;再試行&lt;/button&gt;&lt;/p&gt;
    &lt;/div&gt;
    &lt;div class=&#34;box-interior&#34; id=&#34;saving&#34; style=&#34;background-image: url(https://d3g0gp89917ko0.cloudfront.net/v--3e3a6f7dbcc9/common--theme/base/images/progress/progressbar.gif); padding-bottom: 10px;&#34;&gt;
      &lt;p style=&#34;text-align: center&#34;&gt;再接続中...&lt;/p&gt;
    &lt;/div&gt;
    &lt;div class=&#34;box-interior&#34; id=&#34;fuck&#34;&gt;
      &lt;p style=&#34;font-size: 2em; text-align: center&#34;&gt;ファック&lt;/p&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;
