[[include component:image-block name=SCP-1608.jpg|caption=SCP-1608 durante un evento de manifestación de baja atmósfera sobre el Área-78.]]


**Ítem #:** SCP-1608

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las especies de aves que formen parte de la dieta de SCP-1608 se mantendrán en un aviario dentro del Área 78.  Las imágenes satelitales de esta área deben ser eliminadas por el personal de la Fundación.

Los miembros del [[[SCP-1712|DM-Kappa-11]]] &#34;Barones Rojos&#34; deben rastrear y monitorear la ubicación actual de SCP-1608 e informar su estado al Área-78. El personal aéreo debe mantener una distancia de 150 metros de la ubicación estimada del SCP-1608, para prevenir daños a sus vehículos durante los eventos de contención. El personal marítimo debe informar de cualquier manifestación que observe. Si se rompe la contención, los miembros del DM-Kappa-11 deben seguir su ubicación aproximada hasta que se manifieste y, a continuación liberar comida en un rastro que lleve de vuelta al Área-78.

**Descripción:** SCP-1608 es una //Balaenoptera musculus//, o ballena azul, situada entre 50-110 metros por encima de la superficie terrestre. Se estima que pesa 154 toneladas métricas y tiene una longitud de 29 metros. Su aleta lleva impresa una imagen estilizada que recuerda a las nubes. La observación posterior se ha visto dificultada por la propiedad anómala de SCP-1608.

SCP-1608 es intangible y pasa la mayor parte del tiempo a la deriva en la atmósfera. Parece tener un control limitado sobre su movimiento, e intentará dirigirse hacia la comida y los objetos que crea ser comida. Durante este tiempo, SCP-1608 es imposible de observar, ya que todos los métodos de seguimiento de cuerpos aéreos han resultado ineficaces. SCP-1608 se manifiesta físicamente una vez cada media hora, y permanece corpóreo durante un periodo de entre 16 y 20 segundos antes de volver a la intangibilidad. La hipótesis es que SCP-1608 se manifiesta para respirar y excretar residuos.

Cuando se alimenta, SCP-1608 se moverá para que su presa se sitúe dentro de su intangible estómago, y luego se remanifiestará durante un periodo de entre 1 y 3 segundos para consumirla. Este efecto también provocará que cualquier otra materia sólida dentro de su forma sea tomada por el cuerpo de SCP-1608. Antes de la contención, SCP-1608 causó la casi extinción de varias aves de alta atmósfera debido a su rápido consumo de estos animales.

Además, cualquier otra materia introducida en el cuerpo de SCP-1608 que no se consuma será liberada de su cuerpo en algún momento después de haber sido introducida. No parece haber un límite superior a la cantidad de materia que SCP-1608 es capaz de contener, y ningún espacio adicional aparece en su cuerpo para compensar esta masa adicional. Se han descubierto artefactos que datan de una fecha tan temprana como 1776, originados desde su masa.

SCP-1608 fue observado por primera vez por la Fundación el 11/08/1929, después de recibir informes sobre el avistamiento de una &#34;enorme ballena en el aire&#34; por parte de varios barcos balleneros en Tokio, Japón. Los avistamientos posteriores dieron pie a una investigación de la Fundación, pero toda la investigación de la anomalía se suspendió por motivos de presupuesto.

La contención comenzó en 1976, después de que el personal de Tokio redescubriera los informes originales y alertara al mando local de la anomalía. Tras breves misiones de exploración en la zona previamente notificada, se confirmó la anomalía y se pusieron en marcha los procedimientos de contención. Desde 19/03/1980, SCP-1608 ha sido clasificado como Euclid.

**Anexo:** Registro de artículos consumidos y producidos por SCP-1608.

||~ Fecha ||~ Materiales absorbidos o consumidos ||
|| ??/??/1928 || Según la documentación original. Consumió una parte de un barco ballenero. Cabe destacar que estos fueron los niveles atmosféricos más bajos reportados por la actividad del SCP-1608. ||
|| 19/12/1976 || Tomó una aeronave de la Fundación que había estado explorando el área donde se informó que habitaba SCP-1608. El piloto, el agente Byrne, fue reportado como desaparecido en acción. ||
|| 11/03/1980 || Materiales expulsados que parecen pertenecer a un barco ballenero británico, incluida una torre de vigilancia, alrededor de 1898. Los restos de un ser humano no identificado se encontraron conservados con la torre de vigilancia, y el sujeto parecía haber expirado al abandonar SCP-1608. ||
|| 27/05/1982 || Se expulsaron aproximadamente 324 miembros de la especie de ave ██████ ████, extinguida desde 1900. Todos los ejemplares de ██████ ████ se encontraban en el aviario del Área-78. ||
|| 19/08/1991 || Una bandera procedente de un barco español que databa de al menos 1776 fue expulsada de SCP-1608. Parecía estar empapada en la sangre de SCP-1608, sin embargo no se observaron daños en SCP-1608.||
|| 07/07/1999 || Los restos de un avión de la Fundación y del agente Byrne fueron expulsados. La autopsia mostró que el agente Byrne murió al salir del SCP-1608. No se observaron otras anormalidades en el cuerpo o en la aeronave.||
