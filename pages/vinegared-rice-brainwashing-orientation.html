    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 精神酢飯漬けのオリエンテーション
**著者:** ©[[*user Jiraku_Mogana]]
**作成年:** 2020
[[include credit:end]]

ええ、ええ、皆サマようこそお集まりで。フフ、静かでけっこうけっこう。ああ、そうカタくならないで。ゆるりとお聞きください。飲食もご自由に。

さてさてワタクシめは闇寿司四包丁が一人、出刃包丁のウィークと申します。皆サマ、どうぞお見知りおきを。まぁワタクシは戦いなどは不得手でして、寿司とココロの関係性について調べております研究者です、ハイ。これでも寿司の精神影響については、随一と自負しております。

そういうわけでして、本日のオリエンテーションはですね、我々闇寿司の最も優れた発明の一つ、エー、精神酢飯漬けについておハナシさせていただきます。皆サンの中にももう使ったことある方、いらっしゃるんじゃないですかね？それほど精神酢飯漬けは闇寿司では広く用いられている手法なのでございます。

ですが精神酢飯漬けとはいったい何なのか。それを説明するのはいささか難しい。ですが、簡単に言うならば相手の説得、だと考えていただきたい。すなわち相手に闇寿司の魅力を伝え、仲間にする行為のことです。酢飯はその補助的役割を担っておるのです。

とはいえ人間は寿司ではございません。精神を酢飯に漬けること、それは人間の領分を超える行いであることは承知しておいていただきたく。少量であれば人格の改善、闇寿司行為への拒否感の払拭、など極めて有用でございますが、過剰に使用すると精神が完全に酢飯に侵され廃人となるケースも多々ございます。ワタクシも何人もの壊れた方々を見て参りました。稀に強固な精神と寿司への適正を持つ者がおりますと、多量酢飯でも精神は保たれる上人間を超越し寿司へと接続……オット！これは余計なハナシでございました。

さてさて、そろそろ実践的な話に移るといたしましょう。

エー、精神酢飯漬けにするには人体を直接酢飯に漬ける方法もございますが、なかなか大変でございましょう？酢飯のオーバードーズの危険性もございます。そこで現在では主にそれ専用の携帯寿司を使用いたします。ネタは[http://scp-jp.wikidot.com/sushi-go-round-or-spining-sushi 漬けマグロ]ですとか、海外の方には[http://scp-jp.wikidot.com/yamizushi-file-no042 カリフォルニアロール]を使うこともございます。この寿司の作り方につきましてはまた別の機会に、ええ。それでこの専用の寿司をですね、相手に掴ませるとたちまち頭の中に寿司のことが流れ込み精神酢飯漬け完了、というわけです。しかしでございますね、何の下準備もなしにただ専用寿司を触らせても精神酢飯漬けを終えることはちと難しい。闇の寿司に対する防衛術など、少し心得があるものだったらその寿司の誘惑を跳ね返すでしょう。そこで先程申しました説得の話となります。

精神酢飯漬けを施す前に行う有効な説得方法として、本日は2つご紹介いたします。

1つ目は相手の現状の不満をつくこと。誰にでもなにかしら現状でいやだな～って思うこと、ありますでしょう？そういったことを掘り下げてあげるのでございます。
例えば、そこのカッパ巻きを食べてるアナタ。前勤めていた板場に不満は？特になかった？嘘でしょう。何かしらあったはずです。先輩は優しい方でした？ふむふむ、基本優しいけど包丁の管理が厳しかったと。それでは何度も怒られたことがあるのですね？そうですか、それはかわいそうに。アナタは悪くないですよ。いやぁ先輩はアナタの良さを分かっていない、そんな先輩がいる場所ではアナタが駄目になってしまうとこでしたねぇ……。
とまぁこんな感じに語り掛け、酢飯漬けにしたい方の居場所を落としてやりましょう。そしてワタクシたちのいる場所はそんなことをしない、アナタの実力を正当に評価できる、とこちらの良さを告げます。そうすればその方はきっと今の板場を離れ闇寿司の元に下ることを少しでも考えることでしょう。そうなれば後は酢飯の出番でございます。とっかかりさえ生まれれば、あとは専用寿司の効果で簡単に堕ちますよ。

1つ目は漬ける対象の自主性に任せる方法でした。しかし中には現状環境に強く執着する方や闇寿司に対して好ましく思わない方もいらっしゃるでしょう。また相手を下調べする手間もかかる。そういった時にはこちらを使いましょう。ヨイショと……[http://scp-jp.wikidot.com/yamizushi-file-no403 弱みの握り]です。おお、そこのアナタ、見覚えがあるようでございますね？苦虫を握り潰したような顔でございますよ？これを使用して相手の弱みを握ってしまうのが2つ目の方法です。手に入れた弱みを使用して一度こちらに加担するような行動をさせる。そうすればもうこちらの物でございます、ええ。一度闇に手を染めてしまった罪悪感を責めるもよし、闇行為の証拠を残して脅すもよし、周囲の人間に加担している様を見せるもよし。あとは転がり堕ちていく様子を見計らって酢飯に漬けるだけでございます。弱みはまた別の弱みを呼ぶのです。


さて、これで精神酢飯漬けをする方法が皆サマわかったと思いますが、中には精神を酢飯に囚われたにも関わらず、その影響下から脱する者は幾許かございます。仲間からの呼びかけ、大事なことを思い出す……様々です。ですが慌てることはございませんよ。酢飯から抜けてもその精神にはまだ酢が少し残っているもの。闇から這い出て甘い環境で気が抜けた奴らはむしろ格好の的なのです。そのような奴らを我々は──しょうがの甘酢漬けに例えて──ガリと呼んでいるのですが、さてどうやってまた堕とすのか。
わかる方、おりますか？……いないようですね。では答えですが、これまた弱みの握りを使うのです。無論使用せずただ酢飯に漬けても成功する場合もございますが、正気に戻ったと思っているガリには闇寿司に属していたころの出来事が弱みになります。ましてや我々の許にいたのですから弱みの証拠はいくらでもございます。それでも抵抗するようでしたら？ふむ、少し酢飯を多めに使って&#34;処理&#34;してしまうのがよいでしょう。以前酢飯に漬けた分楽に精神を壊せましょう。裏切るガリなど生かしておく価値は薄いですからね。

以上がおおまかな精神酢飯漬けに関する紹介でございます。皆サン精神酢飯漬けが強力な手法であることがよくわかりましたでしょう？一度闇寿司の手にかかれば、あとは堕ちるか精神を破壊されるかなのです。すなわち皆サンがいくら抵抗しようとムダなのです。まだ光に希望を見いだす方、いらっしゃるかもしれませんが、アナタ方は既に闇に染まり始めております。もう戻れませんよ。まだ皆サンの酢飯の量は少なめと聞いておりますが、いつでも増やすことは簡単です。コワレタ傀儡となるよりは早くあきらめてこちらに堕ちてしまう方が幸せでございますよ？それではオリエンテーションを終了します。次会うときは皆サマと良い仲間になれていることを期待いたしますよ。ホホホホ……</textarea></pre>
