**Racconto:** Incontri Loschi
**Autore:** [[*user Randomini]]
**Originale:** [https://scp-wiki.wikidot.com/shady-meetings Shady Meetings]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

“Quindi tu sei il nuovo Ritagliatore, giusto?”

“No, penso che il nome ora sarà Tagliatore, Signora Il Direttore. Molto più tagliente. Tagliente che taglia.”

Il Tagliatore le fece l&#39;occhiolino, schioccando le dita verso la donna in piedi sulla porta.

“Dovevi per forza portare ‘sta roba qui?”

“Penso tu intenda ‘quest’arte’, e no, non dovevo, ma sembravano tutti interessati nell’incontrare gli altri. Non potevano semplicemente sopportare di non vedervi.”

Il Direttore arricciò il naso alla vista delle sedie di carne marcia.

“Hai già visto qualcun altro?”

“Nessuno era qui quando sono arrivato.”

Il Direttore si mosse verso il tavolo, sedendosi dal lato opposto del Tagliatore.

“Va bene. Devo chiedertelo. Come sono entrate queste cose senza che nessuno se ne accorgesse?”

Il Tagliatore guardò in silenzio i denti del Direttore. C&#39;era una macchia di rossetto su uno di loro.

“Senza che se ne accorgessero?”

“… sai cosa? Non voglio neanche saperlo.”

Un imbarazzante silenzio piombò nella camera. Il Direttore stette per fatti suoi col suo telefono, scrivendo messaggi agli attori e giocando un po’ a solitario. Le poche volte in cui alzava lo sguardo, Il Tagliatore stava attentamente disassemblando una mano umana. Ha spellato l’arto, poi strappato il muscolo con le sue unghie insanguinate. Sorrideva innocentemente, spolpando i tendini e guardando il suo pupazzetto d’ossa ballare.

//Fottuto ragazzino//, penso fra sé e sé Il Direttore.

“Ehi, ragazzi, siete… oh. Il nuovo Ritagliatore, giusto?”

Il Compositore li osservava imbarazzato dall’uscio.

“Tagliatore. Lei deve essere il Signor Il Musicista, sì?”

“Uh, Signor Il Compositore, in realtà. Per davvero, e… wow, che puzza. Quelle robe sono umani?”

“Intendi ‘loro’, e sì, lo sono.”

“Uh. Figo. Per davvero. Spacca.”

“No, ti ci siedi, non ti rompe.”

Il Compositore si girò, sedendosi accanto al Direttore.

“Comunque, Sandy, devi ascoltare questo. Sai che stavo lavorando a quel pezzo, sai, ‘cos’è più figo di essere fighi?’ Finalmente ho finito il remix come si deve, devi darci un’occhiata. Ah, avrai bisogno di questi, tieni.”

Il Compositore diede un iPod al Direttore, con le cuffie penzolanti. Le mise nelle sue orecchie, poi presse il pulsante play. Il suo volto aveva un’espressione di stoicismo, poi di aspettativa, poi di sconcerto e poi di risate trattenute.

“Molto buono!”

“Ehi, Ritagliatore, ti va di ascoltarla?”

Il Tagliatore distolse lo sguardo dalle sue carcasse marce.

“Tagliatore. Certo.”

Si avvicinò, Il Compositore fece scivolare l’iPod nelle sue mani macchiate di rosso. Inserì attentamente un auricolare, poi l&#39;altro. Il Compositore guardò con aspettativa il suo viso, aspettando una parvenza di cambiamento. Non ce ne fu. Il brano finì e il Tagliatore rimise l&#39;iPod sul tavolo.

“Non ho capito.”

“Beh, sai da dove viene l’originale, vero?”

“Sì.”

“Poi hai sentito le urla, giusto?”

“Sì.”

“Beh, è... non ci arrivi?”

“No.”

Il Compositore scossa la testa insieme a quella del Direttore. //Fottuto plebeo//, pensarono.

“Non preoccuparti. È un lavoro un attimo complicato. Ha molti strati.”

Il Compositore pulì via le viscere dallo schermo, mettendo un’altra traccia e sedendosi nella sua sedia di legno. Il Direttore continuò a starsene da sola col suo telefono. Il Tagliatore prese un’altra mano da fare a pezzi. Il Costruttore e Lo Scultore entrarono nel bel mezzo della loro conversazione.

“Vedi, è come quella volta che stavi costruendo quelle scale, dai… ah, sì, è già qui. Copriti il naso.”

“Wow, roba pesante.”

“Che ti avevo detto?”

“Già. Spacca.”

“No, ti ci siedi, non ti rompe.”

I due si sedettero dal lato del Tagliatore. Il Costruttore cominciò a rompere il ghiaccio.

“Quindi, Ritaglia-“

“Tagliatore.”

“Tagliatore, allora. Problemi a trovare il posto?”

“No.”

Una breve pausa si trasformò in una più lunga.

“Quindi...”

Un’altra pausa.

“Ehi, Bob, ho finito quella cosa a cui stavo lavorando, sai, la roba del ‘più figo di essere fighi’, devi sentirla.”

Il Costruttore prese l’iPod offerto, sollevato dalla distrazione offerta. Il suo volto aveva un’espressione di stoicismo, poi di aspettativa, poi di sconcerto e poi di risate trattenute.

“Figata! Tieni, Tim, ascolta tu stesso.”

Lo Scultore prese l’iPod dal Costruttore, che lo aveva passato attraverso il Tagliatore, ancora con le mani in mano. Lo Scultore si mise gli auricolari nelle orecchie. Il suo volto aveva un’espressione di stoicismo, poi di aspettativa, poi di sconcerto e poi di risate trattenute.

“Ottima, cazzo. Dove vuoi pubblicarla?”

“Pensavo di mandarla con la posta. Parlando di posta, oggi mi è arrivato un pacco particolare. Una versione tutta fottuta di ‘We Are The Champion’, una cover francese del cazzo. Non hanno neanche azzeccato la traduzione, non c’è mezzo articolo giusto.”

Il Tagliatore alzò lo sguardo, fissando le palpebre del Compositore, un vago barlume di riconoscimento gli fece aggrottare il viso in una smorfia. Lo Scultore rispose.

“Beh, dovremmo discuterne. Non sei l’unico a ricevere posta.”

“Che intendi?”

“Ne parliamo quando ci sono tutti.”

Il Pittore irruppe dalla porta con un poster in mano.

“Qualche figlio di troia m’ha spedito ‘sta merda.”

Lo srotolò e lo mostrò al gruppo. La maggior parte era coperta da scarabocchi di pastelli, ma al centro del poster c&#39;era un fondoschiena umano intricatamente dettagliato, con la frase ‘HA UN BEL CULO’ scritta sotto in stampa d’oro brillante.

“Non avvicinatevi troppo. Guardarlo troppo a lungo vi fa cagare sotto. Letteralmente. C’è questa cosa, l’ho guardata, wow, cosa significherà mai, poi bam, paio di mutande nuove rovinato.”

Il Pittore riavvolse il poster, sedendosi fra Il Compositore e Lo Scultore. Il Tagliatore accentuò il suo sguardo e il suo broncio.

“Lui è il nuovo Ritagliatore?”

“Preferirei Taglia-“

“Sì, lo è.”

Il Tagliatore passò il suo sguardo al Direttore. Stava ancora giocando a solitario sul suo telefono.

“Beh, era anche ora che ci sbarazzassimo di quel vecchio. Non era più figo come un tempo.”

Lo Scultore si mosse scompostamente sulla sua sedia al commento del Direttore.

“Andiamo, non era così male. Sentiva il peso degli anni, sì, ma sapeva comunque il fatto suo.”

“Sempre vecchio era. E i vecchi non sono fighi.”

“Vallo a dire al Critico. Parlando di lui, qualcuno l&#39;ha visto?”

“Nessuno era qui quando sono arrivato.”

“Strano. Di solito è il primo che si siede al tavolo.”

Il Tagliatore sospirò.

“Qualcuno di voi potrebbe anche solo ascoltarmi?”

Tutti si voltarono per fissarlo.

//Fottuto pazzoide//.

------------------------

Felix Cori entrò nella stanza isolata. Ruiz alzò lo sguardo dalla lama d&#39;acciaio al carbonio mezza gialla sul suo grembo.

“Ritagliatore.”

“Duchamp.”

“Piaciuta la pizza?”

“Era buona.”

“Bene.”

Ruiz riabbassò lo sguardo e continuò a tingere la lama.

“Che stai facendo?”

“Dipingo di giallo una lama d’acciaio al carbonio.”

“Perché dipingi di giallo una lama d’acciaio al carbonio?”

“Perché al negozio non ne vendevano di gialle.”

“Ah.”

Felix si sedette su una delle sedie di legno dello studio. Era pieno di elettronica e attrezzature da laboratorio, una centrifuga che ronzava silenziosamente nell&#39;angolo.

“Che c’è nella centrifuga?”

“Cancro contagioso.”

“Perché stai rendendo il cancro contagioso?”

Ruiz alzò lo sguardo verso Felix.

“Che vuoi, Ritagliatore? Sono occupato.”

“Non sono più il Ritagliatore. Me ne sono stancato.”

“E? Vuoi una pacca sulla spalla? Vattene.”

Felix rimase in silenzio. Ruiz continuò a tingere la lama circolare, immergendo di tanto in tanto il suo pennello nel secchio di viscosa vernice accanto a lui.

“Mi aspettavo almeno un ‘ben fatto’.”

“Perché?”

“Beh, me ne sono andato, li ho abbandonati.”

Ruiz si alzò in piedi, con la lama gocciolante in mano mentre lo puntava.

“TU non eri il problema. Non stavi facendo nulla e, onestamente, mi andava bene così, cazzo. Eri l’unica persona in tutto quel fottuto club di cui francamente non me ne fregava un cazzo. Ma ora te ne sei andato, e il mio cristo di fratello è lì con loro, pronto a mandare tutto a puttane.”

“Tuo fratello?”

“PICO. PORCA TROIA. WILSON. Il fottuto pazzoide che il tuo ‘amico’ ha fatto entrare per sostituirti. Non era parte del mio piano, cazzo. Manderà solo tutto a puttane. Cazzo. CAZZO!”

Ruiz lanciò la lama bagnata contro la parete opposta come un frisbee, tagliando l&#39;intonaco come fosse burro. Rimase a fissare lo sbalordito Felix, accigliato come un bambino viziato.

“Ruiz, andiamo, non è colpa MIA, lo sai, è-“

“So che non è colpa tua. Lo so. Lo so. Merda. Porca troia. Scusami, Ritagliatore.”

“Non sono più il Ritagliatore. Chiamami Felix.”

“Scusami, Felix.”

Ruiz si avvicinò al muro e cominciò a estrarre il suo sole giallo.

“Era così semplice, prima. Ho lavorato su questa merda per mesi, doveva essere tutto pianificato, e poi quello stronzo capita in città e mostra le sue stronzate di cadaveri. Non è un artista, è solo un mostro punto e basta, complicherà di molto le cose.”

Ruiz prese la lama dal muro.

“Non dovevi andartene. Dovevi pensare di andartene, ma non andartene per davvero, porca troia. Felix, perché cazzo hai deciso che ora fosse un buon momento per cominciare a essere imprevedibili?”

Felix non sapeva che dire, rimase seduto e ammutolito.

“Pico non sa a cosa va incontro, è tutto schizzato, non hai idea di quanto realmente pazzo sia. Manderà i piani di tutti a puttane. Cazzo.”

Ruiz prese posto e continuò a dipingere la lama gialla. Felix si ricompose e fece la domanda che era venuto a porre.

“Quindi, cosa stai cercando di fare, esattamente?”

“Istigare un cambiamento di paradigma. Rimuovere il sistema di potere centralizzato. Detronizzare Il Critico.”

“E… come?”

Ruiz alzò la lama.

“Vedi questa, Felix? Ho lavorato su questa sola lama per un mese. È l&#39;opera più fine io abbia mai creato. La guardi e non senti niente. Posso metterla sullo scaffale e non sentirai nulla, posso metterla con un milione di altre lame e nessuno noterà la differenza. Questa sola lama fa sembrare tutto il resto che ho fatto come dei fottuti scarabocchi per bambini, perché guardi questa lama e non senti assolutamente nulla.”

“E cosa fa in realtà?”

“Nulla. Felix, questa lama non fa assolutamente nulla, è la miglior cosa io abbia mai fatto in tutta la mia vita. Ho abbastanza cazzate letali per uccidere un intero paese qui, nessuna delle quali rompe la realtà: mostrerò questo a Il Critico, e andrà di matto. Felix, Riempirò una stanza di trappole mortali così ovvie, così profondamente e fottutamente stupide, che Nessuno le userà veramente.”
