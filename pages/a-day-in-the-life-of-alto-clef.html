    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Den v životě Alto Clefa**
**Originál:** http://scp-wiki.net/a-day-in-the-life-of-alto-clef
**Autor:** [[*user TroyL]]
**Překladatel:** [[*user chamik]]
[[include info:end]]

Alto Clef za poslední týden řešil hromadu sraček, ale sezení na záchodě v 6 ráno, čtení novin a pití kafe, mezitím co se jeho stará střeva snažila z jeho těla vytlačit další hovno, dělalo věci lepší. Mnohem lepší.

Vzdechl a otočil stránku. Četl o tom, jak Oblast-11 -- znova -- vyhraje mezioblastní softball turnaj. To bylo samozřejmě kvůli tomu, že O5-3 měl v Oblasti-11 peníze a nechal tam převést všechny své nejlepší hráče, ale všichni si mysleli, že byl -3 šílený, takže mu to prošlo. Nebyl doopravdy šílený. Nikdo z nich nebyl. Ale to nezabránilo dojmu, který se dostal i ke Clefovi.

Vstal, protáhl se a zíral do toalety. Spokojeně zakýval a spláchnul, složený toaletní papír držel v podpaží a vešel do svého pokoje. Byl tam bordel, samozřejmě. Jeho nejnovější asistentka nebyla tak zdatná jako ta předchozí. Povzdechl si a papír vyhodil do koše. Prohrabával se hromadami oblečení, dokud nenašel spodní prádlo, které vypadalo alespoň napůl čisté, a navlékl si ho.

Přešel ke svému šatníku, vytáhl starší kalhoty, posadil se na postel a nasadil si je. K nim přidal potřísněnou bílou košili a laboratorní plášť. Povzdechl si, odstrčil se z postele a odsunul vlasy ze svého čela. &#39;Dneska se půjdu nechat ostříhat,&#39; pomyslel si. Přešel ke dveřím a vyvalil se z pokoje do tiché chodby.

Být seniorem mělo své výhody a jedna z nich byla, že si můžeš vybírat projekty. Clef žádný neměl už skoro osm měsíců, ale nikdo nic neřekl. Roky služby v Nadaci byly odměňovány klidem, dokud se něco neposralo. Potom všechny nové děti utíkají za ním, za Gearsem, za Crowem, a všichni prosí a melou o tom, jaký stupidní nápad měli a jaký kreténský dopad to mělo.

Za roh zahnul právě v čas, aby viděl, jak si jeho asistentka čistí špínu pilníkem zpoza svých nehtů. Vybral si ji kvůli těm masivním kozám, co měla, ale teď... spíš vypadaly jako promarněný prostor. Přesto na ně zíral.

&#34;Dobré ráno, pane,&#34; řekla nepřítomně. Mírně k sobě prsa přitiskla a nadzvedla je, protože věřila, že -- spíše než nuda -- byla její prsa zdrojem jeho apatie k jejímu výkonu.

Koukal se ještě pár minut, než kolem ní přešel směrem k oblastímu kadeřníkovi. Byla polovina pracovního dne, takže byla místnost téměř prázdná. &#34;Ahoj Ernie,&#34; řekl.

&#34;Ahoj Berte,&#34; odpověděl kadeřník. Byl to starý ohraný vtip - ten, kterému se lidi pořád zdvořile smáli, protože byl ten muž starý a přátelský. Clef vykonal svoji povinnost, suše se zasmál a sedl si do vrzající židle na straně. Za malou chvíli mladý Agent ze židle vstal, poděkoval kadeřníkovi a podal mu bankovku. On ji přijal, usmál se a zamával mladému muži na cestu.

Když Clef vstal a zamířil k židli, pozvedl obočí: &#34;To nový dítě ještě neví, že ti nemusí platit?&#34; zeptal se a opřel se.

&#34;Oni nikdy neví,&#34; odpověděl Ernie.

Clefovy řídnoucí vlasy práci zrychlily, a když je holič česal, zmínil se. Clef pokrčil rameny: &#34;Už jsem na to dost starý,&#34; řekl.

Ernie shodil zbylé vlasy z jeho ramen, sundal mu plášť a natáhl ruku. Clef se ušklíbl a zavrtěl hlavou. Při odchodu z místnosti se upřímně smál, v jeho břiše trochu zakručelo.

Prorazil si cestu až k jídelně a vešel bez jásotu nebo okázalostí, jen s občasným pohledem a zakýváním od přítele. Obojího bylo pomálu. Postavil se do řady, vzal si hovězí sandwich, balení brambůrků a puding navíc. Pomalu postupoval vpřed, malými krůčky. Zívl a ukázal ženě svoji jídelní kartu; kývla a on přešel k prázdnému stolu.

Seděl sám. Nejdříve snědl puding, potom zíral na sandwich. Když se do něho zakousl, poznamenal, jak je hovězí suché. Zamračil se, když si uvědomil, že bude muset znova stát v řadě, aby si došel pro zatracenou kolu. Raději tam seděl, žvýkal, jedl suchý sandwich a toužil po prolomení zadržení, pokus o atentát, blbou zelenou. Prostě //cokoliv//.

Ale to nikdy nepřišlo. Když dožvýkal, vstal, vyhodil svůj talíř do koše a vydal se zpátky do svého pokoje pro jeho láhev skotské. Další vzrušující den končící v poledne.

Cestou tam prošel kolem Gearse. Kývl na něj a mladšího agenta, který doslova visel na každém jeho slovu, smál se a neúspěšně se s holohlavým doktorem snažil žertovat. Po desáté se rozhodl, že vyhodí svoji asistentku. Vážně ale měla hezký prsa.</textarea></pre>
