**Объект №:** SCP-###

**Класс объекта:** Не назначен

**Особые условия содержания:**  В данный момент содержание объекта не представляется возможным, по причине того что объект хорошо известен общественности. Поэтому была разработана операция по дезинформации общественности с целью сокрытите истинной природы SCP-===-RU.
**Описание:** Представляет собой мультсериал Симпсоны, созданный в 17 декабря 1989 году, студией Gracie Films, транслируемый телеканалом Fox, мультсериал рассказывает про жизнь Гомера Симпсона и его семьи в городе спрингфилд, данный мультсериал привлёк внимание фонда после многочисленных сбывшихся событий из мультсериала в реальном мире, сотрудники фонда по прикрытием проникли на студию с целью выяснить замешана ли аномалия с рядом предсказаний из мультсериала, но выяснить это не увенчалось успехом.
**Ниже приведён список событий которые сбылись в реальном мире**.

[[collapsible show=&#34;+ Список Предсказаний&#34; hide=&#34;- Список Предсказаний&#34; hideLocation=&#34;both&#34;]]
&gt; **Год выпуска**: 1990
&gt; **Эпизод**: 1 Сезон 3 Серия «Одиссея Гомера»
&gt; **Событие в мультсериале** Во время экскурсии школьников по АЭС в водоеме появляется рыба-мутант с тремя глазами. 
&gt; **Событие сбывшийся в реальной жизни** Спустя 21 год три аргентинских рыбака поймали такую же рыбу у города Кордова на озере Чорро де Аква Кальенте недалеко от местной АЭС, которая, как и в мультике, сливала отходы в водохранилище.




&gt; **Год выпуска**: 1992
&gt; **Эпизод**: 3 Сезон 24 Серия  «Брат, одолжи монетку»
&gt; **Событие в мультсериале**: Брат Гомера, Герберт Пауэлл, придумывает устройство, помогающее понять язык грудничковых детей.
&gt; **Событие сбывшийся в реальной жизни**: В 2012 году для рекламы французского детского питания Guigoz создали шуточное приложение, которое работает по тому же принципу. И якобы переводит с языка.



&gt; **Год выпуска**: 1993
&gt; **Эпизод**: 4 Сезон 21 Серия «Мардж в цепях»
&gt; **Событие в мультсериале**: Два японца, работающие на заводе по производству соковыжималок, запаковывают коробку с товаром для жителей Спрингфилда. Один из них чихает, из-за чего в упаковку попадает опасный вирус.
&gt; **Событие сбывшийся в реальной жизни**: Коронавирус начавшийся в 2020 году в Китае, в провинции Ухани




&gt; **Год выпуска**: 1993
&gt; **Эпизод**: 5 Сезон 10 Серия «С$прингфилд (или как я научился не волноваться и полюбил легальные азартные игры)»
&gt; **Событие в мультсериале**: В Спрингфилде легализовали азартные игры, мистер Бёрнс открыл казино. В нем выступали дрессировщики Гюнтер и Эрнст, которые пародировали выступления Зигфрида Фишбахера и Роя Хорна в Лас-Вегасе. Во время представления белый тигр напал на одного из дрессировщиков.
&gt; **Событие сбывшийся в реальной жизни**: Хорна атаковал семилетний белый бенгальский тигр по имени Монтекор.



&gt; **Год выпуска**: 1995
&gt; **Эпизод**: 6 Сезон 19 Серия «Свадьба Лизы»
&gt; **Событие в мультсериале**: Лиза общается с Мардж по видеосвязи
&gt; **Событие сбывшийся в реальной жизни**: Популярность технологии в смартфонах появилась после релиза FaceTime в 2010 году.



&gt; **Год выпуска**: 1995
&gt; **Эпизод**:  6 Сезон 19 Серия «Свадьба Лизы»
&gt; **Событие в мультсериале**: Когда Лиза поехала в Лондон, за Тауэрским мостом показали здание, которое полностью совпадает по дизайну и расположению с реально появившимся небоскребом Осколок.
&gt; **Событие сбывшийся в реальной жизни**: Проект был разработан в 2000 году архитектором Ренцо Пиано. В 2007 началось его строительство, а в 2012 закончилось.



&gt; **Год выпуска**: 1995
&gt; **Эпизод**:  6 Сезон 19 Серия «Свадьба Лизы»
&gt; **Событие в мультсериале**: В этой серии на стене комнаты Лизы с мужем в 2010 году висит плакат запланированного гастрольного тура Rolling Stones. Таким образом мульт предсказал, что группа просуществует еще хотя бы десятилетие, а может и больше.
&gt; **Событие сбывшийся в реальной жизни**: В 2010 году Rolling Stones готовили прощальный тур, но провели его лишь в ноябре 2012 года. И это был не последний тур.



&gt; **Год выпуска**:  1995
&gt; **Эпизод**: 6 Сезон 19 Серия «Свадьба Лизы»
&gt; **Событие в мультсериале**: В ней показывается, как новые роботы-библиотекари заменили людей.
&gt; **Событие сбывшийся в реальной жизни**: В 2004 году группа испанских исследователей из лаборатории университета Кастелло создала почти таких же роботов, передвигающихся на трёх колёсах и имеющих камеры и датчики, а также микрофоны для распознавания голосовых запросов.


&gt; **Год выпуска**:  1995
&gt; **Эпизод**:  6 Сезон 19 Серия «Свадьба Лизы»
&gt; **Событие в мультсериале**:В нем показали самые первые смарт-часы.
&gt; **Событие сбывшийся в реальной жизни**: В 2014 году Apple анонсировала Apple Watch с той же идеей, что и в Симпсонах.

&gt; **Год выпуска**: 1996
&gt; **Эпизод**:  8 Сезон 5 Серия «Барт в теневом бизнесе»
&gt; **Событие в мультсериале** Дизайн домофона в стиле iPod.
&gt; **Событие сбывшийся в реальной жизни**: 23 октября 2001 года, вышел плеер от Apple с дизайном в стиле iPod




&gt; **Год выпуска**: 1997, 2007
&gt; **Эпизод**: 8 Cезон 9 Серия «Загадочное путешествие Гомера», «Симпсоны в кино»
&gt; **Событие в мультсериале** В полнометражном мультике показывалось, как Симпсоны скрывались от правительства после побега из купола, тогда затронула тема глобальной слежки со стороны властей США. В эпизоде 1997 года также показали, как в проложенных телефонных линиях лежат кабели различных спецслужб
&gt; **Событие сбывшийся в реальной жизни** В 2013 году Эдвард Сноуден рассказал о глобальной программе шпионажа АНБ США.

[[/collapsible]]</textarea></pre>
