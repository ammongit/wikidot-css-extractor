**Titre original :** SCP-4587 - A Dog&#39;s Purpose
**Auteur :** [[user daveyoufool]]
**Traducteur :** [[user Dr Benji]]
**Date de publication originale :** 3 juillet 2019

**Objet n^^o^^ :** SCP-4587

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4587 doit être conservé dans un casier de confinement à long-terme situé au Site-59. À la date du 20/05/19, les tests sur SCP-4587 sont suspendus pour une durée indéfinie. Pour une étude approfondie, les enregistrements non-anormaux de toutes les itérations de SCP-4587-A sont disponibles dans l&#39;aile des archives du Site-59.

**Description :** SCP-4587 est une cassette VHS acquise suite à l&#39;inspection des locaux de [[[SCP-2803]]].[[footnote]] Aucune autre instance connue n&#39;a été récupérée; on suppose à ce jour que le projet a été abandonné par TotleighSoft pour se concentrer sur le secteur vidéoludique. [[/footnote]]

Le contenu de SCP-4587 (ci-après désigné SCP-4587-A) est altéré de façon permanente après chaque visionnage. Le contenu initial est une comédie dramatique déconseillée aux moins de 13 ans intitulée &#34;FILMD ECHIEN&#34;, ayant pour vedettes Charles Grodin, Andie MacDowell et Alan Rickman. Après avoir été contactés, les acteurs impliqués affirmèrent n&#39;avoir aucun souvenir d&#39;avoir participé à cette production ni d&#39;avoir été associés avec TotleighSoft.

Le film a été tourné en 1989 par la société Totleigh Software afin de présenter sa &#34;technologie de vidéo sans fin&#34; -- en d&#39;autres termes, un univers fictionnel anormal auto-expansible. En dehors des acteurs susmentionnés nommés dans les crédits, tous les autres rôles -- incluant ceux de réalisateur, producteur, ingénieur du son, caméraman, dresseur, chien cascadeur, ainsi que, entre autres, les remerciements spéciaux -- ont été attribués à &#34;P. Hudson Gock&#34;, l&#39;appelation par laquelle SCP-2803-A s&#39;identifie.

Au travers de tous les films, les éléments suivants demeurent inchangés :
* Chaque itération est une suite directe de l&#39;itération précédente.
* Les dialogues sont remplis de fautes grammaticales typiques de TotleighSoft, mais tous les éléments techniques sont d&#39;une qualité standard pour un film familial majeur de 1989.
* Charles Grodin occupe le rôle du protagoniste, un homme d&#39;affaire, vers la fin de la trentaine, habitant en banlieue nommé Ryan Frompt. Andie MacDowell joue sa femme, Maryanne Frompt. Les Frompts ont des enfants, mais leur nombre, leur âge et leur identités n&#39;ont que peu de continuité d&#39;une itération à l&#39;autre.
* L&#39;antagoniste du film est joué par Alan Rickman -- son personnage est néanmoins différent à chaque fois.
* Ryan est mis en difficulté par l&#39;existence d&#39;un trait négatif dans sa caractérisation, systématiquement mentionné par Maryanne dans les cinq premières minutes du film, toujours précédé par la phrase &#34;&#34;Alors maintenant je dis toi, droit dans l&#39;œil, mien //mari//…&#34;
* Pour rectifier ce trait négatif, Maryanne adopte un ou plusieurs chiens, en dépit de la réserve de Ryan. La relation entre Ryan, son ou ses chien.s et sa famille entraîne le renforcement de leurs liens, détériore sa relation avec le personnage d&#39;Alan Rickman et mène Ryan à réévaluer sa vie et corriger le trait négatif mentionné précédemment.
* Le chien meurt au court d&#39;un tragique accident ou incident.
* Cela provoque chez Ryan une révélation le poussant à couper ses liens avec l&#39;antagoniste.
* Les Frompts plantent un arbre dans leur jardin, là où le chien a été enterré.
* Ryan conclut le film avec une voix-off, terminant avec la phrase &#34;Je devenu meilleur mec qu&#39;étais.&#34;

En dehors de ces éléments persistants, tous les autres détails du récit sont susceptibles de changer -- y compris le public cible, les thèmes et le cadre.

++ Journal de Test (abrégé)

**Instance :** SCP-4587-A-1 (original)
**Titre :** FILMD ECHIEN
**Trait négatif :** &#34;...tu aimant pas chiens, alors modifie tien avis maintenant.&#34;
**Personnage d&#39;Alan Rickman :** M. Flappiter, le patron de Ryan, farouchement cynophobe.
**Chiens :** Tortillon, un braque de Weimar
**Cause du décès des chiens :** Noyade suite au sauvetage du fils de Ryan dans une rivière.
**Correction du trait négatif :** Ryan démissionne et consacre plus de temps à sa famille et leur amour pour les chiens.

------

**Instance :** SCP-4587-A-5
**Titre :** FILMD ECHIEN 5 : MESSAGER DR ECHIEN
**Trait négatif :** &#34;...tu es suis fuyant le trist.&#34;
**Personnage d&#39;Alan Rickman :** Dr Pung, le psychiatre de Ryan.
**Chiens :** Jimbo, Jambo, Rambo et Silex, quatre terriers du Yorkshire
**Cause du décès des chiens :** Empoisonnement après avoir consommé les antidépresseurs de Ryan.
**Correction du trait négatif :** Après avoir appris à accepter ses sentiments négatifs, Ryan affirme fièrement ne pas avoir besoin des médicaments prescrits par le Dr Pung pour être heureux et le congédie. Alors qu&#39;il s&#39;éloigne, le Dr Pung glisse sur un flaque faite des larmes de Ryan et décède des suites du trauma crânien. Au cours de l&#39;épilogue, Ryan commence à réaliser que la souffrance a des pouvoirs dépassant la compréhension humaine.

------

**Instance :** SCP-4587-A-27
**Titre :** FILMD ECHIEN 27 : GRAN SPLI
**Trait négatif :** &#34;...tu es besoin de améliorer à bowling.&#34;
**Personnage d&#39;Alan Rickman :** Chet Wordpledang, le rival de bowling de la famille Frompt
**Chiens :** Lasspécore, un colley
**Cause du décès des chiens :** Battu à mort avec une boule de bowling par Chet, dans une tentative d&#39;accabler la famille Frompt.
**Correction du trait négatif :** Après s&#39;être enfermé dans sa chambre durant une semaine dans un état dépressif, Ryan réapparaît avec une augmentation importante de sa masse musculaire. Au cours d&#39;un montage, il remporte 700 parties consécutives avec un score parfait sur différentes pistes de bowling à travers le pays. Couvert de honte, Chet se suicide en s&#39;étouffant avec une quille. Ryan émet de la méfiance quant à son incapacité nouvellement acquise à marquer moins de 300 points lors d&#39;une partie, mais sa femme lui rappelle : &#34;en perdant des chiens que tu es amoureux des chiens, ton talent sublime lui-même.&#34;

------

**Instance :** SCP-4587-117
**Titre :** FILMD ECHIEN : FERME D ECHIENS
**Trait négatif :** &#34;...dans le futur, tu mourras au un jour.&#34;
**Personnage d&#39;Alan Rickman :** L&#39;agent Marglestein du FBI, enquêtant sur des activités paranormales pernicieuses dans le quartier
**Chiens :** 500 labradoodles, tous nommés &#34;Sacrifêtard&#34;
**Cause du décès des chiens :** Lors d&#39;un barbecue, Sacrifêtard n^^o^^ 8 aborde Ryan. Ayant obtenu la capacité de parler, il lui dit &#34;le temps a arrivé, maître, comme il faut&#34; avant de spontanément exploser en une gerbe de flammes, suivi par les autres chiens. S&#39;ensuit un incendie touchant tout le quartier, à la suite duquel seule la demeure des Frompt subsiste.
**Correction du trait négatif :** Les larmes de chagrin de Ryan recouvrent son corps d&#39;une fine couche liquide, changeant peu à peu la couleur de sa peau de blanc à doré brillant. Une forêt de 500 chênes est propulsée hors du sol à l&#39;endroit où se trouvait son jardin. L&#39;agent Marglestein tire sur Ryan sans effet visible. Alors que l&#39;agent s&#39;étouffe dans un tourbillon de cendres de chien, Ryan déclare &#34;Tu sais un rien. Tragédie après tragédie après tragédie a sculpté la peau de glaise de mon âme en le plâtre de la parfaite harmonie. Les cicatrices sont renforcées jusqu&#39;à ce que l&#39;indestructible est peau. Un jour, le drapeau-agulation de mien être force moi devenir //meilleur// mec que //tous//... Jusqu&#39;à là, je devenu meilleur mec qu&#39;étais.&#34;

------

**Instance :** SCP-4587-210
**Titre :** FILMD ECHIEN : TRAN SENDENTS
**Trait négatif :** &#34;...il y a quelques-uns qui ne pas apprécient le toi qui est meilleur.&#34;
**Personnage d&#39;Alan Rickman :** Le dieu abrahamique
**Chiens :** Environ 72 500 000 border collies nommés &#34;Le Collectif.&#34;
**Cause du décès des chiens :** [CENSURÉ]
**Correction du trait négatif :** Après avoir avalé l&#39;antagoniste, Ryan rassemble ses légions d&#39;esclaves et fait construire un trône à partir des corps momifiés du Collectif. Le fantôme de Tortillon, le braque du premier film, s&#39;unit à l&#39;âme de Ryan. En conséquence, l&#39;apparence de Ryan devient celle d&#39;une déité amorphe constituée d&#39;arbre commémoratifs ressemblant vaguement à Charles Grodin, puis il sanglote de chagrin pour mettre fin à sa transformation en divinité.

------

**Instance :** SCP-4587-528
**Titre :** FILMD ECHIEN : EXCUR SION
**Trait négatif :** &#34;...il n&#39;y a pas un seul chiens restant sur Terre. Tous en au-delà. Du coup, on doit va là-bas ?&#34;
**Personnage d&#39;Alan Rickman :** [DONNÉES SUPPRIMÉES]
**Chiens :** [DONNÉES SUPPRIMÉES]
**Cause du décès des chiens :** [DONNÉES SUPPRIMÉES]
**Correction du trait négatif :** [DONNÉES SUPPRIMÉES]

[[collapsible show=&#34;+ Autorisation 5/4587 Nécessaire&#34; hide=&#34;- clé de déchiffrement acceptée.&#34;]]
&gt; De : Lisle Naismith [lnaismith@foundation.scp]
&gt; Vers : Conseil O5
&gt; Objet : Re: SCP-4587-528
&gt; 
&gt; J&#39;étais à l&#39;instant au téléphone avec feu le Dre Loretta Weiss au travers de son implant [[[SCP-2922]]]-A -- elle a été notre contact principal au sein de Corbénic au cours des dernières années. Elle se trouve actuellement dans l&#39;une des colonies de l&#39;Initiative des Trois Lunes -- un domaine appelé Bifröst, comptant le nombre le plus élevé d&#39;animaux de compagnies décédés aux côtés de leur propriétaires.
&gt; 
&gt; Hier, le 19 mai, un plieur de réalité hostile a attaqué Bifröst, et le Président Niang s&#39;est transformé en Alan Rickman durant une demi-heure. Son témoignage correspond avec le contenu et la chronologie de SCP-4587-A-528.
&gt; 
&gt; Je réalise que mourir est impossible sur Corbénic. Mais il //y a eu// des victimes -- des traumatismes psychologiques permanents, des dommages matériels s&#39;élevant à plusieurs billions de Lunari Corbéniciens, et ce que l&#39;Initiative appelle affectueusement des &#34;Crieurs-Sans-Bouche&#34;.
&gt; 
&gt; Niang est parvenu à retracer son origine à nous. Je ne voudrais pas avoir l&#39;air alarmiste, mais il se pourrait qu&#39;on ait un scénario imminent de Rupture Diplomatique Extra-dimensionnelle de classe ÞK sous les bras.
&gt; 
&gt; J&#39;ai posé un moratoire sur les tests futurs avec la cassette. Le point positif, c&#39;est que l&#39;entité qui a attaqué Bifröst n&#39;existe que tant que la cassette tourne. Mais ce qui est fait est fait et &#34;désolé, on ne savait pas&#34; ne nous mènera pas bien loin.
&gt; 
&gt; Quels sont vos ordres ?
[[/collapsible]]
