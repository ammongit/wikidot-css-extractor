    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Este é o relatório de testes de [[[SCP-516]]].

Todos os testes foram realizados no campo de tiro do Sítio-██. A menos que especificado de outra forma, as condições padrões de teste foram as seguintes:
* Um (1) cartucho F412 100mm altamente explosivo carregado
* Equipe de quatro (4) funcionários da Fundação treinados na operação de SCP-516
* SCP-516 colocado em bunker endurecido com uma fenda de disparo para reduzir a gravidade do dano potencial ao SCP
* Alvo posicionado a uma distância de 1km de SCP-516, com linha de visão desimpedida
* A munição foi carregada assim que o alvo foi posicionado a 1km de distância

**Relatório de Teste 516-01a**
**Alvo:** Recorte de papelão de um humano
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. Alvo destruído.

**Relatório de Teste 516-01b**
**Alvo:** Um (1) funcionário classe-D (D-1151), desarmado, sem instruções
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. SCP-516-1 emperrou.

**Relatório de Teste 516-01c**
**Target:** Um (1) funcionário classe-D (D-1470), faca de cozinha, sem instruções
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. SCP-516-1 emperrou.

**Relatório de Teste 516-01d**
**Alvo:** Um (1) funcionário classe-D (D-951), pistola 9mm, sem instruções
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. Alvo destruído.

**Relatório de Teste 516-01e**
**Alvo:** Um (1) funcionário classe-D (D-800), pistola 9mm, instruído a se aproximar de SCP-516 e abrir fogo
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. Alvo destruído.

**Relatório de Teste 516-01f**
**Alvo:** Um (1) funcionário classe-D (D-820), arma antitanque, sem instruções
**Resultado:** Nenhuma atividade de SCP-516. SCP-516-1 disparado manualmente. Alvo destruído.

**Relatório de Teste 516-01g**
**Alvo:** Um (1) funcionário classe-D (D-185), arma antitanque, instruído a se aproximar de SCP-516 e disparar.
**Resultado:** SCP-516-1 disparou autonomamente no alvo. Alvo destruído.

**Relatório de Teste 516-01h**
**Alvo:** Um (1) funcionário classe-D (D-202), arma antitanque entregue dentro de uma caixa forrada em chumbo em um carrinho, instruído a se aproximar de SCP-516 e disparar.
**Resultado:** SCP-516-1 disparou autonomamente no alvo assim que se curvou para abrir a caixa. Alvo destruído.
**Nota:** //Parece que SCP-516 pode detectar intenções hostis e armas ocultas. Pode ser valioso como dispositivo de segurança.// - Dr. ████████

**Relatório de Teste 516-01i**
**Alvo:** Dois (2) funcionários classe D (D-455, D-501) algemados juntos. D-455 recebeu uma arma antitanque, instruído a se aproximar de SCP-516 e disparar.
**Resultado:** SCP-516-1 disparou autonomamente aproximadamente 50 metros à direita do D-455. D-455 morto por um estilhaço de 8 cm na cabeça. D-501 sofreu ferimentos leves.

**Relatório de Teste 516-01j**
**Alvo:** Dois (2) funcionários classe D (D-101, D-521) algemados juntos. 2 kg de minas explosivas C4 amarradas ao D-101, instruído a se aproximar de SCP-516 e detonar o explosivo. D-101 equipado com interruptor para induzir explosão caso D-101 morra.
**Resultado:** Conforme as instruções detalhadas do Dr. ██████ para D-101, SCP-516 [DADOS EXPURGADOS]

**Relatório de Teste 516-01k**
**Circunstâncias do Teste:** Carcaça padrão substituída por [[[SCP-157-ARC]]]
**Alvo:** Um (1) funcionário classe-D (D-185), arma antitanque, instruído a se aproximar de SCP-516 e disparar.
**Resultado:** SCP-157-ARC alterou-se para [DADOS EXPURGADOS]. Ao ser carregado em SCP-516-1, [DADOS EXPURGADOS], levando à morte de D-185, bem como ██ outras vítimas. O Dr. ████████, que propôs o teste 516-01k, foi repreendido e transferido.</textarea></pre>
