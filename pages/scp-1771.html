**Titre original :** SCP-1771 - Seasonal House
**Auteur :** [[user SoullessSingularity]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 5 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1771

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les instances de SCP-1771 doivent être enfermées dans une zone clôturée d&#39;un rayon de 30 mètres. Des membres du personnel de la Fondation doivent patrouiller le long de la clôture et tout civil trouvé dans la zone confinée doit recevoir des amnésiques de Classe-C avant leur remise en liberté. Si des manifestations devaient avoir lieu dans des zones de forte densité, toutes les propriétés dans la zone clôturée doit être achetée par une société écran de la Fondation. De plus, la clôture et les patrouilles devront être remplacées par des murs et des gardes en tenue civile. Tout civil prétendant avoir la connaissance d&#39;une instance de SCP-1771 devra recevoir un amnésique de Classe-A et remis en liberté. Si un civil prétend connaître personnellement un habitant de SCP-1771, il devra être interrogé avant ledit traitement (des exceptions et procédures adéquates sont listées dans le Document 1771-A1). Tous les habitants d&#39;une nouvelle instance de SCP-1771 doivent avoir leur identité et leur santé vérifiées toutes les 3 semaines à moins qu&#39;un planning pour chaque résident de l&#39;instance a été mis en place. Ensuite, tous les habitants doivent avoir leur santé mentale et physique vérifiée annuellement à partir du jour de leur première apparition. Tout problème de santé doit être traité le plus rapidement possible sur place.

**Description :** SCP-1771 est le terme collectif désignant un ensemble de maisons démontrant le même comportement anormal. Chaque instance de SCP-1771 sera habitée par une partie d&#39;un groupe défini d&#39;entités. Les résidents des instances de SCP-1771 ressemblent en tous points à des humains. Aucun habitant n&#39;est capable de quitter une zone d&#39;un rayon de 10 mètres autour de la maison où ils vivent. Chaque instance de SCP-1771 possède ses propres horaires, les résidents changeant certains jours spécifiques de l&#39;année. Il n&#39;y a jamais plus d&#39;un habitant dans la maison à la fois hors les transferts de clés. Ce changement coïncide avec le changement de saison dans sa région. L&#39;apparition de chaque instance de SCP-1771 et leurs entités associées sont variées, sans motif récurrent apparent autre que ceux cités précédemment.

Les entités résidant dans SCP-1771 sont toutes amicales envers tout humanoïde, les invitant souvent à entrer pour participer à des activités variées, mais pas limitées à : cuisiner un repas pour &#34;l&#39;invité&#34;, préparer et servir différentes boissons (thé, limonade, chocolat chaud, etc), regarder un film ensemble, discuter, regarder les oiseaux, donner des leçons diverses (peinture, sculpture, etc) et se protéger des conditions climatiques. Toutes les entités parlent la langue principale de chaque région ; certaines sont bilingues ou trilingues. Les entités de chaque instance de SCP-1771 sont mutuellement au courant de leur existence, mais ne peuvent pas interagir entre elles. La seule communication connue entre des entités de la même maison fut sous forme de lettres manuscrites. Il n&#39;y a aucune communication enregistrée entre des instances de SCP-1771.

Si un résident d&#39;une instance de SCP-1771 offre sa clé de maison à une personne extérieure et que la clé est acceptée, la personne extérieure prendra la place du résident. Seuls les habitants les plus âgés ou malades offrent leur clé à des humains ; les plus jeunes et en bonne santé évitent généralement le sujet. Le nouveau résident n&#39;a pas besoin d&#39;être informé de la nature anormale de SCP-1771 ou être au courant de la signification du fait d&#39;accepter la clé. Après la fin du transfert de clé, l&#39;habitant original disparaîtra une fois qu&#39;il n&#39;est plus observé par un humain. Des caméras ont été capables de suivre un habitant original jusqu&#39;à ce qu&#39;il rentre dans une armoire, après quoi il avait disparu. Une fois que le nouvel habitant a accepté la clé, il n&#39;y a pas de changement dans le planning de l&#39;instance de SCP-1771 ; le nouvel habitant remplira le temps alloué au précédent. Les habitants deviennent conscient de la signification de la clé suite à son acceptation et leur attitude change (si précédemment antisocial) pour être plus amical. Jusqu&#39;à présent, il n&#39;y a eu que 2 remplacements sous surveillance de la Fondation : le premier après un accident avant que son effet ait été découvert, l&#39;autre pour tester jusqu&#39;où un résident original irait avant de disparaître.

**Addendum 1771-01 : Note du Dr R████**
&gt; Lors d&#39;une inspection de routine de SCP-1771-03 en automne, l&#39;Agent ██ annonça avoir trouvé une lettre adressée à un habitant non-existant appelé seulement &#34;le genre d&#39;homme ayant refait la déco&#34;. Lors de l&#39;entretien avec le résident actuel, il déclara que le futur destinataire de la lettre avait &#34;manqué de temps&#34; avant d&#39;éviter le sujet. L&#39;Agent ██ fut incapable de récolter plus d&#39;informations. La lettre mentionne un climat aride ne correspondant pas aux saisons de la région de SCP-1771-03. Des recherches sur les lettres trouvées dans les instances de SCP-1771 ont été demandées.

**Addendum 1771-02 : Note du Dr J██████**
&gt; Le résident de SCP-1771-09 pour la saison humide fut trouvé extrêmement malade, diagnostiqué avec une pneumonie aiguë. Une équipe médicale a été assignée à SCP-1771-09 pour le traiter en conséquence. La maladie a été lente à répondre au traitement et n&#39;a pas été guérie avant le changement programmé. Durant le traitement, le résident a suggéré au personnel médical de prendre sa clé plus de ████ fois sans succès, devenant régulièrement angoissé. Le résident est devenu de plus en plus insistant envers le personnel médical, demandant d&#39;être sous surveillance sans interruption par une infirmière et lui a demandé de prendre sa clé plus de ██ fois par jour. Il est devenu progressivement de plus en plus violent, principalement vers la fin de la saison ; il a régulièrement déplacé son propre pied à sérum pour se jeter sur le personnel médical dans le but de les forcer à prendre sa clé. La météo durant cette saison a été particulièrement imprévisible avant de se stabiliser après l&#39;avancée dans le planning. Des recherches sur l&#39;effet de la santé des instances de SCP-1771 sur la météo locale ont été demandées.
