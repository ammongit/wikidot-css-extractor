**Объект №:** SCP-1395-RU

**Класс объекта:** [[[thaumiel |Таумиэль]]]

**Особые условия содержания:** Для содержания объекта необходима герметичная камера 5х5х5 метров. Камеру необходимо охранять с помощью сотрудников &#34;Альфа&#34;, системы камер видеонаблюдения, и системы датчиков.
    Внутри камеры необходимо максимально исключить наличие любой физической энергии, в том числе света, а также исключить наличие любых предметов. 
    Уровень допуска - 5. Камеру с объектом могут посещать лишь члены Совета О5, а также уполномоченный исследователь с группой из трех сотрудников научного отдела. Посещать камеру разрешено только в специальных защитных костюмах, изготовленных на основе костюме вулканологов по технологии [УДАЛЕНО]. Сотрудники любого класса, нарушившие уровень секретности должны быть немедленно опрошены и уничтожены, согласно протоколу ██-█████-███, подписанным Советом О5 конференции ██.██.████. Также согласно протоколу о [УДАЛЕНО], сотрудники охраны должны в обязательном порядке проходить психологические беседы, чтобы быть готовыми к меметическому воздействию на их психику. Если сотрудник охраны не справляется со своим психическим состоянием, он должен быть немедленно уничтожен путем взрыва мозгового импланта дистанционно, согласно приказу №[СЕКРЕТНО], подписанным советом О5.
**Описание:** Объект представляет из себя стеклянную идеальную пирамиду с гранью 1,894 дюйма. Внутри пирамиды находятся 3 точно таких же пирамиды, пропорционально уменьшенных в 2 раза. Внутри каждой из 3 внутренних пирамид находится еще по 3 пирамиды в 2 раза меньше их, и так далее. Согласно исследованиям, это не иллюзия и количество пирамид бесконечно, ведь оно увеличивается в геометрической прогрессии. 
    Согласно анализам объекта, он состоит не из обычного песчаного стекла, а из вулканической породы - обсидиана, который по непонятным причинам утратил свою пигментацию и теперь на 97% прозрачен.
    Аномальность объекта проявляется в его возможности увеличивать количество любого тела в геометрической прогрессии. Согласно гипотезе д-ра. Мака ██ Корпача, увеличения количества тел похоже на зеркальную прогрессию, в которой отражение отражения отражения равно основному отражению, следовательно отражений больше, а объект один. Однако внутри объекта нет никакой материи, которая могла бы отражать свет, и из-за этого гипотеза доктора опровергается.
    Также д-р. Корпач выдвигал более правдоподобную гипотезу, согласно которой лучи света, проходя через несколько стекол преломляются и увеличиваются в количестве, а потом в какой-то момент сталкиваются, образовав обратную реакцию, и выходят наружу. Таким образом, любой объект, находящийся в камере с SCP-1395 увеличивается в миллиарды раз, однако, это можно зафиксировать с помощью электроники (например, видеокамеры), а человеческий глаз же воспринимает только 7 клонов. 
    Из этого делается вывод, что даже фотон света, проходящий через объект, на выходе выдает невероятно яркий свет и огромное тепловыделение. Сотрудники из научного отдела жалуются, что как только они заходят в камеру, появляется несколько их идентичных копий, которые в точности повторяют действия &#34;оригиналов&#34;, что вызывает психологический дискомфорт и разсредоточенность внимания. Также д-р. Корпач написал в одном из отчетов, что клоны нематериальны, и через них можно запросто пройти, однако все остальные функции &#34;оригиналов&#34;сохраняются.
**Приложение:** **1.****Из отчета д-ра. Мака ██ Корпача от  ██.██.██:**
//Я считаю объект невероятно опасным. С помощью него можно клонировать любой объект, любой материал, любые лучи и энергию. Также с помощью него можно клонировать оружие и деньги, использовать объект в корыстных целях. Да, возможно в наших руках ключ к бесконечной энергии и ресурсам, но объект не изучен и на 1%.//

**2.** **Протокол ████████-████ от ██.██.████, подписанный Советом О5:**//Посоветовавшись с исследователем д-м Маком ██ Корпачом, Совет О5 принимает решение: 1. Присвоить объекту класс &#34;Таумиэль&#34;. 2. Поставить уровень допуска к объекту 5. 3. Скрыть объект от СМИ и совершенно любых представителей власти и ООН. 4. Исследования объекта должны продолжаться без остановки. 5. Запрещено уничтожать объект при любых обстоятельствах, кроме угрозы нарушения секретности Фонда или глобальной угрозы человечеству.//</textarea></pre>
