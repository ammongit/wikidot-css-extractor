    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Mỗi cuộc phỏng vấn sau đây đều bắt đầu theo cùng một cách; đối tượng SCP-022-1 sẽ trở nên hết sức kích động cho đến khi nhân viên Tổ Chức trấn tĩnh/kềm giữ được chúng. Những phần này không được liệt kê trong cuộc phỏng vấn.

**Ngày:** █ Tháng 3 , 198█

**Người được phỏng vấn:** SCP-022-1-2

**Người phỏng vấn:** Tiến sĩ ██████

**Ghi chú:** SCP-022-1-2 là đối tượng thứ hai sau SCP-022-1 mà Tổ Chức thu được, đối tượng đầu tiên đã bị tiêu diệt bởi đặc vụ của Tổ Chức. SCP-022-1-2 là cơ thể một người đàn ông châu Á khoảng 54 tuổi. Ngực của nó bị khâu chằng chịt, vết tích của một cuộc đại phẫu. 

&gt; **[BẮT ĐẦU HỘI THOẠI]**
&gt; 
&gt; **Tiến sĩ ██████:** Hãy giới thiệu bản thân.
&gt; 
&gt; **SCP-022-1-2:** Tên… Tên tôi là John █████████. Cái… cái quái gì đang xảy ra vậy?
&gt; 
&gt; **Tiến sĩ ██████:** Đó là điều chúng tôi đang cố tìm hiểu, John à. Làm sao ông trở thành… như thế này? 
&gt; 
&gt; **SCP-022-1-2:** Tôi… tôi không biết. Tôi đang lái xe… về nhà từ chỗ… đừng bận tâm. Đang lái xe thì tôi gặp tai nạn.
&gt; 
&gt; **Tiến sĩ ██████:** Vậy chuyện gì đã xảy ra
&gt; 
&gt; **SCP-022-1-2:** Tôi không biết nữa! Tôi thức dậy ở đây! Làm ơn … đây chắc phải là [không dịch được].
&gt; 
&gt; **Tiến sĩ ██████:** Vậy anh nhớ là đã bị tai nạn xe hơi, sau đó tỉnh dậy ở đây trong nhà xác này? Anh có biết tí gì về chuyện làm sao anh vào đây được không?
&gt; 
&gt; **SCP-022-1-2:** Tôi không có đến đây! Anh không hiểu à! Không phải tôi! Tôi không phải tôi!
&gt; 
&gt; **Tiến sĩ ██████:** Ông không phải ông? Ý ông là sao?
&gt; 
&gt; //Lúc này SCP-022-1-2 trở nên vô cùng bấn loạn và phải được trấn áp bởi các nhân viên. Cần đến sáu đặc vụ để trấn áp do sức mạnh đáng kinh ngạc của đối tượng. Sau cùng SCP-022-1-2 bình tĩnh trở lại và cuộc phỏng vấn tiếp tục..//
&gt; 
&gt; **Tiến sĩ ██████:** Bây giờ ông có thể nói rõ ý mình không?
&gt; 
&gt; **SCP-022-1-2:** Đây. Không. Phải. Tôi. Tôi đã thấy hình phản chiếu của mình trên mặt thép. Tôi không phải là một lão già châu Á! Không phải là tôi!
&gt; 
&gt; **[KẾT THÚC HỘI THOẠI]**

Theo báo cáo cuối cùng, SCP-022-1-2 bắt đầu đập đầu vào tường. Sau khi tiếp tục bị kìm hãm, nó bắt đầu rên la những từ không thể hiểu được trong vài giờ trước khi chìm trong im lặng.ng ta không ngừng phản kháng, dù không nói được gì nữa, mãi đến sáu ngày sau mới trở nên bất động hoàn toàn. Trong suốt thời gian đó đối tượng vẫn phân hủy như một quá trình tự nhiên với xác chết. Một cuộc khám nghiệm tử thi sau phỏng vấn đã không tìm ra nguyên nhân cái chết của ông ta, vì hầu hết nội tạng đã bị lấy đi mất. Vết thương duy nhất có vẻ không thuộc về cuộc phẫu thuật trước khi chết của đối tượng là khí quản bị dập nát.


**Ngày:** █ tháng 3, 198█

**Người được phỏng vấn:** SCP-022-1-5

**Người phỏng vấn:** Tiến sĩ ██████

**Ghi chú:** SCP-022-1-5 bật dậy không lâu sau khi nhân viên D-5619 được đưa vào SCP-022 và biến mất trong đó. SCP-022-1-5 mang cơ thể của một cô bé 12 tuổi bị mất cánh tay trái và phần lớn thân người. Sau tai nạn với SCP-022-1-3, mọi đối tượng liên quan đến SCP-022-1 đều phải được kiểm soát và trấn áp trước khi tham gia phỏng vấn với những nhân viên quan trọng, SCP-022-1-5 cũng không ngoại lệ.

&gt; **[BẮT ĐẦU HỘI THOẠI]**
&gt; 
&gt; **Tiến sĩ ██████:** Hãy cho chúng tôi biết tên.
&gt; 
&gt; **SCP-022-1-5:** Lũ khốn các người đã làm gì tôi?
&gt; 
&gt; **Tiến sĩ ██████:** Xin hãy cho biết tên cô
&gt; 
&gt; **SCP-022-1-5:** Bọn mày đã làm gì?!
&gt; 
&gt; **Tiến sĩ ██████:** Chúng tôi không làm gì cô hết, giờ hãy cho biết tên cô.
&gt; 
&gt; **SCP-022-1-5:** Mày biết tao là ai mà!
&gt; 
&gt; **Tiến sĩ ██████:** Xin hãy nhắc lại đi.
&gt; 
&gt; **SCP-022-1-5:** Tao là con chuột bạch mà bọn mày vừa chơi đùa đây. Đừng có quên tao nhanh vậy chứ, Tiến sĩ Chó Chết!.
&gt; 
&gt; **Tiến sĩ ██████:** …Anh là D-5619?
&gt; 
&gt; **SCP-022-1-5:** Chính là tao đây. Và tao nói cho mày biết, lũ đần ạ, tên tao là [GIẤU TÊN]! Bây giờ hoán đổi tao lại như cũ mau, nếu không, thề có Chúa rằng tao sẽ băm nát óc mày ra đồ khốn nạn!
&gt; 
&gt; **[KẾT THÚC HỘI THOẠI]**

Lúc này Tiến sĩ ██████ hỏi SCP-022-1-5 thêm một vài câu để xác minh nhân dạng của anh ta. Dù đã được khẳng định là D-5619, vẫn không có thêm thông tin hữu ích nào từ SCP-022-1-5. Cái xác bị giam giữ trong một xà lim và bất động hai ngày sau đó. Sau ba tuần, cái xác của D-5619 lại cử động và trở thành SCP-022-1-7. Tronng một cuộc phỏng vấn ngắn, SCP-022-1-7 tự nhận mình là một bà lão 89 tuổi.</textarea></pre>
