    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Anabasis Hub
**Auteur :** [[user AndarielHalo]]

**Date de publication originale :** 24 septembre 2018
[[include credit:end]]


&gt; = [[size 150%]]//Avez-vous déjà entendu parler de Xénophon ?//[[/size]]
&gt; 
&gt; = 2005
&gt; 
&gt; = Il y a un siècle et demi, grâce à l&#39;aide d&#39;une [[[corroded-relations|certaine bienfaitrice]]], l&#39;Empire chinois sous le règne de la puissante dynastie Qing parvient non seulement à gagner la première guerre de l&#39;opium, mais également à survivre à tous les autres conflits subséquents, y compris la révolution de 1910 et la Première Guerre mondiale. Cependant, le cours de l&#39;histoire se retrouve perturbé, et lorsque le Japon envahit la Chine continentale en 1937, la plupart des puissances mondiales se rangent du côté des Japonais.
&gt; 
&gt; = Le Céleste Empire résiste aux envahisseurs et ressort de cet événement plus fort que jamais. Maintenant, les troupes Qing, dirigées par le Fils du Ciel, élargissent sans relâche leur territoire au nom de la Chine. Toutefois, certains individus ne peuvent accepter l&#39;état actuel des choses.
&gt; 
&gt; = Outre-mer, aux États-Unis d&#39;Amérique, le &#39;&#39;Parti national des civilisations occidentales&#39;&#39; a établi son pouvoir, fondant son idéologie sur les théories de la supériorité raciale et la position privilégiée des blancs dans la société. Les non-blancs vivent dans des bidonvilles et occupent les emplois les plus dangereux et sales afin que l&#39;homme blanc puisse vivre librement et confortablement. Mais cet État totalitaire présente aussi quelques avantages - le taux de criminalité a chuté à des niveaux records, la démocratie fonctionne comme elle le devrait, et n&#39;importe quel membre de la société peut vivre le rêve américain.
&gt; 
&gt; = Pourvu qu&#39;il soit blanc, bien sûr.
&gt; 
&gt; = Et dans ces conditions difficiles, la Fondation SCP continue son travail. Ayant rassemblé des personnes aux points de vue complètement différents dans le cadre d&#39;une seule organisation, la Fondation opère toujours pour assurer la protection de l&#39;humanité, le confinement des anomalies et le maintien de la normalité.
&gt; 
&gt; = L&#39;histoire commence dans une [[[mongrelization|petite école]]] de Miami, en Floride, lorsque des membres de la Fondation découvrent un [[[SCP-2084|objet]]] aux propriétés inconnues.

------
