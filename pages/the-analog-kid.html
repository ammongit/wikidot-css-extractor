    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:preview text=They turned down a side street and ducked into a nearby coffee shop — which proudly advertised itself as “Not Another Fucking Starbucks, Est. Yes” — where they sat down at a corner table to wait.]]

[[[Those Twisted Pines Hub|Central Aqueles Pinheiros Distorcidos]]] &gt;&gt; A Criança Analógica

[[include :scp-pt-br:theme:3law]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

O ar ao longo do rio estava cheio de uma névoa quente de chuva suave.

Myra Rider abriu caminho por entre a multidão de pessoas — apenas ligeiramente reduzida pelo clima — vagando enquanto esperava o USS //Blueback//. Ao longe, ela podia ver o tráfego pesado da Interestadual 5 fluindo sobre os conveses gêmeos da Ponte Marquam. Além disso, parcialmente obscurecidos pela garoa cinza, estavam os arcos verdes da Ponte Hawthorne. Se ela desse zoom e refocasse sua visão, ela poderia quase distinguir o fluxo de ciclistas correndo.

&#34;— mas as vias neurais simplesmente não existem&#34;, Alexis Norwood estava dizendo. O outro ciborgue gesticulou com a mão enluvada para uma projeção virtual de um sistema nervoso humano, que era visível apenas para as duas. Ocasionalmente, alguém atravessava ela, destruindo a ilusão da realidade aumentada.

&#34;Que tal reaproveitar algumas existentes?&#34; Myra perguntou. Ela bateu em uma seção do cérebro ilusório, fazendo-o brilhar. &#34;Não é como se precisássemos de um controle independente de sobrancelhas.&#34;

Alexis sacudiu a cabeça. &#34;Não há vias sobressalentes suficientes para isso. Não sem recorrer a Morse ou ASCII.&#34;

Os dois se esquivaram de uma manada de turistas que estavam sendo guiados em direção ao submarino, depois continuaram em direção aos fundos do edifício da OMSI.

&#34;Que é um problema porque...?&#34;

&#34;Porque então você perde qualquer vantagem possível de velocidade ou precisão que teria sido obtida de uma interface direta.&#34;

&#34;Certo.&#34; Elas pararam em frente a uma porta de funcionários. &#34;E se abandonássemos a entrada manual?&#34;

&#34;O que você quer dizer?&#34;

Myra abriu a porta e gesticulou para que Alexis entrasse. &#34;Não pense //na// interface. Faça uma tradução em tempo real do pensamento para linguagem, e depois faça um agente de software interpretar isso em instruções.&#34;

&#34;Isso é impossível.&#34; Ela pausou, e então adicionou, &#34;Bem, pelo menos com nossa tecnologia atual.&#34;

&#34;Não é por isso que estamos nos encontrando com Conrad?&#34;

Alexis balançou a cabeça levemente, cedendo ao ponto. Ela descartou a projeção virtual com um aceno casual de mão.

Elas pararam novamente quando chegaram a um beco sem saída no corredor de manutenção.

&#34;Você tem a chave?&#34; Perguntou Myra.

&#34;Claro&#34;, disse Alexis. Ela enfiou a mão no bolso e tirou uma pequena rosa em estrutura de arame. Segurando a delicada bugiganga com cuidado entre o polegar e o indicador, ela gentilmente a encaixou em um entalhe correspondente na parede de alvenaria. Então, no tom praticado de uma recitação mecânica, ela disse, &#34;Mantenha Portland Estranha&#34;.

Imediatamente, a flor de arame começou a brilhar. Rachaduras se espalharam pela parede, e a fachada de tijolos desmoronou para revelar uma barreira de trepadeiras espinhosas, que por sua vez começaram a recuar da rosa brilhante, formando um túnel coberto de espinha para outro mundo.

&#34;Depois de você&#34;, disse Alexis, colocando a chave no bolso.

As duas mulheres atravessaram o túnel e entraram em [[[three-portlands-hub |Três Portlands]]].

Três Portalnds era, paradoxalmente, o produto simultâneo da criatividade humana e da falta de criatividade. Três lugares, cada um com o nome do outro, cada um possuindo seu próprio caráter e história únicos que eram fortemente semelhantes em sua singularidade. A resultante fusão e sobreposição das dimensões de bolso adjacentes das cidades deu origem a uma marca própria de ecletismo, diferente daquelas das Portlands individuais.

O ar em Três Portlands estava impregnado com o aroma de sal e pinho. Multidões de pessoas enchiam as ruas — anartistas comprando suprimentos, parahumanos conversando enquanto tomavam café, representantes da Manna solicitando doações — para onde quer que olhasse, Myra Rider podia ver a agitação do mundo anômalo. À distância, elevando-se sobre a cidade, estava a forma sombria do Observatório de Portland.

Elas viraram em uma rua lateral — evitando o que era ou uma instalação de arte performática de uma batalha entre um mago e um robô empunhando um laser, ou uma batalha real — e entraram em um café próximo — que orgulhosamente se anunciava como &#34;Não Outra Porra de Starbucks, Est. Sim&#34; — onde elas se sentaram em uma mesa de canto para esperar.

Não demorou muito para que Conrad Trent chegasse. O ciberneticista britânico tinha um talento quase sobrenatural para aparecer exatamente dois minutos depois das pessoas que estava encontrando, não importa o quão cedo ou tarde elas chegassem. Não havia explicação para isso — era apenas uma daquelas coisas que acontecem em torno de pessoas envolvidas no paranormal.

&#34;Boa tarde, senhoras&#34;, disse ele enquanto se sentava na mesa. &#34;Como está o clima em Portland hoje?&#34;

&#34;Chuvoso com possibilidade de mais chuva&#34;, disse Myra. &#34;E Portland?&#34;

&#34;Ah, você sabe, o de sempre&#34;, ele disse com um aceno de mão. &#34;O de sempre sendo chuva, é claro.&#34;

&#34;É claro.&#34; Ela sorriu levemente enquanto tomava um gole de café. Não importa aonde você fosse, sempre chovia em Portland.

&#34;Mas chega de falar sobre o clima&#34;, disse Conrad. &#34;Eu assumo que vocês duas tenham um motivo para este encontro, então vamos ouvi-lo.&#34;

Alexis pigarreou. &#34;Certo. Queríamos pedir sua ajuda para algo. Você é a—&#34;

&#34;Eu vou ter que te parar bem aí&#34;, disse Conrad, levantando a mão. &#34;Eu já disse ao seu chefe que não estou interessado em um emprego.&#34;

&#34;Isso não é para o Anderson&#34;, disse Myra. &#34;Isso é um... projeto pessoal.&#34;

&#34;É mesmo?&#34; Ele ergueu uma sobrancelha interrogativa. &#34;E que tipo de projeto seria esse?&#34;

&#34;Telepatia eletrônica&#34;, disse Myra, com naturalidade.

A outra sobrancelha se levantou. &#34;Oh. Oh, entendo. //Esse// tipo de projeto pessoal.&#34; Ele tomou um gole de seu próprio café. &#34;Achei que a Igreja e o Anderson fossem amigos agora. Por que ele não está ajudando vocês?&#34;

As duas mulheres se entreolharam. Conrad podia ver suas mandíbulas se movendo sutilmente enquanto elas conferiam silenciosamente por meio da subvocalização.

Finalmente, Alexis se virou para ele e disse, &#34;É... complicado. [[[meeting-anderson|Desde que a MCD começou a nos apoiar]]], o Anderson tem se concentrado cada vez mais em produtos que podem ser facilmente comercializados. Geralmente, isso não é um problema — a maioria das coisas que os Maxwellistas querem são coisas que outras pessoas também usariam — eu sou a prova disso — mas não há muito apelo de mercado para uma mente coletiva eletrônica.&#34;

Myra começou a protestar. &#34;Não é uma mente coletiva, é um—&#34;

&#34;Um intercâmbio comum de pensamentos, sim, você já disse isso antes, querida. Isso não significa que ela não seja uma mente coletiva.&#34;

Myra suspirou com a irreligiosidade de sua parceira e continuou a beber seu café.

&#34;De qualquer forma, a questão é que o Anderson não concorda com isso. O que significa que temos que trabalhar com nosso próprio tempo e dinheiro.&#34;

Conrad balançou a cabeça. &#34;Certo, estou entendendo até agora. Mas por que vieram até mim? Eu não faça nenhum trabalho sério no campo há mais de uma década — não desde que a Mão de Prata se foi.&#34;

&#34;Bem, nem ninguém mais. Você ainda é o maior especialista em interfaces eletroneurais — diabos, nós ainda estamos usando seus designs de interface para nossas próteses. Se alguém pudesse construir um BCI funcional, seria você.&#34;

&#34;Você me lisonjeia&#34;, disse ele, sorrindo com o elogio. Ele bebeu o resto do café antes de responder. &#34;Claro, conte comigo. Parece que pode ser divertido.&#34;

----

Uma semana se passou antes que eles se encontrassem novamente.

&#34;Tem certeza de que estamos indo no caminho certo?&#34; Perguntou Alexis. Conrad as havia direcionado para um endereço que estava nominalmente localizado no Distrito de Lima, mas endereços tinham uma tendência de mudar em Três Portlands, especialmente na periferia.

&#34;Certeza absoluta&#34;, disse Myra. Ela contornou um grupo de artistas de rua envolvidos em um ato de malabarismo elementar, tomando cuidado extra para evitar os malabaristas de halógenos. &#34;Eu acho que me lembro dessa rua.&#34;

Alexis olhou com ceticismo para os arredores brancos como osso — quase tudo no Distrito de Lima, incluindo os edifícios e as estradas, era feito de pedra de Portland, dando ao distrito uma sensação estranhamente neoclássica. Ela não tinha certeza de como Myra conseguia diferenciar esta avenida de paredes brancas de qualquer uma das outras.

Porém, logo elas se encontraram em frente à oficina mecânica desativada onde Conrad e Myra haviam trabalhado, quase dez anos atrás. Aqui, a pedra de Portland fazia o edifício vazio parecer como se tivesse sido abandonado por um milênio em vez de uma década — com exceção da placa acima da porta, que ainda dizia &#39;Cibernéticas Mão de Prata&#39; em letras brilhantes e negrito.

&#34;Uau, fale sobre déjà vu&#34;, disse Myra. &#34;Este lugar não mudou nem um pouco.&#34;

&#34;Parece diferente por dentro&#34;, disse Conrad, aparecendo ao lado delas. &#34;A oficina foi limpa. O que o Anderson não levou, os artistas recolheram — na última vez que ouvi, a fresadora CNC estava na Reconstrução para se acostumar a construir golems de sucata.&#34;

&#34;Então por que vir aqui então?&#34; Perguntou Alexis.

&#34;Porque eu ainda possuo o contrato&#34;, disse Conrad. Ele pegou um molho de chaves de seu bolso e destrancou a porta da frente. &#34;E porque esse lugar ainda tem uma conexão ativa com a antiga rede da Prometheus.&#34;

Myra assobiou de surpresa. &#34;Essa coisa ainda está ligada depois de todo esse tempo?&#34;

&#34;Sim. Você pode agradecer aos caras da Redzone por isso. Eles têm mantido os servidores funcionando.&#34; Conrad acendeu as luzes. &#34;A maioria deles, de qualquer maneira. A [[[t-minus| sub-rede de Defesa morreu há muito tempo]]], e [[[the-bard-of-ambrose|os servidores da Divisão de Computação foram cortados meses antes do colapso acontecer]]]. Mas o resto está tudo aí.&#34;

O interior do edifício estava tão vazio quanto as ruínas clássicas com que se parecia. As lâmpadas fluorescentes que zumbiam suavemente lançavam uma forte luz sobre as pedras brancas desbotadas, dando ao lugar uma aparência estéril e sem vida. O maquinário ausente e a ausência de qualquer outra pessoa serviam apenas para ampliar as semelhanças com uma cripta.

Conrad liderou o caminho para o escritório dos fundos, que estava protegido por outra porta trancada. Esta sala estava cheia de móveis — escrivaninhas, mesas, cadeiras, uma parede inteira de armários de arquivo — tendo escapado do saqueamento dos anartistas locais. Todos os computadores foram embora, no entanto, levados por Anderson uma década atrás quando eles compraram a antiga subsidiária dos Laboratórios Prometheus.

Conrad se sentou na mesa mais próxima e tirou um laptop e um cabo de Ethernet de sua bolsa. Levou menos de um minuto para configurar o laptop e conectá-lo à rede do prédio. Logo, os três estavam olhando para a logo familiar de chama dos Laboratórios Prometheus.

{{Bem-vindo à Intranet de Funcionários dos Laboratórios Prometheus.}} A mensagem na página de login estava escrita em uma fonte monoespaçada antiga que parecia ignorante para o passar do tempo.

Conrad rapidamente se cadastrou e começou a buscar pelos arquivos antigos da empresa.

&#34;Em 98, a tecnologia de ponta era eletrodos enterrados diretamente na massa cinzenta.&#34; Ele puxou uma ressonância magnética de um cérebro com esses eletrodos embutidos para demonstrar. &#34;Um negócio bem bagunçado, esse. Certo, você consegue algumas boas resoluções, mas isso se degrada rapidamente à medida que o tecido cicatricial se acumula.&#34;

Com certeza, a imagem na tela mostrou sinais significativos de cicatrizes e rejeição de tecido, enquanto o corpo tentava eliminar os objetos estranhos incrustados em seu cérebro.

&#34;Agora isso&#34;, Conrad puxou outra imagem. &#34;era o que havia de mais moderno em 2004. Electrocorticografia - ECoG. Eletrodos cirurgicamente implantados na superfície do cérebro. Obtém uma resolução maior do que um EEG, mas não tão bom quanto implantes profundos. Penfield e Jasper estavam fazendo isso nos anos 50 para tratamento de epilepsia, mas só começamos a usar isso em interfaces neurais depois que a Prometheus se desfez. A resolução não era boa o suficiente até então, você vê.&#34;

A imagem exibida na tela mostrava um corte transversal renderizado de um cérebro, a superfície do qual continha vários eletrodos circulares.

&#34;Não é isso que estamos usando agora, no entanto&#34;, disse Alexis.

&#34;Não, vocês estão usando sensores mioelétricos e splicing de nervos. Mais fácil e seguro do que ECoG, e é tudo o que vocês precisam para as próteses que vocês estão usando. Não há necessidade de interface direta com o cérebro quando você pode apenas usar as terminações nervosas e caminhos neurais existentes. Imagino que seja por isso que ninguém fez nenhum trabalho nessas coisas desde então.&#34; Ele fechou a imagem e começou a procurar novamente.

&#34;Certo, então vamos assumir que podemos usar isso para nossa interface. Isso ainda nos deixa com o problema de traduzir ondas cerebrais em palavras.&#34;

&#34;Ah, não é verdade!&#34; Disse Conrad, levantando um dedo em interjeição animada.

&#34;Que?&#34;

Ele digitou no teclado por um momento, e então virou o laptop para que as duas mulheres pudessem ver a tela melhor. Uma única palavra estava sendo exibida com destaque no centro da tela.

= **{{[[[avatara|SAMSARA]]]}}**

Ao ver suas expressões confusas, Conrad explicou, &#34;Antes de tudo implodir, as subsidiárias de Medicina e Defesa estavam trabalhando no desenvolvimento de uma técnica para regeneração de corpo inteiro. Não sei se eles conseguiram totalmente antes do colapso — aquela informação específica estava na sub-rede de Defesa — mas eles //conseguiram// transferir com sucesso uma consciência entre cérebros.&#34;

Levou apenas um momento para que as implicações disso fossem assimiladas.

&#34;Se a consciência é transferível, isso significa que... isso significa que as ondas cerebrais são mutuamente inteligíveis entre cérebros diferentes&#34;, disse Myra.

&#34;O que significa que não precisamos traduzir as ondas cerebrais, nós só precisamos transmiti-las&#34;, disse Alexis.

&#34;Bingo&#34;, disse Conrad, parecendo satisfeito.

Os três ficaram sentados em silêncio por um tempo, contemplando e considerando essa revelação.

&#34;Nós precisaremos de uma maneira de filtrar&#34;, disse Myra. &#34;Pensamentos não são as únicas coisas codificadas nas ondas cerebrais. Haverá sinais motores, estímulos sensoriais, sinalização subconsciente, tudo. Nós não queremos transmitir isso — quem sabe o que isso poderia fazer ao receptor.&#34;

&#34;Eu aposto em marionetes&#34;, disse Conrad. Ele virou o laptop para encará-lo e começou a digitar novamente. &#34;Brincando com a outra pessoa como uma marionete.&#34;

&#34;Isso provavelmente é otimista&#34;, disse Alexis. &#34;O mais provável é que cause uma convulsão.&#34;

&#34;Ou isso&#34;, disse Conrad.

&#34;Ainda assim, isolar as ondas cerebrais que codificam os pensamentos é um problema muito mais fácil do que tentar traduzir esse sinais&#34;, disse Myra. &#34;Isso está parecendo cada vez mais ao alcance de nossa tecnologia atual.&#34;

&#34;Oh, eu não duvido que seja possível&#34;, disse Conrad. &#34;A questão é se vai ser prático ou não.&#34;

&#34;Vamos descobrir.&#34;

----

No final das contas, levou sete meses e mais de uma dúzia de pessoas diferentes para fazer exatamente isso.

Primeiro teve o problema de filtragem. Uma busca nos arquivos da Prometheus não conseguiu encontrar nenhuma pista, então eles terceirizaram a pergunta para a rede maxwellista. A solução veio de um neurocientista australiano e de um cientista da computação alemão, que, juntos, desenvolveram um algoritmo para filtrar os sinais neurais indesejados com base em padrões de comprimento de onda e frequência.

Então teve problemas de prototipagem. As ligas de alta qualidade necessárias para os eletrodos foram adquiridas de um fornecedor em Três Portlands, mas eles precisavam de equipamentos de usinagem de precisão que não podiam ser encontrados na cidade para fabricá-los — eles acabaram comprando tempo da Anderson Robóticas para usar suas instalações, depois de muita negociação.

O próximo passo foi encontrar um neurocirurgião qualificado para implantar os eletrodos e voluntários para testá-los. O primeiro foi fornecido por um expatriado russo que vivia em Maine, enquanto Alexis e Myra se ofereceram para ser o último.

Depois disso, semanas e meses foram gastos testando e depurando as interfaces. Eles tinham que estar confiantes de que poderiam obter um sinal claro dos eletrodos, de que poderiam estimular com precisão e segurança seções do cérebro com eles, de que os algoritmos de filtragem estavam funcionando corretamente — todos os problemas previsíveis tinham que ser resolvidos antes de tentarem ligar seus cérebros juntos.

Portanto, não foi até dezembro, em um raro dia de sol em todas as Portlands, que eles fizeram a primeira conexão.

Eles estavam na área de trabalho principal da oficina mecânica, que estava mais uma vez repleta de equipamentos. Uma espessa cortina preta, emprestada de um dos teatros locais, passava pelo meio da sala, dividindo-a em duas seções aproximadamente iguais. Myra e Alexis sentavam-se cada uma em uma dessas seções, em lados opostos da barreira. Uma mesa com vários laptops foi colocada perpendicularmente à cortina, atrás da qual se sentava Conrad. De lá, ele podia monitorar ambas as partes da sala e as telas de diagnóstico dos laptops.

&#34;As verificações parecem boas&#39;, disse ele. &#34;Estamos prontos para ir quando vocês duas estiverem prontas.&#34;

Myra sorriu e levantou o polegar para ele. Alexis respirou fundo e balançou a cabeça.

Conrad começou a digitar em um dos laptops. Ele parou de digitar, pausando por um momento, antes de bater com o dedo na tecla Enter da maneira mais forte e dramática que conseguia, produzindo um som de //clique// bastante satisfatório.

Myra se estremecia ansiosamente. Ela estava confiante de que a interface funcionária. Eles passaram tanto tempo refinando o design que //tinha// que funcionar. Mas havia uma dúvida mesquinha em sua mente que temia que pudesse falhar.

Alexis franziu a testa quando nada parecia acontecer. Então era isso. Assim como ela silenciosamente temia, não funcionou. A tecnologia simplesmente não era viável agora. Ainda assim, alguma parte de seu cérebro continuava a insistir que funcionaria, ela apenas tinha que ser paciente.

Conrad observava atentamente as telas de diagnóstico. As interfaces estavam falando uma com a outra, mas não havia como saber apenas pelas telas se a transmissão de pensamentos estava funcionando como planejado. Ele pressionou algumas teclas em um dos laptops e então o girou de forma que apenas Myra pudesse ver.

&#34;Oh, sagaz&#34;, as duas mulheres disseram em uníssono, enquanto a imagem mental de um elefante enchia sua mente. &#34;Você vai ver se ela está pensando em elefantes agora.&#34;

Conrad franziu a testa em alarme. As leituras exibidas das funções cerebrais superiores das mulheres haviam se tornado congruentes — seus pensamentos separados haviam se aglutinado em uma única consciência gestáltica.

A entidade que tinha sido Myra e Alexis apenas teve tempo de considerar brevemente a novidade de ouvir sua voz de duas bocas com dois pares de ouvidos antes de morrer, morta pelo pressionamento de Conrad da tecla Esc.

Myra e Alexis piscaram enquanto gradualmente se conscientizaram da ausência dos pensamentos uma da outra.

&#34;Isso foi...&#34; ambas começaram.

&#34;... estranho&#34;, terminou Alexis.

&#34;... esquisito&#34;, concluiu Myra.

Nos monitores, Conrad observou as ondas cerebrais das mulheres começarem a se descompor, voltando aos seus padrões de pensamento distintos.

&#34;Vocês duas estão bem?&#34; Perguntou ele.

&#34;Acho que sim.&#34; Disse Alexis.

&#34;Sim, eu acho&#34;, disse Myra. &#34;Alguma ideia do que aconteceu ai?&#34;

&#34;Uh, parece um loop de feedback&#34;, disse Conrad, digitando furiosamente. &#34;Nós não levamos em consideração a possibilidade de detectar sinais recebidos. Basicamente, as interfaces continuaram retransmitindo o mesmo conjunto de pensamentos entre vocês duas até que eles simplesmente meio que... fundiram.&#34;

&#34;O que teria acontecido se você não tivesse cortado a conexão?&#34; perguntou Alexis.

&#34;Não tenho certeza. Talvez nada. Parece que o loop de feedback quebrou depois que seus pensamentos se tornaram coerentes.&#34; Ele riu sem humor. &#34;Boa coisa também, ou poderia ter fritado seus cérebros. //Isso// teria acabado com sua mente coletiva nascente bem rápido.&#34;

Eles todos ficaram parados em silêncio por um momento, imaginando qual seria o próximo passo.

&#34;Então eu suponho que a questão seja&#34;, finalmente disse Conrad. &#34;Isso é um bug, ou um recurso?&#34;</textarea></pre>
