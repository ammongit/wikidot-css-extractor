**Item nº:** SCP-2072

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Pelo menos um funcionário da Fundação (designado Nível 1-SCP-2072 ou maior) deve estar presente e munido de uma arma secundária padrão em todos os momentos. O acesso a SCP-2072 é restrito do público em geral.
 
Instâncias de SCP-2072 devem ser cobertas com materiais opacos e à prova d&#39;água o tempo todo. Se o revestimento de instâncias SCP-2072-8 a SCP-2072-22 for alterado ao ponto em que o texto em tais instâncias é legível, funcionários que substituírem os revestimentos devem ser administrados amnésticos imediatamente após dita substituição.
 
Após a próxima mudança no cargo de primeiro-ministro de Montenegro, o funcionário designado exumará o cadáver enterrado sob SCP-2072-8 e coletará uma amostra suficiente para testes genéticos para garantir a precisão contínua de SCP-2072.

**Descrição:** SCP-2072 é o antigo Parque Memorial de Animais de Estimação Jardim do Amor, localizado aproximadamente uma milha (1,6 km) ao sul de ████████, Flórida, Estados Unidos. Após a descoberta de restos humanos sob a seção nordeste das lápides em 1977, a Força-Tarefa Móvel Local 352-Lamedh (“Batedores de Toco”) da Fundação assumiu o controle da área para investigar. Depois de descobrir que quatro dos cadáveres localizados no cemitério eram geneticamente idênticos e enterrados com o mesmo nome, a Fundação abriu um Sítio de Contenção Provisória no local.
 
O significado completo de SCP-2072 não era conhecido até junho de 1991, quando uma verificação de rotina dos registros genéticos de líderes políticos internacionais descobriu que o primeiro-ministro de Montenegro Milo Đukanović (nascido em 1962, primeiro-ministro de 1991–98, 2003–06, 2008–10 e 2012–presente [a partir de ██-██-2014]) foi uma correspondência genética e de nome para o primeiro, terceiro, quinto e sétimo cadáveres localizados em SCP-2072, cujas lápides são designadas SCP-2072-1, -3, -5 e -7. As lápides e cadáveres refletem corretamente os titulares do cargo de primeiro-ministro de Montenegro desde a dissolução da ex-Iugoslávia até os dias atuais. Como SCP-2072-8 até SCP-2072-22 representam potencialmente futuros primeiros-ministros de Montenegro, e SCP-2072-1, -2, -3, -5, -6, -7 e -23 contém datas de morte e cadáveres de figuras políticas ainda vivas, as informações sobre SCP-2072 devem ser estritamente controladas para evitar possíveis problemas de causalidade.

**Lista de lápides anômalas localizadas em SCP-2072:**

|| **SCP-2072-1** || Milo Đukanović || O Contrabandista de Nikšić || 15-2-1962 || ██-██-████* || //Primeiro-Ministro em quatro ocasiões não consecutivas, e atualmente servindo desde ██-██-2014. Esta lápide e cadáver parecem representar seu mandato como primeiro primeiro-ministro de Montenegro após a dissolução da Iugoslávia, de 1991 a 1998. O título pode se referir a alegações (não comprovadas) de atividade criminosa organizada.// ||
|| **SCP-2072-2** || Filip Vujanović || O Homem Desprotegido || 1-9-1954 || ██-██-████* || //Primeiro-Ministro de 1998 a 2003, atualmente servindo como Presidente de Montenegro a partir de ██-██-2014. O título pode se referir à sua recusa em viajar com guarda-costas ou segurança. Cadáver exibe sinais de ███████ ██████.// ||
|| **SCP-2072-3** || Milo Đukanović || O Contrabandista de Nikšić || 15-2-1962 || ██-██-████* || //Cadáver geneticamente idêntico a SCP-2072-1.// ||
|| **SCP-2072-4** || Željko Šturanović || O Aderente Ferido || 31-1-1960 || 30-6-2014 || //Primeiro-Ministro de 2006–2008. Sua renúncia por câncer de pulmão e a assinatura do documento que dá início à adesão de Montenegro à União Europeia podem ser a fonte do seu título.// ||
|| **SCP-2072-5** || Milo Đukanović || O Contrabandista de Nikšić || 15-2-1962 || ██-██-████* || //Cadáver geneticamente idêntico a SCP-2072-1.// ||
|| **SCP-2072-6** || Igor Lukšić || O Peão || 14-6-1976 || ██-██-████* || //Primeiro-Ministro de 2010 a 2012, época em que era o chefe de governo mais jovem do mundo. O título pode se referir à insistência dos oponentes de que ele foi muito influenciado por ex-líderes de partido.// ||
|| **SCP-2072-7** || Milo Đukanović || O Contrabandista de Nikšić || 15-2-1962 || ██-██-████* || //Cadáver geneticamente idêntico a SCP-2072-1.// ||
|| **SCP-2072-8** || █████ ████████* || O Burocrata Secreto || ██-██-████* || ██-██-████* || //Nome, data de nascimento e genética coincidem com atual membro da maioria parlamentar montenegrina.// ||
|| **SCP-2072-9** || ███ ██████* || A Velha Guarda || ██-██-████* || ██-██-████* || //Nome, data de nascimento e genética coincidem com o atual prefeito de █████████.// ||
|| **SCP-2072-10** || ██████ █████ ████████ || O Reformador || ██-██-████* || ██-██-████* || //Nome, data de nascimento e genética coincidem com atual membro da minoria parlamentar montenegrina.// ||
