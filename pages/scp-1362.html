**Ítem #:** SCP-1362

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se ha designado una zona de un kilómetro cuadrado en Groenlandia como el área de contención de SCP-1362. El personal emplazado en el exterior de esta zona debe vigilar los movimientos diarios del SCP-1362-1 y cualquier cambio en el humo que produzcan. El personal de seguridad debe impedir el paso a los intrusos, y se han colocado señales de advertencia de minas terrestres en un radio de 3 kilómetros alrededor de SCP-1362.

El personal de la Fundación debe suprimir cualquier informe sobre las señales de humo provenientes de SCP-1362, y propagar rumores en las poblaciones cercanas de que estas señales son producidas por aficionados a la supervivencia. Cualquier sujeto que vea el fenómeno asociado a SCP-1362 será detenido, entrevistado y se le administrarán amnésticos Clase C antes de liberarlo en su hogar. 

**Descripción:** Se designa SCP-1362 a un área de 500 metros cuadrados situada en el interior de Groenlandia. Un cubo compuesto de grafito, que mide 12cm x 12cm x 12cm está situado en el centro de SCP-1362. Hay un pequeño círculo grabado en la parte superior de este cubo.

Se designa SCP-1362-1 a 6 figuras humanoides que se manifiestan al interior de SCP-1362. Las instancias de SCP-1362-1 miden 1,6 metros de altura y pesan 72 kilogramos. Cada una de ellas está vestida con una camisa, pantalones y sandalias negras, sin marcas visibles u otras señales de identificación. La parte superior del cuerpo de todas las instancias de SCP-1362-1 producen constantemente un humo negro y espeso, que oscurece sus rostros y torsos superiores. 

Cuando están activas, las instancias de SCP-1362-1 intentarán hacer señales a cualquier transporte que pueda ver, saludando a cualquier vehículo de la Fundación que llegue o al personal estacionado alrededor de su área de contención. Además de saludar, las instancias de SCP-1362-1 extenderán los pulgares, silbarán e intentarán bloquear la salida del vehículo rodeándolo. Las instancias de SCP-1362-1 no saldrán de su área de contención para perseguir a estos vehículos.

Cuando no hay vehículos presentes en el exterior de la zona de contención, las instancias de SCP-1362-1 caminarán lentamente a lo largo del perímetro o del interior de SCP-1362, tomando notas de la zona circundante. Cada instancia categoriza diferente información sobre la topografía circundante. Una vez cada 24 horas, todas las instancias se reunirán en la roca de granito en el interior de SCP-1362, y enviarán una cadena de señales de humo en el aire en forma de caracteres ingleses, formando mensajes. 

||~ Instancia ||~ Comportamiento ||
|| SCP-1362-A || SCP-1362-A caminará lentamente a lo largo del perímetro del SCP-1362, transmitiendo señales de humo que se transcriben a observaciones en inglés sobre sus alrededores y produciendo una cantidad significativamente menor de humo no comunicativo. || 
|| SCP-1362-B || Se desplaza a lo largo del suelo de SCP-1362, informando acerca de la composición de la capa superior del suelo, la tasa de descomposición de cualquier materia orgánica bajo el suelo, y la tasa de deriva continental experimentada por Groenlandia. ||
|| SCP-1362-C || Comentará la calidad y la composición de la atmósfera en SCP-1362, y cualquier cambio notable en su composición. SCP-1362-C notará cualquier gas extraño que encuentre, y dará nombres personalizados a las bolsas de gas inusuales. || 
|| SCP-1362-D || SCP-1362-D es completamente silencioso, pero reacciona a cualquier sonido persistente o inusual que se produzca dentro o fuera de SCP-1362. Parece ser atraído por ruidos fuertes y repentinos más que por los realizados por la vida silvestre presente, y se ha vuelto menos reactivo a los ruidos esperados desde que SCP-1362 está en contención. || 
|| SCP-1362-E || Consume el suelo, la vida vegetal y cualquier producto no orgánico comestible que entre en SCP-1362, comentando su textura y valor nutritivo, y especulando sobre cómo podría utilizarse si se cocinara u horneara. Si consume materiales peligrosos, SCP-1362-E comentará sus síntomas y cualquier sensación inusual que experimente. Si consume un material mortalmente peligroso, SCP-1362-E excretará repentinamente todo el material peligroso por un orificio en lugar de morir. ||
|| SCP-1362-F || Especula sobre las posibilidades de cambios repentinos en las condiciones climáticas, sobre la vida prehistórica que emerge repentinamente de los bosques que rodean a SCP-1362, que es llevada a una nueva ubicación, la tierra que hay debajo de ella abriéndose y causando que SCP-1362 caiga en el núcleo de la tierra, y sobre otras situaciones fantásticas. ||
