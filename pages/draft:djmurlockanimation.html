+ ##red|SCP-1108-RU - У стен есть уши##

Объект №: SCP-1108-RU

Класс объекта: Безопасный

Особые условия содержания: SCP-1108 следует хранить в сейфовой ячейке H-J-15 в зоне 17, доступ к объекту и его использованию разрешён сотрудникам с 3 уровнем допуска и выше. Наносить любые письменные изменения на объект запрещено. (Читайте приложение 1108-1)

Все проведённые опыты следует полностью протоколировать. Не следует отрывать SCP-1108 от стены во время проведения опытов. Исследовательские группы могут запрашивать дополнительный бумажный скотч на свое усмотрение.

Описание: SCP-1108 это листок бумаги формата А4 с неопознанным символом справа снизу листа. SCP-1108 не проявляет каких-либо видимых аномальных свойств до помещения его на стену с помощью бумажного скотча. При помещении объекта на стену на SCP-1108 появляется аббревиатура &#34;Н.П.«УСЕУ»&#34;, значение аббревиатуры остаётся неизвестным, через 5 секунд после появления надпись исчезает оставляя SCP-1108 без видимых изменений на случайное время время от 15 минут до 20 часов. В случайное время после активации SCP-1108 на объекте появляются надписи идентичные словам когда-то сказанным в пределах помещения на стенах которого объект находится.

Обнаружение: [ДАННЫЕ УДАЛЕНЫ]

Приложение 1108-1: Сотруднику D класса было приказано написать на объекте любую надпись по его желанию, как только D-65358 коснулся объекта ручкой сотрудник ощутил резкую боль в руке из-за чего выронил ручку. Медицинский осмотр не показал никаких травм.

+ ##red|SCP-1386 - вечный революционер##

Класс объекта: Кетер

Особые условия содержания: Держать в комнате 8x8 метров, обязательно в комнате должна находиться коммунистическая символика, сотрудники могут заходить только в небольших группах до 3х человек, объекту требуется кровать, стол, стул, листок и ручка, ОБЯЗАТЕЛЬНОЕ наличие коммунистической литературы.

Описание:Scp-1386-Ru - Это человек обычной внешности который прибыл в фонд из Российской федерации. Его внешность постоянно меняется, но ученые фонда нашли способ остановить изменения данного организма, но лишь ненадолго. Объект никогда не пытался сбежать, поэтому особых мер фонд не принимал по отношении к нему. Обычно объект Scp-1386-Ru читает ком. литературу или ходит кругами по комнате и рассуждает о новом социалистическом государстве. В случае если он будет иметь зрительный контакт с более чем 3мя сотрудниками, он захватывает их разум на время от 6 до 10 минут, и в течении этого времени в их мозг летит огромное количество пропаганды. После истечения времени группа людей считает себя ярыми социалистами, и что Scp-1386-Ru новый вождь пролетариата. В случае такого воздействия сотрудников подверженных влиянию объекта нужно немедленно ликвидировать. Опасность объект представляет в том, что он попытается свергнуть правительство страны в которой он находится. Учёные фонда изучают его воздействие на мозг человека, пока что результатов не много. В случае нарушения условий содержания, объект входит в ярость, и начинает воздействовать на каждого кого он увидит.

Приложение:Документ SCP-1386-Ru
Заметки о SCP-1386-Ru, записанные доктором Лайт

██.██.████
Особь SCP-1386-Ru особь пришла в ярость по причине █████ и захватила разум четырёх объектов Класса-D, и оказывало сопротивление в задержании. Во время попытки номер-███ по поимке объекта, он убил █, сотрудников Класса D, и ранил одного сотрудника Класса C.
Объект был помещён в камеру, а его &#34;подданные&#34; уничтожены.










+ ##red|SCP-009-UA - GOLD карта##

Объект №: SCP-009-UA
Класс объекта: Безопасный Евклид

Особые условия содержания: На данный момент SCP-009-UА не представляет угрозы для жизни. Однако в связи со специфическими свойствами объекта, доступ к нему осуществляется с разрешения хотя бы одного научного сотрудника с уровнем доступа 3 и выше. SCP-009-UA должен храниться в контейнере 10х10х5 сантиметров, в хранилище SCP объектов класса &#39;&#39;Безопасный&#39;&#39; Зоны UA-80. SCP-009-UA должен храниться в контейнере 10х10х5 сантиметров, в хранилище SCP объектов класса &#39;&#39;Евклид&#39;&#39; Зоны UA-80. Для непосредственного контакта с объектом используются только сотрудники класса D.

Описание: SCP-009-UA внешне напоминает банковскую VIP карту типа GOLD. Объект был обнаружен в ходе финансовых проверок осуществляемых в банке ██████, что в дальнейшем это привлекло внимание ДФС Украины, где работал агент Фонда под прикрытием. Объект был успешно захвачен и доставлен в фонд. Аномальные свойства SCP-009-UA состоят в том, что, с помощью него, можно осуществить безналичный расчет везде, где для этого имеются соответствующие условия. К SCP-009 привязан банковский счет в банке, далее обозначенный как SCP-009-1-UA. Баланс счета все время равен нулю (0), однако несмотря на это SCP проводит успешные расчетные операции. Регулярно на SCP-009-1-UA зачисляются средства от неизвестного источника, перед осуществлением платежной операции. Попытки Фонда отследить этот источник на сегодняшний день не принесли результата.

Приложение к описанию на основе экспериментов: Дальнейшие опыты с SCP-009-UA выявили ряд следующих особенностей. При использовании SCP в течение длительного промежутка времени, у обладателя объекта возникают ранние симптомы ониомании. Субъект пытается как можно чаще и больше совершать покупки самых различных товаров/услуг, даже если потребность в этом отсутствует. В случае постоянного использования объекта для бесконтактной оплаты, техническое оборудование, использованное в этой процедуре, с наибольшей вероятностью выйдет из строя.

Приложение: Описание инцидента 1/1.

Недавно по результатам служебного расследования был обнаружен несанкционированный доступ к хранилищу SCP объектов класса &#39;&#39;Безопасный&#39;&#39; зоны UA-80, было выявлено, что д-р Вовк и его ассистент Павленко в период с ██ по ██ провели █ несанкционированных экспериментов с SCP-009-UA и осуществили с его помощью ██████ операций по оплате различных товаров и услуг. Инцидент помог предотвратить сотрудник службы безопасности ████████, который заметил очередную попытку незаконного проникновения в хранилища . В рамках расследования было установлено, что виновники инцидента не смогли подробно объяснить причин своего поступка. Главным начальником по проведению экспериментов с SCP-009-UA был назначен д-р Коваленко. На основе дальнейших опытов объект был переквалифицирован в класс Евклид.

Приложение: Протокол экспериментов с SCP-009-UA.

Примечание: Гм, похоже техника тоже страдает от влияния карты. Надо будет это проверить. - Д-р Коваленко.

Привлеченный персонал: Д-р Коваленко; сотрудник D-233.
Ход проведения: в Течение недели D-233 использовал объект для оплаты различных товаров/услуг, используя различные технические расчетные системы. Результатом стало развитие у D-233 первых симптомов ониомании и поломка большинства устройств.
Примечание: Что ж, получается я был прав. - д-р Коваленко.

На основе этих опытов были пересмотрены ОУС, а так же переквалифицирование класса объекта.

Приложение №1: Решение директора Зоны ██

Решение директора Зоны ██ - доступ к объекту допускается только с разрешения хотя бы одного научного сотрудника с 3 уровнем доступа и выше.

Приложение №2: Решение Совета О5

Принимая во внимание относительную безопасность объекта, а также его полезные свойства, Совет О5 приняла решение о возможности использования объекта в случае, если Фонду экстренно потребуются денежные средства. В таком случае следует действовать по протоколу T009-defaultX-ua, подробности которого доступны только сотрудникам с уровнем допуска 4/009-UA и выше.

Footnotes
1. Ониомания (от греч. Ὤνιος «для продажи» + μανία «безумие») – состояние человека, при котором у него присутствует непреодолимое и навязчивое желание покупать что-либо независимо от необходимости это делать и без малейшего анализа последствий самого процесса.

Кто нибудь помнит как эта штука называется - рассказ

Вы знаете, что такое █████? █████ - это такая мелкая и неважная штука, которая очень сильно облегчает жизнь человечеству, но при этом практически никто не знает как она называется. А знаете, что будет когда окажется, что название этой штуки несет в себе меметический эффект? Конец света класса AK.

Начиналось все с простых интернет-постов, рассказывающих об этой штуке. Затем в дело пошло телевидение. Фонд не воспринимал это всерьез. Считалось, что это самое обычное общественное помешательство и никакой реальной угрозы это не несет. Люди доставали друг-друга, рассказывая о недооцененном изобретении. Под постоянными напоминаниями мало кто продержится, поэтому Фонд тоже оказался заражен.

Когда большая часть человечества уже была под влиянием, люди начинали устраивать различные сходки, концерты, ярмарки и т д, целью которых было укрепление знаний об ██████. Люди бросали свои дела и уходили на мероприятия. Из-за этого начали происходить нарушения условий содержания объектов. Персонал зон просто уходил с рабочих мест. Оставались лишь те, кто имел высокую меметическую защиту, как я. Мы боролись не только с нарастающим хаосом, но и с полной отрешенностью тех, кого Фонд должен защищать. Люди собирались в кучки, где их спокойно убивали сбежавшие объекты, которых невозможно остановить силой парой сотрудников.

За пару дней человечеству был нанесен огромный урон, а различные аномальные объекты полностью вырвались на свободу, захватив наш мир.

Кажется именно поэтому █████ был тем изобретением, которое осталось в тенях истории. Не знаю, специально ли, но не допустите того, чтобы у шнурков была еще одна отдельная часть.

Шнурки целые, только шнурки, никаких дополнительных частей у них нет.

Пусть так думает человечество.

Пора откатывать время. Не бойтесь, я скрою мемагент.

Последний сотрудник.










+ ##red|SCP-1287-ru - Обжора##

Объект №: SCP-1287-RU
Класс объекта: Евклид

Особые условия содержания: SCP-1287-1 должен находиться в камере 5х5х4 метров, состоящей из звукопоглощающих материалов. В камере всегда должны находиться украшения (предпочтительней ожерелья из жемчуга) себестоимостью не менее 1000000 $, но не более чем 1500000 $. Стены камеры содержания должны быть обставлены золотыми слитками толщиной 20 см.

Описание: SCP-1287-1 представляет из себя большую антропоморфную свиную голову с парой конечностей, выходящих из нее. Рот и зубы особи схожи с человеческими. Конечности, растущие из &#34;тела&#34;, частично идентичны ногам свиньи. Так как масса особи равна ~300 кг, SCP-1287-1 никаким образом не сможет сдвинуться с места при помощи своих ног. Особь не владеет человеческой речью, а также не понимает ее.

Особь находится в состоянии покоя, если в радиусе 5 метров от него находятся украшения общей себестоимостью не менее 1000000 $, но не более 1500000 $(см Инцидент 1287-1). Если же данные условия не выполнены, то через некоторое время SCP-1287-1 &#34;просыпается&#34; и начинает истошно визжать. Визг может достигать громкости в 160 децибел. Попыток взять интервью не предпринималось, вследствие этой особенности.

Через равные промежутки времени (каждый месяц) из под жировых складок SCP-1287-1 выходят особи SCP-1287-2 (обычно выходит не более 10 особей). Они забирают так много украшений, как смогут и скрываются в SCP-1287-1. При этом, масса особи SCP-1287-1 ни каким образом не изменяется.

SCP-1287-2-общее обозначение для антропоморфных свиней, которые иногда выходят из SCP-1287-1. Данные особи способны к прямохождению. Они свободно используют их передние ноги в качестве рук (хотя копыта сильно ограничивают их). Все попытки задержать или допросить особь SCP-1287-2 приводили к вспышке жестокости с их стороны. Вскрытие особи показало, что они имеют анатомию, немного схожую с человеческой.

История обнаружения: ██.██.2018 по сообщениям о &#34;странной, постоянно визжащей свинье&#34;, появившейся в деревне ███████, были отправлены 2 агента, которые нашли и поставили на содержание SCP-1287-1. Все свидетели были опрошены, а затем обработаны амнезиаками класса А. По словам гражданских лиц:&#34;SCP-1287-1 был подброшен госпоже █████, у которой был украден сын 2 года назад&#34;. К особи SCP-1287-1 прилагалось письмо, с которым можно ознакомиться ниже.

Открыть

Инцидент 1287-1: 13.██.2019 когда в камеру содержания были добавлены украшения себестоимостью 500000 $ (в камере содержания на данный момент находилось украшений себестоимостью ~1000000 $) из под складок SCP-1287-1 вылезло более 100 особей SCP-1287-2 и окружили его. Они начали напевать одну и ту же &#34;дразнилку&#34; в сторону SCP-1287-1.
&lt;НАЧАЛО ЗАПИСИ&gt;

SCP-1287-2: [хором] Жадина Свинятина, соленный огурец. На полу валяешься, никто тебя не ест.

(на протяжении 10 минут особи SCP-1287-2 напевают эту &#34;дразнилку&#34;)

(спустя 10 минут SCP-1287-1 &#34;просыпается&#34;, затем начинает плакать и истошно визжать)

(визг достигает громкости &gt;260 дБ)

(камера и звукозаписывающее оборудование уничтожено)

&lt;КОНЕЦ ЗАПИСИ&gt;

Приложение 1287-1: во время экспериментов с другими украшениями для содержания SCP-1287-1 было обнаружено, что визг особи почти не проходит через золотые слитки толщиной не менее 20 см. Ниже приведен список экспериментов.

Скрыть
Украшения: золотые кольца (10 карат)
Общая себестоимость: 1000000 $
Результат: SCP-1287-1 через 20 минут начинает визжать (громкость 120 дБ)
Примечание: кажется, кольца не эффективны при содержании SCP-1287-1. Попробуем что-нибудь другое.

Украшения: бриллианты
Общая себестоимость: 1000000 $
Результат: SCP-1287-1 через 10 минут начинает визжать (громкость 150 дБ)
Примечание: хорошо, бриллианты еще менее эффективны.

Украшения: жемчуг
Общая себестоимость: 1000000 $
Результат: SCP-1287-1 через час просыпается и начинает визжать (громкость 80 дБ)
Примечание: мы на верном пути, друзья.

Украшения: жемчужные ожерелья
Общая себестоимость: 1000000
Результат: SCP-1287-1 не проявляет никакой активности
Примечание: Обновление ОУС

Примечание: данный эксперимент был проведен д-ром █████, с целью узнать, как реагирует SCP-1287-1 на другие предметы роскоши, которые не являются украшениями.

Украшения: золотые слитки
Общая себестоимость: 1000000 $
Результат: SCP-1287-1 сразу же начинает истошно визжать (громкость 200 дБ). Слитки, расставленные вокруг SCP-1287-1, поглощают большое кол-во звука.
Примечание: Обновление ОУС

SCP-1388-ru должен постоянно находится в закрытой камере без доступа света т.к. это не дает возможость ориентироваться в пространстве

SCP-1388-ru это постоянная угроза конца света. Данная сущность способна на все вышеперечисленное и большее. Ее невозможно контролировать и она рано или поздно изживет все и вся.

SCP-1388-RU представляет собой сущность вид которой подстраивается под каждого наблюдателю по разному. Обычно вселяется в тела людей что бы получать выгоду для себя т.к вселяясь в человека SCP-1388-ru получает контроль над телом и мыслями человека, что предоставляет большую опасность для Фонда и не только. Способности данной сущности невозможно контролировать, а саму сущность невозможно поставить на содержание, т.к. при всех 7 попытках условия содержания были нарушены. Данную аномалию прозвали Пожирателем мечт в прочем сущность сама об этом сообщала во время допроса. SCP-1388-ru пожирает самое ценное в людях, это их мечты и все это делается для того, что бы реализовать свою, и изжить все на своем пути.

Описание: В ходе интервью с Д-р. Тайлером Шаффелдом было установлено, что он имеет доступ к мыслям SCP-1388-ru, но не способен на них влиять. Так же он указывал на то, что перестал спать, из-за чего ему кажется, что его рассудок постепенно угасает и ему становится тяжелее контролировать SCP-1388-ru. Так же он заявил, что периодически впадает в бесконтрольное состояние и нечего не помнит о своих действиях, что приводит к большим трудностям т.к. Д-р. Тайлер Шаффелд имеет свободное передвижение по Зоне██.

**Объект №:** SCP-1108-RU

**Класс объекта:** ##orange|◉## [http://scp-ru.wikidot.com/euclid Евклид]

**Особые условия содержания:** 

**Описание:** [[div class=&#34;rimg&#34;]]  
[[image shahmati.jpg width=&#34;150&#34; ]]
[[span]]Объект после 100 минут игры[[/span]]
[[/div]]
SCP-1108-RU является шахматной доской стандартных размеров( 43x43 см.) бежево-коричневого цвета, с неизвестными символами нацарапанными на дне. Доску и фигуры невозможно повредить. Игра на SCP-1108 вызывает ускоренный процесс биологической смерти, занимающий чаще всего около 2 часов. Субъект можно вывести из комнаты в которой он может осуществлять прямой зрительный контакт с SCP-1108 во время первых 20-30 минут игры, однако SCP-1108-1 после &#34;назначения&#34; остаётся на своём месте до самой смерти. Ускорение процесса биологической смерти не распространяется на SCP-1108-1. Объект может корректно функционировать только если:
&gt; 1. На данный момент есть живой &#34;назначенный&#34; SCP-1108-1(далее S-1-1)
&gt; 2. Объект находится на специальном столе[[footnote]]См. Протокол постановки на содержание[[/footnote]].


Если оба условия выполнены, при прямом зрительном контакте человека с S-1-1, субъект сядет на стул со стороны белых фигур и будет вести игру до смерти S-1-1/самого субъекта, либо до поедания всех фигур(случается крайне редко).

В случае же отсутствия S-1-1, при прямом зрительном контакте человека с объектом, субъект сядет на стул со стороны чёрных, и станет S-1-1. 

**После начала игры**:
Во время игры, субъект и S-1-1 первые 20-30 минут будут делать осмысленные действия по правилам игры, однако чаще всего упуская возможность &#34;поедания&#34; фигуры противника. Во время игры, у S-1-1 и субъекта наблюдается повышенная активность мозга. 
После 30 минут с начала игры, в поведении S-1-1 и субъекта наблюдаются первые аномалии, в количестве не выше трёх из данного списка:
&gt; 1. Конём(если он не был съеден до этого) начинают ходить как пешкой(самая частая аномалия аномалия)
&gt; 2. Королевой(если не была съедена до этого) начинают ходить как башней(самая  частая аномалия)
&gt; 3. Королём начинают ходить только вверх и вниз(редкая аномалия)
&gt; 4. Пешками(если не были съедены до этого) начинают ходить как королём
&gt; 5. Королём перестают ходить вообще(редкая аномалия)
&gt; 6. Королевой(если не была съедена до этого) начинают ходить перемещая фигуру в любую точку доски(очень редкая аномалия)
Другие аномалии либо не были обнаружены, либо не были постоянными.


После 40 минут с начала игры, S-1-1 и субъект перестают реагировать на какие либо внешние раздражители, если субъект/S-1-1 покинули свой стул, они поспешат вернуться на своё место, игнорируя какие-либо препятствия.
Также у S-1-1 и субъекта начинают наблюдаться первые серьёзные аномалии, такие как:
1. Возвращение съеденных фигур обратно на поле
2. Субъект и S-1-1 иногда могут кидать фигуры об стену
3. Наблюдается ухудшение самочувствия субъекта

По прошествии 60 минут с начала игры, игроки начинают двигать фигуры не соответствуя каким-либо правилам. Температура субъекта падает о 35.8^^°^^C, однако других аномалий не наблюдается.

Через 100 минут после начала игры, у субъекта наблюдаются судороги и падение температуры до 33.2°C

По истечении 120 минут, субъект падает замертво. Процесс разложения также ускоряется, и проходит за 3 часа.

**Объект №:** SCP-1252-RU

**Класс объекта:** ##orange|◉## [http://scp-ru.wikidot.com/euclid Евклид]

**Особые условия содержания:** 
--Не требуется--  Исключительно запрещено подпускать к объекту людей, причинившим вред животным семейства кошачьих/собачьих, см. Эксперимент №3.
Любые попытки навредить аппарату должны быть предотвращены.

**Описание:** 
SCP-1252 представляет собой кофейный аппарат, покрашенный в тёмно-коричневые тона. На лицевой стороне аппарата, над монетоприёмником находится записка: &#34;Брось монетку и узнай чего ты заслужил :)&#34;
Экспериментальным путём было выявлено, что при попытке повредить аппарат, SCP-1252 выдаёт разное количество тротила, однако как объект находит какое количество тротила нужно выдать - неизвестно. 

Вместо отверстия для стакана находится металлический шлюз, в 10 см. толщиной. За шлюзом находится рука из белого пластика.
Аппарат принимает исключительно пенни.


**Принцип работы**
После того как в монетоприёмник была заброшена монета, шлюз открывается, и из него высовывается пластиковая рука, держа в руках то, что по мнению SCP-1252 заслужил тот, кто заплатил(далее SCP-1252-1)
Если же SCP-1252-1 пытается забрать кто-то другой, рука заезжает обратно в аппарат, а шлюз закрывается. После этого, аппарат не будет принимать деньги, пока предыдущий заплативший не подойдёт к аппарату, что-бы взять предмет. Каждый человек может использовать SCP-1252 лишь раз.

Во время экспериментов, была выдвинута теория что SCP-1252 разумен, хоть и подтверждается она лишь косвенно, так как объект не вступает в какой-либо диалог, а лишь прикрепляет записки к некоторым SCP-1252-1.

**Объект №:** SCP-1072-RU

**Класс объекта:** ##green| [[span style=&#34;background-color:light_green&#34;]]  ◉[[/span]]## [http://scp-ru.wikidot.com/safe Безопасный]

**Особые условия содержания:** Не требуются. Над субъектами, имеющими SCP-1072, нужно вести наблюдение. При обнаружении попытки использования SCP-1072 по его прямому назначению, объект нужно немедленно изъять, а обладателя подвергнуть дисциплинарному взысканию/устранению.

**Описание:** SCP-1072 представляет собой бардовую книгу в кожаной обложке, с названием нанесённым золотой краской. Содержание объекта отражает название, им являются 100 способов вызвать события класса К при помощи окружающих SCP-1072 других объектов и/или предметов. Содержание не превышает 200 страниц, и никогда не бывает меньше 50. В конце каждого способа написано &#34;Наслаждайтесь!&#34;.

Объект изменяется в зависимости от окружающих его объектов в радиусе 2-3 километров, способных вызвать события класса К. SCP-1072 не меняет содержание в открытом состоянии. 

Ни на титульном листе, ни на фронтисписе не указаны авторы или год издания, лишь издатель -- //&lt;&lt;I.S. Corp&gt;&gt;//.
