[[include component:credit-button]]
**Artikel:** SCP-1157 – Sich gabelnder Mann
**Autor:** [[*user Ink Asylum]] 
**Original:** https://www.scp-wiki.net/scp-1157
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1157

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1157 sind in separaten 3 m x 2 m x 3 m großen Quartieren zu halten, die mit einem sicheren Gemeinschaftsbereich in Sektor-07 verbunden sind. Die Ausgangssperre ist jeden Abend um 23:00 Uhr EST bis 6:00 Uhr des folgenden Morgens durchzusetzen. Die Sicherheit muss aus 12 bewaffneten Wachen bestehen, die in der Unterdrückung von Menschenmengen geschult sind. SCP-1157-1 ist in isolierten Quartieren unterzubringen, die nicht mit dem Haupteindämmungsbereich verbunden sind.

Alle Mitarbeiter, die direkt mit jeder Instanz von SCP-1157 arbeiten, haben das höchste Maß an Informationssicherheit aufrechtzuerhalten. Es dürfen keine Namen von Foundation-Mitarbeitern, Projektinformationen oder Sicherheitsmaßnahmen innerhalb des Eindämmungsgebiets von SCP-1157 erwähnt werden. Die verbale Kommunikation mit SCP-1157 ist auf ein absolutes Minimum zu beschränken, es sei denn, sie wurde von Dr. Torres autorisiert. Kleidung oder Ausrüstung, die bei der Interaktion mit SCP-1157 verwendet wird, darf keine identifizierende Informationen enthalten. Das Personal, einschließlich der Mitglieder der MTF Gamma-7, ist angewiesen, nur digital verschlüsselte Ausweise bei sich zu tragen, wenn es an der Eindämmung oder Untersuchung von SCP-1157 beteiligt ist.

Die mobile Task Force Gamma-7 &#34;Pied Pipers&#34; (z. Dt. &#34;Rattenfänger&#34;) wurde gebildet, um alle nicht eingedämmten Instanzen von SCP-1157 aufzuspüren und festzuhalten. Grundlegende Informationen, Fotos, Fingerabdrücke und DNA-Proben von SCP-1157 wurden an die wichtigsten Strafverfolgungsbehörden ausgegeben. Die Abstimmung mit der lokalen Regierung und anderen MTF-Einheiten wird von Fall zu Fall genehmigt. Tödliche Gewalt wurde als letztes Mittel genehmigt.

Während eines Gabelungsereignisses hat das SCP-1157-Personal vor dem Warnruf Protokoll-G7 zu initiieren.

**Beschreibung:** SCP-1157 ist ein hellhäutiger Mann mit braunem Haar und blauen Augen. Die anomale Natur des Subjekts wurde zuerst entdeckt, als eine Instanz von SCP-1157, als SCP-1157-1 bezeichnet, sich der örtlichen Polizei in ███████, AZ, auslieferte und behauptete, ein Mitglied einer Terrorzelle zu sein. Als ein Gabelungsereignis auftrat, während es sich in Polizeigewahrsam befand, erlangte das Subjekt die Aufmerksamkeit der Foundation und wurde zur Eindämmung und Untersuchung zu Sektor-07 gebracht.

In Abständen von ungefähr 4 Wochen werden alle Instanzen von SCP-1157 um 3:08 Uhr EST einem simultanen Gabelungsereignis unterzogen. Während SCP-1157 schläft, teilt sich jedes Subjekt in zwei identische Instanzen auf. Das Ereignis wird von einem Licht- und Energiestoß begleitet, der alle Aufnahmegeräte deaktiviert. Alle Kleidungsstücke oder andere Gegenstände, die SCP-1157 trägt, werden auf dem Bett unter den Subjekten abgelegt.

Nach jedem Gabelungsereignis ist Protokoll-G7 auszuführen. Der Eindämmungsbereich ist mit einem gasförmigen Sedativum zu fluten. Ein mit Gasmasken ausgerüstetes Sicherheitsteam muss den Eindämmungsbereich betreten und ein Subjekt von jedem resultierenden Paar zur Euthanasie, Untersuchung und Entsorgung entfernen.

SCP-1157 zeigt eine begrenzte Form von geteiltem Bewusstsein. Während jede Instanz ihre eigene Persönlichkeit zeigt und individuelle Entscheidungen treffen kann, erlebt sie auch die oberflächlichen Gedanken und Impulse aller anderen Instanzen.

Basierend auf Befragungen von Subjekten waren zum Zeitpunkt der ersten Inhaftierung von SCP-1157 bereits mindestens 5 Gabelungsereignisse aufgetreten. Während der Eindämmung wurden 3 Ereignisse beobachtet. Nach bester Einschätzung ist der aktuelle Status von SCP-1157 wie folgt:

* 32 Instanzen eingedämmt
* 34 bestätigte Verstorbene
* 45 Instanzen während der Eindämmung euthanasiert
* 86 nicht erfasste Instanzen

**Anhang1:**
[[collapsible show=&#34;SCP-1157-1 Befragung&#34; hide=&#34;Hide SCP-1157-1 Befragung&#34;]]
&gt; **Befragter:** SCP-1157-1/1
&gt; 
&gt; **Befrager:** Dr. Torres
&gt; 
&gt; **Vorwort:** Nach der ersten Eindämmung wurden die 2 Instanzen von SCP-1157-1 getrennt und einzeln befragt.
&gt; 
&gt; **&lt;Beginn des Protokolls, 18.06.20██ – 15:45 Uhr EST&gt;**
&gt; 
&gt; **Dr. Torres:** Können Sie bitte die Art Ihres Zustands erklären?
&gt; 
&gt; **SCP-1157-1:** Ich gehe schlafen und wenn ich aufwache, ist noch einer von mir da.
&gt; 
&gt; **Dr. Torres:** Und das ist schon vorher passiert?
&gt; 
&gt; **SCP-1157-1:** Ein paar Mal. Mit vergangener Woche macht das fünf. Es gibt jetzt zweiunddreißig von mir … Nein … Ich werde nicht … 
&gt; 
&gt; **Dr. Torres:** Stimmt etwas nicht?
&gt; 
&gt; **SCP-1157-1:** Heh. Sie können uns hören, wissen Sie – der Rest. &lt;Das Subjekt lächelt&gt; Sie sind nicht glücklich mit mir.
&gt; 
&gt; **Dr. Torres:** Sie können alle hören?
&gt; 
&gt; **SCP-1157-1:** Ja. Ein Haufen verängstigter Tyrannen, die in meinem Ohr schreien. Ich sah, was sie getan haben. Ich sah, was aus mir wurde … Nein … Nicht ich. Ihr, ich habe eine Wahl getroffen! &lt;Das Subjekt schließt die Augen, atmet tief ein&gt; Es tut mir leid. Es gibt jetzt viele von ihnen. Es ist manchmal überwältigend. 
&gt; 
&gt; **Dr. Torres:** Das kann ich mir vorstellen. Möchten Sie etwas allein sein?
&gt; 
&gt; **SCP-1157-1:** &lt;Das Subjekt lacht&gt;
&gt; 
&gt; **Dr. Torres:** Oh. Richtig. Tut mir leid.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Obwohl sich SCP-1157-1/2 in einem separaten schalldichten Vernehmungsraum befand, konnte es das Gespräch wörtlich wiederholen. 
[[/collapsible]]

**Anhang 2:** Vorfallbericht
[[collapsible show=&#34;Bericht 1157/1&#34; hide=&#34;Bericht 1157/1 schließen&#34;]]
&gt; **Agent Thomas – Anführer Mobile Task Force Gamma-7**
&gt; **21.06.20██**
&gt; Unter Verwendung von Informationen aus SCP-1157-1-Befragungen hat MTF Gamma-7 erfolgreich 3 weitere Instanzen von SCP-1157 lokalisiert und festgenommen, bevor sie untertauchen konnten. Die Operationen in den nächsten Wochen ergaben jedoch nur leere Wohnungen und Sackgassen. Die Nützlichkeit von SCP-1157-1 hat rapide abgenommen, da andere Instanzen sich jetzt seiner Kooperation bewusst sind und irreführende Informationen liefern. 
[[/collapsible]]
[[collapsible show=&#34;Bericht 1157/2&#34; hide=&#34;Bericht 1157/2 schließen &#34;]]
&gt; **Dr. Torres – Forschungsleiter SCP-1157**
&gt; **10.07.20██**
&gt; Nach einem zweiten Gabelungsereignis zeigte SCP-1157-1, das nun aus 4 separaten Instanzen besteht, zunehmende Anzeichen von Bedrängnis. Ein Streit über die Komplizenschaft von SCP-1157-1 bei den Foundation-Aktivitäten führte zu einer körperlichen Auseinandersetzung und dem Tod des Subjekts, das sich gegen die Zusammenarbeit einsetzte. Alle Instanzen von SCP-1157-1 wurden auf unbestimmte Zeit sediert, um mentalen Zwang durch das wachsende Kollektiv zu vermeiden.
[[/collapsible]]
[[collapsible show=&#34;Bericht 1157/3&#34; hide=&#34;Bericht 1157/3 schließen &#34;]]
&gt; **Agent Thomas – Anführer Mobile Task Force Gamma-7**
&gt; **14.07.20██**
&gt; Das Abfangen der E-Mail-Korrespondenz zwischen freien SCP-1157-Instanzen ermöglichte es uns, ein sicheres Haus zu finden, das von zahlreichen Subjekten genutzt wurde. MTF Gamma-7 wurde beim Einsatz mit Handfeuerwaffen angegriffen, war gezwungen, 2 Instanzen zu terminieren, und nahm 7 gefangen. Computer und Korrespondenz, die auf dem Grundstück gefunden wurden, deuten darauf hin, dass sich SCP-1157 bewusst ist, dass es von einer Organisation es verfolgt wird, es hat keine Kenntnis von der Foundation selbst. Beantrage, dass ein Aufräumteam das Grundstück nach anderen Beweisen für SCP-1157-Aktivitäten durchsucht.
[[/collapsible]]
[[collapsible show=&#34;Bericht 1157/4&#34; hide=&#34;Bericht 1157/4 schließen&#34;]]
&gt; **Dr. Torres – SCP-1157 Forschungsleiter** 
&gt; **22.08.20██**
&gt; Befragungen von Instanzen von SCP-1157 zeigen eine narzisstische Persönlichkeit und gesteigertes Misstrauen und Verachtung gegenüber jedem, der nicht SCP-1157 ist. Die Subjekte haben auch immer geschicktere Versuche gezeigt, Forscher dazu zu bringen, sensible Informationen preiszugeben. Außer bei SCP-1157-1 bleibt das Subjekt unkooperativ. 
[[/collapsible]]
[[collapsible show=&#34;Bericht 1157/5&#34; hide=&#34;Bericht 1157/5 schließen&#34;]]
&gt; **Agent Wilson – Leutnant der Mobile Task Force Gamma-7**
&gt; **29.08.20██**
&gt; Agent Thomas wird seit dem letzten Einsatz bei SCP-1157 vermisst, zusammen mit 2 anderen Gamma-7-Mitgliedern. Die Bastarde haben den vergangenen Monat damit verbracht, zu trainieren und Waffen aufzustocken. In dem Lagerhaus, in das wir ein Subjekt verfolgten, waren genug SCP-1157, um uns 3 zu 1 zu übertreffen, alle bewaffnet. Selbst nachdem wir 16 gefangengenommen und 31 getötet haben, sind wahrscheinlich noch mehr SCP-1157 vermisst, seit wir sie zum ersten Mal entdeckten. Ich stelle einen Antrag auf mindestens eine Verdreifachung der Zahlen und Ressourcen von Gamma-7. Wenn wir das nicht in den nächsten ein oder zwei Monaten abschließen, werden wir diese Typen an jeder Straßenecke sehen.
[[/collapsible]]
[[collapsible show=&#34;Bericht 1157/6&#34; hide=&#34;Bericht 1157/6 schließen&#34;]]
&gt; **Dr. Torres – Forschungsleiter SCP-1157**
&gt; **22.09.20██**
&gt; Die eigendämmten Instanzen von SCP-1157 versuchten unmittelbar nach einem Gabelungsereignis einen Aufstand anzuzetteln, um aus Sektor-07 auszubrechen. Mit seiner erhöhten Anzahl griff SCP-1157 das Protokoll-G7-Team an. Verstärkungen ermöglichten es den Sicherheitskräften, die Situation zu lösen, woraufhin das Protokoll-G7 ohne weitere Zwischenfälle abgeschlossen wurde. Die Sicherheitsmaßnahmen  wurden überarbeitet und SCP-1157 wurde für eine Woche auf einzelne Quartiere beschränkt. 5 Tage später ritzte jede Instanz von SCP-1157 folgendes in die Wand ihres Quartiers: //&#34;Ihr könnt mich nicht eindämmen. Sollte einer aus eurem Griff entkommen, werden innerhalb des Jahres Tausende auftauchen.&#34;// 
[[/collapsible]]

**O5-Memo:** //Anfragen, Instanzen von SCP-1157 in reduzierter Anzahl einzudämmen, wurden abgelehnt. Die Anzahl unserer sedierten Instanzen von SCP-1157 steigt weiter. Wenn Gamma-7 die Zahl der militanten Instanzen ausreichend reduzieren kann, haben wir möglicherweise bald eine uns wohlwollende Mehrheit, die in der Lage ist, den Rest zu bekehren. Bis dahin wollen wir, dass SCP-1157 glaubt, dass es die Oberhand hat. – O5-██//</textarea></pre>
