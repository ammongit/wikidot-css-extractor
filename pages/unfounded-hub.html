[[collapsible show=&#34;Fundacja&#34; hide=&#34;Ukryj.&#34;]]

+ Podsumowanie

&#34;Nieufundowana&#34; jest dokładnie tym, co sugeruje tytuł: eksploracją świata bez Fundacji SCP. Za tym kanonem stoją dwie podstawowe zasady.

* Fundacja SCP nie istnieje.
* Poza tym wszystko jest takie samo.

[[collapsible show=&#34;Pokaż poradnik dla autorów&#34; hide=&#34;Ukryj poradnik dla autorów&#34;]]
+ Zanim zaczniesz pisać
* Przeczytaj każdą pracę w tym kanonie.
* Przeczytaj resztę informacji zawartych w tym poradniku.

+ Główne zmiany w głównych Organizacjach
++ Globalna Koalicja Okultystyczna
Pod nieobecność Fundacji, Globalna Koalicja Okultystyczna przejęła jej rolę jako głównej agencji zajmującej się zjawiskami paranormalnymi. Wiele z bardziej niebezpiecznych artefaktów SCP zostało zniszczonych przez Globalną Koalicję Okultystyczną. Wiele innych, zwłaszcza humanoidów, zostało przyjętych przez Koalicję na mocy &#34;Dyrektywy o specjalnych aktywach&#34;.
++ Ręka Węża
Wiele innych obiektów i osób związanych z SCP jest obecnie powiązanych z Ręką Węża. W szczególności, fikcyjna postać o imieniu &#34;Fred&#34; była widziana wchodząca do różnych tekstów w Bibliotece Wędrowca. . .
++ Rządy i agencje narodowe
Jedną z głównych zmian w stosunku do oryginalnego kanonu &#34;Fundacji&#34; jest to, że rządy i agencje światowe odgrywają teraz dużo bardziej aktywną rolę w zajmowaniu się zjawiskami paranormalnymi. Na przykład Jednostka Nadzwyczajnych Incydentów FBI została ożywiona i odnowiona po niedawnym zmianie jego dyrektora. Anomalia Hartle&#39;a jest teraz w zakresie obowiązków NASA. A ostatnio program Departamentu Obrony USA &#34;Pandora&#39;s Box&#34;, mający na celu uzbroić paranormalne zjawisk, znalazł się pod ostrzałem społeczności operacji specjalnych po incydencie, w którym zginęła cała drużyna SEAL.
++ Rebelia Chaosu
Przez to, że Rebelia powstała jako odrębna część Fundacji, ta organizacja obecnie nie istnieje.

++ Główne zmiany w kluczowych postaciach Fundacji SCP.
* Dr Clef nigdy nie istniał. Agent Ukelele nigdy nie opuścił Globalnej Koalicji Okultystycznej, a teraz służy w niej jako szef wydziału w dywizji &#34;Physics&#34; (operacji specjalnych).
* Charles Ogden Gears jest nowym szefem Jednostki Nadzwyczajnych Incydentów. Wraz ze swoim asystentem Jackiem Dawkinsem, pracuje nad przekształceniem tak bardzo marginalizowanego UIU w prawdziwego gracza w świecie zjawisk paranormalnych.
* Lament jest inżynierem mieszkającym w Las Cruces, w Nowym Meksyku.

+ Sugestie dotyczące pisania w kanonie Nieufundowana
* To nie jest &#34;Game Day&#34; czy &#34;Zepsuta Maskarada&#34;. To jest świat, który trzyma się tak blisko ustalonego tonu i kanonu strony, jak to tylko możliwe z nieobecnością samej Fundacji. To nie jest miejsce, w którym jawnie znane są zjawiska paranormalne, ani miejsce, w którym świat pogrążył się w chaosie. Pamiętajcie: **Fundacja nie istnieje, ...ale rzeczy są w większości takie same.**
* Historia w kanonie Nieufundowana nie jest tylko historią o GOI bez Fundacją. Niezależnie od tego, czy jest to historia o pewnym GOI zdobywającym obiekt SCP, czy o osobie z Fundacji SCP mającą nową pracę w innym GOI, powinna ona zawierać przynajmniej jeden element, który nie mógłby istnieć w standardowym kanonie.
* Proszę nie wymyślać więcej wpisów w Interstitialach (takich jak &#34;[[[taken-from-a-global-occult-coalition-casefile|Z akt Globalnej Koalicji Okultystycznej]]]&#34;). Przepisywanie obiektu SCP jako &#34;pliku sprawy GOC&#34; lub &#34;przedmiotu aukcyji Marshall, Carter, and Dark&#34; jest najmniej interesującą rzeczą, jaką można z nim zrobić. Jeśli chciałbyś zrobić nowy Interstitial, który obejmuje GOI, lecz nie został jeszcze opisany, może to być akceptowalne, ale prawdopodobnie powinieneś najpierw skonsultować ten pomysł z kimś innym.
* Nie musisz konsultować swoich pomysłów z kimś, kto już pisał dla kanonu Nieufundowana (zwłaszcza z Clefem, Photosynthetic, Pig_catapult lub Fantem), ale może to być dobry pomysł, zwłaszcza jeśli piszesz do niego po raz pierwszy.

+ Pomysły na opowiadania dla kanonu Nieufundowana
* Co by było, gdyby inne GOI było właścicielem [OBIEKTU SCP]? Albo co by było, gdyby [OBIEKT SCP] wciąż byłby &#34;na wolności&#34;?
* Co robiłby [PERSONEL SCP], gdyby nie pracował dla Fundacji?
* Jak zmieniłyby się stosunki między [GOI] a [GOI] bez wpływu Fundacji?
* &#34;Ta sprawa z Hartle&#39;em jest coraz gorętsza. . . .&#34;
* **Dr Clef Sez:** Ja osobiście chciałbym zobaczyć kilka historii o Ręce Węża i Bibliotece Wędrowca.
