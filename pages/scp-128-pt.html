**Artigo:** SCP-128-PT -- Em um mundo plano
**Autor:** [[*user Hinomupi]]
@@@@
A FTM PT2-Alfa foi vista pela primeira vez contendo [[[SCP-042-PT]]]

[[include component:wikimodule |normal= --]]]
[[include credit:otherwise]]

Esse artigo inteiro surgiu da ideia de uma pessoa desaparecer depois de bater de cara num objeto quadridimensional. ##white|Ainda acho que seria mais interessante se fosse um -EX, pena que não faz sentido.##

[[include credit:end]]
**Item nº:** SCP-128-PT

**Classe do Objeto:** Seguro

**Nível de Ameaça:** ##purple|●## Roxo

**Procedimentos Especiais de Contenção:** Um terreno ao redor da localização atual de SCP-128-PT está cercado e designado como propriedade privada. No centro do terreno há duas câmaras de ar subterrâneas que contêm a anomalia, a câmara externa é mantida a 70.000 Pa (~0,7 atm) e no evento de qualquer aumento ou redução de pressão na câmara externa uma equipe deve ser enviada para realizar reparos na câmara danificada. As câmaras de ar, que originalmente se encontravam acima da superfície, foram cobertas de terra, ocultando-as da visão de observadores próximos.

Pesquisas estão em andamento para a criação de tecnologias capazes de resgatar funcionários presos em SCP-128-PT-1. Até então, suprimentos devem ser enviados para os funcionários presos em SCP-128-PT-1 semanalmente, juntamente com equipamentos aprovados pelo diretor da Área PT2. Foi proposta a criação da Força Tarefa Estacionária PT4-μ (&#34;Quaterniões&#34;), que operaria uma instalação de contenção em SCP-128-PT-1. Até que seja possível evacuar SCP-128-PT-1 essa proposta está suspensa, e o espaço foi designado uma zona verde[[footnote]] Local focado em pesquisas que não abriga anomalias. [[/footnote]].

**Descrição:** SCP-128-PT é um objeto que foi teorizado como sendo um veículo espacial hiperdimensional de origem extraterrestre. Sua intersecção com o espaço normal ocupa um espaço de 5,3m por 10,1m por 2,5m de altura e se encontra a 1,2 m do chão. O exterior da anomalia é incomumente preto, por refletir praticamente 0% da luz que a atinge, o interior é iluminado artificialmente e as superfícies dos corredores no seu interior são feitas de um metal desconhecido.

Qualquer objeto que encostar nas paredes de SCP-128-PT desaparece instantaneamente e rapidamente chega em SCP-128-PT-1, o espaço imediatamente acima do chão da anomalia. Os funcionários perdidos em SCP-128-PT-1 se encontraram em locais com geometria coerente entre si, e muitos conseguiram encontrar uns aos outros nesse espaço.

**Descoberta:** SCP-128-PT foi descoberto pelo SAMA (Sistema Autônomo de Monitoramento da Atmosfera), que detectou um intenso fluxo de ar convergindo em ████████-MA, a █,█ km da Área PT2, onde a anomalia foi encontrada. Em algumas horas o fluxo de ar pôde ser parado utilizando [REDIGIDO] e a câmara de vácuo que a cerca atualmente foi construída em três dias. A partir de então a anomalia foi designada SCP-128-PT.

Imagens aéreas revelaram que nas primeiras horas após a aparição o objeto mudava de forma constantemente. A Força-Tarefa Móvel PT2-Αlfa (&#34;Sem-teto&#34;) estava estacionada na Área PT2 e parte dela foi mandada para explorar a anomalia 24h após o fim da construção da câmara de vácuo.

[[collapsible show=&#34;+ Mostrar transcrição da exploração.&#34; hide=&#34;- Ocultar&#34;]]
&gt; ++ Transcrição do registro de vídeo 128-1 - 1ª exploração de SCP-128-PT
&gt; Data: 04/05/2019
&gt; 
&gt; **Equipe de exploração:** Força-Tarefa Móvel PT2-α (&#34;Sem-Teto&#34;)
&gt; * 2-α 01 - Líder da equipe
&gt; * 2-α 02 - Apoio tático
&gt; * 2-α 03 - Apoio tático / Especialista em taumaturgia
&gt; * 2-α 04 - Apoio tático / Especialista em paratecnologia
&gt;
&gt; Cada membro estava equipado com uma lanterna com bateria suficiente para durar 3 horas, rações emergenciais, uma arma de fogo automática, 50 projéteis e usando trajes de baixa pressão.
&gt; ------
&gt; //Gravação começa quando a comporta de ar é fechada. No início da gravação, 2-α 04 ilumina o exterior de SCP-128-PT, que permanece perfeitamente preto.//
&gt; 
&gt; **Comando da Área:** OK, 2-Alfa, transmissão de áudio e vídeo perfeitamente funcional. O que vocês relatam do exterior da anomalia?
&gt; 
&gt; **2-α 03:** Visualmente parece que o formato do objeto se estabilizou, comando, o 02 já está armando os equipamentos pra medir com mais precisão. Logo ali parece que tem uma abertura de uns dois e meio por dois metros, o interior não absorve toda a luz como o exterior, tem um objeto que parece que seria um portão, mas ele para no meio da abertura, também não parece que foi quebrado.
&gt; 
&gt; **2-α 02:** Comando, aqui é o 02, instrumentos indicam zero deformação em andamento e que a temperatura está levemente abaixo da ambiente.
&gt; 
&gt; **CA:** Entendido, 02. 03, essa abertura não aparecia nos registros anteriores, vocês têm permissão pra prosseguir, só tenham cuidado.
&gt; 
&gt; //A equipe começa a subir em direção à abertura.//
&gt; 
&gt; **2-α 02:** Iluminação artificial, pelo visto isso foi construído.
&gt; 
&gt; **2-α 04:** Seja lá quem for que fez isso gosta tanto do conceito de corredores que nem se preocupou com se eram úteis.
&gt; 
&gt; **2-α 01:** Pelo menos só nos resta um caminho.
&gt; 
&gt; **2-α 04:** Exatamente, nem dá pra falar que serve para confundir invasores porque dá pra ver que os corredores extras não vão pra lugar algum.
&gt; 
&gt; **2-α 03:** 04, menos.
&gt; 
&gt; **2-α 01:** Com certeza isso não é natural.
&gt; 
&gt; //A equipe encontra em um corredor lateral sem saída o que aparenta ser um console com uma tela cúbica com vários símbolos na superfície, flutuando no centro do corredor. 2-α 02 toca na superfície superior[[footnote]] Posteriormente, 2-α 02 afirmou que fez bastante força sobre a tela para ver se ela moveria. [[/footnote]] e arrasta um símbolo para o lado, esse desliza até sair da tela enquanto todos os outros se mantém parados; quando chega à extremidade, a câmera de 2-α 01 grava o aparecimento e desaparecimento de outro símbolo, de mesma cor do primeiro rapidamente mudando de forma, na superfície lateral logo abaixo da parte da superfície superior por onde o símbolo saiu. Alguns pesquisadores sugeriram que isso pode ser um indicativo que o símbolo era tridimensional.//
&gt; 
&gt; **CA:** Cuidado, 02, não sabemos o que esse terminal faz, nem o que pode acontecer com você.
&gt; 
&gt; **2-α 02:** Arrastando um negócio pro lado?
&gt; 
&gt; **2-α 01:** Honestamente te surpreenderia?
&gt; 
&gt; **2-α 02:** É. Tem razão.
&gt; 
&gt; //A equipe chega a um estreitamento súbito do corredor, de forma que apenas uma pessoa pode passar de cada vez.//
&gt; 
&gt; **2-α 03:** Já sabemos o que você vai falar, 04, não precisa dizer.
&gt; 
&gt; **2-α 04:** Entendido.
&gt; 
&gt; //Pouco à frente há objetos não reconhecidos no chão, esses em geral têm formatos aleatórios e arredondados; a teoria mais aceita é que estes são os cadáveres dos antigos tripulantes da anomalia. Quando todos passaram pelo estreitamento eles se aproximam dos corpos.//
&gt; 
&gt; **2-α 03:** Se eu tivesse que chutar, eu diria que isso é biológico.
&gt; 
&gt; //Por poucos minutos os membros da FTM PT2-α olham em volta em silêncio.//
&gt; 
&gt; **2-α 01:** Comando, parece que não tem mais lugar nenhum para a gente ir, solicitamos permissão para voltar.
&gt; 
&gt; //O comando na Área PT2 passa certo tempo deliberando, mas isso não é captado pelo microfone e a gravação volta a ficar em silêncio.//
&gt; 
&gt; **CA:** Permissão concedida, 01. Podem voltar.
&gt; 
&gt; //2-α 04 vira para ir em direção à saída, mas tropeça num relevo no chão e cai; quando ele colide com uma parede ele desaparece instantaneamente. Coloração do vídeo dos demais membros da equipe é alterada de forma imperceptível a olho nu. A câmera de 2-α 04 continua gravando o interior da anomalia, a geometria do interior muda rapidamente por 0,45s, no começo desse evento sua vestimenta apita indicando pressão interna nula e quando a geometria estabiliza apita novamente indicando que a pressão interna está alta. 2-α 01-03 sacam suas armas.//
&gt; 
&gt; **2-α 03:** TÁ PORRA.
&gt; 
&gt; **2-α 02:** COMANDO, O QUE ACONTECEU?
&gt; 
&gt; **CA:** Ainda estamos recebendo o vídeo dele. 04, está na escuta?
&gt; 
&gt; **2-α 04:** Ai. ué? Comando, vocês estão vendo isso?
&gt; 
&gt; //2-α 04 levanta as pernas, revelando que está flutuando.//
&gt; 
&gt; **CA:** Afirmativo, 04. Como você está se sentindo?
&gt; 
&gt; **2-α 04:** Eu sinto como se eu tivesse batido no chão por inteiro, tipo, eu senti a colisão até nos meus órgãos internos. Onde estão os outros?
&gt; 
&gt; **CA:** O resto da equipe ainda está na anomalia, todos os demais estão juntos onde você estava. Você consegue se movimentar?
&gt; 
&gt; **2-α 04:** É parecido com estar em gravidade zero, então eu me movo se eu empurrar as paredes, mas em pouco tempo eu volto a ficar parado, alguma coisa dissipa rápido meu movimento, como um atrito.
&gt; 
&gt; **CA:** O interior está muito diferente para o 04. 01, olhe em volta para podermos comparar.
&gt; 
&gt; //As câmeras são movidas aleatoriamente, o interior permanece inalterado para 2-α 01, mas para 2-α 04 há muitos corredores a mais em todas as direções, alguns se estendendo por dezenas de metros, e alguns com geometria similar aos explorados pelo resto da equipe. 2-α 02 e 03 ainda estão visivelmente estressados devido ao desaparecimento de 2-α 04. 2-α 04 vira para trás, vê os corpos e para de mover a câmera.//
&gt; 
&gt; **2-α 04:** O que que tá acontecendo aqui?
&gt; 
&gt; //2-α 04 levanta sua arma e aponta para os corpos, que estão maiores, em maior quantidade e cercados de um líquido translúcido de tonalidade marrom[[footnote]] Tentativas foram feitas de coletar esse líquido para análise, entretanto a substância aparentava simplesmente atravessar os frascos em que foi coletada. [[/footnote]]. Alguns não estão em contato com qualquer superfície da anomalia.//
&gt; 
&gt; **2-α 04:** Comando, quando essas coisas se moveram?
&gt; 
&gt; **CA:** Se acalme, 04; 01, nos mostre os objetos no chão. 
&gt; 
&gt; //2-α 01 vira a câmera.//
&gt; 
&gt; **2-α 01:** Estão do mesmo jeito.
&gt; 
&gt; //Comando da Área repassa essa informação para 2-α 04, que se acalma e baixa sua arma após um minuto.//
&gt; 
&gt; **2-α 04:** Claro. Provavelmente nem são os mesmos objetos. //(Olhando em volta)// Comando, vou precisar de algumas horas para explorar isso tudo, acho que vou precisar de mais suprimentos.
&gt; 
&gt; //Comando da Área pede para algum membro da equipe jogar algumas de suas rações onde 2-α 04 caiu. 2-α 01 joga um pouco de suas rações para o lado que desaparecem assim que entram em contato com a parede. Menos de 2 segundos depois as rações jogadas aparecem em SCP-128-PT-1, com um pequeno rasgo no pacote e um pouco de alimento vazando no meio do ar. Em meio segundo as rações transbordadas e o pacote param no ar.//
&gt; 
&gt; **2-α 04:** Huh.
&gt; 
&gt; //2-α 04 empurra o pacote, que em pouco tempo para novamente.//
&gt; 
&gt; **2-α 04:** Não é o que eu esperava ver em gravidade zero. //(Olha para a tela em seu traje)// A pressão atmosférica local é levemente acima de 1 atm, parece que a minha roupa atingiu um pico de pressão de uns 2 atm. Como não estou morto, eu diria que a atmosfera aqui tem composição parecida com a atmosfera normal, talvez eu possa tirar meu traje. Comando?
&gt; 
&gt; **CA:** Permaneça no traje o máximo possível.
&gt; 
&gt; **2-α 04:** Entendido. Vou continuar a exploração.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; //**Nota:** 2-α 04 continuou explorando a anomalia até a chegada da segunda expedição. Logo após o fim do registro, 2-α 01-03 passaram alguns minutos analisando o painel próximo à entrada, depois saíram de SCP-128-PT e retornaram para a Área PT2. Consulte o registro 128-2 para a gravação da exploração de SCP-128-PT-1 feita por 2-α 04.//
[[/collapsible]]

No dia seguinte uma segunda expedição foi enviada para a anomalia tentar coletar amostras. Todos que tentaram retirar amostras das paredes de SCP-128-PT ficaram presos em SCP-128-PT-1, tentativas de retirada de amostras do teto e do chão não causaram esse efeitos, mas não puderam ser retiradas mesmo estando aparentemente completamente desconectadas da estrutura. 

Em geral, há muito mais corredores acessíveis em SCP-128-PT-1 do que na intersecção da anomalia principal com o espaço normal, e o volume total de corredores explorados pelos funcionários presos lá excede significativamente o volume externo visível da anomalia.

A única baixa confirmada dessa expedição até o momento foi o Agente ███████ ████████, que encostou em SCP-128-PT próximo à entrada. Do lado de fora da anomalia aparentava haver apenas espaço vazio, nenhum astro do Sistema Solar era visível, incluindo a Terra, mas algumas estrelas distantes eram visíveis. Ao olhar para dentro da anomalia, notou-se que a entrada estava bloqueada por uma parede. O agente esticou seu braço em direção ao espaço, após certo ponto sua mão desapareceu, o agente começou a ser puxado para fora e seu traje começou a despressurizar rapidamente, quando seu corpo ultrapassou o ponto em que sua mão sumiu, a gravação do agente registrou SCP-128-PT encolhendo rapidamente até desaparecer após aproximadamente 0,1s. Nenhuma alteração em SCP-128-PT foi percebida por observadores em SCP-128-PT ou no espaço normal após esse evento.

Explorando SCP-128-PT-1, 2-α 04 encontrou uma fonte sonora, produzindo um som semelhante a um alarme, num local inacessível no espaço basal. Foi notado que a intensidade sonora gravada era inversamente proporcional ao cubo da distância até a fonte. Levando isso em consideração, surgiu a hipótese de que SCP-128-PT poderia ser um objeto não anômalo de quatro dimensões.

Após a segunda expedição, para tentar resgatar os funcionários em SCP-128-PT foram criados dois objetos quadridimensionais, cada um formado pela junção de dois objetos tridimensionais (um no espaço normal e outro em SCP-128-PT-1) utilizando uma substância com ponto de fusão entre a temperatura no interior da câmara de vácuo que cerca a anomalia e a temperatura ambiente. 

Quando esses objetos foram movidos em SCP-128-PT-1, observadores no espaço basal observaram a secção visível do objeto se mover. Quando foi realizada força sobre os objetos para transferir a secção no espaço basal para SCP-128-PT-1 e vice versa, os objetos desapareceram de SCP-128-PT-1 e as duas secções trocaram de espaços com sucesso, mas não afetaram o funcionário que seria transportado para o espaço basal.

Utilizando um design semelhante ao dos dois objetos anteriores, foi criado um terceiro objeto que incorporava uma câmera em cada secção. Esse objeto foi usado para mapear SCP-128-PT em todas as suas dimensões. O resultado do mapeamento realizado está disponível sob requisição.


**Adendo:** Nota da diretora de pesquisas de SCP-128-PT.

[[collapsible show=&#34;+ Mostrar&#34; hide=&#34;- Ocultar&#34;]]
&gt; + Uma possível explicação para SCP-128-PT  
&gt; **Data:** 20/10/2019
&gt; 
&gt; Após várias pesquisas, o que foi observado até o momento mostra que a anomalia comporta-se de acordo com o esperado para um objeto de quatro dimensões. A maioria das leis da física atuam de normalmente e as que são aparentemente violadas foram reveladas como sendo casos específicos para três dimensões de leis mais gerais que são obedecidas. 
&gt; 
&gt; Como naturalmente é praticamente impossível um ser com três dimensões naturalmente compreender um objeto com quatro, vou explicar as estranhezas mais notáveis usando uma analogia:
&gt; 
&gt; Pense numa espécie de seres vivos bidimensional, como uma folha de papel que alguém conseguiu colocar perfeitamente de pé (um equilíbrio muito instável, mas ainda sim é um equilíbrio), em que todos os espécimes se encontram no mesmo plano. Normalmente essas criaturas sequer suspeitariam que vivem em um mundo tridimensional, pois tudo que vivenciariam ocorreria nesse plano.
&gt; 
&gt; Agora imagine que uma das criaturas encontre um objeto tridimensional, usarei como exemplo um tubo cilíndrico. Se esse objeto não encostar no chão no plano mas se apoiar fora dele, ele pareceria estar flutuando para esses espécimes, assim como SCP-128-PT, e dependendo de como o tubo está em relação ao plano, esse pode parecer ter saída ou não, como os corredores estranhos da anomalia. 
&gt; 
&gt; Caso algum daqueles seres vivos encostarem numa parede do tubo que não estivesse perfeitamente perpendicular ao plano, qualquer força que ele fizesse o tiraria de seu equilíbrio instável e o derrubaria, ele desapareceria para os demais membros de sua espécie e cairia no chão. Ele agora estaria num plano equivalente a SCP-128-PT-1, perpendicular à gravidade e com o chão não mais visível, o que o daria a impressão de estar voando.
&gt; 
&gt; Qualquer um que tentasse tirar uma amostra também cairia, mas se conseguisse achar uma superfície perpendicular ao plano, só conseguiria danificar a estrutura ao longo do plano, criando um pedaço do objeto que pareceria estar desconectado do resto da estrutura para quem vive no plano, mas que ainda estaria conectado em todas as outras direções. Se esses seres vivos tentassem coletar algum líquido produzido pelo tubo, qualquer recipiente que eles criassem seria bidimensional, e o líquido facilmente escaparia pelos lados, por isso ainda não conseguimos analisar os materiais de SCP-128-PT.
&gt; 
&gt; Se esses pesquisadores nunca presenciaram esses efeitos antes, sua atmosfera provavelmente é bidimensional, quando os gases encostassem no tubo eles cairiam da mesma forma que as criaturas de papel, como o espaço em que eles cairiam nunca saturaria de gases, a mera presença desse tubo no plano desse mundo de papel poderia, se não contido, eventualmente esvaziar a atmosfera. Pois é. Não é todo dia que temos que conter um objeto potencialmente explicável que cabe dentro de um galpão capaz de causar um cenário classe XK, mas aqui estamos nós.
&gt; 
&gt; Por enquanto isso é só uma hipótese, sendo esse o único objeto conhecido de quatro dimensões conhecido pela Fundação é difícil afirmar com certeza que todo o mundo que conhecemos sempre teve uma dimensão de espaço a mais que algum dos processos que levaram à formação desse mundo decidiu não usar. Mas talvez algum dia descobriremos que a quarta dimensão é uma direção tão válida quanto as outras três e que tudo que conhecemos é apenas uma fração infinitesimal do Universo. 
&gt; 
&gt; - Dra. Nathalia Lemos
[[/collapsible]]

[[collapsible show=&#34;Você tem 1 mensagem nova&#34; hide=&#34;Marcar como não lida&#34;]]
&gt; **De:** Dr. Paulo Duarte (pauloduarte@lus-research.scp)
&gt; **Para:** Dra. Nathalia Lemos (nathalialemos@lus-research.scp)
&gt; 
&gt; **Assunto:** RE: Uma possível explicação para SCP-128-PT
&gt; ------
&gt; Dra. Lemos,
&gt; 
&gt; Desde quando surgiu a hipótese do 128 ter quatro dimensões tem uma coisa que não consigo parar de pensar. Não se preocupe, eu já entendi porque em um mundo de papéis em pé nunca aparecem forças que os derrubariam e o que ocorre em SCP-128-PT necessita de um objeto com uma dimensão a mais.
&gt; 
&gt; Mas essa ideia do mundo plano ainda me é muito estranha. A precisão necessária para conseguir fazer uma folha de papel se manter em pé é infinita; se um átomo estivesse a um femtômetro que fosse fora do plano, eventualmente a folha de papel cairia e ficaria como as pessoas em SCP-128-PT-1. Se o Sol em sua formação conseguiu ser perfeitamente plano, tudo que veio dele seria também, claro, mas como ele conseguiu isso? E os elementos pesados que se formaram muito antes do Sol, sempre estiveram no mesmo plano ou algum evento conseguiu colocá-los aqui?
&gt; 
&gt; Talvez ser tridimensional é uma anomalia. E, apesar de tudo que já vi aqui na Fundação, essa é uma frase que eu nunca acharia que diria.
&gt; 
&gt; - Paulo Duarte
[[/collapsible]]</textarea></pre>
