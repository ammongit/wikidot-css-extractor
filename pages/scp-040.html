**Объект №:** SCP-040

**Класс объекта:** Аномальный человек

**Класс содержания:** [[[esoteric-classes-complete-list|Активный]]]

**Уровень угрозы:** [[[niveaux-de-menace-des-objets-scp|Желтый]]]

**Стандартные условия содержания:**

* Жилой модуль, рассчитанный на двух человек (без ограничений по удобствам)
* Доступ к библиотеке, местам отдыха, кафетерию и общественным местам, находящимся на территории Зоны (под присмотром).
* Ограничение по питанию (легкая аллергия на арахис)
* Участие в детской образовательной программе (доктора Абернати, Логан и Изава)
* Психологическое обследование раз в две недели (доктор Абернати)
* План проведения экспериментов в соответствии с графиком Б

**Особые условия содержания:** SCP-040-1a, 1c, и 1j разрешено находиться в камере содержания вместе с SCP-040 в целях обеспечения психического благополучия объекта. (Специальный приказ начальника службы безопасности 392-5: ██.██.██). Все остальные существа, измененные SCP-040 в процессе экспериментов, должны быть утилизированы после исследования, в соответствии со стандартными протоколами утилизации биологических образцов, указанными в документе CDP-BIO-EN-1.

**Описание:** SCP-040 --  человеческий ребенок, способный по своему желанию манипулировать физическими характеристиками живых организмов. Все модифицированные объектом организмы совместно именуются SCP-040-1.

Модификации в основном носят косметический характер, от простого изменения цвета и рисунка, до более серьезных модификаций, включающих в себя изменение формы и структуры тела. Также, объект способна на создание новых специализированных органов, но, похоже, это является пределом её возможностей. На данный момент, процент неудач во время экспериментов с этой целью составляет 66%. Модификации ограничены тем, что возможно физически (вне зависимости от вероятности естественного возникновения подобной мутации), например, SCP-040 может дать организму  крылья, которыми тот изначально не обладал, но они не позволят ему летать без соблюдения остальных физических требований необходимых для полёта. SCP-040-1 в процессе модификации подвергаются изменениям в поведении, начиная действовать с чрезвычайной лояльностью по отношению к SCP-040 вне зависимости от их прежних взаимоотношений.

Использование аномальных способностей SCP-040 требует от неё значительной концентрации, внимания и времени, а также вызывает сильную головную боль и тошноту, если на их применение уходит более нескольких минут за раз. Чем меньшего размера модификации или чем сложнее изменения, тем все более ненадежным и неточным, становится эффект от воздействия. SCP-040 не способна на изменение микроскопической жизни, и с большим трудом модифицирует растительные организмы. Мертвая органическая материя также может быть использована, но лишь в сочетании с живыми организмами. Экземпляры SCP-040-1 не могут быть модифицированы более одного раза, хотя в настоящее время неизвестно, является ли это жёстким ограничением способностей SCP-040 или же следствием недостаточного владения ими.

Эмоциональное состояние SCP-040 находится в приемлемых границах для индивидуума её возрастной группы, с учётом последствий длительной изоляции и разлуки с родителями. Объект обладает интеллектом немного выше среднего для её возрастной группы, и, как правило, она склонна к сотрудничеству. SCP-040 быстро акклиматизировалась в условиях содержания и хорошо отреагировала на первоначальные программы ориентации и социализации. SCP-040 отзывается на имя &#34;Сороковая&#34; и, похоже, не имеет никакого другого данного ей, или выбранного лично имени.

**Краткое История Обнаружения:** Объект была обнаружена ██.██.2008 в рамках рейда на христианскую чартерную школу для одарённых детей &#34;Ключи к Царствию&#34; в [УДАЛЕНО], штат Колорадо. Основная цель операции -- захват или устранение █████ ██████, бывшего оперативника ЦРУ, который ранее работал вместе с посредниками Фонда в рамках проектов &#34;Черная книга&#34;, &#34;Смилодон&#34; и операции &#34;СТАРГЕЙТ&#34; в 1967-1971 годах. Рейд был проведен успешно, ██████  устранён на месте.

Из 15 детей, найденных в учреждении, SCP-040 была единственной, продемонстрировавшей аномальные способности, остальным детям были введены амнезиаки, после чего они были помещены в приемные семьи под наблюдением Фонда. Опрос сотрудников школы показал, что те не знали о прошлом ██████ или его связи с деятельностью Организации. Им были введены амнезиаки, после чего за ними было установлено шестимесячное наблюдение, по истечении которого за ними не было зафиксировано никаких рецидивов.

За подробностями обратитесь к полному отчету по операции &#34;ТАТЦЕЛЬВУРМ&#34;.

**Приложение 1:** SCP-040 в настоящее время разрешено содержание следующих особей SCP-040-1.

• **SCP-040-1a** - Симбиотической организм, способный изменять размер, форму, цвет и плотность в качестве реакции на окружающую среду. Существо служит SCP-040 в качестве верхней одежды, наподобие куртки или свитера, и поглощает питательные вещества из её крови. Субъект был обнаружен вместе с SCP-040, генетическое тестирование показало совпадение большинства его генов с домашней кошкой (//Felis catus//).
• **SCP-040-1c** - Сферический организм, способный летать посредством заполнения эластичного пузыря смесью газов обладающих большей лёгкостью, чем воздух. Создание имеет одиннадцать конечностей, заканчивающихся противопоставленными пальцами, и сложную дыхательную систему, способную воспроизводить широкий спектр мелодий.
• **SCP-040-1j** - Четвероногий организм, покрытый толстым слоем розового и голубого меха. У существа нет глаз, оно имеет широкий рот с тупыми зубами и способно подниматься по вертикальным поверхностям. Иногда SCP-040 использует его в качестве транспорта.

**Приложение 2:**

Ниже приведена выдержка из интервью, проведённого ██.██.2008, вскоре после постановки на содержание, и проведения программы ориентации.

&gt; **Доктор Абернати:** Доброе утро, Сороковая.
&gt; 
&gt; **SCP-040:** Доброе утро, мисс Абернати.
&gt; 
&gt; **Доктор Абернати:** Рада видеть, что твоя простуда начала проходить.
&gt; 
&gt; **SCP-040:** Угу.
&gt; 
&gt; **Доктор Абернати:** Можно задать тебе несколько вопросов, прежде чем мы начнём сегодняшний урок?
&gt; 
&gt; **SCP-040:** Да.
&gt; 
&gt; **Доктор Абернати:** Можешь ли ты рассказать мне о своих родителях?
&gt; 
&gt; **SCP-040:** Мистер Грин говорил, что у меня их нет.
&gt; 
&gt; **Доктор Абернати:** В таком случае, можешь рассказать мне о мистере Грине?[[footnote]] Расследование, проведённое в ходе операции &#34;ТАТЦЕЛЬВУРМ&#34; подтвердило, что █████ ██████ пользовался именем &#34;Генри Грин&#34; как минимум с 1982 года. [[/footnote]]
&gt; 
&gt; **SCP-040:** Он был хорошим, но не очень хорошо разговаривал. Он все-все-всегда г-говорил в-вот т-так. Но он редко бывал там. Большую часть времени о нас заботились нянечки.
&gt; 
&gt; **Доктор Абернати:** И что же они для тебя делали?
&gt; 
&gt; **SCP-040:** Они играли с нами в игры и учили нас всему, а иногда они заставляли нас носить эти дурацкие шлемы и подолгу сидеть в тишине. Иногда они включали нам кино, если мы вели себя хорошо, но если мы вели себя плохо, они запирали нас в наших комнатах.
&gt; 
&gt; **Доктор Абернати:** Можешь рассказать мне что-нибудь ещё?
&gt; 
&gt; **SCP-040:** Ммм... Они всегда давали нам горох на ужин, а я ненавижу горох, так что я всегда отдавала свой Пятой, потому что ей нравился горох. А я думаю, что зелёные бобы лучше.

**Приложение 03:** ██.██.20██ SCP-040 успешно оживила человеческий труп во время тестирования, использовав три особи серой крысы (//Rattus norvegicus//) в качестве необходимого живого компонента. Получившийся в результате этого субъект не сохранил никаких воспоминаний о прошлой жизни и проявлял умственные способности человека младенческого возраста. SCP-040 была очень утомлена и отказывалась от дальнейших экспериментов в течение последующих трёх недель.
