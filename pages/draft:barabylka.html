[[span]]SCP-2081 _
Подводная лодка-призрак[[/span]]
[[/div]]


**Объект №:**SCP-2081

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен постоянно находиться под непрерывным наблюдением █ кораблей в состоянии полной боевой готовности находящихся по периметру. Также должна осуществляться запись на камеры видео наблюдения. При проявлении активности со стороны объекта и попытке выбраться за периметр, весь персонал должен быть эвакуирован, а корабли по команде должны атаковать объект. В настоящее время объект находится в ██████████ океане под охраной организации.
 
**Описание:** Объект представляет собой подводную лодку времен второй мировой войны ██-годов, но при обследовании сам объект оказался намного старше своего образца. В объекте не наблюдается пробоин или каких-либо видимых повреждений. Также внутри объекта не наблюдается какой-либо биологической активности(только механическая). При обследовании внутренней части объекта было обнаружено ██ тел смерть которых произошла более 70 лет назад по непонятным причинам. Объект был обнаружен Британскими военными в 19██. При попытке взаимодействовать с объектом была обнаружена некая активность, выраженная выделением большого количества радиации. При попытке найти место из которого исходит радиоактивное излучение(далее SCP-2081-1) радиация исчезает, а SCP-2081 начинает движение при котором внутри объекта не замечено никакой механической активности. Помимо некой активности от SCP-2081 начал исходить какой-то сигнал который не определяется ни одним существующим оборудованием. Попытка попасть внутрь объекта во время этой активности невозможна, все люки и отверстия через которые можно попасть внутрь объекта закрываются, 
отверстия закупориваются материалом похожим на смесь человеческих костей и крови, но при обследовании этого материала диагностика ничего не показала. 

**Приложение:** ██████ █████ █████
