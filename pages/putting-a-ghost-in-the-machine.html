O vento uivava pelas ruas da cidade enquanto duas figuras solenes entravam no abrigo de um beco. Com as golas viradas para a chuva, era impossível discernir suas identidades mesmo com o brilho dos letreiros de neon marcando um buraco decadente na parede. Eles marchavam por poças profundas em direção à luz que saía de uma porta aberta. Uma terceira figura estava parada na porta, esperando por eles. Assim que entraram, ele fechou a porta e colocou duas travas pesadas em posição. Esta parte do hospital parecia relativamente inteira, ao contrário da fachada queimada voltada para a rua.

“Então, hum, Senhor Sloane, você se importa em me dizer por que você me trouxe aqui?” perguntou um dos homens. O outro chegado permaneceu calado, o chapéu puxado para baixo sobre o rosto.

“Sim sim sim, com certeza,” guinchou o anfitrião. “Encontrei algo muito interessante e achei que você pudesse se interessar. Recebi uma oferta dos rapazes da Marshall, mas você tem prioridade pelos velhos tempos.”

“Obrigado, uh, Senhor Sloane. Você se importa em mostrar para mim?”

Sloane liderou o caminho descendo um lance de escadas, com o convidado mais vocal logo atrás. Nenhum dos dois olhou para trás para ver o homem quieto deslizar as travas de volta e empurrar a porta ligeiramente antes de seguir. A escada os levou para o meio de um longo corredor ladeado por pesadas portas de ferro.

Diversas placas estavam penduradas no teto, as palavras ilegíveis sob uma espessa camada de poeira e sujeira. Mesmo assim, Sloan ergueu os olhos e as examinou antes de partir repentinamente para a direita. Anderson teve que acelerar o passo para alcançar o homem mais baixo, que caminhava com determinação em direção a um conjunto de portas menos imponentes no final do corredor. O terceiro homem permitiu-se ficar para trás, abrindo algumas das portas ao longo do caminho para examinar os quartos vazios por trás.

“Então, Senhor Anderson, me lembro de você me contando sobre o velho projeto Saker e o problema que surgiu, algo sobre mover mentes para máquinas,” o anfitrião dizia enquanto eles se aproximavam das portas duplas.

“Você pode me chamar de Vincent. E sim, esse probleminha nos forçou a abandonar o objetivo original do projeto. Foi uma bela, uh, bela pena.”

Sloane abriu os braços ao entrarem em um grande espaço organizado como se para uma cirurgia. “Voila!”

As paredes e o chão exibiam as cicatrizes de um incêndio há muito passado, mas o equipamento estava intocado. Anderson foi até uma maca e passou a mão enluvada sobre o couro liso falso, raspando uma espessa camada de poeira. Era impossível ler emoções através da máscara prateada, mas a queda de seus ombros declarava sua decepção. Ele não tinha viajado tão longe para ver um velho centro médico abandonado, por mais estranho e escondido que este pudesse ser.

“Me diga, Senhor Sloane, é isso que você queria me mostrar? Eu me encontro, uh, desapontado,” ele dizia enquanto examinava a sala uma segunda vez. “Espero que você não esteja desperdiçando meu tempo.”

“Oh céus, não!” disse o homem baixo, percebendo a subcorrente hostil da declaração de seu convidado. Ele correu até um grande aparelho fixado no teto. Um pano de poeira grosso estava colocado sobre ele, e cabos corriam por baixo e ao longo do teto e paredes até um grande console aparafusado perto da porta. “Eu ainda não mostrei a você a melhor parte desta instalação!”

Com um floreio, ele removeu o pano de poeira para revelar um grande braço mecânico, mais parecido com os que Anderson tinha em sua sala de montagem do que com equipamento hospitalar. Uma garra ameaçadora adornava a ponta dele, com uma mangueira de borracha que ia do centro ao longo do braço até chegar ao console, onde entrava em algum tipo de dispositivo estranho.

Anderson não pôde deixar de admirar o maquinário bem trabalhado, embora só pudesse adivinhar sua finalidade. Fosse o que fosse, ele tinha as mesmas feridas de fogo da sala em que estava alojado.

“Isto, Vincent, é um dispositivo único que aposto que você nunca viu antes. Foi necessário um pouco de estudo e experimentação, mas finalmente descobri seu uso.” O sorriso de Sloane brilhava do outro lado da sala.

“Sim, hum, mas qual seria sua finalidade?” Perguntou Anderson, sua paciência começando a abandoná-lo. “Parece um braço chique para levantar pacientes.”

Sloane inflou um pouco mais. “Este dispositivo é capaz de retirar a consciência, a própria alma, de um ser humano e armazená-la em uma jarra. Depois, você pode colocá-la em outro corpo, seja o original ou um diferente. Posso arriscar um palpite e dizer que ela poderia fazer o que você não pôde e cumprir o projeto Saker.”

Anderson caminhou até a máquina e passou a mão pelo metal liso com um carinho que só se vê entre amantes. Lenta mas certamente, ele examinou cada pistão e parafuso da máquina, procurando por qualquer imperfeição e não encontrando nenhuma. Era uma obra-prima de máquina.

“Senhor Sloane, como exatamente você, hum, discerniu o propósito desta máquina. Espero que você não tenha experimentado.”

“Não senhor, eu não. Eu li o manual!”

A atenção de Anderson se voltou para o homem baixo. “E você teria uma cópia desse manual para acompanhar a máquina?”

“Claro, claro, ele está em um lugar seguro. Assim que finalizarmos esta venda, posso buscá-lo para você. Estava pensando, talvez, setecentas mil libras devam cobrir isso.”

“Obrigado, Senhor Sloane, por me mostrar isso. Se você der ao meu associado alguns minutos para preencher o cheque, teremos, hum, um negócio fechado.”

O terceiro homem retirou um grosso talão de cheque de dentro do casaco e começou a escrever. O sorriso de Sloane começando a desaparecer enquanto observava. Ele esperava receber o pagamento em dinheiro, mas ele já havia conseguido do Anderson bem acima de seu lucro estimado e não queria pressionar. Afinal, ele já havia calculado corretamente o interesse do empresário por tal dispositivo e quanto valeria para ele adquiri-lo.

O homem silencioso arrancou o cheque do talão e o entregou a Anderson, que assinou seu nome com um floreio e, por sua vez, o entregou a Sloane. Por sua parte, o homem baixo mantinha o controle sobre o rosto apesar de estar pulando de alegria por dentro. “E você tem certeza de que não terei problemas para sacar este cheque?”

Anderson deu uma risadinha. “Nenhum problema, Senhor Sloane. Eu tenho um acordo com, uh, com o banco. Eles sabem esperar coisas assim.”

“Muito obrigado, Vincent. Vou buscar aquele manual agora mesmo e volto antes que você perceba!” E, fiel à sua palavra, Sloane quase correu de volta para o corredor, não percebendo a pequena orbe prateada que se prendera na borda de seu casaco ao passar pelo associado do Anderson.

“Seis-dois?” Anderson disse, assim que teve certeza de que seu anfitrião estava fora de alcance. O homem silencioso olhou para seu mestre. “Diga ao Sete-seis para seguir Benny e o Senhor Sloane e adquirir o manual. E, uh, se certificar que fiquemos com esses novos segredos comerciais. Autorização kappa-traço-um-três-sete-seis e uma limpeza depois.”

A unidade Saker balançou a cabeça, já retransmitindo as ordens para a terceira unidade acima nas ruas da cidade. Anderson se virou, passando a mão pelo braço de metal. “E diga, hum, diga ao Phineas para ficar animado. Finalmente temos o que precisamos para o projeto Saker florescer.”

----

Agente Especial Rikhart enxugava o suor da testa enquanto o elevador descia para as profundezas das instalações de Anderson. Ele estivera aqui apenas algumas vezes, e nunca antes sem um convite. O homem ao lado dele olhava fixamente para a parede, sem expressão. Ou seria ele outro dos robôs do Anderson? Ele nunca conseguia distingui-los.

Depois do que pareceu uma eternidade, o compartimento parou e as portas se abriram. Um saguão simples apareceu do outro lado, completo com uma recepcionista aparentemente entediada e diversos arbustos moribundos em vasos de metal dispostos pela sala. Rikhart saiu do elevador e se virou, esperando que seu companheiro fosse se juntar a ele. Quando o homem não o fez, ele encolheu os ombros e foi até a mesa da recepcionista.

“Posso te ajudar?” perguntou a garota magra, mal levantando os olhos da tela do computador. Sua mão movia o mouse em um padrão que Rikhart começara a reconhecer como paciência online, uma marca registrada de funcionários entediados em todos os lugares. Esta era humana, pelo menos.

“Sim, eu esperava falar com Vincent sobre alguns assuntos urgentes. Ele está ou devo voltar em outra hora?”

A garota levou seu olhar para um pedaço de papel colado ao lado da tela. “Senhor Anderson está em uma reunião, mas se você quiser esperá-lo, ela deve acabar logo. Você pode se sentar ali.” Um aceno de cabeça em direção a uma fileira de cadeiras do outro lado da sala que mais mais um comando do que uma sugestão, e ele se sentou perto da porta da escada.

Com o passar do tempo, Rikhart ficava cada vez mais ciente da sensação estranha de um coldre vazio na parte inferior das costas. Os guardas na entrada na superfície foram muito meticulosos, pegando todos os seus redutos, até mesmo a faca que ele tinha na manga. Nas últimas vezes em que ele esteve aqui, eles não tinham se importado com ela, mas sempre havia uma diferença entre um convidado e um visitante.

Várias pessoas entraram e saíram do saguão enquanto o agente esperava. Algumas eram obviamente convidados, como evidenciado por seus modos cautelosos e olhares que a recepcionista lhes dirigia. Outros passeavam confiantes por sua mesa e por uma das várias portas atrás dela. Após cerca de uma hora de espera, um trio de homens saiu da maior dessas portas, acompanhado por ninguém menos que o próprio Anderson. Ele os acompanhou até o elevador, onde Rikhart mal conseguia ouvir a conversa.

“Eu entendo a, uh, necessidade de responder logo, Senhor Marshall. Mas alguns desenvolvimentos, hum, surgiram, e preciso de tempo para reconsiderar sua oferta,” dizia Anderson ao mais alto dos três homens. O agente se atentou ao nome, revirando sua memória em busca de onde ele o ouvira antes.

“Está tudo muito bem, Senhor Anderson, mas se você esperar muito, podemos recorrer a outros clientes em potencial, e esta não é uma oferta que se descarte de imediato.” Com isso, o homem alto entrou no elevador, ladeado por seus dois companheiros. As portas se fecharam, deixando Anderson sozinho. Ele se virou e examinou a recepção, sua máscara brilhando na forte iluminação fluorescente. Depois de alguns momentos, seus olhos caíram sobre Rikhart.

“Ah, Agente Rikhart, é um, uh, um prazer vê-lo.” O empresário foi até as cadeiras antes que o agente pudesse se livrar de seus pensamentos e se levantar. Anderson ofereceu uma mão enluvada, que Rikhart desajeitadamente apertou. Ele sempre achou a máscara enervante, e a iluminação a tornava ainda mais enervante do que o normal.

“Da mesma forma, Vincent. Eu queria saber se você e eu poderíamos ter uma palavra sobre algumas coisas que vieram à minha mesa a respeito de sua pequena operação nos últimos dias.”

“Claro que podemos. Por favor, me siga de volta ao meu, hum, escritório.”

Ele conduziu o agente inquieto de volta pela porta da qual emergiu momentos antes e por um longo corredor até uma porta desinteressante. Dentro havia um escritório igualmente desinteressante. A decoração espartana não dando a entender que seu habitante fosse o fundador de uma empresa tão anormal.

Anderson foi para trás da mesa, mas permaneceu de pé, enquanto Rikhart escolheu sentar-se em uma cadeira. Os dois se encararam por alguns segundos antes de Rikhart perceber que provavelmente deveria começar a falar.

“Vincent, recebi um relato de que um associado conhecido seu, um tal Daniel Sloane, desapareceu há algum tempo nos últimos dias. Nós tínhamos uma operação em andamento para rastrear o inventário dele e uma equipe pronta para pegá-lo, e agora a investigação está sem nada”

“Uma investigação fracassada parece normal para a, uh, Unidade de Incidentes Incomuns, Agente Rikhart. Embora pareça que seu pessoal estivesse perto de conseguir algo. Parabéns.”

Rikhart lutou contra a vontade de se encolher com o elogio ambíguo. Anderson não deve estar de bom humor, ou então não percebeu como suas palavras soaram grosseiras. “Vou repassar isso a eles, eu acho. Mas o que me preocupa é um relato que recebi de que você colocou as mãos em um equipamento sério. Olha, Vincent, eu sei que você está querendo expandir seus negócios, mas eu não posso fazer muita interferência. Temos um chefe novo e ele já está tentando agitar as coisas.”

“O que isso quer dizer?”

“Bem, sabe, ele tem aplicado medidas duras para algumas de nossas operações mais malsucedidas e não parece satisfeito em apenas ficar de olho em operações como a sua. Se você pressionar demais, não posso mantê-lo fora da mira dele.”

“Você está dizendo que não será capaz de, uh, manter a sua parte do acordo?” Era impossível ler qualquer emoção do Anderson, mas o agente jurava que a temperatura na sala havia caído alguns graus repentinamente. Ele se contorceu ligeiramente na cadeira.

“Não exatamente. Veja, eu...eu não estive em nenhum outro caso, já que ainda sou o chefe da investigação sobre você e sua empresa, sendo o único que ainda está nisso. Então eu não tenho muitas fichas na mesa. Contanto que você não faça nada grande, eu posso te dar cobertura. Mas se não...” Rikhart parou de falar quando Anderson contornou a mesa para ficar ao lado dele.

“Lamento se estou lhe causando problemas, Agente Rikhart. Mas você deve entender que, hum, como proprietário de uma empresa pequena, não posso descartar oportunidades. Estamos comercializando um novo produto e eu já, uh, comecei a ficar de olho em uma futura expansão.” Uma mão enluvada fria caiu no ombro de Rickart, e ele não conseguiu conter um estremecimento involuntário. Se Anderson percebeu, ele não demonstrou. “Então, Charles Ogden Geirs será um problema?”

“Como você sabe quem-” A frase do agente foi interrompida por uma forte dor no pescoço. Ele caiu para trás na cadeira e um pequeno robô parecido com uma aranha saiu de seu ombro para seu colo. Ele emitiu um fluxo rápido de ruídos agudos, aos quais Anderson balançou a cabeça.

“Concordo, Benny. Já era, uh, já era hora de assumirmos controle de nosso próprio homem, eh... homem, sim, dentro da UIU. Vou mandar alguém buscar nosso velho amigo aqui e preparar devidamente um dos Sakers.”</textarea></pre>
