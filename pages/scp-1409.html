**Titre original :** SCP-1409 - The Whalesong Beacon
**Auteur :** [[user Rioghail]]
**Traducteur :** [[user Mr Alastor]]
**Date de publication originale :** 13 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1409

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Tous les appareils d&#39;enregistrement contenant des copies de SCP-1409 sont conservés dans un compartiment de stockage sécurisé au Site de Stockage-07 lorsqu&#39;ils ne sont pas utilisés à des fins de test. L&#39;autorisation d&#39;utiliser SCP-1409 à des fins de test doit être demandée à l&#39;actuel membre du personnel de Niveau 2 responsable de la supervision de SCP-1409. Les agents et chercheurs affectés à SCP-1409 doivent posséder une forme valide de certification Plongée en Eau Libre.

Lors des tests, tout appareil utilisé pour interpréter SCP-1409 doit être contenu dans une pièce insonorisée, et aucun appareil capable d&#39;enregistrer des sons ne doit être autorisé dans la pièce à l&#39;exception de l&#39;appareil utilisé pour interpréter SCP-1409. Aucun membre du personnel n&#39;est autorisé à s&#39;introduire dans les zones où SCP-1409 est joué, sauf s&#39;il porte des écouteurs antibruit.

Les individus affectés par SCP-1409 doivent être immédiatement arrêtés. Les sujets affiliés à la Fondation doivent être détenus dans des cellules de confinement standards pour être humain non-anormal de haute valeur. Les tentatives d&#39;évasion doivent être empêchées avec un minimum de violence. Les individus exposés à SCP-1409 ne présentant aucun intérêt pour la Fondation et ne possédant aucune capacité de plongée peuvent être éliminés.

À la première occasion possible, les personnes affectées par SCP-1409 ayant une connexion directe avec la Fondation doivent être transportées au Point 1409-Alpha. Les individus doivent être assistés par au minimum 2 plongeurs en possession d&#39;une qualification civile valide de Maître Plongeur ou un équivalent afin de plonger en direction du Point-1409-Alpha. Le personnel de la Fondation qui a été affecté par SCP-1409 et qui a suivi ce protocole doit être placé sous observation psychiatrique avant de pouvoir retourner en service.

Le Point 1409-Alpha est surveillé par un navire appartenant à la Fondation et composé de membres de la Force d&#39;Intervention Mobile Gamma-6 (&#34;Amuse-gueule des Profondeurs&#34;). Tous les navires approchant du Point 1409-Alpha doivent être surveillés et leurs équipages appréhendés s&#39;ils montrent des signes d&#39;affection par SCP-1409, ou s&#39;ils tentent d&#39;accéder directement au Point 1409-Alpha. Toute personne trouvée affectée par SCP-1409 doit être placée en détention.

**Description :** SCP-1409 est une série de 4 enregistrements réalisés par des hydrophones situés dans le sud de l&#39;océan Atlantique. Il s&#39;agit d&#39;enregistrements simultanés d&#39;un seul ensemble de vocalisations réalisées par une baleine à bosse mâle (//Megaptera novaeangliae//). Les vocalisations durent 19 minutes et 34 secondes ; des tests ont déterminé qu&#39;elles constituaient la partie active de l&#39;enregistrement.

Les individus qui écoutent les vocalisations rapportent qu&#39;ils entendent une voix humaine chanter dans une langue inconnue à la place du contenu réel de l&#39;enregistrement. Bien que le sens de la chanson ne puisse être établi, chaque auditeur pense que la voix s’adresse directement à lui et certains affirment que le chanteur sonne &#34;triste&#34; ou &#34;solitaire&#34;. Les auditeurs sont également incapables de déterminer le sexe du chanteur.

Si une personne écoute SCP-1409 pendant un certain temps, la propriété principale de SCP-1409 se manifeste. Initialement, les auditeurs commencent à s’identifier fortement au &#34;chanteur&#34; de SCP-1409 et présentent une capacité marquée et inhabituelle à se souvenir de la chanson. Les individus concernés ne seront cependant pas en mesure de recréer la chanson eux-mêmes, affirmant que toute tentative de le faire, ou même de fredonner la chanson, sonne &#34;faux&#34;. Le temps passé à écouter SCP-1409 avant qu&#39;il n&#39;ait un effet sur l&#39;auditeur semble varier selon l&#39;individu et la section de l&#39;enregistrement en question.

Sur une période de temps qui varie considérablement entre les individus, les sujets affectés commenceront à ressentir un fort désir de se rendre au Point 1409-Alpha. Le Point 1409-Alpha est une zone comprenant environ 40 mètres cubes d&#39;eau, située à environ 20 mètres sous la surface de l&#39;eau dans l&#39;océan Atlantique, aux coordonnées ██ ° ██&#39;██ &#39;&#39; Ouest, ██ ° ██&#39;██ &#34; Nord. L&#39;examen des dossiers conservés par [DONNÉES SUPPRIMÉES], l&#39;institut de recherche responsable de la maintenance des hydrophones qui ont effectué l&#39;enregistrement, indiquent que cet emplacement était le point d&#39;origine de SCP-1409, et que peu après son enregistrement, une convergence inhabituelle de la faune aquatique a été observée à cet endroit.

Les individus affectés par SCP-1409 tenteront d&#39;atteindre le Point 1409-Alpha par tous les moyens à leur disposition, bien que la plupart soient réticents à recourir à des actes qu&#39;ils estiment personnellement immoraux ou désagréables. Dans les cas où aucun moyen de transport adéquat n&#39;est disponible, les sujets tenteront d&#39;atteindre un littoral et de nager en direction du Point 1409-Alpha, entraînant dans tous les cas l&#39;épuisement et la noyade. La manière par laquelle les sujets affectés peuvent localiser le Point 1409-Alpha est inconnue, mais les sujets rapportent qu&#39;ils sont capables de sentir s&#39;ils se dirigent en direction de lui ou non. Les amnésiques n&#39;ont aucun effet sur cette compulsion.

Si un sujet affecté par SCP-1409 réussit à atteindre le Point 1409-Alpha, il éprouvera invariablement un choc et des sentiments de trahison, affirmant qu&#39;il a été amené à croire qu&#39;il y avait une personne ou un objet de grande valeur à SCP-1409, bien qu&#39;il ne puisse expliquer la nature précise de l&#39;objet promis. Les sujets expriment de la méfiance ou de la haine envers le chanteur dans l&#39;enregistrement SCP-1409, et certains souffrent de dépression. Cependant, après ce point, l&#39;effet direct de SCP-1409 sur le sujet semble cesser.

SCP-1409 est capable d&#39;affecter des individus qui sont conscients de ses propriétés, et des individus qui y ont déjà été exposés et qui ont réussi à atteindre le Point 1409-Alpha. De tels individus soutiennent qu&#39;ils ou les sujets précédents de SCP-1409 n&#39;ont pas trouvé l&#39;objet de valeur au Point 1409-Alpha en raison d&#39;un manque d&#39;effort ou d&#39;une erreur de leur part.

**Addendum 1409-1 :** Le ██/██/████, un petit navire de recherche opérant dans l&#39;Atlantique a été retrouvé abandonné et gravement endommagé, apparemment par une tempête. Les preuves trouvées à bord du navire indiquent qu&#39;un chant de baleine avec des propriétés similaires à celles de SCP-1409 a été enregistré par le navire, bien que les dommages subis par l&#39;équipement de surveillance pendant la tempête aient rendu l&#39;enregistrement inintelligible. Les événements qui se sont produits à la suite de l&#39;enregistrement ne sont pas connus, mais il est supposé que tous à bord ont péri en tentant d&#39;atteindre le point d&#39;origine, laissant le bateau sans surveillance durant la tempête.

À la suite de cet incident, il est actuellement supposé que les propriétés de SCP-1409 proviennent de la nature anormale de la baleine qui a émis les vocalisations, plutôt que des vocalisations elles-mêmes. Bien que cela ne soit pas actuellement confirmé, il est conseillé aux Agents de surveiller les enregistrements inhabituels d&#39;hydrophones effectués dans l&#39;océan Atlantique à moins de 3 000 km du Point 1409-Alpha. La Force d&#39;Intervention Mobile Thêta-5 (&#34;Le Plus Gros Bateau&#34;) a été informée de la possibilité qu&#39;une telle baleine existe et a été chargée de la localiser si un autre événement SCP-1409 se produisait. La baleine à bosse théorique ayant créé SCP-1409 est désignée SCP-1409-A à des fins provisoires.
