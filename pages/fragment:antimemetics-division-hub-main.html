    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Antimem je //myšlenka se sebe-cenzurujícími vlastnostmi//. Myšlenka, která svojí přirozenou povahou zabraňuje nebo ztěžuje lidem ji šířit.

**Antimemy jsou skutečné.** Zamyslete se nad jakoukoliv informací, kterou byste s nikým nesdíleli. Například hesla, tabu a nepříjemná tajemství. Nebo jakoukoliv informací, kterou by bylo složité sdílet, i kdyby jste se o to pokoušeli: komplexní rovnice, nudné bloky textu, dlouhé série náhodných čísel, nebo sny...

Ale anomální antimemy jsou na jiné úrovni. Jak zadržíte něco, co si nemůžete zapamatovat ani zapsat? Jak můžete vést válku proti nepříteli s perfektní přirozenou kamufláží když ani nevíte, že jste ve válce?

Vítejte v divizi antimemetiky.

Ne, toto není váš první den.

Tyto články nejsou součástí hlavní příběhové linky, ale ovlivnily psaní série různými způsoby.

* [[[scp-033|SCP-033]]] od Mulciber. SCP-3125 je silně propojené právě s tímto číslem.

* **[[[scp-1425|SCP-1425]]] od Silberescher**. Mělo velký vliv na //[[[unforgettable-that-s-what-you-are|Unforgettable, That&#39;s What You Are]]]//, //[[[ojai|Ojai]]]// a vlastně i všechny další
* [[[scp-2828|SCP-2828]]] od ooblex. Jedno z prvních antimemetických SCP kromě SCP-055, později zmíněno v //[[[case-colourless-green|CASE COLOURLESS GREEN]]]//.
* [[[scp-2358|SCP-2358]]] od [[[cocoa-s-author-page|HotCocoaNerd]]]. Představuje Kontrakonceptuální divizi. Později několikrát zmíněno v //Co Znají Mrtví Muži//.
