    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-003-FR - Dentier Cannibale
**Autore:** [[*user Agent Coulson]]
**Data di pubblicazione:**  8 novembre 2012
**Traduttore:** [[*user Heloderma Horridum]] (ex user Phoneutria)
[[include credit:end]]

[[include component:image-block
 name=https://i.postimg.cc/Sxc5jk1Y/dentier.jpg|
 caption=SCP-003-FR fotografato durante il Test █ dell&#39;Esperimento 003-1.
]]

**Elemento #** SCP-003-FR

**Livello di Minaccia:** Giallo [[span style=&#34;color:Yellow&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-003-FR è contenuto in un vivaio di vetro metallico misurante 5 m x 3 m x 2 m. Il vivaio è situato nel mezzo di una stanza in cemento armato misurante 10 m x 10 m x 2 m, controllato quotidianamente da un membro di Classe D, al fine di assicurare l’assenza di danneggiamenti. SCP-003-FR deve essere gestito esclusivamente da Classe D e nutrito ogni giorno con membra (braccia o gambe) di cadaveri di soggetti in età compresa tra i 20 e i 50 anni, provenienti da un obitorio locale. In caso di penuria, è autorizzato il nutrimento dell’anomalia con membra di Classe D deceduti. Il vivaio deve essere mantenuto permanentemente a una temperatura di 28 °C e sottoposto a pulizia ogni settimana.

Qualsiasi intervista con SCP-003-FR deve essere approvata da un responsabile di livello 3 o superiore. Prima che esse inizino, il team deputato ad intervistare l’anomalia deve installare un microfono all’interno del vivaio, preferibilmente vicino all’oggetto. L’intervista non deve superare la durata di 30 minuti. In caso di breccia di contenimento è necessario applicare il Protocollo di Ricontenimento ███-█.

//Nota:// Eventuali domande sulle misure di contenimento di SCP-003-FR devono essere inoltrate al responsabile di ricerca di SCP-003-FR.

**Descrizione:** SCP-003-FR è stato scoperto nel 19██ dall’Agente ███████, in seguito alla segnalazione di un’anomalia all’interno di una casa. SCP-003-FR è una dentiera che apparentemente apparteneva al proprietario della casa, il quale è stato ritrovato [REDATTO]. L’anomalia è attratta dalla carne umana e per uccidere le sue vittime prende il posto delle loro mascelle con l’aiuto di [DATI CANCELLATI], assumendo di conseguenza il controllo delle sue vittime e inducendole a compiere auto-cannibalismo. L’anomalia è in grado di aprirsi e chiudersi per muoversi “saltando”; inoltre, è in grado di “scivolare” su una superficie quando trascina una vittima o un oggetto e di dilaniare ███ kg di carne in 2 minuti. La carne dilaniata viene prima ridotta in pezzi, poi in una sorta di poltiglia. L’origine di tale reazione è sconosciuta, e quando la carne dilaniata viene a contatto con la carne ancora illesa l’effetto &#34;di poltiglia&#34; viene trasmesso, estendendo il danno (vedasi il Log Esperimento 003-1). L’anomalia è capace di riconoscere la carne sana da quella avvelenata, così come la carne umana da quella animale, [REDATTO] (vedasi il Log Esperimento 003-2).
SCP-003-FR dimostra di saper comunicare in francese e lo avrebbe appreso quando [DATI CANCELLATI]. Infine, SCP-003-FR dimostra un atteggiamento estremamente sensibile e aggressivo. Nessuna domanda riguardante la sua composizione deve essere posta (vedasi l’Intervista 003-1).

-------------------------

**Protocollo di Ricontenimento ███-█**

In caso di breccia di contenimento da parte di SCP-003-FR, devono essere mandati sul luogo tre soggetti. Il primo soggetto deve essere collocato nella camera di contenimento. Gli altri due devono essere collocati nel vivaio, fungendo da esca. Appena SCP-003-FR rientra nel vivaio, la porta deve essere immediatamente richiusa. Se il vivaio è stato danneggiato per oltre il 75% della sua struttura, dell’azoto liquido deve essere immesso all’interno della camera di contenimento al fine di impedire che SCP-003-FR fugga dalla camera.

**Addendum:**

L’anomalia è stata riclassificata ad Euclid dopo l’Incidente 003-1. Nessun esperimento è autorizzato su SCP-003-FR dal [REDATTO].

**Documentazione disponibile su SCP-003**

[[collapsible show=&#34;+ Estratto dell’Intervista 003-01&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Intervistato:** SCP-003-FR
&gt; **Intervistatore:** Dr ███████
&gt; 
&gt; //Inizio trascrizione, data ██/12/19██, ore 13:35//
&gt; 
&gt; **Dr ███████:** Per favore, calmati e dicci da dove vieni.
&gt; 
&gt; **SCP-003-FR:** NON MI CALMERÒ! AVETE OSATO FARE UNA DOMANDA SULLA MIA PROVENIENZA? LA PAGHERETE CARA E MOLTO PRESTO.
&gt; 
&gt; **Dr ███████:** Non vogliamo problemi. Vogliamo solo sapere chi ti ha fabbricato.
&gt; 
&gt; **SCP-003-FR:** PRESTO NON VEDRETE ALTRO CHE I MIEI DENTI CHE VI DIVORERANNO LENTAMENTE.
&gt; 
&gt; **Dr ███████:** (//sospira ed esce dalla stanza//)
&gt; 
&gt; **SCP-003-FR:** Non lo dimenticherò.
&gt; 
&gt; //Fine trascrizione, data ██/12/19██, ore 13:35//

[[/collapsible]]

[[collapsible show=&#34;+ Incidente 003-1&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Incidente:** Breccia di Contenimento
&gt; 
&gt; **SCP coinvolto:** SCP-003-FR
&gt; 
&gt; **Personale coinvolto:** Agente Hent, Forze di sicurezza, Dr ████████, D-████, D-████, D- ████, D-████.
&gt; 
&gt; **Data:** ██/██/19██
&gt; 
&gt; **Luogo:** Camera di contenimento di SCP-003-FR
&gt; 
&gt; **Descrizione:**
&gt; 13:34: SCP-003-FR mostra un atteggiamento nervoso durante l&#39;intervista 003-1 (vedasi Estratto dell’Intervista 003-1).
&gt; 16:00: D-████ entra all’interno del vivaio di SCP-003-FR per la fornitura quotidiana di nutrimento.
&gt; 16:00: D-████ viene attaccato da SCP-003-FR e in seguito [REDATTO]
&gt; 16:00: Il Dr ████████, responsabile del contenimento di SCP-003-FR, attiva l’allarme.
&gt; 16:01: SCP-003-FR esce dal vivaio.
&gt; 16:02: Il Dr ████████ viene divorato da SCP-003-FR.
&gt; 16:10: Arriva sul posto l’Agente Hent, insieme alle principali Forze di sicurezza e a tre Classe D.
&gt; 16:10: Le Forze di sicurezza sparano su SCP-003-FR, il quale divora D-████.
&gt; 16:11: Vengono collocati gli altri due Classe D all’interno del vivaio.
&gt; 16:13: SCP-003-FR divora le Forze di sicurezza.
&gt; 16:16: SCP-003-FR entra nel vivaio; la porta viene richiusa.
&gt; 
&gt; **Fine trascrizione dell’Incidente**

[[/collapsible]]

[[collapsible show=&#34;+ Intervista 003-2&#34; hide=&#34;- Chiudi&#34;]]

&gt; **Intervistato:** SCP-003-FR
&gt; **Intervistatore:** Dr ██████████
&gt; 
&gt; **Premessa:** Intervista effettuata per tentare una migliore comprensione di SCP-003-FR.
&gt; 
&gt; //Inizio trascrizione, data ██/██/19██, ore 14:43//
&gt; 
&gt; **Dr ██████████:** Da dove vieni?
&gt; 
&gt; **SCP-003-FR:** Dalla bocca del mio proprietario.
&gt; 
&gt; **Dr ██████████:** Perché l’hai ucciso?
&gt; 
&gt; **SCP-003-FR:** Aveva un buon gusto, per questo l’ho dilaniato fino alla sua morte così dolorosa e meritata. Tutti questi anni a doverlo fare mangiare… Spero abbia sofferto per bene.
&gt; 
&gt; **Dr ██████████:** Ma per…
&gt; 
&gt; **SCP-003-FR:** Il suo cuore era così buono…
&gt; 
&gt; **Dr ██████████:** Perché sei…
&gt; 
&gt; **SCP-003-FR:** Il suo cuore era così buono… così buono…
&gt; 
&gt; //Fine trascrizione, data ██/██/19██, ore 14:44//

[[/collapsible]]

[[collapsible show=&#34;+ Log Esperimenti 003-2&#34; hide=&#34;- Chiudi&#34;]]

**__Test A – Data ██/██/19██__**

&gt; **Soggetto:** SCP-003-FR
&gt; 
&gt; **Procedura:** Collocamento dentro al vivaio di D-████, deceduto da due settimane.
&gt; 
&gt; **Risultati:** SCP-003-FR afferma che gli piace solamente “la carne fresca” di un corpo umano.
&gt; 
&gt; **Analisi finale:** SCP-003-FR è capace di riconoscere la carne in decomposizione dalla carne fresca.

**__Test B – Data ██/██/19██__**

&gt; **Soggetto:** SCP-003-FR
&gt; 
&gt; **Procedura:** Collocamento dentro al vivaio di un vitello deceduto da tre settimane.
&gt; 
&gt; **Risultato:** SCP-003-FR afferma di nuovo che gli piace solamente “la carne fresca” di un corpo umano.  
&gt; 
&gt; **Analisi finale:** SCP-003-FR è capace di riconoscere la carne animale dalla carne umana.

**__Test C – Data ██/██/19██__**

&gt; **Soggetto:** SCP-003-FR
&gt; 
&gt; **Procedura:** SCP-003-FR viene lasciato senza nutrimento per diversi giorni.
&gt; 
&gt; **Risultato:** SCP-003-FR diventa aggressivo e provoca una breccia di contenimento.
&gt; 
&gt; **Analisi finale:** SCP-003-FR è molto sensibile alla fame.

**__Test D – Data ██/██/19██__**

&gt; **Soggetto:** SCP-003-FR
&gt; 
&gt; **Procedura:** Collocamento dentro al vivaio di un braccio umano, in cui è stato inserito del veleno.
&gt; 
&gt; **Risultato:** SCP-003-FR si è nutrito del braccio prima di fermarsi alla parte in cui era stato inserito il veleno. Ha inoltre affermato che se avessimo continuato a giocare con lui, non avrebbe esitato a [REDATTO] “tutti gli umani sulla Terra”.
&gt; 
&gt; **Analisi finale:** SCP-003-FR è capace di riconoscere il veleno.

**__Test E – Data ██/██/19██__**

&gt; **Soggetto:** SCP-003-FR
&gt; 
&gt; **Procedura:** Collocamento dentro al vivaio di un neonato deceduto alla nascita.
&gt; 
&gt; **Risultato:** SCP-003-FR si rifiuta di mangiare il cadavere e afferma: “Questo è il vostro ultimo avvertimento”.
&gt; 
&gt; **Analisi finale:** Apparentemente SCP-003-FR non si nutre di bambini e neonati.

**__Test F – Data ██/██/19██__**

[DATI CANCELLATI]
