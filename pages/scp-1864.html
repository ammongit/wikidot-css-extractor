**Titre original :** SCP-1864 - The Lonely Liar
**Auteur :** [[user djkaktus]]
**Traducteur :** [[user Theshipening]]
**Date de publication originale :** 6 septembre 2014
**Images :** [[[*https://commons.m.wikimedia.org/wiki/File:Battleship_Island_-_Shot_01_(2012).jpg|Image 1]]]
[[[*https://www.flickr.com/photos/55229469@N07/10228711083/|Image 2]]]
[[include credit:end]]

[[include component:image-block name=deep_new.jpg|caption=SCP-1864-Alpha.]]

**Objet n^^o^^ :** SCP-1864

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1864 est actuellement contenu sur SCP-1864-Alpha. Les navires de la Fondation au et autour du lieu des événements de Matérialisation de SCP-1864-Alpha devront superviser l&#39;activité des navires civils durant la nouvelle lune, et détourner les navires s&#39;approchant à moins de 5 km de SCP-1864-Alpha.

Le Site d&#39;Observation-1864 fut construit sur SCP-1864-Alpha, pour fournir un logement aux membres du personnel postés sur l&#39;île entre les Événements de Matérialisation de SCP-1864-Alpha.

L&#39;exploration de SCP-1864-Alpha et de SCP-1864 ne devrait être menée qu&#39;entre le crépuscule et l&#39;aurore la nuit de l&#39;Événement de Matérialisation 1864-Alpha. Dans le cas où des instances de SCP-1864-3 apparaîtraient, l&#39;usage de la force nécessaire a été autorisé pour se débarrasser des entités.

**Description :** SCP-1864-Alpha est une île située approximativement 80 km au sud-ouest de l&#39;Île Coats dans la baie d&#39;Hudson, et actuellement le lieu dans lequel tout le phénomène SCP-1864 est contenu. Des informations récupérées indiquent que les structures sur SCP-1864-Alpha étaient originellement destinées à être utilisées comme colonie minière, mais des preuves supplémentaires montrent que celle-ci a été abandonnée depuis plus de 75 ans.

SCP-1864-Alpha est une île elle-même anormale, car elle ne peut être atteinte que durant les nouvelles lunes. Approcher SCP-1864-Alpha durant tout autre jour ou nuit est impossible ; même s&#39;ils semblent se déplacer en direction de 1864-Alpha, les navires ne seront pas plus proches de l&#39;île. Pendant la période entre les Événements de Matérialisation de SCP-1864-Alpha, les membres du personnel postés au Site-1864 ne pourront quitter l&#39;île par aucun moyen ; bien que de nombreuses tentatives aient été faites, tous les individus tentant de quitter SCP-1864-Alpha sont retournés sur l&#39;île.

SCP-1864 est une anomalie spatiale située dans le bâtiment délabré au centre de SCP-1864-Alpha. Le bâtiment semble avoir autrefois été utilisé comme hôpital sur site, bien que la présence d&#39;une variété d&#39;armements et de technologies précédemment inconnus dans le hall principal du bâtiment a remis cette théorie en question. Une inscription écrite en allemand a été gravée sur le côté de l&#39;entrée principale, dont la traduction est ci-après :
&gt; Suivez le chemin du menteur solitaire
&gt; Profond dans les passages noyés il pourrit
&gt; Les yeux cousus avec ses propres cheveux malfaisants
&gt; Enfermé dans la silencieuse fosse malade 

On peut accéder à SCP-1864 en entrant par les doubles portes en face des portes principales dans le hall du bâtiment contenant l&#39;anomalie. SCP-1864 est un vaste labyrinthe, construit pour être assorti avec l&#39;esthétique générale de 1864-Alpha, qui englobe une zone d&#39;environ 15 km^^2^^, ce qui est considérablement plus grand que l&#39;aire totale de l&#39;île sur laquelle il est situé. L&#39;exploration initiale de SCP-1864 fut facilitée par de nombreuses inscriptions supplémentaires sur les murs du labyrinthe, la plupart étant documentées dans l&#39;Addendum 1864-1. Au centre du labyrinthe se trouve un grand bassin d&#39;eau, d&#39;approximativement 65 m de diamètre. SCP-1864-1 se situe à côté du bassin.
[[include component:image-block name=labyrinth_new.jpg|caption=Intérieur du labyrinthe de SCP-1864.]]

SCP-1864-1 est une entité Quasi-Humanoïde de Classe II, d&#39;à peu près 4,3 m de haut. SCP-1864-1 a un torse allongé connecté au sol, un membre, ressemblant à un bras, extensible relié au corps au milieu du dos, un visage vaguement humain (à l&#39;exception de quatre yeux supplémentaires situés sur les côtés et l&#39;avant du visage), et a une apparence émaciée.

SCP-1864-1 est généralement non-hostile et est capable de parler en allemand, même s&#39;il n&#39;est pas particulièrement attentif aux questions. SCP-1864-1 n&#39;a bien voulu s&#39;exprimer qu&#39;au sujet de la nature actuelle de SCP-1864-2, et des instances de SCP-1864-3. De plus, SCP-1864-1 semble porter une longue blouse blanche, avec des modifications significatives en raison de son manque de membres humanoïdes. La seule interview exhaustive de SCP-1864-1 jusqu&#39;à maintenant est documentée dans l&#39;Addendum 1864-2.

Au fond du bassin, qui est profond d&#39;approximativement 120 m, se trouve une grille en acier circulaire, d&#39;environ 91 cm de diamètre. L&#39;eau du bassin, ainsi que toute autre forme de matière, semblent incapables de passer à travers la grille. En raison de la profondeur du bassin, et de l&#39;éclairage généralement médiocre dans SCP-1864, de puissants systèmes d&#39;éclairage sont nécessaires afin de voir le fond du bassin. Toutes les tentatives de retirer la grille ont été sans succès, et sont généralement gênées par SCP-1864-1. L&#39;imagerie thermique de la zone au-delà de la grille a identifié une seule entité humanoïde, d&#39;approximativement 130 cm de haut, repliée sur elle-même dans un coin d&#39;une petite salle cubique. Il actuellement supposé que cette entité, désignée SCP-1864-2, est [DONNÉES SUPPRIMÉES] //(Voir l&#39;Addendum 3 pour plus d&#39;informations à propos des origines de SCP-1864-2.)//

Périodiquement, un certain nombre d&#39;entités hostiles Non-Humanoïde de Classe IV, désignées SCP-1864-3, vont apparaître à travers SCP-1864, et essayer d&#39;atteindre le bassin central. Ces entités se déplacent erratiquement, ne peuvent pas être détectées par les équipements de surveillance audio et vidéo, et semblent être capable d&#39;altérer les souvenirs d&#39;un individu à propos de la manière dont elles sont perçues. Ainsi, les descriptions des instances de SCP-1864-3 faites par différents individus ont été incohérentes. Jusqu&#39;à maintenant, toutes les tentatives de ces entités d&#39;atteindre la grille dans le bassin central ont échoué, souvent en raison de l&#39;hostilité de SCP-1864-1 envers ces entités. Par le biais de discussions avec SCP-1864-1, il semble que ces entités essayent d&#39;atteindre SCP-1864-2, ce qui résulterait en [DONNÉES SUPPRIMÉES] (Voir l&#39;Addendum 2 pour plus d&#39;informations sur SCP-1864-2.)
----
**Informations supplémentaires concernant SCP-1864**

**Addendum 1 :** Journal de l&#39;exploration initiale
[[collapsible show=&#34;+ Accéder au journal&#34; hide=&#34;- Fermer le journal&#34;]]
&gt; //Le journal de communications suivant fut recueilli pendant la découverte initiale et l&#39;exploration de l&#39;anomalie SCP-1864, durant lesquelles la nature de SCP-1864 fut déterminée. L&#39;exploration fut menée par une équipe de trois hommes membres de la FIM Delta-9 &#34;Crayonneurs de Rocher&#34;, désignés ainsi ://
&gt; 
&gt; **Δ9-CE :** Agent ████, Chef d&#39;équipe
&gt; **Δ9-A :** Agent █████████
&gt; **Δ9-B :** Agent ██████
&gt; 
&gt; [DÉBUT DU JOURNAL]
&gt; 
&gt; **Δ9-CE :** Bien, les communications sont en ligne. Tout le monde est prêt ? //*Silence*// Bien. Nous entrons en ce moment dans l&#39;anomalie. Notez l&#39;heure... 1730 heures.
&gt; 
&gt; //L&#39;équipe FIM-Δ9 entre dans SCP-1864. Aucune perturbation n&#39;est observée sur les flux visuels et audios.//
&gt; 
&gt; **Δ9-CE :** Ça ressemble à un grand atrium en pierre, quelque chose sur le sol... c&#39;est visqueux, soyez prudents. Fais noir aussi ici. Allumez vos lumières les gars.
&gt; 
&gt; **Δ9-A :** Reçu.
&gt; 
&gt; **Δ9-CE :** //*Silence*// Voilà qui est mieux. Patrouillez la salle, ensuite on va à cette sortie là-bas. //*Le silence continue pendant que les agents patrouillent la salle*// Quelqu&#39;un voit quelque chose ?
&gt; 
&gt; **Δ9-A :** Nan, pas grand chose. Quelques traces sur le mur, ça pourrait être des marques d&#39;outils ?
&gt; 
&gt; **Δ9-CE :** Noté. //*Silence*// Bien, on est bons. Allons dans ce couloir.
&gt; 
&gt; //La FIM-Δ9 s&#39;avance dans le premier couloir du labyrinthe. Les premiers progrès sont lents pendant que l&#39;équipe détermine la nature du labyrinthe, et les premiers enregistrements ont été retirés pour être concis.// 
&gt; 
&gt; **Δ9-CE :** Un autre virage là. Attendez, qu&#39;est ce que c&#39;est que ça ?
&gt; 
&gt; **Δ9-A :** Ce sont des mots. Un genre d&#39;inscription ? Je crois que c&#39;est en allemand.
&gt; 
&gt; **Δ9-B :** Je m&#39;en occupe. //*Silence*// Ok, ce sont des instructions pour atteindre le centre, je crois. Ça parle d&#39;un trou, et d&#39;une maladie, et de quelqu&#39;un qui s&#39;appelle Pan Hun. &#34;Les yeux du soigneur transforment la chair en pourriture.&#34; Très incohérent. Je vais prendre des photos.
&gt; 
&gt; **Δ9-CE :** Tu penses que tu peux utiliser ces instructions pour nous amener quelque part ?
&gt; 
&gt; **Δ9-B :** //*Rire*// Je suis sûr que ça nous amènera //quelque part//.
&gt; 
&gt; //Enregistrements superflus supprimés pour plus de concision.//
&gt; 
&gt; **Δ9-B :** Y a plus de mots ici, passe moi l&#39;appareil.
&gt; 
&gt; **Δ9-CE :** Qu&#39;est ce que c&#39;est ?
&gt; 
&gt; **Δ9-B :** C&#39;est juste le mot &#34;malade&#34; écrit encore et encore. Non attend, il font référence à Pan Hun ici aussi. &#34;...mis le diable dans le puits, Pan Hun hurla mais ils le refermèrent sur lui et-&#34;
&gt; 
&gt; **Δ9-A :** Merde, il y a quelque chose dans ce coin.
&gt; 
&gt; //Silence pendant que les membres de l&#39;équipe se déplacent pour voir le coin devant eux. Rien de notable n&#39;est visible sur l&#39;enregistrement vidéo.//
&gt; 
&gt; **Δ9-CE :** //*Doucement*// Bon, il y a un autre chemin par ici. Restez discrets.
&gt; 
&gt; //L&#39;équipe se déplace vers un autre couloir. Aucune mention n&#39;est faite de la perturbation précédente.//
&gt; 
&gt; **Δ9-B :** //*Après un certain temps*// Est ce que c&#39;était... ?
&gt; 
&gt; **Δ9-CE :** Ouais. Restons en mouvement.
&gt; 
&gt; //L&#39;équipe se déplace en silence pendant un moment, s&#39;arrêtant occasionnellement à des virages. Δ9-B mène la marche, jetant occasionnellement un coup d’œil à ses notes.//
&gt; 
&gt; **Δ9-CE :** ██████, il y en a plus ici. Quelque chose sur le mur aussi.
&gt; 
&gt; **Δ9-B :** //*S&#39;arrête*// Pan Hun était un bon garçon, Pan Hun disait qu&#39;il ne voulait que servir le Kaiser, Pan Hun était malade, mais pas aussi malade que nous à ses yeux... et de plus en plus de mentions de Pan Hun. Vous savez, je ne sais pas si ça a été gravé sur le mur au début ou si quelqu&#39;un est juste venu et a fait ça, parce que ça a dû mettre du temps de tout graver, vous voyez ?
&gt; 
&gt; **Δ9-CE :** Je pensais à la même chose. Tiens, c&#39;était caché dans ce recoin. Beaucoup de notes, je ne peux pas les lire.
&gt; 
&gt; **Δ9-B :** C&#39;est un journal scientifique. //*Silence*// Du Dr Gregory Oswald. Je ne fais que le feuilleter, il y a plus de mentions de Pan Hun là dedans aussi. Ça vaut le coup de le garder de tout manière.
&gt; 
&gt; **Δ9-CE :** Ouais, garde le. Allons y- //*Silence*// █████████. 
&gt; 
&gt; //Δ9-CE et Δ9-B se retournent tous les deux pour faire face à Δ9-A, qui observe le couloir qui lui fait face, immobile. Δ9-CE dégaine son arme de poing lentement.//
&gt; 
&gt; **Δ9-CE :** █████████, recule lentement. N&#39;arrête pas de le regarder. ██████, tu-
&gt; 
&gt; **Δ9-B :** Je sais.
&gt; 
&gt; //Tous les membres de l&#39;équipe continuent d&#39;observer le couloir, qui semble être vide sur le flux vidéo. Aucun son n&#39;est détecté à part celui des membres de l&#39;équipe.//
&gt; 
&gt; **Δ9-A :** C-C&#39;est parti ? Vous avez vu ?
&gt; 
&gt; **Δ9-CE :** Ouais. Ne restons pas trop longtemps ici. Il y a d&#39;autres instructions sur ce mur, █████████ ?
&gt; 
&gt; **Δ9-B :** Oui. Je suis en train de les noter.
&gt; 
&gt; //Enregistrements superflus supprimés pour plus de concision.//
&gt; 
&gt; **Δ9-B :** Vous avez entendu ça les gars ?
&gt; 
&gt; //Les membres de l&#39;équipe s&#39;arrêtent et écoutent. Une voix humaine peut être entendue distinctement, bien qu&#39;elle soit distante.//
&gt; 
&gt; **Δ9-A :** C&#39;est en train de chanter ? Ouais, c&#39;est du chant, sans aucun doute.
&gt; 
&gt; **Δ9-CE :** On doit arriver à la fin, dans ce cas. Préparez vos armes, les gars.
&gt; 
&gt; //Le son d&#39;armes à feu armées peut être entendu. L&#39;équipe se déplace silencieusement pendant un moment. Le volume de la chanson augmente.//
&gt; 
&gt; **Δ9-B :** Il y a une lumière devant. C&#39;est la sortie ?
&gt; 
&gt; //L&#39;équipe avance vers l&#39;ouverture dans le mur. Δ9-CE entre en premier.//
&gt; 
&gt; **Δ9-CE :** Putain de merde, qu&#39;est ce que-
&gt; 
&gt; **SCP-1864-1 :** [TRADUIT] Bonsoir, voyageurs.
&gt; 
&gt; [FIN DU JOURNAL]
[[/collapsible]]

**Addendum 2 :** Interview exhaustive de SCP-1864-1
[[collapsible show=&#34;+ Accéder à l&#39;enregistrement&#34; hide=&#34;- Fermer l&#39;enregistrement&#34;]]
&gt; //L&#39;interview ci-après fut menée après que les membres du personnel de la Fondation aient établi une route directe vers le centre du labyrinthe, et une ligne de communication avec SCP-1864-1. L&#39;interview fut menée afin de déterminer les origines de SCP-1864. Un traducteur fut utilisé pour faciliter la communication entre SCP-1864-1 et l&#39;interviewer de la Fondation.//
&gt; 
&gt; **Interviewer :** Agent Arnel Tolan
&gt; 
&gt; **Interviewé :** SCP-1864-1
&gt; 
&gt; **Traducteur :** Agent Trevor Wilson
&gt; ----
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Tolan :** Bien, je pense que nous sommes prêts à commencer. Pouvez-vous dire votre nom pour l&#39;enregistrement, s&#39;il vous plaît ?
&gt; 
&gt; **SCP-1864-1 :** Je suis le docteur Heinrich Boff.
&gt; 
&gt; **Tolan :** Dr Boff, vous avez été classifié par notre organisation comme une entité anormale, et avez été désigné SCP-1864-1, ce par quoi je vous désignerai durant cette interview. Vous comprenez ?
&gt; 
&gt; **SCP-1864-1 :** J&#39;ai bien compris.
&gt; 
&gt; **Tolan :** Merci. Pouvez vous me dire ce qu&#39;est cet endroit ?
&gt; 
&gt; **SCP-1864-1 :** //*Silencieux*// C&#39;est difficile à dire, je pense. Visiblement, c&#39;est un labyrinthe dans une poche d&#39;autre-espace. Mais ce n&#39;est pas ça qui vous intéresse je suppose.
&gt; 
&gt; **Tolan :** Quelle est l&#39;origine de cette anomalie ?
&gt; 
&gt; **SCP-1864-1 :** Encore plus complexe. C&#39;est plus facile de dire que nous l&#39;avons trouvée ainsi, une colonie minière qui a découvert quelque chose d&#39;étrange, pas dans les rochers, mais dans leurs propres cabinets.
&gt; 
&gt; **Tolan :** Quel était le but de cette station après ça ?
&gt; 
&gt; **SCP-1864-1 :** //*Silence*//
&gt; 
&gt; **Tolan :** SCP-1864-1 ?
&gt; 
&gt; **SCP-1864-1 :** Bien des choses étranges durant ces années, agent. Une période étrange. Le monde changeait, et le Kaiser craignait que nous ne changions pas assez vite.
&gt; 
&gt; **Tolan :** Donc, une station militaire ? Pendant la première guerre mondiale ?
&gt; 
&gt; **SCP-1864-1 :** Non, nous n&#39;avons jamais été militaires, agent. Nous étions toujours des hommes de science. Notre dévouement était à Dieu et à la chimie. Cette anomalie était notre objectif principal quand nous sommes arrivés, oui, mais s&#39;est révélée être secondaire par rapport à ce qui est arrivé après.
&gt; 
&gt; **Tolan :** ...Ce qui était ?
&gt; 
&gt; **SCP-1864-1 :** Ah... //*Se tord le cou*// Le menteur solitaire. Le petit Pan Hun.
&gt; 
&gt; **Tolan :** Qui était Pan Hun ?
&gt; 
&gt; **SCP-1864-1 :** Était ? Non, agent, Pan Hun n&#39;était pas. Pan Hun est. Pan Hun nous a menti, nous a raconté des histoires, nous a laissé croire des choses fausses. Le maudit petit Pan Hun, qui- //*Sa voix s&#39;estompe*//
&gt; 
&gt; **Tolan :** Quelque chose ne va pas ?
&gt; 
&gt; **SCP-1864-1 :** Un navire pêcheur de la colonie, ils ont trouvé le petit Pan Hun dans un filet, l&#39;ont tiré hors de la mer. Un petit garçon maladif, mais glorieux dans sa création. Ceux qui le contemplaient ne pouvaient pas tomber malades. Ceux qui étaient malades et le contemplaient étaient guéris. Les poisons, agent, les ennemis de l&#39;état nous ruinaient, nous coûtaient la guerre. Nous avons vu le salut.
&gt; 
&gt; **Tolan :** Qu&#39;est ce qui est arrivé à la station, et à vous ?
&gt; 
&gt; **SCP-1864-1 :** Le petit Pan Hun nous a dit qu&#39;il avait été envoyé par Dieu, un messager de paix éternelle, pour mettre fin à la pestilence.  Ne vous trompez pas, agent, il y avait de nombreux sceptiques, moi inclus. Mais les preuves étaient... stupéfiantes.
&gt; 
&gt; **Tolan :** Ça n&#39;explique pas ce qui est arrivé à la station, ou à vous. 
&gt; 
&gt; **SCP-1864-1 :** //*Commence à répondre dans une voix chantante*// Le petit Pan Hun, le menteur solitaire. Nous l&#39;avons mis dans une boîte quand il nous a menti, et avons jeté la boîte dans la fosse. Tu ne peux pas nous atteindre depuis la fosse, Pan Hun, tes yeux malades ne peuvent pas nous voir quand ils sont cousus.
&gt; 
&gt; **Tolan :** Je ne comprends pas, SCP-1864-1, je-
&gt; 
&gt; **SCP-1864-1 :** L&#39;eau garde Pan Hun silencieux, le garde loin. Pan Hun s&#39;est levé une nuit et était... différent. Il y a eu un changement dans l&#39;air à ce moment là. Les autres... ils étaient furieux. Plus furieux que moi.
&gt; 
&gt; **Tolan :** Vous voulez dire les instances de SCP-1864-3 que nous avons-
&gt; 
&gt; **SCP-1864-1 :** Mes amis, ma famille, tous. Ce que Pan Hun m&#39;a fait n&#39;était rien. Je suis toujours un homme, mais un homme perdu. Les autres, on ne peut même pas dire ça d&#39;eux. Je l&#39;ai mis dans la boîte, ai cousu ses petits yeux répugnants, et ai fermé la boîte. Je me rappelle encore des cris, comme... //*Sa voix s&#39;estompe*//
&gt; 
&gt; **Tolan :** Et les instances de SCP-1864-3 ?
&gt; 
&gt; **SCP-1864-1 :** Ils ne veulent rien si ce n&#39;est tirer Pan Hun dans les ténèbres avec eux, agent. Je ne peux pas les laisser ouvrir la grille. Ils ne se rappellent pas du monde au-dessus, mais moi si. Ils ne savent pas à quel point ils échoueraient. Pan Hun le dévorerait, comme il nous a dévoré.
&gt; 
&gt; **Tolan :** Mais alors, Pan Hun, qu&#39;est ce que c&#39;est ?
&gt; 
&gt; //Silence pendant 30 secondes. Pendant ce temps, SCP-1864-1 étend son membre dans le bassin, où il continue à s&#39;étendre jusqu&#39;à disparaître. SCP-1864-1 est vu en train d&#39;observer l&#39;eau.//
&gt; 
&gt; **SCP-1864-1 :** Quelque chose de mauvais que nous avons sorti de la mer. Quelque chose qui aurait du rester dans les ténèbres à jamais.
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
[[/collapsible]]

**Addendum 3 :** Journaux récoltés supplémentaires
[[collapsible show=&#34;+ Accéder aux journaux&#34; hide=&#34;- Fermer les journaux&#34;]]
//Les textes ci-dessous furent récupérés pendant l&#39;exploration initiale de SCP-1864. Ce qui suit est un extrait du journal scientifique d&#39;un certain Dr Gregory Groswald, un scientifique allemand pendant la première guerre mondiale. Une traduction s&#39;est montrée nécessaire, et les passages non-pertinents ont été enlevés pour plus de concision.//

&gt; **15 août 1916**
&gt; 
&gt; //Il y a eu de l&#39;agitation au marché aujourd&#39;hui. Un des vaisseaux de pêche a sorti un petit enfant de la glace. Le docteur Mans l&#39;a d&#39;abord déclaré mort, mais a découvert qu&#39;il respirait encore ! Miraculeusement, et pas sans rapport avec l&#39;anomalie que nous étudions, je crois. Je rendrai visite au garçon quand il ira mieux.//

&gt; **19 août 1916**
&gt; 
&gt; //Le garçon est agréable, même si parler avec lui est devenu une gêne. Le garçon déclare s&#39;appeler Pan Hun, mais ne semble pas pouvoir former des phrases sans changer de langage. Je ne sais actuellement pas s&#39;il a été éduqué ainsi, ou si c&#39;est dû à un problème d&#39;une autre nature. Cependant le docteur Mans a affirmé que le garçon est maladif, et il n&#39;est pas certain qu&#39;il va passer l&#39;hiver, encore moins le mois.//

&gt; **27 août 1916**
&gt; 
&gt; //Un autre événement miraculeux concernant notre mystérieux Pan Hun. Tous les patients du centre médical ont été libérés, leurs symptômes ayant disparus pendant la nuit. Quand ils furent interrogés, ils déclarèrent tous que Pan Hun était venu les voir durant leur sommeil, et avait touché leur peau. Certains ont dit que le garçon les avait simplement regardé, et qu&#39;ils allaient mieux. Le docteur Mans est atterré, et je dois dire que je ne le blâme pas. J&#39;ai prévu un autre rendez-vous avec le garçon, avec le docteur Boff pour m&#39;accompagner. Nous irons au bout de cette affaire.//

&gt; **2 Septembre 1916**
&gt; 
&gt; //Ça pourrait être un miracle après tout. Le garçon affirme être un messager de Dieu Tout-Puissant, et que son arrivée annoncera l&#39;aube d&#39;une nouvelle Jérusalem dans notre pays. Il parle de paix éternelle, et de la fin de la maladie et de la guerre, et de la gloire de l&#39;Allemagne et du Kaiser ! Après avoir vu ce dont il est capable, je n&#39;ai plus de raisons de douter. Nous ramènerons cet enfant à Berlin quand le prochain navire arrivera, et nous assurons une victoire glorieuse à la Mère Patrie. Cet enfant [[[Folly|Pan Hun]]] sera notre salut !//
