    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2559-J - Portal to the Plane of Infinite Kittens
**Auteur :** [[user Moley]]
**Traducteur :** [[user Dr Lake]]
**Date de publication originale :** 16 juin 2009
[[include credit:end]]

**Objet n^^o^^ :** SCP-2559-J

**Classe :** Keter

**Procédures de Confinement Spéciales :** Pour l&#39;instant, SCP-2559-J est confiné dans les niveaux inférieurs du Site-██ mais lorsque son déferlement atteindra la surface du Site-██, son confinement deviendra rapidement impossible.

**Description :** SCP-2559-J est le résultat de l&#39;interaction entre l&#39;utilisation de SCP-████ d&#39;une part, et une chercheuse négligente d&#39;autre part, et peut être utilisé en tant que rappel de ce qui arrive lorsque des méthodes de recherche ne sont pas respectées.

SCP-2559-J est une &#34;déchirure&#34; dans l&#39;espace-temps créée lorsque le Dr ██████ tailla une brèche dans la réalité à l&#39;aide de SCP-████. SCP-████ permettait à son utilisateur d’ouvrir une faille vers la réalité de son choix et de créer un portail que la matière pouvait traverser. Au moment de la création de SCP-2559-J, le Dr ██████ devait enquêter sur un supposé &#34;nazivers&#34; parallèle à notre propre univers.

Au moment où la faille fut créée et ouverte, les enregistrements de sécurité montrent des masses de chatons, de races différentes, remplissant le portail avant d&#39;être éjectés avec une force massive tuant instantanément le Dr ██████ et son équipe d&#39;assistants. En quelques instants, la pièce s’est remplie de chatons ; et ils se sont mis à exercer une pression énorme sur les portes environnantes avant de franchir le Site-██ et de commencer à le remplir.

Par chance, le Site-██ a été construit à l&#39;intérieur du cratère du Site-██, qui avait été détruit plusieurs années auparavant lors d&#39;une potentielle brèche de Classe XK et par conséquent le portail était situé à environ 5,6 km sous terre. Depuis l&#39;ouverture de SCP-2559-J, les chatons se sont échappés à une vitesse fixe d&#39;environ 11,36 l/s avec une pression énorme.

Des chercheurs de la Fondation ont tenté d&#39;exterminer les chatons pour atteindre et fermer SCP-2559-J, mais ils ont découvert que la masse de chatons, ou &#34;pile de chatons&#34; selon sa désignation commune, était invulnérable aux armes classiques et pouvait subsister sans se dégrader lorsque soumise à des pressions ou des températures extrêmes.

Tout chaton retiré de la pile devient parfaitement ordinaire et se confond sans problème avec la pile lorsqu&#39;il y est renvoyé. En raison de cela, SCP-2559-J a reçu le niveau de classification Keter et à moins qu&#39;une solution ne soit trouvée rapidement, il deviendra incontrôlable.

**Addendum :**

Selon le Dr Rights, considérée par beaucoup comme la principale experte de la Fondation en matière de chatons, SCP-2559-J est apparemment un portail donnant sur le &#34;Plan des chatons infinis&#34;. Cette dimension n&#39;est vraisemblablement rien d&#39;autre qu&#39;une pile de chaton infiniment grande et peut être le lieu d&#39;où proviennent tous les chatons. Cela expliquerait pourquoi les chatons furent éjectés de SCP-2559-J avec une force telle que la pression exercée par le tas à un endroit donné est astronomique.

Les tentatives pour atteindre le portail ont échoué jusqu&#39;à présent, car la pile de chatons exerce un effet stupéfiant sur quiconque y pénètre, rendant n’importe qui incapable d&#39;accomplir une autre action que de s’y blottir et de s&#39;y endormir jusqu&#39;à s’y enfoncer au point où la pression exercée par la masse des chatons l’écrase.

Veuillez noter que toutes les tentatives d&#39;extermination de masse, de destruction de la pile de chaton ou du Site-██ ont été confrontées à des niveaux massifs de violence irrationnelle de la part du Dr Rights et de l&#39;Agent Tam. Il est recommandé de faire montre de prudence lors de tout essai visant à trouver une solution à ce problème.</textarea></pre>
