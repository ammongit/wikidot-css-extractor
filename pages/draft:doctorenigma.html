    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ОРГАНИЗАЦИЯ**
Так, с чего начать? Я помню только, что меня чем-то... обработали. Это называлось как-то ... на а. Я сидел в белой комнате...
Входит вооружённый человек.
-- Эй, D-6295, иди сюда
-- Кто?
-- Ты!
-- Я - D-какойтотам??
-- Да! И не задавай вопросов!
Он схватил меня и вытащил в тёмный коридор. В нем ходили туда-сюда люди. У них была бледная кожа и усталые- если не злое выражение лица. Мы шли по коридору, когда вдруг прозвучала сирена.
:::НАРУШЕНЫ УСЛОВИЯ СОДЕРЖАНИЯ SCP-096!!!&#34;:::
-- Блин... - выругался он.
Что-то белое получалось по коридору. Через секунду мой &#34;друг&#34; свалился на пол. Его лицо было порвано, глаза превратились в кашу. Пол был залит кровью.
-- Эм, думаю, это вам уже не нужно...-- сказал я забирая винтовку.
Я осмотрелся. Сирена продолжала выть. В стене была дырка, проделаная этим существом
Я проскользнул в неё... и оказался на свободе.</textarea></pre>
