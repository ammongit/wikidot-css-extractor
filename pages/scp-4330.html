**Titre Original :** SCP-4330 : A Moment of Silence
**Auteur :** [[user gishface]]
**Traducteur :** [[user DrLazer]]
**Date de publication originale :** 7 Décembre 2018
**Image :** Information manquante
[[include credit:end]]

[[include component:image-block name=scp-silence.jpg| caption=Le Site Provisoire 4330-31 après une tentative échouée d&#39;empêcher SCP-4330, le 3 juin 2010.]]

**Objet n^^o^^ :** SCP-4330

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-4330 n&#39;est actuellement pas confiné. Les sonomètres stationnés en divers emplacements doivent être activement surveillés à la recherche des futures manifestations de SCP-4330.

**Description :** SCP-4330 est un phénomène anormal et irrégulier affectant le niveau de pression du son de la surface de la Terre. Pendant la durée de l&#39;événement, les sonomètres enregistrent des données similaires à celles du vide de l&#39;espace.[[footnote]]En raison des limitations de la technologie acoustique, il est actuellement impossible de savoir si cela signifie littéralement qu&#39;aucun son n&#39;est produit pendant cette période, ou si la pression acoustique est simplement inférieure au seuil minimum mesurable.[[/footnote]] L&#39;analyse indique qu&#39;une série d&#39;événements apparemment aléatoires et individuellement explicables sont responsables de ce phénomène.

Les exemples incluent des conversations qui s&#39;arrêtent simultanément, des phénomènes météorologiques se calmant brièvement, la synchronisation des cycles du moteur des machines, et le son produit par des objets en mouvement subissant une interférence destructrice complète avec le bruit ambiant. En outre, des producteurs de son de longue date, comme la performance d&#39;orgue de Halberstadt[[footnote]] Un récital de l&#39;œuvre de John Cage //As Slow as Possible// destiné à durer des siècles se composant d&#39;un seul ton cohérent en tout instant.[[/footnote]] souffrent de défaillances techniques imprévues mais explicables lors de cet événement.

Bien qu&#39;une manifestation de SCP-4330 ne dure généralement que quelques millisecondes, le nombre improbable de coïncidences nécessaires pour produire un tel événement plusieurs fois a conduit à sa classification anormale.

Depuis la découverte de SCP-4330 en 1989[[footnote]]La Fondation a porté de l&#39;attention à SCP-4330 pour la première fois en 2001, lorsqu&#39;une tentative indépendante de formation d&#39;un réseau neuronal a noté une anomalie dans les données des capteurs atmosphériques mondiaux, une analyse ultérieure ayant noté plusieurs autres cas de ce type, le plus ancien remontant à 1961, bien que l&#39;absence de données fiables sur le niveau sonore au cours des décennies précédant cet événement ne permette pas de savoir s&#39;il s&#39;agit du premier.[[/footnote]], la Fondation a tenté d&#39;empêcher des apparitions futures de SCP-4330 sept fois, sans succès. Les premières tentatives impliquaient de simples dispositifs sonores destinés à produire un son continu, chacun ayant échoué en raison de problèmes techniques survenus quelques secondes avant un événement SCP-4330. Les dispositifs suivants ont été fabriqués avec de nombreuses sécurités et sauvegardes, celles-ci ayant été mises hors ligne peu de temps avant les événements SCP-4330 par des brèches de confinement, des catastrophes naturelles et (dans un cas) un raid coordonné par la CMO[[footnote]]Ce raid semble avoir été mené sous l&#39;hypothèse que les dispositifs de subversion eux-mêmes étaient des éléments dangereux et anormaux, étant donné le haut niveau de sécurité de la Fondation qui leur était consacré. Les négociations avec les forces du gouvernement chinois afin de négocier une trêve sur cette question sont en cours.[[/footnote]]. Toutes les tentatives visant à empêcher les manifestations de SCP-4330 ont été suspendues définitivement en attendant un examen plus approfondi.

Bien que les événements de SCP-4330 ne suivent aucun modèle facilement prévisible, ils semblent augmenter en fréquence. Depuis leur découverte, la période de temps entre les événements est passée de plusieurs années à plusieurs mois. Les projections actuelles estiment que les événements de SCP-4330 commenceront à se dérouler simultanément vers 2055 environ. Ce que cela implique sur l&#39;état d&#39;habitabilité de la Terre à cette date est actuellement inconnu.

[[footnoteblock]]
