**Ítem #:** SCP-ES-185

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-185 se encuentra almacenado en uno de los hangares de máxima seguridad del Sitio-85[[footnote]]Estación Orbital de Marte.[[/footnote]]. Debido a su naturaleza e importancia histórica, y a pesar de su estado inactivo, debe ser monitoreado constantemente para evitar cualquier tipo de actividad inusual. La entrada al hangar debe estar custodiada siempre por dos guardias armados con porras eléctricas. Para poder acceder al hangar, se tiene que superar un triple chequeo de seguridad que incluye: una comprobación de contraseña vocal, comprobación ocular del iris y finalmente un chequeo de huellas dactilares. Solo los miembros de la Fundación aprobados por DEINEX[[footnote]]Departamento de Exploración e Investigación Extraterrestre.[[/footnote]] podrán acceder al hangar, cualquier intento de entrada no aprobado tendrá como consecuencia acciones disciplinarias.

Debido a que SCP-ES-185 es capaz de usar armamento que utiliza materia extraña[[footnote]]Consultar [http://scp-es.com/scp-es-129 SCP-ES-129] (Desarrollo de armamento interplanetario).[[/footnote]] queda terminantemente prohibido realizar ningún tipo de prueba sin la debida aprobación y medidas de seguridad.

**Descripción:** SCP-ES-185 son los restos inactivos de un  //ultraplano//[[footnote]]  **Ultraplano** es un término utilizado para las naves cuya funcionalidad se reduce al espacio exterior; es una combinación del prefijo griego &#34;ultra&#34;, significando //más allá,// y &#34;planus&#34;, //errante, vagabundo.// [[/footnote]] encontrado en el Cinturón de Kuiper luego del Evento Extranormal DELTA-V, acaecido el 08/02/2028. El fuselaje del ultraplano muestra signos de batalla y daños superficiales. La cabina de la nave muestra la ausencia de la sección del piloto, reemplazada por lo que parece ser una terminal de IA dañada, con la palabra &#34;Babel&#34; inscrita. De este módulo se pudo recuperar los últimos registros de la nave.[[footnote]]Consultar Anexo ES-185a.[[/footnote]]

El fuselaje de SCP-ES-185 tiene una forma similar a la de una golondrina[[footnote]]//Hirundo rustica.//[[/footnote]] y destacan claramente sus alas, por lo que es posible que el ultraplano no fuera utilizado solamente para el vuelo espacial[[footnote]] Simulaciones en entornos virtuales con ultraplanos con ese fuselaje muestran un gran de éxito en vuelo suborbital. [[/footnote]]. En una de las alas se puede apreciar un logotipo mostrando claramente la figura de un pájaro delante del símbolo de la Fundacion y el nombre **Swallow - DX - 185**[[footnote]] Golondrina - DX - 185.[[/footnote]].

Análisis e investigaciones de SCP-ES-185 han demostrado que el nivel tecnológico del ultraplano supera con creces los avances actuales. Sin embargo muestra una cierta similitud con diferentes tecnologías actuales de la Fundación. Una inspección más detallada de cada componente ha permitido deducir varias de las capacidades de SCP-ES-185. Debido a su alta complejidad y tecnología actualmente irreplicable, la investigación continúa.

* El fuselaje está formado por //pasta nuclear//[[footnote]] El material más resistente conocido, formado dentro de las estrellas de neutrones. Actualmente imposible de mantener estabilizado. Consultar [http://scp-es.com/scp-es-129 SCP-ES-129][[/footnote]] y presenta daños superficiales.

* El sistema de propulsión de una sola turbina tiene capacidades hiperlúminicas similares a las de SCP-███ pero con un tamaño mucho más portable.

* El armamento está formado por dos sistemas: lásers gemelos que disparan en línea recta y son capaces de perforar cualquier material sin apreciar síntomas de sobrecalentamiento por su utilización; y un sistema de lanzamiento de misiles-bomba guiado, cada proyectil contiene materia extraña y genera daños graves en la estructura molecular del objetivo.

* SCP-ES-185 puede desplegar hasta cuatro instancias de SCP-ES-185-1, unas varas metálicas que empiezan a girar y generan un campo de energía lumínica que imita las capacidades ofensivas actuales de SCP-ES-185.

* El sistema defensivo principal del ultraplano, aparte de la resistencia extrema del fuselaje, es un campo de fuerza cinético que permite resistir una serie de ataques consecutivos sin daños. Una vez agotado este campo de fuerza, necesito un lapso de tiempo de unos minutos para recargarse y volver a utilizarse.

* SCP-ES-185 posee un módulo con capacidades espacio-temporales similares a SCP-████ pero mucho más portable[[footnote]]El método para conseguir esta portabilidad es actualmente desconocido.[[/footnote]]. El módulo esta seriamente dañado y es imposible arreglarlo o volverlo a activar.

**Anexo ES-185a:** En la inspección de la cabina de SCP-ES-185 se encontró un dispositivo similar a una grabadora, de la cuál solamente se pudo recuperar los últimos registros del piloto del ultraplano.

[[tabview]]
[[tab Registro 1]]
**Registro del piloto Sam Trubon.** 

Fecha: **08/02/2220** del calendario terrano. 

Por fin la Sombra Oscura se ha decidido a iniciar su asalto final contra nosotros, era cuestión de tiempo. Tantos años siendo una molestia y estropeando sus planes de exterminio a escala universal nos convirtieron en una diana. Sabíamos donde nos estábamos metiendo. Lo hemos sabido durante cientos de años. No es un trabajo sencillo, pero es una tarea que a nivel personal acepto con mucho gusto.

Si ellos han decidido realizar su asalto final contra nosotros, ¿que mínimo ofrecerles la misma cortesía? Van a salir todas las golondrinas a la vez. Si esta es la batalla final, pase lo que pase, no vamos a acabar esta historia sin brillar primero.

Una vez más voy a liderar todo el escuadrón de golondrinas y por fin podré probar en combate real todo el potencial de la Swallow-DX-185, el ultraplano más complejo y poderoso que la Fundación ha creado hasta la fecha. Personalmente prefiero el modelo DX-150, no me gusta depender de una IA para ciertas operaciones, pero no hay más remedio en este caso.

Recuerdo cuando me presentaron la propuesta de diseño y contrucción de la nave. Lo primero que me quejé fué por la IA, que no la necesitaba y de hecho sigo creyendo lo mismo. ¿Además para que ponerle a un ultraplano un sistema de viaje espacio-temporal? Eso me suena a problemas más que ayuda... Pero fueron órdenes de los de arriba.

La misión es clara: conseguir la superioridad aérea y derrotar definitivamente a todos los enemigos. Y estoy completamente seguro que lo vamos a conseguir, nos jugamos nuestra propia existencia.
[[/tab]]
[[tab Registro 2]]
Iniciando grabación modo manos libres.

**Sam:** Iniciando sistemas de Swallow-DX-185. Activando protocolo de IA Babel.

**Babel:** Bienvenido a bordo, piloto Sam Trubon.

**Sam:** Gracias Babel. Descárgate los parámetros de la misión y revisa los sistemas por favor.

(Pasan unos cuántos minutos en silencio)

**Babel:** Parámetros de la misión adquiridos. Iniciando revisión de los sistemas del ultraplano.
Armamento al 100%. Estado del motor al 100%. Escudos activados al 100%. Módulos espacio-temporales funcionando correctamente en espera.

**Sam:** Perfecto. Todo preparado entonces.  Control de Misión, preparativos realizados. Golondrina 1 está preparada para el despegue a la espera de autorización.

**Control de misión:** Recibido Golondrina 1. Todo preparado para el despegue. Abriendo compuertas del muelle. ¡Buena Suerte!

**Sam:** Recibido Control de Misión. Cambio y Corto...

(Pasan unos 10 segundos en silencio)

**Sam:** Golondrina 1, ¡despegando!
[[/tab]]
[[tab Registro 3]]
**Sam:** Golondrina 1, ¡atacando enemigos! Golondrinas 2 a 10 estableced formación de apoyo detrás de mí ofreciendo fuego de cobertura.

**Babel:** Sam, detecto múltiples señales enemigas convergiendo en esta posición. Cálculo más de quinientos objetivos.

**Sam:** Nos quieren ahogar con los números. A todas las unidades Golondrina, despliegue de satélites[[footnote]]Instancias de SCP-ES-185-1.[[/footnote]] de forma inmediata. ¡Tenemos que reducir el número de enemigos!

(Varios minutos de estática durante la batalla)

**Babel:** Detectando una señal enemiga de grandes dimensiones.

**Sam:** ¿Pero que...?

**Piloto de Golondrina 2:** ¡Es una fortaleza gigantesca!

**Piloto de Golondrina 5:** ¿Como vamos a destruir esa cosa?

**Sam:** ¡Babel, analiza la nave fortaleza enemiga, busca cualquier tipo de punto débil en su estructura!

**Babel:** Analizando... Nave insignia del enemigo cubierta de... Bzzzt Interrumpiendo análisis. Activando protocolo &#34;Mensaje en una Botella&#34;.

**Sam:** ¿Babel? ¿Que es esto?
[[/tab]]
[[tab Registro 4]]
**PROTOCOLO MENSAJE EN UNA BOTELLA**

Ante la aparición de la nave insignia de la Sombra Oscura en la fecha de 08/02/2220, la Fundación registró este protocolo en el momento que programó la IA Babel y lo instaló en el ultraplano Golondrina-DX-185, copiando exactamente hasta el más mínimo detalle toda la información encontrada en SCP-ES-185 en la fecha de 08/02/2020.

Este protocolo incluye información esencial de la estructura de la nave insignia, asi como datos de inteligencia para poder destruir la nave desde dentro. Para cumplir el objetivo, en este mismo instante se están descargando los datos de navegación necesarios. Una bomba guiada en el preciso lugar provocara una reacción en cadena que destruirá el objetivo completamente, dando el tiempo suficiente para salir al ultraplano.

No podemos estar seguros del todo que en esta iteración todos los detalles sean exactamente iguales, pero si sabemos el tiempo está de nuestra parte. Piloto Sam Turbon, el bucle debe continuar si pretendemos triunfar en este conflicto.

Buena Suerte.

[[/tab]]
[[tab Registro 5]]
(Datos descargados)

**Sam:** ¿Ya tenían los planos de esta nave insignia de antemano? ¿Sacados de SCP-ES-185? ¿Alguien se acuerda de que SCP se trata? Espera...

**Golodrina 2:** Si, acuérdate de las lecciones de historia en la Academia, SCP-ES-185 sirvió de fase evolutiva para la serie de ultraplanos Golondrinas. En su momento no se entendía como podía funcionar de forma estable pero después se pudo mimetizar completamente su tecnología hasta llegar a...

**Sam:** Al modelo DX-185, la misma nave que estoy pilotando ahora mismo... Por supuesto, no podía ser de otra manera. Bueno, ¿quienés somos nosotros para cambiar el destino o no aprovechar toda la ayuda que nos pueda proporcionar la Fundación aunque venga del pasado? Golondrinas, ¡seguidme y acabemos con esto de una vez por todas!

(El registro a continuación muestra varios sonidos de batalla y destrucción en los siguientes minutos.)

**Sam:** Núcleo de la nave enemiga a la vista. Fijando objetivo... ¡Lanzando bomba! ¡Ahora a salir a escape de aquí!

**Piloto de Golondrina 5:** Está empezando a explotar por todas partes. ¡Sam, sal de ahí a escape!

**Sam:** Vamos, vamos... ¡Babel, máxima potencia en los motores! No podemos caer aquí.

**Babel:** Entendido. Toda la potencia redirigia a los motores.

(Pasan varios segundos en silencio.)

**Sam:** Siiiiii, ¡Toma ya! ¡Hemos salido!

**Piloto de Golondrina 2:** ¡Vaya forma de volar Sam! Por fin hemos acabado con todo esto. La fiesta va a ir en mi cuenta.

**Sam:** Estoy deseando celebrarlo, pero aún nos queda una tarea importante para realizar.
[[/tab]]
[[tab Registro Final]]
**Piloto de Golondrina 5:** Espera, Sam. ¿Dices que hay enviar la Golondrina-DX-185 a través del tiempo?

**Sam:** Exactamente. Hay que preservar el bucle de las forma más precisa posible y debe ser ahora. En los registros de SCP-ES-185 se explica que encontraron la nave sin cabina excepto el módulo de la IA Babel... Lo que significa que el piloto, o sea yo, se eyectó y dejó toda esta grabación como datos de inteligencia para el futuro, o sea nuestro presente... Realmente todo un mensaje en una botella para ambas direcciones.

**Piloto de Golondrina 2:** ¿Pero eso es una paradoja temporal? ¿Donde se encontró originalmente la información que nos ha permitido ganar esta batalla?

**Sam:** Es una buena cuestión. ¿Cuántas iteraciones llevamos haciendo lo mismo? ¿Cuál fué el origen exacto? ¿Importa acaso? Sabemos que los cosas son así, es otra manera que tiene la Fundación de contener esta amenaza. Hay que hacerlo y ya está. Voy a programar a Babel con todo lo necesario y eyectaré la cápsula de evacuación de la golondrina. Más os vale alcanzarme y llevarme a remolque a la base, chicos.

**Piloto de Golondrina 5:** Déjame pensarlo, tal vez si nos invitas a las bebidas...

(Se escucha una carcajada de Sam.)

**Sam:** Babel, activa el módulo espacio-temporal. Destino temporal: 08/02/2020, justo 200 años antes del día de hoy. Quiero que guardes en tus sistemas todos los registros de la batalla, incluyendo el protocolo &#34;Mensaje en una Botella&#34;. La Golondrina debe llegar sana y salva a su destino y entregar la información a la Fundación.

**Babel:** Entendido Sam. Parámetros establecidos. Iniciado salto temporal en tres minutos a partir de ahora.

**Sam:** Gracias por todo Babel. Y para los que escuchen este registro, muchas gracias por la información, sin duda ha marcado la diferencia. ¡Hasta la vista! Babel, activa la cápsula de evacuación.

**Babel:** Activando eyección de cápsula de evacuación.

(Se oye un sonido de desacoplamiento.)

**Babel:** Iniciando Salto Temporal en 3... 2... 1... 0. 

(A partir de este punto tan solo hay estática.)
[[/tab]]
[[/tabview]]
