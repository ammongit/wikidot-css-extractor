**Объект №:** SCP-1379-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект следует хранить в стандартной сейфовой ячейке в складском секторе Зоны 20. Доступ к сейфу разрешается только сотрудникам, прошедшим полную медицинскую диагностику, в результате которой не будет обнаружено никаких заболеваний, хронических болезней и психоэмоциональных отклонений. Проведение экспериментов с объектом должно осуществляться в комнате двойной изоляции в исследовательском секторе Зоны 20. Для получения разрешения на проведение экспериментов следует обратиться к д-ру Андрееву.


**Описание:** SCP-1379 представляет собой медицинскую (хирургическую) маску белого цвета. Ушные завязки, как и отсеки для них, отсутствуют. Со внутренней стороны, в 5 (пяти) миллиметрах от верхнего края, расположены цифры «00000152». Анализ не показал никаких отклонений по составу от обычной маски. 
При надевании маска становится частью человека (далее именуемого SCP-1379-1) и он никак не может снять её с себя. После надевания, дыхательные органы SCP-1379-1 трансформируются таким образом, что не могут функционировать без надетой SCP-1379. Этот эффект невозможно устранить никаким известным на данный момент способом (см. Протокол исследований 1379_3_2). Снять SCP-1379 можно только устранив SCP-1379-1

   SCP-1379 в надетом состоянии начинает поглощать все вирусные, хронические или инфекционные заболевания людей, с которыми контактирует SCP-1379-1. Затем начинается ответная реакция объекта, все люди в радиусе █ метров начинают заболевать «усиленной» версией болезней, что приводит к летальному исходу (см. Протокол исследований 1379_3_1). Сам SCP-1379-1 при этом излечивается от любого заболевания. После устранения SCP-1379-1 маска «сбрасывает» все болезни и становится стерильно чистой, также вылечиваются люди, заразившиеся от объекта.

   Объект был обнаружен агентами фонда, после заявлений очевидцев о массовых смертях в больнице №█ города ███████ в Ленинградской области. Очевидцами были сделаны снимки с мёртвыми телами, лежащими за окнами приёмной больницы. У многих наблюдалось [ДАННЫЕ УДАЛЕНЫ] и было принято решение выслать на место МОГ Бета-7 (&#34;Шляпные болванчики&#34;). Внутри был обнаружен один выживший врач, которого пришлось устранить (см. Приложение 1). Из-за числа жертв (149 человек, включая полицейский отряд, прибывший на место до оперативной группы), было решено выставить данный случай как террористический акт, устроив подрыв больницы. Снимки о смертях признаны ложными.


**Приложение.1. Запись захвата объекта SCP-1379** 


&gt; = **[НАЧАЛО ЗАПИСИ]**
&gt; //[Оперативники заходят через запасной восточный вход здания. Свет дневной, запись ведётся без фильтра ночного видения. Дойдя до приёмной они замечают человека в форме хирурга]//
&gt; 
&gt;
&gt; **Хирург:** Стойте! Не подходите.
&gt; 
&gt;
&gt; //[Хирург поднял руки, оперативники направили на него оружие.]//
&gt; 
&gt;
&gt; **Хирург:** Эта маска, на мне… Вы не поверите… Я операцию вёл, странный мужчина, Кортков Арсен…
&gt; 
&gt;
&gt; **Оперативник:** Что с маской?
&gt; 
&gt;
&gt; **Хирург:** Она заразила всех, а снять её не могу, не хочу умирать. 
&gt; 
&gt;
&gt; //[МОГ связывается с центром и запрашивает дополнительный костюм защиты. Один из оперативников начинает заходиться кашлем, почти сразу второй. ]//
&gt; 
&gt;
&gt; **Хирург:** Даже ваша защита не спасает… Зря я её надел. 
&gt; 
&gt;
&gt; //[Оперативники отходят. В группе из пяти человек у двух начинает идти кровь из носа. Командующий просит разрешение у центра на устранение цели и получает одобрение. Хирург не стал сопротивляться и сел обратно на стул. Оперативник делает выстрел в голову в упор. Маска спадает врача. У оперативников прекращается кашель.]//
&gt; 
&gt;
&gt; = **[КОНЕЦ ЗАПИСИ]**
**Примечание.** Перед зачисткой были взяты списки больных, Короткова Арсения среди них не было обнаружено не было. 
[[collapsible show=&#34;+ Протокол исследований 1379_3_1&#34; hide=&#34;- Закрыть протокол исследований 1379_3_1&#34;]]
= **Все исследования проводятся дистанционно с помощью соответствующего оборудования. Для исследований №2 и №3 в комнату изначально помещены инъекции.**
&gt; **Исследование №1.** 
&gt; **Подопытные:** D-2031, на которого одевают SCP-1379, и D-2551. D-2031 проинформирован, что ни в коем случае не должен снимать маску.
&gt; **Ход эксперимента:** 31-ый и 51-ый спокойно общаются в течение часа, опыт приходиться остановить. 

&gt; **Исследование №2.** 
&gt; **Подопытные:** Те же самые, но решено ввести D-2031 штамм вируса C████.
&gt; **Ход эксперимента:** Как и прежде, ничего не происходит. После взятия анализов у D-2031 следов введённого вируса обнаружено не было.

&gt; **Исследование №3.** 
&gt; **Подопытные:** Те же самые, но решено ввести штамм вируса C████ D-2551.
&gt; **Ход эксперимента:** Спустя 5 минут от начала у D-2551 начинается обильный насморк, и он начинает дышать через ротовую гортань. Спустя ещё полчаса он начинает сплёвывать носовую слизь, что не нравится D-2031. Через двадцать минут D-2551 падает на землю и начинает задыхаться. Смерть D-2551 наступила из-за заполнения дыхательных путей носовой слизью.  D-2031 жив и прибывает в шоковом состоянии. Никто из наблюдателей или людей за стенами комнаты не заболел.

&gt; **Исследование №4.** 
&gt; **Подопытные:** D-2031, которого не выпускали из камеры с трупом D-2551, и D-515, у которой наблюдался блефароконъюнктивит.
&gt; **Ход эксперимента:** D-515 заходит в камеру и пугается. Проходит время, у неё начинают слезиться глаза и идти насморк. Умирает через такое же время, как и D-2551, но помимо удушья позже обнаружено, что она полностью лишилась зрения.

&gt; **Исследование №5.** 
&gt; **Подопытные:** D-2031 и D-4330, с переломом руки.
&gt; **Ход эксперимента:** Процедура повторяется, D-2031 сидит в шоке и не отвечает D-4330, что произошло. D-4330 умирает с теми же симптомами, что и D-515, перелом руки никак не сказался на финальном итоге. По окончании этого эксперимента было решено устранить D-2031 и временно прекратить эксперименты над объектом. Цифры на внутренней стороне маски поменялись с «00000149» на «00000152». Вскрытие D-2031 показало аналогичное аномальное строение лёгких, как и у предыдущего владельца маски.
