[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-4182-4/site5C.png|align=center|width=100%|caption=**{{Fig 1.1:}}** SCP-4182.]]
----

**Procedimentos Especiais de Contenção:** Funcionários devem trabalhar com a JMSDF[[footnote]]A Kaijō Jieitai, ou Força Marítima de Autodefesa do Japão.[[/footnote]] e outras autoridades navais e aeronáuticas para impor uma zona de exclusão de cinquenta quilômetros em volta de SCP-4182. Todas as escadas levando ao subcomplexo de SCP-4182 devem ser seladas com (aproximadamente) dois metros de compósito de concreto (uma formulação de cimento, água e agregados de peso pesado que garantem proteção adicional contra radiação) reforçado com aço. Acesso é estritamente proibido.

Um bot operado pela Fundação (I/O-SILVER) deve revisar os servidores IntSCPFN em busca de alterações feitas por funcionários afetados por SCP-4182. Estes funcionários devem ser isolados e relatados a agentes da Fundação em serviço para revisão e esterilização. Funcionários devem ser lembrados que não há um Sítio-5.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-4182-4/corpse.gif|caption=**{{Fig 1.2:}}** CAM 5 (filmagem ao vivo)]]

**Descrição:** SCP-4182 é uma ilha artificial de 6.4-hectares (16-acres) localizada a ██ quilômetros ao ███ de ██████████ █████. Embora nenhum registro de sua construção exista, sua configuração sugere que foi construída como uma instalação de contenção de lixo em algum ponto no começo do século XX.

Funcionários da Fundação irão periodicamente identificar SCP-4182 como um sítio inexistente (&#34;Sítio-5&#34;). O mecanismo pelo qual isso ocorre ainda tem que ser entendido.

Funcionários afetados por SCP-4182 irão descer uma de diversas escadas pela instalação, prosseguindo a um complexo subterrâneo massivo que contém █ ████ ██ ███████████ █████████ █████ ███████. Apesar de extensas pesquisas sismológicas e radiométricas, a profundidade deste subcomplexo ainda tem que ser determinada (mas passa de vários quilômetros).

Em 1989, um exame médico de várias centenas de corpos recuperados de SCP-4182 foi conduzido. Em aproximadamente 75% dos casos, a morfologia interna exibia pequenos a severos desvios de normas topográficas (tipicamente concentrados no sistema nervoso central). A causa mais comum de morte era hemorragia intracerebral provocada pelo rápido ataque de necrose liquefativa dentro do cérebro. Nenhuma examinação posterior deve ser feita.

Desde sua descoberta em 1986, o ritmo da ocorrência de SCP-4182 esteve aumentando.
