**Titre original :** An Impenitent Thief
**Auteur :** [[user psul]]
**Traducteur :** [[user dr_ryleh]]
**Date de publication originale :** 22 février 2016	
[[include credit:end]]

//&#34;Look at me, I&#39;m Sandra Dee
Lousy…&#34;‎//

Je déteste tellement cette chanson que je pourrais presque en mourir. En fait, j&#39;ai déjà failli le faire‎.

Je fige un pied en l&#39;air, suant à l&#39;intérieur de la lourde combinaison insonore que je porte. Je baisse lentement ma botte rembourrée à un endroit précis sur le sol en essayant d&#39;éviter les éclats de métal et le câblage qui le parsèment. Briser les règles - c&#39;était une putain de façon stupide de mourir.

Le règlement est la première chose que vous apprenez quand vous arrivez ici, après avoir été enregistré. Pas celui des gardes (bien qu&#39;ils vous forcent aussi à le connaitre rapidement) : celui des skips. Tout le monde parle de 173 - mais sans avoir l&#39;intention d&#39;effrayer les novices, ils veulent juste qu&#39;ils apprennent. Suivez les règles et peut-être que vous sortirez d&#39;ici vivants.

Du couloir, mon regard se pose sur [[[scp-339|l&#39;enchevêtrement de fils de cuivre]]] tanguant comme des hautes herbes face à la brise de l&#39;après-midi. Ce petit con a des règles, lui aussi. Vous pouvez bouger si vous êtes silencieux. Vous pouvez faire du bruit si vous arrêtez de bouger. Mais si vous faites du bruit en bougeant, vous mourrez.

Pourtant, 14 décibels, c&#39;est si calme ; plus doux qu&#39;un murmure. Même avec les combinaisons, même avec le Silencieux modérant tous les sons venant de l&#39;autre côté du hall, le choc de la botte contre le métal aurait pu résonner trop fort. Et ces morceaux par terre sont ce qui reste du drone. Je dois avancer avec prudence.

Zhao me regarde, essayant de comprendre ce qui ne va pas. Je lui fais un petit clin d&#39;œil signifiant &#34;ok&#34; - nous avons un petit système pour communiquer lorsque nous devons être silencieux, même quand nos mains ne sont pas libres. Les déflecteurs en mousse que nous transportons sont volumineux et peu maniables, mais c&#39;est le seul moyen de reconfiner le skip pour qu&#39;on puisse le déplacer vers une cellule insonorisée. Zhao me fait un signe de la tête, lentement, et nous reprenons notre marche prudente et pesante en direction du skip.

Elle a toujours été une mère poule, Zhao. Après qu&#39;ils m&#39;ont mise sous la garde d&#39;Êta-11 pour les expérimentations sur SCP-092, elle a été la première à me traiter comme une vraie personne ; la première à m&#39;avoir demandée mon nom et pas mon matricule. Elle ne parle pas de ses propres enfants. Mais elle était préoccupée par cette fille terrifiée [[[a-convincing-lyre |qu&#39;on a trouvé plus tôt dans la soirée]]], avant que l&#39;alarme de brèche ne soit déclenchée. La fille qui posait des questions sur 012. Un autre skip avec des règles, sauf que les règles ne vous protègeront pas de lui. Si vous le voyez, vous êtes mort.

Marcher si lentement rend les choses interminables. On a beaucoup trop de temps pour réfléchir. Je dois continuer à regarder le skip pour me rappeler de me concentrer. C&#39;est drôle parce que, lorsqu&#39;on le regarde assez longtemps, il semble presque paisible, comme la crinière d&#39;un étalon, ou de longs cheveux scintillant sous l&#39;eau.‎ Ça fait d&#39;ailleurs une éternité que je n&#39;ai pas eu les cheveux longs.

//&#34;I was not brought up that way...&#34;//

Je n&#39;arrive vraiment pas à me sortir cette chanson de la tête. Sandra Dee, quel nom affreux. Je n&#39;ai jamais donné mon vrai nom à Zhao - je ne l&#39;ai donné à personne ici. Ce nom appartient à quelqu&#39;un d&#39;autre - une enfant qui vivait en dehors de ces murs. Une gamine qui aimait voler, qui faisait que de stupides conneries et qui en a payé le prix. ‎

Je regrette ce qui s&#39;est passé après. Mais je ne regrette pas le vol. Je le fais encore, parfois. Juste pour garder la pratique, pour avoir le sentiment de m&#39;en sortir. Un peu de nourriture supplémentaire ou des cigarettes, quand j&#39;étais encore dans les cellules. Je ne vole rien à l&#39;équipe, cependant. Ils ne sont pas comme les autres, donc ils ne le méritent pas. Bien qu&#39;ils me blâmeraient probablement si quelque chose manquait, de toute façon - ils me regardent toujours comme s&#39;ils savaient que j&#39;allais tenter quelque chose. Ils parlent toujours de moi comme ils l&#39;ont fait avec cette fille ce soir. J&#39;ai vu comment elle me regardait, quand je suis entrée dans son antre.

J&#39;ai volé quelque chose ce soir‎, pas à l&#39;équipe mais à la sécurité du site. Une petite lampe de torche - quand je l&#39;ai vue plus tôt ce soir, pendant la chasse aux insectes, je la voulais. Le gros trousseau de clés auquel elle était attachée aurait aussi pu être intéressant, mais c&#39;est la lampe de poche qui m&#39;a attirée. Je la sens pressée dans la poche de mon uniforme, sous le costume rembourré. Je ne regrette absolument pas de l&#39;avoir prise.

Il y avait des voleurs dans la Bible, je viens soudainement de m&#39;en souvenir. Deux d&#39;entre eux ont été crucifiés avec Jésus. L&#39;un d&#39;eux demanda pardon à Jésus, le petit lèche-cul. L&#39;autre n&#39;a rien dit. Avait-il le moindre regret ? Je me demande ce qu&#39;il a pensé, cloué sur une croix pour que tout le monde puisse le regarder et médire à son sujet. Sur le Golgotha. C&#39;est drôle, c&#39;est aussi le nom de 012.

Je dois me concentrer à nouveau. Nous avançons si posément, un œil fixant les compteurs de bruit qui clignotent à l&#39;intérieur de nos visières ; si conscientes du danger permanent.‎ J&#39;avais presque oublié ce que c&#39;était de pouvoir mourir à n&#39;importe quel moment.

//&#34;I know what you wanna do...&#34;//

Le pire, c&#39;est que ce nom est devenu une blague à mes dépens. Après m&#39;avoir longtemps testée, ils ont commencé à m&#39;appeler &#34;D&#34;. Je suppose que j&#39;ai vécu assez longtemps pour être plus qu&#39;un nombre, mais moins qu&#39;une personne. Et quand les autres ont fini par me demander mon nom, je ne leur ai rien dit ; alors &#34;Dee&#34; est resté. Comment appelez-vous quelque chose que vous trouvez dans la rue, que vous adoptez et à qui vous donnez un nouveau nom et un endroit pour dormir ? Bingo : un chien errant.

Le skip n&#39;est plus qu&#39;à quelques mètres. Zhao acquiesce de nouveau ; nous abaissons les déflecteurs et commençons à les relier en créant une boîte insonorisée. Un travail d&#39;équipe parfait.

Ils disent que je fais partie de l&#39;équipe, un membre à part entière de la FIM, mais je sais que ce n&#39;est pas vrai. Ils savent toujours d&#39;où je viens. À chaque fois qu&#39;ils font quelque chose pour moi, chaque repas, chaque pause ou chaque conversation passée avec moi, j&#39;ai l&#39;impression que c&#39;est de la charité et de la condescendance. Et un jour, quand le dernier d&#39;entre eux sera trop vieux et qu&#39;Êta-11 sera dissoute, ils seront amnésiés et passeront leur retraite avec leur famille. Et moi, qu&#39;est-ce que j&#39;obtiendrai ?

Les vrilles s&#39;agitent toujours, grattant le sol et faisant se déplacer le skip. Il paraît plus tranchant de près. Plus métallique, plus extraterrestre. De là, les fils ne flottent pas ; ils progressent. Ils cherchent. Ils chassent. Mais elles le poussent à travers le sol, directement vers la boite ; exactement là où ils doivent aller.

Et puis le Silencieux cesse de fonctionner et tout se déchaîne.

Le bip des capteurs dépasse les 14 décibels. Zhao et moi sommes figées sur place, mais soudainement j&#39;aperçois un mouvement. Juste la tête d&#39;un homme dépasse d&#39;un angle pour voir ce qu&#39;il se passe, mais le skip est trop rapide. Une douzaine de fils fusent tel la foudre vers le hall pour éclater ses déflecteurs de mousse. Le garde n&#39;a pas le temps de réagir : il est attrapé et traîné dans le couloir, les câbles se tordant comme un serpent autour de lui alors que de plus en plus de vrilles descendent vers sa position. Et puis…

Je dois le regarder. Je ne peux pas tourner la tête ou fermer les yeux. J&#39;essaie d&#39;éteindre mon esprit ‎mais je dois regarder ça le secouer et le secouer.

Ça ne dure pas longtemps, moins d&#39;une minute. Les serpents cuivrés remontent jusqu&#39;au corps du skip, à quelques mètres de l&#39;autre côté. Ils passent à travers les interstices de ce qui reste du déflecteur, et j&#39;essaie de penser à ce que nous pouvons faire. Et puis, après un moment, une fois qu&#39;il est sûr de bouger à nouveau, je regarde Zhao.

Elle est partie. Elle ne l&#39;a pas vu, mais elle m&#39;a regardée le voir. Sa respiration est superficielle et ses yeux sont flous - elle perd les pédales. Ça fait trop longtemps - elle a oublié ce que ça fait de sentir la respiration de la mort par-dessus son épaule. Elle fait faiblement signe de battre en retraite, mais que ferons-nous alors ? Bon Dieu, pourquoi est-ce que tu as choisi de te dégonfler aujourd&#39;hui, espèce de sal-

Putain de merde, c&#39;est sur mon pied ! Le skip s&#39;est glissé directement sur ma botte rembourrée. Mon souffle se coince dans ma gorge et ma langue se transforme en papier de verre. Je sens les fils de cuivre me griffer les mollets ; le tissu épais qui le recouvre est déformé et étiré par le mouvement. Ça semble obscène. Ce putain de truc est si mauvais, pourquoi ne peuvent-ils pas juste le détruire ? Il semble rester là à jamais, à s&#39;agiter aveuglément, et moi je veux juste ‎crier, le repousser ; pour tout arrêter dans un moment de libération sacrée.

Et puis ça me lâche et je peux à nouveau respirer. Mon esprit s&#39;emballe, mais tout dépend de la façon dont le Silencieux est cassé, la mousse est cassée, Zhao est cassée. Nous sommes foutus, nous sommes foutus, nous sommes - non, tais-toi. Je dois réfléchir à ce que je dois faire ; j&#39;ai le temps de réfléchir - je ne bouge pas et je ne ferai aucun bruit à l&#39;intérieur de la combinaison.

La combinaison ! Les vrilles ne l&#39;ont pas percées parce que le matériau est résistant. Et ça bloquera assez de son pour nous permettre de poser une nouvelle boîte autour du skip. Tout ce que j&#39;ai à faire, c&#39;est de poser le costume dessus, puis d&#39;attendre les renforts.

Je commence à desserrer les liens de tissu - il n&#39;y a pas de fermeture éclair ni d&#39;autoagrippantes bruyantes. ​Je ne regarde pas Zhao, elle pourrait aussi bien ne pas être ici‎. Une fois le costume enlevé, je me sens très exposée, même dans mon uniforme. Ma peau pique et la sueur sur mon visage est glacée. Je ne peux plus regarder le capteur, donc je ne peux pas me permettre d&#39;émettre un son. Mais le skip est toujours proche - j&#39;ai juste besoin de me pencher et de le couvrir sans faire un bruit.

//&#34;Just keep your cool...&#34;//

Bon dieu, cette chanson ! Bien sûr, c&#39;est quand j&#39;ai le plus besoin de me concentrer que ce &#34;cadeau&#34; de mes soi-disant coéquipiers revient me mordre. J&#39;essaye de respirer en silence mais je peux sentir ma mâchoire se serrer.

Ils m&#39;ont transformée en rat de laboratoire puis en mouton égaré qu&#39;ils ont adopté, et ils attendent de moi que je sois reconnaissante ? Vous vous attendez à ce que je risque ma vie pour leur force d&#39;intervention brisée dont tout le monde se fiche ? Vous vous attendez à ce que je leur sauve les miches quand ils ne pourront plus faire le travail eux-mêmes ?

Mon sang bous. Je me penche aussi loin que je peux, tout mon poids concentré sur un pied, en tendant le costume tenu par mes deux mains. Lorsque soudain…

La lampe glisse de ma poche, et le trousseau de clés tombe au sol.  

À ce moment-là, alors que je perds l&#39;équilibre et que je vois la mort approcher, un souvenir datant de quinze ans me revient.

//Des voix retentissent. Je sors de la salle dans laquelle je suis pour voir la moitié de l&#39;équipe se disputer avec un gratte-papier de l&#39;ASIA. Daniels, Smith, Stepovski, même Hennessy beuglent. Ce rat de &#34;l&#39;info sécurité&#34; est flanqué par des gardes costauds et les choses vont mal. Puis le Commandant entre après moi. Il se saisit des papiers du type de l&#39;ASIA, éloigne ce rat, les consulte puis lève les yeux vers moi. Et le Commandant s&#39;exclame clairement et lentement : &#34;Je crains que vos dossiers ne soient plus à jour. Cette femme est un agent FIM - sous mon commandement qui plus est. Vous n&#39;avez aucune autorité ici. Agent… Agent Dee, vous pouvez retourner à votre poste.&#34;//

C&#39;est la dernière pensée que j&#39;ai en regardant les clés chuter, en me sentant tomber. Je me souviens m&#39;être sentie fière.

Et puis la main de Zhao vient de nulle part pour glisser sous les clés, les attrapant en étouffant leur tintement dans le doux gant de son costume. Je ne tombe plus - Zhao est accroupie, son autre main contre ma clavicule, me tenant en équilibre.‎ Elle me regarde - je vois ses yeux fixer leur gauche en direction du capteur - et m&#39;adresse un clin d&#39;œil lent. Puis Zhao se relève, prend le costume de mes mains et enveloppe le skip aussi soigneusement qu&#39;un bébé.

Une fois le skip dans une nouvelle boîte et roulé en silence en direction d&#39;une nouvelle cellule de confinement, je regarde Zhao. Elle enlève le capuchon de son costume et se laisse lentement tomber au sol - on dirait qu&#39;elle pleure. Je commence à penser que je suis aussi faible qu&#39;une merde mais mes jambes se transforment en gelée et je m&#39;écroule à côté d&#39;elle ; par un moyen quelconque des larmes perlent également sur mes joues. Zhao me tend la lampe de poche et les clés sans un mot. Elle met juste un bras autour de mes épaules et nous restons assises là en silence pendant longtemps.

Comment appelle-t-on un groupe de personnes que tu ne supportes pas mais qui sont les seules personnes qui te connaissent vraiment et à qui tu dois absolument tout ? Ah oui : une famille.‎

Ensuite, le Commandant demande à ce que nous soyons félicitées. Il a tout vu, mais il ne pouvait pas risquer de s&#39;approcher une fois que le Silencieux était mort. Il dit que H et Mike ont fait du bon travail en confinant les autres skips, et nous avons tous gagné des congés. Ah, c&#39;était globalement la première mise en service que nous avons eus en deux ans. 

Alors à quel point est-il étrange que tous ces skips auditifs aient rompu leur confinement en même temps ? C&#39;est comme si quelqu&#39;un voulait que nous soyons occupés. Je soupçonne le Commandant d&#39;essayer de maintenir la FIM en activité. Sinon, pourquoi quelqu&#39;un ferait une chose pareille ?

Ce n&#39;est que le lendemain que nous avons découvert que SCP-012 avait été dérobé.‎</textarea></pre>
