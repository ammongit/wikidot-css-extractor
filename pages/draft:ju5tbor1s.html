**Объект №:** SCP-3591 - Убийственная ручка

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект хранится в зоне 42. SCP-3591 должен содержаться в стандартном контейнере. Доступ к объекту в целях проведения опытов разрешается научным сотрудником уровня допуска 4 и выше. Сотрудников выше класса D категорически нельзя подпускать к SCP-3591.

**Описание:** SCP-3591 представляет собой шестигранную ручку марки █████ с черными чернилами. Внешне SCP-3591 ничем не привлекательна, до тех пор, пока человек не коснется её. В этом случае человек испытывает непреодолимое желание написать кровавую историю: историю про убийство. В процессе написания истории человек не испытывает биологических нужд. После написания истории человек хочет спать. Если человек проспит более чем 3 часа 23 минуты, он умирает таким же образом, как и главный герой его истории, написанной SCP-3591. В случае, если человек не ложится спать в течение 2 суток или просыпается раньше указанного времени, он подвергается 4 стадиям.
1 стадия: человек плохо спит, разговаривает сам с собой, бормочет слова: «Он здесь.», не объясняет причину своих реплик.
2 стадия: человек не спит, не общается, бормочет слова, помимо приведенных выше: «Он здесь. Что делать?».
3 стадия: человек впадает в тяжелую кататонию, сильно кричит: «ОН ПРИШЕЛ! ОН УБЪЕТ МЕНЯ!».
4 стадия: человек подвергается психозу, бесконтрольно махает головой, руками. После 2 часов наступления 4 стадии, материализуется SCP-3591-A – убийца главного героя истории, написанной человеком с помощью SCP-3591, и SCP-3591-A убивает этого человека, после чего распадается в обычную пыль.

**Приложение:** SCP-3591 был сделан в 2001 году доктором ███ с целью создания ручки, приносящей идеи для произведений. На следующий день коллега, работающий вместе с ним, обнаружил его в постели с разодранным горлом, а на столе нашел детективную историю об убийстве некой Эмили ████. Позже объект был взят на содержание сотрудниками Фонда, как объект, который последний был использован доктором.</textarea></pre>
