[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-871/Cake.jpg | caption=Sebuah contoh dari SCP-871. |width=300px]]


**Objek #:** SCP-871

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Setiap kemunculan SCP-871 harus dijaga secara terpisah, dalam sel beton yang terkunci pada pelat logam yang ditempelkan secara permanen pada permukaan meja kayu yang tidak dapat dipindahkan. Setiap sel yang menampung kemunculan dari SCP-871 harus dipantau selama 24 jam melalui kamera sirkuit tertutup, dengan umpan individu diperiksa setiap 15 menit.

Setelah penciptaan sebuah contoh dari SCP-871 terjadi, 3 personel Kelas D harus dikawal oleh penjaga bersenjata ke selnya, di mana mereka akan disegel dengan hal tersebut dan dipaksa untuk mengonsumsinya. Tugas ini tidak boleh lebih dari satu jam yang dibutuhkan untuk menghabiskannya. Dalam kasus yang di mana motivasi tambahan diperlukan, membunuh salah satu personel Kelas D yang ditugaskan untuk SCP-871 diizinkan. Setelah selesai mengonsumsi sebuah contoh, tidak ada peserta yang dapat keluar dari sel sampai mereka dan ruangan telah digeledah secara menyeluruh untuk memastikan bahwa tidak ada bagian yang tersisa. Piring, meja, dan ruangan kemudian dibersihkan sebagai persiapan untuk kejadian berikutnya.

Personel Kelas D yang terbukti kooperatif dalam mengonsumsi contoh dari SCP-871 dapat secara sukarela berpartisipasi dalam konsumsi tambahan. Personel yang menunjukkan kegunaannya yang luar biasa mungkin dapat ditunda penghentian bulanannya. Personel tersebut dalam keadaan apa pun tidak diizinkan untuk berinteraksi dengan objek SCP lainnya.

Tidak ada makanan penutup dalam bentuk apa pun yang boleh disajikan di tempat di fasilitas mana pun yang menampung kemunculan dari SCP-871.

**Deskripsi:** SCP-871 adalah kumpulan dari 237 kue. Contoh dari SCP-871 sangat bervariasi dalam penampilan dan ukuran, mencakup seluruh jenis makanan yang digambarkan oleh manusia sebagai &#34;kue&#34;. Contoh terkecil dari SCP-871 yang diamati adalah kue mangkuk kecil dengan massa 15 gram. Yang terbesar yang pernah diamati adalah baumkuchen seberat 22 kilogram dengan panjang 2 meter.

Ketika setiap contoh dari SCP-871 dikonsumsi oleh manusia atau kumpulan manusia, kue tersebut akan tergantikan sekitar 24 jam kemudian dengan kue yang serupa. Kue tersebut akan muncul di permukaan datar di sekitar lokasi tempat contoh sebelumnya dimakan. Jika salah satu dari kue-kue ini rusak parah dengan cara apa pun selain dimakan oleh manusia, termasuk dimakan oleh hewan non-manusia, kue tersebut akan tergantikan seketika. contoh yang dibuat ulang dengan cara ini mempertahankan jadwal contoh yang asli. Mekanisme penggantian contoh SCP-871 saat ini tidak diketahui.

Kemunculan individu dari SCP-871 telah diamati untuk &#34;bermutasi&#34; dari waktu ke waktu, bervariasi dalam karakteristik kecil antara setiap contoh, dengan perubahan yang lebih besar terjadi pada sekitar 5% dari penggantiannya. Tidak ada efek merusak yang diamati dari mengonsumsi SCP-871, bahkan dalam kasus di mana beberapa kejadian telah dikonsumsi, kecuali yang diharapkan dari memakan kue dalam jumlah besar.

Bahaya SCP-871 berasal dari konsekuensi dari contoh yang tidak dimakan. Setiap contoh dari SCP-871 yang tidak dikonsumsi akan menyebabkan kue baru dibuat di sekitarnya setelah 24 jam. Meskipun ini mirip dengan perilaku &#34;penggantian&#34; normalnya, contoh asli akan terus menunjukkan properti yang sama, mereplikasi jika rusak dan terus &#34;mengganti&#34; dirinya sendiri setiap 24 jam. Perilaku ini telah diamati dalam semua kasus di mana lebih dari 10% massa contoh tetap tidak dikonsumsi. Karena tidak ada mekanisme yang diketahui untuk menghentikan replikasi SCP-871, setiap contoh yang tidak terkendali dapat mereplikasi secara eksponensial, dengan cepat menjadi tidak dapat dikelola. Belum ada rencana yang dapat dipertahankan untuk penahanan lebih dari 20.000 contoh SCP-871 yang telah dibuat. Diperkirakan bahwa wabah yang tidak terkendali yang berasal dari satu kejadian akan membuat bumi tidak dapat dihuni dalam waktu 80 hari.
