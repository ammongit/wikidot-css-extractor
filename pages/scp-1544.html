**アイテム番号:** SCP-1544

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1544はサイト-32内の生物学的収容チャンバーに収容し、その際には少なくとも5×5×4mの空間を与えてください。SCP-1544の収容チャンバー内には食事中はアップビートな音楽を再生してください。SCP-1544はあらゆる種類の肉を摂取することが可能であり、日常的に与えてください。

**説明:** SCP-1544の外部は可動式で、高さ1m[[footnote]]SCP-1544はこの高さ以上に伸びることができます。[[/footnote]]、多色の皮膚で覆われています。中心部に存在する小さな桃色の塊によって制御されています。この内部の肉はゼラチン[[footnote]]生物の摂食過程から観察されました。[[/footnote]]のようであり、SCP-1544の四肢を構成する薄い骨格系につながっています。 SCP-1544はその中心部の塊を利用して手足から取り込んだ食物を包み込むようにして摂食します。

SCP-1544の皮膚は異常なほど損傷への耐性を持ち、腕の長さは5mにもなります。SCP-1544はまた、手足を反転させて車輪のように回転させることによって時速35kmを超える速度で動くことが可能です。しかしSCP-1544は85°Cを超える温度になると、エネルギーの温存および内部過熱を防ぐために休止状態になります。

SCP-1544は陽気な気質で、踊ることに大きな喜びを見出しているようです。SCP-1544はふざけて人を小突いたり押したりしますが、故意に危害を加えようとはしません。SCP-1544は活動範囲で音楽が聞こえた場合にのみ踊りだします。そうでない場合、SCP-1544は憂鬱な気分を表し、人々から離れて地面に横たわったり座ったりします。また外部からの刺激に対して無関心になり、食べ物を摂取することを拒否します。SCP-1544は再び音楽が再生されるまで元の動作を再開しません。

SCP-1544は19██年に、とあるサーカスの巡業から逃れ周辺の森を通り抜けてる最中に傷付いているところを発見されました。サーカスの従業員全員にクラスB記憶処理が施され、SCP-1544はそれに関するすべての文書とともに財団によって収容されました。

SCP-1544に関する文書はレベル3以上の職員が利用可能です。

**補遺1:** 以下はSCP-1544とともに発見された文章です。

&gt; こんにちは、「[[[dr-wondertainment-hub|ワンダーテインメント博士]]]のスリンキー式踊り子型レインボーフレンド™」を買ってくれてありがとう!
&gt; 
&gt; かわいい虹色のお友達を喜ばせ続けるためには、エサやりとダンスを欠かさずにね!
&gt; 
&gt; いつも何かしらの音楽をかけていよう、音楽が止まるとひどくご機嫌ナナメになっちゃうからね!
&gt; 
&gt; 野菜は苦手かな?彼が君のために食べてくれるよ![[footnote]]SCP-1544は植物を摂取できることが証明されていますが、胃液であることが確認された物質とともに食べた植物をしばしば手から排出します。[[/footnote]]
&gt; 
&gt; 子供をあまり近づけさせすぎないように!きみのお友達はダンスが好きだけど、時々音楽が強すぎる時もあるよね!
&gt; 
&gt; 繰り返しになるけど、ワンダーテインメント博士の製品を買ってくれてありがとう!
&gt; 
&gt; ワンダーテインメント博士は、当プロジェクトの使用によって生じたいかなる損害に対しても責任を負いません。利用規約は[編集済]から入手できます。ワンダーテインメント博士からの購入により、お客様はワンダーテインメント博士またはワンダーテインメント博士の関連会社に対し、製品によって生じた損害や賠償責任を問わないことに同意するものとします。ご購入ありがとうございます!

[[collapsible show=&#34;+ 文書1544-1、[編集済]で発見&#34; hide=&#34;- アクセス承認&#34;]]

&gt; **[データ消失]rom[データ消失] La[データ消失] [[[Radiance-and-cachinnation|君に光あれ]]]。**
&gt; 
&gt; **実験[データ消失]** 521
&gt; 
&gt; **ステータス:** 失敗
&gt; 
&gt; **主要計画:** [データ消失]単位ベースの生物で、大きな物体の周りを動き回ることで[データ消失]eに抵抗可能である。[データ消失]oはステルスベースで、スピードのために耐久性は犠牲にする。[データ消失]は24時間。
&gt; 
&gt; **結果:** 実験521で[データ消失]は複数の白い手足に覆われた大きな肉質の塊である。[データ消失]がPLセキュリティから逃亡した。[データ消失]は現在追跡調査中。
&gt; 
&gt; //[データ消失] 真面目な話、la[データ消失]が上手くいかなければ[データ消失]//
&gt; -[データ消失] ローランド
&gt;LCEエネルギーの単なる副産物。彼は実際我々の役には立たないだろう。
[[/collapsible]]

[[collapsible show=&#34;+ 文書1544-2、SCP-1544とともに発見&#34; hide=&#34;- アクセス承認&#34;]]

&gt; +++ ワンダーテインメント博士株式会社主要記録
&gt; 
&gt; __**製品番号106**__
&gt;  
&gt; **説明:** 106は対象を主要記録にもたらしたW.DW社長によって発見され、彼によってジョーイと名付けられました。それ以来、DWはジョーイと特別な関係を築きこの対象を売ることを拒否しています。会議の結果、サンフランシスコ・サーカスが高い関心を寄せているため、ワンダーテインメント博士の要求にかかわらず106を2日後に手放すことを決定しました。
&gt; 
&gt; //「彼を連れて行かないでほしい。これが最後の言葉だ。」//
&gt; -ワンダーテインメント博士号

&gt; +++ ワンダーテインメント博士株式会社主要記録
&gt; 
&gt; 製品番号106はサンフランシスコ・サーカスに売却されました。ワンダーテインメント博士は有給休暇を取得し、連絡しないよう求めています。

[[/collapsible]]

**補遺2:** 以下のメモはサイト-32の外で発見されました。
&gt; ジョーイを大切に世話してやってくれ。私は既に彼に色を与えた。彼には住み家を与える必要がある。
&gt; -DW

メモを残した人物を確認するため、現在のところ防犯カメラの映像を確認中です。
