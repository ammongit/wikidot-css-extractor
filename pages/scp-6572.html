------

**Особые Условия Содержания:** На данный момент доподлинно неизвестно, где именно находится SCP-6572. В связи с вышеуказанным все усилия по содержанию объекта направлены на сокрытие информации об истинных причинах смертей и материального ущерба, причиненных SCP-6572.[[footnote]]Начиная с 12.09.2017 данные условия содержания более не актуальны.[[/footnote]]

**Описание:** SCP-6572 представляет собой меч, которому приписывается способность к разрезанию любой материи. На меч не влияет сила трения, он не поддаётся воздействию высоких температур и давления.

Упоминания SCP-6572 до постановки на содержание отсутствуют. Не принесло результатов также сравнение характеристик SCP-6572 с мечами, ранее находившимися во владении &#34;Маршалл, Картер и Дарк&#34;.

**История Обнаружения:** SCP-6572 изначально оказался среди прочих непримечательных объектов, захваченных во время налёта на склад &#34;Маршалл, Картер и Дарк&#34; 24.06.2002.

Во время первоначальной транспортировки в ближайшую зону Организации ячейка для хранения SCP-6572 отказала в работе (позднее выяснилось, что в ячейке использовалась электромагнитная подвеска). SCP-6572 разрезал ячейку, после чего провалился сквозь землю, попутно уничтожив свой уникальный идентификатор МКиД. SCP-6572 был сочтён утерянным.

01.12.2002 в Перт (Австралия) был зафиксирован случай, при котором мужчина, по словам свидетелей, &#34;разлетелся на куски&#34;. При просмотре записи с высокоскоростной камеры было выявлено, что причиной происшествия явился SCP-6572. Объект совершил полёт по параболической траектории, после чего снова вошёл в землю примерно в 30 метрах от места происшествия.

Предположительно, SCP-6572 появится снова на Бермудских Островах, антиподе[[footnote]]Точка на земной поверхности, диаметрально противоположная данной.[[/footnote]] Перт. SCP-6572 был переклассифицирован в &#34;Евклид&#34;.

**Обновление от 30.04.2003:** 01.04.2003 свидетели сообщили о том, что Дональда Дака разнесло по всему парку аттракционов Диснейленд. При просмотре записи с камеры наблюдения было выявлено, что в смерти оказался виновен SCP-6572. Было установлено, что SCP-6572, хоть и игнорирует силу трения, но поддаётся воздействию течений, возникающих при тепловой конвекции в мантии и ядре Земли, что влияет на его скорость. Таким образом, вследствие отсутствия конкретной модели тепловой конвекции Земной мантии, невозможно в точности спрогнозировать траекторию SCP-6572. SCP-6572 был переклассифицирован в &#34;Кетер&#34;.

Полный список появлений SCP-6572 доступен по запросу. На данный момент напрямую зафиксировано около 50 появлений.

**Обновление от 30.06.2010:** Похоже, что SCP-6572 ускоряется. При каждом новом своём появлении SCP-6572, прежде чем снова войти в землю, пролетает всё большее расстояние в высоту. По приблизительным расчётам, SCP-6572 преодолеет силу Земного притяжения к 2020 году.

**Обновление от 30.09.2017:** SCP-6572 преодолел силу Земного притяжения 12.09.2017. Меры содержания более не актуальны. SCP-6572 был классифицирован как &#34;Нейтрализованный&#34;.
