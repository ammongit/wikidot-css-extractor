+ SCP-1411-RU - Самая тяжёлая вещь в мире

**Объект №:** SCP-1411-RU

**Класс объекта:**  ̶Е̶в̶к̶л̶и̶д̶    ̶К̶е̶т̶е̶р̶    ̶А̶п̶о̶л̶л̶и̶о̶н̶[[footnote]]Несодержимый; хаотичная природа и практически неограниченная сила.[[/footnote]]  ̶Н̶е̶й̶т̶р̶а̶л̶и̶з̶о̶в̶а̶н̶  Неизвестно

**Особые условия содержания:**  ̶S̶C̶P̶-̶1̶4̶1̶1̶-̶R̶U̶ ̶н̶е̶о̶б̶х̶о̶д̶и̶м̶о̶ ̶с̶о̶д̶е̶р̶ж̶а̶т̶ь̶ ̶в̶ ̶у̶к̶р̶е̶п̶л̶ё̶н̶н̶о̶м̶ ̶с̶т̶а̶л̶ь̶н̶о̶м̶ ̶к̶у̶б̶е̶,̶ ̶с̶о̶с̶т̶о̶я̶щ̶е̶м̶ ̶и̶з̶ ̶м̶н̶о̶ж̶е̶с̶т̶в̶а̶ ̶с̶л̶о̶ё̶в̶.̶ ̶П̶о̶д̶ ̶н̶и̶м̶ ̶д̶о̶л̶ж̶н̶о̶ ̶р̶а̶с̶п̶о̶л̶а̶г̶а̶т̶ь̶с̶я̶ ̶м̶а̶г̶н̶и̶т̶н̶о̶е̶ ̶п̶о̶л̶е̶ ̶с̶ ̶м̶и̶н̶у̶с̶о̶в̶ы̶м̶ ̶з̶а̶р̶я̶д̶о̶м̶ ̶-̶ ̶т̶а̶к̶и̶м̶ ̶о̶б̶р̶а̶з̶о̶м̶,̶ ̶к̶у̶б̶ ̶о̶с̶т̶а̶ё̶т̶с̶я̶ ̶в̶ ̶в̶о̶з̶д̶у̶х̶е̶ ̶п̶о̶д̶ ̶в̶о̶з̶д̶е̶й̶с̶т̶в̶и̶е̶м̶ ̶п̶о̶л̶я̶.̶ ̶З̶а̶л̶,̶ ̶в̶ ̶к̶о̶т̶о̶р̶о̶м̶ ̶н̶а̶х̶о̶д̶и̶т̶с̶я̶ ̶к̶у̶б̶,̶ ̶д̶о̶л̶ж̶е̶н̶ ̶п̶о̶с̶т̶е̶п̶е̶н̶н̶о̶ ̶п̶е̶р̶е̶с̶т̶р̶а̶и̶в̶а̶т̶ь̶с̶я̶ ̶и̶ ̶р̶а̶с̶ш̶и̶р̶я̶т̶ь̶с̶я̶,̶ ̶к̶а̶к̶ ̶и̶ ̶с̶а̶м̶о̶ ̶м̶а̶г̶н̶и̶т̶н̶о̶е̶ ̶п̶о̶л̶е̶.̶ ̶К̶у̶б̶ ̶н̶е̶о̶б̶х̶о̶д̶и̶м̶о̶ ̶у̶к̶р̶е̶п̶л̶я̶т̶ь̶ ̶к̶а̶ж̶д̶у̶ю̶ ̶н̶е̶д̶е̶л̶ю̶ ̶и̶ ̶д̶о̶б̶а̶в̶л̶я̶т̶ь̶ ̶н̶о̶в̶ы̶й̶ ̶с̶л̶о̶й̶ ̶с̶т̶а̶л̶и̶,̶ ̶а̶ ̶т̶а̶к̶ ̶ж̶е̶ ̶с̶л̶е̶д̶у̶е̶т̶ ̶п̶р̶о̶в̶е̶р̶я̶т̶ь̶ ̶е̶г̶о̶ ̶н̶а̶ ̶н̶а̶л̶и̶ч̶и̶е̶ ̶п̶о̶в̶р̶е̶ж̶д̶е̶н̶и̶й̶.̶ ̶П̶р̶и̶ ̶о̶б̶н̶а̶р̶у̶ж̶е̶н̶и̶и̶ ̶п̶о̶в̶р̶е̶ж̶д̶е̶н̶и̶я̶ ̶и̶л̶и̶ ̶б̶р̶е̶ш̶и̶ ̶к̶у̶б̶а̶ ̶н̶у̶ж̶н̶о̶ ̶н̶е̶м̶е̶д̶л̶е̶н̶н̶о̶ ̶п̶р̶о̶д̶о̶л̶ж̶и̶т̶ь̶ ̶у̶к̶р̶е̶п̶л̶е̶н̶и̶е̶ ̶е̶щ̶ё̶ ̶н̶а̶ ̶п̶я̶т̶ь̶ ̶с̶л̶о̶ё̶в̶.̶ ̶З̶а̶ ̶к̶у̶б̶о̶м̶ ̶д̶о̶л̶ж̶н̶ы̶ ̶н̶а̶б̶л̶ю̶д̶а̶т̶ь̶ ̶к̶а̶к̶ ̶м̶и̶н̶и̶м̶у̶м̶ ̶т̶р̶и̶ ̶(̶3̶)̶ ̶с̶о̶т̶р̶у̶д̶н̶и̶к̶а̶ ̶к̶л̶а̶с̶с̶а̶ ̶D̶.̶ ̶К̶а̶ж̶д̶ы̶е̶ ̶2̶4̶ ̶ч̶а̶с̶а̶ ̶с̶о̶т̶р̶у̶д̶н̶и̶к̶и̶ ̶к̶л̶а̶с̶с̶а̶ ̶D̶ ̶м̶е̶н̶я̶ю̶т̶с̶я̶.̶ На данный момент условия содержания SCP-1411-RU не представляются возможными из-за самой аномалии объекта, поэтому, с помощью протокола 1411-30 (см. ниже) (████████████████ █████████), несколькими отрядами МОГ [ДАННЫЕ УДАЛЕНЫ] он был направлен в космическое пространство и патрулируется двумя станциями фонда с помощью GPS-маячка, который был прикреплён к объекту. 15 декабря 20██ года в 17:19 случился инцидент 1411-11B (см. ниже), однако 22 марта 20██ года в 12:56 ситуация стабилизировалась, и станции фонда продолжили патруль за объектом. 3 июня того же года в 03:41 связь с объектом через GPS-маячок была окончательно потеряна. Самый вероятный вариант - SCP-1411-RU превратился в чёрную дыру и, тем самым, уничтожил маячок.

**Примечание:** //Неизвестность местоположения SCP-1411-RU является опасностью для всего человечества.// - д-р Карпов.

**Описание:** Из-за аномалии объекта нельзя сказать точно, чем SCP-1411-RU является, но при допросе свидетелей и бойцов МОГ, участвовавших в протоколе 1411-30, множество из них указывало на то, что объект является ... Его длина - 30,3 см, ширина - 20,52 см, а высота - ровно 20 см.

Изначально объект не являлся аномальным и был обнаружен рядом с заброшенной шахтой в ██████████ в Сибири. Однако, аномальные свойства объекта начали проявляться через неделю после его обнаружения: SCP-1411-RU начал постепенно увеличивать свою массу и становиться всё тяжелее и тяжелее на 4% от своей изначальной массы (масса объекта при его обнаружении равнялась 6 кг). Обсидиан был необходим фонду для создания специального оружия, способного нейтрализовать SCP-████. Спустя неделю, учёные заметили, что обсидиан стал значительно тяжелее, чем тогда, когда его обнаружили. Ещё через неделю наблюдений за объектом его полностью признали аномальным и присвоили ему статус объекта SCP.

Несмотря даже на самую тяжёлую конструкцию куба (последняя зафиксированная масса куба, в котором находился объект, составляла 692 тонны), SCP-1411-RU увеличивал свою массу, и его не выдерживали даже самые тяжёлые значения. Вскоре, 2 октября 20██ года в 10:06, в независимости от того, что конструкцию укрепляли согласно инструкции условий содержания объекта, куб не выдержал, и произошёл инцидент 1411-11A (см. ниже). В зоне ██ произошли условия содержания SCP-1411-RU, после чего с помощью нескольких групп МОГ [ДАННЫЕ УДАЛЕНЫ] и ████████████████ █████████ объект был отправлен в космос. Учёные предполагают, что на данный момент масса SCP-1411-RU равняется двум массам Земли, и, наверняка, объект уже под воздействием своей массы провалился внутрь себя и превратился в чёрную дыру.

Перед отправкой SCP-1411-RU в космос, его масса равнялась приблизительно 989 тоннам. Такую массу очень трудно выдержать даже самым укреплённым конструкциям. При инциденте 1411-11A была на треть разрушена зона ██, и под завалами оказалось около ██ человек. Также массой объекта было раздавлено шесть сотрудников класса D и █ сотрудника класса B.

[[collapsible show=&#34;+ Открыть инцидент 1411-11A (ДОСТУП РАЗРЕШЁН ИСКЛЮЧИТЕЛЬНО СОТРУДНИКАМ КЛАССА B И КЛАССА A)&#34; hide=&#34;- Закрыть&#34;]]
Ко 2 октября 20██ года в 09:27 размер кубической конструкции достиг максимума, а через полчаса в 10:03 692-х тонный куб не выдержал массы обсидиана и разрушился. Произошло нарушение условий содержания SCP-1411-RU, в зоне ██ началось оповещение всего персонала об эвакуации. Эвакуация была успешно завершена спустя 20 минут после катастрофы.

Когда куб разрушился, обсидиан покинул камеру содержания и разрушил своей массой магнитные плиты в зале с конструкцией, после чего последовал взрыв из-за [ДАННЫЕ УДАЛЕНЫ]. Блок B зоны ██ был полностью раздавлен массой SCP-1411-RU. Спустя 10 минут объект раздавил своей массой подвальный пол и добрался до почвы. В этот момент на устранение нарушений условий содержания отправилась специальная группа МОГ зоны ██.

К моменту, когда МОГ уже находился в разрушенном зале с камерой содержания, обсидиан наткнулся на что-то твёрдое в почве и застрял. Советом О5 отряду МОГ было приказано выполнить протокол 1411-30 и отправить SCP-1411-RU в космос, пока последний снова не увеличил свою массу (см. ниже).
[[/collapsible]]

[[collapsible show=&#34;+ Введите пароль, чтобы открыть протокол 1411-30: [_________]&#34; hide=&#34;- Чтобы закрыть, нажмите здесь                                [*********]&#34;]]
В ДОСТУПЕ ОТКАЗАНО. ПРИЧИНА: НЕВЕРНЫЙ ПАРОЛЬ.
[[/collapsible]]

[[collapsible show=&#34;+ Открыть инцидент 1411-11B (ДОСТУП РАЗРЕШЁН ИСКЛЮЧИТЕЛЬНО СОТРУДНИКАМ КЛАССА B И КЛАССА A)&#34; hide=&#34;- Закрыть&#34;]]
15 декабря 20██ года в 17:19 по центральной Европе пролился метеоритный дождь и разрушил █ города и ██ посёлков Германии, Польши, Чехии, Белоруссии и Австрии. Пострадало ████ людей, из них ████ человек погибло. За несколько дней до катастрофы в Европе GPS-маячок, прикреплённый к SCP-1411-RU вышел из строя. Учёные фонда предполагают, что объект столкнулся с космическим объектом или планетой и разрушил её своей массой, после чего от сильного удара маячок аварийно отключился. К моменту столкновения и потери сигнала SCP-1411-RU уже находился на расстоянии 5 световых лет от Солнечной системы, из чего следует, что он столкнулся с неизвестной планетой или вошёл в метеоритный пояс неизвестной планеты. Анализ упавших объектов показал, что то, с чем столкнулся SCP-1411-RU не является метеоритами, а осколками от неизвестного небесного тела. При столкновении объекта и планеты на небе не виднелось никаких вспышек, что показалось сотрудникам фонда странным. Все, кто видел осколки неизвестного небесного тела, были обработаны амнезиаком класса B.

В промежуток с 15 декабря 20██ года 17:19 по 22 марта 20██ года 12:56 местоположение SCP-1411-RU было неизвестно. Когда связь восстановилась, было выявлено, что объект движется в сторону созвездия &#34;██████&#34; и находился уже за 6 световых лет от Солнечной системы. 3 июня того же года в 03:41 связь с объектом оборвалась окончательно. Существует несколько теорий:
# Объект с GPS-маячком сильно отдалился от Солнечной системы, хотя, сигнал такого мощного маячка продержался бы ещё около четырёх месяцев;
# Объект с GPS-маячком попал под воздействие чёрной дыры. Это можно подтвердить тем, что курс объекта сместился за секунду до того, как маячок вышел из строя. В этот момент SCP-1411 мог попасть в поле притяжения чёрной дыры, в следствии чего маячок вышел из строя;
# Произошло ещё одно столкновение с объектом, но в этот раз GPS-маячок не выдержал удара. Это так же можно подтвердить смещением траектории полёта SCP-1411-RU: когда объект врезался, координаты движения сдвинулись;
На момент потери сигнала масса SCP-1411-RU была равна двум массам планеты Земля.
[[/collapsible]]

**Приложение:** Объекту присваивали самые разные классы по мере его изучения.
[[collapsible show=&#34;+ Открыть список изменений класса SCP-1411-RU (ДОСТУП РАЗРЕШЁН ИСКЛЮЧИТЕЛЬНО СОТРУДНИКАМ КЛАССА C, КЛАССА B И КЛАССА A)&#34; hide=&#34;- Закрыть&#34;]]
# В первые недели изучения объекта ему присвоили класс &#34;Евклид&#34;, поскольку не знали, долго ли будет продолжаться увеличение массы SCP-1411-RU;
# Д-р Карпов - управляющий содержанием и изучением объекта - подал просьбу совету О5 на перевод SCP-1411-RU с класса &#34;Евклид&#34; на класс &#34;Кетер&#34; из-за его постоянно растущей массы. Совет О5 одобрил просьбу.
# Д-р Карпов - управляющий содержанием и изучением объекта - за пять дней до инцидента 1411-11A подал просьбу совету О5 на перевод SCP-1411-RU с класса &#34;Кетер&#34; на класс &#34;Аполлион&#34; из-за того, что объект практически невозможно содержать, и, в скором времени, это будет абсолютно невозможно, что вскоре и произошло. Совет О5 одобрил просьбу.
# Д-р Карпов - управляющий содержанием и изучением SCP-1411-RU - подал просьбу совету О5 на перевод объекта с класса &#34;Аполлион&#34; на класс &#34;Нейтрализован&#34; в связи с окончательной потерей сигнала GPS-маячка. Д-р Карпов выдвинул свою теорию с чёрной дырой, поэтому посчитал объект нейтрализованным. Совет О5 одобрил просьбу.
# Совет О5 предупредил д-ра Карпова о переводе SCP-1411-RU с класса &#34;Нейтрализован&#34; на класс &#34;Неизвестно&#34;, поскольку в последнее время о том, что произошло с объектом и где он, действительно никоим образом узнать нельзя.
[[/collapsible]]</textarea></pre>
