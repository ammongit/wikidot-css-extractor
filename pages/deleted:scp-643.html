[[include component:image-block name=643.jpg|caption=一時的に冷蔵庫から取り出したSCP-643。室内の温度は摂氏7度|width=275px]]


**アイテム番号:** SCP-643

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-643は[[[secure-facility-dossier-site-77|サイト-77]]]のSafe SCP棟の冷蔵庫に保管されています。SCP-643を保管する部屋の室温は摂氏10度を決して上回ってはいけません。いかなる状況においても、室温がこの閾値を上回った場合は収容違反の危険性があると見なされます。SCP-643を取り扱う、また液体の状態でテストする人員は、自吸式呼吸器を備え付けた化学防護服を着用しなければなりません。

**説明:** SCP-643は79粒のチョコレートキャンディです。SCP-643の各実体は通常のチョコレートとこれといった外見的相違がなく、平均重量は100～160グラムです。SCP-643は普通のチョコレートよりも遥かに融点が低く、摂氏15度という低い温度で溶けることが確認されています。

SCP-643が一部であれ液体の状態へ変化すると、その異常な特性が現れます。液体となったSCP-643は高い機動力を発揮し、最も近くに存在する可食物へ向かって移動します。適当な可食物を発見すると、SCP-643はその表面を可能な限り広く覆います。SCP-643で覆われたあらゆる可食物は食欲をそそる香りを強烈に発散させ始めます。SCP-643を摂食した生物はSCP-643-1実体となります。SCP-643-1はSCP-643で覆われたあらゆる可食物と同じ香りを発散させ始めます。しかし、SCP-643-1はSCP-643によって覆われず、SCP-643は通常通りに消化されることに注意して下さい。SCP-643-1を発見したあらゆる生物は、それ以前の関係性に関わらずそれを捕食しようとします。SCP-643-1の肉体を捕食した生物は大きな満足感を示します。

SCP-643はフロリダ州ジャクソンビルに存在するパン屋の冷凍庫から回収されました。警察はこの店で3名の従業員を同僚と客数人を殺害して食べた容疑で逮捕しました。地元警察署に潜入していたエージェントは事件の原因がSCP-643にあることに気が付き、パン屋からSCP-643を79粒回収しました。目撃者はクラスC記憶処理を施され、SCP-643は1978/██/██にSafeへ分類されました。

**補遺:** インタビュー643-Aからの抜粋

&gt; **面談対象:** D-4312
&gt; 
&gt; **面談者:** B███博士
&gt; 
&gt; **前書き:** D-4312はD-1122を摂食しようと試みた。後者はSCP-643の影響下にあった。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **B███博士:** …それで、貴方はどうして彼女を攻撃しなければならなかったのですか？
&gt; 
&gt; **D-4312:** どうしようもなかったんです…彼女の香りが本当素晴らしくて、母の作った料理を思い出したんです。
&gt; 
&gt; **B███博士:** 同じ人間を食べるなんて、間違っていることだとは思いませんでしたか？
&gt; 
&gt; **D-4312:** 多分思いました、でもあれは…違うものだと感じたんです。ちょっと齧るくらいはいいかな、と。すごく良い臭いでしたから。味見がしたかっただけなんです。
&gt; 
&gt; **B███博士:** 「味見がしたかっただけ」なら、何故死亡するまでD-1122を食べ続けたのです？
&gt; 
&gt; **D-4312:** まあ…味見をしてみたら、すごく美味しかったもので。それはもうどんな食べ物より。[[[Christmas Dinner|だからもっと食べたくってもっともっともっと]]]（D-4312はこのフレーズをおよそ██分繰り返し続けた）
&gt; 
&gt; **&lt;記録終了&gt;**</textarea></pre>
