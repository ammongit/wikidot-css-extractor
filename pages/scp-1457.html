**Ítem #:** SCP-1457

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1457 debe estar contenido en una área de contención de 5m x 5m x 5m provista de plantas hospederas apropiadas para su especie aparente. SCP-1457 debe ser &#34;alimentado&#34; cada 24 horas por personal designado (Ver Anexo 1457-2). Las condiciones de humedad, temperatura y luz en la zona de contención deben ser mantenidas estables para evitar causar estrés a SCP-1457.

**Descripción:** SCP-1457 parece ser una mariposa //Nymphalis antiopa// que ha perdido un ala anterior y posee ojos totalmente blancos. A pesar de la deteriorada condición de sus alas, SCP-1457 todavía es capaz de volar. Posiblemente debido a sus singulares hábitos alimenticios, SCP-1457 no ha mostrado signos de envejecimiento.

SCP-1457 es capaz de transferir [http://scp-es.com/waking recuerdos entre seres humanos] a través del contacto con la piel. Los resultados de las pruebas realizadas hasta ahora indican invariablemente que los recuerdos transferidos pertenecen a experiencias que implican aislamiento y tienden a incitar un deseo de simpatía o de [http://scp-es.com/slumbering compañía] en la parte afectada.

Cuando SCP-1457 es sometida a estrés, las marcas azules oscuras a lo largo de sus alas comienzan a brillar. Mientras esté en este estado, SCP-1457 &#34;transmitirá&#34; los recuerdos reunidos de todos los humanos con los que ha estado en contacto. Se desconoce el alcance máximo al que SCP-1457 es capaz de transmitir recuerdos a través de este método.

SCP-1457 fue recuperada inicialmente en una zona suburbana, donde un niño la había descubierto e intentaba cuidarla. El niño fue tratado más tarde por síntomas de ansiedad y depresión; SCP-1457 llegó a la atención de la Fundación cuando los padres del niño y █ vecinos de la familia también comenzaron a buscar terapia por motivos relacionados.

**Anexo 1457-1:** Entrevistas preliminares realizadas al Personal Clase D expuesto a SCP-1457 han revelado que las memorias transferidas por SCP-1457 son inicialmente aceptadas por el receptor como propias. (Véase el registro de la entrevista)

[[collapsible show=&#34;+ Entrevista 1457-11-19352&#34; hide=&#34;- Ocultar.&#34;]]
&gt; __**Registro de Entrevista 1457-11-19352**__
&gt;  
&gt; //El [http://www.scp-wiki.net/kiryu-labs-hub Dr. Kiryu] y el miembro del personal Clase D 19352 están sentados al interior de la zona de contención del SCP-1457. SCP-1457 descansa en la mano de D-19352, con las alas desplegadas.//
&gt;  
&gt; **Dr. Kiryu:** Esta mariposa se llama Capa de Luto. ¿Te recuerda a algo?
&gt;  
&gt; **D-19352:** No, no lo creo... Espera...
&gt;  
&gt; **Dr. Kiryu:** ¿Si? 
&gt;  
&gt; **D-19352:** No sé por qué, pero... me recordó... no, me hizo recordar algo. [pausa] Cuando mi madre murió. En un hospital con cortinas azul claro. Estaba llorando, porque no había nadie más. Sólo yo. 
&gt;  
&gt; **Dr. Kiryu:** ¿Por qué crees que la mariposa te hizo recordar eso?
&gt;   
&gt; **D-19352:** Creo que había un jarrón o algo con flores. En alguna parte. Y una mariposa blanca estaba en el jarrón.
&gt; 
&gt; **Dr. Kiryu:** Ya veo.
&gt;  
&gt; //&lt;El sujeto D-19352 evita la mirada del entrevistador. SCP-1457 pliega sus alas. Se observa que los ojos de D-19352 se han vuelto más blancos; sus pupilas se dilatan y destellan brevemente con luz blanca.&gt;// 
&gt;  
&gt; **D-19352:** ¿No quieres compartir mis historias?
&gt;  
&gt; **Dr. Kiryu:** ¿Perdón? ¿Qué historias?
&gt;  
&gt;//&lt; SCP-1457 abre sus alas y abandona la mano de D-19352.&gt;//
&gt;  
&gt; **D-19352:** [pausa] ¿Historias? No dije nada sobre historias.
&gt;  
&gt; //Nota: Una investigación de antecedentes reveló que ambos padres del sujeto D-19352 están vivos. Ninguno de ellos había sido hospitalizado o sufrido alguna lesión importante.//
[[/collapsible]]

Se están investigando los casos de sujetos que parecen estar &#34;poseídos&#34; por SCP-1457. --actualmente se desconoce si el SCP-1457 intenta o es capaz de comunicarse conscientemente.--

**Anexo 1457-2:** Basado en los registros del diario del Dr. █████, la primera &#34;fuente de alimento&#34; designada a SCP-1457, se teoriza que el SCP-1457 no se sustenta a través del contacto humano, sino que se alimenta de ciertas emociones humanas.

[[collapsible show=&#34;+ Extracto de la Bitácora 1457-██-K &#34; hide=&#34;- Ocultar.&#34;]]
&gt; ██ ████, 199█
&gt; Debí haber sabido que el examen obligatorio de IE aleatorio era más que una nueva rutina para el personal.
&gt;  
&gt; ██ ████, 199█
&gt; //Vi a dos adultos discutiendo en un pasillo; estaba escondido en una escalera en la oscuridad. Los gritos continuaron y una puerta se cerró de golpe, alguien subió las escaleras pero yo no podía moverme, porque sabía que mi madre no iba a volver, ella había hablado tantas veces de ello pero nunca pensé que realmente pasaría, pensé que se quedarían juntos por un poco más de tiempo, porque siempre estarían ahí para que yo hablara cuando uno de ellos estuviera enojado.//
&gt;  
&gt; ██ ████, 199█
&gt; Hay consistencia en todos los recuerdos. Cada vez, en cada ocasión, es un escenario en el que alguien anhela de todo corazón y desesperadamente la compañía de otro, ya sea un ser querido o simplemente cualquier otra persona. Las emociones que SCP-1457 parece canalizar bordean lo indescriptible; es de alguna manera más que la soledad, de alguna manera más que el abandono.
&gt;  
&gt; ██ ████, 199█
&gt; //Estaba caminando, viendo un avión pasar por encima, tal vez llevando a mi mejor amigo. Crecimos en el mismo barrio, caminamos juntos a la escuela durante años. Sé con seguridad que no lo volveré a ver, pero está tan feliz de salir al mundo; espero que me recuerde. Su apartamento está ahora completamente vacío; el árbol al que solíamos subir está vacío, el aparcamiento y las ventanas y todo lo demás está vacío.//
&gt;  
&gt; ██ ████, 200█
&gt; Es asombroso cuántos recuerdos únicos parece haber &#34;almacenado&#34; SCP-1457. Dado que su edad aún no ha sido determinada, es muy posible que haya estado por muchos años, incluso décadas...
&gt;  
&gt; ██ ████, 200█
&gt; //Estaba sentado en un escritorio. Tres vencimientos mañana, cuatro bocas que alimentar. Siempre había sido así, pero si tengo que arrastrarme a través de las horas tempranas de vigilia para asegurarme de que puedan dormir tranquilos otra noche, aunque no lo sepan, será suficiente. Tendrá que ser suficiente. No puedo dejar que se preocupen.//
&gt;  
&gt; ██ ████, 200█
&gt; He revisado los registros de prueba. Estos recuerdos han sido entregados antes. Parece que si SCP-1457 hace contacto con el mismo humano varias veces seguidas, las memorias entregadas serán en orden inverso a la adquisición de ellas por parte de SCP-1457, transmitiendo primero las memorias más recientemente adquiridas. Así que si sigo con esto el tiempo suficiente, ¿habrá un punto en el que los recuerdos terminen? ¿Sabré cuándo recibiré el recuerdo que inició todo?
&gt;  
&gt; ██ ████, 200█
&gt; //Estaba cenando sola. Era su primer cumpleaños y papá no estaba para celebrarlo. Todavía había papeles de los preparativos del funeral esparcidos por la mesa, y la radio está sonando la canción que le gustaba cantar a mamá. Afuera el cielo es gris y miserable está cayendo una lluvia fria, pero sé que al menos ya no están solos..//
&gt;  
&gt; ██ ████, 200█
&gt; [DATOS ELIMINADOS]
&gt;  
&gt; ██ ████, 200█
&gt; No puedo evitar preguntarme cómo transfiere las emociones además de los recuerdos. También me pregunto sobre la vivacidad; me pregunto por qué los recuerdos perduran. Sé que no son míos, pero sin embargo, son escenarios comunes, historias comunes de llanto. En cualquier momento del mundo siempre hay desesperación, y por mucho que intente no pensar en ello, siento pena por todos ellos, pero no sé qué quiere de mí SCP-1457, porque cada vez que me pasa un recuerdo, no siento nada.
&gt;  
&gt; ██ ████, 200█
&gt; Me habló. En realidad me habló. No recuerdo bien cómo, sólo oí una voz en mi cabeza cuando aterrizó en mi mano. Sonaba como un niño, susurrando, &#34;No hay nada que dar o tomar. Sólo hay que compartir&#34;.
&gt;  
&gt; ██ ████, 200█
&gt; //Vi una zona residencial. Era bastante agradable, con césped bien cortado, árboles sanos, flores en los arbustos. Pero luego vi a alguien usando una manguera para quitar algo de una de las paredes de la casa —Creo que pudo haber sido una crisálida. Había unas cuantas esparcidas en los tejados y en las cornisas. Vi niños en bicicletas y orugas inmóviles en las aceras.//
&gt;  
&gt; ██ ████, 200█
&gt; ¿Por qué me molesto en escribir estos registros? No tiene sentido sentir lástima por toda esta gente ya que no hay nada que pueda hacer... Demasiadas personas...
&gt;   
&gt; ██ ████, 200█
&gt; //&#34;Déjame compartir contigo. Por favor&#34;.//
&gt;  
&gt; ██ ████, 200█
&gt; //Vi lo que parecía ser un bosque, lo que quedaba de un bosque. Un árbol estaba cayendo, no, estaba siendo cortado. Creo que recuerdo haber oído el sonido de maquinaria. Sentí que mi percepción sensorial estaba apagada de alguna manera; era confuso. No podía pensar a qué clase de persona pertenecería el recuerdo.//
&gt;  
&gt; ██ ████, 200█
&gt; Hoy SCP-1457 no voló hacia mí como lo hacía normalmente. Todo este tiempo, todo este dolor, y hoy se niega a volar hacia mí. ¿No se alimenta del sufrimiento? ¿No es eso lo que quiere? Lo peor viene cuando salgo del área de contención, ya casi no puedo sentir la más mínima empatía. ¿A quién le importan todos esos recuerdos? ¿Por qué alguien debería molestarse en preocuparse? Lo intenté.…
&gt;   
&gt; ██ ████, 200█
&gt;  //“Todavía no lo entiendes.”//
&gt;  
&gt; ██ ████, 200█
&gt;  //“Aún así, gracias.&#34;//
[[/collapsible]]
