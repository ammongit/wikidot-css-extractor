**Mã vật thể:** SCP-905

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-905 được giữ trong một phòng quản thúc kích thước sáu (6) m x sáu (6) m x ba (3) m được sơn màu đen nhám. Phòng này không được có bất kỳ cửa sổ hay gương nào bên trong. Hai dãy đèn LED được lắp đặt trong các phòng dành cho SCP-905. Cứ bốn giờ một lần, SCP-905 phải được cho ăn trong hai mươi (20) phút.

Theo các quy định hiện hành về &#34;Các Quý Ngài&#34;, SCP-905 được giữ trong Sảnh ██ của Điểm-██.

**Mô tả:** SCP-905 là một thực thể hình người được cấu tạo từ các hạt photon ánh sáng. Các hạt photon này hình thành một hình dạng con người, được mô tả là &#34;trông mờ mờ, nhưng nhìn thấy được&#34;. Thực thể cao khoảng 1,75m; tuy nhiên, khối lượng của nó lại không xác định được. SCP-905 cho thấy có khả năng nói thông qua việc điều khiển các hạt trong không khí, nhưng cơ chế của việc này vẫn chưa rõ.

SCP-905 có khả năng chuyển động giống với một con người bình thường có cùng một cấu trúc cơ thể, nhưng do bản chất quang lượng tử của nó, thực thể không thể thao tác với các vật thể rắn ngoài việc phát ra các bức xạ điện từ yếu. Các vật thể rắn như cửa ra vào phải được mở sẵn cho SCP-905 để nó có thể ra hay vào trong phòng.

SCP-905 có khả năng đi xuyên qua cửa sổ và các vật thể trong suốt khác. Các photon cấu tạo nên SCP-905 vẫn tuân theo các quy luật xác suất thông thường trong trường hợp này, và sẽ phản xạ ngược lại khỏi vật thể trong suốt với tỉ lệ ~5%, tách bất kỳ photon phản xạ nào ra khỏi tầm ảnh hưởng của SCP-905. SCP-905 mô tả điều này khá đau đớn nhưng có thể chịu được.

SCP-905 phát xạ các photon của nó với tỉ lệ không đổi xấp xỉ 0,001% thể tích cơ thể mỗi giây. Các photon này phát ra với bước sóng từ ~380 nm đến ~780 nm, hay nằm trong dãy quang phổ nhìn thấy được của con người. SCP-905 cho thấy khả năng thay đổi bước sóng phát khớp với khung cảnh xung quanh nó. SCP-905 không có bóng nên việc phát hiện thực thể khi nó trốn khá khó khăn.

SCP-905 không có khả năng hấp thụ ánh sáng màu. Do mất liên tục các photon, SCP-905 phải được &#34;cho ăn&#34; thường xuyên để duy trì một thể tích cơ thể &#34;khỏe mạnh&#34;.

Ngược lại, nếu cho SCP-905 &#34;ăn&#34; quá nhiều photon sẽ khiến cho SCP-905 rơi vào trạng thái quá bão hòa. SCP-905 nói rằng điều này cực kỳ đau đớn, và mô tả cảm giác tương tự như bị bỏng ở người. Đặt một tấm gương gần SCP-905 nhằm thử &#34;cho ăn&#34; SCP-905 bằng lượng photo phát ra từ chính nó, kết quả cho thấy SCP-905 tỏ ra cực kỳ khó chịu. Khi được hỏi về việc này, SCP-905 trả lời, “Thế mày có thích ăn [DỮ LIỆU ĐƯỢC CHỈNH SỬA] của mày không?”

SCP-905 được phát hiện tại cổng vào [DỮ LIỆU BỊ XÓA] của Điểm-██.

**Phụ lục 905-1:** Dòng chữ &#34;Quý Ngài Tắc Kè, từ Những Quý Ngài Nhỏ Bé ® của Ts. Wondertainment&#34; được in trên &#34;bắp chân&#34; trái của SCP-905. SCP-905 cho thấy không có khả năng thay đổi bước sóng phát ra từ bản in này. Định danh này xuất hiện ở dòng &#34;1&#34; trong Tài Liệu [[[SCP-909]]]-a.
