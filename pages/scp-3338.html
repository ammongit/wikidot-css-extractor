[[include component:image-block name=otamatone2.jpg|caption=Một cá thể SCP-3338 tìm lại được một cây bút bị mất.|width=250px]]

**Mã vật thể:** SCP-3338

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các cá thể SCP-3338 và những người đang chung sống cùng chúng phải được theo dõi đều đặn thông qua các phương thức bảo mật. Các cuộc phỏng vấn với người thuê căn hộ được chỉ định hai tháng một lần dưới vỏ bọc nhằm duy trì việc tuân thủ của cư dân với những quy định về an toàn của khu nhà. Việc loại bỏ các SCP-3338 và sử dụng thuốc lú lên những người thuê căn hộ chỉ được tiến hành khi có sự chấp thuận của tổ trưởng dự án hiện tại.

**Mô tả:** SCP-3338 là một loại Otamatone[[footnote]]Một loại đồ chơi nhạc cụ điện tử cầm tay có tạo hình giống với nốt nhạc, được phát triển tại Nhật Bản bởi công ty đồ chơi CUBE và hãng thiết kế Maywa Denki. Otamatone thường được chơi bằng cách sử dụng một tay để điều khiển cường độ âm ở phần thân, tay còn lại bóp vào phần đầu của nhạc cụ để tạo hiệu ứng “wah”.[[/footnote]] dị thường thỉnh thoảng xuất hiện ngẫu nhiên ở các căn hộ, nhà phố, ký túc xá trường đại học trên khắp các khu đô thị tại Nhật Bản.

Tuy với lượng chứng cứ khan hiếm và thiếu mô hình thử nghiệm tái tạo[[footnote]]Sự xuất hiện của SCP-3338 có vẻ không phụ thuộc vào việc căn hộ đó có đang cần tìm bạn cùng phòng hay không.[[/footnote]], các trường hợp xuất hiện của SCP-3338 được cho là đều có chung những đặc điểm sau:
* Người thuê căn hộ có mức tài chính ổn định, sống một mình và thuê ở đó ít nhất được ba tháng.
* Người thuê căn hộ có sở thích chơi một loại nhạc cụ, nghe nhạc thường xuyên và/hoặc thích ca hát.
* Các cá thể SCP-3338 khi xuất hiện thường sẽ ngậm một mẩu giấy nhỏ ở miệng có ghi dòng chữ &#34;オタマトーンはあなたのルームメートになりたいです~&#34;[[footnote]]&#34;Otamatōn wa anata no rūmumēto ni naritai desu&#34;, dịch ra có nghĩa là &#34;Otamatone muốn được làm bạn cùng phòng với bạn~&#34;.[[/footnote]]
* Lần xuất hiện đầu tiên của SCP-3338 thường là ở gần khu vực cửa ra vào chính bên trong nhà.
* Mỗi tháng một lần, miệng của các cá thể SCP-3338 sẽ chứa đầy tiền giấy đồng yên Nhật, tổng cộng giá trị khoảng 10 đến 15 phần trăm tiền nhà mỗi tháng của người thuê căn hộ. Những tờ tiền này được xác định là tiền tệ hợp pháp (không phải tiền giả).

Tạo hình bề ngoài và khả năng chơi nhạc của SCP-3338 tương tự những Otamatone thông thường. Những người sống cùng với SCP-3338 thường báo cáo rằng những Otamatone dị thường sẽ giúp họ tìm lại những món đồ nhỏ bị thất lạc, bao gồm chìa khóa, vé xe công cộng, thẻ chứng minh, tiền tiêu vặt, đồ trang sức và tất.[[footnote]]Dựa vào lời khai từ các cuộc thẩm vấn, những đồ vật mất tích này sẽ được tìm thấy trong miệng của Otamatone khi người thuê căn hộ rời khỏi nhà và quay trở lại. Khả năng tìm thấy những đồ vật mất tích sẽ tăng nếu Otamatone được nghe miêu tả về đồ vật cần tìm đó.[[/footnote]]

SCP-3338 sẽ biến mất khỏi nơi nó đang cư trú trong một số trường hợp cụ thể.[[footnote]]Mọi nỗ lực truy tìm dấu vết của SCP-3338 đều thất bại.[[/footnote]] Hiện tại, các tình huống sau đây đã được xác nhận có thể dẫn tới sự biến mất của một cá thể SCP-3338:
* Người thuê căn hộ chuyển đi.
* Người thuê căn hộ để SCP-3338 ở bên ngoài cửa ra vào hơn một ngày (24 giờ).
* Người thuê căn hộ đùa nghịch cho rác, quần áo bẩn, hoặc những mảnh vụn vào trong miệng của SCP-3338.
* Người thuê căn hộ có những lời lẽ khiếm nhã về SCP-3338 hoặc sử dụng SCP-3338 như một món đồ trang trí hay đồ dùng nội thất.
* Người thuê căn hộ không tạo điều kiện cho SCP-3338 một nơi ở thoải mái.[[footnote]]Dựa trên những trường hợp đã được quan sát, việc để SCP-3338 dưới đất, trong phòng tắm, hay gần thùng rác đều sẽ dẫn đến việc SCP-3338 bỏ đi.[[/footnote]]
* SCP-3338 đã ở căn hộ hơn một năm.
* Người thuê căn hộ không nói chuyện với SCP-3338 hơn một tuần.
* Người thuê căn hộ quên mất sự tồn tại của SCP-3338 do ảnh hưởng của thuốc lú.
* Sử dụng bất cứ loại camera nào để quay SCP-3388 hơn 15 phút khi nó đang nghỉ ngơi.[[footnote]]Video quay con người chơi với SCP-3338 là ngoại lệ.[[/footnote]]
* Sử dụng các thiết bị theo dõi SCP-3338.

**Phụ lục 3338-1:** Vào ngày ██-██-████, một cá thể SCP-3338 xuất hiện tại nơi ở của Đặc vụ Shizuka Kato sau khi cô kết thúc cuộc hẹn kiểm tra định kỳ với một người cùng sở hữu SCP-3338. Trong suốt buổi gặp mặt, Đặc vụ Kato đã bày tỏ sự thích thú nếu bản thân tìm được một người bạn chung sống với căn hộ của mình. Cô nhấn mạnh về sự tiện nghi của căn hộ mà mình đang ở và mối quan hệ gần gũi với câu lạc bộ jazz ở tòa nhà lân cận. Ngay khi trở về, Đặc vụ Kato phát hiện một SCP-3338 xuất hiện trên chiếc bàn cạnh cửa. --Một cuộc thảo luận được tiến hành để cho phép Kato ở căn hộ lâu hơn so với thời hạn thỏa thuận trên hợp đồng, nhằm phục vụ việc nghiên cứu SCP-3338 tốt hơn.-- Xem Phụ lục 3338-2.

**Phụ lục 3338-2:** Vào ngày ██-██-████, khoảng gần 37 tuần sau lần xuất hiện đầu tiên của SCP-3338 tại căn hộ của Đặc vụ Kato, một Otamatone &#34;tí hon&#34;[[footnote]]Một phiên bản với kích thước nhỏ hơn của dòng Otamatone tiêu chuẩn, thường chơi những bản nhạc đã được cài sẵn thay vì các nốt riêng lẻ.[[/footnote]] cùng màu xuất hiện. Sau khi báo cáo xong sự cố, Đặc vụ Kato đã chuẩn bị một chỗ nghỉ ngơi cho SCP-3338 mới (SCP-3338-1) bằng một xấp khăn tắm. Ngày hôm sau, khi quay trở về căn hộ, cô phát hiện hai Otamatone đang ngồi cạnh nhau. Trong miệng của SCP-3338-1 có một dòng tin nhắn &#34;おばちゃんワありがとう&#34;.[[footnote]]&#34;Oba-chan wa arigatō&#34;, dịch ra có nghĩa là &#34;Cảm ơn dì ạ&#34;.[[/footnote]]

Các nhân sự được phân công dự án SCP-3338 hiện tại đang xem xét phương án tốt nhất để tiếp tục công việc.
