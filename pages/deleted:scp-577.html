    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-577

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-577は10×10mの部屋に収容し、室内の全ての表面は弾丸ゼラチンで裏打ちした厚さ0.5mの鋼メッキで覆います。SCP-577との接触は、運動抑制装置を装備し、[[[SCP-143]]]で強化した防護服を着用したレベル2職員が行います。毎月の死傷者が指定された限度を超えた場合、Dクラス職員が一般スタッフの代わりを務めます。指定を受けた動物専門家が収容のためサイト-19に駐留します。決して標準ユークリッド合金で構成された弾薬をSCP-577、もしくはその収容室に導入してはいけません(補遺577bを参照)。

**説明:** SCP-577は、若干の知覚力を有し、未知の力で自立移動が可能な、口径や組成が様々な弾薬の集合体のように思われます。SCP-577が移動に用いる力は磁気や重力に起源を持つものではなく、自然界における大部分の力から影響を受けていないようです。各構成要素は、塊が一体となって移動する際に消費されることのない、実質的には無限のエネルギー量を有しています。SCP-577は他の有知性生物、とりわけ中サイズのネコ科生物の仕草を雑に模倣する傾向があります。自分だけしか存在しない時のSCP-577は不定形状態を保つことを好みます。しかし自分が観察されていると信じ込むと、その時点でSCP-577は以前に見たことのある生物の形状へと変わります。稀に自身を観察している生物の姿を取ることもありますが、これまで人間の姿を形成したことはありません。動物の形を成すと、SCP-577はその種に合致する動き・習性・音を示し始めますが、これはSCP-577が観察されている限りしか続きません。通常、SCP-577は他者に対して非常に友好的ですが、それを踏まえても日常の接触に関わる殆どのリスクは高すぎると見做されています。

SCP-577は、各構成要素が有する膨大なエネルギーを使用して、一気に加速移動することが可能です。保有しているエネルギーが同量にも拘らず、各弾丸は異なる速度で加速します。弾速は330m/秒から1800m/秒の範囲であり、結果的にSCP-577がこの行動を起こすと、弾丸でできた細長い“流体”と化して移動することになります。これは例外なく危険と言えるものであり、SCP-577の封じ込めを保つ上では細心の注意を払わなければいけません。SCP-577が加速を開始する根本的な理由は未解明かつ若干ランダムですが、敵対行為が行われた場合、ほぼ確実にこの反応を誘発します。SCP-577の全体の質量は変動しますが、個々の弾丸が失われたり破壊されたりしても、コアにだけは変化がありません。収容中のSCP-577のスキャン映像は、連続的にアルファ脳波に似た放射線を放出する未知の合金が内部にあることを示しています。観察された行動に基づいて、この合金こそがSCP-577が自らの質量を保つ方法、並びに限定的な知覚力の源であると理論上想定されています。

SCP-577は当初、█████████の█████で発生したギャングの抗争において、数名が文字通り粉々の状態で死亡しているのが見つかった際に発見されました。幾つかのありえない目撃情報に続き、財団エージェントが関与して領域内の調査を行い、抗争に関わったどちらの組織も十分な火力を有してはいないことを確証しました。最初の3回の試行で多数の死傷者が出たものの、空中に急速形成型の弾丸ゼラチンを展開することによって、最終的に一時的な封じ込めとサイト-19への移送が可能となりました。

**補遺577a:** 摂食の必要性が無いにも拘らず、SCP-577の収容下には、如何なる形式であれマグロを持ち込まない方が懸命のようです。

**補遺577b:** ある収容違反において、SCP-577はサイト-19の武器庫に侵入しました。この時点でSCP-577は数千発の弾丸、相当量の爆発物、[データ削除]を取り込んでいました。事案報告書には、巨大なネコ型生物らしきものがホールを徘徊し、時折加速することによって██名の死亡とセクター3-5への大規模被害を齎した旨が記述されています。最終的にSCP-577は自ら収容下へ帰還しました。</textarea></pre>
