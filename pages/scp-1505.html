    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1505 - Paradoxical Avian Propagation
**Auteur :** [[user LurkD]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 22 mars 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1505

**Classe :** Keter

**Procédures de Confinement Spéciales :** Toute observation d&#39;une volée liée à la propagation ou à la migration de SCP-1505 doit être immédiatement signalée. La Force d&#39;Intervention Mobile Lambda-4 (&#34;Les Ornithologues&#34;) a pour mission de --contrôler la population-- traquer et éradiquer tout spécimen dupliqué lié à SCP-1505. Tous les membres du personnel assignés à SCP-1505 doivent être vaccinés contre le virus H5N1 (grippe aviaire) et suivre les protocoles standard de traitement des matériaux biologiques dangereux. Les zones de forte concentration (plus d&#39;un million de spécimens par kilomètre carré) doivent être évacuées et nettoyées au moyen d&#39;un bombardement aérien anti-personnel ou de missiles thermobariques jusqu&#39;à ce qu&#39;au moins 98 % de la volée ait été éliminée.   

Dans le cas où le spécimen d&#39;origine (SCP-1505-Alpha) serait identifié, une volière de confinement devrait être construite à son point de réapparition afin qu&#39;un contrôle de sa population puisse être implémenté plus facilement.

Toute anomalie impliquant des spécimens de //Corvus corax//, y compris [[[SCP-2285]]] et [[[SCP-2106]]], doit être surveillée pour contamination potentielle par SCP-1505. Des protocoles de neutralisation ont été mis en place dans le cas où l&#39;effet de SCP-1505 se manifesterait chez les anomalies susnommées ou d&#39;autres anomalies. 

**Description :** SCP-1505 fait référence à une boucle temporelle auto-répliquante issue d&#39;un unique grand corbeau adulte (//Corvus corax//). Les spécimens de SCP-1505 peuvent être observés répétant naturellement un cycle toutes les 10 heures. A la fin de chaque cycle, chaque spécimen se dupliquera tandis que le spécimen parent réapparaîtra à son point d&#39;origine pour recommencer le cycle, répétant le même comportement que précédemment. Les spécimens dupliqués agissent indépendamment de leur parent et auront des cycles comportementaux différents. Aucun changement d&#39;environnement ou de confinement semble n&#39;avoir d&#39;effet sur le comportement des spécimens, qui répèteront les mêmes mouvements que précédemment en dépit des obstacles.

Tous les spécimens vont répéter ce cycle indéfiniment jusqu&#39;à ce que leur spécimen parent ait été tué ou éradiqué par une remise à zéro paradoxale de grande ampleur. Toute tentative visant à tuer directement un spécimen ne permet pas de l&#39;éliminer, car celui-ci va immédiatement réapparaître à son point d&#39;origine après sa mort. Toute mort d&#39;un spécimen va cependant remettre son cycle à zéro, créant en pratique un nouveau cycle où le spécimen se comportera différemment du cycle précédent. En théorie, si SCP-1505-Alpha était tué/remis à zéro, la totalité des spécimens dupliqués serait donc éliminée.

S&#39;il était laissé hors de contrôle, SCP-1505 pourrait avoir un effet dévastateur sur l&#39;agriculture, l&#39;environnement, et la civilisation elle-même considérant le fait que les volées se multiplient de manière exponentielle. L&#39;accumulation à grande échelle de déjections des spécimens provoque des dommages structurels car l&#39;acide urique qu&#39;elles contiennent corrode la pierre, le métal et le béton au fil du temps. Comme pour toutes les autres espèces d&#39;oiseaux, les agents bactériens, fongiques et parasites présents dans les déjections présentent un risque sanitaire pour les êtres humains. Tous les spécimens de SCP-1505 semblent également porteurs du virus de la grippe aviaire.

[[collapsible show=&#34;+ Ouvrir les Rapports d&#39;Expériences sur SCP-1505&#34; hide=&#34;- Fermer le Fichier&#34;]]

&gt; +++ Expérience,,1505-01,,
&gt; **Sujet :** Une volée se perchant sur un grand chêne au cours de son cycle.
&gt; **Procédure :** L&#39;arbre est coupé pour observer la réaction de la volée à ce changement dans son environnement.
&gt; **Résultats :** Tous les spécimens sont observés prendre leurs positions habituelles dans les airs, là où les branches de l&#39;arbre se trouvaient à l&#39;origine. Au moment où chaque spécimen tente de se poser, chacun d&#39;entre eux replie ses ailes et tombe au sol. Les spécimens survivants tombés au sol se comportent comme s&#39;ils étaient perchés sur une branche, et ne semblent pas réaliser qu&#39;ils se trouvent à terre.
&gt;
&gt; +++ Expérience,,1505-02,,
&gt; **Sujet :** Un spécimen unique récemment dupliqué depuis son parent.
&gt; **Procédure :** Le spécimen est capturé manuellement et placé dans une grande boite transparente en acrylique avant qu&#39;il ne puisse s&#39;envoler.
&gt; **Résultats :** Après avoir complété son cycle, le spécimen réapparait à son point d&#39;origine en produisant deux spécimens dupliqués à l&#39;intérieur de la boite. Après sa réapparition, le spécimen semble lutter comme si quelque chose essayait de l&#39;immobiliser. Deux minutes plus tard, le spécimen se place en position debout et demeure ainsi pendant le reste de son cycle, sans jamais bouger de sa position de départ.
&gt;
&gt; +++ Expérience,,1505-02.1,,
&gt; **Sujet :** Deux spécimens avec des cycles déjà établis.
&gt; **Procédure :** Les spécimens furent produits au cours de l&#39;Expérience 1505-02 et laissés à l&#39;intérieur de la boite.
&gt; **Résultats :** Après trois cycles, les spécimens se sont dupliqués en 54 individus, remplissant la boite au maximum de sa capacité. Seuls les spécimens appartenant au premier cycle sont dociles, tandis que les autres sont extrêmement agités. Au cours du 4ème cycle, les 162 spécimens sont immédiatement écrasés dans la boite en raison des contraintes spatiales imposées. Ceci déclenche une remise à zéro paradoxale et élimine tous les spécimens dupliqués à l&#39;intérieur de la boite. Les deux spécimens d&#39;origine restent seuls dans la boite comme au début de l&#39;expérience.
&gt;
&gt; +++ Expérience,,1505-02.2,,
&gt; **Sujet :** Deux spécimens et un corbeau normal non-lié à SCP-1505.
&gt; **Procédure :** Les spécimens furent produits au cours de l&#39;Expérience 1505-02 et laissés à l&#39;intérieur de la boite. Un corbeau normal a ensuite été placé dans la boite avec les spécimens pour observer leur réaction. Les deux spécimens n&#39;ont pas encore établi leur cycle.
&gt; **Résultats :** Après que le corbeau ait été placé dans la boite avec les deux spécimens, celui-ci est immédiatement attaqué et tué. On ignore ce qui a provoqué cette attaque. De multiples rapports d&#39;altercations impliquant des spécimens et d&#39;autres corbeaux ont confirmé ce type de comportement. Il est possible que l&#39;espèce //Corvus corax// soit menacée.

[[/collapsible]]

**Addendum-1505-001 :** Suite aux résultats de la dernière expérience, des efforts sont actuellement déployés pour identifier et capturer des corbeaux non-associés à SCP-1505. Des projections algorithmiques basées sur la vitesse de propagation de SCP-1505 indiquent que l&#39;espèce //Corvus corax// pourrait d&#39;ors et déjà être en danger critique d&#39;extinction. Tous les corbeaux capturés doivent être relogés dans la volière de la Fondation la plus proche du point de capture afin d&#39;y être gardés en isolation. Ceci a pour but d&#39;assurer la sauvegarde de l&#39;espèce si possible. A ce jour, seuls 61 corbeaux non-affectés ont pu être récupérés, provenant tous de volières civiles.
