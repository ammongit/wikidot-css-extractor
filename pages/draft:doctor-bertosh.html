**Объект №:** SCP-1087-RU

**Класс объекта:**[[[keter |Кетер]]]

**Особые условия содержания:**Объект следует удерживать в строго охраняемом вольере шириной в 700 метров и длинной в 900 метров (материалом был выбран бетон, укреплённый армированными балками), глубиной до 120 метров (представлена только максимальная глубина, этот показатель отличается в разных участках вольера) и высотой в 30 метров. Вольер должен содержать фауну похожую на ту, что была во времена мозазавров, и должна постоянно поддерживаться новыми особями. Вольер был скрыт большим лесом вокруг него, а сам лес ограждён по периметру. Любая передача информации о данном объекте или водоёме в котором оно расположено должна быть засекречена.

**Описание:**Объект представляет собой мозазавра, дожившего до наших дней, длинной более 20 метров. SCP-1087-RU имеет тёмно-синюю чешую на всей верхней части объекта и белую на всей нижней части, такая расцветка позволяет прятаться объекту в воде. Данный объект имеет зубы длинной 6 см., которые постоянно регенерируют. Объект имеет круглые зрачки, помогающие охотится и хорошо ориентироваться в водоёме. Тело данного объекта не имеет шрамов и других отклонений от обычных мозазавров. На теле объекта расположены 5 (пять) плавников, на хвосте и по 2 (две) пары на теле.
SCP-1087-RU был найден в водоёме ██████ в городе █████████. Объект был найден после того, как оно совершило нападение на людей, купающихся в этом водоёме, убив 8 мужчин и 2 женщин. Местные жители не знали никаких монстров или более в этом на вид спокойном водоёме. Территория была ограждена и доступ к этой территории имеет только персонал выше 2 класса допуска.
SCP-1087-RU имеет довольно агрессивный характер и всегда нападает на любого человека и существо, даже если не голоден. Этот объект имеет не столь агрессивных характер к рыбам и другим живностям, обитающих в водоёме. Объект несколько раз пытался проломить северную стену, где была расположена река, впадающая в этот водоём. Объект имеет интеллект выше среднего и даже больше, чем у слонов и дельфинов.

**Приложение 1087.1-RU:**

//Объект пытается нарушить условия содержания и проломить северную стену.//
Др. ██████: Что оно пытается сделать?..
Др. ████: Видимо оно пытается проломить северную стену.... Надо быстро обезвредить существо!
Др. ██████: //говорит о протоколе обездвиживания SCP-1087-RU ближайшему сотруднику охраны.//
Сотрудник Охраны: //вышел на смотровую башню вместе с напарником и на счёт 1,2,3 выстрелили транквилизатором, успешно обездвижив объект//
