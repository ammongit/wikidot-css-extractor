**Ítem #:** SCP-5525

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Según la Resolución 206 de la [[[goc-hub-page|COG]]]  y el Mandato de los Supervisores {{BINGO FREMONT}}, la Fundación es responsable de mantener el bloqueo submarino alrededor de SCP-5525. La aplicación del bloqueo se asigna al Destacamento Naval Ji-11 (&#34;Pesadilla de Neptuno&#34;), compuesto por 12 submarinos de clase //Cerberus//[[footnote]]SCPS //Guardian//, SCPS //Monitor//, SCPS //Watcher//, SCPS //Leviathan&#39;s Eye//, SCPS //Kraken&#39;s Maw//, SCPS //Tide Seer//, SCPS //Mirror Gaze//, SCPS //Storm Surge//, SCPS //Wave Whisper//, SCPS //Squid//, SCPS //Calamari//, y SCPS //Plato//.[[/footnote]] y los buques de apoyo SCPS //Lunatic Leap// y SCPS //Daring Dash//, con apoyo de fuego adicional de los buques de combate de superficie de la COG //Iron Hand// y //Silver Fist//. Ji-11 tiene la misión de impedir que cualquier otro buque, incluidos los de la Fundación o los Grupos de Interés aliados, se acerque a menos de quince millas náuticas del perímetro exterior de SCP-5525. Ji-11 está autorizado a utilizar toda la fuerza necesaria para disuadir, interceptar o destruir los buques que intenten entrar o salir de esta zona de contención.

Cualquier modificación de los parámetros del bloqueo alrededor de SCP-5525, aparte de las relacionadas con la composición de la fuerza, requiere la aprobación del Consejo de los 108 de la COG y del Consejo de Supervisores de la Fundación. En situaciones de emergencia, podrán aprobarse modificaciones provisionales mediante una orden emitida conjuntamente por el Subdirector &#34;Telémaco&#34; y O5-03.

En este momento, la Oficina del Subsecretario General de la Coalición Oculta Global está participando en conversaciones diplomáticas con representantes del Gobierno de los Estados Unidos en un intento de negociar la devolución de todos los artefactos retirados de SCP-5525 antes del establecimiento de los procedimientos de contención actuales.

**Description:** SCP-5525 son las ruinas y restos de una ciudad construida hace aproximadamente 6000 años por una especie de homínidos alternativos (clasificados provisionalmente como //Homo sapiens aquarius//, designación de palabra clave {{DISCO ACUARIANO}}). {{DISCO ACUARIANO}} poseía una civilización fuertemente insular pero científicamente avanzada, con tecnologías muy por encima del actual estado tecnológico humano. Se sabe que uno o más elementos de paratecnología empleados por {{DISCO ACUARIANO}} son responsables de la destrucción de su civilización y del traslado de SCP-5525 al fondo del Océano Atlántico. A pesar de su ubicación actual, grandes secciones de la estructura siguen siendo herméticas y capaces de soportar la vida humana.

Más información sobre la cultura y la tecnología de {{DISCO ACUARIANO}} está clasificada como N5/5525.

En 1944, SCP-5525 fue descubierto por el submarino USS //Dragonet// durante su crucero inicial. En ese momento, los marineros a bordo del //Dragonet// registraron por error la estructura como un elemento natural bajo el agua en el diario del barco. El examen posterior de los registros del submarino por parte de los oficiales de inteligencia naval descubrió incoherencias entre las observaciones comunicadas y los datos registrados, lo que motivó una misión para examinar la zona más de cerca utilizando un arrastrero de superficie. Las lecturas del sonar tomadas por este arrastrero revelaron la extensión de SCP-5525 y confirmaron que no se trataba de una estructura natural; a partir de entonces, las operaciones relacionadas con SCP-5525 se transfirieron al  [[[scp-2350|Comando de Guerra Paranatural]]] del Departamento de Defensa[[footnote]]Conocido coloquialmente como Pentagrama.[[/footnote]], y toda la información relativa a la estructura fue clasificada.

Pentagrama realizó varias prospecciones de SCP-5525 en el período comprendido entre 1944 y 1963, aunque no se intentó explorar el interior de la estructura, debido a su extrema profundidad. En 1963, el USS //Thresher// intentó llegar a SCP-5525, lo que provocó la pérdida del submarino con toda su tripulación. Después de esto, no se hicieron más intentos de explorar SCP-5525 hasta 1979.

En 1979, Pentagrama se hizo con la propiedad del DSRV-3 //Merlin//, un sumergible de aguas profundas dotado de numerosas paratecnologías que le permitirían operar de forma segura y secreta a profundidades extremas, incluida la de SCP-5525. Tras unas primeras operaciones en las que se utilizó para excavar varios pecios de la [[[obskuracorps-memos|Séptima Guerra Oculta]]], //Merlin// fue reasignado para ser utilizado en la exploración de SCP-5525. //Merlin// consiguió llegar a la estructura y acceder a ella, tras lo cual Pentagrama inició una importante operación arqueológica destinada a encontrar y recuperar los artefactos funcionales restantes. Basándose en lo que se conoce de la tecnología de {{DISCO ACUARIANO}}, cualquier objeto recuperado por Pentagrama se consideraría probablemente un artefacto de clase Taumiel si lo poseyera la Fundación[[footnote]]La COG clasifica estas tecnologías como [[[goc-supplemental-equipment|Hyper-TanGenT]]], y prohíbe su uso operativo sin la aprobación previa del Subsecretario General.[[/footnote]].

La Fundación y la Coalición Oculta Global tuvieron conocimiento de las actividades de SCP-5525 y de Pentagrama tras la destrucción de San Jeremías[[footnote]]Antigua isla del Caribe, que comprende el estado soberano de Jeremías Libre, con una población de casi 15.000 personas.[[/footnote]], que resultó de la activación inadvertida de un artefacto {{DISCO ACUARIANO}} durante un intento de retirarlo de la estructura. En sesiones de emergencia simultáneas, el Consejo de Supervisores y el Consejo de los 108 acordaron la necesidad de impedir un mayor acceso a SCP-5525, y la conveniencia de recuperar los artefactos que ya habían sido retirados de él. Trabajando a través de los canales proporcionados por el [[[much-wisdom-much-grief|Artículo 13]]] del [[[scp-3457|Acuerdo de Colonia]]], la Fundación y la COG establecieron rápidamente un conjunto de protocolos de contención conjuntos, asumiendo la Fundación la responsabilidad del bloqueo de SCP-5525. Los activos navales cercanos[[footnote]]Los portaaviones nodriza de la Fundación SCPS //Jack Jumped// y SCPS //Lunatic Leap//, con sus alas de aviones y tres submarinos de clase //Cerberus//, y los buques de combate de superficie de la COG //Brass Knuckle// y //Silver Fist//.[[/footnote]] fueron inmediatamente reasignados para llevar a cabo la contención inicial mientras se reunía un destacamento específico.

**Anexo -- Exploración Inicial:** Después de la destrucción de San Jeremías, pero antes del establecimiento de la zona de contención, las fuerzas estadounidenses se retiraron temporalmente de SCP-5525 para vigilar la estructura por posibles réplicas. A pesar de los peligros potenciales, se autorizó una única misión de reconocimiento para explorar el interior de la estructura antes de que pudiera ser reocupada por los Estados Unidos. El Destacamento Móvil Gamma-6 (&#34;Alimentadores Profundos&#34;) y el Equipo de Evaluación 781 (&#34;Piramidones&#34;) fueron enviados para inspeccionar SCP-5525 y determinar el alcance de las actividades de Pentagrama. La mayor parte de lo que se conoce actualmente sobre el {{DISCO ACUARIANO}} y su cultura se descubrió durante esta expedición.

Además de reunir valiosa información sobre {{DISCO ACUARIANO}}, el equipo de reconocimiento descubrió que Pentagrama había localizado una armería o almacén en uno de los niveles inferiores, que se había convertido en el centro de las operaciones de recuperación. Esta parte de SCP-5525 había sufrido daños estructurales moderados y había sufrido un derrumbe parcial antes de ser descubierta, lo que obligó a Pentagrama a dedicar tiempo a las excavaciones; en el momento en que se estableció la contención, sólo se había descubierto el 20% del almacén, del que aún no se habían extraído muchos artefactos. Los documentos encontrados en el lugar indican que Pentagrama había dado prioridad a la recuperación de los objetos que podían ser más fácilmente armificables.

Entre los artefactos restantes estaba el arma que se cree que destruyó San Jeremías, que ha sido clasificada como SCP-5525-Antillas. Pentagrama había encontrado SCP-5525-Antillas enterrado entre los escombros y había conseguido excavarlo, pero lo activó accidentalmente al intentar moverlo. Una inscripción en el objeto, que se cree que es un nombre o identificador, fue traducida provisionalmente como &#34;Divisor Nulo&#34;[[footnote]]Las traducciones alternativas propuestas son &#34;División de la Nada&#34;, &#34;División por Cero&#34;, &#34;División Cero&#34; y &#34;Nada Indivisa&#34;.[[/footnote]]. Aparte de esta inscripción, la única otra característica externa significativa de SCP-5525-Antillas es una interfaz de pantalla táctil que muestra un mapa detallado de la superficie de la Tierra[[footnote]]Que parece actualizarse en tiempo real.[[/footnote]], que se utiliza para orientar el dispositivo.

**Anexo -- Artefactos Extraídos:** Tras el incidente {{BÉISBOL INTERIOR}}, el almacén donde se encontró SCP-5525-Antillas fue excavado en su totalidad y se realizó un examen exhaustivo de su contenido. Tras comparar los resultados con las listas de inventario del almacén, se descubrió que los siguientes artefactos habían sido extraídos de SCP-5525:

||~ Nombre Traducido ||~ Palabra Clave ||~ Estado||
|| Divisor Nulo || Antillas || Contenido||
|| [[[new-atlantis|Espejo Atemporal]]] || Bizantino || Bajo observación ||
|| Colmena Vacía || Columbia || Desconocido||
|| Oscuridad Visible || Dominio || Desconocido||
|| Llama sin Luz || Éxodo || Desconocido||
|| Horno del Vacío || Frontera || Desconocido||
|| Frío Perfecto || Gehenna || Desconocido||
|| Pozo del Abismo || Hibernia || Desconocido||
|| Mente Muerta || Ichabod || Desconocido||
|| Punto Infinito || Jericó || Desconocido||
|| Número Cristalino || Kronstadt || Desconocido||
|| Falsa Luna || Lorelei || Desconocido||

Aunque es posible que algunos de estos artefactos se hayan perdido o destruido, se cree que la mayoría están actualmente bajo la custodia de Pentagrama. Se están realizando esfuerzos para localizar y recuperar estos artefactos desaparecidos.

**Anexo -- Incidente {{BÉISBOL INTERIOR}}:** El 30-12-1979, poco después de que se enviara el equipo de reconocimiento, y mientras se establecía la zona de contención, miembros de la 13ª Flota de EE.UU. comenzaron a acercarse a SCP-5525. Después de ignorar las repetidas directivas de retroceso, la situación se convirtió en un enfrentamiento naval a gran escala.

&gt; __T+0m:__ El buque líder de la 13ª Flota, el destructor USS //Thomas Lynch Jr.//, entra en la zona de contención de quince millas náuticas. El Capitán Redmond Hadaway de //Silver Fist// ordena a su barco abrir fuego contra //Thomas Lynch Jr.//
&gt; 
&gt; __T+1m:__ El USS //Thomas Lynch Jr.// y sus escoltas devuelven el fuego. El buque de combate de superficie de la COG //Brass Knuckle// comienza a avanzar para cubrir el SCPS //Jack Jumped//.
&gt; 
&gt; __T+3m:__ SCPS //Jack Jumped// y SCPS //Lunatic Leap// comienzan a desplegar sus alas de avión. Las dos naves llevan un total de 18 aviones V/STOL de ala fija entre ellas.
&gt; 
&gt; __T+9m:__ //Silver Fist// impacta directamente contra el cargador de proa del USS //Thomas Lynch Jr.//, provocando una serie de explosiones internas catastróficas que hacen que el destructor se parta por la mitad.
&gt; 
&gt; __T+15m:__ //Brass Knuckle// completa su movimiento para cubrir el SCPS //Jack Jumped//.
&gt; 
&gt; __T+29m:__ El submarino SCPS //Fish Food// es alcanzado por una carga de profundidad y hundido.
&gt; 
&gt; __T+36m:__ Aviones del SCPS //Lunatic Leap// logran inutilizar el crucero USS //Tempe//.
&gt; 
&gt; __T+43m:__ Una salva de misiles del crucero USS //Mountain Meadows// destruye toda el ala de aviones del SCPS //Lunatic Leap//. //Lunatic Leap// comienza a retirarse.
&gt; 
&gt; __T+55m:__ Aviones del SCPS //Jack Jumped// liberan una dispersión aérea de gas amnéstico sobre el USS //Mountain Meadows//, causando una confusión y caos general que permite a //Silver Fist// destruir el puente y los motores del crucero.
&gt; 
&gt; __T+61m:__ Los taumatólogos a bordo de //Silver Fist// intentan transportar un equipo de asalto al puente del buque insignia de la 13ª Flota, el USS //Carl Hayden//. El trabajo es interrumpido por los psíquicos a bordo de //Carl Hayden//, y la reacción resultante daña los motores de //Silver Fist//, dejándolo fuera de combate.
&gt; 
&gt;  __T+73m:__ Toda el agua en un radio de 12 metros de //Silver Fist// se convierte en pudín de limón.
&gt; 
&gt; __T+79m:__  //Brass Knuckle// pierde su batería de proa. El capitán Thomas Griffith ordena que el barco se acerque al alcance de las armas pequeñas.
&gt; 
&gt; __T+88m:__ La mayor parte de la tripulación del puente de //Brass Knuckle//, incluido el Capitán Griffith, son asesinados por un psíquico de Pentagrama. El Teniente Carter Hager asume el mando de la nave.
&gt; 
&gt; __T+92m:__ Los taumatólogos a bordo de //Silver Fist// hacen un segundo intento de apportarse al USS //Carl Hayden//, esta vez transportando con éxito una bolsa de granadas al puente. La explosión resultante elimina a los psíquicos de combate de Pentagrama.
&gt; 
&gt; __T+96m:__ El submarino SCPS //Surf Screen// es alcanzado por una carga de profundidad e inutilizado. El Capitán David Deford ordena una explosión de emergencia del tanque de lastre, haciendo que //Surf Screen// salga a la superficie directamente debajo del destructor USS //William Williams//. Ambos buques se hunden como resultado.
&gt; 
&gt; __T+99m:__ Se produce un incendio en la sala de máquinas principal del //Brass Knuckle//, inutilizando temporalmente la propulsión.
&gt; 
&gt; __T+105m:__ Los incendios a bordo de //Brass Knuckle// se extienden a la sala de máquinas auxiliar. La nave pierde toda la propulsión restante.
&gt; 
&gt; __T+112m:__ //Brass Knuckle// comienza a hundirse rápidamente. El Teniente Hager da la orden de abandonar el barco.
&gt; 
&gt; __T+127m:__ //Brass Knuckle// se hunde. SCPS //Jack Jumped// comienza a recibir fuertes impactos.
&gt; 
&gt; __T+135m:__ Creyendo que la batalla podría perderse pronto de no ser así, la Capitana Winona Chevalier del SCPS //Jack Jumped// solicita permiso para activar SCP-5525-Antillas.
&gt; 
&gt; __T+137m:__ Ante el rápido deterioro de la situación táctica, O5-03 autoriza unilateralmente el despliegue de emergencia de SCP-5525-Antillas para su uso contra la 13ª Flota estadounidense. Esta decisión será confirmada posteriormente por una votación completa del Consejo de Supervisores después del incidente.
&gt; 
&gt; __T+138m:__ La 13ª Flota de EEUU deja de existir.

Durante los dos días siguientes, el Gobierno estadounidense, a través de la Unidad de Incidentes Inusuales, continuó comunicándose con la Fundación y la COG a través de los canales habituales, mientras ignoraba las preguntas sobre el incidente. No se observó ningún cambio en la postura estratégica estadounidense, aunque la Fundación elevó sus propios niveles de alerta en todas las sedes norteamericanas en preparación para un posible contraataque.

El 01-01-1980, el presidente James Carter emitió un comunicado a la Fundación y a la Coalición Oculta Global, disculpándose por el Incidente {{BÉISBOL INTERIOR}} y desmintiendo la existencia de la 13ª Flota. No se mencionó ni se ha mencionado desde entonces la destrucción de San Jeremías, ni los artefactos extraídos de SCP-5525.
