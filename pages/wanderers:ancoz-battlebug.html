    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
将拦在前方的触手尽数斩断，
我终于抵达了它们的面前。
但它们却纵手将我推了下去，
只因我身后即是无边深渊。

也许发生在一切之前，
我绕过了点点聚散的时间，
又躲过了喷薄而出的画面。
它们慢慢送我步入神话之中，
仅留我一人龋龋独往。
这里曾是遥不可及的端点，
是先前众民口中传颂的龙门，
也是我永在脑海中飘荡的心念。

我又重新感受到了，
向下坠落的熟悉错觉。
但那婉然羽化的指尖，
却飘忽不及那翼之巅。
触手不得的落翼翩翩，
默默在空中划下半圆。
于天边影绰的斑点，
断续里缠绵的光线。
是谁期盼已久的世界，
又生发出何人的流连。

这里一定不是我心所向的世界，
但它指引着我永沉心底的梦境。
我不清楚何处是记忆中的时空，
但还依稀记得那触角上的风铃。
静候微风拂出将将哕哕的鸾音，
在时刻提醒着我只是一只小虫。

我曾经做过一个梦，
梦里也曾受过这般的苦痛。
那时的祭坛周围落下的是微雨蒙蒙，
但雾影云烟也难以抑住心中的悸动。
我也曾目睹眼前翩婉的渐鸿，
于我的心头舞出了渴望的朦胧。
那永存于梦中的一幕，
连同恍惚间震颤了脑海的魇语，
一并篆刻下了心底。
我曾听闻它说：
“血肉之躯，不能承受神的国。”

于是我便紧紧抓住光滑的臂膊，
满心期待着最终涅槃的时刻。
周围嵌入其间的水珠，
在日影下折射出七彩的白虹。
它的气势似要直贯苍穹，
喧嚣刺下星辰陨落天河。
但这一切终究逃不出幻影的捉弄，
转瞬即逝间倏不及曾未雨绸缪。

瓶装的小虫，瓶装的梦境，
也许瓶装的还会是我虚假的投影。

但是曾经也有一只倔强的小虫，
随浪浮沉于它们安排的涌流中。
和着头顶隐约清脆的清铃，
努力地摆正好自己的身影。
让四肢轻随触角舞动，
独自面对眼前的众灵。

我看见无数的触手向我飞来，
幽靛残影里带着猩红的绚烂。
也许那就是注定降临的赤焰，
凝望着一个小虫最后的尊严。

全然不顾来时载途的辗转扶摇，
也抛弃了未曾走过的凄惨悲号。
至此再无留于世间徘徊的萦绕，
面前炽烈的永生为我张开怀抱。

天际又漂现出一如既往的青蓝，
我看见清浅的曦光又重现天际，
似初霁流光明丽了久违的大地。
微风再次摇响了触角上的风铃，
悄然间带回了仍旧残存的自己。

风中缓缓流过的淡淡铃音，
拂散早已消逝的虚幻泡影。
无处躲避的魇语归落何地？
抑或是一声呢喃般的叮咛。

若虫影轻扬，何事起扶摇？
应许轻尘翼，空自负霓裳。</textarea></pre>
