**Ítem #:** SCP-3330

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se conservará una única compilación sin editar de SCP-3330 en un soporte de papel y se guardará en un casillero de almacenamiento en el Sitio Provisional-64, actualmente construido en [[[SCP-2400]]], que, a su vez, se encuentra en el Sitio-59. Esta decisión se consideró apropiada debido a la aparente ausencia de cuerpos celestes aparte del sol aparentemente estacionario ubicado dentro de la dimensión descrita en su expediente. Hacerlo niega los efectos de las habilidades cognitopeligrosas de SCP-3330. Además, se debe establecer un Protocolo de Eventos de Realidad In Situ. Es preciso instalar un sistema de tres Anclas de Realidad Scranton en un patrón triangular equilátero alrededor de la cámara de SCP-3330, así como un Estabilizador de Fuerza Débil Lang-Scranton[[footnote]]Establecido como a prueba de fallos en caso de colapso repentino o cambio en SCP-2400 o en el sistema RETA que abastece el sitio en su interior.[[/footnote]] (EFDLS) para mantener un nivel de Hume estable dentro de la contención y el área circundante en todo momento. 

Los medios de comunicación, las bases de datos de música y los archivos serán inspeccionados y depurados de todas las copias anómalas de SCP-3330. Se distribuirán las réplicas, modificadas para eliminar los efectos anómalos y los riesgos meméticos, al público en lugar de la versión original. Los registros históricos relacionados con la composición y los eventos que rodean las actuaciones de SCP-3330 deben ser alterados y reemplazados por una tapadera apropiada.

El acceso a las instancias en custodia de la Fundación para su estudio y la realización de pruebas está restringido únicamente al nivel 5 de autorización y superior.

**Descripción:** SCP-3330 es la designación para las obras colectivas del compositor y pianista John Milton Cage Jr. desde los años 1961 hasta 1978. Estas composiciones incluyen el //Atlas Eclipticalis// (1961–62), //Etudes Australes// (1974–75), //Freeman Etudes// (1977–90[[footnote]]Se le suministraron amnésticos de Clase-A a Cage después de que la Fundación las recuperara, por lo que las piezas de //Freeman// posteriores a 1978 no son anómalas. [[/footnote]]) y //Etudes Boreales// (1978). En el momento de su recuperación inicial, sólo se han tocado ██ piezas en cualquier parte de la compilación y debido a la complejidad de las piezas en sí, sólo █ se han tocado con la precisión necesaria para manifestar los efectos anómalos de SCP-3330.

Las instancias de SCP-3330 se presentan en una serie de canciones cortas llamadas //estudios// o //etudes//. Por ejemplo, //Freeman Etudes// consta de 32 partes individuales.

El estilo musical de Cage era bien conocido como discordante en el mejor de los casos. Su afición eran las obras experimentales de aleatoriedad, golpes y roces en el cuerpo del piano. Después de 1960, sin embargo, el modus operandi de John Cage se hizo fuertemente dependiente de complejas cartas estelares, usando grabados del cielo nocturno para determinar la colocación de las notas. Después del concierto en vivo de //Atlas Eclipticalus// en ██/██/████ en el Centro para las Artes ███████████, se enviaron agentes de la Fundación y, durante la investigación subsiguiente, se determinó que el uso de estas cartas era la raíz de las propiedades anómalas del SCP-3330.

SCP-3330 exhibe un efecto cognitopeligroso en las formas de vida conscientes capaces de conceptualizar patrones. Se sabe que las personas que se encuentran dentro del compartimiento de SCP-3330 escuchan melodías inconfundibles que se originan de una fuente desconocida dentro de la habitación, así como una sensación general de fatiga. Este efecto depende en gran medida de la presencia y ubicación de los cuerpos celestes en el cielo. Las capacidades anómalas secundarias de SCP-3330 se manifiestan cuando una persona escucha cualquiera de estos trabajos seleccionados realizados desde el principio, con una precisión del 99%. Las grabaciones y las actuaciones en directo deben ser realizadas por una sola persona[[footnote]]La manipulación robótica ha resultado ser incapaz de manifestar los efectos.[[/footnote]] con ambas manos. Las ondas sonoras interpretadas sincrónicamente, tal y como se describe en los parámetros de las partituras, tienen un leve efecto de alteración de la realidad, cuya fuerza se amplifica cuanto más tiempo se tocan las piezas sin errores.

Las personas afectadas, además del intérprete, experimentan una inexorable compulsión por mirar directamente hacia el origen del sonido, mientras se encuentran dentro del rango de audición de SCP-3330. La razón de esto se desconoce actualmente, pero se cree que es un efecto resultante de glifos cognitopeligrosos creados a partir de la frecuencia de los sonidos, lo que esencialmente obliga a generar una audiencia. El análisis espectrográfico ha revelado múltiples instancias de [DATOS BORRADOS] dentro del ruido ambiental de muchas grabaciones, lo cual, al entrar en contacto visual, resultó en un Evento de Realidad █████████████ y una pérdida total de █ miembros del personal. 

Los sujetos que sobreviven presenciando una interpretación anómala describirán de forma unánime la música como bella o conmovedora, y pueden intentar exponerse de nuevo si es posible, a pesar de todos y cada uno de los efectos negativos experimentados mientras escuchan las canciones. También pueden intentar exponer a otros a las canciones anómalas si están cerca.

La exposición repetida o prolongada puede causar un recuerdo excepcional de la complejidad de la melodía, haciendo que las víctimas afectadas tararearan o hicieran ruidos de acuerdo con el diseño de las canciones. Se ha demostrado que esto propaga los efectos en menor grado. A su vez, estos efectos se intensificarán con el número de personas afectadas que participen. Esto se considera un peligro memético y se recomienda el uso de un casco con amortiguación adecuada mientras se interactúa con cualquier persona expuesta a SCP-3330.

Se realizaron varias pruebas para determinar los efectos exactos de SCP-3330. Debido a la extrema dificultad en la interpretación de las piezas, los individuos fueron seleccionados en base a su experiencia previa en la teoría de la música y su habilidad para tocar el piano. Las pruebas se realizaron en una cámara de contención insonorizada modificada con medidas del Protocolo de Eventos de Realidad In Situ para minimizar la exposición no deseada a SCP-3330. 


[[collapsible show=&#34;Ver Registros de Pruebas de SCP-3330&#34; hide=&#34;Autorización Aprobada&#34;]]

&gt; Los registros de pruebas se redactarán en el siguiente formato:
&gt; **OBRA ESPECÍFICA:** 
&gt; **SUJETOS:**
&gt; **DURACIÓN REPRODUCIDA:** 
&gt; **RESULTADOS DE LA PRUEBA:** 
&gt; **NOTAS:**
 
 
&gt; **OBRA ESPECÍFICA:** //Atlas Eclipticalus//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, ex concertista de piano
&gt; **DURACIÓN TOCADA:** 5:12/3:15:00
&gt; **RESULTADOS DE LA PRUEBA:** A los treinta segundos de la sincronización, el área alrededor del Clase-D comenzó a oscurecerse, creando lo que parecía ser un efecto bloom[[footnote]] **N del T:** Técnica de iluminación para causar efectos ópticos. [[/footnote]] invertido. Después de unos noventa segundos, el brillo se desvaneció en humo negro, ocultando al intérprete. Al cabo de exactamente dos minutos y quince segundos de la prueba, el índice de Hume del área de contención circundante comenzó a aumentar de forma constante en torno a 0,2 Hm/min. No se detectaron otros cambios en la realidad local. Al terminar la prueba, supuestamente debido a un error, el humo se disipó rápidamente y el sujeto se desmayó aparentemente con convulsión, muriendo ██ minutos más tarde.
&gt; **NOTAS:** //Probablemente no deberíamos haber usado a uno de los mejores primero. - Investigador Ling//


&gt; **OBRA ESPECÍFICA:** //Atlas Eclipticalus//
&gt; **SUJETOS:** Dos (2) miembros del personal de Clase-D, ambos con experiencia en el manejo del piano, actuando en tándem en lugar de a dos manos.
&gt; **DURACIÓN TOCADA:** 2:23/3:15:00 
&gt; **RESULTADOS DE LA PRUEBA:** Sin efecto.
&gt; **NOTAS:** //Es muy difícil encontrar un solo Clase-D capaz de tocar esto. - Investigador Ling//


&gt; **OBRA ESPECÍFICA:** //Atlas Eclipticalus//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, con un dominio adecuado del piano
&gt; **DURACIÓN TOCADA:** 2:03/3:15:00
&gt; **RESULTADOS DE LA PRUEBA:** El efecto bloom comenzó en la marca de los treinta segundos, seguido por la rápida conversión al humo a los noventa segundos. La prueba finalizó por un error. Al cesar, el Clase-D se quejó de un dolor de cabeza moderado y experimentó epistaxis menor. A los dos días se observó una recuperación completa. 
&gt; **NOTAS:** //Confirma la correlación entre la duración de la reproducción y la intensidad de los efectos. - Investigador Ling//

&gt; **OBRA ESPECÍFICA:** //Freeman Etudes//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, con un dominio adecuado del piano
&gt; **DURACIÓN TOCADA:** 10:45/2:47:15
&gt; **RESULTADOS DE LA PRUEBA:** No se observaron cambios en los primeros treinta segundos de duración del juego. Poco después, una entidad humanoide parcialmente incorpórea y con múltiples brazos se materializó en la parte superior del piano, sentada en lo que parecía ser una posición meditativa y rodeada por un campo energético que parecía un dodecaedro estrellado. La entidad, ahora conocida como SCP-3330-1, era dócil y plenamente capaz de hablar telepáticamente. Por lo tanto, el resto de esta actuación se emplea como una entrevista improvisada con el Investigador Jefe Harkness, que él afirma que puede recordar perfectamente (Véase el Registro de Entrevistas 3330-1A). A medida que la actuación progresaba, la entidad parecía adquirir lentamente tangibilidad. Al finalizar por error, la entidad se vuelve hacia el intérprete y [DATOS BORRADOS].
&gt; **NOTAS:** //Las pruebas con Freeman Etudes se han suspendido indefinidamente. - Director del Sitio-59//


&gt; **OBRA ESPECÍFICA:** //Etudes Borealis//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, con un dominio adecuado del piano, dos (2) miembros del personal de Clase-D, observando la actuación
&gt; **DURACIÓN TOCADA:** 1:05/18:45
&gt; **RESULTADOS DE LA PRUEBA:** Después de tres segundos de sincronía, los Clase-D miraron inmediatamente al intérprete. A los quince segundos de la marca, el Clase-D observado mostró muestras de glosolalia, hablando al unísono en una lengua desconocida. Al finalizar, todos los involucrados mostraron signos de confusión y una disminución en sus funciones cerebrales. Se les suministraron amnésticos y se estableció la recuperación completa en el plazo de una semana.
&gt; **NOTAS:** //El análisis posterior a la edición muestra que las vocalizaciones tienen un notable parecido con las de la [[[fifthist-hub|Quinta Iglesia]]]. - Investigador Ling//


&gt; **OBRA ESPECÍFICA:** //Etudes Borealis//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, experto en piano, dos (2) miembros del personal de Clase-D, observando la actuación
&gt; **DURACIÓN TOCADA:** 14:11/18:45
&gt; **RESULTADOS DE LA PRUEBA:** Después de tres segundos de sincronía, los Clase-D volvieron a observar al intérprete. Quince segundos después, el Clase-D observado mostró una marcada glosolalia, hablando al unísono. Después de los dos minutos, el índice de Hume en el área de contención comenzó a subir aproximadamente a 0,4 Hm/min. Las dimensiones de la cámara de contención comenzaron a expandirse en todas las direcciones, cambio que pasó desapercibido para todos los involucrados, aparte del personal de investigación. A pesar de que el suelo cedía, los sujetos no se vieron afectados por este cambio. Las vocalizaciones de los Clase-D observadores parecieron aumentar en intensidad hasta los cinco minutos, durante los cuales los Clase-D se quedaron en silencio. En este punto, no se veían paredes, techo o piso a través de la ventana de observación. Quince segundos después, el piano que se estaba utilizando comenzó a sangrar por las soldaduras formando un charco en un suelo invisible. El acto pasa desapercibido para el artista. Al finalizar, todos los Clase-D implicados perdieron la conceptualización abstracta del yo, colapsando en el piso que se normalizaba rápidamente y volviéndose indiferentes a la mayoría de los estímulos.
&gt; **NOTAS:** //Cuando los sacamos, seguían repitiendo &#34;Tan cerca&#34;. - Investigador Ling//

&gt; **OBRA ESPECÍFICA:** //Etudes Borealis//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, experto en piano, dos (2) miembros del personal de Clase-D, observando la actuación
&gt; **DURACIÓN TOCADA:** 18:45/18:45
&gt; **RESULTADOS DE LA PRUEBA:** La prueba procedió de forma idéntica a lo planeado. A medida que continuaba la actuación, el piano sangraba mucho, cubriendo el suelo invisible. De acuerdo con las grabaciones de seguridad, el Investigador Ling expresó un sonido de zumbido ascendente originado en la cámara que comenzó alrededor de las 18:15. Al terminar la pieza, el piano emitió un chirrido de 145 dB que causó que todo el personal dentro de cuatro veces el rango audible de la cámara se desangrara por otorragia. El nivel de Hume en la cámara comenzó a fluctuar rápidamente cuando una figura corpórea en forma similar a SCP-3330-1 emergió del charco de sangre. Las fluctuaciones de Hume en el nivel de peligro dentro del rango audible de la actuación provocaron un Evento de Realidad In Situ, activando los sistemas de alerta para activar el protocolo EFDLS como un medio de normalizar los niveles de Hume dentro de la cámara y en el área circundante. El sistema automatizado pudo hacerlo antes de que SCP-3330-1 pudiera escapar, logrando retener la entidad y hacer que se disipara. 
&gt; **NOTAS:** //Las pruebas con Borealis se han suspendido indefinidamente - Director del Sitio-59//


&gt; **OBRA ESPECÍFICA:** //Etudes Australes//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, ex concertista de piano
&gt; **DURACIÓN TOCADA:** 0:00/2:49:33
&gt; **RESULTADOS DE LA PRUEBA:** El Clase-D expresó dificultad para leer las partituras proporcionadas. Se le proporcionó una copia no anómala que resultó ser legible. Se desconoce por qué ha ocurrido esto. El Clase-D tiene los mismos problemas al ver cualquier otra de las obras afectadas.
&gt; **NOTAS:** //Maldición, es el último de nuestros pianistas encarcelados. - Investigador Harkness//


&gt; **OBRA ESPECÍFICA:** //Etudes Australes//
&gt; **SUJETOS:** Un (1) miembro del personal de Clase-D, con un dominio adecuado del piano, un (1) miembro del personal de Clase-D, observando la actuación
&gt; **DURACIÓN TOCADA:** 10:13/2:49:33
&gt; **RESULTADOS DE LA PRUEBA:** Después de dos segundos de sincronía, el Clase-D observaba al artista y permanecía inmóvil. Durante los períodos de silencio a lo largo de la actuación,el Clase-D observador se desangró a través de la mayoría de los orificios de su cuerpo. No se observó ninguna reacción al respecto. A los diez minutos, varias figuras humanas encapuchadas se materializaron en el extremo opuesto de la cámara, observando la actuación. La prueba se interrumpió trece segundos después por un error. Al finalizar, las figuras encapuchadas asaltan al pianista, cortándole los dedos con un cuchillo negro antes de desmaterializarse. El Clase-D observador se muere de desangrado poco después.
&gt; **NOTAS:** //Suficiente. Las pruebas con Australes se han suspendido en estos momentos. - Director del Sitio-59//


[[/collapsible]]


El diario de Cage fue recuperado en su lugar de residencia tras su muerte en 1992. A pesar del desgaste y la destrucción de las notas, muchas de las entradas todavía eran legibles.  

[[collapsible show=&#34;Ver las Entradas del Diario Seleccionadas de John Milton Cage&#34; hide=&#34;Autorización Aprobada&#34;]]

&gt; 
&gt; Otro día, otro momento de mi vida perdido por estas malditas obras. No puedo entenderlo, en un precipicio. Creo que estoy perdiendo de vista mis propios intereses en la música, la pasión. Las notas y los silencios juntos en armonía. Recuerdo hasta tal punto que una vez evité la naturaleza egoísta de la música popular, la repetición, el estancamiento. Sin mencionar un poco de horror al vacío. 
&gt; 
&gt; Aún así, mis piezas parecen estar a la deriva hacia lo general, ese ritmo del ego, manido e inútil. No siento nada por esta armonía. Recuerdo cuando Schönberg dijo que para hacer grandes composiciones, hay que tener la armonía. No creía que fuera capaz de hacerlo. Dijo: &#34;Te encontrarás con una pared que no podrás atravesar&#34;. Así que le dije: &#34;Dedicaré mi vida a golpear mi cabeza contra esa pared&#34;.
&gt; 
&gt; Pero, ¿dónde estoy ahora? Tal vez me rompa y me quede en este lado para siempre. Creo que hay que buscar la armonía en otra parte. No la armonía del ego. Algo más. ¿Quizás la armonía de la naturaleza?
&gt; 


Las treinta y cuatro páginas siguientes incluyen anotaciones musicales escritas a mano, la mayoría de las cuales han sido tachadas o inacabadas. La siguiente página contiene un boceto de una concha de nautilo.


&gt; 
&gt; Creo que lo tengo. Está en las matemáticas. Las matemáticas del universo, la mayor armonía. Intrínseca. Siempre presente. Entre estos números encontraré mi sonido y mi consuelo, como ensoñaciones, como fibras en las hojas que nos rodean. Se ramifica hacia el infinito. Un amigo mencionó algo acerca de los hexagramas, debo investigar esto más a fondo. El azar infinito y la recursión sin fin... es reconfortante. Seria muy arduo tener un propósito en este universo.  
&gt; 
&gt; Hoy vi una forma, una especie de cosa poliédrica. Me hizo girar la cabeza, lenta y dolorosamente. Creo que tengo algo. Las cosas infinitas también muestran verdadera aleatoriedad. El arte se puede crear de la nada. Tal vez también se puede crear a partir del todo.

Catorce páginas de partituras, algunas abandonadas. En las esquinas de las páginas hay varios dibujos de sólidos platónicos que ocupan los espacios vacíos.


&gt; 
&gt; Hay poder en los números. Es confuso, pero lo estoy logrando. Me intriga. Seguramente algo en las matemáticas, algo en las formas, ¿quizás? Esas formas... ¿lo inventan todo? Este es el núcleo del universo, ¿no? Esta es la estructura más básica. Tiene que ser lo que compone la naturaleza infinita de todo. Ese verdadero caos, con un hermoso silencio e infinito. Siempre original.
&gt; 
&gt; Pero, ¿es esto realmente así? ¿Es la armonía más intrínseca? Los sólidos son sólidos, pero la naturaleza es impredecible, fluye, se erosiona. Después de todo, ¿qué somos sino sólo entropía? Lentamente nos disolvemos en nuestra propia aleatoriedad. Caos. Hermoso, hermoso caos.
&gt; 
&gt; ¿O tal vez estoy rompiéndome el cráneo contra esa pared impenetrable una vez más? Desde luego parece que sí. Todavía falta algo.
&gt; 
&gt; He compuesto una nueva pieza, //Music of Changes//. Probé la aleatoriedad, y las matemáticas. Lo que pase puede llegar. No voy a decir nada más al respecto. Así es como funciona la poesía. 
&gt; 
&gt; Christian me mostró el //I Ching//, es genial. Por fin, estoy haciendo mi propio sonido. Libres de los lazos de lo esperado, de lo ordinario, pero todavía ligados a algo más grande que nosotros mismos, persistentes a través del tiempo, constantes pero siempre cambiantes. 
&gt; 
&gt; Le pedí a un amigo que me hiciera un recuerdo de una de esas formas que estaba investigando. Un dodecaedro de bolsillo. Me hace sentir bien. Casi como si siempre estuviera caliente. ███████ lo hizo, lo lijó, se ve casi geométricamente perfecto. Casi.


En las siguientes seis páginas se ven otros bocetos recursivos, con muy poco enfoque en las composiciones mismas. Están presentes algunos intentos fallidos de patrones fractales altamente detallados, algunos que se asemejan a la iconografía religiosa, particularmente el Cubo de Metatrón[[footnote]]Supuesta forma geométrica sagrada que contiene los seis sólidos platónicos adheridos a trece círculos coincidentes.[[/footnote]].


&gt; 
&gt; El silencio no es acústica. Es simplemente un cambio de opinión.
&gt; 
&gt; Pero, ¿qué hay entre las lagunas del silencio? ¿Silencio más silencioso? ¿Tiene el silencio su propio sonido? Como el ruido de fondo, las cosas y los espacios, llenos de cosas y espacios más pequeños, que se extienden hacia afuera, para siempre. Pero nunca progresando de verdad. Ir a ninguna parte. ¿Allí es donde voy? Al final, //Changes// no hizo nada por mí. Me sentía cerca. Tan cerca. Pero no lo suficiente.  
&gt; 
&gt; Este experimento auditivo, este enloquecedor laberinto de cacofonía pasable. Me siento más en sintonía con el lugar al que quiero ir, pero estoy demasiado confundido para saber cómo llegar.
&gt; 
&gt; La reacción que he estado recibiendo era esperada. Lo poco convencional no implica falta de talento. Aún así, duele un poco. No es inútil. Sólo duerme por ahora.
&gt; 

[ENTRADAS IRRELEVANTES ELIMINADAS]

&gt; 
&gt; Hoy me ha pasado algo extraño. Un hombre que nunca he conocido se me acercó en la calle y elogió mi trabajo. No me es nueva la idea de tener admiradores, aunque en este momento son pocos y distantes entre sí. No, este tipo parecía diferente. Un atuendo raro, pero una mirada reconfortante. Ojos verdes. No recuerdo su cara.
&gt; 
&gt; Dijo algo así como: &#39;La música debe seguir evolucionando hacia lo que más quiere el compositor, no el público&#39;. Su tono era extraño e incomprensible.
&gt; 
&gt; La siguiente frase tiene un propósito. 
&gt; 
&gt; &#39;Tienes el poder de crear grandes cosas. Tu música llamará la atención del universo&#39;.
&gt; 
&gt; No es mi propósito ser el mejor. No tengo ningún propósito. Me gusta de esa manera. Sin embargo, las palabras están grabadas en mi memoria.
&gt; 
&gt; Expresé mis frustraciones por la falta de nuevas ideas, nuevos experimentos. Se rió y dijo que &#39;Cuando todo esté perdido, mira a las estrellas&#39;. Miré hacia otro lado por un segundo y se había ido, como hojas en la brisa. No importa, normalmente no piden autógrafos.
&gt; 
&gt; Una nota al margen, tenía este colgante en el cuello. Lo recuerdo muy bien. También era de una estrella, hecha de una piedra verde brillante. Más oscuro que los ojos del hombre, pero mucho más cautivador. Supongo que es jade, probablemente más valioso que mi carrera.
&gt; 
&gt; Su presencia me puso en un aprieto. Tengo la cabeza nublada. Una vez que las nubes se despejen, tal vez eche un vistazo al cielo nocturno. No me hará daño, ¿verdad?
&gt;


&gt; 
&gt; Está en las estrellas. Tiene que estarlo. Pasé un mes reflexionando, investigando sobre las constelaciones, al borde del abismo, empecé a notar las conexiones. Estoy en éxtasis. Mi emoción no disminuyó a pesar de la incapacidad de mis colegas para percibir los patrones, ¡ah!
&gt; 
&gt; Miro al cielo nocturno y todo lo que veo son infinitas posibilidades en infinitas direcciones. A medida que el mundo gira, veo más y más. &#39;Cuando todo está perdido, mira a las estrellas&#39;. Resuena dentro de mí. Entre esos puntos de luz yace un vasto silencio. Puntos, como notas en un lienzo, pintados por un artista usando sólo luz y oscuridad.
&gt; 
&gt; Tomaré un mapa del cielo nocturno, derivaré notas de la ubicación de estas estrellas. Con eso bastará. Este atlas del cielo me llevará a casa.
&gt; 


Las siguientes cuatro páginas implican intentos de emparejar los sistemas estelares con notas. Muchas están tachadas, pero las dos últimas páginas tienen anotaciones legibles en las hojas.


&gt; 
&gt; Ya lo he hecho. He descifrado el código, por así decirlo. Las estrellas me hablan de una manera en la que no puedo formar palabras, y mi escritura fluye sin esfuerzo. Sé qué escribir, cuándo escribirlo. Escucho las notas en mi cabeza, ni siquiera necesito tocar el piano. Todo ha encajado en su sitio.
&gt; 
&gt; Me he atrincherado aquí aparte de los viajes por comida. Necesito terminar esto. Gracias, atlas. Te dedicaré esta composición.
&gt; 


Las siguientes ochenta y seis páginas incluyen anotaciones extrañas y dibujos de constelaciones.


&gt; 
&gt; //Atlas Eclipticalis// está terminado. Había dedicado parte de ella a algunos amigos, colegas y a las propias estrellas. A pesar de mis esfuerzos, mi trabajo no fue bien recibido, y ni siquiera ████ o ██████ ████████ me han respondido con sus críticas constructivas habituales. ¡Espero que mis rarezas no los hayan asustado!
&gt; 
&gt; Curiosamente, me encontré con ese tipo extraño que había encontrado el año pasado de camino al mercado. Me aplaudió por mi trabajo y dijo algo que no entendí bien. No oí palabras, pero probablemente tenía que ver con el propósito. Lo ignoré. Mis ojos seguían siendo atraídos por el brillo de la piedra en su cuello. Cinco puntos perfectos encerrados en un profundo, profundo verde. Al mirarlo me dio vueltas la cabeza, así que le di las gracias y seguí mi camino. No volví a ver mucho de su cara, aunque recuerdo que sus labios se torcieron por un momento, o dos, antes de dejar mi presencia. Eso me molestaba. Pero no fue lo que más me molestó.
&gt; 
&gt; Esos cinco puntos aún penetran mi cerebro.
&gt; 


[ENTRADAS IRRELEVANTES ELIMINADAS]


&gt;
&gt; ████ ha muerto. Dijeron que lo encontraron sin vida en su piano. Creen que es un paro cardíaco. Al menos murió donde más amaba. Era un buen hombre. 
&gt; 
&gt; Dijeron que tenía mis notas en el estrado. Pobre hombre. Probablemente echó un vistazo a mi desenfreno y se desplomó.
&gt; 
&gt; Bueno, todavía sigo en ello, ████. Lo siento amigo, mi música debe continuar.
&gt; 


Las siguientes treinta y tres páginas incluyen más de lo mismo, así como lo que parecen ser constelaciones que coinciden con sistemas no conocidos en nuestro universo observable.


&gt; 
&gt; Hace años dije que las notas de las estrellas fluían libremente, como un río. Que nunca tuve que tocar el piano porque sentí una relación casi simbiótica con mi musa. Ya no lo siento así. Las notas me pasan por el cerebro, más rápido de lo que puedo captar a veces. Vienen como órdenes. Estoy cansado. Lo estoy intentando. Lo siento mucho.
&gt; 
&gt; ¿//Freeman Etudes//? ¿Por qué iba a llamarlo así? ¿Quién es el libre aquí? ¿Cuál es tu plan, para esto, para mí? No, no debería hacer preguntas. Esto es más grande que yo. Más grande que todos.
&gt; 

Las siguientes ciento doce páginas están compuestas de anotaciones complejas y una serie de símbolos cognitopeligrosos. La exposición a estos símbolos causa un marcado aumento en la comprensión de la astronomía y fascinación con las designaciones anómalas relacionadas, especialmente con [[[SCP-2070]]], SCP-████, y [[[scp-1425|SCP-1425]]].

Si cualquier individuo está expuesto y comienza a expresar información clasificada o interés en SCPs celestiales, se le deberá administrar amnésticos de Clase-A y se le deberá revisar periódicamente para detectar posibles recaídas a través de evaluaciones psicológicas estándar.

&gt; 
&gt; No sé por qué estaba tan preocupado. De nuevo el cielo tiene sentido. ¿Y conoces a mi amigo, el que me hizo el dodecaedro? Resulta que era el tipo que conocí en el mercado. ¡O, mejor dicho, lo supo durante años! Es curioso que no lo identificara antes. Se ha convertido en un tipo más tranquilo de lo que recordaba, pero estoy seguro de que nuestra unión aún se puede volver a encender. Sólo hay coincidencias en este mundo, nunca destinos, y eso es bueno. Lo hizo aún más especial.
&gt; 
&gt; Hoy me lo confirmó cuando pasó por aquí y me dio otra forma de madera. Casi me llamó más la atención que el jade, pero no fue hasta que se marchó que pude echarle un buen vistazo.
&gt; 
&gt; Es perfecto. Parecida a la mía, pero con estos bonitos puntos que sobresalen de donde yacían las caras pentagonales de la primera. Creo que lo llamó estelación. Eso no importa. La forma llenó el espacio de mi vejez y sentí algo... Extraño. Extraño pero bueno. Seguro de sí mismo. Me gusta el Pentágono, el cinco es un buen número. Cinco.
&gt; 

Se han arrancado veinte páginas del cuaderno.

&gt; 
&gt; Por favor. Me duelen los dedos. Mis manos están cansadas. Mi flllllrrrr
&gt; 

Dieciocho páginas más han sido arrancadas de forma aleatoria. En las restantes aparecen manchas de sangre. Las notas son indescifrables. La última entrada es casi ilegible.

&gt; 
&gt; //Borealis// era más que sólo música. No puedo creer lo tonto que he sido. Las notas ya no fluyen. Mi cabeza está hueca. Pensé que estaba haciendo lo que yo quería, pero era [indescifrable]. Me estaban alimentando. Mi --plr--PROPÓSITO. Todo lo que hice fue tomar un montón de puntos al azar y conectarlos. Pero no estaba usando el mapa, estaba --mki plr-- haciendo el mapa. La música hizo los caminos. Y ahora sabe cómo llegar aquí. Todo lo que queda es el tlei obr fl rei plr tlei myr. Y todo ess mi clupa.
&gt;

[[collapsible show=&#34;REGISTRO DE LA ENTREVISTA 3330-1A RESTRINGIDO SOLAMENTE A O5 SOLAMENTE&#34; hide=&#34;Autorización Aprobada&#34;]]

&gt; **Entrevista __3330-1A__**
&gt; 
&gt; **Entrevistador:** Investigador Jefe J. Harkness
&gt; **Entrevistado:** SCP-3330-1
&gt; 
&gt; 
&gt; 
&gt; **SCP-3330-1:** Te vi mientras veías la actuación. ¿Por qué no escuchas también? La música te sienta bien. Le sienta bien a todo el mundo.
&gt; 
&gt; **Investigador Harkness:** (En voz alta) ¿Qué diablos?
&gt; 
&gt; **SCP-3330-1:** Quédate quieto. Estoy aquí dentro. No ahí fuera. Únete a mí en la música. La armonía, la armonía de las estrellas. Estrellas muertas. No te lo vas a creer.
&gt; 
&gt; **Investigador Harkness:** (Para sí mismo) No lo entiendo.
&gt; 
&gt; **SCP-3330-1:** Oh, pero lo harás. Ese títere que puso mis pensamientos en el sonido, dibujó un mapa de estrellas podridas. Esos patéticos fantasmas celestiales me traen de vuelta aquí. Siguiéndolos como un rastro de bombillas quemadas o pan rallado o la sangre que sale de una herida abierta. 
&gt; 
&gt; Este mundo que tienes está en el centro de algo muy, //muy// importante. Soy uno de los dos que lo saben, y tengo el propósito de alcanzarlo.
&gt; 
&gt; El otro está descendiendo sobre ti con [[[scp-3125|cinco dedos extendidos]]], con la intención de arrancar este mundo de su lugar y convertirlo en átomos. Pero quiero algo más. Quiero ser el que pinte el cielo, ser el verdadero artista. Lo haré tan bello como sea posible y lo presentaré al Grandioso como una ofrenda cuando llegue. La Estrella de Mar se complacerá tanto en ser testigo de la gloria del Cinco rehaciendo el cosmos, y entonces lo terminaremos todo, juntos.
&gt; 
&gt; Va a ser magnífico.
&gt; 
&gt; Apenas lo sabes. Mientras te sientas aquí y te burlas de mi trabajo, lo blasfemas. ¿No eres perfecto? ¿No eres como yo? Soy perfecto. ¿No estáis en armonía? No conocerás la verdadera resonancia hasta que te arranque la vida de tu cuerpo y divida tu alma en Cinco. Ahora //dame mis mapas...//
&gt; 
&gt; 
&gt; //El sujeto no pudo mantener la sincronía en este punto y la entrevista se dio por concluida.//
&gt;
