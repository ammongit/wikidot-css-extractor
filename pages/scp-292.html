    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-292 - Déjà-vu-Sanduhr
**Autor:** [[*user Quikngruvn]]
**Original:** http://scp-wiki.wikidot.com/scp-292
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]

**Objekt-Nr.:** SCP-292

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-291 ist in Standort-72 in einem bewachten Raum in einem verriegelten, gepolsterten Behälter aufzubewahren, der so eingerichtet ist, dass Bewegungen oder Beschädigungen von SCP-292 vermieden werden. Der Zugang zu SCP-292 ist ohne eine Stufe-3-Autorisierung nicht gestattet. Das Standortpersonal muss alle Vorfälle von Déjà-vu oder ähnlichen Symptomen der Standortverwaltung melden.

**Beschreibung:** SCP-292 ist eine sechzig-Sekunden-Sanduhr aus Bronze, 10 cm hoch. Wenn sich der gesamte Sand am Boden befindet und SCP-292 umgedreht wird, wurden bisher nur zwei Ergebnisse beobachtet: entweder läuft der Sand nach einer Minute normal durch, oder SCP-292 wird umgestoßen. (Wenn SCP-292 umgestoßen wurde, manifestieren sich die anomalen Eigenschaften erst wieder, wenn der gesamte Sand in SCP-292 sich in einer Hälfte der Sanduhr befindet.) Zu keinem Zeitpunkt wurde beobachtet, dass SCP-292 innerhalb von sechzig Sekunden ein zweites Mal umgedreht wurde, es sei denn, es wurde wie oben beschrieben umgestoßen.

Jedes Mal, wenn SCP-292 aufrecht steht und sich der gesamte Sand in der Bodenkugel befindet und ein Subjekt versucht, SCP-292 umzudrehen, mit der Absicht, es erneut umzudrehen, bevor der gesamte Sand verronnen ist, erleben das Subjekt und Personen in der Nähe plötzlich ein Déjà-vu. Die Intensität eines Déjà-vu ist umgekehrt proportional zur Entfernung einer Person zu SCP-292; das Subjekt ist oft kurzzeitig verblüfft von der Erfahrung. Personen, die ein Déjà-vu von demselben Ereignis erleben, beschreiben oft ähnliche, &#34;wieder aufgerufene&#34; Erlebnisse.

Es wird angenommen, dass, wenn SCP-292 umgedreht wird, ein Prozess in Gang gesetzt wird, bei dem, wenn SCP-292 erneut umgedreht wird, bevor sein Sand verrinnt, die Zeit rückwärts zu einem Punkt fließt, der ein paar Sekunden vor dem ursprünglichen Umdrehen von SCP-292 liegt.[[footnote]] Dieser Effekt ist von ähnlicher Natur wie der von [[[SCP-1876]]], allerdings mit anderen, psychologischen Effekten an denen, die dieses Phänomen erleben.[[/footnote]] Die Zeit fließ dann wieder vorwärts als wäre SCP-292 nie umgedreht worden; das Déjà-vu ist ein Nebeneffekt dieses Vorgangs.

Längerer Kontakt mit SCP-292 kann Übelkeit, Migräne, Schwindelgefühl, Halluzinationen, Krampfanfälle und Anzeichen von temporaler Disjunktion (somatisch, psychologisch, oder beides) auslösen.[[footnote]]Weitere Informationen können im Dokument 292/48K, &#34;Theoretische und beobachtete Symptome zeitlich bedingter Leiden&#34; gefunden werden.[[/footnote]]

----

**Anhang 1: Experiment 292-31**

__Prozedur:__ Subjekt 03101 wurde angewiesen SCP-292 umzudrehen, dann das Subjekt 03102 zu erschießen und SCP-292 wieder umzudrehen bevor der Sand verronnen ist.

__Resultate:__ Als Subjekt 01 nach SCP-292 griff, erlebten beide Subjekte, sowie anderes Personal im Bereich ein Déjà-vu. Subjekt 01 wies erhöhte Adrenalinwerte auf, während Subjekt 02 in Anwesenheit von Subjekt 01 ausgeprägte Angst zeigte.

----

**Anhang 2: Experiment 292-46**

__Prozedur:__ Subjekt 04601 wurde angewiesen SCP-292 umzudrehen, dreißig Sekunden zu warten und SCP-292 erneut umzudrehen. Sollte ein Déjà-vu erfahren werden, wird Subjekt 04602 angewiesen die gleich Aktion auszuführen. Sollte ein zweites Déjà-vu erfahren werden, wird Subjekt 04603 angewiesen die gleiche Aktion auszuführen.

__Resultate:__ Als Subjekt 01 nach SCP-292 griff, erlebten alle Subjekte, wie erwartet, ein Déjà-vu. Subjekt 02 zögerte und wurde angewiesen SCP-292 umzudrehen. Als Subjekt 02 nach SCP-292 griff, fiel Subjekt 02 auf seine Knie, Subjekt 01 krümmte sich und Subjekt 03 taumelte. Subjekt 03 wurde angewiesen SCP-292 umzudrehen und während er nach SCP-292 griff, schienen alle Subjekte für fünfzehn Sekunden einen temporalen Schock zu zeigen[[footnote]]Ebd.[[/footnote]] bevor sie in Ohnmacht fielen. Die temporalen Symptome verflogen innerhalb von fünf bis sieben Tagen, während audiovisuelle Halluzinationen noch für einige weitere Monate anhielten.

----

**Anhang 3: Vorfall 292-04**

Während der Vorbereitungen für Experiment 292-75 klammerte Dr. █████████ SCP-292 plötzlich an seine Brust und berichtete, dass er gerade ein Déjà-vu erlebte. Dr. █████████ erklärte, dass er das Gefühl hatte SCP-292 jeden Moment fallen zu lassen und, hätte er es getan, &#34;etwas furchtbares&#34; geschehen würde. Dr. ██████ hat hypothetisiert, dass Dr. █████████ SCP-292 in der Tat hat fallen lassen, das Objekt jedoch, anstelle zu zerbrechen, den Fluss der Zeit bis zu einem Moment bevor es fallen gelassen wurde, umkehrte. Sollte SCP-292 tatsächlich über ein solches Selbsterhaltungssystem verfügen, sind die möglichen Folgen [DATEN GELÖSCHT].

Neuklassifizierung zu Euclid am ██.██.20██ stattgegeben, bis mehr Informationen zu den Eigenschaften von SCP-292 gesammelt und analysiert werden können.
