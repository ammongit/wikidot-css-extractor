**Titre original :** SCP-6661 - Problem?
**Auteur :** [[user Dr Lerche]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 3 juillet 2021
**Images :**  https://scp-wiki.wdfiles.com/local--files/scp-6661/5efe3043-73fa-4c15-95ec-86213f59c1b2.wav / https://scp-wiki.wikidot.com/local--files/scp-6661/d2405797-94a0-4190-a1b2-a34075343938.wav / https://scp-wiki.wdfiles.com/local--files/scp-6661/Foundation%20Reply.PNG / https://scp-wiki.wdfiles.com/local--files/scp-6661/Trollface%20King%20Redacted.PNG / https://scp-wiki.wdfiles.com/local--files/scp-6661/Trollge%20Initial%20Voice%20Contact%202.PNG / https://scp-wiki.wdfiles.com/local--files/scp-6661/Trollge%20Response%202.PNG / https://scp-wiki.wdfiles.com/local--files/scp-6661/untitled.mpeg
[[include credit:end]]

**Objet n^^o^^ :** SCP-6661

**Classe :** Euclide / Hiemal

**Procédures de Confinement Spéciales :** Un groupe de réflexion désigné est chargé d&#39;observer les tendances et la popularité de SCP-6661-2. Si sa popularité diminue, le groupe de réflexion doit évaluer la meilleure marche à suivre. Des agents mémétiques basés sur SCP-6661-2 doivent être diffusés sur l&#39;Internet et les sites de réseaux sociaux ainsi que sur l&#39;intranet de la Fondation.

Les robots d&#39;indexation de la Fondation doivent scanner l&#39;Internet à la recherche d&#39;instances de SCP-6661-1 et rechercher tout événement actif de SCP-6661-1. Les instructions finales du SCP-6661-1 doivent être expurgées dès que cela est possible.

Le personnel en contact direct avec SCP-6661-1 doit être mémétiquement immunisé avant d&#39;être affecté à l&#39;objet.

**Description :** SCP-6661 est un phénomène entourant un mème [[footnote]] Une image, une vidéo, un petit texte, etc., généralement de nature humoristique, qui est copié et diffusé rapidement par les internautes, souvent avec de légères variations. [[/footnote]] particulier sur Internet. SCP-6661-1 est un mème Internet communément appelé Trollge. Ce mème est né d&#39;une variante du mème Trollface.

Le mème commence de la même manière qu&#39;une bande dessinée Trollface, avec le personnage principal, Trollface[[footnote]]. Un personnage arborant un sourire malicieux, utilisé pour symboliser les trolls d&#39;Internet et le trolling sur Internet. [[/footnote]], fournissant des instructions pour réaliser une farce. Ce qui distingue SCP-6661-1 d&#39;un mème Trollface ordinaire est que les instructions de la farce commencent à évoluer vers des instructions plus macabres à chaque case. Ces étapes aboutissent à la réalisation d&#39;une atrocité ou d&#39;un événement sinistre.

L&#39;étape finale de chaque bande dessinée semble être un déclencheur cognito-dangereux qui incite le lecteur à réaliser l&#39;acte représenté dans la bande dessinée. Il est estimé que 0,25% des personnes exposées à SCP-6661-1 sont sensibles à ses effets anormaux. On ignore actuellement sur quelle base les lecteurs sont choisis pour réaliser les sketches.
[[div class=&#34;blockquote&#34;]]

INCIDENTS NOTABLES 
[[collapsible show=&#34;+ Incident &#34;Jolie fille&#34; (Décembre 2020)&#34; hide=&#34;- Fermer&#34;]]

Vous voulez récupérer votre petite amie ?

Étape 1 : Trouvez quelle est sa crème pour le visage préférée.

Étape 2 : Procurez-vous la crème pour le visage.

Étape 3 : Obtenez une plante urticante (utilisez des gants).

Étape 4 : Mélangez les feuilles avec la crème, puis remballez le tout.

Étape 5 : Donnez le cadeau à votre petite amie.

Étape 6 : [DONNÉES EXPURGÉES]

24/12/2020,
Melbourne, Australie :

Une étudiante, Leah Miller, a été hospitalisée après s&#39;être appliquée une crème pour le visage enrichie en gympie-gympie (Dendrocnide moroides). La victime s&#39;était grossièrement énucléée et avait tenté de s&#39;arracher le visage avant d&#39;être maîtrisée par les ambulanciers. Son ex-petit ami et camarade de fac, Peter Witkins, a été arrêté sur les lieux.
[[/collapsible]]

[[collapsible show=&#34;+ Incident &#34;L&#39;heure du dodo&#34; (Décembre 2020)&#34; hide=&#34;- Fermer&#34;]]

Vous voulez aider des petits enfants ?

Étape 1 : Trouvez un emploi dans un hôpital pour enfants.

Étape 2 : Devenez ami avec les enfants.

Étape 3 : Entrez dans la salle des bouteilles d&#39;oxygène.

Étape 4 : Remplacez les bouteilles d&#39;oxygène par des bouteilles de monoxyde de carbone.

Étape 5 : Libérez-les de leurs enveloppes défaillantes.

Étape 6 : [DONNÉES EXPURGÉES]

28/12/ 2020,
Banda Aceh, Indonesie :

15 enfants en phase terminale ont été tués par empoisonnement au monoxyde de carbone. L&#39;infirmier de l&#39;hôpital, Aziz Hidayat, a été identifié comme étant le coupable après avoir été surpris en train de remplacer des bouteilles d&#39;oxygène par des bouteilles de monoxyde de carbone. Au cours de l&#39;interrogatoire, il a été enregistré déclarant calmement qu&#39;il &#34;les livrait&#34;. Il n&#39;a pas déclaré qui était le destinataire.

[[/collapsible]]

[[collapsible show=&#34;+ Incident &#34;Vallée du Moissonneur&#34; (Janvier 2021)&#34; hide=&#34;- Fermer&#34;]]

Vous voulez passer de bonnes vacances ?

Étape 1 : Préparez l&#39;équipement et les affaires nécessaires.

Étape 2 : Dites au revoir à votre famille.

Étape 3 : Conduisez jusqu&#39;aux campings de la vallée.

Étape 4 : Trouvez le berger local et son troupeau.

Étape 5 : Volez un petit agneau.

Étape 6 : Savourez sa chair car ce sera votre dernier repas.

Étape 7 : [DONNÉES EXPURGÉES]

20/01/2021,
Alberta, Canada :

Oliver Desjardins est entré dans un camping touristique local et a ouvert le feu sur les campeurs, tuant 10 personnes et en blessant 14. Il a ensuite été abattu par un tireur d&#39;élite du Groupe Tactique d&#39;Intervention (GTI). Il avait obtenu illégalement le fusil semi-automatique et le revolver.

[[/collapsible]]

[[collapsible show=&#34;+ Incident &#34;Ascension&#34; (Février 2021)&#34; hide=&#34;- Fermer&#34;]]

L&#39;huile est plus légère que l&#39;eau.

Étape 1 : Couvrez-vous d&#39;huile

Étape 2 : Ça vous fait du bien.

Étape 3 : Couvrez les autres d&#39;huile.

Étape 4 : [DONNÉES EXPURGÉES]

16/02/2021,
Bratislava, Slovaquie :

À 2 heures, Jozef Procházka a commencé à pulvériser du kérosène sur les bâtiments de son quartier avec son camion citerne. Lorsque les services d&#39;urgence ont été appelés sur les lieux, l&#39;homme s&#39;est placé devant la lance activée et a allumé une fusée de détresse. 26 personnes, dont Procházka, ont été tuées, et les dégâts matériels se chiffrent en centaines de milliers d&#39;euros.

Des corps et des objets en lévitation ont été signalés lorsqu&#39;il a commencé à pleuvoir sur le site de l&#39;incident.
[[/collapsible]]

[[collapsible show=&#34;+ Incident &#34;Maître Rouge&#34; (Février 2021)&#34; hide=&#34;- Fermer&#34;]]
[EXPURGÉ]

23/02/2021,
Bray, Ireland :

Le frère Brendan O&#39;Brien est toujours en fuite.
La FIM Chi-13 &#34; Garçons de chœur &#34; a été déployée sur le site. Un périmètre défensif a été mis en place. L&#39;amnésie de la population est en cours. [[/collapsible]]

[[/div]]

**Addendum 1 :**

= **TRANSCRIPTION**
----

**05/03/2021 :** Oui, nous vous voyons. Qui êtes-vous ? Et pourquoi faites-vous cela ?


**6/3/2021:** Les gens...me...créent...Les gens...s&#39;ennuient...Les gens...oublient...Tu...rages ?...Je...suis...rage...Je...être...faible...Les gens...maintenant...aiment...ténèbres....Adaptation...Acceptez...ombres...Chaos...règne 
...Je...existe...Les gens ...me voient...Je...prospère.

-----

[[/div]]

Il a été théorisé que la popularité collective du mème Trollface a créé une forme-pensée qui se manifeste par le biais du mème. SCP-6661-1 a vu le jour suite au déclin de la popularité du mème Trollface. Le manque de pertinence a poussé la forme-pensée à s&#39;accrocher au sinistre SCP-6661-1 pour attirer l&#39;attention.

Par conséquent, il a été supposé que si Trollface redevenait populaire, les effets de SCP-6661-1 s&#39;atténueraient.

**Addendum 2 :**
Le pourcentage d&#39;individus sensibles n&#39;a cessé d&#39;augmenter.
L&#39;ordre a été donné de réaliser l&#39;expérience.
 
**Addendum 3 :**
Un groupe de réflexion composé de chercheurs, de sociologues et de statisticiens doit être constitué pour concevoir des images visuelles et des médias impliquant Trollface, désormais désigné SCP-6661-2. SCP-6661-2 sera ensuite diffusé sur et dans l&#39;intranet de la Fondation à titre de test. L&#39;objectif est de saturer les médias avec l&#39;agent mémétique au point qu&#39;il devienne populaire en raison de sa surutilisation.[[footnote]] Lorsqu&#39;un agent mémétique a atteint ce point, il est familièrement surnommé &#34;Dank&#34; dans les cercles civils. [[/footnote]]

Le groupe de réflexion a été désigné Force d&#39;Intervention Hexa-9 &#34;Machine à Mèmes&#34;.

**Addendum 4 :**
Les incidents impliquant SCP-6661-1 ont légèrement diminué. L&#39;autorisation du conseil des O5 de diffuser SCP-6661-2 sur Internet a été donnée.

**Addendum 5 :**
En raison de la popularité croissante des mèmes SCP-6661-2, le nombre d&#39;instances de SCP-6661-1 a diminué jusqu&#39;à un niveau plus contrôlable permettant la mise en place des procédures de confinement standard.[[footnote]] Administration d&#39;amnésiques, suppression d&#39;informations, etc. [[/footnote]]

**Addendum 6 : 19/09/2021**
Une instance inconnue de SCP-6661-2 a été détectée dans la base de données d&#39;Hexa-9. L&#39;instance est actuellement en train d&#39;être scannée afin de rechercher d&#39;éventuels dangers-cognitifs et est actuellement omise jusqu&#39;à ce qu&#39;elle soit considérée comme sûre.
