[[include info:start]]
**原文：[http://www.scp-wiki.net/scp-572 SCP-572 - 莫名利劍]**
**作者** : [[*user DrClef]]
**譯者** : [[*user minmasterqw]]
[[include info:end]]

**項目編號：** SCP-572

**項目等級：** Euclid 

**特殊收容措施：** SCP-572可以安全地保存在Site-19高價值物品收容室的上鎖收容箱中。根據標準操作程序，應採取標準積極防禦措施（包括爆炸，化學，生物和模因）。

由於SCP-572難以用於實戰，因此該物品主要作收藏，而非用於科研目的。

**描述：**SCP-572是由███████████製造的「████████████████」模型劍。 用於鑄造項目的鋼材質量低劣，並不適用於軍事用途，難以用於實戰。 

但是，項目具有一種異常效應，可以令項目持有者感覺到項目是「設計均衡」「鋒利」並認為自己強大和無敵。這種效果無法通過任何已知的方法來消取，並且對象只要握住項目，該想法仍然持續。受試者將被迫使用SCP-572進行危險的高難度動作，包括但不限於：試圖將行駛中的汽車切成兩半，將步槍發射出的子彈切開，斬斷另一把劍，或使用項目與其他人進行決鬥。由於在項目上普遍存在多餘的刃口設計及差劣的質量，這種嘗試有75％會以令對象受到嚴重傷害而結束。

如果項目成功地從對象手中奪走（回收人員最好使用長柄鉗回收以防止受到影響），通常可以通過一次快速打擊對象的後腦來消除異常效應的生效。

**附錄：** SCP-572是從███████████的家中回收。他在因酒後亂事及擾亂秩序而被捕後，███████先生揮舞着SCP-572，試圖攻擊對他進行逮捕的人員，並尖叫說他將「拿起他們的頭顱，奪走他們的力量」。由於███████先生本身超重且身體狀況嚴重不佳，警官成功使用泰瑟電槍和12口徑散彈槍發射海綿彈成功制服他。取回武器後，聽到███警官喃喃地說SCP-572有多鋒利，聲稱如果███████先生成功命中，其中一名警官將失去一肢：儘管項目實際上比牛油都還要鈍。

一名被指派負責該區域的基金會人員發現了SCP-572的異常特性，並從證物保管室將其收容，再從原製造商處購買一把外觀相同的作為替換。在撰寫本文時，同一製造商的其他產品均未顯示出任何異常特性。
