**Об&#39;єкт №:** SCP-953

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** SCP-953 слід утримувати в камері стримування Типу 4 (4 м * 3 м * 3 м) наприкінці Коридору 99 Зони 17. Суб&#39;єкта необхідно забезпечувати наступним:
 
* 1,5 кг свіжої печінки щодня, для харчування.
* Чистою питною водою у великій кількості.
* Чистою постільною білизною (матрац та ковдри), що має замінюватися і пратися щотижня.

Невеликі предмети розкоші (сливове вино, матеріали для читання тощо) можуть бути надані як винагорода за хорошу поведінку у якості оперантного обумовлення.

Прямий контакт з SCP-953 строго заборонений через здібності SCP-953 до змін розуму; з цієї ж причини всі співробітники повинні дотримуватися дистанції в 100 м, поки загерметизовані двері відкриті. Доставка продуктів харчування та інших речей повинна здійснюватися автоматизованим роботом-помічником. У разі порушення умов здержування, знищення SCP-953 за допомогою вогнепальної зброї вбачається теоретично можливим; проте, розпізнавання SCP-953 може бути ускладненим через природу об&#39;єкта.

Через недостатність чисто фізичних процедур стримування для контролю над SCP-953, необхідним є й психологічне стримування. З цієї причини на підході до камери зберігання SCP-953 має бути встановлена будка з собаками, переважно корейської породи джиндо або американського гончака. SCP-953 боїться собак і не підійде до них ближче ніж на 10 м, особливо коли собаки гавкають або насторожені.

SCP-953 слід завжди вважати ворожим людському життю, небезпечним і озброєним; будь-яке транспортування повинно здійснюватися під наглядом щонайменше шести озброєних співробітників. Об&#39;єкт віддає перевагу вбивати наступним чином: вдарити в живіт, проникнувши черевну порожнину, і витягнути печінку, яку він пізніше з&#39;їдає. Втім, за наявності часу він розтягуватиме вбивство катуючи жертву, вочевидь отримуючи задоволення від завдання болю іншим розумним істотам.

**Опис:**  SCP-953 -- це самиця рудої лисиці (Vulpes vulpes) вагою приблизно 8 кг із хребтом, який розділяється навколо 26-го хребця на дев&#39;ять окремих хвостів. Суб&#39;єкт проявляє [[[SCP-2408|поліморфні]]] властивості, які дозволяють йому приймати форму різних інших об&#39;єктів та істот (найчастіше це приваблива корейська жінка)[[footnote]] На відміну від [[[SCP-1540]]], SCP-953, судячи з усього, зберігає певний контроль над своїми поліморфними властивостями. [[/footnote]]. В будь-якій формі у об&#39;єкта присутні лисячі риси (вуха, хвіст, лапи, очі, хутро, манери поведінки). Таким чином, SCP-953 можна впізнати, якщо він спробує замаскуватися, хоча він може приховати ці риси під одягом або іншим способом.

Крім [[[SCP-2750|поліморфних]]] здібностей, SCP-953 проявляє псионічні здатності низького рівня, такі як навіювання і телепатію. Хоча це й не діє на стороннього спостерігача, загіпнотизована людина може бути переконана у великій кількості невірних фактів, включаючи природу SCP-953, його власну природу і природу навколишніх речей. У минулому SCP-953 використовувала це зокрема для того, щоб: обдурити офіцерів поліції, які отримали повідомлення про гучні крики в готельному номері; змусити матір засмажити і з&#39;їсти власну дитину; здійснити акт некрофілії над трупом нареченого агента Ремсі на очах у неї; вбити 27 учасників &#34;ЙіффКона 2███&#34;.

**Додаток 1: Передісторія**  SCP-953 неодноразово стикався з SCP Фондом та його попередниками, перша зустріч відбулася в Пусані, Корея, незабаром після Другої світової війни. На даний момент налічується шість спроб втечі SCP-953, в результаті яких загинуло █ агентів Фонду.

Після останньої втечі про SCP-953 не було жодної інформації більше ніж ██ років, аж до раптового появи у Піттсбурзі, Пенсільванія, 2 червня ███ на &#34;ЙіффКоні 2███&#34;, на який суб&#39;єкт прийшов під виглядом &#34;фуррі&#34;. До того, як його було спіймано Фондом, SCP-953 здійснив більше двох дюжен вбивств персоналу та відвідувачів заходу -- більше, ніж за будь-якого іншого окремо взятого інциденту. Понівечені тіла були знайдені в різних місцях готелю, у тому числі всередині матраца, звисаючи на шторі для душу, у якості основної страви на готельному бенкеті. Уцілілі відвідувачі були оброблені амнезіаками класу А та звільнені з-під варти Фонду.

Співробітники Фонду, призначені на захоплення SCP-953 після останнього інциденту, відзначили, що об&#39;єкт виглядав в&#39;ялим і апатичним, та не чинив спротив захопленню. З того часу SCP-953 не спричинив жодної людьскої жертви.

**Додаток 2: Спеціальний надзвичайний наказ**  //Оскільки неправильне визначення виду SCP-953 приводить його в лють, всім співробітникам належить звертатися до неї як «Куміхо», а не «Кіцуне». Тим, хто цікавиться, яка різниця, слід нагадати, яка різниця між індійцем черокі і індійцем з Нью-Делі. - О5-██//

**Додаток 3: Перегляд вимог до персоналу**  //Внаслідок сумної та абсолютно невиправданої смерті агента Галлагера, всі співробітники, викриті в колишньому або нинішньому зв&#39;язку зі спільнотами &#34;фурі&#34; і &#34;отаку&#34;, повинні бути негайно переведені на інші проекти. - O5-██//

**Додаток 4: Фольклорні процедури контролю**  //Нагадуємо: співробітники, призначені на SCP-953, повинні виконувати всі вказівки щодо взаємодії з суб&#39;єктом, якими б дивними та примхливими вони не здавалися. Майте на увазі, що жителі Азії взаємодіяли з цими істотами століттями, перш ніж ми вийшли на сцену: те, що ми вважаємо казками, -- це їхня версія Особливих Умов Здержування. - O5-██//.
