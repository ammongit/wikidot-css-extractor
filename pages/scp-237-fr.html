    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-237-FR

**威胁等级：**黑 [[span style=&#34;color:black&#34;]]●[[/span]] 

**项目等级：**Girouette

**特殊收容措施：**[[span style=&#34;color:blue&#34;]]在10立方米的收容间内，必须将一件物品收容于Site-62-D内，其厚度为30厘米的墙必须仅由一种成分的合金组成。适应（由[[[SCP-148]]]和生物聚合物的混合物组成的成分[[[SCP-062-FR]]]）纯度大于0.84。房间本身必须位于价值十（10）Faziolles的Frémont概念泡沫中。该措施必须由10个活跃的斯克兰顿现实锚组成一个直径为50米的圆。[[/span]] 由于SCP-237-FR的触手可能会刺穿其禁闭室的墙壁，亚伯拉罕信仰的牧师必须对其献祭一只鸡。如果这还不足以阻止SCP-237-FR继续暴走，那么所有就近人员都必须坐在de brand红色塑料花园椅上。

**描述：**[[span style=&#34;color:blue&#34;]] SCP-237-FR是一个现实操纵的概念实体，其性质不断变化。 与SCP-237-FR相关的记忆，文件和其他形式的数据，无论是生物，计算机还是纸张，都会受到SCP-237-FR性质变化的影响。因此，描述该实体的文件将始终描述该实体的当前性质。到目前为止，该实体的不同异常性质似乎会受到了其遇到的生物的记忆的启发。[[/span]] 背与背相连的整体实体似乎源于其创建之前的实验结果。基金会不知道SCP-237-FR的起源。第一个已知的实体提及可追溯到事故237-FR，当时其为基金会在Site-62的两个未知SCP之间进行的实验中意外发现的。 

虽然项目没有自主意识，但SCP-237-FR已经被发现与工作人员有过数次交谈。项目能够在10,000摄氏度和绝对零度之间自由调节温度。 

SCP-237-FR实质上并不存在。如果实体与水接触，项目将立即开始融化。自其破坏以来，基金会已经发现了另外三起SCP-237-FR概念事件。当SCP-237-FR生成与被发现时，建议动用机动特遣队。所有的SCP-237-FR茧都必须被焚烧。

理论上称为SCP-237-FR的概念实体的任何发现都必须直接传递给项目负责人。

**附录：** 关于布雷克特工和SCP-237-FR在亚马逊收容项目期间相遇的视频记录。

&gt; //视频显示特工布莱克进入茶室。在角落的床上，SCP-237-FR呈现忧郁状态。飞机上没有其他人在场。//
&gt; 
&gt; **特工 Blake :** Bond先生，我们又见面了。
&gt; **SCP-237-FR :** 爸爸，求你了。
&gt; 
&gt; //汽车转向，特工Agen-jean于康涅狄格州死亡，而SCP-237-FR则向右倾斜。//
&gt; 
&gt; **特工 Blakémortimer :** 一间双人房，请。
&gt; **SCP-237-FR :** 没问题，能给我看看你的袜子吗？
&gt;  
&gt; //这个混蛋布洛克勾勒出肉食的笑容，东西被吹走了。//
&gt; 
&gt; **Blike-Bloke-Blake :** 乐意
&gt; **SCP-237-FR :** 你的袜子不会偶然……破几个洞吗？
&gt; 
&gt; //布雷克先生各自画一个香蕉，SCP-237-FR后面两个方格。//
&gt; 
&gt; **[http://scp-wiki-cn.wikidot.com/scp-299-fr 113-B] 湖 :** 我的天啊 
&gt; 
&gt; //SCP-237-FR成为轮子，然后是三轮车。相机在重新开启前受到干扰。特工Blake漂浮在空中，而SCP-237-FR的实体则在湖中积聚。//
&gt; 
&gt; **特工 Blake :** 你可以测量一下房间，让这一切结束不是吗？
&gt; 
&gt; //犀牛从此经过。特工Blake于实验室外被撞击。录音结束。//

SCP-237-FR此后一直处于假释期，不得靠近任何学校或误解任何形式的幽默话语。

&gt; [[span style=&#34;color:blue&#34;]]**Site-62-D主管笔记：**无论发生什么，只要坚持用蓝色写的东西，并且只能是蓝色，它还没有设法找到改变它的方法，或者它们是根据某些变化无法修改的固定特征。一般来说，只要没有提及某事物的性质，或者与某事物的链接构成，那么某事物将无法修改含有该信息的文件。只要目前的收容措施仍然完好，我们就没有什么可担心的了。由于[[[SCP-062-FR]]]和[[[SCP-148]]]的异常性质，收容措施能够承受任何形式的物理和模因攻击。Frémont的概念气泡能够防止空间中存在的任何概念在相邻的空间中发展。斯克兰顿的现实主持人阻止他通过操纵现实来修改Frémont的概念气泡。这种收容措施将可以承受任何可能的异常性质。另一方面，您已经看到当有人进入收容区时会发生什么。但是请放心，布莱克特工已经康复了，他身上的犀牛角被手术切除了。
&gt; 
&gt; 哦，还有，别再试着编辑这文档了，浪费时间。[[/span]]
