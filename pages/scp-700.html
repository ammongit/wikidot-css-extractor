**Mã vật thể:** SCP-700

**Phân loại:** --Euclid-- Safe

**Quy trình Quản thúc Đặc biệt:** Do SCP-700 bất cử, một đội an ninh phải được bố trí để thường trực địa điểm, với nhiệm vụ là ngăn chặn sự ra vào của dân thường và nhũng nhân sự không có thẩm quyền. --Họ phải được trang bị với một mặt nạ lọc khí khi ở bên trong SCP-700.--

--SCP-700-1 phải luôn trong tình trạng đóng cửa. Cửa hầm của nó chỉ được mở nếu tất cả nhân sự bên trong SCP-700 đều mặc đồ bảo hộ toàn thân, những đồ bảo hộ phi hữu cơ chống tác hại sinh học và mặt nạ lọc khí chỉ được sử dụng nếu cần thiết cho một cuộc thử nghiệm.-- Sau sự cố 700-1, phần quy trình quản thúc này không cần thiết nữa. Đọc Ghi chú sự cố 700-1 để biết thêm chi tiết.

**Mô tả:** SCP-700 là một công trình bị bỏ hoang, thiết kế tương tự như một nhà máy, nằm ở một vùng nông thôn ở ██████, Hoa Kỳ. công trình có █ tầng (một trong số đó thì ở dưới lòng đất), Mỗi tầng chứa ██ căn phòng. Nhiều phòng trong số đó được xây dựng mà dường như không phục vụ cho bất kỳ mục đích nào, ví dụ như chứa những loại máy móc thừa thải, ống dẫn nước thải thì không kết nối với bất kỳ đơn vị xử lý chất thải nào, và vô số dây điện xung quanh căn phòng bị buộc thắt nút.

 ███ hình vẽ trên tường (được chỉ định là SCP-700-2) có thể được nhìn thấy trong những căn phòng bên trong SCP-700. Hình dạng của những cá thể thường là thực thể hình người, nhưng một số phần giống động vật có thể được nhìn thấy từ các cá thể.

Tất cả cá thể SCP-700-2 đều có khả năng di chuyển xung quanh các bức tường trong căn phòng của chúng. Tần suất chuyển động tùy thuộc vào căn phòng nào mà SCP-700-2 đang cư trú. Ví dụ như, những căn phòng bị chắn bởi song sắt sẽ khiến SCP-700-2 gần như bất động, với những chuyển động nhẹ nhất được thực hiện vào những khung giờ ngẫu nhiên. Hiện vẫn chưa rõ liệu những hình vẽ này có trí khôn không, nhưng với kiểu chuyển động thất thường, và nỗ lực để giao tiếp với chúng đều thất bại, nên người ta cho rằng chúng không có trí khôn.

Trung tâm của tầng dưới lòng đất là một hố sâu (được chỉ định là SCP-700-1). Nó có độ sâu 10 mét với bán kính 1,5 m. Một cửa hầm làm bằng sắt được kết nối bên trên miệng hố. Có ██ ống tiêm 0,3 ml bị lấp vào các bức tường, toàn bộ đều bị lấp cao hơn một mét so với đáy của SCP-700-1. Ở trung tâm của đáy hố là một nắp cống 1 x 1 m dẫn tới một căn buồng tối u. Có thể gỡ bỏ ống tiêm ra khỏi tường; nhưng, những ống tiêm mới sẽ “phát triển” để thay thế các ông tiêm bị gỡ ra sau một vài phút.

Những ống tiêm ở dưới đáy của SCP-700-1 sẽ liên tục tiết ra một loại chất lỏng màu vàng, thành phần của chất lỏng này bao gồm [DỮ LIỆU BỊ XÓA] và kinh nguyệt của con người. Chất hỗn hợp này tỏa ra một mùi hương được coi là “cực kỳ thu hút” đối với tất cả con người tiếp xúc với nó. Nếu cửa hầm của SCP-700-1 bị mở, mùi hương này sẽ lan tỏa ra tất cả căn phòng của tòa nhà.

Khi ngửi mùi hương này trong một khoảng thời gian ngắn (thường là █ phút), đối tượng sẽ di chuyển tới chỗ của SCP-700-1 một cách vô thức. Nếu không được ngăn cản, đối tượng sẽ tự ném mình xuống SCP-700-1. Cú ngã thường sẽ dẫn đến gãy xương. nhưng tất cả đối tượng được quan sát thấy dường như không nhận thức được chấn thương này, chỉ tập trung tiêu thụ chất lỏng rơi ra từ ống tiêm.

Khi một con người rơi xuống SCP-700-1, cửa hầm sẽ tự động đóng lại, những âm thanh máy móc sẽ được nghe thấy từ một nơi không xác định bên trong SCP-700. Tại thời điểm này, việc mở cửa hầm của SCP-700-1 sẽ để lộ một tấm sàn bê tông thay miệng hố , đồng thời chấm dứt âm thanh trong tòa nhà. Khoảng █ phút kể từ lúc hầm bị đóng, cửa hầm của SCP-700-1 sẽ tự động mở, để lộ cái hố đó một lần nữa, nhưng đối tượng bên trong đã biến mất. Trong lúc thử nghiệm, toàn bộ thiết bị theo dõi (như camera) được đặt bên trong phòng của SCP-700-1 đều bị phá hủy một cách bí ẩn khi cửa hầm đóng lại.

Tầm █ tiếng sau sự biến mất của đối tượng, một cá thể SCP-700-2 mới sẽ được tìm thấy ở một trong những căn phòng của SCP-700.

Tổ chức phát hiện ra SCP-700 sau nhiều báo cáo khác nhau về một người đàn ông hay còn được gọi là “Ngài ██████&#34; giao bán những ”bức vẽ sống động” được sơn trên những bức tường. Khi bị tra hỏi bởi nhân sự của Tổ chức, Ngài ██████ đã cố gắng chạy thoát, và gây chấn thương cho một đặc vụ trước khi tự sát sau khi ông ta biết mình không thể chạy thoát thân. Địa điểm của tòa nhà được tìm thấy trong nhà ông ta trên ███████. Đồng thời Tổ chức cũng tìm được và tiêu hủy ██ bức vẽ mà Ngài ██████ đã bán. Những người sở hữu bức vẽ này đã được cấp Thuốc lú cấp B

**Phụ Lục 700-1**: Nhân sự làm việc ở bên trong SCP-700 đã báo cáo nhìn thấy một thực thể hình người bí ẩn lặng lẽ bước vào trong căn phòng của SCP-700 ngay sau khi một đối tượng biến mất ở bên trong SCP-700-1. Thực thể này (được định danh là SCP-700-3) biến mất khi các nhân sự thử tiếp xúc trực tiếp với nó, và nó cũng không có phản hồi khi nhân sự cố gắng giao tiếp. Cho đến nay, SCP-700-3 được xác minh là vô hại. Nhưng bất kỳ sự thay đổi nào trong hành vi của SCP-700-3 phải được báo cáo ngay lập tức.

**Phụ Lục 700-2**: Gần đây, █ nhà nghiên cứu và ██ nhân sự Cấp-D khi qua sát bức ảnh của SCP-700-2 tự nhận rằng họ đã nhìn thấy những hình vẽ trong bức ảnh đôi lúc tự di chuyển. Nghiên cứu sâu hơn đã xác định rằng SCP-700-2 trong các bức ảnh chỉ chuyển động khi có một đối tượng với tiền sử về [DỮ LIỆU BỊ XÓA]. Nguyên nhân cho hiện tượng này hiện vẫn chưa được biết.

**Ghi Chú Sự Cố 700-1**: Vào ngày █/██/████, Tiến sĩ █████ đã mang bốn nhân sự Cấp-D tới SCP-700 với chủ ý là khám phá tính chất của căn buồng bên dưới SCP-700-1. Để làm điều này, D-9462 đã được cung cấp một chiếc xà beng và được hướng dẫn sử dụng nó để cậy nắp cống nằm ở dưới đáy của SCP-700-1. Khi D-9462 cậy nắp cống của SCP-700-1 bằng xà beng, một tiếng thét lớn có thể nghe thấy từ toàn bộ căn phòng trong tòa nhà. Cửa hầm của SCP-700-1 đã ngay lập tức tự đóng lại khi tiếng thét dừng. Sau sự cố đó, việc mở cửa hầm sẽ chỉ để lộ ra một tấm sàn bê tông. Kể từ ██/██/████, SCP-700-1 không còn xuất hiện nữa. Sự hiện diện của SCP-700-3 cũng đã ngừng. Kết quả là SCP-700 đã bị tái phân loại thành &#34;Safe&#34;.
