...

ああ、レックス。

...

ええ、大丈夫よ、考え事してただけ。

...

あのね、子供の頃、私は毛布を持っていたの。大きな青い毛布で、私はそれを“ファンファ”って呼んでた。それは私が必要とする全てだった。毛布、バッグ、マント、何にでも使えた。当時の私は何処へ行く時でもそれを持ち歩いて、何をするのも一緒だった。ただの毛布に過ぎないのは自分でも分かってたから、イマジナリー・フレンドとは違うかもしれないけれど、私はそれを生き物みたいに扱うことを選んだ。理由はよく分からない。

6歳の頃、大きな穴が開いちゃったのを覚えてる。どうしてだったか忘れたけど、とにかくそういう事があったのは覚えてるのよ。私は物凄くショックを受けて、直してほしいって泣きながら母さんに頼み込んだ。母さんは新しいのを買うと言ったけれど、いいえ、私はファンファが欲しかった。それ以外の何も受け取る気は無かった。母さんは結局それを直して、私は二度とそういう目に遭わないよう、細心の注意を払ってファンファを扱うようになったわ。

それからもう1年とちょっとの間、私はあらゆる事をファンファと一緒にやり続けた。その時点で私がファンファを手に入れてから4年。汚れだらけで、小さい穴が幾つも開いてて、もうほとんど毛布らしい感触なんかなくなってた。私がとても気に掛けてたから、母さんはそれを折り畳んで、小さなプラスチックケースに入れて、失くさないように私の部屋に置いた。記憶が確かなら、今でもまだそこにあるはずよ。

だけど、私はファンファが持ち去られた時に悲惨な気持ちになったのを覚えてる。どうしてお別れしなきゃならないかは理解してた。いつかは成長しなきゃならないし、私の愛情… “強迫観念”と呼んでもいいかしら… とにかく、私があの毛布に向ける“強迫観念”は、年齢にしてはおかしなものになりつつあった。6歳か7歳か忘れたけどね。でも今言ったように、私は悲惨だった。落ち込んだのはあれが初めてだったかもしれない。親友 兼 お気に入りの玩具を手放さざるを得なかった、そんな理由で私は落ち込んだ。

...

それに近い気分。

とにかく、それで私たちが今やっている事を考えさせられたの。やらなきゃいけないからこそやってるのは分かるし、例えやらなかったにしても、それをやるためのお給料は貰ってるし… 私が言いたい事分かる？ いえ、話が逸れたわね。私たちのフィールドエージェントが子供たちから異常な玩具を取り上げる時… 全て忘れるよう、子供たちに記憶処理を施すのは分かってる。でも、もしあなたがそういう子供の1人だったらと想像してみて。両親が何処かのミステリアスな玩具メーカーから超カッコいい新品のロボ男を買ってくる、そしてそれはあなたにとって今までで最高の魔法の玩具。//何故ならそれは実際に魔法だから。//ワンダーテインメント博士が自ら手掛けた作品。それだけユニークな物の間には、平凡な玩具よりもずっと強い結びつきが生まれるのは想像できるでしょう。

こういうアノマリーを買ったのが何処の誰なのかをフィールドエージェントが突き止めるまで、どれほど時間が掛かるかは見当もつかない。財団職員が収容の必要性を認識する前に、子供はその玩具で自分の人生を定義するような思い出を幾つか作れたかもしれない。そして… よく分からない。私は子供たちの立場で考えすぎたのかもしれない。誰かが無理矢理ファンファを盗もうとしたら、昔の私はいったい何をしたか分からない。勿論、きっとその記憶は残らないでしょう。私は今まで記憶処理を受けたことは無い、或いは少なくとも記憶処理された経験を思い出せないけれど。

でもね… 私はファンファを取り上げた両親にとても強い怒りと恨みを感じた。大好きな玩具を奪い去られたのに腹を立てた。誰かがいきなり家に飛び込んで同じ事をしたらどう思うか想像してみて。記憶処理薬が展開されるまでのほんの一瞬、あなたに分かるのは、戦術装備に身を包んだ赤の他人が理由も無くあなたのロボ男を手からひったくった事だけ… それを思うとやりきれなくなっちゃう。

...

はいはい、分かってるわよ。確保、収容、保護。それにその通り、子供たちは思い出さない。だけど… 感情はまだそこに残るでしょう？ 脳みその何処か奥底で、彼らは計り知れない苦しみを感じていると知っていて、それに理由を付けられない。何故ならその一瞬は風に吹かれた蝋燭のように消されてしまったから。

...

ええ、ごめんなさい。今日は調子が悪いみたい。数分後にラボで会いましょ。まず両親に電話してから行くわ。</textarea></pre>
