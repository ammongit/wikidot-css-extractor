**Объект №:** SCP-1XXX

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1XXX должен храниться в камере 5x5x2.5 м. возле участка зоны ██ с самым большим скоплением работников. Напрямую к объекту допускаются лишь сотрудники с 3-м уровнем допуска --,их спутники и оборудование при проведении эксперимента-- (см. протокол экспериментов 1XXX-B).
В связи с аномальным эффектом 1XXX-1, изучение и содержание объекта должны проводить сотрудники с патологической ленью или с диагностированной и контролируемой хронической депрессией.

**Описание:** SCP-1XXX представляет собой пару объектов, далее именуемых SCP-1XXX-1 и SCP-1XXX-2:

1XXX-1 является беговой дорожкой единственной зарегистрированной модели компании [УДАЛЕНО].
Первоначально аномальный эффект 1XXX-1 проявляется, когда человек, знающий о наличии 1XXX или 1XXX-1 в частности и/или имеющий представление о форме объекта, попадает в зону радиусом 30 м. вокруг объекта: субъект старается добраться до 1XXX-1 и начать &#34;пробежку&#34; вне зависимости от своих бывших целей или действий. Во время такой &#34;пробежки&#34; подверженный эффекту получает уникальное для каждого случая ускорение. Он не может замедлить движение самостоятельно и физически не претерпевает изменений тела, вызываемых биологическими процессами, что позволяет бежать неограниченно долго. При прекращении бега с помощью стороннего вмешательства, субъект немедленно терпит последствия, которые могли произойти с его организмом, если бы бег был обычным. По неизвестным причинам, психический аспект объекта не распространяется на лица чрезмерно ленивые или малоактивные в виду ментального состояния.

Кроме того, 1XXX-1 имеет пассивный эффект, распространяющийся на всех в радиусе 30 м. вне зависимости от знаний о существовании и свойствах объекта: подверженные этому свойству, люди неосознанно вдвое увеличивают темп ходьбы и испытывают внезапное желание качественнее выполнять взятые на себя обязательства. Действие эффекта продолжается от 4-х до 14-и часов и сохраняется при покидании места воздействия, ввиду чего, директором зоны ██ было принято решение о настоящих условиях содержания.

1XXX-2 представляет собой простой кинетический генератор, подключённый к 1XXX-1 др-ом А.Гр█████ с целью получения энергии.
При беге человека на 1XXX-1, генератор, вместо произведении электрического тока, начинает поглощать окружающую его энергию в радиусе 3 м. с приоритетом,зависящим от действующего бегуна.

SCP-1XXX-1 был замечен Организацией 21 апреля 20██ г. , когда в местное отделение скорой помощи поступило сообщение о женщине пожилых лет, к тому времени 4 дня бегущей на дорожке в фитнес-клубе [УДАЛЕНО]. После обнаружения SCP-1XXX-1 было проведено оцепление территории под предлогом устранения утечки газа и объект был постановлен на содержание в кратчайшие сроки.

&gt; Файл 1XXX-A
&gt; Дата  ██-██-████
&gt; Дополнительные данные о документе: Серия экспериментов 1XXX-А проведена до установки 1XXX-2.
&gt; 
&gt; 
&gt; Научный руководитель серии экспериментов - др. А.Гр█████
&gt; 
&gt; Подопытный: D-1XXX550
&gt; Приобретённое ускорение: 0,02 м/с²
&gt; Время бега: 15 мин.
&gt; Во время проведения эксперимента субъект замечал, что никогда ранее не испытывал такого желания заниматься спортом.
&gt; Остановлен попаданием футбольного мяча в голову и последующим смещением с дорожки.
&gt; D-1XXX450 испытывает серьёзную усталость в связи с собственной комплекцией. Обработан амнезиаком класса А
&gt; 
&gt; Подопытный: D-1XXX364
&gt; Приобретённое ускорение: 0,06 м/с²
&gt; Время бега: 8 мин.
&gt; Во время проведения эксперимента субъект жаловался на своё былое отношение к своему здоровью и клялся чаще бегать по утрам в следующей жизни.
&gt; Остановлен путём натягивания у ног подопытного нитей конопляного каната, вследствие чего субъект слетел с дорожки.
&gt; D-1XXX364 сломал нос и испытывает лёгкую усталость. Обработан амнезиаком класса А
&gt; 
&gt; Подопытный: D-1XXX759
&gt; Приобретённое ускорение: 0,2 м/с²
&gt; Время бега: 5 мин.
&gt; Во время проведения эксперимента речь субъекта была неразборчива из-за создаваемых движением его рук потоков воздуха.
&gt; Остановлен толчком в грудь с помощью стального шеста, вследствие чего субъект слетел с дорожки и ударился об стену позади.
&gt; D-1XXX459 получил несколько переломов: позвоночника, ключицы, левого бедра и затылочной кости. В связи с недееспособностью, D-1XXX459 решено устранить.
[[/tab]]
[[tab Протокол экспериментов 1XXX-B]]
&gt; Файл 1XXX-B
&gt; Дата  ██-██-████
&gt; Дополнительные данные о документе: Серия экспериментов 1XXX-B проведена после установки 1XXX-2.
&gt; 
&gt; Научный руководитель серии экспериментов - др. А.Гр█████
&gt; 
&gt; Подопытный: D-1XXX101
&gt; Приобретённое ускорение: 0,4 м/с²
&gt; Время бега: 2 мин.
&gt; Во время проведения эксперимента в камере содержания пропал звук как таковой. Попытки кричать или ударять о стены камеры не принесли результатов.
&gt; Эксперимент решено прекратить раньше планированного.
&gt; Остановлен путём выстрела сотрудником службы безопасности Фонда в голову подопытного. Звук выстрела также отсутствовал.
&gt; Кроме повреждений от выстрела, D-1XXX101 испытал разрыв барабанных перепонок, вскрытие большинства сосудов носа и вытеснение глаз из глазниц.
&gt; 
&gt; Подопытный: D-1XXX102
&gt; Приобретённое ускорение: 0,7 м/с²
&gt; Время бега: 2 мин.
&gt; Во время проведения эксперимента температура в камере содержания начала резко падать. Персонал решено удалить из камеры.
&gt; Через минуту после начала, тепловизор камеры наблюдения установил температуру тела субъекта в -34°C , хотя тот продолжал движение.
&gt; Эксперимент решено прекратить раньше планированного.
&gt; Остановлен путём выстрела сотрудником службы безопасности Фонда в голову подопытного.
&gt; Голова D-1XXX102 раскололась и разлетелась по камере содержания небольшими обледенелыми щепками.
&gt; 
&gt; Подопытный: D-1XXX103
&gt; Приобретённое ускорение: Превоначальное ускорение составляло 1 м/с² и увеличивалось на 0,1 м/с² каждую секунду. 
&gt; Время бега: 15 сек.
&gt; Во время проведения эксперимента в камере содержания перестали работать лампы освещения, камеры наблюдения, стандартные ручные фонари сотрудников фонда и тактические фонари службы безопасности.
&gt; Воспоминание др-а А.Гр█████: 
&gt;&gt; &#34;**В тот момент я чувствовал,как начинаю тупеть..**&#34;
&gt; Эксперимент решено прекратить раньше планированного.
&gt; Остановлен путём выстрела сотрудником службы безопасности Фонда в голову подопытного.
&gt;  
&gt;  
&gt; Из-за случайности свойств подопытных и рисков нарушения содержания, директором зоны ██ решено прекратить эксперименты с 1ХХХ и поиски возможностей использования 1ХХХ как средства содержания других SCP объектов.
