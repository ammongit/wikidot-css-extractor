**Объект №:** SCP-1375-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1375 должен содержаться в герметичном контейнере размерами 40×40×50 см., сделанном из прозрачного сплава стекла и гранита. Контейнер должен находиться в специальной комнате, предназначенной для наблюдения за объектом, стены которой должны иметь 5-сантиметровое гранитное покрытие. В комнате наблюдения должны иметься:
* хорошая освещённость;
* как минимум 1 научный сотрудник (младший или старший, не принципиально),  которому надлежит следить на безопасностью и угрозами 
* герметизаторы, позволяющие &#39; &#39;закупорить&#39; &#39; комнату наблюдения в случае нарушения условий содержания до прибытия соответсвующего МОГ.
На стенах этой комнаты на закрепительных ремнях в обязательном порядке должны висеть:
* 2 натригидратных бластера F-13;

* 4 порошковых огнетушителя;

* 2 фонарика с герметичным корпусом;

* 1 визор-радиант;

* 2 перносных эйртейлера;
 
Над контейнером содержания SCP-1375 должен находиться эйртейлер (специальная вытяжка) для всасывания паров кислоты SCP-1375. Исправность эйртейлера должна проверяться при малейших признаках отсутствия таковой. При нарушении условий содержания scp-1375 (уничтожении стеклянно-гранитного контейнера) на место выдвигается МОГ Эпсилон-22 -- &#39; &#39;Казнокрады&#39; &#39;. При нарушении условий содержания с выведением из строя комнаты наблюдения и опасностью для безопасности комплекса на место выдвигается ██████, вооружившись ████.Стены комнаты наблюдения должны очищаться от излишков кислоты scp-1375 раз в две недели.
В отверстие для монет в корпусе scp-1375 должна вставляться монета в 10 рублей (примерно 1/6 доллара)  каждые 4 часа.

**Описание:** ██████ █████ ██████.
