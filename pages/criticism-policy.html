    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Kebijakan ini diberlakukan oleh keleluasaan staf. Jangan mencoba untuk mengenakan kebijakan ini atas kehendak kalian sendiri. Kalian bisa melapor terkait pelanggaran yang terjadi di [http://www.scp-idn.wikidot.com/chat-guide #siite86] atau melalui PM kepada moderator atau administrator aktif (yang tertulis di [[[meet-the-staff|Temuilah Staf]]]).

**__Peraturan__**

Kalian harus mengikuti peraturan-peraturan berikut ketika kalian memberi kritik terhadap karya sang penulis. Lihatlah [[[Site Rules]]] untuk informasi lebih lanjut.

# **Kritiklah karyanya, bukan penulisnya.** Jangan menyerang sang penulis secara personal. Kritiklah karya dan tulisannya.
 * Sebagai contoh, kalian bisa memberitahu sang penulis, &#34;Ini perlu diperbaiki. Ide utama sebenarnya sudah bagus kecuali untuk poin X, tetapi catatan tambahannya sangat buruk sekali.&#34; Jangan mengatakan, &#34;Kau penulis yang buruk. Kenapa kau membuat ini?&#34; 
 * Jangan ragu untuk menyarankan sang penulis untuk berkonsultasi ke sumber seperti [[[Guide Hub | Esai dan Panduan]]], tampilkan karyanya (di [http://scp-id-sandbox.wikidot.com/ Sandbox], [[[Chat Guide | ruang obrolan]]], atau [[[forum:start | forum]]]), [http://en.wikipedia.org/wiki/Main_Page melakukan beberapa riset terkait informasi], atau menghabiskan lebih banyak waktu membaca di situs. Tetapi jangan jadi orang yang menyebalkan.
# **Utas kalian harus berisi atau berbobot.** Hanya mengatakan &#34;Meh&#34; //tidak dihitung// sebagai berbobot atau berisi, karena hal tersebut tidak memberi informasi apapun baik kepada sang penulis atau pembaca lainnya. Emotikon, kalimat menghina, atau &#34;lol&#34; tidak termasuk sebagai masukan berbobot -- tetapi spam.
 * Jangan memberitahu sang penulis &#34;yang bermasalah dalam artikel ini sangat jelas&#34;. Karena jika masalahnya jelas, maka sang penulis tidak menulisnya, dan kalimat tersebut tidak termasuk sebagai masukan yang berbobot melainkan menghina sang penulis itu sendiri.
[[=]]
++ Secara singkat: **Salinglah membantu, sopan, dan jadilah orang yang berpikiran terbuka atau //open-minded//.**
[[/=]]

------

**__Pedoman__**

//Pedoman dalam Memberi Kritik://

# **Kritikan harus bermanfaat dalam segala hal** Kritik yang bagus berisi topik apa kesalahan yang dilakukan oleh sang penulis //dan// bagaimana cara untuk memperbaikinya, atau apa yang sudah mereka lakukan dengan baik dan dielaborasi kembali.
 * Cobalah untuk memberi sang penulis sebuah ide untuk draf milik mereka selanjutnya, atau sesuatu yang membuat artikel mereka jauh lebih baik.
# **Keraslah dengan porsi yang sesuai** Menutupi kritikanmu dengan kalimat yang //manis// mungkin akan memberi impresi kepada sang penulis bahwa draf mereka sudah bagus, walaupun sebenarnya tidak.
 * &#34;Keras&#34; tidak sama dengan &#34;kejam&#34;, dan &#34;kejam&#34; tidak sama dengan &#34;membantu&#34;. Wiki SCP merupakan //komunitas// menulis kreatif -- kami ingin mendorong semua anggota disini untuk tetap menulis dan mengasah kemampuan menulis kita menjadi lebih baik lagi. Berperik ilaku kejam atau kasar dalam kritik kalian hanya mematahkan semangat sang penulis dalam mengasah kemampuannya.
# **Kritik didalam Forum seharusnya dijelaskan secara mendalam** Utas forum dibuat untuk draf yang dalam pengerjaannya. Kau harus memastikan kritikmu menjelaskan cukup mendalam dan berbobot untuk sang penulis membuat perubahan yang besar didalam artikelnya (jika dibutuhkan) 
 * Hal ini dikarenakan jika kau merespon sebuah utas diforum, orang lain (termasuk para staf) akan menabrak artikel lain yang menjadikan prioritas mereka untuk merespon terhadap draf yang ada. Jadi, jika respon kalian hanya sebatas &#34;aku suka itu!&#34;, maka penulis tersebut //tidak akan// mendapatkan kritik yang mendalam dari seseorang!
 * Usahakanlah kau memberikan kritikan yang cukup sehingga sang penulis tahu tentang kualitas draf miliknya seperti apa.
# **Kritik yang diutas artikel bisa pendek.** Aritkel yang telah ditulis diwiki sudah menjadi draf yang selesai atau //final//, jadi komentar yang ditulis diutas artikel tersebut tidak perlu mendalam -- selagi isinya masih berbobot.
 * Contoh: Kau bisa mengatakan &#34;Aku setuju&#34; (terhadap respon dari penulis lain), atau komentar terkait lelucon/candaan (selagi bukan //spam//). Jika kalian tidak yakin apa komentar kalian terlalu singkat sehingga bisa dianggap sebagai //spam//, maka berilah komentar yang sedikit panjang.
 * Kau tidak diwajibkan untuk berkomentar. Kau juga tidak perlu menjelaskan //vote// kalian dalam sebuah artikel.
# **Jangan //dog-pile// atau ikut-ikutan membenci.** Jika sebuah artikel sudah mendapatkan beberapa komentar terhadap kekurangannya, kau tidak perlu untuk ikut-ikutan dan berkata hal yang sama bahwa artikel tersebut mempunyai kekurangan. Berkomentarlah jika kau mempunyai sesuatu yang ingin kau sampaikan tetapi belum disampaikan oleh orang lain.
# **Tetaplah berpikiran terbuka atau open-minded** Cobalah untuk menghargai pilihan dan cara penulisan mereka. Mungkin kau tidak suka artikel yang berbasis lelucon, Kelas Objek yang tidak biasa, atau avatar sang penulis, karena tidak ada peraturan tentang jenis artikel yang dapat dicoba oleh sang penulis. Kami ingin mendorong semua orang untuk tetap berambisi dengan karya mereka. 
# Ingat, **menulis itu subjektif** dan kritik merupakan sebuah refleksi dari opini dan pemikiran yang subjektif.

----

Jika kau punya pertanyaan atau komentar terkait kebijakan ini, jangan malu untuk meninggalkan komentar di utas diskusi, atau kontaklah anggota staf. Terima kasih.</textarea></pre>
