**Articolo:** [https://scp-wiki.wikidot.com/scp-876]

**Traduttore:** [[*user T Channel]]

**Elemento #:** SCP-876

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-876 comprese tra SCP-876-1 e SCP-876-83, esclusi SCP-876-43 e SCP-876-61, (conosciute collettivamente come Gruppo A) devono essere conservate in un grande contenitore di stoccaggio standard, con doppia serratura. L&#39;accesso ad una delle chiavi è consentito solo al personale di livello 2 o superiore. La seconda è accessibile solo al personale di livello 3 o superiore per prevenire abusi accidentali.

Le informazioni sulla posizione delle istanze di SCP-876 comprese tra SCP-876-84 e SCP-876-121, incluse SCP-876-43 e SCP-876-61, (conosciute collettivamente come Gruppo B) sono accessibili solo al personale di livello 4 o superiore. Un&#39;amnestico di Classe B deve essere somministrato ogniqualvolta si svloga dell&#39;attività relativa al Gruppo B. Ogni flacone del Gruppo B deve avere una propria cella di contenimento, con chiavi individuali. Il sito di contenimento è composto da pareti di piombo spesse 1,5 metri.

Tutti i flaconi, sia del Gruppo A che del Gruppo B, devono riportare il loro numero identificativo. Non è possibile apporre etichette sulle bottiglie.

**Descrizione:** SCP-876 è un gruppo di bottigliette per pillole tradizionali, etichettate [DATI CANCELLATI]. I flaconi appaiono identici. Se uno di essi viene danneggiato, rietichettato o alterato in altro modo, tornerà alla sua forma originale in █ secondi. Se uno qualsiasi dei contenitori viene svuotato, al suo interno apparirà una pillola. La pastiglia è di due colori diversi, ma la colorazione rimane costante per ogni bottiglia, ad esempio, SCP-876-2 forma sempre campioni ███ e ██████.

I colori osservati finora sono rosso, trasparente, arancione, blu, verde, bianco, nero, viola, giallo, grigio e [REDATTO].

Quando una pillola viene ingerita, non si riscontrano effetti deleteri. Quando viene ingerita una seconda pillola, invece, una procedura sconosciuta converte istantaneamente tutti gli atomi di un elemento nel corpo del soggetto in quelli di un altro, a dipendenza dei colori delle pillole e dall&#39;ordine in cui sono state ingerite. Questo di solito provoca una reazione disastrosa (Vedi [[[Registro Esperimenti 876]]]). La seconda pillola causerà questo effetto indipendentemente dal tempo trascorso dall&#39;ingestione della prima. All&#39;interno delle capsule trasparenti è possibile osservare un piccolo campione dell&#39;elemento in questione, a meno che non si tratti di un&#39;elemento radioattivo; in questi casi non sarà presente alcun campione.

Le analisi hanno mostrato che i colori seguono uno schema semplice. Se il numero atomico (numero di protoni) dell&#39;elemento corrispondente viene diviso per 11 e si considera il resto, si possono abbinare il quoziente ed il resto a due colori. Ad esempio, un resto di 6 darà invariabilmente una pillola con una parte viola. Pertanto, viola corrisponde a &#34;6&#34;.

Fare riferimento alla tabella di seguito per determinare la corrispondenza tra numeri e colori:

[TABELLA DATI CANCELLATA]

Sfortunatamente, non è possibile distinguere una pillola rossa e bianca da una bianca e rossa. Per questo motivo, è necessario registrare da quale dei flaconi sia stata prodotta la pillola.

Quando avviene la sostituzione, le nuove molecole sono solitamente molto instabili. È comune che avvenga una combustione spontanea. Per quanto riguarda le combinazioni che non presentano questo problema (azoto-fosforo, per esempio), la morte è immediata a causa del completo sovvertimento del&#39;equilibrio chimico del corpo.

In rari casi, gli effetti sono benefici, ma questi sono sempre dovuti alla sostituzione di tossine elementari.

L&#39;elemento appena formato ha sempre il suo numero neutronico più stabile: l&#39;uranio estratto dai cadaveri dei soggetti di prova era completamente impoverito.
