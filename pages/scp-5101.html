**Mã vật thể:** SCP-5101

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Mọi tài liệu về SCP-5101, bao gồm tài liệu này, cần được quản thúc trong 3 rào cản được gọi là Khoảng Maya, Khoảng Puimre và Khoảng Yuf.

Khoảng Maya là một vòng tròn có đường kính năm mét, bao quanh Khoảng Puimre, Khoảng Yuf và mọi tài liệu SCP-5101. Khoảng Maya cần được phân ranh giới bằng một hỗn hợp của phấn công nghiệp và ngũ cốc tươi. Những thành phần đó cần được bổ sung mỗi 2 tuần. Trong mọi trường hợp, không có bất kỳ nhân sự nào được phép quan sát Khoảng Maya trong khi các thành phần trong hỗn hợp được bổ sung.

Khoảng Puimre là một vòng tròn có đường kính ba mét, bao quanh Khoảng Yuf và mọi tài liệu SCP-5101. Khoảng Puimre cần được phân ranh giới bằng một hỗn hợp của máu bồ câu và xi măng. Những thành phần đó cần được bổ sung 6 tháng một lần[[footnote]] Thời gian của những lần bổ sung này không liên quan và có thể được thực hiện liên tiếp nhanh chóng vào đầu mỗi tháng. [[/footnote]]. Trong quá trình bổ sung, nhân sự phải bỏ qua bất kỳ yêu cầu nào do Khoảng Puimre đưa ra.

Khoảng Yuf là một vòng tròn có đường kính một mét, bao quanh mọi tài liệu SCP-5101. Khoảng Yuf cần được phân ranh giới bằng một hỗn hợp của dịch tủy sống con người và phấn công nghiệp. Trong mọi trường hợp, những hỗn hợp đó không thể được bổ sung [[footnote]]Khi Khoảng Yuf đã phai mờ đến mức không thể nhận diện bằng mắt, nhân sự cần chắc chắn rằng họ theo dõi được vị trí của nó. [[/footnote]]. Một tháng một lần, một thực thể giống người sẽ xuất hiện trên ranh giới của Khoảng Yuf và thông báo cho nhân sự mọi chỉnh sửa cần được thực hiện trên quy trình quản thúc. Các đề nghị đó cần được tuân theo mà không có câu hỏi, và thực thể sau đó cần được giết bằng cách bắn súng vào đầu.

Ngoài các khoảng quản thúc trong quy trình quản thúc, nhân sự không được tiếp xúc với Khoảng Maya, Khoảng Puimre hoặc Khoảng Yuf.

**Mô tả:** SCP-5101 là một tập hợp các quy trình quản thúc dị thường, mà khi được áp dụng đúng cách:

* Ngăn chặn bất kỳ thực thể nào trong ranh giới của nó can thiệp với thế giới bên ngoài.
* Ngăn chặn bất kỳ thực thể có tri giác nào ở thế giới bên ngoài can thiệp vào thực thể được chứa trong đó.

Do thiếu thông tin về cách vận hành của SCP-5101 và bản chất đáng ngờ của cách nó được tạo ra, đề xuất tái phân loại thành Thaumiel đã bị từ chối và nó hiện đang được dùng để quản thúc chính nó[[footnote]] Xem &#39;Thủ tục Quản thúc Đặc biệt&#39;. [[/footnote]].

------

[[=]]
**Phụ lục 5101-1 (Nguồn gốc)**
[[/=]]

SCP-5101 được tạo bởi Julius Green, một Chuyên viên Quản thúc RAISA[[footnote]] Để có hồ sơ dịch vụ đầy đủ, bao gồm việc tái phân loại hai mươi hai vật thể dị thường từ Keter thành Safe, xem Lưu trữ Hồ sơ nhân sự Điểm-22. [[/footnote]], theo yêu cầu của Hội đồng Giám sát để phát triển các quy trình quản thúc hiệu quả trong việc quản thúc các dị thể có mức độ nguy hiểm cao. Do lo ngại về an ninh, Tổ chức từ chối việc thảo luận thêm về dị thể này.

Tuy nhiên, Hội đồng Giám sát đã giải mật cuộc trao đổi tin nhắn sau đây để sử dụng trong việc theo dõi sự phát triển của SCP-5101.

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Anh Green, O5-6 đã yêu cầu sự trợ giúp của anh về việc quản thúc một dị thể bí mật. Thông tin thêm được đính kèm trong tin nhắn này. Anh cần bỏ tất cả dự án hiện có và tập trung vào nhiệm vụ này.
&gt;
&gt; Lưu ý rằng dị thể này được phân loại &#39;Pitch Black&#39; về mặt kiểm soát thông tin. Vì thế, các biện pháp sau sẽ được thực hiện khi anh hoàn thành nhiệm vụ này:
&gt; [[/=]]
&gt;
&gt; * Anh sẽ trải qua liệu pháp xóa trí nhớ để xóa bỏ tất cả ký ức về công việc của anh với dị thể.
&gt; * Anh sẽ phải tiếp nhận bổ sung các tác nhân nhận thức được thiết kế để ngăn cản anh suy diễn về những việc anh đã làm trong phần ký ức bị mất của mình
&gt; * Anh bị nghiêm cấm thảo luận về công việc của mình với bất kỳ đồng nghiệp nào. Nếu chỉ thị này không được tuân thủ, anh sẽ phải chịu hậu quả nghiêm trọng bao gồm cả khả năng chấm dứt các đặc quyền ngôn ngữ.
&gt; * Anh đang làm việc với một dị thể không được lưu trong cơ sở dữ liệu của Tổ chức, và anh sẽ không nhận được công trạng cho công sức của anh.
&gt;
&gt; [[=]]
&gt; O5-6 đang chờ sự đồng ý của anh với các điều kiện đó. Hãy trả lời sớm nhất có thể.
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; Với tất cả sự tôn trọng, thông tin cô đã cung cấp cho tôi ở đây là cực kỳ hạn chế và thành thật mà nói, tôi không thể hiểu được tôi dự kiến sẽ soạn thảo các thủ tục quản thúc như thế nào khi tôi không có thông tin đầy đủ về việc tôi đang cần quản thúc //cái gì//. Thành thật mà nói, các chi tiết cô đã cho tôi truy cập thậm chí không đủ để tạo cho nó một phân loại.
&gt;
&gt; Tôi hiểu nhu cầu về việc giữ bí mật, tuy nhiên cô cần cho tôi thêm thông tin. Tôi không thể quản thúc các mối nguy đó trong khi không biết nó là gì.
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Từ chối. Anh đã đồng ý với nhiệm vụ này như được ra lệnh bởi O5-6, và nhiệm vụ này không thể được trì hoãn. Công việc của anh cần được hoàn thành trong ##red|7## ngày.
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; Điều đó cực kì là phi lý. Nếu cô muốn tôi làm việc trong những điều kiện này, tôi sẽ không thể làm việc ra được thành quả có chất lượng. Tôi có thể nói chuyện trực tiếp với cấp trên của cô về điều này không?
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Từ chối. Anh đã đồng ý với nhiệm vụ này như được ra lệnh bởi O5-6, và nhiệm vụ này không thể được trì hoãn. Công việc của anh cần được hoàn thành trong ##red|6## ngày.
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Hạn chót của anh đang đến gần. Công việc của anh cần được hoàn thành trong ##red|5## ngày.
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; Tôi hiểu hạn chót của tôi đang đến gần. Tôi đã bắt đầu xem xét vấn đề từ một góc độ tổng quát hơn - quản thúc //nói chung// thay vì quản thúc //một// thứ, nếu nó hợp lý - nhưng nó cần rất nhiều sự tập trung, và tôi khá thẳng thắn rằng những lời nhắc nhở liên tục của cô về hạn chót không hề hữu ích.
&gt;
&gt; Tôi muốn yêu cầ [đúng như nguyên văn] rằng cô dừng việc nhắc nhở lại. Hãy yên tâm, tôi sẽ gửi thủ tục quản thúc trước hạn chót.
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Từ chối. Hạn chót của anh đang tới gần. Công việc của anh cần được hoàn thành trong ##red|4## ngày. Nếu không, anh sẽ phải đối mặt với hậu quả nghiêm trọng.
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Hạn chót của anh đang tới gần. Ngoài ra, ngân sách anh đề xuất là quá mức và do đó đã bị từ chối. Công việc của anh cần được hoàn thành trong ##red|3## ngày.
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; DỪNG LẠI
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; Tôi muốn chân thành xin lỗi vì email trước của tôi. Tôi gần như sắp ngủ và - mặc dù đó không phải là lý do - điều đó khiến tôi choáng váng khi nhìn thấy tin nhắn của cô. tôi
&gt; [[/=]]
 
&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Không sao đâu. Nhân tiện, hạn chót của anh đang đến gần. Công việc của anh cần được hoàn thành trong ##red|2## ngày. Nếu không, anh sẽ phải chịu hậu quả nghiêm trọng bao gồm thủ tiêu.
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; cầN THÊM THỜI GIAN [đúng như nguyên văn]
&gt; [[/=]]

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt;
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Còn ##red|1## ngày. Nếu anh trì hoãn thêm, chúng tôi có thể bị buộc phải nghi ngờ về sự trung thành của anh đối với Tổ chức và thực hiện các hành động sau đây:
&gt; [[/=]]
&gt;
&gt; * Điều tra về các nhiệm vụ trước đây của anh, và có khả năng sẽ hoàn nguyên những thay đổi về quy trình quản thúc mà anh đã thực hiện.
&gt; * Điều tra và có khả năng giam giữ đồng nghiệp, thành viên gia đình và bạn thân, những người có thể là đối phương tiềm năng.
&gt; * Xóa bỏ hoàn toàn hồ sơ nhân sự của anh khỏi các bản ghi của Tổ chức.
&gt; * Xóa bỏ hoàn toàn danh tính của anh qua việc sử dụng thuốc lú.
&gt; * Thủ tiêu.
&gt; [[=]]
&gt; Lưu ý rằng - mặc dù một số biện pháp trong số này có thể đã được thực hiện - chúng tôi không muốn bị buộc phải thực hiện các biện pháp quá mức này và mọi hành động đã thực hiện sẽ được hoàn nguyên sau khi anh hoàn thành nhiệm vụ.
&gt;
&gt; ##red|Tích tắc.##
&gt; [[/=]]

&gt; **Từ:** Julius Green
&gt; **Đến:** Thư ký JL
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; xem đính kèm. xem
&gt;
&gt; những vòng tròn bao quanh những vòng tròn bao quanh những vòng tròn bao quanh mọi thứ
&gt;
&gt; tôi cần thuố lú [đúng như nguyên văn] ngay bây giờ lm ơ [đúng như nguyên văn] có một vòng tròn trong hộp sọ của tôi
&gt;
&gt; [[/=]]

Vào ngày 28/01/2020, xác của Julius Green được tìm thấy trong văn phòng anh ấy tại Điểm-22. Khám nghiệm tử thi cho thấy nguyên nhân tử vong là do chất trong bộ não của anh ta bị đốt cháy. Một bản sao của SCP-5101 đã được gửi cho Thư ký JL, và một bản sao khác dưới dạng tài liệu viết trên giấy đã được tìm thấy trên bàn anh ta.

Do Thư ký JL chưa được cho biết về tình hình và không có cách nào để biết được thông tin về cái chết của Green, một tin nhắn bổ sung đã được gửi sau khi SCP-5101 được tạo ra:

&gt; **Từ:** Thư ký JL
&gt; **Đến:** Julius Green
&gt;
&gt; ------
&gt;
&gt; [[=]]
&gt; **TỪ VĂN PHÒNG CỦA O5-6**
&gt;
&gt; Chúng tôi đã nhận được tài liệu của anh. Xuất sắc đó, Green. Chúng tôi luôn có niềm tin tuyệt đối. Nghỉ ngơi chút đi.
&gt; [[/=]]
