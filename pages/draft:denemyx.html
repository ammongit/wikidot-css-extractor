**Объект №:** SCP-1008-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект следует содержать в помещении кубической формы 7x7 кв метров, в зоне-7. При посещении комнаты классом-D для поддержания среднего показатиля массы объекта, вооружённым сотрудникам охраны следует отойти от входа в помещение с SCP-1008-RU. Вход в помещение, с любым холодным или огнестрельным оружием строго запрещен. Вход должен охраняться не менее чем одним вооружённым сотрудником охраны.

Раз в 2 недели в помещение должны приходить 1 сотрудник класса-D весом в ~75кг для поддержания среднего показатиля массы объекта (60)кг.

**Описание:** Объект представляет собой чернильную биомассу. Способен принимать вид любого объекта, с которым имел визуальный контакт, при этом цвет объекта остаётся чёрным. Не способен воспроизводить сложные механизмы по типу огнестрельного оружия.

В случае разделения объекта пополам обе части пытаются воссоединиться в одну. Объект разумен. Объект питается биомассой живых организмов поглощая их. Сила объекта зависит от того как объект распределит биомассу по конечнастям существа которого объект скопировал. При коротком физическом контакте в (7)сек. с объектом на месте контакта появляется некроз, при продолжительном контакте в (15)сек. объект начинает поглощать существо.


**Примечание:** Объект Был обнаружен, в 20██ в северо-восточной части Сибири.

**Приложение SCP-1008-01:** Было установлено, что объект менее подвижный в воде.

**Приложение SCP-1008-02:** Установлено, что объект может видеть в темноте.

**Приложение SCP-1008-03:** Было установлено, что объект агрессивен к любому вооруженному существу.</textarea></pre>
