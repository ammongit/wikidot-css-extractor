**Item nº:** SCP-459

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-459 deve ser mantido sem energia em um armário de segurança padrão. O código de acesso deve ser alterado quinzenalmente e conhecido por funcionários de nível 3 e superior. --Remoção para fins de teste deve ser solicitada com pelo menos uma semana de antecedência e aprovada por um funcionário de nível 4.-- Como de 15/04/20██, testes foram suspensos indefinidamente. Propostas de uso devem ser dirigidas a funcionários de nível-O5.

**Descrição:** SCP-259 tem a aparência de um termostato doméstico padrão. O item é equipado com um pequeno monitor, quatro botões e dois seletores em cada lado da tela; os dois botões do lado direito aumentam e diminuem a temperatura, e os outros dois parecem afetar a umidade relativa da área - No entanto, esses botões só funcionarão quando os dois seletores estiverem na posição de &#34;desligado&#34;. O seletor esquerdo (Seletor 1) está marcado com várias condições climáticas padrão, incluindo &#34;chuva&#34;, &#34;neve&#34; e [DADOS EXPURGADOS]. --As letras da quarta e quinta posições se desgastaram, tendo elas sido marcadas como 4 e 5.-- As quarta e quinta posições foram designadas respectivamente como &#34;Tempestade&#34; e &#34;Furacão&#34;. O seletor direito (Seletor 2) tem ██ configurações diferentes, todas as quais não estão marcadas. As posições mais à direita em cada seletor são as posições de &#34;desligado&#34;.

SCP-459 pode, quando conectado a um sistema de aquecimento e resfriamento, modificar padrões climáticos, além de temperatura e umidade. A área de efeito parece ser de cerca de 1.500 pés quadrados (cerca de 139 m²), a mesma área de uma casa modesta. Como esses efeitos são produzidos é atualmente desconhecido, visto que os sistemas de aquecimento e resfriamento em todo o local não mostram anormalidades na área, mesmo se a temperatura for significativamente diferente. Testes recentes podem sugerir que SCP-459 pode acessar recursos de outros planetas e possivelmente outras dimensões.

**Adendo 459-1:**  SCP-459 foi descoberto em uma casa suburbana em ██████████, ██████, após relatos de vizinhos de barulhos altos e clarões fortes à noite. As primeiras tentativas das autoridades de investigar resultaram em [REDIGIDO], atraindo a atenção da Fundação. Um grupo de agentes com equipamento de proteção padrão cortou a energia da casa e recuperou SCP-459 sem incidentes, em que todos os agentes retornaram ao Sítio-██ com o dispositivo. Os corpos de [REDIGIDO], os ocupantes da casa, foram recuperados também; a causa da morte está oficialmente listada como vazamento de gás.

**Registro de Testes 459-2**

//Observação pré-teste: As configurações padrão são 20 graus Celsius e 50% de umidade relativa. -Dr. ███████//

**Nome:** Dr. ███████
**Data:** 16/3/20██
**Configuração de Temperatura/Umidade/Clima:** 20°C/50%/Seletor 1, Neve
**Resultados:** Após 127 segundos, chuva começou a cair na área de teste. Temperatura indicada por SCP-459 é confirmada. Clima melhorou depois de vinte minutos.
**Observações:** //&#34;Achei que isso iria diminuir a temperatura... Bem, estava meio certo - isto é, funcionalmente, clima normal e segue as mesmas regras.&#34; -Dr. ███████//

**Data:** 16/3/20██
**Configuração de Temperatura/Umidade/Clima:** 23°C/75%/Seletor 1, &#34;4&#34;
**Resultados:** Após 47 segundos, nuvens escuras começaram a se formar, seguidas por chuva moderada e trovões ocasionais. A velocidade do vento dentro da câmara de teste atingiu um pico de 67 km/h. Clima clareou após 34 minutos.
**Observações:** //&#34;Nada particularmente anormal, embora talvez devêssemos ter algum equipamento meteorológico por perto na próxima vez que testarmos essa coisa.&#34; -Dr. ███████//

**Data:** 16/3/20██
**Configuração de Temperatura/Umidade/Clima:** 26°C/80%/Seletor 1, &#34;5&#34;
**Resultados:** Inicialmente, o resultado parecia idêntico ao do segundo teste, mas sete minutos após a ativação, as condições meteorológicas começaram a piorar drasticamente, com chuvas fortes e ventos de até 162 km/h, seguido de [REDIGIDO]. Clima levou mais de duas horas para melhorar. Quedas de energia relatadas em todo o sítio.
**Observações:** //&#34;Que tal não tentarmos isso de novo... Embora assistir um punhado de pesquisadores ensopados sendo soprados em uma câmara de teste seja, em retrospecto, hilário, meu assistente sendo eletrocutado e o risco de falha de contenção em todo o sítio prejudicou um pouco a coisa toda.&#34; -Dr. ███████//

**Data:** 24/3/20██
**Configuração de Temperatura/Umidade/Clima:** 20°C/50%/Seletor 2, posição mais à esquerda.
**Resultados:** Após cinco minutos de inatividade, Dr. ███████ saiu da câmara de teste devido a uma hemorragia nasal espontânea. Às 07:32 após a ativação, uma brisa começou a soprar por toda a sala, aumentando de velocidade muito rapidamente, após o que a visão foi obscurecida por grandes quantidades de material vermelho não identificado [DADOS EXPURGADOS] sensores cronometraram a velocidade do vento em 428 km/h antes deles serem destruídos [DADOS EXPURGADOS] ala leste toda colocada em confinamento. Clima não diminuiu por uma semana após o incidente e testes adicionais foram suspensos até que a câmara de teste pudesse ser totalmente inspecionada e reparada. Inspeção da câmara mostrou grandes quantidades de amônia, sulfeto de hidrogênio e outros compostos químicos que sabe-se que formam a atmosfera de Júpiter.
**Observações:** //&#34;Aquilo foi a █████ da// mancha vermelha?!//&#34; -Dr. ███████//

**Data:** 15/4/20██
**Configuração de Temperatura/Umidade/Clima:** 20°C/50%/Seletor 2, uma volta da posição mais à esquerda.
**Resultados:** Funcionário classe-D ajustou o dispositivo de acordo. Após 742 segundos, [DADOS EXPURGADOS]. Todos os testes posteriores foram suspensos indefinidamente.
**Observações:** //&#34;Levou três semanas para recuperar o negócio, mas ele está completamente ileso. É possível que pudéssemos usar essa coisa para ajudar a recriar ambientes naturais para certos SCPs animais// nativos da Terra//.&#34; -Dr. ███████//
