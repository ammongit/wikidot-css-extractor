    <pre><textarea class="page-source" readonly>[[include component:preview text=Volume Deuxième. Où le courageux major Victorin Hobereau fait face à une menace venue de l&#39;intérieur.]]

[[include credit:start]]
**Titre :** Des Astres
**Auteur :** [[user DrGemini]]
**Date :** 21 février 2020
[[include credit:end]]

Des pas cadencés, rapides, frappent les pavés et la boue. Des pas rapides, mais assurés. 

Ils fendent la foule dense de ce soir de marché.

Des pas emplis de colère.

------------------------------------------

Une fois la Bastille démolie et ses gravats vendus comme souvenirs de la glorieuse révolution à ceux qui n’y avaient pas participé, son emplacement n’était pas resté vide bien longtemps. Le terrain avait été racheté presque immédiatement, et les propositions de monuments de remplacement s’étaient succédées jusqu’à ce que le tournant du nouveau siècle en scelle enfin le sort ; l’ombre de la Nouvelle-Bastille s’étendait désormais sur les ruelles étroites du quartier de l’Arsenal, les reflets de ses colossales colonnes néo-classiques imprimés dans chaque flaque de pluie stagnant entre les pavés. La nuit arrivait, et ses fenêtres toujours illuminées surplombaient le neuvième arrondissement comme autant d’étoiles artificielles plantées dans le crépuscule. 

Symbole d’industrie, symbole de pouvoir, symbole de progrès, le siège de la Singulière Académie Impériale trônait sur la capitale, tout comme les forces qu’elle étudiait trônaient sur le monde.

À moins qu’une catastrophe ne se produise, la Nouvelle-Bastille était là, et pour longtemps.

---------------------

Une charrette freine brutalement. Une palette empilée sur une dizaine d’autres à l’arrière perd l’équilibre et tombe. Les pommes roulent dans le caniveau.

Un marchand l’insulte, mais il ne se retourne pas.

---------------------------

Les immenses portes en bronze de la Nouvelle-Bastille étaient toujours ouvertes, à l’image de l’antique temple de Janus dont les battants étaient fermés en temps de paix, ouverts en temps de guerre, comme si l’on libérait la colère des dieux. De ces portes-là se déversait la lumière du rationalisme moderne qui submergeait l’inconnu, signe que la Singulière Académie Impériale œuvrait à toute heure, présente et occupée tandis qu’une guerre occulte gonflait contre le reste du monde.

Les gonds rouillés n’étaient qu’un détail sans rapport.

Un claquement de bottes se fit entendre, et le gardien posté à l’entrée leva les yeux de son exemplaire du //Journal de Paris// pour tomber sur une paume tendue.

« Oh, Monsieur Hobereau. Inutile de me tendre la main comme ça, je sais encore vous reconnaître sans avoir à vous lire. J’avais pour ainsi dire cru entendre depuis votre dernier passage que l’on ne vous reverrait pas de sitôt.

-- Allons bon, lui répondit le major. Et pourquoi cela ?

-- Eh bien… »

De deux doigts, le gardien abaissa ses lunettes et jaugea Victorien Hobereau de la tête aux pieds. Quand il avait quitté Paris, l’émissaire était rutilant, le port noble, sa fine moustache impeccablement peignée, un uniforme qu’on aurait dit neuf. Trois semaines en province et le voilà qui débarquait les yeux rougis et grands comme des soucoupes, échevelé, les chausses tâchées, taciturne et agité comme un alcoolique aux portes du delirium. En vérité, il ne dormait plus que deux ou trois heures par nuit, et sa récente acquisition d’un dubelloire n’avait pas arrangé son état d’excitation constante.

On l’avait dit en état de fatigue mentale – une sorte de coup de semonce qui promettait de le déclarer hystérique s’il persévérait dans ses propos – et on lui avait prescrit de rester alité jusqu’à ce que tout rentre en ordre, l’affaire des cercles de culture s’étant tassée d’elle-même. En conséquence, Victorien Hobereau avait passé ses dix premiers jours de retour à Paris à conspirer, à dévisager les passants d’un œil louche et à jurer seul dans une chambre aux murs désormais retapissés de documents volés aux registres de l’état-civil, d’articles découpés dans les feuilles de nouvelles et d’extraits de thèses excentriques publiées par diverses sociétés savantes. Typiquement le genre de passe-temps auquel s’adonnent tous ceux qui savent une chose qu’ils ne peuvent dire qu’à ceux qui ne veulent pas l’entendre.

« Je vais mieux, merci. J’ai rendez-vous ce soir avec l’Empereur en personne afin de lui faire un compte-rendu privé de ma dernière enquête, comme vous pouvez le voir sur ce document signé de sa main. »

Le gardien lorgna sur le bout de papier élimé et se mordit la lèvre inférieure avant de faire remarquer :

« Je vois que ce rendez-vous a été fixé il y a de ça plus d’un mois…

-- Vous avez quelque chose à y redire ?

-- Eh bien, c’était avant que vous…

-- Que je ne revienne, c’est exact. On fixe généralement l’organisation des missions avant de les effectuer. C’est une norme assez universellement reconnue.

-- Je ne sais pas si votre entretien a été maintenu…

-- Remettez-vous en question la parole de l’Empereur, sa mémoire ou sa ponctualité ?

-- Rien de tout cela, major, mais je…

-- L’Empereur a-t-il annulé sa visite de la Nouvelle-Bastille et son inspection des avancées de l’Académie en ce jour ?

-- Non, m’sieur. Il a débarqué avec tout son cortège en fin d&#39;après-midi.

-- Bien. Comme vous pourrez le constater sur ma paume, mon droit d&#39;accès au bâtiment n&#39;a pas été retiré. Aussi ma présence est aussi souhaitable qu’elle l’était il y a un mois. »

S’ensuivit le raclement sur le bois du guichet d’un napoléon d’or immédiatement empoché, et Hobereau disparut sans un mot dans les entrailles de la masse de granit.

----------

Les bâtiments de la Nouvelle-Bastille en imposaient bien plus à l’intérieur qu’à l’extérieur.

Quatre très hauts étages, trois sous-sols, de longues allées marbrées flanquées d’arcs et de moulures, de très larges escaliers blancs mais aussi, et c’était unique au monde, les //ascenseurs//. Les locaux de l’Académie étaient flanqués à chaque point cardinal de quatre //cages d’ascenseurs// traversant tous les étages et permettant de passer du plus profond sous-sol au sommet de l’édifice en un temps record. S’y trouvaient de véritables montgolfières d’intérieur, des cabines légères attachées à de longs boyaux de toile, protégés de la friction contre les murs par des anneaux de cuir et gardés gonflés par le flot d’air chaud constant que brassait le bâtiment. La flamme d’un brûleur, maintenu par des cannes métalliques en haut de chaque ascenseur, permettait au passager de contrôler la montée comme la descente.

C’était vers une de ces cabines qu’Hobereau se dirigeait : il avait suffisamment d’énergie pour enjamber tous les escaliers du monde en un bond, mais les chances de tomber sur un importun seraient hautement augmentées si on l’apercevait du haut d’un balcon en train de gravir les marches de l’Académie, même quatre à quatre. Déjà, deux gardes s’étaient retournés sur lui, et un rabbin et un rosicrucien avaient interrompu leur conversation à son passage. Peut-être n’était-ce qu’un hasard, bien sûr. Mais il n’était en position d’écarter aucune possibilité : peut-être étaient-//ils// des //leurs//.

Une clochette tintinnabula lorsque la cabine d&#39;ascenseur arriva à son niveau, vide. Elle tangua légèrement lorsqu&#39;il entra à l&#39;intérieur, et plus encore lorsqu&#39;il sursauta et fit volte-face : l&#39;on courrait dans sa direction. Sa main se crispa sur la chevillette de l&#39;allumeur.

« Major ! Major ! Major Hobereau ! »

Seigneur Dieu, qui était-ce, déjà ? Girard ? Non, Giraud. Capitaine Giraud. Chargé de la surveillance et de la protection dans l&#39;enceinte de la Nouvelle-Bastille. Leurs regards s&#39;étaient croisés, il n&#39;était donc plus l&#39;heure de décoller en faisant mine de l&#39;avoir ignoré – il n&#39;en aurait l&#39;air que plus louche. En serrant des dents, Hobereau fit un pas de côté et laissa un Giraud essoufflé prendre place dans l&#39;ascenseur avec lui.  

« Je crains que Sa Majesté ne puisse vous recevoir !

-- Et pourquoi non ? Nous avions fixé un rendez-vous en ce lieu et à cette heure, non ?

-- C’était avant que les spécialistes ne vous prescrivent du repos, Monsieur ! Vous devez rester alité ! Vous voyez bien que vous n’êtes pas en état !

-- Et voyons ! Aujourd’hui c’est le lit et demain ce sera la camisole à Saint-Jérôme de Brest !

-- Vous n’êtes pas en état de raisonner clairement !

-- Justement, ce serait trop raisonnable de ma part de rester couché !

-- Sa Majesté a énormément de sujets à discuter aujourd’hui avec les Académiciens et n’aura de toute façon pas le temps de parler avec vous, elle a beaucoup à faire !

-- Oh-oh ! Mais il aura encore bien plus à faire sans mon intervention, croyez-moi ! Et ce sera peut-être sa seule occasion ! C’est une affaire d’Etat !

-- Oh oui, on le connaît votre discours, des gens d’astres venus d’une autre galaxie veulent infiltrer l’Empire et… et puis quoi ?

-- Ce n&#39;est pas parce que je n&#39;ai pas toutes les réponses que j&#39;ai tort, Giraud.

-- Tiens donc ! Vous êtes soudainement devenu homme de foi ?

-- C&#39;est au contraire comme ça que résonnent les hommes de science.

-- Hobereau, écoutez-moi. De vous à moi. Nous sommes pareil, et nous n&#39;avons vocation à être ni des hommes de science ni des hommes de foi. Nous sommes des gens d&#39;arme, et les gens d&#39;arme ne résonnent ni ne s&#39;obstinent, ils servent. Me fais-je bien comprendre ? L&#39;Empereur...

-- L&#39;Empereur ? Ah ! Et qui est donc cet Empereur que vous servez, hein ? Vous le connaissez personnellement ? Pouvez-vous me dire s&#39;il saigne ? S&#39;il chie ? Votre Empereur chie-t-il, Giraud ? Votre Empereur est-il seulement encore humain, Giraud ? //De qui tirez-vous vos ordres, Giraud ?// »

Le silence tomba sur la cabine. Placé face à l&#39;entrée, le major fixait patiemment les seuils de pierre, les escaliers et les vitrines qui défilaient doucement devant lui, tandis que l&#39;air chaud les entraînaient patiemment vers la Salle des Arcades.

Deuxième étage.
 
Derrière lui, il y eut un froissement. Giraud tira du revers de son veston un pistolet, qu&#39;il arma silencieusement avant de le pointer d’une main tremblante dans le dos d’Hobereau.

« Bon sang de bon Dieu ! jura Hobereau. Qu’est-ce que vous pensez faire, là, Giraud ?

-- V… Victorien Hobereau, balbutia faiblement le Gendarme derrière lui, je vous arrête p… pour conspiration contre Sa Majesté l’Empereur. Lorsque ce… cet ascenseur sera arrivé, je vous demanderai de vous allonger tranquillement au sol sans faire d’histoire j… jusqu’à ce que la garde arrive pour vous mettre aux fers. En… En cas de refus, au moindre signe d’hostilité, je…

-- Oh, bon sang… »

Prestement, le major tira de sa ceinture sa propre arme, un pistolet modèle An XI, à platine à silex, généreusement doré et gravé. Face à la défiance, Giraud sembla gagner en assurance.

« Le temps que vous vous retourniez, vous serez mort !

-- Je sais. »

Hobereau leva soudain son arme en l’air, pointée vers le ballon d’air chaud, et, à bout de bras, cala l’extrémité allongée de la batterie sur l’une des cannes qui maintenaient le brûleur de l’ascenseur.

« Nous sommes au deuxième étage, bientôt le troisième. Si vous me tuez, mon corps s’écroule, mon doigt presse la détente, la balle part et nous nous retrouvons illico au troisième sous-sol. Tous les deux.

-- Esbrouffe, marmonna Giraud, qui transpirait abondamment. La canne entre le chien et la batterie va bloquer le mécanisme !

-- Pas là où elle est. On parie ? »

Troisième étage.

Giraud déglutit. Après un long débat intérieur, il décida de ne pas parier, soupira et baissa son arme. Lorsque les portes du quatrième étage s’ouvriraient, il préférait être pris pour un naïf ayant manqué le conspirateur que pour un impuissant n’ayant pas pu l’arrêter.

« Vous avez intérêt à ne pas être fou. 

-- Je ne le suis pas. »

La clochette sonna, et les portes s&#39;ouvrirent sur le dernier étage. La Salle des Arcades s&#39;offrait à Hobereau.

Le dernier étage de la Nouvelle-Bastille n&#39;était pas le moindre, bien au contraire. C&#39;était comme si, culminant déjà sur Paris, le bâtiment refusait de s&#39;arrêter là, et ambitionnait de s&#39;élever jusqu&#39;aux astres. Six mètres au-dessus de leurs têtes, les arcades élancées se changeaient en croisées d&#39;ogives étonnantes, qui découpaient une mosaïque d&#39;immenses verrières donnant sur le ciel nocturne. Vu d&#39;en bas, le plafond donnait l&#39;impression d&#39;être un filet dans lequel était prise la voûte céleste. Il envoyait à tous les visiteurs ce message : « Ce n&#39;est qu&#39;une question de temps. »

Le spectacle qu&#39;abritait ce toit de cristal n&#39;était pas en reste. Par-delà les verrières de la Salle des Arcades, la lueur de astres dansait sur les marbrures de colonnes grosses comme des chênes. Elle illuminait les innombrables rangées d&#39;étagères et d&#39;armoires de sécurité. Elle dansait sur les reliques étonnantes qui y étaient exposées.

Elle se reflétait sur l&#39;acier des trois lames pointées sur la glotte d&#39;Hobereau.

« Vous étiez prévenu. » souffla Giraud derrière lui.

//Les nouvelles vont vite//, songea le major. Il avait bien sûr prévu la présence de la garde rapprochée de l&#39;Empereur, mais il n&#39;avait pas pensé que cette garde n&#39;avait pas à être //littéralement// rapprochée et pouvait, au besoin, être postée aux entrées. Notamment lorsque la nouvelle arrivait qu&#39;un fou avait débaroulé dans le bâtiment.

Déglutissant, il fit de son mieux pour garder l&#39;air impassible et confiant.

« Athos. Porthos. Aramis. Très heureux de vous rencontrer.

-- Te ris pas d&#39;nous, Hobereau. Je pense que tout le monde ici s&#39;est efforcé de te faire comprendre que t&#39;aurais dû rester couché.

-- C&#39;est à croire que l&#39;acier me bouche les oreilles.

-- T&#39;es soupçonné de conspiration !

-- Je conspire contre une conspiration, nuance. Je cherche juste à savoir contre qui je conspire exactement.

-- Ta gueule ! T&#39;es soupçonné de conspiration. Et tu sais ce qu&#39;on fait des conspirateurs.

-- Je sais justement ce qu&#39;on fait des conspirateurs, Bertrand. Je sais que la belle époque des lettres de cachet où les fils de putain comme toi pouvaient se défouler à la moindre suspicion est terminée, et je sais qu&#39;un incriminé doit être présent vivant à son procès, aussi expéditif soit-il. On a pas dû te mettre au courant pour le Code Civil -- c&#39;est nouveau, ça vient de paraître, et on y trouve un passage très intéressant qui dit que les gens ont des droits. Notre bon Bonaparte a l&#39;air de prendre ça très à cœur donc, //à moins bien sûr que ce ne soit plus vraiment Bonaparte l&#39;Empereur//, je ne me répéterai pas... »

Et Hobereau tâcha de finir cette phrase par la seule demande qui s&#39;appliquerait aussi bien à la garde napoléonienne qu&#39;à des envahisseurs d&#39;un autre monde obsédés par les formalités :

« ...conduisez moi à votre chef. »

Son arrogance sembla faire effet. Les gardes échangèrent un regard paniqué : ils ne pouvaient évidemment pas faire couler le sang de l&#39;ancien émissaire de l&#39;Académie -- ancien ? Même pas, il était techniquement toujours l&#39;émissaire attitré de la SAI -- sur le sol même de la Nouvelle-Bastille. Ce n&#39;était pas non plus la première fois qu&#39;ils rencontraient Hobereau. Ils connaissaient sa ténacité. Ils savaient aussi et surtout qu&#39;il était dans les petits papiers impériaux. S&#39;ils dépassaient les bornes définies par leurs simples ordres, et que le major restait vivant pour en témoigner, ils... 

Mieux valait ne pas l&#39;imaginer.

Aussi, deux lames contre lui et le pistolet de Giraud, qui avait vite retrouvé ses esprits, pointé dans le dos, ils le conduisirent à leur chef, sous la lueur indiscrète des astres malveillants.
