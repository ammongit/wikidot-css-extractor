**Item nº:** SCP-2972

**Classe do Objeto:** --Seguro-- --Euclídeo //(Provisório)//-- Seguro

**Procedimentos Especiais de Contenção:** O lote contendo SCP-2972 foi comprado da Dollar General Corporation por um grupo de fachada da Fundação[[footnote]]Como parte do acordo inicial de entrega de contenção, 40% do financiamento para a compra de SCP-2972 foi fornecido pela Unidade de Incidentes Incomuns do Departamento Federal de Investigação em troca da responsabilidade da Fundação pela contenção.[[/footnote]], Sawgrass Holdings. O edifício adjacente a SCP-2972 foi demolido e SCP-2972 foi cercado. Força-Tarefa Móvel Local 769-Ayin (&#34;Clanga&#34;) --manterá uma câmera de vigilância no local e garantirá que nenhum veículo motorizado seja introduzido a SCP-2972.-- entregará um veículo motorizado em funcionamento às instalações de SCP-2972 pelo menos uma vez a cada 21 dias, para evitar a propagação do efeito de SCP-2972. FTML 769-ע coordenará com Força-Tarefa Móvel Local 652-Peh (&#34;Pote de Artel&#34;) baseada em Sebastopol, na Crimeia, para garantir que veículos transportados via SCP-2972 sejam recuperados e contidos.

**Descrição:** SCP-2972 é um estacionamento, anteriormente anexado à loja Dollar General em Sebastopol, Mississippi. Uma vez, entre dois (2) e vinte e um (21) dias, SCP-2972 causará um veículo motorizado desocupado supostamente aleatório estacionado[[footnote]]Para fins de contenção, &#34;veículo motorizado&#34; inclui carros, motocicletas, motonetas, carrinhos de golfe, semi-caminhões, equipamentos de construção e, em um caso, um aerobarco. Veículos &#34;estacionados&#34; não têm o motor ligado, mas podem ter luzes, eletrônicos ou outros dispositivos ativos. Veículos &#34;desocupados&#34; não contêm nenhum animal vivo de sangue quente.[[/footnote]] dentro de seus limites a desaparecer, aparentemente instantaneamente[[footnote]]Relógios atômicos a bordo de cinco (5) veículos transportados com SCP-2972 indicam que não há dessincronização temporal durante o evento de transporte.[[/footnote]]. O veículo motorizado[[footnote]]&#34;Ou uma réplica exata do mesmo.&#34; - Proposta de Contenção Secundária[[/footnote]] aparece simultaneamente em um armazém no distrito industrial de Sebastopol, na Crimeia. O veículo aparece com todas as rodas (se aplicável) tocando o solo e alinhadas longitudinalmente com o norte magnético, independentemente da orientação original.

**Descoberta:** SCP-2972 foi descoberto quando quatro roubos de carros consecutivos (que se acredita serem os primeiros eventos causados pela anomalia) ocorreram no estacionamento da Dollar General em Sebastopol, Mississippi. Após o desaparecimento do terceiro veículo, os gerentes da loja instalaram uma câmera de segurança no estacionamento.

Quando as imagens de vigilância mostraram o quarto veículo desaparecendo entre os frames de vídeo, um agente incorporado da Unidade de Incidentes Incomuns do Departamento Federal de Investigação na Patrulha Rodoviária do Mississippi tomou conhecimento do caso. No momento da entrega da contenção da UIU para a Fundação, o agente Solowski[[footnote]]Empregado pela Fundação como parte do acordo de contenção, agora Vice-Diretor de Forças-Tarefas Móveis Locais, Região 352.[[/footnote]] recontou a descoberta:

&gt; [[=]]
&gt; **Excerto da Entrevista 2972-2**, 18 dez. 2005
&gt; Participação: Agente Antigo da UIU Titus Solowski, Pesquisadora Júnior da Fundação Dra. Shauna Little. Jeremy Hornbeck da Fundação, secretário.
&gt; [[/=]]
&gt;
&gt; **Dra. Little:** Então, você assumiu o caso em sua capacidade com a Patrulha Rodoviária.
&gt; **Agente Solowski:** Correto. Eu resolvi armar uma cilada, esvaziando o estacionamento e semeando-o com um veículo de alto valor, embutido com GPS.
&gt; **Dra. Little:** E, de acordo com os registros, esse carro desapareceu do estacionamento cinco dias e sete horas depois?
&gt; **Agente Solowski:** Afirmativo. Nossa equipe —
&gt; **Sec. Hornbeck:** Para constar, você está se referindo à Patrulha Rodoviária do Mississippi como &#34;nossa equipe&#34;?
&gt; **Agente Solowski:** Não, UIU. Nossa equipe recebeu um alerta rastreando o objeto até a Ucrânia[[footnote]]Em luz da natureza sensível atual do status nacional da Península da Crimeia e por respeito aos nossos funcionários e aliados na Rússia e na Ucrânia, os Recursos Humanos da Fundação oficialmente não assumem nenhuma posição sobre a posse da Crimeia. Os comentários do agente Solowski em dezembro de 2005 representavam com precisão a situação política de Sebastopol, Crimeia na época.[[/footnote]] de todos os lugares. Nós trouxemos isso à tona e eles ligaram para a Interpol e vocês. Fui levado para a Crimeia para ajudar a formar a operação no local.
&gt; **Dra. Little:** E os resultados?
&gt; **Agente Solowski:** Alguns caras, se você acredita, estavam pegando esses carros, arquivando os NIVs e vendendo-os no mercado negro. Ocasionalmente, eles recebiam dinheiro, drogas ou qualquer outra coisa de dentro deles também. Bom pequeno negócio que eles tinham.
&gt; **Dra. Little:** Esses indivíduos —
&gt; **Sec. Hornbeck:** Desculpe, minuto de informação. Quantos caras, exatamente?
&gt; **Agente Solowski:** Dois. Dra. Little?
&gt; **Dra. Little:** Como esses dois indivíduos criaram essa anomalia?
&gt; **Agente Solowski:** Eles dizem que não, e nosso extenso interrogatório me leva a acreditar que eles estão dizendo a verdade. Disseram que alguns boatos no mercado negro os apontaram no caminho certo, um cara chamado &#34;Penrose&#34;. Aparentemente, o nome das duas cidades os conectaram com o que ele chamou de &#34;linhas de ley linguísticas&#34;, fazendo mover coisas entre as duas algo trivial. Engraçado, na verdade, esses caras descobrem que &#39;magia&#39; existe e a primeira ideia deles é roubar carros. As pessoas não são mesmo criativas, não é?

**Adendo, 1/8/2011:** Após a conclusão dos testes e criação dos procedimentos iniciais de contenção para SCP-2972, nenhum veículo motorizado que atendesse aos critérios de desaparecimento foi colocado nos limites de SCP-2972. Após 44 dias sem atividade anômala, um veículo pertencente ao proprietário de um posto de gasolina próximo desapareceu espontaneamente, aparecendo no local da Crimeia.

SCP-2972 foi atualizado para //Euclídeo Provisório// por Contenção Primária, temporariamente, com a classificação retornada para //Seguro// dois meses depois.

Novas políticas de contenção que exigem o transporte de um veículo em intervalos regulares parecem ter confinado o fenômeno novamente aos limites de SCP-2972. Relatórios futuros de roubo de carros nas áreas dos Condados de Leake e Scott devem ser monitorados de perto.
