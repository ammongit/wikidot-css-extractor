**项目编号：** SCP-001-SL

**项目等级：** N/A （待定）

**特殊收容措施：** 由于其性质与其与地球的距离，SCP-001-SL无法被收容，原因如下：

* 性质
 * [详见描述]
* 与地球的距离
 * SCP-001-SL距离地球372,115km，因此无法为其制定收容措施

**描述：** SCP-001-SL是地球和月球间的一片区域，距地球372,115km。SCP-001-SL显然不具实体或至少不存在物理形态。项目本身不具备异常破坏性质，SCP-001-SL的唯一异常性质是它不断重复一段声音，但奇怪的是该区域并没有如天体等可发出声音的物体，该现象原因不明，因此项目被认定为异常。
