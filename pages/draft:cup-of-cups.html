**Объект №:** SCP-1050

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1050 окружён бетонными стенами с колючей проволокой. Днëм вокруг объекта ведëтся слежка через видеокамеры с программой обнаружения людей, а ночью объект должен охраняться сотрудниками. Всем охранникам выдают огнестрельное оружие, боевой нож и электрошокер. Так же охранники обязательно должны ходить по двое. Если видеокамера обнаружила постороннего человека, то в построенное рядом сооружение идëт сигнал ,и высылается отряд, которому нужно поймать нарушителя в течение 10 минут, обработать амнезиаками класса А и отпустить. Если же нарушителя не удалось поймать в течение этого времени, то он считается мертвым.


**Описание:** SCP-1050 - это обычный смешанный лес, который находится в █████, Австралия. Однако в нëм есть следующие отличия: листва не даëт проникнуть солнечному свету в лес; изредка попадаются 
неизвестные полностью красные деревья. После нахождения в этом лесу более 10 минут начинаются галлюцинации, признаки слабоумия и дезориентация в пространстве и времени. Эти эффекты убираются, если находиться на солнечном свете несколько минут. 


SCP-1050-1 - это пауки вида █████ с аномально большими размерами, которые появляются на территории SCP-1050. Одна особь размером примерно как взрослая лошадь. SCP-1050-1 вылезают из-под земли, когда наступает ночь или когда кто-то пытается срубить красное дерево. Эти субъекты крайне враждебны к людям, но всë же нейтральны к животным, которые обитают в лесу. SCP- 1050-1 питаются листвой красных деревьев. 


Поймав жертву, особь SCP-1050-1 парализует еë своим ядом, а позже прикрепляет к дереву своей паутиной. После этого дерево медленно &#34;поглощает&#34; жертву, которая в свою очередь постепенно умирает. 
Спустя █ часов дерево становится красным.


Было 3 случая, когда некоторые особи SCP-1050-1 попытались сбежать. Во всех случаях SCP-1050-1 удалось нейтрализовать, 1 сотрудник погиб.</textarea></pre>
