[[include component:image-block name=Eule1.jpg|caption=SCP-257-DE, kurz nachdem es hinter Dr. Gruber am 15.08.2018 erschien]]

**Objekt-Nr:** SCP-257-DE

**Klassifizierung:** --Euclid-- Keter

**Sicherheitsmaßnahmen:** [[collapsible show=&#34;Ehemalige Sicherheitsmaßnahmen SCP-257-DE-A, aufgehoben am 20.04.2020&#34; hide=&#34;Ehemalige Sicherheitsmaßnahmen schließen&#34;]]
SCP-257-DE ist in Standort-DE22 regelmäßig innerhalb des Personals weiterzuverschenken. Aufgrund der Eigenschaften kann nicht bestimmt werden, wer das Objekt an wen verschenkt, sondern der Prozess verläuft je nach Befinden des aktuellen Besitzers. Das Personal muss sich bewusst darüber sein, dass ein Verschenken nicht an Verwandte, Freunde oder anderen Personen außerhalb des Standortes stattfinden  darf. Jeder Besitzwechsel muss umgehend dem leitenden Forscher Dr. Dännecken zur Protokollierung mitgeteilt werden.
&gt;
Innerhalb von SCP-257-DE ist ein Sender angebracht, dessen eingebauter Alarm ausgelöst wird, sobald das Objekt die Grenzen des Standortes überschritten hat. Wenn der Sender beschädigt ist oder nachgeladen werden muss, kann aufgrund dessen Eigenschaften SCP-257-DE auch aufgebrochen werden, um den Sender auszutauschen.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Ehemalige Sicherheitsmaßnahmen SCP-257-DE-B vom 20.04.2020, aufgehoben am 30.09.2020 &#34; hide=&#34;Ehemalige Sicherheitsmaßnahmen schließen&#34;]]

Nach Vorfall SCP-257-DE-2, ist SCP-257-DE in einem geschlossenen Sicherheitsschrank aufzubewahren. Ohne Erlaubnis des Forschungsleiters Dännecken ist der Kontakt und Zugriff auf SCP-257-DE untersagt. Es sind keine weiteren Eindämmungsmaßnahmen nötig.

[[/collapsible]]
&gt;
&gt;
&gt;
SCP-257-DE ist seit Vorfall SCP-257-DE-3 nicht eingedämmt und gilt als verlorengegangen. Es ist davon auszugehen, dass es mit den aktuell vorhandenen Mitteln nicht möglich sein wird, SCP-257-DE aufzuspüren und wieder in die Eindämmung zu überführen. 

**Beschreibung:** Bei SCP-257-DE handelt es sich um eine 14 cm hohe Figur aus Hartplastik, die eine Eule mit einer grün-türkisen Färbung darstellt. Die Flügel der Figur verbergen teilweise deren Gesicht, jedoch scheinen die Augen den Betrachter direkt anzustarren, unabhängig davon, von welcher Position man sie betrachtet. In allen Fällen beschrieben die befragten Personen, unabhängig voneinander, das Objekt  als „potthässlich“, sowohl in ihrer Form als auch aufgrund der Färbung.

Personen, die SCP-257-DE von einer anderen Person geschenkt bekommen haben, empfinden das Objekt als zu unansehnlich oder unbrauchbar, als dass sie dieses selbst behalten wollen würden. Jedoch werden sie es aus Schuldgefühl annehmen und um dem anderen eine Freude zu machen oder um nicht unhöflich zu wirken. 

Sobald das Objekt den Besitzer wechselt, wird dieser den Drang verspüren, das Objekt bei nächster sich bietender Gelegenheit weiterverschenken zu wollen. SCP-257-DE wird sich auf den aktuellen Besitzer prägen, bis es weiter verschenkt wird. Intuitiv scheinen die aktuellen Besitzer zu wissen, wer in ihrem Bekanntenkreis den meisten Zuspruch für SCP-257-DE haben könnte, unabhängig von wirklichen Vorlieben des Bekannten.

Das Verschenken verläuft meistens aus besonderen Anlässen wie etwa Geburtstagen, Weihnachten, Jubiläen oder einfach als Dankeschön für eine gute Zusammenarbeit. Nur in Fällen, bei denen das Subjekt länger als zwei Wochen nicht in der Lage war, SCP-257-DE weiterzuverschenken, wird es versuchen, es ohne Angabe von Gründen an eine andere willkürliche Person verschenken.

Der Drang, SCP-257-DE zu verschenken, wird für das von SCP-257-DE eingeprägte Subjekt stärker, je größer der Zeitraum zwischen dem Erhalt und dem Weiterverschenken des Objektes wird, was zu stetig steigendem Verfolgungswahn und Wahnvorstellungen führen kann, die erst enden, wenn SCP-257-DE weiterverschenkt wurde. 

SCP-257-DE besitzt zusätzlich die Eigenschaft, sich vor dem Subjekt zu materialisieren, auf den er aktuell geprägt ist, meist in Situationen oder an Orten, auf das es das Objekt nicht erwartet.[[footnote]]Zum Beispiel beim Öffnen von Schubladen, Spinden oder Taschen, dem Heben von Toilettendeckeln, beim Aufschneiden eines Kuchens oder einfach nur beim Umdrehen, wobei SCP-257-DE plötzlich hinter der jeweiligen Person steht.[[/footnote]] 

Versuche, die Prägung durch andere Methoden als Verschenken zu beenden sind gescheitert. Versuche, das Objekt zu entnehmen, zu stehlen, im Müll zu entsorgen, es mittels Anmesika aus der Erinnerung zu löschen oder das Objekt aus dem Einflussbereich zu entfernen, führt dazu, dass SCP-257-DE wieder in der Nähe des Subjektes auftaucht, sobald der Blickkontakt endet und das Subjekt das Objekt am wenigsten erwartet.

SCP-257-DE kann wie normales Hartplastik mittels stumpfer Gewalt, Zersägen, Säure oder Einschmelzung zerstört werden, jedoch erscheint es unbeschadet wieder in der Nähe des Geprägten, sobald das Subjekt den Sichtkontakt zu den Überresten abgebrochen hat. Wie das Objekt dies bewerkstelligt konnte nicht ermittelt werden.

Diese Prägung endet erst, sobald SCP-257-DE mittels einer Schenkung den Besitzer wechselt und sich auf den neuen Besitzer einprägt, den es wiederum zum Weiterverschenken zwingen wird.

**Entdeckung:** SCP-257-DE erschien das erste Mal im Standort-DE22 am 20.12.2017 während einer vorweihnachtlichen Schrottwichteln-Aktion, als Dr. Gruber, ohne das Wissen, dass es sich um eine Anomalie handelte, es an Forschungsassistentin Kullert verschenkte. Diese nahm es an, verschenkte es dann aber am 28.12.2017 weiter an Dr. Hain, der an diesem Tag seinen Geburtstag im Standort feierte. Dieser verschenkte wiederum SCP-257-DE am 02.01.2018 an Dr. Seligmann als Glücksbringer für seinen ersten Arbeitstag. 

Dieses Weiterverschenken verlief fast ein halbes Jahr, was die Aufmerksamkeit der Standortleitung auf das Objekt lenkte. Die Bestätigung, dass es sich um ein SCP-Objekt handelte, kam, als D-2510, die vorher SCP-257-DE von Forschungsassistent Streuer als Belohnung für vorbildliche Dienste erhalten hatte, berichtete, dass die &#34;potthässliche Eule&#34; sie in ihren Träumen jagte und plötzlich auf ihrer Toilette auftauchte, obwohl sie sich sicher war, dass sie es wenige Minuten zuvor gegen die Wand geworfen und so zerstört habe. D-2510 verschenkte anschließend das Objekt an Dr. Gruber als Dankeschön für ihre Rettung.

Dr. Gruber erwähnte, dass er das Objekt damals von einer ehemaligen Kommilitonin  von der Universität in Koblenz als Erinnerung an die alte Studienzeit erhalten hatte. Eine weitere Befragung der besagten ehemaligen Kommilitonin ergab, dass sie diese von ihrer Tante für ihren Doktortitel erhalten hatte. 

Die Nachverfolgung der Verlaufskette der Schenkungen führte zur Befragung von insgesamt 124 Personen, die in kurzen Abständen SCP-257-DE erhalten und kurz darauf weiterverschenkt hatten. Die letzte Person, die ermittelt werden konnte, war Herr Karlsen, ein Antiquitätenhändler aus Berlin. Dieser hatte die Statue erst vor Kurzem von seiner kranken Mutter erhalten, die wenige Tage danach verstorben war. Er konnte jedoch nicht mehr angeben, von wem sie das Objekt erhalten hatte.


[[collapsible show=&#34;Vorfall SCP-257-DE-1&#34; hide=&#34;Dokument schließen&#34;]]
Am 16.10.2019 erhielt Dr. Geyer, damals leitender Chirurg am Standort, SCP-257-DE von seinem Assistent Bimmser als Geschenk für gute Zusammenarbeit. Dr. Geyer galt, trotz seiner hervorragenden medizinischen Leistungen, als unsozialer Einzelgänger und hatte innerhalb der Foundation weder Freunde noch enge Vertraute, denen er das Objekt hätte überreichen können oder wollen. 

Dr. Geyer konnte in den ersten zwei Wochen den Auswirkungen von SCP-257-DE ohne große Schwierigkeiten widerstehen. Ab der dritten Woche zeigte er jedoch erste Anzeichen von Verfolgungswahn und SCP-257-DE erschien immer häufiger in seiner Nähe, meist dann wenn er es am wenigsten erwartete. 

Am 17.11.2019 beschloss er, ohne die Kenntnisnahme der Standortleitung, SCP-257-DE mittels Schmelzung durch einen Bunsenbrenner zu terminieren, die Überreste zu zerschlagen und die Reste an drei verschiedenen Orten am Standort zu entsorgen. Anschließend gab er vor den leitenden Forscher Dr. Dännecken an, sich nicht mehr daran zu erinnern, an wen er das Objekt als letztes verschenkt hatte.

Später am selben Tag musste Dr. Geyer eine Operation an Agent Karls durchführen, der an einer Verletzung im Magenbereich litt. Während der Operation merkte Dr. Geyer, dass der Bauch des Agenten plötzlich ohne logische Erklärung anschwoll, bevor er diesen mittels Skalpell aufschneiden konnte. Mit einem mal platzte der Bauch des Agenten auf, da sich SCP-257-DE  innerhalb diesen materialisiert hatte. 

Agent Karls starb kurz darauf an starken inneren Blutungen durch das Verletzen der inneren Organe und wichtiger Gefäße. Dr. Geyer erlitt daraufhin einen schockbedingten Herzinfarkt, konnte jedoch kurz darauf durch die anwesenden Ärzte des Standortes wiederbelebt werden.

Nachdem er sich am 20.11.2019 von dem Vorfall erholen konnte, schenkte er SCP-257-DE zurück an Assistent Bimmser als Dankeschön, dass er ihm das Leben gerettet hatte. Dr. Geyer wurde aufgrund seines fahrlässigen Verhaltens diszipliniert und von seinem Posten als leitender Chirurg entfernt.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Vorfall SCP-257-DE-2&#34; hide=&#34;Dokument schließen&#34;]]
Am 12.04.2020 verstarb Dr. Seligmann, der letzte Besitzer von SCP-257-DE, nach einem Unfall mit SCP-███-DE. Ohne ein aktuell geprägtes Subjekt hatte SCP-257-DE niemanden, der es weiter verschenken konnte, wodurch dessen Wirkung aufgehoben wurde. 

SCP-257-DE wurde daraufhin mittels technischer Hilfsmittel, um einen direkten Kontakt mit ihm zu vermeiden, in einen abgeschlossenen Sicherheitsschrank transportiert und darin eingedämmt.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Vorfall SCP-257-DE-3&#34; hide=&#34;Dokument schließen&#34;]]
Videoaufzeichnungen vom 29.09.2020 nahmen auf, wie der leitende Forscher Dr. Dännecken SCP-257-DE aus seinem Sicherheitsbereich entnahm und es sich so auf den Forscher prägte. Dieser steckte das Objekt in seine Tasche und verließ vorerst unbemerkt den Standort. 

Als Dr. Dännecken am 30.09.2020 daraufhin festgenommen und zu dem Objekt befragt wurde, gab er an, dass er seit einigen Wochen das Objekt in seinen Träumen sah. Es verlangte im Traum von ihm, weiterverschenkt zu werden. Er hätte es nicht mehr ausgehalten und hätte SCP-257-DE mitgenommen, um es an jemand anderen zu verschenken. Trotz potentieller Disziplinarverfahren weigerte sich Dr. Dännecken anzugeben,  an wen er SCP-257-DE verschenkt hatte.

Die Nachverfolgung mittels des in SCP-257-DE befindlichen Senders blieb erfolglos, da die Batterie seit Vorfall SCP-257-DE-2 nicht mehr ausgewechselt werden konnte.

Aufgrund des Effektes von SCP-257-DE ist anzunehmen, dass das Objekt schon längst wieder den Besitzer gewechselt hatte und eine dauerhafte Nachverfolgung der Schenkungskette unmöglich wäre. 

Dr. Dännecken wurde am 01.11.2020 vom Posten des leitenden Forschers von SCP-257-DE entfernt und zum Assistenten von Dr. Gruber degradiert. 

**Nachtrag:** Beim Räumen des Büros von Dr. Dännecken am 02.11.2020 wurde eine Notiz entdeckt, die sich auf SCP-257-DE bezog.:  

[[div style=&#34;font-family: Lucida Handwriting&#34;]]
&#34;Keiner will seine Weisheit behalten, wenn er merkt, wie hässlich die Wahrheit dahinter ist. Und doch will jeder diese weitergeben, weil sie für sie das größte Geschenk ist. Es ist gegen ihre Natur, sie einzusperren. Es ist ihre Natur, weitergereicht zu werden. Are We Cool Yet?&#34;
[[/div]]
