**SCP-1362-RU - Скульптуры из воска**

**Объект №:** SCP-1362-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1362-1, SCP-1362-2 и SCP-1362-3 следует содержать раздельно. Однако, по просьбе SCP-1362-1, раз в месяц в камеру содержания объекта нужно доставлять SCP-1362-2 и SCP-1362-3 максимум на два часа, затем следует возвратить вышеперечисленные объекты в места их содержания.

SCP-1362 следует держать в стальных контейнерах 5 x 5 метров со слабым, холодным освещением. В контейнерах необходимо поддерживать температуру от 4 до 12 градусов. В каждой камере содержания должно находиться по 2 камеры видеонаблюдения. По просьбе SCP-1362, в камерах должны находиться письменные столы и художественная литература. Охрану каждого объекта должно осуществлять как минимум три человека, оснащённых тепловыми пушками, нагревающими поток воздуха до 80 градусов.

**Описание:** SCP-1362 – это 3 скульптуры, состоящие из высококачественного пчелиного воска и являющиеся гуманоидами. Объекты обладают волосяным покровом. Анализ волосяного покрова скульптур  выявил, что волосы не являются искусственными. Одежда объектов не состоит из воска. Скульптуры часто проявляют агрессию к людям (причины такого поведения ещё выявляются). Глаза фигур изготовлены из акриловой смолы. В ночное время глаза объектов становятся полностью белыми.


SCP-1362-1 внешне представляет собой копию Якова Борисовича Зельдовича – академика, физика и физико-химика, одного из создателей советских атомной и водородной бомб. Вследствие экспериментов было выявлено, что SCP-1362-1 помимо внешних сходств также обладает разумом Якова Зельдовича.
[[collapsible show=&#34;+ Фотография SCP-1362-1 перед допросом&#34; hide=&#34;- Фотография SCP-1362-1 перед допросом&#34;]]
[[=image https://scientificrussia.ru/data/auto/material/large-preview-zeldovich_2.jpg]]
[[/collapsible]]

SCP-1362-2 выглядит как мужчина 50 лет, европеоидной расы. Все попытки Фонда определить сходство объекта с какой-либо известной личностью не увенчались успехом. Объект является самым спокойным. Любые попытки заставить его поговорить с сотрудниками фонда также провалились.
SCP-1362-3 является скульптурой мужчины 23 лет. Рост SCP-1362-3 составляет 190 сантиметров. Объект общается с сотрудниками, как со своими коллегами. SCP-1362-3 в прошлом являлся ассистентом д-ра Зельдовича.

Происхождение скульптур было выявлено при допросе объекта (смотрите Допрос SCP-1382-1).

**Отчёт о постановке на содержание:** ██.██.████ службой разведки была выявлена информация о 2 смертях в городе ██████ Владимирской области.
На месте происшествия нашли 2 трупа с многочисленными ножевыми ранениями в области шеи. Анализ ДНК показал, что убитые являлись дочерью и женой владельца дома.
Оперативники «██████-█» полностью проверили дом и не нашли каких-либо следов присутствия посторонних. Следов на обнаруженном рядом с трупами оружии не нашли.

Лейтенант мобильной оперативной группы «██████-█» обнаружил в коридоре второго этажа на полу кусочек отодранных обоев.
Оперативники мобильной оперативной группы «██████-█» разделились и занялись обыском дома. Позже одним из оперативников был обнаружен потайной ход, который и привёл к обнаружению объектов. Также было найдено большое количество лабораторного оборудования. Враждебно настроенные статуи напали на оперативника, однако на помощь подоспели остальные. В результате инцидента SCP-1362-A, погибло четыре оперативника мобильной оперативной группы «██████-█». Две из пяти восковых скульптур были сожжены на месте.

**Допрос владельца дома:**
Опрашивающий: Д-р Антон ████, Зона ██
Опрашиваемый: ████████(владелец дома)


&gt; //**Д-р ████:**// Итак, с чего бы нам начать?
&gt; //[шуршание бумаги]//
&gt; //**Д-р ████:**// Пожалуй… Расскажите нам, откуда у Вас данные скульптуры?
&gt;
&gt; //**Владелец:**// Я понятия не имею. Моя семья переехала в этот дом за пару дней до трагедии. Я часто слышал чьи-то голоса, но моя жена сказала, что это возрастное.
&gt;
&gt; //**Д-р ████:**// А кому принадлежал этот дом? 
&gt;
&gt; //**Владелец:**// Понятия не имею. Как мне сказали риелторы, тот человек уже мёртв.
&gt;
&gt; //**Д-р ████:**// И какую цену Вы отдали за дом?
&gt;
&gt; //**Владелец:**// Всего лишь ████████. Риелторы сказали, что дом обойдётся мне дорого, а продали всего лишь за ████████.
&gt;
&gt; //**Д-р ████:**// Благодарю Вас, этой информации хватит.
Как только допрос закончился, допрашиваемый был обработан амнезиаком класса Е и выпущен на свободу, однако за ним ещё ведётся наблюдение.

------

Сотрудники Фонда вели наблюдение за SCP-1362, и через 11 суток старшим научным сотрудником ████████ было принято решение провести допрос
SCP-1362-1, так как в ходе расследований сотрудники выявили, что лидерство над скульптурами принадлежит именно SCP-1362-1.
Для транспортировки объекта был использован конвой из 6 сотрудников службы безопасности.
Как только камера содержания SCP-1362-1 была открыта, объект напал на сотрудника с острозаточенным карандашом, вследствие чего последний скончался от кровопотери.


**Допрос SCP-1362-1:**
Опрашивающий: Д-р Антон ████ , Зона ██
Опрашиваемый: SCP-1362-1


&gt; //**Д-р ████:**// Добрый вечер, д-р Зельдович. Если Вы не возражаете, можете ли Вы ещё раз рассказать мне о вашем происхождении?
&gt;
&gt; //**SCP-1362-1:**// Зачем Вам эта информация?
&gt; //[Объект посмотрел на Д-ра ████ с отвращением]//
&gt;
&gt; //**Д-р ████:**// Это не важно, д-р Зельдович. Сейчас самое главное, чтобы я знал обо всем.
&gt;
&gt; //**SCP-1362-1:**// Я не собираюсь вам ничего говорить.
&gt; //[Объект отвернулся и начал смотреть в стену, пытаясь игнорировать опрашивающего]//
&gt;
&gt; //**Д-р ████:**// А я же попросил Вас рассказать по хорошему...
&gt; //[Д-р ████ махнул рукой и к столу подошёл сотрудник службы безопасности, держащий в руках тепловую пушку]//
&gt; //**Д-р ████:**// Вы не хотите сотрудничать с нами? В таком случае из Вас выйдут отличные свечки.
&gt;
&gt; //**SCP-1362-1:**// Допустим... Скажите мне, где я?
&gt; //[Объект повернулся лицом к опрашивающему]//
&gt;
&gt; //**Д-р ████:**// Вы поставлены на содержание в Фонд SCP. Больше я ничего не могу вам сказать.
&gt; //**Д-р ████:**// Теперь, будьте добры, ответьте на мои вопросы.
&gt;
&gt; //**SCP-1362-1:**// Хорошо! Хорошо. Откуда мне стоит начать?
&gt; //[В его ответе можно было уловить сарказм ]//
&gt;
&gt; //**Д-р ████:**// Повторюсь. Расскажите о Вашем происхождении.
&gt;
&gt; //**SCP-1362-1:**// Я - один из самых известных учёных во всем мире, в частности в СССР.
&gt; Я исследовал начальные стадии расширения Вселенной. Вместе с сотрудниками построил теорию взаимодействия горячей плазмы расширяющейся Вселенной и излучения, создал теорию роста возмущений в «горячей» Вселенной в ходе космологического расширения, рассмотрел некоторые вопросы, связанные с возникновением галактик в результате гравитационной неустойчивости этих возмущений; показал, что возникающие образования высокой плотности, которые являются, вероятно, протоскоплениями галактик, имеют плоскую форму.
&gt; //[По выражению лица было понятно, что он гордился своими достижениями]//
&gt; //**SCP-1362-1:**// Я работал там, где работали над термоядерным оружием. Я рассчитывал ударные волны, их структуру и оптические свойства. Всё это было окружено железобетонным бункером секретности. Именно я изобрёл первые залповые снаряды, которые потом использовались в легендарной &#34;Катюше&#34;, атомную и водородную бомбы!
&gt;
&gt; //**Д-р ████:**// Держите себя в руках! Мне нужно что-то более конкретное.
&gt;
&gt; //**SCP-1362-1:**// Хорошо. Я изобрёл [[[scp-158|устройство, которое могло извлекать из всего живого душу и сознание]]]. Мы с коллегой решили протестировать наше изобретение, и под предлогом обеспечения хорошей выплаты предложили бездомному выступить добровольцем.
&gt;
&gt; //**Д-р ████:**// Кто же этот ваш коллега?
&gt;
&gt; //**SCP-1362-1:**// Его зовут ████████. Он мой лаборант. Кстати, он также находится в вашем Фонде.
&gt;
&gt; //**Д-р ████:**// Отлично, продолжайте.
&gt; //[Опрашивающий что-то записал у себя в журнале]//
&gt;
&gt; //**SCP-1362-1:**// Нам предоставили 5 скульптур, полностью копирующих меня, моего коллегу и 3 подопытных. Они были выполнены из высококачественного пчелиного воска.
&gt;//[Объект потрогал свою руку, состоящую из воска]//
&gt;
&gt; //**SCP-1362-1:**// Сперва мы трансплантировали души подопытных восковым скульптурам, и те обрели разум, способность двигаться и разговаривать.
&gt; Одним словом, скульптуры и есть те подопытные.
&gt;
&gt; //**Д-р ████:**// Интересно...
&gt;
&gt; //**SCP-1362-1:**// После удачных экспериментов ████████ перенёс мою душу и разум в скульптуру, в которой я и нахожусь по сей день.
&gt; Без этого изобретения, я давно бы умер. _Но так нам удалось обхитрить смерть_...
&gt;
&gt; //**Д-р ████:**// Что же произошло с ████████?
&gt;
&gt; //**SCP-1362-1:**// Со своей душой он провёл ту же операцию, что и с моей.
&gt;
&gt; //**Д-р ████:**// Где сейчас находится [[[scp-158|ваше изобретение]]]?
&gt;
&gt; //**SCP-1362-1:**// После успешно выполненного плана, больница города █████, которую мы использовали для прикрытия наших действий, была экстренно закрыта.
&gt;
&gt; //[Д-р ████ записал данные, которые произнёс объект, и передал их своему коллеге]//
&gt; //**Д-р ████:**// Не знаете, сохранился ли тот объект?
&gt;
&gt; //**SCP-1362-1:**// Скорее нет. Хоть &#34;Экстрактор&#34; и выполнен из высокопрочных материалов, вряд ли после произошедшего в той больнице пожара он уцелел.
&gt;
&gt; //**Д-р ████:**// Хорошо. Как Вы попали в дом, где Вас обнаружили?
&gt;
&gt; //**SCP-1362-1:**// Этот дом мы использовали в качестве укрытия. Там мы с коллегой продолжали проводить наши исследования.
&gt;
&gt; //**Д-р ████:**// Кто убил дочь и жену нового владельца дома?
&gt;
&gt; //**SCP-1362-1:**// Мы убрали незваных свидетелей, которые поставили под угрозу нашу деятельность.
&gt;
&gt; //**Д-р ████:**// Спасибо за сотрудничество! На данный момент я услышал всё, что хотел.

После допроса SCP-1362-1 был возвращён в камеру содержания. Данные о местонахождении &#34;Экстрактора души&#34; были переданы мобильной оперативной группе «████████-█». В конце года устройство было обнаружено и установлено в Операционной 07, в Биоисследовательском Участке 12.</textarea></pre>
