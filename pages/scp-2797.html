[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2797/squirrel.jpg|caption=SCP-2797]]


**Item nº:** SCP-2797

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Instâncias de SCP-2797 não devem entrar em contato com qualquer forma de material biológico. Funcionários devem utilizar roupas de proteção capazes de resistir a arranhões e mordidas pelas instâncias de SCP-2797.

**Descrição:** SCP-2797 é a designação coletiva de um grupo de ~800 organismos visualmente similares a //Sciurus vulgaris//, Esquilos vermelhos eurasiáticos.

Instâncias de SCP-2797 exibem comportamento e habilidades anômalos ao interagirem com matéria biológica. Baseado nas variações no comportamento demonstrado, SCP-2797 pode ser separado em diversos grupos exclusivos, incluindo:

* **SCP-2797-A**: Irá procurar por material biológico, extrair pedaços de 0.2-0.3 kg, e transportá-los para membros de outros grupos.

* **SCP-2797-B**: Capaz de espontaneamente catalisar várias reações químicas e biológicas dentro da proximidade imediata.

* **SCP-2797-E**: Usar materiais adquiridos de SCP-2797-A para construir placas de tecido muscular.

* **SCP-2797-F**: Fundir com organismos existentes não anômalos e modificá-los para aprimorar o hospedeiro.

* **SCP-2797-K**: Irá desmantelar membros feridos ou inativos de SCP-2797 em materiais constituintes, ou usar materiais disponíveis para construir novos espécimes de SCP-2797.

SCP-2797 foram criados por um subcontratante da Prometheus Laboratórios localizado em Nizhnevartovsk, Rússia. Devido às propriedades anômalas exibidas, e o fato de que &#34;proteínas&#34; e &#34;esquilos&#34; são homógrafos no idioma russo, acredita-se que SCP-2797 foram criados devidos a uma tradução incorreta.

Embora SCP-2797 fossem destinados a serem usados em cirurgia celular e fabricação de órgãos artificiais, são incapazes de realizar estas ações devido a seu tamanho e limitações físicas.
