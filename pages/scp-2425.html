**Ítem #:** SCP-2425

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2425 debe guardarse en una celda de contención de 10,5m x 8,5m x 5m en el Relicario del Sitio-25[[footnote]]El Relicario del Sitio-25 está dedicado a la contención de varias anomalías religiosas peligrosas de la clase Euclid relacionadas con varios Grupos de Interés.[[/footnote]]. La celda debe estar provista de un escenario destinado a la realización de actos dramáticos, específicamente musicales. A las 16:00 EST[[footnote]] **N del T:** Horario del Este de América [[/footnote]] cada segundo viernes del mes, una actuación de una sola canción de un musical con temas religiosos será interpretada por investigadores voluntarios de la Fundación con alguna forma de habilidad musical.

La lista de los musicales aprobados incluye:

* //Jesucristo Superstar// (Andrew Lloyd Webber y Tim Rice)
* //Yosef y su Sorprendente Manto de Sueños en Tecnicolor// (Andrew Lloyd Webber y Tim Rice)
* //El príncipe de Egipto// (Dreamworks Animation, dir. Simon Wells, Brenda Chapman, Steve Hickner)
* //El violinista en el Tejado// (Jerry Bock y Sheldon Harnick)
* //El Libro de Mormón// (Trey Parker, Matt Stone, y Robert Lopez)

El próximo domingo, un sermón debe ser dado por una autoridad religiosa nombrada por la Fundación con respecto a Éxodo 20:3-6, el Levítico, un pasaje del Libro de Mormón, una lectura de la Torah, una lectura del Corán, o el Texto Universal de la Iniciativa Horizonte, si está disponible.

Después de esto, una réplica de una instancia de [[[SCP-1425]]] será quemada a dos metros de SCP-2425. Si una réplica no se encuentra disponible, puede ser sustituida por una copia de una película en la que Steffan Bristow haya actuado.

Se debe afirmar públicamente que el actor Steffan Bristow murió el 4 de enero de 2010 de una sobredosis de droga en su habitación en el Hotel [CENSURADO] en la Ciudad de Nueva York. Las películas que protagonicen o presenten a Steffan Bristow pueden seguir siendo distribuidas, siempre que hayan sido limpiadas del Vector Memético 2425-01, que implica la eliminación de no más de cinco fotogramas de película del montaje final.

**Descripción:** SCP-2425 es un androide creado originalmente para parecerse a Steffan Bristow, un actor holandés-americano y miembro de la Quinta Iglesia. SCP-2425 tiene una armazón hecha de una aleación de hierro similar al acero de Damasco, pero con aproximadamente un 15% más de estructuras de nanotubos presentes en SCP-2425 que en la muestra media de la aleación. Cuando se recuperó, SCP-2425 estaba revestido con una aproximación anatómicamente correcta de la apariencia de Steffan Bristow, hecha de piel humana con una coincidencia exacta de ADN con el Sr. Bristow.

El principal efecto anómalo de SCP-2425 se produjo cuando formaba parte de la producción de una película importante, específicamente durante sus apariciones en cámara[[footnote]] El doblaje realizado por SCP-2425 no conlleva efectos anómalos. [[/footnote]]. Cuando aparece en cámara durante más de cincuenta y cinco segundos, los ojos de SCP-2425 brillan en pantalla. Después de esto, un breve mensaje memético parpadeará en la pantalla, conocido como Vector Memético 2425-01 (a partir de ahora V.M. 2425-01). V.M. 2425-01 usualmente toma la forma de una cita de una escritura de la Quinta Iglesia, una letra de un himno o canción Quintista, o un pasaje de uno de los primeros capítulos del SCP-1425. Este efecto sólo se produce cinco veces por cada película en la que aparece SCP-2425, y sólo se produce para un solo fotograma a la vez.

Si las personas que no se han sometido a la Inoculación de Nivel 2 contra el Vector Memético 2425-01 son expuestas a él, desarrollarán un interés en la vida de Steffan Bristow, llevando a los individuos afectados tratando de encontrar información sobre Bristow, sus películas y cualquier otro actor que aparezca en ellas. Esto llevará finalmente a los individuos afectados por V. M. 2425-01 hasta información sobre la Quinta Iglesia. Esto además conduce a que un 20-27% de las personas afectadas por V. M. 2425-01 se unan a la Quinta Iglesia. La inoculación tras la exposición en un plazo de 52 horas puede dar lugar a una disminución del 59% del interés en el tema de Steffan Bristow.

Un efecto secundario anómalo ocurre cuando SCP-2425 está encendido. Cuando está en este estado, varios medios de comunicación localizados en el área de Hollywood reportarán historias sobre la existencia continuada de Steffan Bristow, siendo retenido por un &#39;agencia secreta del gobierno&#39;. Se cree que se trata de transmisiones emitidas por SCP-2425 en un intento de liberarse de la contención.

SCP-2425 funciona mediante una fuente de alimentación eléctrica anómala, designada como SCP-2425-A. SCP-2425-A es una clase de batería alimentada y recargada por frecuencias vibratorias específicas. Estas frecuencias son producidas por la voz humana durante la vocalización de las canciones por la banda [[[fifthist-hub|Constellation Starfish]]] (un grupo afiliado con la Quinta Iglesia) incluyendo cantar, tararear, o simplemente decir la letra; una sola palabra de la canción &#34;El Viejo Chilly, Camionero Espacial&#34;, entonada tal como la ideó el compositor, se descubrió que producía suficiente energía para suministrar energía a SCP-2425 durante unas cinco horas.

--Actualmente, no se ha descubierto ninguna forma de drenar el poder de SCP-2425. Como tal, ha sido clasificado como una anomalía de Clase Keter debido a la amenaza que representa para el secretismo de la Fundación.-- Ver Registros de Experimentos.

**Registros de Experimento 2425-D:** Los siguientes documentos registran los intentos de la Fundación de apagar a SCP-2425.

**Prueba #:** 001
**Hipótesis:** SCP-2425 podría ser desactivado retirando a SCP-2425-A
**Procedimiento:** El miembro del personal de Clase-D intentaría retirar manualmente a SCP-2425-A.
**Resultado:** Al entrar en contacto con SCP-2425-A, el miembro del personal de Clase-D D-2812 fue electrocutado por SCP-2425-A y murió inmediatamente.
**Conclusión:** Eliminación manual de SCP-2425-A imposible con las propias manos.

**Prueba #:** 002
**Hipótesis:** Ver Prueba # 001
**Procedimiento:** Ver Prueba #001, pero el miembro del personal de Clase-D dispondrá de aislamiento eléctrico de cuerpo entero.
**Resultado:** La descarga eléctrica evitó de alguna manera el aislamiento; sin embargo, la descarga eléctrica resultante no fue fatal. El miembro del personal de Clase-D D-2813 se quejó de tener &#34;una canción pegada en su cabeza&#34; hasta la liberación mensual.
**Conclusión:** La eliminación manual de SCP-2425 es imposible.

**Prueba #:** 005
**Hipótesis:** Debido al hecho de que SCP-2425-A aparentemente se alimentaba de himnos Quintistas, El Dr. Eldridge planteó la hipótesis de que los himnos de otras religiones podrían reducir la potencia de SCP-2425-A.
**Procedimiento:** Se instruyó a un pequeño coro de investigadores voluntarios de la Fundación para que entonasen los himnos &#34;Sublime gracia&#34; y &#34;God Rest You Merry, Gentlemen&#34;.
**Resultado:** Ningún cambio en los niveles de potencia de SCP-2425-A; una transmisión que reporta un avistamiento de Steffan Bristow en la ciudad de [CENSURADO], aproximadamente a quince kilómetros de donde se encontraba SCP-2425, fue anunciado por una cadena de noticias de la NBC en Hollywood.   

**Prueba #:** 011
**Hipótesis:** El Dr. Eldridge planteó la hipótesis de que un himno judío reduciría la potencia de SCP-2425-A.
**Procedimiento:** Originalmente, estaba pensado para que la canción &#34;Ma Nevu&#34; fuera interpretada por investigadores voluntarios que hablasen hebreo con fluidez; sin embargo, el asistente de investigación del Dr. Eldridge obtuvo erróneamente una traducción hebrea de la letra de la canción &#34;A la Vida (L&#39;chayim)&#34;  del musical //El violinista en el Tejado//.
**Resultado:** Reconociendo la melodía aproximadamente treinta segundos después de la canción, el Dr. Eldridge ordenó que se terminara la prueba, con una repetición de la prueba programada para una fecha posterior.

Sin embargo, el Dr. Eldridge notó que los movimientos del SCP-2425 parecían más torpes después de esta prueba.  

**Conclusión:** Se necesitan más pruebas.

**Prueba #:** 012
**Hipótesis:** Los cantos relacionados con la religión, pero no utilizados explícitamente en ceremonias o reuniones religiosas, serían efectivos para desactivar a SCP-2425-A.
**Procedimiento:** El Dr. Eldridge seleccionó tres canciones para ser cantadas por investigadores voluntarios: &#34;Hola&#34; del musical //El Libro de Mormón//, &#34;The Man Comes Around&#34; por Johnny Cash, y &#34;Los zapatos de Navidad&#34; por el grupo NewSong.
**Resultado:** De las tres canciones, &#34;Hola&#34; fue la más efectivs, con &#34;Los zapatos de Navidad&#34; y &#34;The Man Comes Around&#34; teniendo poco o ningún efecto. Al concluir &#34;Hola&#34;,  SCP-2425 presentabas enormes dificultades para moverse. Se parte de la hipótesis de que esta pérdida de potencia se debió a que el número de cantantes requeridos para interpretar &#34;Hola&#34; era mayor que las otras dos canciones.
**Conclusión:** Los cantos relacionados con la religión, pero no explícitamente religiosos en su contenido, tendrán algún efecto sobre SCP-2425-A.

//Nota del Dr. Eldridge: Me gustaría decir, en el registro, que ver a esos investigadores cantar una canción de ese musical mormón es lo más feliz que he visto en un tiempo.//

**Prueba :** 014
**Hipótesis:** Ver Prueba 12, con el añadido de que cuanto más grande sea el grupo que canta la canción, más eficaz será el consumo de energía.
**Procedimiento:** La canción &#34;Go, Go, Go Joseph&#34; del musical //Yosef y su Sorprendente Manto de Sueños en Tecnicolor// sería interpretada por investigadores voluntarios; en las representaciones de Broadway, esta canción requería que al menos quince personas actuaran efectivamente.
**Resultado:** Al final de la canción, el SCP-2425 no vio mayor consumo de energía que en pruebas anteriores; aproximadamente un 50% de consumo de energía.
**Conclusión:** Si bien el método musical es efectivo, se deben encontrar métodos alternativos para reducir la potencia de SCP-2425-A por completo.

//Nota del investigador Mayberry, asistente de investigación del Dr. Eldridge: Todos se reían después de ese examen. Algunos de ellos incluso empezaron a bailar; realmente se metieron en el papel. ¿Podríamos repetirlo otra vez. Doc?//

//Nota del Dr. Eldridge: Está bajo consideración.//

**Prueba #:** 017
**Hipótesis:** La destrucción de objetos relacionados con la Quinta Iglesia resultaría en una mayor pérdida de poder.
**Procedimiento:** Prueba denegada. Los artículos relacionados con la Quinta Iglesia son considerados artefactos valiosos.

**Prueba #:** 018
**Hipótesis:** Ver Prueba # 017
**Procedimiento:** Se creó una simulación de una instancia de SCP-1425 y luego se incineró delante de SCP-2425 y de varios investigadores presentes.
**Resultado:** A pesar de que la instancia no era auténtica, SCP-2425 se descargó completamente al ser destruido el objeto.
**Conclusión:** Ver Anexo

**Anexo: Propuesta oficial del Dr. William Eldridge:**

&gt; **A:** O5-9
&gt; **Sujeto:**  Revisión de la contención de SCP-2425 
&gt; El Relicario del Sitio-25 es probablemente uno de los lugares más frustrantes para trabajar en la Fundación. Antes de venir aquí era teólogo, sí, pero también ateo. Ver cosas como [CENSURADO] se me sacudió hasta la médula. Dios era real, //todos// los Dioses eran reales, y podrían matarnos en cualquier momento, desencadenar el apocalipsis por estornudar.
&gt; 
&gt; Es raro que hagamos algún avance aquí. He tenido a dos personas en mi equipo que se han suicidado por ese SCP por pura frustración de golpear sus cabezas contra la pared y nunca conseguir un resultado.  
&gt; 
&gt; Me complace informar de que hemos progresado: una manera de neutralizar eficazmente a SCP-2425, y a cualquier otra posible instancia de la misma. Una combinación de música espiritual (no explícitamente religiosa) interpretada por un gran número de personas, junto con la aparente destrucción de materiales relacionados con la Quinta Iglesia, ha resultado en un completo apagón de SCP-2425. Mientras escribo esto, ha estado inactivo desde la semana pasada.
&gt; 
&gt; He adjuntado a este correo electrónico procedimientos de contención revisados para  SCP-2425, que han sido revisados por miembros de mi equipo. Es simple, rentable y funciona. Recomiendo su aplicación lo antes posible.
&gt; 
&gt; Dr. William Eldridge,
&gt; Coordinador de Contención de Materiales Peligrosos, Relicario del Sitio-25.

&gt; **A:** Dr. William Eldridge
&gt; **Sujeto:** Re: Revisión de Contención de SCP-2425.
&gt; 
&gt; Aprobado. Aplique estos procedimientos inmediatamente. Buen trabajo, Dr. Eldridge.
&gt; 
&gt; -O5-9
