**Item nº:** SCP-1040-RU

**Classe do Objeto:** [[[object-classes|Seguro]]]

**Procedimentos Especiais de Contenção:** SCP-1040 deve ser armazenado no arsenal do Setor ██, em um gabinete de armas separado. O gabinete deve ser vigiado por dois oficiais de segurança armados o tempo todo. O acesso às instalações é permitido apenas com uma permissão escrita pelo Dr. Theomant e sob supervisão constante de pelo menos um funcionário com autorização de Nível 4.

SCP-1040 deve ser carregado apenas com cartuchos de festim, pois dispará-lo com qualquer outro cartucho danificará o cano integral.

**Descrição:** SCP-1040 é um rifle de precisão Dragunov modificado. As alterações feitas no design original são as seguintes:

* O cano consiste em vidro, cerâmica e metal; seu princípio operacional é desconhecido e não é removível.
*  A mira telescópica foi substituída por uma de origem e modelo desconhecidos; todos os objetos vistos através desta mira são visíveis, coloridos em azul; entretanto, os objetos que forem &#34;atingidos&#34; por SCP-1040 são coloridos em vermelho.
* A marca do fabricante foi substituída pelas palavras &#34;Feito por Lefty&#34;.

De acordo com as instruções encontradas ao lado do objeto, SCP-1040 irá &#34;estragar&#34; ou &#34;danificar&#34; qualquer um que seja baleado com um cartucho de festim. Depois de disparar enquanto usa a mira, o usuário pode observar um ponto vermelho se movendo em grande velocidade em direção ao alvo. Quando o referido ponto colide com uma criatura ou objeto, sua cor muda para vermelho dentro da mira. Sem a mira, não há efeitos observáveis.

Qualquer criatura viva afetada por SCP-1040 morre em 24 horas, geralmente como resultado de um acidente, mas às vezes, sob certas circunstâncias, de um ataque cardíaco ou derrame. Qualquer objeto inanimado, incluindo o terreno ao redor do local da colisão do ponto com o sujeito, ficará &#34;malogrado&#34; por cerca de 48 horas. Acidentes desagradáveis ​​ocorrem regularmente nas proximidades, como a perda de pequenos objetos, etc. Com o passar do tempo, esse efeito diminui gradualmente em intensidade.

**Adendo 1:** Estas são as instruções de uso encontradas durante a recuperação do objeto:
&gt; //Quase todo mundo conhece alguém que deseja matar. Não é?//
&gt; //Bem, por que você não? Uh... Você não quer ir para a cadeia...//
&gt; //Bem, e se tudo parecer que aconteceu sem nenhuma relação com você?//
&gt; //Carregue isso com um cartucho de festim, mire e puxe o gatilho e, bem, tudo acontecerá por si só.//
&gt; //Com amor, Lefty.//

**Adendo 2:** O objeto foi apreendido do assassino de aluguel [DADOS EXPURGADOS]. Inicialmente, ele entrou em posse das agências de aplicação da lei, antes que os funcionários da Fundação o descobrissem. O objeto foi posteriormente extraído sob a cobertura de um incêndio no armazém onde estava armazenado.

**Adendo 3:** Trechos de experimentos com SCP-1040:

... sujeito foi liberado no centro da cidade... Causa da morte: caiu em bueiro...
... liberado no centro da cidade... Causa da morte: queda de tijolos...
... liberado no centro da cidade... Causa da morte: atropelado por um carro...
... colocado em uma cela protegida... Causa da morte: desabamento do teto...
... colocado em uma cela protegida... Causa da morte: derrame...
... levado para fora da cidade... Causa da morte: picada de cobra venenosa...
... colocado no depósito de armas frias... [DADOS EXPURGADOS]
**Comentário:** //Alguém responderá por isso!// - Dr. Theomant
