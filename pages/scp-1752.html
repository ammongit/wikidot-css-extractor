    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scp-wiki.net/scp-1752 SCP-1752] 救命專線
原作者 ：[[*user Litfried]]
譯者：[[*user defenestration]]
[[include info:end]]

**項目編號：** SCP-1752

**項目等級：** Euclid

**特殊收容措施：** SCP-1752-1目前被收容於英國曼徹斯特████████旅館宴會廳一個裝有麥克風與喇叭的隔音櫃內；旅館隨後被指定為Site 381。SCP-1752-1不得在Delta事件以外的情況下移動，當前的收容措施著重於避免該事件之發生。Site 381必需配置至少4名特工監控SCP-1752-1之活動並阻止未經批准的接觸。特工皆需經過17世紀英格蘭傳統醫學的訓練。(詳見文件 1752-治療篇)，並配備伊本·希那的《醫典》[[footnote]]譯註：阿拉伯醫學家伊本·希那所著的醫學百科全書，於17世紀時流行，為現代解剖學奠定基礎。[[/footnote]]、約翰·傑勒德的《草藥與植物學通史》[[footnote]]譯註：文藝復興時期的英國醫生，該書為草藥學的經典著作。[[/footnote]]、海因里希·克雷默的《女巫之槌》[[footnote]]譯註：15世紀的宗教裁判官，該書描寫了如何識別女巫以及巫術，加劇了當時的女巫迫害。[[/footnote]]各一本，用來執行1752-歐羅格程序。

SCP-1752-1必須持續透過麥克風監測其活躍事件。事件發生時，要盡快確認SCP-1752-3實體之身份。若該實體已確認身分並被編入項目中，回應者不需與其進行更多交流，但仍需監測其行為，並向項目負責人報告任何不尋常的行動。如果出現的SCP-1752-3實體身份未明，必須盡可能確認其身份, 並在情況允許下將其編號。所有新的SCP-1752-3實體必須於每週彙報時向項目負責人報告。若確認實體為SCP-1752-3-Prime，必須立刻制定1752-歐羅格程序以防止Delta事件發生。如果發生Delta事件，特工須立刻聯絡項目負責人制定1752-歐羅格程序，以便引誘SCP-1752-1回到其收容場所。有關SCP-1752-3行為之紀錄將用來分析以找出SCP-1752-2所處的環境並用於制定未來的收容措施。
新進人員可於《文件 1752-程序篇》中了解1752-歐羅格程序與《1752-契約篇》的細節。

**描述：** 描述：SCP-1752-1是一個空間中的靜態點，它週期性地(約每1-5小時)的發出聲音。該項目所發出的聲音與使用其他非異常手段從其所在位置發出的聲音一致，其訊號能被任何音訊裝置接收且能被任何站在該點附近的人聽見。聽見SCP-1752-1所發出之聲音的人描述其使用他們最熟悉的語言和方言發出清晰的聲音，並能夠理解其意涵。對相同對象所發出的聲音是一致的；雖然所有聽者對該聲音的描述皆不一致，但普遍認為其聲線並無明顯的男女之分，也沒有任何可辨識的特徵。

SCP-1752-2是對物體、物件或實體所操作之器械的暫定名稱。該項目使人能夠將聲音傳輸至SCP-1752-1。正在努力確定其性質與位置以進行收容。

SCP-1752-3是透過SCP-1752-1說話的實體之統稱；目前已辨識出14個不同的SCP-1752-3實體，以及一個與當前紀錄中的SCP-1752-3實體均無法匹配的████ 。由於每個實體的聲線一致，僅能透過行為模式辨識身分。
可在SCP-1752-1周圍設置音訊裝置與上述實體進行溝通。已證實自然產生的聲音(例如人聲)與透過揚聲器撥放的聲音為有效的。

值得注意的SCP-1752-3實體包含：

* SCP-1752-3-D，自稱George Locksted，他似乎認為SCP-1752-2是某種錄音裝置，並花10至15分鐘的時間描述自己一天的生活。他似乎居住於19世紀晚期的倫敦。此現象通常發生於19時至21時之間。
* SCP-1752-3-G，它經常性地演唱1960、70、80年代的流行歌曲。此現象可能長達20分鐘，通常發生於6時30分至10時。
* SCP-1752-3-K，從它對SCP-1752-2說話的方式推斷其認為此項目會回應它，儘管無任何基金會人員與其進行交流。
* SCP-1752-3-Prime，自稱Demdike。被認為是SCP-1752-2的最初擁有者，它[數據刪除]它能夠引起Delta事件。為避免該事件發生，偵測到SCP-1752-3-Prime的出現後，必須立刻執行1752-歐羅格程序。

[[Collapsible show=&#34;+ 附錄：1752-A：需要4級權限方可閱讀&#34; hide=&#34;- 事件 1752/1 (200█/██/██): 監測紀錄&#34;]]

筆記：首要注意的是，SCP-1752-1被認為是完全不移動的，且已於其所處位置蘭開夏郡, ██████周遭建立站點。
收容措施包含所有聲音監測裝置，但禁止以任何形式對項目進行回應。

&gt; **SCP-1752-3-Prime:** 黑暗與深淵的魔王，魔鬼的僕從，就是我，Demdike！
&gt;
&gt; //&lt;約10秒的沉默。&gt;//
&gt;
&gt; **SCP-1752-3-Prime:** 又在生悶氣了，是嗎？好吧，我有個驚喜要送給你！我已經跟Mr. Deer見過面，抱怨他賣給我的東西。
&gt;
&gt; //&lt;另一次約10秒的沉默。&gt;//
&gt;
&gt; **SCP-1752-3-Prime:** 他建議我向你提起他的名字。他說你會知道他是誰。我知道這並不足以得到你的答覆，所以我會遵照他給我的指示，這樣就能獲得與其他對象交談的機會。如果你無法給出我冀望的答案，也許另一個會。
&gt;
&gt; //&lt;停止說話，並監測到微小的噪音，像是有物品在周圍移動。可聽見SCP-1752-3-Prime在碎念著，但無法辨識出任何語句。此情況持續約1分20秒。&gt;//
&gt;
&gt; **SCP-1752-3-Prime:** 這是你最後的機會。你會給我今日份所需的藥物嗎？
&gt;
&gt; //&lt;約6秒的沉默。&gt;//
&gt;
&gt; **SCP-1752-3-Prime:** 算了。你不會再聽到我的來電。我將去更豐沛的知識源尋求幫助。

在此現象發生後，第一次Delta事件發生，且SCP-1752-1停止任何活動。它曾被認為已無效化，直到16天後另一起類似現象在附近城市中的█████████ 被基金會觀測到發生於 [數據刪除] 禮拜堂的一個████ ██████順勢療法[[footnote]]譯註：一種替代療法，該學說主張若某物質會造成人體患病，則透過稀釋該物質即可治療疾病，被學界質疑是偽科學。[[/footnote]]聚會的每月禱告。收容地移至該地區，直到另一起Delta事件於201█/██/██發生，造成SCP-1752-1移動至一個更大的城市███████，打斷一場國際植物學家會議。

與此同時，收到來自O5-█的命令，援引了基金會條例713(異常物件綏靖化)並建立1752-歐羅格程序。該程序為用於引誘SCP-1752返回收容間以避免再次收容失效的應急手段，代號1752-收容程序。自該命令發布後，1752-收容程序僅被執行一次，起因於一場傳統中醫學年會，此事件導致其移動至現在的收容地，與推測的地點一致。[[/collapsible]]
