    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-1883
**Originál:** http://scp-wiki.wikidot.com/scp-1883
**Autor:** [[*user zaratustra]]
**Překladatel:** [[*user H3G1]]
[[include info:end]]


[[include component:image-block name=app_cz.png|caption=Snímek obrazovky v SCP-1883|width=320px]]


**Objekt #:** SCP-1883

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** 17 kopií SCP-1883 je uloženo na mobilních telefonech různých značek ve skladišti Křídla D Oblasti-76. Tyto telefony musí být vypnuty, nejsou-li používány. Přístup k internetu je na těchto zařízeních povolen pouze přes bezpečné datové připojení Oblasti-76. Při testování úkolů z SCP-1883, je nutné se ujistit, že cíli úkolů budou vždy zaměstnanci Třídy D či subjekty řídící se Luddovou Antitechnickou Směrnicí (viz příloha).

Veškeré kopie SCP-1883 musí být smazány poté, co bude určen jejich původ. Společnosti █████ a ██████ byly instruovány, aby nahlásili každou kopii SCP-1883 nadační krycí společnosti Sigma Computing &amp; Programmatics.

**Popis:** SCP-1883 je &#34;mobilní aplikace&#34; nebo konzumní softwarová aplikace designovaná na telefony s operačním systémem ███ nebo ██████. Rozhraní SCP-1883 se skládá z prostoru pro text označeného &#34;Skóre&#34; a dalšího prostoru označeného &#34;Instrukce&#34;.

Pokud je mobilní telefon s SCP-1883 připojený k mobilní síti, je text v prostoru pro &#34;Instrukce&#34; každých 5 až 9 hodin nahrazen jiným &#34;úkolem&#34;, který má momentální majitel mobilního telefonu splnit, za což získá množství &#34;bodů&#34;. Pokud je úkol splněn předtím, než se instrukce změní, navýší se číslo v prostoru označeném &#34;Skóre&#34; o počet bodů stanovený v úkolu. Není známo, jakým způsobem SCP-1883 rozpozná, zdali úkol byl či nebyl splněn.

Jisté instrukce požadují po uživateli kontakt s jinými osobami, a to buď po telefonu, či osobně (ku příkladu &#34;Zavolej tomu kamarádovi, který nejvíce nesnáší špenát a pozdrav ho - //3 body//&#34;). Po takové interakci se SCP-1883 neznámým způsobem rozšíří na mobilní telefon či telefony oběti.

SCP-1883 má lehký kompulzivní efekt na uživatele, kteří následně popisují aplikaci slovy jako &#34;zajímavá&#34; a &#34;zábavná&#34; a pokouší se splnit úkoly, i přestože jsou často bezvýznamné, nebezpečné a nezákonné. Tento efekt nabírá na intenzitě, jeli SCP-1883 používáno ve větší skupině uživatelů, kteří se pokouší vzájemně předhánět v počtu bodů a následují neformální hierarchie založené na dosaženém skóre.

SCP-1883 bylo poprvé zaznamenáno Nadací po incidentu ze dne ██. ██. ████, při kterém si 72 osob v městech [REDACTED] nenapravitelně zranilo levé oko předměty, které lze najít v běžné domácnosti. Většina těchto osob vlastnila mobilní telefon s nainstalovaným SCP-1883.

**Záznam Instrukcí:**

* Pozdrav slunce. //1 bod//
* Najdi koně. Pozoruj koně po dobu 30 minut. //7 bodů//
* Kup si kornout zmrzliny a nech ji se roztéct. Poté sněž kornout. //5 bodů//
* Prašť hlavou do stěny. //3 body//
* Zavolej tomu kamarádovi, který nejvíce nesnáší špenát a pozdrav ho. //3 body//
* Řekni cizímu člověku, co si o něm doopravdy myslíš. //10 bodů//
* Přeměň zlato v olovo. //999 bodů//
* //Když byl Babe Ruth opravdu tak skvělý, tak na co potřeboval pálku?//
* Jdi vykrást banku. Vezmi pouze čtvrťáky. //150 bodů//
* Přesvědč někoho, že jsi mrtvý. //0.5 bodu//
* Najdi žlutého psa a kopni do něj. //žádné body//
* Sněz něco, co bylo v hrobě. //200 bodů//
* Získej 5 bodů. //5 bodů//
* Ignoruj tento úkol. //21 bodů//
* Projdi se po skle. Popiš zvuk, který sklo vydává. //90 bodů//
* Miluj někoho. //15 bodů//
* Spal nenahraditelný objekt. Nahraď ho. //100 bodů//
* Dýchej. //-200 bodů//
* [DATA VYMAZÁNA] //300 bodů//
* [DATA VYMAZÁNA] //450 bodů//
* //Ten opravdový kostlivec se celou tu dobu ukrýval v tobě. Are we cool yet?//
