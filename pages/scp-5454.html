**Об&#39;єкт №:** SCP-5454

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Програмне забезпечення для медичного сканувального обладнання (медична акустика, МРТ, КТ-сканери, тощо) має бути модифікованим для приховування наявності SCP-5454 та, у випадку його виявлення, повідомляти Фонду. Люди, які постраждали від SCP-5454, повинні лікуватися лікарями Фонду, доки об&#39;єкт не буде безпечно видалений.

Безнадійно хворих пацієнтів слід утримувати у вибухостійкій камері, доки вони не помруть.

**Опис:** SCP-5454 -- це хвороба, яка вражає тільки людей, поводить себе та зовні нагадує різні види ракових пухлин. Попри природу SCP-5454, постраждалі не відчувають симптомів захворювання до настання останньої стадії. Прогрес хвороби має кілька різних фаз.

SCP-5454 починає прогресувати з мікрочастинок у грудях та животі, зосереджених навколо черевного сплетіння[[footnote]] Також відомого як сонячне сплетіння. [[/footnote]]. Ці мікрочастинки розкладають тканини на прості елементи та поглинають їх, збільшуючи свою основну масу, проте, навіть при найбільшому розмірі[[footnote]] 15-30 мкм. [[/footnote]] вони залишаються непомітними для звичайних методів сканування.

Через чотири-шість тижнів мікрочастинки починають розповсюджуватись по всьому тілу, збираючись у щільні частинки й оточуючи черевне сплетіння. Потім, частини почнуть конденсуватися, утворюючи єдину центральну масу та від одного до шести сателітів. Під час цього процесу хворі можуть відчувати легкі вібрації в області грудей.

Досягнувши достатніх розмірів[[footnote]] Зазвичай 4-6 см. [[/footnote]], центральна маса починає розжарюватись, утворюючи сферу зі щільної плазми. Попри високу температуру цієї сфери, навколишні тканини сильно не пошкоджуються: під час розжарювання постраждалі можуть відчувати короткочасні печіння, але на поверхні тіла підвищення температури ніяк не проявляється. Сателіти почнуть обертатися навколо центральної маси, тимчасово зміщаючи навколишні тканини, через їх переміщення.

Ця стадія може тривати від шести місяців до п&#39;яти років, залежно від розмірів центральної маси. На цьому етапі сателіти залишаються активними й можуть змінюватися з часом. Додаткові маси, утворені з решти твердих частинок, є суцільними та часто переходять на орбіти більших сателітів. Також спостерігалися зіткнення дрібних сателітів, що зазвичай призводило до утворення єдиної великої маси, але іноді вони розбивалися на менші фрагменти, які займали нові орбіти навколо центра.

Перші значні помітні симптоми проявляються у вигляді лихоманки та сильного підвищення температури під кінець процесу розвитку хвороби. Це вказує на те, що центральна маса починає дестабілізуватися. Цей процес завжди фатальний для носія й призводить до значних пошкоджень навколишнього середовища.

Причини розвитку SCP-5454 досі не встановлено.

**Інцидент 5454/01:** 02.10.2018 пацієнт, який страждав від SCP-5454, перейшов до термальної фази та був переміщений до вибухостійкої камери відповідно до процедур зберігання. Після цього, він залишався в живих протягом 11 діб.

Рентген виявив наявність низки металевих структур, які оточували центральну масу, а також радіохвилі, що випромінювалися як структурами так і одним із сателітів. Хвилі складалися зі значної кількості радіопередач. Їх аналіз підтвердив наявність голосів, які спілкувалися однією або кількома невідомими мовами, а також те, що вважається стиснутими відеоданими.

Пацієнта було позначено як SCP-5454-1. Спроби перекладу мови та розшифровки формату відео продовжуються.
