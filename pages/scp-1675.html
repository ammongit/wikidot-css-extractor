    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-1675
**Autore:** [[*user Aelanna]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-1675 SCP-1675]
**Traduttore:**[[*user Ardi0177]]

[[include credit:end]]

**Elemento #:** SCP-1675

**Classe dell’Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-1675 è ospitato in una cella di contenimento rinforzata presso il Sito-15. È necessario consegnare ogni 90 giorni un litro d’olio motore 10-30W a SCP-1675, pur non richiedendo carburante o manutenzione di alcun genere.

La sperimentazione su SCP-1675 può essere condotta solo attraverso permesso scritto a partire da almeno due ricercatori Senior di Livello 3. La sperimentazione che coinvolge l’uso di munizioni reali richiede un ulteriore permesso conferito da un Direttore di Sito di Livello 4, previa comunicazione al personale di sicurezza del Sito-15; codesta sperimentazione inoltre deve essere eseguita in una camera per test corazzata. 


**Descrizione:** SCP-1675 è un automa di grado digitale bipede d’ignota costruzione, apparentemente capace di eseguire un numero di operazioni indefinite senza l’ausilio di fonti d’energia o carburante. SCP-1675 è alto all’incirca un metro e sembra essere stato costruito per le forze dell’ordine o per uso militare, ed è equipaggiato con bracci manipolatori ad alta resistenza, corazzatura in grado di resistere al fuoco delle armi leggere, e due mitraglie installate sulle spalle collegate ad una tramoggia montata sulla schiena.

In normali circostanze, SCP-1675 è docile e innocuo; se lasciato a sé stesso, vagherà all’interno della propria area di contenimento in maniera svogliata, senza porre alcun rischio per il personale. SCP-1675 resisterà in maniera non violenta ai tentativi di disattivarlo o disassemblarlo, ma non resisterà in alcun modo a chi voglia osservarlo o ispezionarlo. I tentativi finora operati per studiarne la configurazione interna non hanno ad oggi prodotto risultati apprezzabili.

Qualora SCP-1675 venga messo a contatto con un esemplare dei generi //Anser//, //Branta//, o //Chen//, diverrà incredibilmente aggressivo e cercherà di terminare l’esemplare ad ogni costo. SCP-1675 si è dimostrato risoluto, efficiente, e mostra un’intelligenza possibilmente in grado di sviluppare tatticamente strategie nel momento del bisogno.

In maniera saltuaria, quando è intento ad attaccare i sopraddetti esemplari, SCP-1675 emetterà dei discorsi, provenienti da un microfono locato a livello del capo, che generalmente consistono in propaganda anti aviaria in lingua francese. SCP-1675 non ha finora risposto ad alcun tentativo di comunicazione intrapreso

SCP-1675 è stato scoperto da alcuni ranger nella Foresta Nazionale di █████ il giorno ██/██/██. Al momento della scoperta, SCP-1675 aveva ucciso all’incirca ███ esemplari all’interno di un’area di 27 ettari. SCP è stato scoperto senza che si fosse verificato alcun incidente per la squadra di contenimento della Fondazione, e tutti i testimoni oculari sono stati trattati con l’assunzione di amnestici di Classe A.


**Addendum 1675-01:** Log Esperimenti Importanti

**Data**: █/██/██
**Soggetto**: Una (1) //Anser anser domesticus// (oca domestica)
**Strumenti Forniti**: Nessuno
**Risultato**: SCP-1675 ha velocemente raggiunto il soggetto e lo ha strangolato utilizzando i suoi bracci manipolatori.
**Discorso Emesso**: &#34;L’unica oca buona è un&#39;oca morta.&#34;

**Data**: ██/█/██
**Soggetto**: Una (1) //A. anser domesticus//
**Strumenti Forniti**: Coltello da combattimento a taglio unico.
**Risultato**: SCP-1675 ha usato il coltello fornito per ferire il soggetto, ha recuperato l’arma, per poi terminare il soggetto con un unico taglio laterale effettuato sul collo. SCP-1675 non ha poi opposto resistenza al personale di ricerca.
**Discorso Emesso**: &#34;Non ci sarà pace finché tutte le oche non saranno sterminate.&#34;

**Data**: ██/██/██
**Soggetto**: Una (1) //A. anser domesticus// 
**Strumenti Forniti**: 10 (10) colpi di munizioni 5.56mm
**Risultato**: SCP-1675 ha caricato le munizioni fornite nella sua tramoggia, per poi uccidere il soggetto con un’accurata scarica di tre (3) colpi ravvicinati. Il personale di ricerca non è stato in grado di rimuovere le restanti munizioni.
**Discorso Emesso**: &#34;Le oche sono una piaga che deve essere fermata.&#34;

**Data**: ██/█/██
**Soggetti**: Tre (3) //Branta canadensis// (Oca canadese)
**Strumenti Forniti**: Nessuno
**Risultato**: SCP-1675 è rimasto immobile fin quando i soggetti non gli si sono approcciati, per poi colpirli di sorpresa e strangolarne uno con i suoi bracci manipolatori, per poi terminare gli altri due soggetti con le munizioni rimaste.
**Discorso Emesso**: &#34;Tutte le oche dovranno essere arrostite nel forno della giustizia.&#34;

**Data**: ██/██/██
**Soggetto**: Un (1) //Cygnus olor// (Cigno muto)
**Strumenti Forniti**: Nessuno
**Risultati**: SCP-1675 non ha reagito immediatamente alla presenza del soggetto. Quando quest’ultimo si è avvicinato ad un raggio di un metro da SCP-1675, il soggetto è stato gentilmente spinto via.
**Discorso Emesso**: &#34;Nulla da vedere qui, circolare.&#34;
