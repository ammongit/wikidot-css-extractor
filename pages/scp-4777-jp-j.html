**アイテム番号:** SCP-4777-JP-J

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-4777-JP-Jの発症を未然に防ぐため、TL[[footnote]]TL; Time Limit[[/footnote]]提出イベント&#34;〆切&#34;の発生日を自身の処理能力、仕事量、スケジュールと照らし合わせながら設定してください。また週に1度、進捗をグループ内で確認し報告し合う機会を設けてください。TL提出イベントまで1週間を切った時点で進捗が80％未満の場合、必要であれば所属長と相談しプロジェクトの変更・離脱、またはTL提出イベントの再編成を提案してください。SCP-4777-JP-J発症者は正常な判断力を失うためすぐさま研究グループ内で状況を共有し、課題の分割やスケジュールの調整を行うなど被害を最小限に抑えるよう努めてください。

&gt; **追記1:** 上記の特別収容プロトコルは実質不可能です。SCP-4777-JP-J発症者は下記の&#34;新・特別収容プロトコル&#34;に従ってください。

**新・特別収容プロトコル:** SCP-4777-JP-Jを発症した場合、DL[[footnote]]DL; Deadline[[/footnote]]提出イベント&#34;本当の〆切&#34;の発生日を確認しスケジュールを再調整してください。間に合わせるのが不可能だと判断した場合、提出イベントの遅延を交渉してください。状況に応じてカバーストーリー&#34;体調不良&#34;を口頭またはメールで担当者に伝え、催促の電話があった場合には、プロトコル&#34;着信ナシ&#34;を適用してください(詳細は下記参照)。

[[collapsible show=&#34;+ 遅延プロトコル・カバーストーリーを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
TL提出イベント遅延プロトコルおよびカバーストーリー内容について概要を下記に示します。より詳細な対応方法は、狭間賢二「休載のすゝめ」(堺中央出版 2005年)を参照してください。
||~ プロトコル名||~ 内容||
|| &#34;着信ナシ&#34;|| 報告書の催促が電話で来た際、はっきり、ゆっくり、かつ抑揚の少ない口調で「お掛けになった電話番号は、現在使われておりません。」と電話口に応答し直後に通話を終了してください。||

&gt; **追記2:** 上記の&#34;新特別収容プロトコル&#34;を適用した者に対し、機動部隊へ-2 &#34;敏腕編集者&#34;を派遣してください。SCP-4777-JP-J発症者の身柄を拘束した後は、&#34;収容プロトコル・改&#34;に従い収容してください。

**特別収容プロトコル・改:** SCP-4777-JP-J発症者は標準人型オブジェクト収容室に収容してください。SCP-4777-JP-J発症者はDL提出イベントが終了するまで外出禁止令が出され、これはセキュリティクリアランスのレベルに関わらず施行されます[[footnote]]O5も例外ではありません。[[/footnote]]。SCP-4777-JP-J発症者の管理は標準人型オブジェクト収容プロトコルに準じますが、SCP-4777-JP-J発症者の要望があればカフェインを含む飲料・各種栄養剤・覚醒剤を致死量に満たない範囲で投与することが許可されます。SCP-4777-JP-J発症者の意識レベルが眠気などにより低下した場合、外的ショック療法[[footnote]]電気ショックなど[[/footnote]]を用いてください。また詭弁を用いてTL/DL提出イベントを回避しようと試みるSCP-4777-JP-J発症者や、TL提出イベント前に職務放棄しようとしたSCP-4777-JP-J発症者には下記プロトコルを適用してください。より詳細な方法はお近くの拷問官まで問い合わせてください。

[[collapsible show=&#34;+ 対SCP-4777-JP-J発症者プロトコルを閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
||~ プロトコル名||~ 適用基準||~ 内容||
|| &#34;シャイニング&#34;|| 上記プロトコル&#34;羊たちの沈黙&#34;を適用した対象|| 扉の開放にマスターキー(一般的には手斧と呼ばれているもの)を用いることを許可します。||
|| &#34;モンスターの要る日常&#34;|| 対象の衰弱時。|| カフェインを含む飲料・各種栄養剤・覚醒剤を致死量に満たない範囲で投与してください。このプロトコルは対象の意思を問いません。||
|| &#34;グリーンマイル&#34;|| 意識レベルが睡眠移行時|| 電気ショックを与えて覚醒を促してください。水を含ませたスポンジは必要ありません。||
|| &#34;誰が見張りを見張るのか？&#34;|| 監視官の疲労時、交代人員派遣|| 前述の適用基準もしくはSCP-4777-JP-J発症者自身が特別延長申請を受けるためにSCP-4777-JP-J発症者の監視に立候補することを防ぐため、監視専門の機動部隊を-1000(&#34;終末時計&#34;)の結成と派遣を行います。||
|| &#34;オブ・ザ・デッド&#34;|| 対象の衰弱や過労による死亡時|| 財団の最先端医療では[省略]。死後10分以内であれば蘇生が可能です。||
[[/collapsible]]

&gt; **追記3:** 上記&#34;特別収容プロトコル・改&#34;に対し、人権の侵害、憲法で保障されているところの自由である権利が脅かされていると主張します。対策を下記&#34;真・特別収容プロトコル&#34;に追記します。

**真・特別収容プロトコル:** SCP-4777-JP-Jを完治するには、DL提出イベントから逃げ切る他ありません。監視官もDL提出イベントの手先です。
[[collapsible show=&#34;+ 真・特別収容プロトコル詳細を閲覧する&#34; hide=&#34;- 閲覧を終了する&#34;]]
||~ プロトコル名||~ 内容||
|| &#34;彫像&#34;|| 監視官が瞬きをする瞬間に視界の外へ移動する技術です。プロトコル&#34;視界の外を飛ぶもの&#34;と併用してください。||
|| &#34;視界の外を飛ぶもの&#34;|| 監視官の呼吸・体勢・歩法から目線の移動を予測し、常に死角へ移動する技術です。||
|| &#34;オールドマン&#34;|| 胃酸を吐きかけることで収容室の鉄格子または壁を劣化・破壊し脱出を試みます。長期戦向けです。||
|| &#34;コーヒーを1杯&#34;|| 瞬間接着剤を塗布したマグカップを監視官に渡し、パニックを起こした隙をみて逃走する方法です。||
|| &#34;神&#34;|| 高まる&#34;逃避エネルギー&#34;により現実改変を起こし、提出物を全て完成させます。今のところ成功者はいません。||
|| &#34;機械仕掛けの神&#34;|| すべてをやり直すことで実質締め切り前の状態に戻す。--//なぜ出来ないと？前にもやったんだぞ//--||

&gt; **追記4:** 上記&#34;真・特別収容プロトコル&#34;を実行したSCP-4777-JP-J発症者は第一種終了対象に認定され、捕縛や鎮圧に銃火器を使用することが許可されます。オブジェクトに人権はありません。機動部隊ニュー-7 &#34;下される鉄槌&#34;の派遣も選択肢に入れてください。

**説明:** SCP-4777-JP-Jは俗に&#34;〆切病&#34;と呼ばれる〆切日前後に発生する発作症状です。現代医学では治療法が確立されておらず、現代人のおよそ95%が発症経験があり、残る5%も潜在的に発症の可能性を秘めているとされています。

SCP-4777-JP-Jの発症段階は初期・中期・末期に分類することができます。外部から前述の症状を観察できる殆どの場合が初期段階のSCP-4777-JP-J発症者であり、発狂したフリをしてみる、市販のエナジードリンクを大量摂取する、軽い眠気に襲われる、「シメキリッ！」という奇声を発する、SNSコミュニティサイトに「ヤベーわ 全然進んでねえ」といった内容を投稿するなどの症状が現れます。
中期以降は焦燥感・強烈な眠気・動悸・眩暈・息切れ・発熱・発汗・手の震えなどの身体疾患のほか、情緒不安定・幻覚症状・不安障害・幼児退行・意識混濁・責任転嫁・唯我独尊・満漢全席などの症状を引き起こします。また作成した書類に意味不明な単語やタイプミスがが紛れ込んでいるなどの症状が現れますが、これらの異常はSCP-4777-JP-J発症者が正常な判断力を失うため本人に自覚症状が無く、書類の推敲をしても気づかないことが殆どです。
末期患者は責任感が著しく失われることで上記症状を発症しなくなる代わりに、他人に迷惑をかけたり懲罰を受けても平然としていられることが特徴として挙げられます。
ほとんどのSCP-4777-JP-J発症者は中期程度でTL/DL提出イベントの終了を迎え、これらの発作症状は沈静化します。しかし提出物作成中の苦労苦痛を殆ど忘却するためSCP-4777-JP-J発症者の90%は対策を講じることなく再びSCP-4777-JP-Jを発症させ、10%はさらに症状を悪化させる傾向にあります。なおこの忘却プロセスをSCP-4777-JP-Jの前兆症状であると主張する研究者もいますが、論文が研究発表会に間に合わなかったため審議は見送られています。

SCP-4777-JP-J発症者の特徴として、普段絶対に行わないような行動を実行する&#34;逃避エネルギー&#34;と呼ばれるモチベーションが発生することが挙げられます。最も多く報告される事例では部屋の掃除を始める、料理を始める[[footnote]]特に日常的に自炊をしていない場合[[/footnote]]、優先度の低い仕事に手を付ける、Webサイト巡りで早急に必要とされていない知識の収集を行う、テトリスやマインスイーパなどの単純なゲームに興じる、SNSコミュニティサイトを数分おきにチェックする、動画配信サイトで視聴済みの動画を繰り返し見て時間を浪費するなどが挙げられています。これらの行動は心理学的には「難易度の低い項目で達成感を得ることにより自身に&#34;やれば出来る&#34;と思い込ませて一時的な精神安定を図る一種の防衛機制である」と説明されていますが、統計学的にはその後の作業効率に何ら良い影響を及ぼさないことが確認されています。

SCP-4777-JP-J発症者の中には限界を超えた逃避エネルギーにより、前述の&#34;真・特別収容プロトコル&#34;に示されたような異常行動を可能とする対象が現れ始めます。これを終了段階と定義します。終了段階のSCP-4777-JP-J発症者は変態じみた行動力を有し、まともな人間なら思いつかない方法で〆切イベントを回避しようとします。その他、信心深くなる(しきりに祈りを捧げる)、預言をし始める(「明日サイト-81██に巨大隕石が到来する」など。的中した事例はありません)、タイムマシンの開発を始める(または未来の自分がタイムマシンに乗ってやってくることを期待する)などが報告されています。
財団管理下で観測された逃避エネルギーの最たる例が、下記に示す〆切を間近にした研究員が財団の監視の目を掻い潜り単身でソマリア連邦共和国まで逃亡した事例です。財団の監視網をかわすだけでも相当な事前準備や根回しが必要であり、逃亡先は各種感染症対策が必要であること、紛争地域であること、主用言語の習得など、これらを実行に移すための努力をなぜ報告書作成に向けられなかったのか甚だ不明です。
なおよく混同される、&#34;〆切前の博士が収容違反したオブジェクトに対し機動部隊以上の力を発揮し理不尽な暴力を以って解決した&#34;という事例ですが、これは逃避エネルギーによる作用ではなくストレスと個人の凶暴性に因るもので、特定の個人にしか確認されていません。
