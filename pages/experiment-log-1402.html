//Todos los investigadores deben guardar cualquier prueba realizada con [[[SCP-1402]]] en este registro con el siguiente formato.//

&gt; **Fecha:**
&gt; **Presentado a:**
&gt; **Número de Documentos:**
&gt; **Contenido del Documento:**
&gt; **Validez:**

__Experimentos dirigidos por el Dr. Hammell__

**Fecha:** ██/██/20██
**Presentado a:** D-42731
**Número de Documentos:** 529
**Contenido del Documento:** Descripción de la vida del sujeto desde su nacimiento, incluidos los detalles de sus delitos y la condena que coinciden con los documentos judiciales oficiales.
**Validez:** Totalmente Preciso.

**Fecha:** ██/██/20██
**Presentado a:** Un (1) trozo de basalto de 2,7 gramos.
**Número de Documentos** 943
**Contenido del Documento:** La descripción reveló que el sujeto contenía un gran depósito de polonio. El personal involucrado con el sujeto fue sometido a pruebas de envenamiento por radiación y el sujeto fue sometido a pruebas con un contador Geiger. Los análisis revelaron que no había rastros de polonio en el sujeto.
**Validez:** Totalmente Impreciso.

**Fecha:** ██/██/20██
**Presentado a:**  Dr. █████.
**Número de Documentos:** 605
**Contenido del Documento:** Descripción de la vida del Dr. █████. Durante la revisión de Nivel 4, los documentos revelaron que el Dr. █████ estaba conspirando en secreto con La Mano de la Serpiente.  Dr. █████ fue cuestionado, pero hasta ahora no ha sido encontrada más información.
**Validez:** Exactitud Parcial/Precisa, Presición Cuestionable.

**Fecha:** ██/██/20██
**Presentado a:** [[[SCP-173]]]
**Número de Documentos:** 432
**Contenido del Documento:** La descripción afirmaba que SCP-173 pertenecía a una antigua raza de &#34;verdaderos humanos&#34;, que intentaba desesperadamente encontrar al único otro miembro de su especie para poder reproducirse y crear una &#34;colonia&#34;. No se dio más información sobre la naturaleza de los &#34;verdaderos humanos&#34;.
**Validez:** Precisión Cuestionable.

**Fecha:** ██/██/20██
**Presentado a:** [[[SCP-500]]]
**Número de Documentos:** 56
**Contenido del Documento:** La descripción reveló que SCP-500 fue creado en ██████, Alemania, en una fábrica de análgesicos médicos junto a los análgesicos normalmente fábricados. Los ingredientes de SCP-500 fueron descritos como una combinación de einsteinium, Fullbratium y &#34;relojes de bolsillo oxidados triturados&#34;- Hay que señalar que no existe ningún elemento conocido llamado &#34;Fulbratium&#34;.
**Validez:** Precisión Cuestionable.

**Fecha:** ██/██/20██
**Presentado a:** [[[SCP-682]]]
**Número de Documentos:** 448
**Contenido del Documento:** El contenido del documento era idéntico al de Crimen y Castigo de Fyodor Doestoevsky, sustituyendo a Raskolnikov por SCP-682, a las prostitutas asesinadas por granjeros y a la detención de Raskolnikov por la contención de la Fundación.
**Validez:** Mayormente impreciso.

**Fecha:** ██/██/20██
**Presentado a:** Dr. Bright
**Número de Documentos:** 994
**Contenido del Documento:** Los documentos del Dr. Bright, que en un principio se creía que estaban escritos en un completo galimatías, describían su vida por cada palabra impar, y describían la vida del cuerpo que había habitado por cada palabra par (es decir, &#34;Jack (palabra) Bright (palabra) era...&#34;). El contenido relacionado con el Dr. Bright era preciso, pero el contenido relacionado con el sujeto que habitaba describía la vida del músico John Denver.
**Validez:** Totalmente Preciso/Totalmente Impreciso.


__Experimentos dirigidos por la Dra. Zara__


**Fecha:** 11/03/20██
**Presentado a:** Animal de prueba del lote 998-C (Recién nacido //Mus musculus domesticus//)
**Número de Documentos:** 1
**Contenido del Documento:** Una sola frase: &#34;Un ratón sin nombre nació el 11 de Marzo, 20██.&#34;
**Validez:** Totalmente Preciso.

**Fecha:** ██/██/20██
**Presentado a:** [[[SCP-914]]]
**Número de Documentos:** 1000
**Contenido del Documento:** El documento parece empezar y terminar a mitad de una frase. Las páginas describen los movimientos individuales de cada uno de los engranajes de 914, entre las 14:40 y 14:43 del 15 de Mayo, 19██.
**Validez:** Totalmente Preciso - //Creo//.

**Fecha:** ██/██/20██
**Presentado a:** [[[SCP-275]]]
**Número de Documentos:** 5
**Contenido del Documento:** El documento afirma que el objeto SCP empezó a existir quince minutos antes de presentarse a SCP-1402, y que toda la memoria y las pruebas de sus acciones se han creado retroactivamente con ella. Las descripciones de las acciones en los últimos quince minutos son consistentes con la realidad observada.
**Validez:** Mayormente Impreciso.

**Fecha:** ██/██/20██
**Presentado a:** D-88322
**Número de Documentos:** 433
**Contenido del Documento:** Descripción de la vida y acciones del sujeto estándar. En particular, las acciones descritas en la misma contradicen las acusaciones penales del Clase-D, pero coinciden con su propia descripción de los hechos y las alegaciones del juego sucio legal.
**Validez:** //Necesito ayuda para llenar esto//.

__Experimentos dirigidos por el Dr. Eisenberg__

 **Fecha:**  ██/██/20██
 **Presentado a:** Instancia de [[[SCP-692]]]-1
 **Número de Documentos:** 341
 **Contenido del Documento:** El documento describe la vida del sujeto impregnado desde su nacimiento en las asentaciones de la Fundación, terminando a mitad de frase durante la descripción del procedimiento experimental.
 **Validez:** Totalmente Preciso.

 **Fecha:**  ██/██/20██
 **Presentado a:** Un vaso de agua
 **Número de Documentos:** 9125
 **Contenido del Documento:** Las primeras 114 páginas del documento contienen un proceso de fabricación detallado de la cristalería. Las 9011 páginas restantes consisten en una tabla titulada &#34;Crónica de las Aguas Cupulares&#34;, que contienen tres columnas tituladas &#34;Fecha de Nacimiento&#34;, &#34;Lugar de Origen&#34; y &#34;Número de Moléculas&#34;. Se afirma que apróximadamente 2,15E18 moléculas se originan en diferentes momentos del futuro, mientras que otras 6,2E11 figuran como originarias de &#34;Watertopia&#34;.
 **Validez:** Totalmente Preciso (vidrio)  / Precisión Cuestionable (agua).

__Experimentos dirigidos por el Dr. Edison__

 **Fecha:**  ██/██/20██
 **Presentado a:** Dr. █████████
 **Número de Documentos:** 708
 **Contenido del Documento:** El documento consistía en un fan-fiction autoinsertado para el programa &#34;██ ██████ ████: ██████████ ██ █████&#34; que habría sido escrito por el Dr. █████████ dos meses antes. El Dr. Edison señaló que la historia era increíblemente autoindulgente. El Dr. █████████ ha negado desde entonces haber escrito la historia, y posteriormente borrado su cuenta de █████████.███ en un intento por ocultar las pruebas.
 **Validez:** Totalmente Impreciso.

 **Fecha:**  ██/██/20██
 **Presentado a:** Dr. Alto Clef
 **Número de Documentos:** 108
 **Contenido del Documento:** El documento consistía en ███,███ diferentes &#34;Chistes del Dr. Clef&#34;, hechos al estilo de los &#34;Chistes de Chuck Norris&#34;.
 **Validez:** --Totalmente Preciso-- Totalmente Impreciso

 **Fecha:**  ██/██/20██
 **Presentado a:** [[[SCP-524]]]
 **Número de Documentos:** 666
 **Contenido del Documento:** El documento afirma que SCP-524 es el Anticristo, y que fue el único responsable de todos los desastres naturales ocurridos en los siglos XX y XXI.
 **Validez:** Totalmente Impreciso.

__Experimentos dirigidos por el Dr. ████__

 **Fecha:**  ██/██/20██
 **Presentado a:** [[[SCP-096]]]
 **Número de Documentos:** 4
 **Contenido del Documento:** El documento es un artículo sensacionalista que describe a SCP-096 como una celebridad que nunca ha sido observada cuando no lleva una máscara para ocultar el rostro. El artículo cita una entrevista en la cuál SCP-096 afirma que sólo permite que su alma gemela vea su cara. El artículo termina informando sobre el rumor de que SCP-096 está involucrado en un tumultoso asunto con [[[SCP-682]]].
 **Validez:** Totalmente Impreciso.

 **Fecha:**  ██/██/20██
 **Presentado a:** [[[SCP-1068]]]
 **Número de Documentos:** 9376
 **Contenido del Documento:** Una colección de archivos legales de la demanda //Fundación SCP contra Doctor Wondertainment//, en los que la Fundación alega númerosas violaciones de patente tanto en la fabricación como en la composición de SCP-1068. Los documentos hacen referencia tanto a la jurisprudencia de patentes sobre anomalías como a la jurisprudencia en materia de patentes que es anómala.
 **Validez:** Totalmente Impreciso.

__Experimentos dirigidos por el Dr. █████████__

**Fecha:** 02/██/201█
**Presentado a:** [[[SCP-1850]]]
**Número de Documentos:** 1
**Contenido del Documento:** Una sola frase: &#34;Quiero volar... :(&#34;
**Validez:** Totalmente Preciso - //SCP-1850 tenía roto el soporte en sus alas, resultado de un aterrizaje anormalmente brusco el 1/██/201█. Dicho soporte aún se estaba regenerando. Pasaron apróximadamente otros 3 días antes de que dicho soporte estuviera completamente reparado y se considerara apto para volar.//

**Fecha:** 02/██/201█
**Presentado a:** El gato del Dr. ████
**Número de Documentos:** 720
**Contenido del Documento:** Una versión completamente traducida de //Mi Lucha//. El Dr. ████ declaró que la otra noche llegó a casa y encontró a su gato hecho un ovillo junto a un ejemplar del libro, profundamente dormido.
**Validez:** Precisión Cuestionable - //¿Califica esto siquiera como un término para describir este experimento...?//

**Fecha:** 01/██/201█
**Presentado a:** Dr. Heikkila
**Número de Documentos:** Apróxidamente 500000
**Contenido del Documento:** Cada página tenía dibujos anátomicos de organismos desconocidos.
**Validez:** Desconocido - //&#34;Al parecer, me leyó la mente y vio todas las ideas artísticas raras que tengo... o algo así... ¿podemos quitar esto?&#34; - Dr. Heikkila//

__Experimentos dirigidos por el Dr. H.F. ████__

**Fecha:** ██/██/20██
**Presentado a:** Un muro del Sitio-19
**Número de Documentos:** 529
**Contenido del Documento:** Descripción de la vida de los sujetos desde su nacimiento, incluidos los detalles de los delitos y la condena que coinciden con los documentos judiciales oficiales.
**Validez:** Totalmente Preciso

__Experimentos dirigidos por la Dra. Lydia Homme__

**Fecha:** 18/04/2009
**Presentado a:** Una instancia fallecida de [[[SCP-2852]]]
**Número de Documentos:** 1000
**Contenido del Documento:** Las primeras 1000 páginas del Testamento Unificado de la Iniciativa Horizonte. Las secciones del Tanakh y del Qu&#39;ran apenas sufrieron cambios; la Biblia Cristiana, sin embargo, fue ampliamente modificada para sustituir al personaje de Jesús de Nazareth por SCP-2582
**Validez:** [DATOS BORRADOS] - //Me niego a iniciar un debate teológico a menos que sea relevante para la contención.//</textarea></pre>
