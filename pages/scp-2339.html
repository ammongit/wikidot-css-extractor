**Item nº:** SCP-2339

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Devido ao seu tamanho e fragilidade, SCP-2339-1 deve ser mantido no local original de sua descoberta, que foi reformado e designado como Sítio Provisório-124. Semanalmente, o auditório principal deve receber os instrumentos e equipamentos adequados de uma orquestra filarmônica moderna, e SCP-2339-2 devem ter permissão para tocarem. SCP-2339-2 devem receber um suprimento constante de néctar. Todos os funcionários entrando na sala de contenção devem usar equipamento apícola completo, e pelo menos um apicultor profissional da Fundação deve estar presente no sítio o tempo todo.

**Descrição:** SCP-2339 é a designação coletiva para um ninho anomalamente grande de //Bombus terrestris// (mamangava-de-cauda-amarela-clara) e as abelhas que residem nele. SCP-2339-1 é o ninho em si, medindo quase 32 m de diâmetro. Em comparação, um ninho de abelha europeia padrão tem uma capacidade máxima de 400 abelhas e é muito menor. Além de seu tamanho, SCP-2339-1 não demonstra outras propriedades anômalas.

SCP-2339-2 refere-se aos habitantes de SCP-2339-1, totalizando aproximadamente 85.000 abelhas. Essas abelhas vivem pouco mais de um mês, como é normal para a espécie, e produzem filhotes a uma taxa igual à taxa de mortalidade. As abelhas parecem normais, demonstrando nenhum sinal de inteligência aumentada ou outras propriedades anômalas, até que sejam apresentadas a instrumentos musicais. SCP-2339-2 trabalham juntas como um grupo para tocar os instrumentos, dedilhando, manipulando arcos ou baquetas e batendo suas asas para produzir um fluxo de ar. Por meio desses métodos, SCP-2339-2 são extremamente habilidosas para tocar música, normalmente do gênero clássico. SCP-2339-2 parecem preferir tocar juntas em uma orquestra. Cerca de metade das abelhas tocam os instrumentos ou atuam como o maestro, enquanto a outra metade espera para substituir as abelhas que estiverem cansadas. Cerca de 100 abelhas, incluindo a rainha, formam um aglomerado ao redor e manipulam a batuta do maestro para conduzir a orquestra. SCP-2339-2 parecem ser capazes de tocar quando atingem a maturidade.

Se as abelhas forem incapazes de tocar instrumentos por um período de tempo, elas tornam-se letárgicas antes de adoecer e eventualmente morrer. Permitir que eles toquem como uma orquestra semanalmente provou ser suficiente para evitar isso.

SCP-2339-2 parecem tocar uma seleção aparentemente aleatória de música clássica, no entanto, elas sempre incluirão &#34;Flight of the Bumblebee&#34;[[footnote]]**Nota do Tradutor:** Algo próximo a &#34;Voo da Abelha&#34;[[/footnote]] de Nikolai Rimsky-Korsakov em sua apresentação. SCP-2339-2 tem um amplo conhecimento de muitas peças musicais e, quando são apresentadas a novas partituras, aprendem-nas em um ritmo extremamente rápido.

SCP-2339 foi originalmente descoberto durante uma inspeção de edifício antes da demolição programada do Teatro de ██████, ██████. O ninho foi encontrado no auditório principal do edifício, sendo reportado pelo inspetor devido ao seu tamanho. A Fundação soube disso por meio de um informante da prefeitura local e enviou um agente para investigar, que descobriu a anomalia durante uma apresentação. Semelhanças entre o fenômeno anômalo observado em SCP-2339 e aquele de [[[SCP-2849]]] foram observadas. Uma investigação sobre uma origem potencialmente compartilhada está em andamento.
