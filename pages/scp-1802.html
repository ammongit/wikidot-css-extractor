    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1802 - &#34;Skip&#34;
**Auteur :** [[user Silberescher]]
**Traducteur :** [[user Lylah Dears]]
**Date de publication originale :** 23 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1802

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1802 doit être confiné dans la cellule pour humanoïde C-08 dans la Zone Armée de Confinement 24 en attendant d’être déplacé dans l’espace de stockage Sûr et placé sous surveillance caméra comme exigé par le protocole de confinement relatif aux humanoïdes. Sa cellule doit être régulièrement inspectée à la recherche d’objets dissimulés.

**Description :** SCP-1802 est un humanoïde artificiel mesurant approximativement 30 centimètres de haut. Son corps est un assemblage grossier de poulet laqué, de morceaux de fer et de cuir, de câbles, de ficelles et d’une petite boite de conserve qui sert de tête à la créature.[[footnote]]Les similitudes dans les matériaux utilisés pour la construction de SCP-1802 et [[[SCP-1502]]] suggère qu’ils ont une origine commune.[[/footnote]] L’objet porte un carré de toile blanche ajusté pour faire penser à une blouse de laboratoire, ainsi que des lunettes de protection vissé sur sa &#34;tête&#34; à l’aide de vis. SCP-1802 se déplace de manière instable mais fait preuve de dextérité dans l’utilisation d’outils.

SCP-1802 est conscient et doté de parole : principalement des simples récitations de mémoire. Il n’a pour but unique qu’une tâche spécifique : la collection de divers objets inutiles. Il collecte ces objets dans n’importe quel conteneur qu’il puisse utiliser (sacs, petits pots, sacs à sandwich) puis crée des cachettes à proximité dans lesquelles il stocke ces objets, comme derrière une benne à ordure ou au pied d’un arbre.

On trouve parmi les objets cachés par SCP-1802 une capsule de bouteille, trois glands, un grillon, la moitié d’un emballage de crème glacée, un bouton de manteau et un gecko.[[footnote]] Le gecko s’est échappé peu de temps après que SCP-1802 l’ait placé dans une cachette.[[/footnote]] L’acquisition la plus imposante de SCP-1802 a été un panneau de signalisation indiquant la traversée de la chaussée par du gibier, prélevé à l’aide d’outils que le sujet avait volé. Une fois le panneau détaché, SCP-1802 s’est trouvé dans l’incapacité de déplacer l’objet et l’a donc dissimulé sur place à l’aide de feuilles mortes. L’objet a été découvert par un agent de police puis remis en place dans les heures suivantes. SCP-1802 a été découvert par la Fondation alors qu’il tentait de détacher une caméra de sécurité installée sur la porte de la Zone Armée de Confinement 24. Il a été repéré par un garde avant d’être capturé et prit en charge pour examen.

L’équipe de recherche assignée à SCP-1802 a reçu l’autorisation de lui fournir des morceaux de déchets afin de s’assurer de sa coopération lors des entretiens et des expériences. SCP-1802 passe son temps à étudier ces objets en dressant un inventaire mental des objets collectés précédemment, en restant allongé sur son lit alors qu’il convulse et tente de pénétrer sans succès à l’intérieur de sa tête à l’aide de ses pinces.[[footnote]] La boite de conserve a été ouverte et ne contenait rien hormis le ruban adhésif appliqué sur le bas de la boite. [[/footnote]]

&gt; **Rapport d’Interrogatoire 1802-2**
&gt; Date : 10/04/██
&gt; Heure : 03:10:00
&gt; Sujet : SCP-1802
&gt; Interrogateur : Dr ██████
&gt; 
&gt; //Durant cet interrogatoire, SCP-1802 est resté assis poliment sur la table. Sa voix est étouffée comme si elle venait de l’intérieur de la canette, bien que son élocution soit correcte.// --Dr ██████
&gt; 
&gt; 
&gt; Interrogateur : SCP-1802, quelle est votre souvenir le plus lointain ?
&gt; 
&gt; SCP-1802 : Je me suis réveillé et j’ai vu des gens. Certains d’entre eux faisaient des signes. Certains d’entre eux. Beaucoup de gens me regardaient. Un homme a dit que ça marchait. Il devait parler aux autres personnes.
&gt; 
&gt; Interrogateur : Que s’est-il passé après ça ?
&gt; 
&gt; SCP-1802 : Je portais mon manteau et j’avais mes bras. Avant que l’homme ne me donne mon but, je n’étais rien dont je peux me rappeler. Mais ensuite, l’homme a dit pourquoi j’étais.
&gt; 
&gt; Interrogateur : Quel est votre but, SCP-1802 ?
&gt; 
&gt; SCP-1802 : Je regarde partout. Je garde tout ce que je ne comprends pas et l’étudie. Grâce à ça, [[[are-we-cool-yet-hub|je deviens cool]]].
&gt; 
&gt; Interrogateur : Il semblerait que vous prenez tout ce que trouvez.
&gt; 
&gt; SCP-1802 : Je comprends peu. C’est ce que l’homme a dit.
&gt; 
&gt; Interrogateur : Que s’est-il passé ensuite ?
&gt; 
&gt; SCP-1802 : L’homme m’a prit et a marché jusqu’à ce que nous soyons dehors. Il m’a posé et a dit d’aller à l’ouest et de commencer ma tâche. Il a dit de continuer vers l’ouest jusqu’à ce que je voie un pont avec des caméras dessus.
&gt; 
&gt; Interrogateur : Vous souvenez-vous de la rue ou du bâtiment d’où vous êtes venu ? 
&gt; 
&gt; SCP-1802 : J’ai vu des panneaux qui disaient [DONNÉES SUPPRIMÉES]. Je crois que les numéros sur le bâtiment étaient &#34;████&#34;.
&gt; 
&gt; Interrogateur : //[au superviseur]// C’est tout ce dont nous avions besoin. //[à SCP-1802]// Merci de votre coopération.
&gt; 
&gt; SCP-1802 : J’ai oublié un détail. L’homme a dit qu’il était très important de se rappeler de ce détail. L’homme m’a nommé.
&gt; 
&gt; Interrogateur : Quel nom vous a-t-il donné ?
&gt; 
&gt; SCP-1802 : Il m’a nommé &#34;Skip&#34;.
&gt; 
&gt; Interrogateur : Merci de votre coopération, SCP-1802. L’interrogatoire est terminé.
&gt; 

**Addendum :** Le 11/04/██, immédiatement suite à l’Interrogatoire 1802-2, une équipe d’intervention de la Fondation a lancé l’assaut sur le bâtiment décrit par SCP-1802. Sur place, un restaurant [DONNÉES SUPPRIMÉES] franchise française fut retrouvé à l’abandon et complètement désert, bien que des tâches de peinture et des morceaux de granit indiquaient une activité récente. Une boite en carton était posée sur le comptoir, joint d’un billet griffonné à la va-vite au crayon sur du papier ciré. Il était écrit :
&gt; 
&gt; TRØUVÉ ÇA POUR VOUS 
&gt; 
&gt; APPRECIEZ LES GESTES
&gt; 
Un message était écrit sur l’envers :
&gt; 
&gt; [[size 83%]]PROCÉDURES SPÉCIALES :[[/size]]
&gt; 
&gt; [[size 135%]]TROUVEZ LE[[/size]]

La boite en carton contenait une capsule de bouteille blanche tachée sans marque d’identification. Une fois l’objet nettoyé par les chercheurs, il a été désigné SCP-████ en raison de ses propriétés anormales et placé en confinement.
