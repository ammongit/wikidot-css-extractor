    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Mã vật thể:**  SCP-001

**Phân loại:**  Safe

**Quy trình Quản thúc Đặc biệt:** Do tính chất tương đối vô hại của đối tượng, SCP-001 đã được phân loại Safe và cho đến thời điểm hiện tại không cần bất kì nỗ lực nào nhằm xác định vị trí hay trực tiếp quản thúc đối tượng. Việc quản thúc sẽ tập trung vào những sản phẩm mà đối tượng tạo ra, với mã định danh và quy trình quản thúc riêng biệt cho từng vật thể.  

**Mô tả:**  SCP-001 là một người đàn ông được biết đến với cái tên &#34;Ts. Wondertainment&#34;. Đối tượng là một thực thể biến đổi thực tại Cấp-I có khả năng biến đổi những sản phẩm bình thường thành những đồ vật sở hữu dị tính, đối tượng chủ yếu sử dụng khả năng của mình để tạo nên những sản phẩm như đồ chơi, trò chơi cờ bàn, kẹo, và nhiều món đồ khác nhắm vào trẻ em. Đối tượng phân phát những sản phẩm của mình thông qua phương thức dị thường tại một địa điểm không xác định. 

Những mẫu sản phẩm có thể kể đến bao gồm [[[SCP-445 | tờ giấy sở hữu những đặc tính của đồ vật mà nó được gấp tạo hình thành]]], [[[SCP-1553 | một bộ dụng cụ đồ chơi tạo ra những chiếc bóng có khả năng cử động]]], và [[[SCP-3147 | những que kẹo mút giúp cho con người có thể thay đổi giọng nói]]].

**Phụ lục 001/1 - Tiểu sử:**  Do tính chất bí ẩn của đối tượng, có rất ít thông tin thu thập được liên quan đến quá khứ của SCP-001. Một số thông tin kể rằng, ông sinh ra và lớn lên ở một vùng quê nhỏ, là con trai của một thợ may và một kế toán viên. Dường như SCP-001 đã được sắp đặt để có một cuộc sống an nhàn, sầu thảm bên trong một thế giới xám xịt và chán chường, ông chỉ có thể tìm thấy niềm vui khi lắng nghe những câu chuyện mà cha ông kể trước giờ đi ngủ hằng đêm, những câu chuyện về một thợ làm đồ chơi tài giỏi đã làm nên những điều kì diệu mà trên thế giới này chưa ai từng nhìn thấy trước đây. Một thợ làm đồ chơi, mà theo lời cha của SCP-001, là một người họ hàng xa của họ, và trong huyết quản của SCP-001 bây giờ đang chảy dòng máu của thợ làm đồ chơi ấy. 

Khi ông lớn lên, SCP-001 đã quyết tâm đi tìm sự thật về những câu chuyện, cũng như để xác minh về nguồn gốc của bản thân mình. Ông đi theo mọi đầu mối mà ông phát hiện ra, lần theo cả những lời đồn đại mơ hồ nhất từ những con búp bê mới sống dậy, những chú jacks nhảy nhót có thể bật nhảy, những chiếc đồng hồ cúc cu có thể hát và nhảy múa mà không bất kỳ lò xo hay bánh răng nào. Sau một quãng thời gian dài đằng đẵng, chuyến hành trình của ông tưởng chừng như vô vọng và những bí mật của thợ làm đồ chơi ấy sẽ mãi bị chôn vùi theo thời gian. Tuy vậy bằng sự ngạc nhiên và hứng chí của mình, ông ấy cuối cùng cũng đã tìm thấy một nơi làm ra những con búp bê biết đi, những chú jacks biết nhảy cùng vô vàn những món đồ kỳ diệu khác. 

Ông đã tìm thấy Nhà Máy. 

Nhưng Nhà Máy hóa ra lại là một cái bẫy. Nó bắt cóc SCP-001 và ép chàng trai trẻ ấy phải làm việc bên trong những bức tường xám xịt bằng bê tông và sắt thép. Nó ép ông phải tham gia vào công cuộc vấy bẩn sức sáng tạo cho đến khi ông gần như sắp hóa điên. Nhưng thay vì thế ông đã trốn thoát, trốn thoát cùng với những tài liệu mà ông đã đánh cắp được, chúng chỉ ông đến một căn chòi nằm sâu bên trong khu rừng, là nguồn ma thuật mà Nhà Máy đã đánh cắp và sử dụng cho mục đích xấu xa của nó. 

Ông bước vào căn chòi, và tìm thấy xưởng làm việc của tổ tiên mình. Với một nụ cười nho nhỏ, đầy thỏa mãn, ông đã đọc những cuốn nhật ký, những tờ giấy ghi chú cùng những bản thiết kế. Và với ánh mắt lấp lánh đầy dịu dàng, ông cầm lấy những món đồ nghề của mình. Cuối cùng, với một tiếng thở dài đầy mãn nguyện, ông-

Không.

Không không không //không//.

Ý tôi là, //tốt//. //Tốt//, vì đây là một câu chuyện hay. Tất cả đều ổn và khá hay, rất chân thành, rất gần gũi. Nhưng đây là một đề xuất 001 mà nhỉ? Bạn có nghĩ là ta cần một thứ gì đó còn hơn cả &#39;một câu chuyện hay&#39; không?  

Tốt, tôi vui vì bạn cũng đồng quan điểm với tôi. Hãy thử lại nhé, nhưng lần này, thử làm một cái gì đó [[[http://scp-vn.wikidot.com/jim-north-s-proposal/offset/1 |khủng hơn một chút!]]]</textarea></pre>
