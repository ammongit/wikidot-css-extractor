**Объект №:** SCP-1356(?)-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1356 должен содержаться в складском помещении Зоны 7 в ячейке № E-1356/03. Ячейка оборудована звуконепроницаемыми стенками и датчиком звука внутри. Показания датчика должны проверятся оператором, назначенным на объект, каждые шесть (6) часов. Каждые четырнадцать (14) суток квалифицированным техниками Фонда должен проводится регулярный осмотр объекта на наличие повреждений и неисправностей. Назначенные техники обязательно должны сопровождаться четырьмя (4) сотрудниками службы безопасности, у двоих (2) из которых в ушах должны находиться звуконепроницаемые беруши. После каждого осмотра все техники и сотрудники службы безопасности, участвовавшие в нём, должны пройти медицинское обследование.

**Описание:** SCP-1356 представляет собой звуковую колонку марки ████. Корпус устройства выполнен из пластика и фанеры. Внутри объект по сборке ничем не отличается от других подобных звуковых колонок. Фонд не обнаружил какие-либо упоминания о данной компании, и предположительно в нашей реальности данной компании не существует. Объект можно подключить к любому персональному или портативному компьютеру с помощью TRS провода. Объект подвержен износу и внешним воздействиям. Однако регулятор громкости не подвержен износу.
Аномальное свойство объекта заключается в том, что регулятор громкости можно крутить по часовой стрелке очень долго (возможно, бесконечно), и громкость будет соответственно увеличиваться. Объект не получает вреда от собственного звукового воздействия. Фонд не установил предел громкости устройства. Максимально полученная величина: ████ dB.
[[collapsible show=&#34;[ДЛЯ ПРОСМОТРА ДАЛЬНЕЙШЕЙ ИНФОРМАЦИИ ВВЕДИТЕ СВОИ УЧЁТНЫЕ ДАННЫЕ. ТРЕБУЕМЫЙ УРОВЕНЬ ДОПУСКА: 3/1356]&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]

Регулятор громкости SCP-1356 так же можно крутить против часовой стрелки, независимо от показателя громкости. При &#34;отрицательных&#34; значениях все живые организмы, обладающие возможностью слышать, подвержены психическому и физическому воздействию объекта. Этот эффект происходит в независимости от того, подключён объект к устройству и включен ли на устройстве аудио-файл. При этом никаких звуков SCP-1356 не издаёт. Датчики так же не засекают каких-либо волн или колебаний воздуха.
