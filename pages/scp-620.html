    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**標題：** SCP-620 - 不斷溜走的時間
**作者：** [[*user DStecks]]
**譯者：** [[*user vomiter]]
[[include info:end]]


**項目編號：** SCP-620

**項目等級：** Safe

**特殊收容措施：** SCP-620並不被視為直接危害或同一類型的物品。--它目前放置在Site-██的會計部-- 目前收容措施所建構出的環境可以讓研究員了解其效應的同時不受其影響。

SCP-620所在的實驗區域應與觀察區隔有一面大型單向玻璃，而該項目則以吸盤黏貼在單向玻璃上。若上述吸盤失去作用，則實驗區域必須淨空直到SCP-620可以復位為止。研究人員可以親自將其復位，短時間暴露並不會造成危害。

SCP-620自從SCP-620-█事故之後就與Site-██的電力供應系統直接相連。一旦線路出現任何需要修復的徵兆便應立即通知Site-██的維修團隊。

**描述：** SCP-620是一個材料與型號不明的指針式時鐘。該項目上沒有任何關於製造商或出處的標誌。它的鐘面設計明顯模仿了經典的黃色「微笑」圖示。

只要SCP-620處於通電狀態，所有觀察鐘面的受試者都會出現主觀時間加速的感覺。受試者無須持續注視，因為不定時的看一眼與持續注視產生的主觀時間加速程度相當。在每次實驗結束時都會詢問受試者自覺該次實驗耗時多久：而所有明顯低估經過時間的受試者，他們低估的程度都與暴露於SCP-620的時間長度有指數性關聯。SCP-620暴露時間低於5分鐘的受試者與對照組的時間自覺沒有顯著差異。然而隨著暴露時間增加，自覺時間的不正確性也指數性成長。大部分受試者會覺得這一效應讓人愉悅--，因此SCP-620已經被掛置在Site-██會計部的牆面上以提振士氣--。在編號SCP-620-█的事故發生後，對項目的浮濫暴露行為已成為禁止事項，該物件自此之後便轉移至專門研究區。

時間加速效果只會持續到項目本體的運作停擺為止。一旦SCP-620發生斷電或者指針因各種原因停止走動，所有受曝者都將出現一種主觀時間膨脹的感覺，這種感覺的強度與項目運作時的主觀時間加速程度有等比關係。所有受試者都對時間膨脹感到不適，其中曾經感覺到時間加速者更是如此，而長期受曝者則幾乎無法忍受這樣的感覺。SCP-620消耗電池電量的速率不定且無法預期，因此它可能在毫無先兆的情況下耗盡電力。有鑑於此，SCP-620的電力供應目前直接取自Site-██的電力系統。

無論該物件是否運作，長期受曝造成的影響都可能造成危險。以往的受試者在經過24小時的連續暴露後即使飢餓也會拒絕食物——無論距離上一餐經過多少時間，他們都經常宣稱自己「才剛吃過」。受試者會開始對自己的記憶力過度自信，聲稱他們對各種事項的記憶「鮮明得就像昨天才看過」，但在實際測量中沒有表現出任何回想能力的強化。發現自己主觀時間加速的受試者都出現長期抑鬱的現象，他們都認為自己的死亡已經迫在眉睫。相對的，持續暴露於靜止鐘面的受試者則很快就感到極端無聊，經常會通過觀察室的單面玻璃懇求研究員結束實驗。

關於SCP-620很重要的一點是：無論基金會用什麼儀器測試，它都對真正的時間流速毫無影響。時間的加速與膨脹都完全只是心理作用。不知道指針式時鐘為何或者不知道如何用指針式時鐘辨認時間的受試者不受SCP-620影響。
