**Ítem #:** SCP-1826

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Durante el mes de marzo, la entrada a SCP-1826 está prohibida, excepto para los sujetos de prueba previamente aprobados. Los investigadores pueden entrar libremente en la zona después de que haya comenzado un evento y en cualquier otro momento del año. La fauna producida a partir de las pruebas debe ser reubicada en un hábitat seguro inmediatamente después de que los eventos en el área hayan concluido.

El área debe ser monitoreada constantemente en caso de que algo que no sean sujetos de prueba salga del edificio. Este hecho debe ser comunicado inmediatamente.

**Descripción:** SCP-1826 es un fenómeno que tiene lugar en un edificio de oficinas en Oleksandriya, Ucrania.  La construcción del edificio que alberga SCP-1826 finalizó el 01/05/05. El edificio era propiedad de una empresa de trabajo temporal y fue abandonado tres meses después de su construcción, el 04/12/2005. El edificio es más o menos cúbico, tiene tres pisos y una superficie de 1115 metros cuadrados. El área está llena de vidrios rotos, equipos de oficina y tabiques de fibra de vidrio que se cree que fueron abandonados por los anteriores inquilinos del edificio. El interior del edificio está parcialmente cubierto por el crecimiento de las plantas, incluyendo una especie no identificada de musgo similar en apariencia al musgo español //Tillandsia usneoides//. Cuando se encontró el edificio, también era el hogar de una manada de 24 lobos del Ártico negros que han sido trasladados a una zona segura desde su descubrimiento; aparte del color de su piel, no se detectaron propiedades anómalas.

Cuando la fauna hembra ocupa el edificio durante el mes de marzo en el calendario gregoriano, el efecto SCP-1826 se manifestará dentro del cuerpo huésped instantáneamente y comenzará a mutar el cuerpo físicamente. Las transformaciones de la sujeto varían; en la mayoría de los casos, cuando una mujer está expuesta a SCP-1826, crecimientos similares a los de un gamo común //Cervus dama dama// emergerán del cráneo en el espacio de 2 segundos y la sujeto desaparecerá de inmediato de la vista hasta que un sujeto masculino entre en el edificio. Los intentos de localizar a los sujetos afectados por SCP-1826 durante este tiempo han sido en gran medida infructuosos, aunque se puede detectar una débil señal eléctrica que se mueve donde estaba presente el sujeto huésped de SCP-1826. SCP-1826 parece tener control total sobre su cuerpo huésped; los intentos de comunicarse con el individuo bajo su efecto no han tenido éxito.

SCP-1826 manifestará este cuerpo huésped cuando la fauna macho entre en el edificio. El siguiente evento no comenzará a menos que un canino negro esté presente en el edificio.

SCP-1826 manifestará su cuerpo huésped y anunciará su intención de &lt;&lt;participar&gt;&gt;. SCP-1826 ofrecerá entonces al sujeto un arma, e intentará evadir al sujeto el mayor tiempo posible. El evento terminará cuando el cuerpo del huésped sea asesinado, o cuando el sujeto masculino sea asesinado o salga del edificio. Si el sujeto sale del edificio, la entidad desaparecerá hasta que el sujeto vuelva a entrar. Estos eventos han sido registrados para que se lleven a cabo hasta doce días.

El evento se llevará a cabo sin importar cuántas personas estén presentes en el edificio. SCP-1826 aparecerá en su cuerpo huésped y se dirigirá a un varón aparentemente al azar. Los sujetos no parecen ser capaces de hacer contacto físico ni con la entidad ni con el sujeto masculino durante este tiempo.

Después de que ocurra una baja, el cadáver parecerá ser absorbido por las paredes del edificio por un mecanismo desconocido. El crecimiento de la planta en el área donde el sujeto fue asesinado se acelerará y un cachorro de lobo ártico macho negro aparecerá dentro del follaje producido en el momento y día en que el sujeto fue asesinado al año siguiente. La eliminación del follaje causa una anulación de este efecto.

**Anexo A:** La Investigadora Sanders y un equipo de asistentes fueron enviados al área para investigar después de haber sido debidamente explorados. Durante la exploración, el personal de Clase-D salió ileso y no informó de ninguna actividad extraña en la zona. Poco después de entrar, la Investigadora Sanders, según testigos, &lt;&lt;brotó cuernos y desapareció&gt;&gt;. El área fue evacuada y un sujeto adicional de la Clase-D fue enviado al área para ser sometido a pruebas con equipo de grabación visual y de audio.

&gt; //Los escalones se oyen en el nivel 3, poco después aparece SCP-1826 en la escalera entre los niveles 2 y 3. Una voz femenina es proyectada desde la ubicación física de SCP-1826, pero el cuerpo huésped no vocaliza.//
&gt; 
&gt; **SCP-1826:** ¡Bienvenido hermano!  Es un placer conocerte por fin.
&gt; 
&gt; **D-00130:** Uh... hey? Me dijeron que te hiciera algunas preguntas o algo así. Por favor, no me mates. ¿De acuerdo? La primera pregunta es, ¿para qué estás aquí y cómo?
&gt; 
&gt; **SCP-1826:** ¡Estoy aquí para que podamos recibir la primavera juntos! ¡Únete a mí!
&gt; 
&gt; **D-00130:** Oh, bueno, eso suena bien... ¿Qué significa eso?
&gt; 
&gt; **SCP-1826:** Mercenarios y cazadores construyeron una arena adecuada aquí hace tres inviernos y mi camino se vio truncado por un espíritu adecuado en este día de marzo. ¡El destino pretende que participe en un glorioso deporte contigo!
&gt; 
&gt; **D-00130:** Soy... muy malo en los deportes.
&gt; 
&gt; **SCP-1826:** Yo comandaré este cuerpo con la resistencia y terquedad por la que fue conocido en su vida. Su alma empuñará el arco de mi difunta hermana. ¡Sin duda, aceptarás este desafío! //SCP-1826 saca un objeto parecido a un AK-47 por detrás, aparentemente por debajo de la falda.// 
&gt; 
&gt; **D-00130:** Por favor, no me mates... por favor.
&gt; 
&gt; **SCP-1826:** Eso sería una deshonra. Tómate este tiempo para prepararte, hermano. ¡Estoy muy interesado en ver cómo planeas someterme sólo con tus manos!
&gt; 
&gt; **D-00130:** ¿Qué? ¡No, espera, no tengo un arma! ¡No puedo hacer eso! ¡No!
&gt; 
&gt; //SCP-1826 se da la vuelta y lanza el arma que tenía en la mano a D-00130.//
&gt; 
&gt; **SCP-1826:** ¡Muy bien! Usaré mi cabeza.
&gt; 
&gt; //SCP-1826 sube por las escaleras hasta el nivel 3.//
&gt; 
&gt; &lt;FRAGMENTO&gt;

D-00130 fue recuperado a dos metros del edificio siete días después con heridas punzantes en la parte baja del abdomen y la pelvis. Una ventana rota en el tercer piso sugiere que la muerte fue causada por un impacto con el suelo. El cuerpo de la Investigadora Sanders no fue encontrado, y no apareció en pruebas posteriores. El arma en posesión de SCP-1826 fue inmediatamente removida y puesta a prueba. No había propiedades anómalas en la pistola, que es de fabricación moderna con el número de serie 196001430. Una investigación más a fondo rastreó el arma hasta un residente de Bielorrusia que se cree que desapareció en el área en 2005.

**Anexo B:** La siguiente prueba se realizó con un oso hormiguero gigante, //Myrmecophaga tridactyla//, (Sujeto 01) como el sujeto de prueba macho, y una sola hormiga roja de fuego importada, //Solenopsis invicta//, como el huésped de SCP-1826. La hormiga roja de fuego creció con cuernos muy pequeños y desapareció antes de acercarse al oso hormiguero aproximadamente 2 horas después de haber sido introducida en el edificio. El evento duró 2 horas y 30 segundos.

&gt; **SCP-1826:** Los Justos tienen el honor de conocer a nuestro rey.
&gt; 
&gt; //En todo el edificio se oye una voz masculina de tono grave en galés.//
&gt; 
&gt; **[DESCONOCIDO]:** Me reuniré contigo en la isla debajo de nosotros, Ffrwtan.
&gt; 
&gt; **[DESCONOCIDO]:** [ininteligible] no se supone que debas decir cosas como esas [ininteligible] maldición, Slyphie!
&gt; 
&gt;  //Se oye un profundo suspiro en todo el edificio, y lo que se cree que son insultos de numerosas voces.//
&gt; 
&gt; //SCP-1826 es consumido en un lapso de cinco segundos por el Sujeto 01.//

**Anexo C:** Debido a eventos en pruebas anteriores, se cree que las entidades comparten la clasificación con un objeto SCP existente. La siguiente prueba se realizó con un Clase-D, D-00131, equipado con una bolsa de cuero llena de polvo de hierro. Una tortuga hembra, //Testudo graeca//, fue introducida como huésped de SCP-1826. La tortuga creció pequeños cuernos y desapareció antes de acercarse al sujeto 20 minutos después de haber sido introducida en el edificio.

Se le ordenó a D-00131 que rociara polvo de hierro sobre el caparazón de la tortuga, teniendo cuidado de no dañar el objeto. También se le ordenó al sujeto que rociara polvo en la medida de lo posible y que registrara los resultados. D-00131 fue guiado por el Investigador Breen a través de auriculares.

&gt; **SCP-1826:** Saludos amigo. ¿Te unirás a mí y harás que el invierno termine?
&gt; 
&gt; **D-00131:** Vale, sí, claro.
&gt; 
&gt; **SCP-1826:** Que tu caza sea provechosa.
&gt; 
&gt; D-00131 se acerca a la tortuga y rocía polvo de hierro sobre su caparazón. La tortuga se detiene y entra en una posición defensiva.
&gt; 
&gt; **SCP-1826:** ¡Ay! Espera... ¿Cómo diablos...?
&gt; 
&gt; **Investigador Breen:** ¿Qué está ocurriendo?
&gt; 
&gt; **D-00131:** La tortuga está ahí sentada. Parece que está bien.
&gt; 
&gt; **Investigador Breen:** Gracias, por favor, sal del edificio.
&gt; 
&gt; **SCP-1826:** Parece que se acabó el juego.
&gt; 
&gt; **D-00131:** ¿Huh?
&gt; 
&gt; //24 humanoides hembras con cuernos, incluyendo el cuerpo de la Investigadora Sanders y otros sujetos de prueba anteriores, emergen de numerosas puertas y pasadizos alrededor de D-00131. Cada entidad está armada con rifles automáticos que parecen ser variantes del objeto recuperado en la prueba anterior. Las entidades comienzan a converger en D-00131.//
&gt; 
&gt; **Investigador Breen:** Suena como si tuviera un problema. Por favor, use los materiales proporcionados para-
&gt; 
&gt; **SCP-1826:** (//Chillidos, seguidos de palabras en un idioma desconocido, y el sonido de múltiples y grandes alas en zumbido.//)
&gt; 
&gt; //Se oyen disparos y D-00131 muere.//
&gt; 
&gt; **Investigador Breen:** Tenemos un Código Rosa

24 entidades humanoides aladas fueron interceptadas al salir de la instalación, lo que se hizo visible por una descarga de polvo de hierro disparado al aire después de que terminara el evento de la prueba. El Destacamento Móvil Theta-11 &lt;&lt;Albinos&gt;&gt; fue equipado con máscaras de gas y abrió fuego contra las entidades. 22 cadáveres fueron recuperados. Theta-11 no sufrió bajas.

&gt; Las entidades ubicadas dentro del edificio hablaban en un dialecto similar al de los ███, una serie de entidades que se cree que fueron completamente erradicadas en 1915. Se desconoce actualmente si este grupo en particular está conectado a los ███ históricos. Se han programado pruebas de inmediato para confirmar la posibilidad de que exista una célula de ██████ en Ucrania. 
&gt; 
&gt; No puede haber lugar para la confusión o la especulación. Está pendiente la reiteración del Protocolo Cottingley.
&gt; 
&gt; -O5-█
