    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1170-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** В связи с тем, что SCP-1170 проявляет чрезвычайную агрессию при попытке транспортировки его самого или SCP-1170-2 и успешно уничтожает любые сдерживающие средства, объект содержится на месте обнаружения.

**Описание:** SCP-1170 - существо, внешне похожее на обыкновенного козодоя (//caprimulgus europaeus//). Длина от клюва до хвоста - 27 м, размах крыльев - 60 м. Оперение, конечности, клюв и большинство внутренних органов ( за исключением репродуктивной системы и [УДАЛЕНО]) состоят из ранее неизвестной и считавшейся невозможной аллотропной модификации серебра, отличающейся объёмноцентрированной кубической решёткой, аномально высокой твёрдостью и тугоплавкостью (температура плавления ~4000 K). Около кончика клюва расположены железы, выделяющую похожую по строению модификацию серебра, отличающуюся низкой температурой плавления (38 °C).

Большую часть времени объект проводит в пассивном состоянии, раскинув крылья и не совершая никаких движений. Тень, отбрасываемая SCP-1170, не зависит от расположения источников света и всегда выглядит так, как если бы объект освещался единственным источником света, расположенным ровно над ним. Тень служит убежищем для SCP-1170-1 на второй стадии жизненного цикла.

SCP-1170-1 - племя африканских аборигенов, проживающее в одной деревне в непосредственной близости от SCP-1170 на севере республики Чад (точные координаты: [УДАЛЕНО]). Численность колеблется в пределах 30-36 человек. SCP-1170-1 имеют характерные для местных жителей черты внешности, однако, искажённые множественными генетическими заболеваниями, являющимися следствием близкородственных связей на протяжении неопределённо большого количества поколений. SCP-1170-1 не имеют собственной письменности и культуры, для общения используют язык, похожий на древнегреческий микенского периода, отличающийся большим количество шипящих и щёлкающих звуков. Общий словарный запас крайне скуден, что компенсируется многозначностью каждого слова.

Жизненный цикл SCP-1170-1 можно разделить на два периода. Первый начинается с рождения, в ходе которого плод разрушает крайне плотные стенки матки и разрывает кожу; у сторонних наблюдателей это ассоциируется с вылуплением из яйца и кесаревым сечением. Роженицы переносят роды практически безболезненно и без дискомфорта. Дальнейшее физическое и психическое развитие проходит обычно, не считая того, что даже самые тяжёлые врождённые заболевания не приводят к смерти.

Приблизительно на двадцатом году жизни SCP-1170-1 вступают в брак, и после рождения 2-3 детей идут к SCP-1170, который выклёвывает наиболее дефективные органы/конечности, одновременно замещая их легкоплавким серебром. Замещённые таким образом ткани и органы полностью сохраняют свою функциональность несмотря на монолитность и однородность структуры. Замещение живых тканей как правило происходит в 3-4 этапа с периодичностью около 5 лет, в итоге достигая 80% массы тела.

Начиная с момента первого замещения тканей серебром, SCP-1170-1 проводят всё в тени SCP-1170, никакие другие способы защиты от разрушения легкоплавких протезов не признаются, по всей видимости, из религиозных соображений. Вся их деятельность на этом этапе сводится к попеременному наблюдению за SCP-1170 и SCP-1170-1, находящимися на первом этапе жизни. Полная подоплёка их действий неизвестна, но обнаружено слабое меметическое внушение чувства предвкушения скорого приятного события.

Приблизительно к сороковому году жизни SCP-1170-1 SCP-1170 окончательно пожирает все их ткани, после чего с помощью клюва переносит на SCP-1170-2 -- большую структуру, похожую на дерево неопределённого вида, которая дополняется материалом, образующимся при расплавлении SCP-1170-1 и дальнейшей кристаллизации в тугоплавкую аномальную модификацию серебра, аналогичную той, из которой состоит SCP-1170. Цель создания этой структуры неизвестна.

**Приложение:** Фрагмент интервью с SCP-1170-1. Опрашивающий - [УДАЛЕНО]

&gt; //начало фрагмента//
&gt; 
&gt; **Опрашивающий:** Вы же не всегда были... такими?
&gt; 
&gt; **SCP-1170-1:** Сотканными/рождёнными/придуманными из твёрдого света/серебра/железа?
&gt; 
&gt; **Опрашивающий:** Да.
&gt; 
&gt; **SCP-1170-1:** Тысячу тысяч лун/лет/кругов назад птица/мать была здорова и мы были счастливы/богаты/освещены. Но потом пришла ночь/раскол/смерть. Погибло гнездо/дом/место жизни. //Она// была на пороге/рядом.
&gt; 
&gt; **Опрашивающий:** Вам кто-то помог?
&gt; 
&gt; **SCP-1170-1:** //указывает рукой на север// Люди/копии/отражения с севера/из страны холодного/разбитого железа/серебра с оружием/спасением и сделали/сотворили/выковали вечность. Теперь мы живём/ждём/готовимся?
&gt; 
&gt; **Опрашивающий:** К чему?
&gt; 
&gt; **SCP-1170-1:** Новое гнездо/дом. Птица/мать создаст новый мир/место для нас и себя и //непереводимый набор щёлкающих звуков//.
&gt; 
&gt; **Опрашивающий:** И что же будет в конце?
&gt; 
&gt; **SCP-1170-1:** //непереводимый набор щёлкающих звуков//
&gt; 
&gt; //конец фрагмента//</textarea></pre>
