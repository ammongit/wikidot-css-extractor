**Item nº:** SCP-2970

**Classe do Objeto:** --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** SCP-2970 deve ser mantido em uma câmara de contenção humanoide padrão e alimentado por meios de procedimentos humanoides padrão.

**Atualização (15/02/2016):** SCP-2970 deve ser recontido o mais rápido possível. Acredita-se que ele possa estar a caminho de Alméria, na Espanha. Atualmente, [[[Avatara | a Força Tarefa Móvel Tau-5 &#34;Samsara&#34;]]] está liderando os esforços de recontenção e mitigação.

**Descrição:** SCP-2970 é um homem de descendência africana ciberneticamente aprimorado. SCP-2970 afirma ter nascido no século 10 EC.

Os aprimoramentos físicos de SCP-2970 incluem:
* Aproximadamente metade do antebraço esquerdo, incluindo a mão esquerda, foi removida e substituída por um cilindro de ferro sólido. SCP-2970 é capaz de ativar o cilindro para lançar uma mão protética sólida, transparente e semelhante a vidro, capaz de se articular sob o controle de SCP-2970.
* O olho direito de SCP-2970 foi substituído por uma esfera de ouro maciço. SCP-2970 é capaz de usá-lo como um olho funcional.
* A parte posterior do pescoço de SCP-2970 apresenta uma placa de ferro com um pequeno orifício (aproximadamente 0.5cm de diâmetro) coberto por uma membrana semipermeável, que parece oferecer acesso a uma artéria que atravessa o pescoço de SCP-2970.
* Amostras de sangue de SCP-2970 indicam um grande número de partículas de silicone presentes na corrente sanguínea.
* Seções do cérebro de SCP-2970 foram substituídas por cobre sólido gravado com vários glifos não identificados.
* Várias melhorias e substitutos de metal para órgãos internos. Apesar de parecerem construídos com metal sólido, os órgãos se movem e operam como se fossem biológicos.

SCP-2970 possui uma memória eidética e a capacidade de projetar imagens de seu olho artificial para &#34;reproduzir&#34; memórias passadas, embora afirme que essa função, assim como muitas de suas memórias passadas, foi &#34;bloqueada&#34;. SCP-2970 não pode ficar inconsciente, mesmo quando administrado com agentes tranquilizantes, e não requer comida para sobreviver.

SCP-2970 afirma ter sido um missionário na Espanha dos séculos 10 e 11 em nome de uma suposta divindade que deu a SCP-2970 suas modificações anômalas. SCP-2970 foi recuperado de uma fenda dentro de uma caverna no norte da Espanha, onde alegou estar preso desde o século 11 EC. Os recursos da Fundação foram direcionados para esta caverna após a emissão de um sinal de rádio de socorro dela.

SCP-2970 pode falar variantes modernas de espanhol e inglês com fluência razoável e afirma ser capaz de ouvir e interpretar sinais de rádio através de um receptor dentro de seu ouvido interno.

[[collapsible show=&#34;Mostrar Entrevista 2970-1&#34; hide=&#34;Esconder Entrevista 2970-1&#34;]]
**Entrevista 2970-1:**
&gt; **Prefácio:** A entrevista foi conduzida em espanhol. SCP-2970 estava separado de Dr. Acosta por uma barreira de vidro acrílico.
&gt; 
&gt; **&lt;Começar Registro&gt;**
&gt; 
&gt; **Dr. Acosta:** Olá. Eu sou Dr. Acosta. Eu gostaria de perguntar a você algumas questões, sobre seu passado.
&gt; 
&gt; //SCP-2970 limpa a garganta.//
&gt; 
&gt; **SCP-2970:** Sim. Ok. 
&gt; 
&gt; **Dr. Acosta:** Primeiro, posso saber o seu nome?
&gt; 
&gt; **SCP-2970:** Eu não me lembro. Sinto muito.
&gt; 
&gt; **Dr. Acosta:** Tudo... bem. Como você prefere que chamemos você?
&gt; 
&gt; **SCP-2970:** Do que vocês me chamam agora?
&gt; 
&gt; **Dr. Acosta:** SCP-2970.
&gt; 
&gt; **SCP-2970:** Isso serve.
&gt; 
&gt; **Dr. Acosta:** Certo, então. Você poderia me contar como aprendeu a falar espanhol moderno tão bem?
&gt; 
&gt; **SCP-2970:** Eu... ouço rádio. Meu criador foi muito pró-ativo... parece.
&gt; 
&gt; **Dr. Acosta:** Rádio? Por que você foi criado assim?
&gt; 
&gt; **SCP-2970:** Antes de ser preso, eu pertencia a uma... divindade. Essa divindade achou por bem me mudar para que eu pudesse ser um exemplo ambulante de suas capacidades. Mostrar aos outros os benefícios da fé.
&gt; 
&gt; **Dr. Acosta:** Então... tem outros como você?
&gt; 
&gt; **SCP-2970:** Nenhum que eu saiba.
&gt; 
&gt; **Dr. Acosta:** Por que só você?
&gt; 
&gt; **SCP-2970:** Eu não sei.
&gt; 
&gt; **Dr. Acosta:** Ok... Como você ficou preso?
&gt; 
&gt; **SCP-2970:** Eu fui colocado ali intencionalmente. Para proteção.
&gt; 
&gt; **Dr. Acosta:** É possível que outros artefatos desta divindade permaneçam em outros lugares, para... proteção?
&gt; 
&gt; //SCP-2970 olha de soslaio à menção de artefatos.//
&gt; 
&gt; **SCP-2970:** Possível. Mas eu não sei. Minha mente não está em... plena capacidade. Certas partes não funcionam como deveriam. Temo que isso tenha sido intencional.
&gt; 
&gt; **Dr. Acosta:** O que não funciona?
&gt; 
&gt; **SCP-2970:** Certas memórias parecem... evasivas para mim. Não tão nítidas como deveriam ser. Eu não posso reproduzir memórias para outros. Eu não consigo me mexer adequadamente. Minha visão está danificada. Minhas costas doem.
&gt; 
&gt; **Dr. Acosta:** Nós temos muitos doutores aqui. Nós poderíamos tentar... consertar você. E em troca, você poderia nos dizer o que você lembra. Sobre o que mais pode estar lá fora.
&gt; 
&gt; **SCP-2970:** Essa é uma boa ideia. Porém... o que vocês pretendem fazer com os &#34;artefatos&#34; que encontrarem?
&gt; 
&gt; **Dr. Acosta:** Idealmente, nada. Nós os armazenaríamos em uma de nossas instalações. Impedir que qualquer um use eles para fazer mal e que eles façam mal a alguém.
&gt; 
&gt; //SCP-2970 parece pensativo por um momento.//
&gt; 
&gt; **SCP-2970:** Ok. Nós temos um acordo.
&gt; 
&gt; **Dr. Acosta:** Antes de concluirmos, há algo que eu gostaria de perguntar. Por que você só esperou, todo esse tempo? Por que você nunca... acabou com isso?
&gt; 
&gt; **SCP-2970:** Havia um fluxo de água fluindo, eu poderia ter bloqueado a saída. Me afogado. Mas eu fui projetado para resistir a todas as formas de morte. Se meu corpo se afogasse, o que poderia acontecer com minha mente viva?
&gt; 
&gt; **Dr. Acosta:** Eu não sei.
&gt; 
&gt; **SCP-2970:** Então você entende.
&gt; 
&gt; **Dr. Acosta:** ...certo. Isso é tudo por hoje, então. Obrigado.
&gt; 
&gt; **SCP-2970:** De nada.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]
[[collapsible show=&#34;Mostrar Entrevista 2970-2&#34; hide=&#34;Esconder Entrevista 2970-2&#34;]]
**Entrevista 2970-2:**
&gt; **&lt;Começar Registro&gt;**
&gt; 
&gt; **Dr. Acosta:** Olá novamente, SCP-2970. 
&gt; 
&gt; **SCP-2970:** Oi, doutor.
&gt; 
&gt; **Dr. Acosta:** Eu tenho mais algumas perguntas. Sobre a organização na qual você estava envolvido.
&gt; 
&gt; **SCP-2970:** Sim. Por favor pergunte.
&gt; 
&gt; **Dr. Acosta:** Quando você descobriu essa organização? Ou, quando eles descobriram você?
&gt; 
&gt; **SCP-2970:** Eu era jovem. Eu não sei exatamente como aconteceu. É confuso. Me dá dores de cabeça.
&gt; 
&gt; **Dr. Acosta:** Podemos seguir em frente, então. Você se lembra como ela era chamada?
&gt; 
&gt; **SCP-2970:** Não.
&gt; 
&gt; **Dr. Acosta:** Certo... Você se lembra dos... princípios?
&gt; 
&gt; **SCP-2970:** Não havia... filosofia. Nós só seguíamos nosso deus. Destruíamos seus inimigos, e espalhávamos seu nome.
&gt; 
&gt; **Dr. Acosta:** Você poderia explicar melhor o &#34;deus&#34;?
&gt; 
&gt; **SCP-2970:** Vontade feita carne. O lorde dos dons e das dádivas, pastor da humanidade, evitado pela grande besta- uh. Desculpas. Eu não o sigo mais, mas algumas impressões são... difíceis de &#39;tentar tirar&#39;.
&gt; 
&gt; **Dr. Acosta:** Dons? Suas modificações.
&gt; 
&gt; **SCP-2970:** Você poderia dizer que eu era um dos favoritos dele.
&gt; 
&gt; //SCP-2970 levanta e flexiona sua mão esquerda protética.//
&gt; 
&gt; **SCP-2970:** Eu mantenho nenhum amor por ele.
&gt; 
&gt; **Dr. Acosta:** O que aconteceu com o deus?
&gt; 
&gt; **SCP-2970:** Provavelmente... ele morreu.
&gt; 
&gt; **Dr. Acosta:** Não entendo. Como pode um deus morrer?
&gt; 
&gt; **SCP-2970:** Você deve entender, um deus não é... análogo a um humano. Um deus é pura vontade e só se cruza com nosso plano quando necessário. Mas ele... ele fez mais. Ele forçou sua vontade a este mundo, se fez carne. Com a carne vem o poder. Mas também mortalidade. Não sei a causa exata, mas ele estava morrendo.
&gt; 
&gt; **Dr. Acosta:** Então, o que aconteceu com sua organização?
&gt; 
&gt; **SCP-2970:** Eu suspeito que a maioria de nós foi destruída por ele, quando ele atingiu o seu ponto mais desesperado. Pelo que posso dizer, nada das minhas... nada do que eu fiz permanece. Apagado da face da terra. Cada guerra que eu... tudo, se foi.
&gt; 
&gt; **SCP-2970:** E ele desativou muitas das minhas habilidades para... para me prejudicar. Se certificar de que eu me comportasse enquanto isso, caso ele estivesse apenas... dormindo. Ele me mutilou e me trancou naquela caverna.
&gt; 
&gt; **SCP-2970:** Eu fiquei preso pro anos, mas... eu achei que pelo menos eu estaria vivo naqueles que se lembravam de mim. Mas ele os levou embora também. E agora tudo o que sou apenas... se foi.
&gt; 
&gt; **Dr. Acosta:** Eu sinto muito. Mas... se foi tão terrível assim, por que você não pediu ajuda mais cedo?
&gt; 
&gt; **SCP-2970:** Chamar ajuda?
&gt; 
&gt; **Dr. Acosta:** O sinal de socorro que você deu, ele nos levou à sua caverna.
&gt; 
&gt; //SCP-2970 parece estar preocupado com isso.//
&gt; 
&gt; **SCP-2970:** Eu não mandei ele.
&gt; 
&gt; **Dr. Acosta:** Então o que mandou?
&gt; 
&gt; **SCP-2970:** Eu não sei., mas... se eu fosse vocês, sua organização... eu ficaria de olho. Algo não está certo. Eu acho que há... eu me lembro de algo. Onde ele estava.
&gt; 
&gt; **Dr. Acosta:** Você poderia elaborar?
&gt; 
&gt; **SCP-2970:** Perto de um rio, na África. Ourika. E uma cidade, Marrakesh. Em um vale.
&gt; 
&gt; **Dr. Acosta:** Ele pode estar lá ainda?
&gt; 
&gt; **SCP-2970:** Não, ele, ele saiu.... mas talvez tenha algo lá. Vá lá, por favor. Prove que eu não estou mentindo.
&gt; 
&gt; **Dr. Acosta:** Você pode nos contar mais alguma coisa sobre esse lugar?
&gt; 
&gt; **SCP-2970:** Eu não posso, é minha cabeça, ela está... latejando.
&gt; 
&gt; **Dr. Acosta:** Sinto muito.
&gt; 
&gt; **SCP-2970:** A dor vai acabar logo. Você disse que seu povo, eles podiam me consertar, correto? Se eu posso me lembrar de onde ele está, eu posso ir, consertar as coisas. Fazer ele pagar. Consertar isso, para todos nós.
&gt; 
&gt; **Dr. Acosta:** Não tenho certeza se eu entendo.
&gt; 
&gt; **SCP-2970:** Só confie em mim. Nós não somos amigos?
&gt; 
&gt; **Dr. Acosta:** Receio ter que interromper a entrevista aqui.
&gt; 
&gt; **SCP-2970:** Espere-
&gt; 
&gt; **Dr. Acosta:** Vou falar com meus superiores. Investigaremos seus problemas. Qualquer informação adicional será apreciada.
&gt; 
&gt; //SCP-2970 suspira.//
&gt; 
&gt; **SCP-2970:** Ok.
&gt; 
&gt; **&lt;Fim do Registro&gt;**

Após essa entrevista, evidências de fenômenos anômalos foram observadas no local dado. A FTM Tau-5 &#34;Samsara&#34; foi enviada para neutralizar atividades anômalas no local perto de Marrakesh, Marrocos. O resumo da operação pode ser encontrado em documentos associados à [[[Operation AZURE PEREGRINE|Operação AZUL PEREGRINO]]].
[[/collapsible]]
[[collapsible show=&#34;Mostrar Incidente 2970-1&#34; hide=&#34;Esconder Incidente 2970-1&#34;]]
**Incidente 2970-1:**
Após os eventos da Operação AZUL PEREGRINO, foi decidido que o risco de anomalias residuais da existência do culto de SCP-2970 era muito alto, e os benefícios potenciais do acesso total às informações de SCP-2970 superavam os riscos inerentes de fazer operações em SCP-2970. Uma cirurgia de pesquisa para restaurar buracos na memória de SCP-2970 foi posteriormente aprovada.

Imageamento indicou acúmulos irregulares de carga nos implantes dentro do cérebro, olho protético e vários outros órgãos substituídos de SCP-2970, indicativos de possível não funcionalidade. Após estudo significativo, foi decidido que uma cirurgia invasiva seria tentada, fazendo uso de impulsos elétricos na tentativa de &#34;reiniciar&#34; implantes inativos no cérebro e no olho.

Devido à incapacidade de SCP-2970 de ficar inconsciente, anestésico peridural foi utilizado e SCP-2970 foi preso com segurança à mesa de cirurgia.

&gt; **&lt;Registro Começa às 00:00:00&gt;**
&gt; 
&gt; **00:50:45** - Tendo completado os preparativos iniciais, Dr. Johnson começa a cirurgia.
&gt; 
&gt; **01:20:11** - Imageamentos indicam que impulsos elétricos podem ser eficazes para restaurar a funcionalidade total do olho de SCP-2970. SCP-2970 é obediente.
&gt; 
&gt; **02:00:36** - Imageamentos indicam que a funcionalidade foi restaurada ao olho de SCP-2970. Imediatamente, a frente do olho começa a brilhar, gradualmente iluminando-se até ser capaz de projetar uma imagem no teto. Ordena-se que o procedimento seja pausado. SCP-2970 começa a protestar, mas aparentemente é incapaz de interromper a projeção.
&gt; 
&gt; A projeção mostra, do ponto de vista de SCP-2970, uma encosta rochosa de deserto. É meio-dia, e nenhuma outra pessoa pode ser vista da posição vantajosa de SCP-2970. SCP-2970 parece estar ajoelhado ou inclinado de alguma forma na superfície do deserto.
&gt; 
&gt; Quatro figuras não vistas anteriormente se aproximam de SCP-2970. Eles parecem ser machos vestidos com armadura de placas de bronze ou douradas atípica daquela comum na suposta era. A gravação não possui áudio, mas percebe-se que eles trocam palavras com SCP-2970.
&gt; 
&gt; SCP-2970 se afasta deles e começa a andar em linha reta. Depois de quase meia hora, edifícios de argila ou tijolos rudimentares são vistos no horizonte, provavelmente de uma pequena aldeia. SCP-2970 para a pelo menos três quilômetros de distância dos edifícios e se senta no chão.
&gt; 
&gt; SCP-2970 lentamente levanta sua mão protética à vista. SCP-2970 flexiona a mão, que começa a brilhar com um brilho branco. SCP-2970 obscurece a visão da aldeia por trás de sua mão transparente, e a imagem da aldeia através da mão torna-se gradualmente distorcida.
&gt; 
&gt; Quando SCP-2970 remove sua mão, os edifícios sumiram. Na sala de cirurgia, SCP-2970 parece angustiado. Imageamento mostra nenhuma mudança na atividade nos implantes cerebrais, indicando que essa memoria podia estar disponível anteriormente para SCP-2970.
&gt; 
&gt; A projeção corta para outro lugar. SCP-2970 está passando por uma fileira de homens e mulheres ajoelhados em um cenário de deserto semelhante. O ponto de vista se aproxima de um homem, e SCP-2970 o agarra pelo braço com sua mão protética, levantando-o ao nível dos olhos.
&gt; 
&gt; SCP-2970 desvia o olhar. Quando ele olha de volta, o homem não é visto, e na mão artificial de SCP-2970 está o braço, cortado, sem qualquer dano aparente ou sangramento. O coto está selado com pele.
&gt; 
&gt; SCP-2970 olha para a fila de pessoas. Nenhum se move ou recua com as ações de SCP-2970. Conforme o ponto de vista se aproxima de outro homem, a gravação termina.
&gt; 
&gt; **03:25:01** - São dadas ordens para que a cirurgia continue, com o trabalho no cérebro começando. Dr. Acosta, presente para a cirurgia, pede que o restante seja adiado para uma reavaliação psiquiátrica. Dr. Johnson opta por continuar a cirurgia.
&gt; 
&gt; **06:49:01** - A cirurgia é considerada bem-sucedida na restauração da funcionalidade do cérebro. Um impulso no olho o leva a começar a projetar novamente. SCP-2970 ri e sussurra &#34;nós conseguimos&#34; baixinho.
&gt; 
&gt; Nessa gravação, SCP-2970 parece estar no topo de uma montanha. Ele gira lentamente no lugar. A paisagem circundante é pontilhada por enormes marcas de mão, com várias centenas de metros de comprimento. Grupos dispersos de pessoas, cinco ou seis cada, são vistos fugindo da posição de SCP-2970.
&gt; 
&gt; Depois de alguns minutos, SCP-2970 desce a montanha. Na sala de cirurgia, funcionários da Fundação identificam com sucesso a região desértica como sendo o [http://www.scp-wiki.net/grant-request-for-investigating-the-potential-application-of Deserto de Tabernas] na província de Almeria, na Espanha.
&gt; 
&gt; SCP-2970 chega à entrada de uma caverna embutida na encosta da montanha. Ele entra na caverna e desce a passagem, iluminada por uma luz branca não visível.
&gt; 
&gt; Uma longa massa na caverna é identificada como um corpo humano gigantesco. Sua pele é negra e reflexiva. O tamanho é estimado em 15 metros de comprimento, com o diâmetro de uma única perna sendo aproximadamente a altura de SCP-2970. É evidente que a caverna é apenas ligeiramente maior do que o próprio corpo. SCP-2970 se aproxima da cabeça.
&gt; 
&gt; A cabeça da criatura é disforme, com olhos significativamente mais separados do que as proporções humanas típicas. No lugar da boca está o que parece ser uma terceira narina, que vaza bile negra no chão da caverna. O rosto não se move quando SCP-2970 parece falar com ele. SCP-2970 se ajoelha e a gravação termina.
&gt; 
&gt; **07:20:59** - Dr. Johnson opta por encerrar a cirurgia enquanto se aguarda a análise das informações recebidas.
&gt; 
&gt; **&lt;Fim do Registro às 07:20:59&gt;**
[[/collapsible]]
[[collapsible show=&#34;Mostrar Incidente 2970-2&#34; hide=&#34;Esconder Incidente 2970-2&#34;]]
**Incidente 2970-2:**
Após a cirurgia, os procedimentos de contenção são reconsiderados, dada a aparente falsidade de SCP-2970 aos funcionários. Aproximadamente à meia-noite e enquanto aguardava a redesignação, SCP-2970 é visto se desviando de seu cronograma de recuperação ao se levantar em sua sala e andar em círculos.

&gt; **&lt;Começar Registro&gt;**
&gt; 
&gt; SCP-2970 é observado andando por sua sala. Várias vezes, ele para para sentir as paredes. Após alguns minutos desse comportamento, ele olha diretamente para a câmera de vigilância escondida em um canto do teto.
&gt; 
&gt; A mão artificial de SCP-2970 começa a produzir luz branca. Ele se aproxima da porta de contenção e a gravação da câmera é interrompida intermitentemente por estática. Uma força de segurança se reune do lado de fora da porta e se prepara para invadir.
&gt; 
&gt; Ao abrir a porta, a força de segurança encontra a sala vazia. SCP-2970 é observado pelas câmeras de segurança como estando fora da cela de contenção e correndo em direção ao portão da ala de contenção Euclídea. SCP-2970 parece ter familiaridade com o layout do Sítio-30.
&gt; 
&gt; SCP-2970 encontra uma equipe de segurança enquanto corre para a saída. Ele ignora a equipe e passa correndo, jogando um membro para o lado, causando queimaduras graves por um mecanismo desconhecido. Todas as balas disparadas contra SCP-2970 são desviadas pouco antes do impacto e colidem com objetos ao redor.
&gt; 
&gt; O Sítio-30 perde tanto as capacidades do gerador primário quanto do reserva. SCP-2970 é capaz de operar sem ser observado e, aparentemente, passa pelo portão de segurança. Nenhum funcionário é morto, mas quatro sofrem queimaduras intensas.
&gt; 
&gt; SCP-2970 sai do Sítio e é observado começando a correr para o sul em direção ao local projetado da segunda gravação observada em Almería, na Espanha. Todas as tentativas de interceptar SCP-2970 com equipes de busca falham devido à falta de iluminação, já que todas as fontes de luz no Sítio-30 foram deixadas inoperantes.
&gt; 
&gt; **&lt;Fim do Registro&gt;**

Após este incidente, SCP-2970 foi passado para Keter, com recontenção de prioridade nível 1. A FTM Tau-5 &#34;Samsara&#34; foi selecionada para liderar os [[[samsara|esforços de recontenção]]] devido à sua habilidade em usar equipamento paratecnológico, que pode ser resistente aos efeitos de SCP-2970, e sua aptidão demonstrada para lidar com grupos anômalos relacionados a SCP-2970 (ver Operação AZUL PEREGRINO).
[[/collapsible]]
