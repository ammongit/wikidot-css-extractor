+ Wizard de Criação de Registro
++ Para suporte técnico, entre em contato com David Rosen, ou como eu prefiro, não o faça.

//Nota: Parem de me chamar e me falar que o Wizard não funciona no Android ou seu navegador de escolha. Você não deveria estar acessando a database em nada além de um sistema minuciosamente limpo através do navegador padrão, de qualquer forma.//

[[html]]
&lt;html lang=&#34;pt&#34;&gt;
&lt;head&gt;

&lt;meta charset=&#34;utf-8&#34;&gt;
&lt;meta name=&#34;viewport&#34; content=&#34;width=device-width, initial-scale=1.0, maxium-scale=1.0, minimum-scale=1.0, user-scalable=no&#34;/&gt;

&lt;!-- STEP ONE: Copy this code into the HEAD of your HTML document  --&gt;

&lt;SCRIPT LANGUAGE = &#34;JavaScript&#34;&gt;

&lt;!-- Begin

var cnum1 = 0;
var cnum2 = 0;
var dnum1 = 0;
var dnum2 = 0;
var cstring = &#34;SCP-2505 só deve ser referido como SCP-2505. Nenhum pronome deve ser usado para se referir a SCP-2505. Nenhuma documentação estática deve existir para SCP-2505; nem de fato ela pode durar por muito tempo. Todos os funcionários designados a SCP-2505 devem memorizar resultados experimentais relevantes.&#34;
var dstring = &#34;SCP-2505 é um pequeno rolamento metálico que é afetado por um fenômeno informacional anômalo. Qualquer informação registrada em uma maneira estática sobre SCP-2505 irá consistentemente deletar ou destruir a si mesma aproximadamente 7.4 segundos após sua criação. Este método de remoção é dependente do método de registro. Para texto inserido em um computador um caractere por vez, a informação é deletada um caractere por vez 7.4 segundos após cada caractere ser digitado. Para gravações digitais de áudio sobre SCP-2505, arquivos serão editados em tempo real 7.4 segundos após a gravação para ruído branco. Ambos estes métodos não causam dano duradouro aos eletrônicos onde são registrados. Para formatos não computadorizados, a remoção de informação pode ser mais destrutiva. Por exemplo, em gravações de áudio em vinil, as sessões de áudio registrado no vinil irão superaquecer 7.4 segundos após gravação, derretendo o registro e destruindo os dados. Para informação escrita por máquina de escrever ou caneta, a tinta tipicamente irá dissipar em partículas no ar. Informação gravada em superfícies tipicamente resulta na destruição catastrófica da superfície. Quando uma mente sapiente não humana é introduzida a informação sobre SCP-2505, ela irá tipicamente esquecer esta informação após 7.4 segundos. O único método conhecido a longo prazo de registrar informação sobre SCP-2505 é armazenamento dentro de uma mente humana; isso é, lembrando da informação. Além deste efeito, SCP-2505 não exibe outras propriedades anômalas; o formato de SCP-2505 é, contudo, excepcionalmente perto ao de uma esfera perfeita.&#34;

function containment()
{
if(cnum2&lt;cstring.length){
cnum2++;
window.setTimeout(cdel,7392);
}
window.setTimeout(cwait,1);
}

function cwait(){
document.getElementById(&#34;cbox&#34;).value= cstring.substring(cnum1, cnum2);
}

function cdel(){
cnum1++;
if(cnum1==cnum2){
cnum1=0;
cnum2=0;
}
document.getElementById(&#34;cbox&#34;).value= cstring.substring(cnum1, cnum2);
}

function description()
{
if(dnum2&lt;dstring.length){
dnum2++;
window.setTimeout(ddel,7392);
}
window.setTimeout(dwait,1);
}

function dwait(){
document.getElementById(&#34;dbox&#34;).value= dstring.substring(dnum1, dnum2);
}

function ddel(){
dnum1++;
if(dnum1==dnum2){
dnum1=0;
dnum2=0;
}
document.getElementById(&#34;dbox&#34;).value= dstring.substring(dnum1, dnum2);
}

function create(form) {        

if (confirm(&#34;Aviso: Criação de artigos fraudulentos irá resultar em ação disciplinar. Eu queria que este aviso não precisasse estar aqui. Sério pessoal, essa coisa de classificação &#39;J&#39; está ficando chata.&#34;)) {        

window.alert(&#34;Código de Erro: 35720. Por favor entre em contato com o Suporte Técnico, porque qualquer coisa que você fizer sozinho vai provavelmente deixar pior.&#34;);

}
}

// End --&gt;

&lt;/SCRIPT&gt;

&lt;/p&gt;&lt;p&gt;

&lt;/p&gt;&lt;p&gt;

&lt;/p&gt;&lt;p&gt;
&lt;b&gt;Descrição:&lt;/b&gt;

&lt;/p&gt;
&lt;/B&gt;

&lt;P&gt;
&lt;center&gt;
