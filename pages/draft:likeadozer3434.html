**Объект №:** SCP-1011-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Носитель объекта должен находиться в камере для гуманоидов, представляющей собой современную бетонную однокомнатную квартиру, содержащую все удобства для жилья, включая подачу воды и электричества. Ему позволено заказывать еду, пользоваться гаджетами и техникой, и получать образование через онлайн-школу. Также, еженедельно, к носителю должен приходить штатный психолог, тренированный против психических манипуляций, и проводить общий осмотр и беседу о проблемах объекта.

**Описание:** SCP-1011-RU представляет собой зону, когнитивно поражающую область 5,5 метров. Она закрепляется на случайно выбранном носителе, и лишь воздействует на окружающих людей в поле действия. Она передвигается вместе с носителем, но не может сочиться сквозь целые твёрдые объекты. Воздействует оно лишь на время нахождения человека в нём, превращая его в социально-нестабильную личность. Мужчины действуют пьяно, ведут себя примитивно и агрессивно. Женщины ведут себя более распутно и развязно, или истерично. А дети выходят из-под рамок правил поведения, занимаясь хулиганством и активно нарушая правила. Всё это сказывается на текущем носителе SCP-1011-RU. Подросток возраста 14 лет, по имени ███████ ██████ и стал переносчиком этого воздействия. Из-за этого у него складывается впечатление, что сегодняшний социальный строй очень жесток и нестабилен, ухудшая его психологическое здоровье. (См. Приложение)

**Обнаружение:** Обнаружили SCP-1011-RU в российском городе Колпашево, в 2014 году, после следствия и суда о домашнем насилии. Странно было то, это началось совсем недавно, и его родители перед инцидентом не проявляли агрессию к ребёнку. По рассказу носителя, всё это началось после того, как он встретил параноидального взрослого на автобусной стоянке, и подросток пытался ему оказать первую помощь после нападения пьяной компании недоброжелателей. После этого, по его рассказу, люди вокруг него начали проявлять агрессию и негативные черты человека, приводя к разным травмоопасным ситуациям. После суда, мальчика забрали психологически-готовые агенты Фонда, под предлогом взятия опеки над &#34;племянником&#34;. 

**Приложение:** После длительного исследования научными сотрудниками, выяснилось, что аномалия потихоньку сжимается. Как оказалось, она росла лишь благодаря психологическому шоку и травмам подростка, и длительное отсутствие пищи заставило её уменьшаться. К 20██ году исследователи установили полное исчезновение аномалии.</textarea></pre>
