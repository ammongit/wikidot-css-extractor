    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1101 – Ein interessantes Thema
**Autor:** [[*user ModernMajorGeneral]]
**Original:** http://www.scp-wiki.net/scp-1101
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1101

**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsmaßnahmen:** SCP-1101 ist in einem 20 x 20 m großen gesicherten Raum an Standort-██ eingedämmt. Der Eindämmungsraum wird von einer separaten Station aus jederzeit videoüberwacht und aufgezeichnet; jedoch sollte dies unter keinen Umständen angezeigt werden, während ein SCP-1101-Ereignis im Gange ist. Wenn Überwachungsgeräte Aktivitäten im Eindämmungsraum von SCP-1101 erkennen, hat ein Alarm zu ertönen und sowohl der Sicherheitsraum als auch die Videoüberwachungsstation sind zu versiegeln, bis die Aktivität beendet ist. Alle Personen, die unter dem Einfluss eines SCP-1101-Ereignisses stehen, sind von Sicherheitspersonal, das einen Gehörschutz trägt, unter Quarantäne zu stellen. Nicht mehr als 20 Personen dürfen SCP-1101 ohne O5-Stufe-Genehmigung vorgestellt werden. Außer unter kontrollierten Testbedingungen sind keine Objekte auf SCP-1101 zu platzieren.

Nach Vorfall 1101-4 wurden Sanitäranlagen und Vorräte für 1 Monat für bis zu 20 Personen im Eindämmungsraum von SCP-1101 untergebracht. Es wurde ein Gerät zur Abgabe von VX-Nervengas installiert, das im Falle eines größeren Notfalls aktiviert werden kann, insbesondere in einem der folgenden Fälle:
* &gt;50 Personen unter dem Einfluss eines SCP-1101-Ereignisses
* Risiko einer unkontrollierten Ausbreitung eines SCP-1101-Ereignisses über die Eindämmungseinrichtung hinaus
* SCP-1101-Ereignis mit einer Dauer von mehr als 1 Monat

Wenn dieses Protokoll in Verbindung mit Standard-Quarantänemaßnahmen den Notfall nicht eindämmen kann, sollte sich das Personal auf Plan MODERAT-4 beziehen, der [DATEN GELÖSCHT]

**Beschreibung:** SCP-1101 ist ein 0,6 m hoher Marmorsockel mit einer achteckigen Oberseite. Es zeigt keine ungewöhnlichen Eigenschaften, bis ein Objekt darauf platziert wird, während mehr als eine Person anwesend ist. In dieser Situation wird jeder Kommentar, der von einer anwesenden Person zu dem Objekt gemacht wird, eine hitzige Diskussion auslösen (ein SCP-1101-Ereignis). Während eines SCP-1101-Ereignisses sind betroffene Personen gezwungen, die Diskussion fortzusetzen, bis eine breite Einigung mit einer Person, dem &#34;Gewinner&#34;, erzielt wird. Der &#34;Gewinner&#34; nimmt das Objekt auf SCP-1101, was das Ende eines Ereignisses signalisiert. Kommen die Betroffenen nicht zu einer Einigung, wird nach einer gewissen Zeit ein &#34;Gewinner&#34; gekürt und das Ereignis beendet. In diesem Fall hat der Gewinner normalerweise ein intelligenteres oder sachlich korrekteres Argument vorgebracht, aber es scheint Subjektivität im Spiel zu sein, was vielleicht auf Intelligenz von SCP-1101 hindeutet. Erinnerungen an das Ereignis bleiben erhalten. Anschließend verspürt der &#34;Gewinner&#34; Gefühle der Euphorie und eine Bindung an das &#34;gewonnene&#34; Objekt, während der Rest der Betroffenen eine leicht depressive Verstimmung erleidet. Diese Effekte sind vorübergehend und verschwinden nach maximal einer Woche.

Personen nehmen an einem Ereignis teil, unabhängig von ihrem Debattiergeschick, ihrem Bildungsniveau oder ihrem gewöhnlichen Interesse am Ereignisthema. SCP-1101 scheint keine größeren Persönlichkeitsveränderungen zu verursachen, außer dem Zwang zu diskutieren. Ereignisse haben jedoch das Potenzial, ungeachtet der individuellen Persönlichkeiten gehässig zu werden. Interessanterweise wurden trotz häufiger Äußerungen extremer Wut während eines Ereignisses keine Vorfälle von körperlicher Gewalt registriert.

Betroffene Personen werden ihre Grundbedürfnisse erst dann befriedigen, wenn es möglich ist, gleichzeitig am Ereignis teilzunehmen (Personen können vor Erschöpfung zusammenbrechen, wenn ein Ereignis von ausreichender Dauer ist, aber keine langfristigen Effekte zu haben scheint). Das Ereignis ist eine memetische Gefahr: Alle Personen, die ein laufendes Ereignis hören oder zu diesem Zeitpunkt SCP-1101 sehen, sind gezwungen, teilzunehmen, einschließlich Personen, die das Ereignis aus der Ferne betrachten. Letztere sind in der Lage, separate sekundäre Instanzen von SCP-1101-Ereignissen zu beginnen, die sich auf den Standort von SCP-1101 konzentrieren.

Die Dauer der Ereignisse ist variabel und abhängig von den konkreten Argumenten und Standpunkten der beteiligten Personen. SCP-1101-Ereignisse wurden beobachtet, die von 3 Minuten bis zu 5 Monaten reichten (in diesem speziellen Fall wurde das Ereignis nur beendet, da die Nahrungsversorgung unterbrochen wurde und die beteiligten Personen anschließend verhungerten).
 
Weitere Informationen über SCP-1101 gibt es in [ZENSIERT].

**Testreihe 1101-1:** Erster Basistest. Ein Objekt wurde auf SCP-1101 platziert und die Testsubjekte wurden angewiesen, die Isolierzelle zu betreten.

[[collapsible show=&#34;Testreihe 1101-1&#34; hide=&#34;- Testreihe 1101-1&#34; hideLocation=&#34;both&#34;]]

**__1101-1A__**
**Objekt:** Nichts
**Testsubjekte:** 5 D-Klasse-Mitarbeiter, D-1101-1 bis 5
**Zusätzliche Instruktionen:** Keine
**Ergebnis:** Die Subjekte führten 5 Minuten lang ein normales Gespräch. Test beendet. 

**__1101-1B__**
**Objekt:** 1 rechteckiger Kiefernholzblock
**Testsubjekte:** 5 D-Klasse-Mitarbeiter, D-1101-1 bis 5, zusätzlich zu Dr. Major (ungeplante Einbeziehung)
**Zusätzliche Instruktionen:** D-1101 wurde gebeten, das Objekt zu beschreiben. 
**Abschrift:**
D-1101-1: Es ist ein Holzblock.
D-1101-4: Ich glaube, du sollst sagen, welcher Art von Holz. Beim letzten Ding, dem ich zugeteilt war, sollte ich diese Balsaplatten immer in eine Maschine stecken. 
D-1101-2: Äh, Balsa gibt&#39;s nicht in Blöcken, es ist was anderes.
D-1101-3: Er hat nicht gesagt, dass es Balsa war, es ist wahrscheinlich irgendeine Art Eichenholz.
Dr. Major //[über die Sprechanlage]//: Es ist ein Kiefernblock.
D-1101-1: Warum sagt er uns das? Vielleicht ist das ein Trick. //[Die anderen Subjekte drücken Zustimmung aus]//
Dr. Major: Ihr idioten, ich weiß, was es ist!
[ZENSIERT]
**Ergebnis:** Zu diesem Zeitpunkt waren die vollständigen Eigenschaften von SCP-1101 unbekannt; Dr. Major beobachtete aus der Ferne und war daher von dem Ereignis betroffen. Die Subjekte diskutierten 6 Minuten lang sowohl über die Zusammensetzung des Blocks als auch über die Vertrauenswürdigkeit von Dr. Major. Nach 6 Minuten waren sie von Dr. Major von der Zusammensetzung des Blocks überzeugt und er verließ den Beobachtungsraum, um den Block einzusammeln, zu &#34;gewinnen&#34; und das Ereignis zu beenden. 

**__1101-1C__**
**Objekt:** 1 rechteckiger Kiefernholzblock
**Testsubjekte:** 5 D-Klasse Mitarbeiter, D-1101-1 bis 5
**Zusätzliche Instruktionen:** D-1101 wurde gebeten, eine Meinung zu dem Objekt zu äußern
**Abschrift:**
D-1101-1: Oh, es ist ein verdammter Block. Mich, äh, mich interessiert das nicht wirklich? Es macht gar nichts. 
D-1101-3: Ich denke, man kann es als Türstopper verwenden?
D-1101-5: Wer zum Teufel würde das wollen?
D-1101-2: Ich würde! Es könnte ein Briefbeschwerer sein.
D-1101-3: Nein, es ist zu groß. Es wäre besser als Türstopper.
D-1101-5: Ist das dein Ernst? Es ist bloß ein //[Schimpfwort]// Block!
[ZENSIERT]
**Ergebnis:** Die Subjekte diskutierten 13 Minuten lang über mögliche Verwendungen des Blocks. Es wurde Einvernehmen darüber erzielt, dass der Block nicht auf Funktion ausgelegt war, aber einige nützliche Eigenschaften aufweisen könnte. D-1101-2 war der &#34;Gewinner&#34; und beendete das Ereignis.

**__1101-1D__**
**Objekt:** Ein tragbarer Panasonic-DVD-Player, nicht angeschlossen
**Testsubjekte:** 5 D-Klasse Mitarbeiter, D-1101-1 bis 5
**Zusätzliche Instruktionen:** Keine
**Abschrift:**
D-1101-2: Es wäre gut, wenn sie uns ab und zu einen Film geben würden. 
D-1101-1: Ja, ich habe nichts mehr angeschaut, seit ich eigebuchtet wurde. Nichts neueres als ████ ███████.
D-1101-4: Machst du Witze? Die mag ich!
D-1101-5: Nach dem ersten ging es bergab.
D-1101-2: Jetzt machst DU Witze.
[ZENSIERT]
**Ergebnis:** Die Subjekte stritten sich 49 Minuten lang über die Vorzüge der ███████-█████-Filmreihe. Es wurde keine Einigung erzielt. D-1101-3, mit der Meinung, dass der zweite Film das unterschätzte Juwel der Serie war, nahm den DVD-Player, &#34;gewann&#34; dadurch und beendete das Ereignis.


**__1101-1E__**
**Objekt:** Ein Button einer politischen Kampagne mit der Aufschrift &#34;[ZENSIERT] 2012&#34;
**Testsubjekte:** 5 D-Klasse-Mitarbeiter, D-1101-1 bis 5
**Zusätzliche Instruktionen:** Keine
**Abschrift:**
[DATEN GELÖSCHT]
**Ergebnis:** [DATEN GELÖSCHT] und █ Verluste, bevor die Eindämmung wiederhergestellt wurde. Die Sicherheitsmaßnahmen für die Verwendung von SCP-1101 mit umstrittenen Gegenständen wurden erhöht.

**__1101-1F__**
Test zur Bestimmung der Effekte von SCP-1101 auf Personen mit einem früheren Interesse am Ereignisthema und Begeisterung für Debatten
**Objekt:** Eine Postkarte mit Claude Monets //Seerosen// (1907)
**Testsubjekte:** Dr. A███ und Dr. P███████, beide mit einem Amateurinteresse am Sammeln von Kunst
**Zusätzliche Instruktionen:** Dr. A███ wurde gebeten, das Objekt zu kommentieren 
**Abschrift:**
Dr. A███: Das echte ist viel schöner.
Dr. P███████: Ich weiß nicht, ich selbst bevorzuge Porträts, obwohl ich denke, dass Renoir sie besser macht.
Dr. A███: Renoir? Waren Sie im Musee d&#39;Orsay?
[ZENSIERT]
Dr. A███: Das ist absoluter Müll!
Dr. P███████: Sie denken, dass MEIN Geschmack Müll ist? Sie haben wahrscheinlich gedacht, dass Manet und Monet Zwillingsbrüder waren! 
Dr. A███: Sie sagen das, obwohl sie noch nie außerhalb von ███████ waren? Sie prätentiöser kleiner  //[Schimpfwort]//
Dr. P███████: Meine Mutter war WAS?
[ZENSIERT]
**Ergebnis:** Die Subjekte stritten 82 Minuten lang, bevor Dr. P███████ sagte: &#34;Ich kann mit Ihnen nicht mehr diskutieren.&#34; Dr. A███ nahm die Postkarte und beendete das Ereignis. Dr A███ und Dr. P███████ standen sich daraufhin feindlich gegenüber.

&gt; //Wenn keine Mitarbeiter anwesend sind, die sich wie Erwachsene benehmen können, empfehle ich, die Tests mit SCP-1101 zwischen Arbeitskollegen zu vermeiden.//
&gt;
&gt; - Dr. ███

[[/collapsible]]

**Anhang 1101-1:**  Es wurde beobachtet, dass die Dauer eines SCP-1101-Ereignisses im Allgemeinen mit der Anzahl der beteiligten Personen skaliert. Aufgrund des Potenzials einer memetischen Verbreitung eines Ereignisses wird geschätzt, dass ein Eindämmungsbruch zu einem &#34;Punkt ohne Wiederkehr&#34; führen würde, an dem die Ereignisdauer nach einer kritischen Masse von [ZENSIERT] Personen inakzeptabel hoch ist, was zu einem ewigen SCP-1101-Ereignis und einem potenziellen Ende-der-Welt-Szenario der AK-Klasse führt. Im Lichte dieser Theorie wurde SCP-1101 zur Euclid-Klasse hochgestuft und neue Sicherheitsmaßnahmen implementiert.</textarea></pre>
