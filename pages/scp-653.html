**Αριθμος Αντικειμένου:** SCP-653

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-653 πρέπει να περιορίζεται σε ένα κλειδωμένο κουτί στήν Αποθήκη B στην Βάση-██. Τα κλειδιά του κουτιού πρέπει να βρίσκονται στην κατοχή του ερευνητή ██████. Η αφαίρεση του SCP-653 απαιτεί τουλάχιστον δύο ένοπλους φρουρούς.

Εάν η επαφή με το δέρμα γίνεται με το SCP-653 εκτός πειραματικών συνθηκών, το άτομο πρέπει να διαχωριστεί από το SCP-653 και να παραληφθεί για πειραματισμό. Τα εξεταστικά άτομα  πρέπει να διατηρούνται υπό καταστολή προκειμένου να αποφευχθεί αυτοτραυματισμός, ενώ προσπαθούν να ξαναποκτήσουν το SCP-653. Λόγω του ότι πολλά άτομα έχουν εμμονή με το SCP-653 πριν από τον περιορισμό (βλ. Συμπληρωματικό έγγραφο), οι άνθρωποι θα προσπαθήσουν να μπουν στην Βάση-██ προκειμένου να ανακτήσουν το SCP-653. Αυτά τα άτομα πρέπει να συλληφθούν και να μεταφερθούν στην Βάση-██ για πειραματισμό.

**Περιγραφή:** Το SCP-653 είναι ένα πλαστικό, πολύχρωμο μπούμερανγκ με διαστάσεις 25 εκατοστά από άκρη σε άκρη. Το σχήμα του SCP-653 είναι το σχήμα ενός τυπικού μπούμερανγκ. Ωστόσο, είναι πιο ανθεκτικό από αυτό που δείχνει η σύνθεση του.

Εάν ένα άτομο έρθει σε δερματική επαφή με το SCP-653, θα πάθει αμέσως εμμονή με αυτό και δεν θα το αφήσει να φύγει από την κατοχή του. Μετά από περίπου 48 ώρες, θα αναπτύξει μια κατάσταση παρόμοια με την μαγνητική λήψη, έχοντας επίγνωση της θέσης του SCP-653 ανά πάσα στιγμή. Τα πειράματα έχουν δείξει ότι η αφαίρεση του SCP-653 από το άτομο δεν επηρεάζει το ρυθμό με τον οποίο αναπτύσσεται η κατάσταση. Μόλις γνωρίσει το άτομο πού βρίσκεται το SCP-653, θα υποχρεωθούν να το πετάξουν σαν ένα τυπικό μπούμερανγκ. Αντί να επιστρέψει, το SCP-653 θα ταξιδέψει σε μεγάλες αποστάσεις από το άτομο. Μόλις πεταχτεί το SCP-653, το άτομο θα αρχίσει αμέσως να το αναζητά. υποβοηθούμενο από τη μαγνητοαποδοχή του, το άτομο θα είναι πάντα σε θέση να το εντοπίσει. Κατά την περίοδο που το SCP-653 αναζητείται από ένα άτομο, είναι πιθανό ότι ένα άλλο άτομο μπορεί να το πάρει και να γίνει έμμονο με αυτό. Αυτό οδήγησε σε άγνωστο αριθμό ατόμων που αναζητούν ενεργά το SCP-653.

Το SCP-653 μπήκε στην κατοχή του Ιδρύματος όταν η Πράκτορα Γκίλσον ανέφερε ότι βρήκε ένα μπούμερανγκ κολλημένο στο έδαφος της Βάσης-██ Το τράβηξε μια φωτογραφία (απεικονίζεται παραπάνω) αλλά δεν επέστρεψε το μπούμερανγκ. Δύο ημέρες αργότερα, η πράκτορας Γκίλσον αναφέρθηκε ότι λείπει από την Βάση-██ και όταν η επαφή τελικά έγινε μέσω του φορητού πομποδέκτη της, αρνήθηκε να επιστρέψει στην Βάση-██. Ο λόγος για αυτό ήταν: «Μόλις βγήκα για να επιστρέψω το μπούμερανγκ μου». Οι πράκτορες Σ███████ και Ανκόρ στάλθηκαν για να την ακολουθήσουν, καθώς αυτό το μπούμερανγκ θα μπορούσε ενδεχομένως να είναι SCP. Εννέα ημέρες αργότερα, η πράκτορα Gilson βρήκε το μπούμερανγκ περίπου 17 χιλιόμετρα μακριά από την [ΑΠΟΡΡΗΤΑ], οπότε οι πράκτορες Σ███████ και Ανκόρ  διατάχθηκαν να ανακτήσουν το μπούμερανγκ. Η πράκτορα Γκίλσον τερματίστηκε και ο πράκτορας Ανκόρ έκανε κατά λάθος δερματική  επαφή και έγινε πολύ κτητικός, απειλώντας τον πράκτορα Σ███████ να μείνει μακριά του. Στη συνέχεια, ο πράκτορας Σ███████ διατάχθηκε να ανακτήσει το μπούμερανγκ και αναγκάστηκε να τερματίσει τον πράκτορα Ανκόρ για να το ανακτήσει. Στη συνέχεια, το μπούμερανγκ ήρθε με ασφάλεια στην Βάση-██, έτσι ώστε οι ιδιότητές του να μπορούν να καθοριστούν. 

**Συμπληρωματικό έγγραφο-653-1:** Στις 11/4/████, 9:43 μ.μ., ένα άτομο συνελήφθη προσπαθώντας να αμπει στην Βάση-██. Το άτομο αντέδρασε πολύ επιθετικά όταν τον σταμάτησαν. έχει ληφθεί για μελέτη για να παρατηρηθεί η  έκταση των μακροπρόθεσμων επιπτώσεων του SCP-653. Κατά τη στιγμή της γραφής (06/9 / ████), επτά άλλα άτομα διαφορετικής ηλικίας και εθνικότητας συνελήφθησαν προσπαθώντας να μπουν στην Βάση-██ για να αποκτήσουν το SCP-653.
