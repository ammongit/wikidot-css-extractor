----
**Ítem #:** SCP-6448

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** La contención de SCP-6448 debe centrarse en la investigación de los ciervos que presenten rasgos anómalos en la zona de los Apalaches y sus alrededores. [[footnote]] Los Apalaches son una región montañosa del este de Estados Unidos conocida por sus densos bosques. [[/footnote]] Todos los avistamientos civiles de SCP-6448 deben ser atendidos por el Destacamento Móvil Gamma-4 &#34;Ciervos Verdes&#34;. Las posibles muertes provocadas por SCP-6448 deben atribuirse a accidentes de senderismo, y los avistamientos deben atribuirse a la Enfermedad de Desgaste Crónico. [[footnote]] La EDC, a veces llamada enfermedad del ciervo zombi, es una enfermedad basada en priones que afecta a los miembros de la familia //Cervidae//. Provoca una pérdida extrema del control de las funciones motoras, puede afectar a la toma de decisiones y es siempre 100% mortal. Aunque la EDC es una enfermedad real, la mayoría de los cérvidos de los Apalaches que presentan rasgos son casos conocidos de SCP-6448.[[/footnote]]

La División de Criptozoología del Sitio-44 se encarga de la investigación en curso del fenómeno &#34;No Ciervo[[footnote]] **N. del T.:** Juego de palabras en inglés entre &#34;Not Dead&#34; (&#34;No muerto&#34;) y &#34;No Ciervo&#34; (&#34;Not Deer&#34;) [[/footnote]]&#34;. En caso de capturar una instancia de SCP-6448, debe ser llevada al Sitio-44 para su contención y estudio. [[footnote]] El Sitio-44 se encuentra en Essex, Inglaterra. Véase la historia para más detalles. [[/footnote]]

[[include component:image-block
| name= http://scp-sandbox-3.wikidot.com/local--files/ozzylizard-2/FunkyDude
| caption= Una instancia SCP-6448 intentando comunicarse con un ciervo no anómalo.
]]

**Descripción:** SCP-6448 es una rama anómala de la familia //Cervidae//. [[footnote]] Más comúnmente conocidos como ciervos. Incluye a los verdaderos ciervos, muntiacus, renos, ciervos canadienses y alces. [[/footnote]] Todos los miembros de este grupo muestran una inteligencia elevada y se presume que son sapientes. Muchos ejemplares presentan algún tipo de malformación física, lo que hace que se distingan de los ciervos no anómalos. Aunque los detalles exactos de las anormalidades físicas difieren entre las instancias, los puntos comunes repetidos son los siguientes:

. Piernas dobladas hacia atrás
. Pecho de barril/abdomen hinchado
. Emaciación
. Ojos de animales no relacionados
. Ojos orientados hacia delante
. Movimientos bruscos
. Pérdida de miedo hacia los humanos
. Tendencia a caminar sobre las dos patas traseras
. Desfiguración general del cuerpo

Además de la desfiguración física, las instancias muestran una severa divergencia con el comportamiento de otros cérvidos. Se sabe que SCP-6448 vigilan, observan y acechan a los humanos, a menudo durante horas o días. Esto incluye seguir a los humanos hasta y desde sus casas, donde procederán a robar pertenencias, armas y comida. En muy pocas ocasiones, SCP-6448 atacan a las víctimas mientras están en el interior de sus casas.

SCP-6448 se encuentran con mayor frecuencia en bosques profundos, especialmente por la noche o al atardecer, cuando una persona está sola. Cualquier forma de reconocimiento directo de los rasgos anómalos de SCP-6448 en estas situaciones siempre resultará en la terminación de la víctima. [[footnote]] Aunque tratar las instancias de SCP-6448 como cérvidos normales no provoca ninguna reacción. [[/footnote]] En tales situaciones, el personal debe observar el Protocolo Cervus inmediatamente (Ver abajo).

[[=]]
[[collapsible show=&#34;PROTOCOLO CERVUS&#34; hide=&#34;OCULTAR&#34;]]

**FUNDACIÓN SCP**
———
**DEPARTAMENTO DE CRIPTOZOOLOGÍA**

Estas acciones deben ser llevadas a cabo por cualquier persona que interactúe inadvertidamente con SCP-6448 y **son necesarias para su supervivencia**. Por favor, pase a la sección con información relevante si su vida está en peligro.

&gt;  
&gt; //Si observas un ciervo que parece “apagado”, mire hacia otro lado e ignórelo. Si sabe que se ha fijado en él, es demasiado tarde. Si oye su nombre, un silbido o algo en el bosque que lo llama, no lo reconozca. No reconozca que existe, no responda, no vayas a buscarlo, no responda a su llamado.//
&gt;  
&gt; //Si está caminando de noche y siente que algo le respira en el cuello o le susurra por detrás, la clave de su seguridad es fingir que todo es normal.//
&gt;  
&gt; //Su supervivencia depende de su ignorancia.//
&gt;  

[[/collapsible]]
[[/=]]

Actualmente, se sabe que SCP-6448 sólo habita en --la región apalache de América del Norte.-- [[footnote]] [EN REVISIÓN TRAS INCIDENTE 6448-ALFA] [[/footnote]]

**Historia:**
SCP-6448 se le asignó oficialmente la clasificación de anómalos en 1980, aunque han sido reconocidos por la población local desde 1947. SCP-6448 es una figura firmemente cimentada en el folclore de los Apalaches, conocido coloquialmente como el &#34;No Ciervo&#34; debido a su sorprendente similitud con la especie que imitan. Muchos lugareños afirman haber encontrado instancias de SCP-6448, o conocen a alguien que lo ha hecho. Muchas comunidades locales que viven en zonas rurales de gran actividad son conscientes de las precauciones necesarias para evitar encuentros hostiles, principalmente debido a las leyendas urbanas y a las historias relacionadas con las entidades.

SCP-6448 fueron investigados previamente en el Sitio-41, situado en ████, Carolina del Norte. El 11/01/1994, un grupo de 3 SCP-6448 irrumpió en el sitio utilizando un sistema de túneles excavados durante un largo periodo de tiempo. Esto activó los sistemas de alarma de brecha de contención y el sitio entró en el protocolo de encierro. La única instancia mantenida en contención, que se preparaba para la disección, se perdió en la brecha y no se recuperó. A lo largo de la década siguiente, se capturarían y contendrían otras 5 instancias SCP-6448, todas las cuales escaparían del Sitio a través de túneles excavados por otras entidades SCP-6448. Se tomó la decisión de transferir todas las instancias al Sitio-44, en el extranjero, para evitar nuevas brechas. --Desde esta decisión, ningún intento de captura ha tenido éxito--.

**Anexo 6448.1:** Encuentros con Civiles Recientemente Registrados
Los primeros informes sobre SCP-6448 aparecieron alrededor de la semana del 07/07/1947. En el tiempo transcurrido desde el descubrimiento del género, muchos miembros del público se han encontrado con las entidades, aunque la mayoría de los que se topan accidentalmente con ellas no alertan a las autoridades locales. Esto se debe normalmente a que la instancia SCP-6448 se limita a observar al sujeto o se vuelve hostil. A continuación, se presenta un registro de todas las llamadas al 911 grabadas relacionadas con el fenómeno SCP-6448 desde el año 2000.

||~ Fecha ||~ Detalles ||
|| 02/01/2000 || La víctima (de 41 años, mujer) llamó a los servicios de emergencia tras oír su nombre en el bosque cercano a su casa. La víctima relata que la vocalización se asemeja a un grito con una voz que no reconoce y solicitó ayuda para localizar la fuente. El personal de emergencia pidió al sujeto que colocara su teléfono en el suelo fuera de la casa para escuchar los supuestos sonidos. Al cabo de 2 minutos, se oyó una vocalización que llamaba al sujeto por su nombre, procedente del bosque cercano. _
‎  _
El sujeto fue instruido para que investigara el incidente por sí misma y mantuviera a los servicios al tanto de la situación. La víctima comienza a caminar hacia el bosque, adentrándose unos 50 metros en la maleza antes de detenerse inexplicablemente. Afirma que hay un ciervo notablemente grande que se interpone en el camino. Comienza a caminar más cerca, aunque afirma que no se mueve. El sujeto se desvía del camino y comienza a caminar en otra dirección. Después de 30 minutos, no se determina el origen de la voz. La persona que llama regresa a su residencia. ||
|| 13/06/2002 || La víctima (28 años, hombre) llama al 911 en relación con un robo en su casa. La persona que llama observa que faltan numerosos objetos en su residencia y solicita una investigación. Los operadores envían a dos investigadores para que visiten la vivienda y localicen a un posible autor. Los dos observan que, según las imágenes anteriores de las cámaras de seguridad, faltan todos los cubiertos, los objetos punzantes, las armas de fuego, las bombillas y un único ejemplar de la novela &#34;El día después de Roswell&#34;. También se ha observado la ausencia total de huellas dactilares en el lugar de los hechos, sin que se hayan forzado puertas o ventanas. El análisis de las grabaciones del CCTV de la casa ha revelado que falta un periodo de dos horas de grabación, con la excepción de un único fotograma que contiene un //Cervus nippon// [[footnote]] Ciervo Sika [[/footnote]] sobre sus patas traseras, acercándose a la cámara.  Sus pezuñas delanteras han sido deformadas para que parezcan dedos. No se descubrieron imágenes de la entidad saliendo de la casa. ||
|| 19/11/2005 || Un ganadero (de 54 años, hombre) informó a las autoridades locales de la repentina desaparición de más del 30% de su mayor rebaño. Los equipos de respuesta buscaron en la zona cercana durante 4 horas, pero no encontraron ningún rastro del ganado. Se recomendó a la víctima que instalara cámaras de rastreo y observara cualquier actividad inusual durante la noche. A la 01:11 AM, se ven dos SCP-6448 caminando por el campo antes de huir. Uno de ellos coloca un objeto en el suelo, que más tarde se descubre que es una horquilla simple. Una semana después de este descubrimiento, aparecen 200 pezuñas de vacuno desechadas en el lugar. ||
|| 04/03/2009 || La víctima (edad desconocida, género desconocido) llama al 911 para pedir ayuda a los servicios de animales. La víctima se encuentra en un bosque frente a un //Cervus elaphus// [[footnote]] Ciervo Rojo [[/footnote]] que se contorsiona violentamente. El animal se estrella repetidamente contra un árbol, cubierto de sangre y vísceras. La víctima intenta decir: &#34;Será mejor que llame a un veterinario o algo así, no creo que esté bien&#34;, antes de que se escuche un chillido desgarrador y la línea se silencie. Las imágenes recuperadas muestran al mencionado animal retorciéndose, aparentemente con dolor. Se oye un revuelto viscoso mientras una masa negra sale de la instancia y el vídeo se convierte en estática. ||
|| 11/10/2012 || La víctima (de 23 años, hombre) es un oficial de vida silvestre junior en el Bosque Nacional Cherokee, Tennessee. Llama por radio a su supervisor a primera hora de la tarde en relación con una manada de //Odocoileus virginianus// [[footnote]] Venado de Cola Blanca [[/footnote]] dentro de la reserva. Supuestamente, hay un solo animal que a primera vista parece normal, aunque posee atributos divergentes, como articulaciones hacia atrás, abdomen agrandado y ojos orientados hacia delante. Al decir esto, se oye un silbido lejano y la víctima se tambalea ligeramente. Comienza a decir &#34;¿Qué... me acaba de silbar?&#34; antes de que se escuche el sonido de pezuñas acercándose rápidamente. En particular, los pasos de las pezuñas no parecían ser el galope tradicional de un cérvido. ||
|| 12/10/2012 || El supervisor de la anterior víctima llama a las autoridades tras la ausencia de la víctima en el turno de noche de reserva. A continuación, su radio comienza a crujir. Se oye la voz de la víctima al otro lado y solicita la atención del supervisor. _
‎ ‎ _
Llama en relación con una manada de //Odocoileus virginianus// dentro de la reserva. Afirma que hay un único animal que a primera vista parece normal, aunque posee atributos divergentes, como articulaciones hacia atrás, abdomen agrandado y ojos orientados hacia delante. Sospechando que la criatura es una rara malformación genética, la víctima pide a su supervisor que acuda al lugar. El supervisor interroga a la víctima sobre lo ocurrido la noche anterior. No hay respuesta. A la llegada del supervisor y de las fuerzas del orden al lugar, se encuentra una manada de aproximadamente 80 //Odocoileus virginianus//. Una sola entidad se encuentra en el centro del campo y parecía estar separada del resto del grupo. Huye de la escena al darse cuenta de la presencia de las fuerzas de seguridad. En el lugar en el que se encontraba había una radio estándar de dos vías. ||
|| 08/04/2016 || La víctima (de 35 años, mujer) marca el 911 utilizando un teléfono satelital, angustiada. Declara que se encuentra en los bosques del condado de ████ y que la están siguiendo. Afirma que, a pesar de no haber visto a nadie durante su caminata, &#34;se siente como si la estuvieran observando&#34; y ha escuchado a alguien caminando detrás de ella en varios momentos del viaje. La víctima es incapaz de dar una descripción adecuada de su ubicación, pero conoce la ruta para regresar a su residencia. Los operadores piden a la víctima que regrese a un punto en el que pueda proporcionar una descripción geográfica suficiente de su posición. _
‎  _
La víctima permanece en la línea durante toda la caminata de regreso a una porción del sendero silvestre que se utiliza frecuentemente. A lo largo del trayecto, se oyen varios sonidos no naturales. Entre ellos, pasos, desprendimientos de rocas, toses, susurros y silbidos. Al acercarse al sendero principal, todos los ruidos del bosque, como los de los pájaros y el viento, cesan repentinamente, y la víctima afirma que puede ver el cadáver de un ciervo malformado cubierto por una gruesa capa de mucosidad negra. En ese momento, se oyen gritos humanos en la distancia. Los agentes piden a la víctima que continúe e ignore otros estímulos. Los agentes integrados en las autoridades locales, que sospechan de la participación de SCP-6448, notifican a Gamma-4 la situación. 20 minutos más tarde, la víctima vuelve al camino principal. Gamma-4, que ahora opera la llamada al 911, informa a la víctima de que no responda a ninguna otra actividad inusual y le expone brevemente el Protocolo Cervus. Durante el trayecto de la víctima hasta su casa, se escuchan dos respiraciones. _
‎  _
La víctima regresa con éxito a su residencia y cierra la puerta tras ella. Ahora fuera de la vista de SCP-6448, los agentes preguntan por la dirección de la víctima y ésta accede rápidamente. Los agentes ordenan a la víctima que se apodere de todas las armas de fuego y de las armas que haya en el lugar y que se atrinchere en un espacio seguro con un punto de salida. La víctima comienza rápidamente a tomar todas las armas disponibles y a arrojarlas dentro de un armario. Es en este momento cuando llaman a la puerta principal. La víctima no responde y sigue acaparando objetos punzantes de los cajones de la cocina. Los golpes se vuelven más violentos, ya que el picaporte es empujado y sacudido sin cesar. Una voz al otro lado repite la frase “Hola, soy yo. Hola, déjeme entrar” de forma calmada mientras la puerta empieza a temblar. La víctima se retira a su armario, armada con una pequeña arma de fuego. Al encerrarse en el espacio, los golpes cesan y se oyen pasos cada vez más lejanos. El sonido del galope es audible cuando la puerta principal se derrumba. Ahora se oyen pasos de pezuñas en el interior de la casa. _
‎  _
La entidad sigue repitiendo “Hola, soy yo. Hola, déjame entrar.“ Mientras busca en el pequeño edificio.  Una luz brillante parpadea por encima, aparentemente rodeando la casa. Finalmente, la entidad entra en el dormitorio de la víctima. A través de una pequeña rendija en la puerta del armario, la víctima puede ver un //Cervus canadensis// [[footnote]] Ciervo canadiense [[/footnote]] erguido sobre sus patas traseras y observando la habitación. Sus movimientos son torcidos y rígidos, y parece que se esfuerza por mantenerse en pie de forma bípeda. Se encorva hasta adoptar una postura cuadrúpeda, similar a la de un arácnido. Inhala fuertemente y su cabeza se fija en la vista del armario. Se observa que posee ojos humanos. Se acerca corriendo al sujeto y abre la puerta. Se oye un único disparo. Las autoridades no encuentran ningún rastro de SCP-6448 ni de la víctima. ||

Cabe señalar que esto representa una pequeña fracción de los encuentros entre humanos y SCP-6448, ya que la mayoría de las ocasiones pasan desapercibidas y no se documentan. En cada una de estas ocasiones, todos los vídeos, fotografías y objetos asociados fueron confiscados por el DM Gamma-4, que también suspendió la investigación pública. Las historias de cobertura 356α &#34;Allanamiento de morada&#34; y 898Γ &#34;Desaparición 411&#34; se llevaron a cabo con éxito.

**Anexo 6448.2:** INCIDENTE 6448-ALFA
El 29/11/2019, el DM Gamma-4 &#34; Ciervos Verdes&#34; detuvo y capturó con éxito una instancia de SCP-6448, con la ayuda de la división de vehículos pesados del DM Ni-7 &#34;Martilladores&#34; y rifles de choque altamente experimentales. La escaramuza resultante dejó una única instancia inconsciente, que fue rápidamente colocada a bordo de un helicóptero blindado de grado militar en ruta hacia el Sitio-44 en Inglaterra para evitar la ayuda exterior. Al llegar al Sitio, la entidad sedada fue trasladada a una celda de contención sin incidentes. A continuación se presenta un registro de los acontecimientos posteriores.

[[collapsible show=&#34;+ INCIDENTE 6448-ALFA&#34; hide=&#34;- INCIDENTE 6448-ALFA&#34;]]
**Fecha:** 30/11/2019
**Locación:** Sitio-44, Isla de Foulness, Inglaterra

&gt; **&lt;COMIENZO DEL REGISTRO&gt;**
&gt;  
&gt; //La instancia SCP-6448 se encuentra dentro de una gran celda de contención de acero reforzado, y acaba de despertar de una fuerte sedación. El Especialista en Criptozoología F. Ozz está de pie frente a una gran ventana de cristal unidireccional que abarca el lado sur de la sala.//
&gt;  
&gt; **Investigador Ozz:** Saludos, SCP-6448.
&gt;  
&gt; //La instancia se endereza repentinamente y mira fijamente el interlocutor.//
&gt;  
&gt; **Investigador Ozz:** ¿Puedes entenderme? Hemos visto a su género hablar español muy bien en el pasado.
&gt;  
&gt; //La instancia no responde. Comienza a lamerse el brazo.//
&gt;  
&gt; **Investigador Ozz:** Por favor, sabemos tu secreto.
&gt;  
&gt; //La instancia se detiene.//
&gt;  
&gt; **Investigador Ozz:** Hay que reconocer que no estaba precisamente bien cuidado. Si te miraras durante más de unos segundos, estaría muy claro que no eres... Normal.
&gt;  
&gt; //La instancia se sitúa de espaldas a la ventana. Su cuello gira 180º, rompiendo visiblemente varias vértebras y produciendo un crujido audible. No parpadea.//
&gt;  
&gt; **Investigador Ozz:** (Al personal de contención) Creí que había dicho que esto era unidireccional. (Personal murmurando) ¿Lo es?
&gt;  
&gt; //La mirada de la instancia permanece fija en el investigador Ozz.//
&gt;  
&gt; **Investigador Ozz:** ¿Eres algo que imita a los ciervos? Está claro que, si es así, posees conocimientos anatómicos básicos sobre ellos, aunque los detalles son claramente imperfectos. De hecho, una pregunta mejor sería... ¿Cómo? Si en realidad no eres lo que pretendes ser.
&gt;  
&gt; //La instancia abre su boca, que contiene dientes anormalmente afilados. Su mandíbula se mueve de manera que parece imitar el habla. No se oye ningún dialecto inteligible, sino un sonido similar al de las arcadas o la asfixia.//
&gt;  
&gt; **Investigador Ozz:** ¿Seguimos adelante? Lo que más me preocupa aquí es por qué se lleva a nuestra gente. ¿Es una venganza? ¿Espionaje? ¿Comida?
&gt;  
&gt; //La instancia parpadea por primera vez en la entrevista. El movimiento es notablemente forzado.//
&gt;  
&gt; **Investigador Ozz:** Es obligatorio responder.
&gt;  
&gt; //La instancia no muestra ninguna reacción.//
&gt;  
&gt; **Investigador Ozz:** (Con dureza) Si no responde, es porque tal vez quiera ver su nueva celda de cont-
&gt;  
&gt; **SCP-6448:** I-
&gt;  
&gt; **Investigador Ozz:** (Se detiene)
&gt;  
&gt; **SCP-6448:** I- Inviestegar. Investigar. (La instancia habla en una versión distorsionada de la propia voz de Ozz)
&gt;  
&gt; **Investigador Ozz:** ¿Investigar? ¿Qué tipo de-?
&gt;  
&gt; **SCP-6448:** 7 de julio de 1947.
&gt;  
&gt; //La instancia embiste repentinamente el cristal unidireccional de 20 pulgadas de espesor, agrietándolo ligeramente.//
&gt;  
&gt; **Investigador Ozz:** (Tropieza hacia atrás)
&gt;  
&gt; //La instancia comienza a derrumbarse. Se contorsiona violentamente y comienza a gritar. Su abdomen se abulta y se retuerce.//
&gt;  
&gt; **Investigador Ozz:** ¡Traigan a los Ciervos, aquí, ahora!
&gt;  
&gt; //Una masa negra, viscosa y espesa sale del lado de la instancia. Salta y se retuerce por la celda antes de romper la ventana. El resto de la criatura está completamente hueca.//
&gt;  
&gt; **Sistema de Brecha del Sitio-44:** {{Se ha detectado una brecha de contención. Todo el personal diríjase a la sala segura más cercana. Las puertas de contención del sector 4 se sellarán en 10 segundos.}}
&gt;  
&gt; //La masa espesa maniobra rápidamente fuera del Sector 4 en cuestión de segundos, despejando la zona de bloqueo. Se desplaza en dirección a la salida principal.//
&gt;  
&gt; **Sistema de Brecha del Sitio-44:** {{Encierro total del Sitio iniciado. Cerrando la salida principal en 5 seg-}}
&gt;  
&gt; //La masa supera el escritorio principal. Rompe el cristal de la salida principal y desaparece entre los arbustos exteriores.//
&gt;  
&gt; **&lt;FIN DEL REGISTRO&gt;**
[[/collapsible]]

Una búsqueda de dos meses resultó ineficaz para localizar la anomalía escapada. Además, desde este incidente, se ha producido un aumento sin precedentes de ciervos afectados por la EDC y de informes sobre ovnis en la zona que rodea al Sitio-44. Se están llevando a cabo nuevas investigaciones.</textarea></pre>
