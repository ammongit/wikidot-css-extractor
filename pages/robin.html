ああ、レックス。

...

ええ、またちょっと考え事をね。

...

あのね、まだ駆け出しの頃、私と親しかった研究者がいたの。名前はロビン。そう。コマドリと同じ綴りのロビン。とにかく、当時の私たちはとても仲のいい友達だった。どっちも財団に入りたてで、たまたま昼食の時間帯が一緒だったのよ。私たちはお互いの論文とか、達成目標とか、自分自身のちょっとした事を話し合うのに沢山の時間を費やした。

ロビンは、自分のいる分野の第一人者になりたいけど、まだ何をやりたいのかピンときてないって言ってた。第一人者になりたいというだけ。私はいつもそれは立派な事だと感じたし、ロビンは自分の仕事に心からの情熱を注いでいたわ。担当プロジェクトでは常に全力を尽くし、一緒に働く他の誰よりも遅くまで残業した。私も時々一緒になって、ロビンがたった1枚の報告書を書くために書類や歴史資料をどんどん読み込む間、くだらない話ばかりしてたのを覚えてる。彼は第一人者になる夢を真面目に追い求めてた。

ロビンはいつも飛び切り奇妙なアノマリーに割り当てられた。私が奇妙って言うからには、信じられないぐらい奇妙って意味。私たちが普段対処してる“ワンダーテインメント”系の奇妙さとは違う。馬鹿みたいな話だけど、彼はいつだったか、お尻に日本人サラリーマンの幽霊が棲み付いた男に配属されたのよ。いや、冗談抜きで。

何年も… ええ、本当に月日が流れるのは早いわ。それほど長く感じられないけれど、何年も経った。私たちの仕事はどんどん専門的になり始めた。私は要注意団体の研究者になり、ロビンはより難解なアノマリーに集中していった。私たちの歩む道はそれほど頻繁に交差しなくなって、とうとう私はこのサイトに異動になり、ロビンはそのまま81に留まった。それでも、私たちはまだメールで連絡を取り合い、毎年1回は会ってお茶なりコーヒーなりを一緒に飲もうとした。ちょっとした楽しい伝統行事ね。ここ数年はそういうのを実践してなかったけれど… 話が逸れたわね。

…

そう、私たちは少し疎遠になった。時間の進みは速くなるばかりだし、プロジェクトは沢山あるのに1日の時間はとても少ない… 後悔しているわ、本当に。

…

それで、久しぶりにロビンにメールを送るつもりだったの。でも今朝コンピュータを立ち上げたら、彼のメールアドレスは無効になっていた。私は81のRAISA主任に連絡を取った -- アレクシス・ローズって名前の人。なかなか良い子ね。彼女は私の質問に答えるためだけに、ひたすら献身的に面倒な手続きを踏んだ。結局、ロビンは先月に辞職して記憶処理を受けたことが分かった。

いいえ、大丈夫。私やあなたと同じように、ロビンもどういう条件で財団に参加したか分かってた。もしかしたら私だって明日には辞めてしまうかもしれない、そうなったらここで見たりやったりした事の記憶は綺麗に拭い去られる。だけど私は、ロビンが… こう、成し遂げたかどうか考えずにいられない。成し遂げて、他にやる事が何も無いから辞めたのかもしれない。それとも、何をやろうと成し遂げられないって思いが頭から離れなくなって辞めたのかもしれない。それに比べて私は何をやっているんだろう、って思うのよ。私は確かに主任研究員だけど、それは年功序列だから？ それとも第一人者だから？

…

あはは、ありがとう。こんなしょぼくれた話でゴメンね。ロビンは友達だったから、気分が沈んでるんだと思う。彼はもういない。私は長い間、沢山の人がやって来たり出て行ったりするのを見てきたけど、どの出入りもこれほど大きな打撃にはならなかった。これが上級職員の気持ちってやつかしら。彼らが顔に大きくモザイクをかけるのはそれが理由なのかしら。彼らの中に、今の私と同じ気分になった経験がある人もいるのかしら。オリエンテーションで友達を作ってはならないって言われるのは多分これが理由だと思うんだけど、誰もそんな話聞いてる感じがしないわ。だってホラ、私たちがそうじゃない。私たちは今、仕事と関係ない話を交わしてる。私がロビンと話していた時と全く同じように。

…

その通り、くよくよ思い悩むべきじゃないわ。どの道とりとめもない話になり始めてるし。少ししたらラボで会いましょ。まずメールを1通書き上げなくちゃ。</textarea></pre>
