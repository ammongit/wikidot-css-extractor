**Класс объекта:** [[[safe |Безопасный]]]/[[[euclid |Евклид]]]/[[[keter |Кетер]]]

**Особые условия содержания:** Люди подверженные действию scp-1080 стоит устранить следуя протоколу Т-3 для избежания уничтожения комплекса.На данный момент в комплексе №24 содержится scp-1080 и 2 scp-1080-1.Объекты находятся в комнате 10x10 из металла.Для постоянного наблюдения за особями scp-1080-1 и scp-1080 в камере содержания оборудованы 4 камеры со всех старон.Объекты агрессивно относятся к людям после эксперимента a-1 стены из стекла были заменены на металлические и оборудованы камерами.Допуск к объекту разрешен с 4-█уровня доступа.Объект не нуждается в потребностях обычного организма.Вычищение камеры после протокола Т-3 производится шлангами не заходя в камеру содержания.При появлениях пятен невыводимых сильным напором шланга следует проинструктироваться с учеными-4 го уровня доступа.

Если протокол Т-3 не был воздействован и возможен побег объектов/уничтожение комплекса.Следует вызвать отряд МОГ Гамма-3 &#34;Поджигатели&#34; после чего начнется операция зачистки комплекса от scp-1080-1 и возвращения объекта-1080 в камеру содержания.



 
**Описание:** Объект 1080 представляет собой гуманоида,ростом 1м80см имеет на себе комплект одежды.Одежда часть самого объекта.Объект является персонажем из игры team fortress 2 &#34;пулеметчик&#34;.Аномальные способности объекта: субъект находится в &#34;т&#34; образной форме всегда,глаза субъекта раздражены,разрыв капилляров.субъект может проломить препятствие из стекла и дерева.Объект способен передвигаца скольжением ногами по полу объект не двигает 85% тела кроме глаз и рук.Объект проявляет разумность но не проявляет желание сотрудничать с фондом.При прикосновений объекта к человеку или наоборот человек становица в &#34;Т&#34; образную форму,после прикосновения человек становица scp-1080-1.Субъект 1080 и 1080-1 имеют телепатическую связь между собой при которой объекты посылают всем особям вокруг о нахождение человека.

scp-1080-1 представляют собой людей контактировавших с объектом 1080 за счет прикосновений.Выполняют одну цель &#34;заразить как можно больше людей&#34; если в поле зрений объектов нет людей они переходят в неактивное состояние собираясь вместе в одном помещении объекты 1080-1 имеют коллективный разум при смерти одного из зараженных субъект остальные субъекты чувствуют это и направляются в сторону погибшего субъекта для атаки. 

&gt; //**Место нахождения**//
&gt;
&gt; scp-1080 был найден в коробке возле парадной двери в комплекс №24 при рассмотрении коробки лаборант Лейкер █████ потянул за единственную веревку на коробке после чего из коробки вышел scp-1080 в течений 24 часов 91% сотрудников в зоне №24 были заражены.Остальной процент людей (56 человек) были спасены они изначально были в металлической комнате где они и заперлись до конца эвакуаций.Запрос на эвакуацию был проведен Джеймсом охранник с 3 ур допуска. (охранник был подвержен заражению)




&gt; **Доклад члена мог-группы Абрахама:** 
&gt;
&gt; Запись-1:Получили запрос эвакуаций с базы №24 охранник под именем Джеймс.Он передал что в комплексе идет заражение и что нужно иметь в боезапасе огнеметы после чего связь с Джеймсом прекратилась.Отряд из 8 человек в  костюмах от биоугрозы отправляются на базу №24 я еду с ниими конец записи.
&gt;
&gt; Запись-2:Мы подъехали к главным воротам комплекса №24 оставляю записи в машине конец записи.
&gt;
&gt; Запись-3:Из группы 9 человек выжило 3 все изо неисправности одного из огнеметов,огнемет модели М2 балон взорвался на спине у Вельгельма взрыв задел костюмы других солдат изо чего объекта 1080-1 удалось заразить 5 солдат.Было принято решение отступить и запереть ворота комплекса для того что бы никто из этих существ не выбрался от туда конец записи.
&gt;
&gt; Запись-4:Мы перекрыли все выходы  из комплекса ждем дальнейших указаний от руководства с наружи у выхода В и у выхода С помимо основного выхода А было убито 9 существ.Мною был введен временный протокол Т-1 закрытие всех выходов из комплекса и устранение всех объектов на улице 



&gt; **Доклад члена мог-группы Абрахама 2:**
&gt;
&gt; Запись-1:Мне выдали группу мог из 20-ти человек всем были выданы исправные огнеметы,подробная карта комплекса 24.Мы отправились в комплекс конец записи.
&gt;
&gt; Запись-2:Мы прибыли в комплекс разделились на 3 группы по 5 человек,5 человек осталось с наружи с указом закрыт ворота если я прикажу даже если мы ещё внутри.Нельзя дать заражению распространится. мы с группой пошли в жилую часть . група б пошла в блок д,группа с пошла в отдел с другими scp наша группа а пошла по жилым помещениям конец записи.
&gt;
&gt; Запись-3:Мы потеряли связь с группой б,группа с доложила что загнали scp-1080 в комнату отдыха.Scp проломил  деревянную стену после чего одного солдата придавило обломками стены.После чего мы потеряли связь с группой с конец связи.
&gt;
&gt; Запись-4:На нас сбрелась орда объектов 1080-1 нам пришлось закрыца в железной комнате с другими людьми в комнате 61 человек  еды нет свет отключен вокруг комнаты много scp.мы не так далеко от выхода я объяснил план действий солдатам и людям после чего сказал бегите к выходу не оборачиваясь.Если кто то отстал его уже не спасти я решил взорвать огнеметные болоны в толпе scp-1080-1 до выхода добежали 29 человек scp-1080-1 было слишком много мы закрыли двери комплекса после чего мы эвакуировали  людей на другую базу.... Протокол Т-2 мною было принято решение не открывать ворота эвакуация людей слишком опасна да я и не уверен что кто-то ещё жив.Я предлагаю пересмотреть отправление людей на эту операцию. 


**//Примечание//**
scp-1080-1 и 1080 способны проламывать небольшие стены,поверхности.Металлические стены толщиной в 5 метров  не были разрушены.При сдерживании объектов это очень может помочь</textarea></pre>
