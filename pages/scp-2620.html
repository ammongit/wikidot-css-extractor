**Объект №:** SCP-2620

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Руководитель научных работ с SCP-2620 обладает правом вести блог, принадлежащий объекту на WordPress. Поскольку SCP-2620 может создавать и удалять публикации в блоге, Фонд занимается их мониторингом и автоматической фильтрацией компрометирующей информации. Если попытка удаления окажется неудачной, или произойдёт утечка информации класса B или выше, допускается удаление блога и нейтрализация SCP-2620.

SCP-2620 хранится в сейфовой ячейке в Зоне 19. Проводить эксперименты разрешается с одобрения одного исследователя с 3 уровнем допуска, однако им присвоен низкий приоритет.

**Описание:** SCP-2620 - стиральная машина с вертикальной загрузкой, размеры которой составляют 0,7 х 0,7 м х 1,1 м. На передней панели имеется сенсорный экран с меню, отображающий четыре различных раздела: «Создать шаблон», «Шаблоны», «Отзывы» и «Настройки», а также кнопка «Начать стирку». Раздел «Создать шаблон» позволяет субъекту настроить различные функции стирки, а также сохранить её параметры. В разделе «Шаблоны» находятся ранее использованные сохранённые опции для повторного использования, а также шаблон «По умолчанию». Среди параметров есть дата, время, язык, шрифт и «настроение», но ни один из них нельзя изменить.

Если в SCP-2620 положить какой-нибудь предмет и закрыть крышку, то при нажатии кнопки «Начать стирку» SCP-2620 начнёт работу и будет издавать звуки, характерные для стиральных машин, такие как звуки мотора и вращения барабана вместе с находящимися в нём вещами. Во время стирки открыть крышку, а также каким-либо способом узнать, что происходит внутри машины, не представляется возможным. Когда стирка завершится, крышку вновь можно будет открыть, однако все вещи, находившиеся внутри, кроме тех, которые SCP-2620 посчитала «несъедобными», исчезнут.

Спустя некоторое время[[footnote]]Зависит от размеров и количества предметов, помещённых в машину. Наименьшее время - 5 минут, наибольшее - 2 часа и 43 минуты.[[/footnote]] в разделе «Отзывы» появится уведомление. Если зайти в этот раздел, то можно увидеть отзыв на любой предмет, который поглотила SCP-2620, а также изображение самого предмета. В конце обзора имеется ссылка на блог SCP-2620.

**Приложение 2620-B:** Ниже приводится подборка экспериментов, проведённых для проверки свойств SCP-2620 исследователями Джеффри Эшем и Брайаном Дэвисом. В ходе тестирования использовались стиральный порошок и вода, если не указано иное. Протокол экспериментов приведён не полностью; полная версия выдается по запросу.

&gt; **Эксперимент №1:**
&gt; 
&gt; **Дата:** 14.04.14
&gt; 
&gt; **Материалы:** Один зеленый хлопковый шарф ручной работы, фирменные гольфы белого цвета, две пары.
&gt; 
&gt; **Отзыв:** &#34;//…Но не стоит заблуждаться, приготовлено было крайне небрежно. Определённо, повара обо мне невысокого мнения. Одно дело - с любовью приготовить закуску и подать её самостоятельно. Совсем другое - подать что-то, очевидно купленное в магазине, под видом &#34;блюда первой перемены&#34;. Но совместить одно с другим и попытаться выдать за целое кушанье? В этом новом заведении вообще слыхали о высоком мастерстве? Боюсь, если здесь даже не в силах отделить посредственное от удовлетворительного, какой смысл им вообще держать двери открытыми?//&#34;

&gt; **Эксперимент №13:**
&gt; 
&gt; **Дата:** 19.04.14
&gt; 
&gt; **Материалы:** Разноцветный шерстяной свитер, одна пара хлопчатобумажных носков ручной работы, водонепроницаемая и ударостойкая видеокамера для записи процесса стирки и отслеживания любых событий переноса. Запись началась до того, как камеру поместили в SCP-2620.
&gt; 
&gt; **Отзыв:** &#34;//…Блюдо мне понравилось не особо. Могу лишь отметить, что оно было неплохо приготовлено и сервировано, но только если сравнивать с предыдущими попытками. Применение красителей для добавления изюминки во внешний вид кушанья, конечно же, набило ему цену. Я бы мог похвалить поваров за внесение разнообразия, но…//&#34;
&gt; 
&gt; &#34;//Ближе к концу трапезы мне преподнесли какой-то мерзкий и отвратительный посторонний предмет. Под видом __съедобного продукта__, представьте себе! Я сразу же вернул эту гадость на кухню. Это была шутка такая? Если так продолжится и дальше, то ноги моей в этом заведении больше не будет…//&#34;
&gt; 
&gt; **Примечание:** Камера была извлечена из машины после завершения стирки. Несмотря на то, что в ходе эксперимента на ней появилось лишь несколько царапин, включить её не удалось. Видео, записанное на карте памяти, обрывается в тот момент, когда SCP-2620 начинает процесс стирки.

&gt; **Эксперимент №21:**
&gt; 
&gt; **Дата:** 23.04.14
&gt; 
&gt; **Материалы:** Кожаная куртка, записка с надписью «Привет? Можешь прочитать это?»
&gt; 
&gt; **Отзыв:** &#34;//…Текстура сама по себе не представляла ничего особенного. Однако блюдо всем своим бросающимся в глаза видом возбуждало аппетит. Конечно, ингредиенты, из которых его приготовили, наверняка влетели этому ресторану в копеечку. Но ведь каждый бизнес должен с чего-то начинаться. Отрадно видеть, что повара в этом заведении стремятся к самосовершенствованию. Но, сами понимаете, то, что у вас получилось, скорее разочаровывает. Я не жду чего-то необычного и предпочту простенькую закуску неприятному сюрпризу…//&#34;
&gt; 
&gt; &#34;//И еще, мне тут передали записку с надписью «Привет? Можешь прочитать это?». Конечно же, могу. Что за глупый вопрос? Я не стал бы известным кулинарным критиком, если бы не умел говорить и понимать смысл слов. Не надо, пожалуйста, принижать мой интеллект.//&#34;
&gt; 
&gt; **Примечание:** В связи с тем, что блог SCP-2620 находится в открытом доступе, а объект способен отвечать на послания, подобные тестирования были запрещены.

&gt; **Эксперимент №42:**
&gt; 
&gt; **Дата:** 28.05.14
&gt; 
&gt; **Материалы:** Один спелый красный помидор, три листа салата-ромэн. Без добавления моющих средств или воды.
&gt; 
&gt; **Отзыв:** &#34;//Представьте на секундочку, что официант принёс Вам заказ. Рядом с ним стоят два шеф-повара, которые готовили блюдо, и вот они ставят его на стол, а потом по очереди плюют Вам в лицо.//
&gt; 
&gt; &#34;//Я испытал что-то похожее. Отвратительно.//&#34;

**Приложение 2620-C:** После 10.05.14, спустя 4 месяца с того момента, как эксперименты с SCP-2620 были прекращены, в блоге SCP-2620 с интервалом в 8 дней появилось три новых публикации. Судя по отметкам в лабораторных журналах и записям с камер наблюдения, в SCP-2620 в это время никто не помещал какие-либо предметы.

&gt; Весьма странно. Я уже давно ничего не ел, но при этом я не голоден. Я бы сейчас не отказался от какого-нибудь блюда, пусть даже самого посредственного, но... подбирать слова для высказываний, не относящихся к критике - это ценный опыт. Может, меня отправили на пенсию?

&gt; Стоит ли мне продолжать вести блог? Вполне вероятно, что я внёс ценный вклад в мир еды. Нет, я не просто внёс вклад, я прямо перевернул весь мир еды вверх дном! Мои отзывы вдохновили многих шеф-поваров, огромное количество заведений общепита начало развиваться и готовить всё самое лучшее. Есть ли ещё какие-нибудь цели и задачи, которые стоят передо мной? Хм…

&gt; Решено! Лучший способ для меня продолжить общение с теми, кто пристально следит за моим брюзжанием на тему еды и кулинарии - это рассказать о своём опыте и о том, что вдохновляет меня! Неплохая идея, не правда ли? И пока у меня есть путь, я буду ему следовать. И пусть пока моя страсть к еде угасла, но, тем не менее, нельзя терять время. Следуйте за мной в будущее, мои почитатели, друзья и поклонники! Вперёд! Навстречу новым вкусам и новым мирам!

----
