**Item n°:** SCP-1384 

**Classe de Objeto:** Euclídeo 

**Procedimentos Especiais de Contenção:** A entrada original do túnel contendo SCP-1384 está selada com concreto para prevenir o acesso de civis. Um novo poço foi escavado sob pretensão de um projeto de obras públicas. O túnel deve ser acessado por funcionários familiares com o [[[http://scp-pt-br.wikidot.com/document-1384-1|Documento 1384-1]]], os quais devem interagir com SCP-1384 pelo menos uma vez por semana. Toda interação deve ser registrada e estudada posteriormente por equipes de análise da Fundação. 

Funcionários são proibidos de pedir ou oferecer qualquer coisa a SCP-1384 fora de procedimentos autorizados de testes. Isso inclui coisas aparentemente inócuas ou abstratas como “o horário,” ou o nome de alguém. Por favor veja o Incidente 1384-2.

**Descrição:** SCP-1384 é uma entidade sapiente de aparência variável. Tipicamente aparece como um humano ou construto de forma humana variando de 1,5 a 2 metros de altura. O objeto também já aparentou em outras vezes ser feito de materiais que variam de porcelana a osso a plástico branco. Suas mudanças de forma ocorrem instantaneamente. 

SCP-1384 foi encontrado dentro de um túnel sessenta metros abaixo de uma igreja em Durness, Escócia. O túnel tem aproximadamente dezesseis quilômetros de comprimento por três metros de largura, e é construído de uma única peça de mármore, com paredes e teto com três metros de grossura. Notavelmente, mármore verdadeiro não ocorre naturalmente nas Ilhas Britânicas. O método e data em que o túnel foi construído são desconhecidos, mas artefatos encontrados dentro datam de pelo menos até o século XII. O piso é ladrilhado com quadrados coloridos brancos, amarelos, pretos, azuis e laranjas. Cada quadrado tem 50 centímetros de lado. 

Artefatos na caverna incluem pedras entalhadas, giz, armas, um tabuleiro de xadrez, e numerosas peças de xadrez, peças de damas, e soldados entalhados de madeira. 

A partir de 14/03/2011, SCP-1384 está a 1,2 quilômetros da entrada do túnel, em um quadrado laranja. O objeto é incapaz de se mover deste quadrado a não ser que certas circunstâncias sejam atingidas (ver [[[http://scp-pt-br.wikidot.com/document-1384-1|Documento 1384-1]]]). 

SCP-1384 é capaz de alterar a realidade, embora aparentemente apenas em resposta a certos estímulos. O objeto afirma estar sob certas regras que governam suas ações e comportamento, mas se nega a divulgar estas regras.  Em outros assuntos, é cooperativo e cordial, embora aparente preferir certas pessoas a outras. Por motivos desconhecidos, prefere pesquisadores a agentes.

Todas as tentativas de forçar SCP-1384 a se mover do quadrado que ocupa ou de danificá-lo não tiveram efeito. Os quadrados podem ser danificados, mas retornam a uma condição não danificada assim que SCP-1384 se move para outro quadrado. 

Seu objetivo final é chegar à entrada do corredor e sair. O objeto é ciente do fato que a Fundação busca o conter, e é, portanto, relutante a contar aos pesquisadores as regras sob as quais opera. 
 
SCP-1384 foi descoberto após a morte do Padre █████ ████████, vigário de Durness. Seu sucessor descobriu um poço levando à entrada do túnel contendo SCP-1384. Ele contatou seus superiores na igreja, que por fim contataram a Fundação pelos Protocolos Fisher.

&gt; **Relatório de Incidente 1384-2** 
&gt;  
&gt; Dr. Houck teve a seguinte conversa com SCP-1384: 
&gt;  
&gt; **Dr. Houck:** ”Qual é o seu nome?” 
&gt;  
&gt; **SCP-1384:** “Ah, bem, temos um problema aqui. Você não conseguiria dizê-lo. Não conseguiria nem mesmo ouvi-lo, não com a pronúncia correta. Diga, você pode me dar seu nome?” 
&gt;  
&gt; **Dr. Houck:** “Certamente. Dr. Houck.” 
&gt;  
&gt; **SCP-1384:** “Ah, e obrigado por isso.” 
&gt;  
&gt; Pouco após esta conversa, todos que entraram no corredor tornaram-se cientes de que a entidade era nomeada Dr. Houck. O pesquisador original não era mais capaz de responder a este nome, e pessoas que o conheciam ficaram temporariamente incapazes de pensar nele por aquele nome. A entidade mostrou certo grau de arrependimento, mas não cederia o nome, citando suas regras. Vários dias depois, a situação foi resolvida pelo simples procedimento do Dr. Ho dizer para o pesquisador, “Eu te nomeio Dr. Houck.” O efeito no Dr. Houck não era mais evidente, porém a entidade ainda é “conhecida” por aquele nome para aqueles que adentram o corredor.

&gt; **Registro de Entrevista 1384-1** 
&gt;  
&gt; **Dr. Ho:** “O que é você?” 
&gt;  
&gt; **SCP-1384:** “Ah, eu não poderia te dizer isso, Jimmy. Não acho que, por um lado te diria muita coisa, mas ainda seria mais do que você sabe. Quanto menos vocês souberem, melhor minha posição.” 
&gt;  
&gt; **Dr. Ho:** “Por que seria melhor?” 
&gt;  
&gt; **SCP-1384:** “Vocês são iguais ao velho. Eu já percebi desde o começo. Querem me manter neste corredor velho, assim como ele. E ele não foi melhor que seus predecessores? Não, eu o dei muitas dicas, e olha onde eu estou agora. Estou na verdade dois passos atrás de onde ele me encontrou. Não é uma jogada que os deixarei tentar.” 
&gt;  
&gt; **Dr. Ho:** “Por que você não simplesmente sai andando?” 
&gt;  
&gt; **SCP-1384:** “Bem, são as regras, sabe. Se eu pudesse simplesmente sair andando, eu teria feito um ano e uma era atrás. Mas sem regras, bem, onde estaríamos? Não saberia onde nenhum de nós estaria, na realidade não.” 
&gt;  
&gt; **Dr. Ho:** “Não me parece justo se nós não soubermos as regras.” 
&gt;  
&gt; **SCP-1384:** “Não é minha culpa também. Olha, eu tenho que tirar proveito de toda oportunidade que eu puder.” 
&gt;  
&gt; **Dr. Ho:** “Quem te prendeu aqui?” 
&gt;  
&gt; **SCP-1384:** “Foi meu próprio lado, na verdade. Me tirou de um lugar mais apertado que este, se você puder dar um crédito. Às vezes você precisa fazer um sacrifício, sabe.” 
&gt;  
&gt; **Dr. Ho:** “Por que você está me dizendo isso?” 
&gt;  
&gt; **SCP-1384:** “Você é apenas um peão, na realidade, e eu tenho um grande coração mole. Além do mais, enquanto eu sairei eventualmente se vocês me deixarem, eu estou disposto a apostar que vocês não serão tão espertos quanto o velho. Podem tentar me manter aqui, mas eu acho que vocês me libertarão ainda mais cedo. Chame isso de nosso joguinho.”
