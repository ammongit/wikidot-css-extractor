**Titre original :** SCP-2045 - Ambulatory Molasses Generator
**Auteur :** [[user Joll]]
**Traducteur :** [[user Jekeled]] et réécrit par [[user Voct]]
**Date de publication originale :** 13 septembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2045

**Classe :** --Sûr-- --Euclide-- --Keter-- Euclide

**Procédures de Confinement Spéciales :** --SCP-2045 doit être recouvert d&#39;un tracteur factice en tout temps afin de maintenir une apparence de normalité pour tout engin survolant l&#39;objet. Tous les civils entrant en contact avec SCP-2045 doivent se voir administrer des amnésiques. Tous les débris laissés par SCP-2045 doivent être nettoyés par les actifs de la Fondation. Des méthodes pour contenir SCP-2045 sont actuellement à l&#39;étude.--

SCP-2045 doit être contenu dans une cellule de confinement pour humanoïde standard munie d&#39;un calendrier sur un des murs indiquant les jours de la semaine, ainsi que d&#39;un seau de 2 L vide. Tous les mardi, SCP-2045 remplit ce seau avec de la mélasse ; lorsque le seau est plein, un membre du personnel de Classe-3 doit entrer dans la cellule de confinement de SCP-2045 et prononcer la phrase &#39;&#39;C&#39;est assez de mélasse, Jeffrey. Merci.&#39;&#39; Le membre du personnel doit ensuite retirer le seau rempli, et le remplacer par un nouveau seau vide.

Dépendamment du bon comportement de SCP-2045, les membres du personnel peuvent, à leur propre discrétion, embrasser SCP-2045 sur son front.

En raison des difficultés résultant de l&#39;incapacité apparente de SCP-2045 à comprendre qu&#39;il porte désormais une désignation SCP plutôt qu&#39;un nom, les membres du personnel sont autorisés à s&#39;adresser envers SCP-2045 en tant que &#39;&#39;Jeffrey&#39;&#39;.

SCP-2045 ne doit jamais être confiné dans un site situé à moins de 200 kilomètres du lieu de confinement actuel de [[[SCP-3872]]].

**Description :** SCP-2045 est un automate humanoïde intelligent qui peut générer de la mélasse à partir d&#39;une protubérance en forme de flasque dans son dos, et contrôler le mouvement de cette mélasse. SCP-2045 mesure 92 cm de hauteur et est composé de bois, de porcelaine, de tissu, d&#39;argent et de fer. SCP-2045 répond au nom de &#39;&#39;Jeffrey&#39;&#39; et est capable de parler, malgré une apparente faible intelligence.

Tous les mardis,[[footnote]]Bien que SCP-2045 comprenne que &#39;&#39;mardi&#39;&#39; est un phénomène récurrent, il ne semble pas saisir la fréquence (c&#39;est-à-dire, une fois tous les sept jours) à laquelle mardi se produit. En l&#39;absence d&#39;un calendrier ou d&#39;un autre rappel externe, SCP-2045 décidera, apparemment au hasard, qu&#39;un certain jour &#34;ressemble à un mardi&#34; ; cela se produira également si un membre du personnel ment à SCP-2045 à plusieurs reprises sur la fréquence des mardis, auquel cas il attribuera ces fausses informations à un trou de mémoire ou une simple erreur.[[/footnote]] SCP-2045 générera 2 litres de mélasse depuis sa flasque, et la déplacera par télékinésie dans le seau de sa cellule de confinement.[[footnote]]En l’absence d&#39;un seau, SCP-2045 continuera de produire de la mélasse jusqu&#39;à ce qu&#39;il décide qu&#39;il en a produit &#39;&#39;suffisamment&#39;&#39;.[[/footnote]]

SCP-2045 affirme avoir été créé par une femme qu&#39;il appelle toujours sans exception &#39;&#39;Miss&#39;&#39;, et qu&#39;il est incapable de décrire de façon pertinente (voir l&#39;entretien 2045-20). SCP-2045 prétend avoir vécu chez elle (ce qu&#39;il est également incapable de décrire en des termes pertinents) et avoir produit de la mélasse pour elle chaque semaine, jusqu&#39;au jour où il n&#39;a pas été en mesure de la retrouver. Pendant son absence, SCP-2045 a continué de produire de la mélasse &#39;&#39;jusqu&#39;à ce que ce ne soit plus mardi&#39;&#39;, après quoi SCP-2045 s&#39;est mis à la recherche de &#39;&#39;Miss&#39;&#39; en transportant par télékinésie la mélasse produite précédemment, &#39;&#39;car personne n&#39;est venu la chercher et ce n&#39;est pas bon de simplement la laisser derrière&#39;&#39;.

------

[[collapsible show=&#34;Les membres du personnel possédant une accréditation de Niveau 3 ou plus peuvent accéder à l&#39;ancienne description désormais obsolète de SCP-2045&#34; hide=&#34;Accès autorisé&#34; ]]
SCP-2045 est une masse de mélasse homogène et mobile, actuellement située dans le Nord-Ouest américain.

SCP-2045 mesure approximativement 300 x 300 x 10 mètres, avec des fluctuations dues aux mouvements et aux objets absorbés. SCP-2045 pèse environ 1 324 160 000 kg,[[footnote]]En guise de référence, la masse d&#39;un bloc de 300 x 300 x 10 mètres de pure mélasse pèserait 1 312 560 000 kg.[[/footnote]]ce qui indique que SCP-2045 a absorbé une quantité importante de matériaux au cours de son existence. 

SCP-2045 se déplace à une vitesse approximative de 10 km/an. Lorsque SCP-2045 a été découvert pour la première fois (le 06/05/1907, dans la Chaîne des Cascades), on pensait que son mouvement était uniquement dû à l&#39;effet de la gravité, de façon similaire au mouvement des glaciers. Cependant, à compter du 03/09/1989, lorsque SCP-2045 s&#39;est complètement détaché de la chaîne de montagnes et est arrivé sur le plateau, SCP-2045 a poursuivi son déplacement à une vitesse d&#39;environ 8 km/an, malgré l&#39;absence évidente de toute force motrice.

Les objets entrant en contact avec SCP-2045 sont piégés et absorbés ; cela ne semble pas être une propriété anormale, mais simplement le résultat du contact physique direct avec une géante masse mobile de mélasse. Bien qu&#39;il soit possible de mettre en place des opérations de sauvetage pour les membres du personnel emprisonnés dans SCP-2045, les ressources requises sont énormes et, en raison des nombreux traumatismes physiques et de l&#39;asphyxie rapide qui se produisent, les chances de réussite sont faibles. Sur les cinq tentatives de sauvetage de membres du personnel de la Fondation, une seule fut un succès. 

SCP-2045 contient une grande quantité d&#39;objets piégés dans sa masse, d&#39;une manière similaire à l&#39;action des glaciers. En plus d&#39;un nombre élevé de rochers, de terre, de débris architecturaux, de cadavres de diverses espèces animales (dont au moins 400 humains) et d&#39;arbres morts, SCP-2045 semble également contenir un harnais de parachute, ainsi que plusieurs armes à feu et véhicules. En raison de la composition de SCP-2045, ceux-ci semblent être parfaitement préservés.

L&#39;âge de SCP-2045 est inconnu : la datation des échantillons s&#39;est avérée non concluante, et SCP-2045 n&#39;a subi aucune détérioration apparente depuis sa découverte initiale par la Fondation.

En raison du mouvement de SCP-2045, une traînée de débris est perpétuellement laissée derrière, de façon similaire aux débris de glacier. Afin d&#39;éviter tout soupçon, ces débris doivent être récupérés comme décrit dans les procédures de confinement.

SCP-2045 a été découvert pour la première fois par la Fondation en 1907 lors d&#39;un survol des Cascades dans le but de tester une nouvelle technologie de surveillance aérienne. En raison de son isolement, SCP-2045 a été classé comme étant Sûr et maintenu sous surveillance nominale. Cependant, lorsqu&#39;un événement inconnu a altéré la trajectoire de SCP-2045, entraînant la destruction de la ville de [SUPPRIMÉ], la classification de l&#39;objet a été élevée à Euclide, puis à Keter lorsqu&#39;il a été compris que les mouvements de SCP-2045 n&#39;étaient pas causés par la force gravitationnelle. Depuis, SCP-2045 est sous l&#39;observation continue de la Fondation et a parcouru une distance totale de 980 km.[[/collapsible]]

------

+++++ Extrait de l&#39;Entretien 2045-5 ; transcription complète disponible sur demande pour les membres possédant une accréditation de sécurité de Niveau 3 ou plus.

&gt; **SCP-2045 :** Salut, Dr ███████████ ! Est-ce que Miss est revenue ?
&gt; 
&gt; **Dr ███████████ :** Non Jeffrey, pas encore.
&gt; 
&gt; **SCP-2045 :** Aw. Et bien, nous ne sommes pas encore mardi, alors il n&#39;est pas encore l&#39;heure de faire de la mélasse. Mais nous sommes //presque// mardi, non ?[[footnote]]L&#39;entretien en question se déroulait un vendredi.[[/footnote]] Vous n&#39;avez qu&#39;à attendre encore un peu, et je pourrais faire plein de mélasse pour vous !
&gt; 
&gt; **Dr ███████████ :** Non Jeffrey, ça ne sera pas nécessaire. J&#39;aimerais justement te poser quelques questions sur Miss.
&gt; 
&gt; **SCP-2045 :** Oh ! D&#39;accord. Miss est très gentille avec moi !
&gt; 
&gt; **Dr ███████████ :** Oui, je suis sûr qu&#39;elle l&#39;est. Peux-tu me dire à quoi elle ressemblait ?
&gt; 
&gt; **SCP-2045 :** Euh... elle était grande. Plus grande que moi.
&gt; 
&gt; **Dr ███████████ :** ...et ?
&gt; 
&gt; **SCP-2045 :** Oh, désolé, vous vouliez plus d&#39;informations ?
&gt; 
&gt; **Dr ███████████ :** Oui, s&#39;il te plaît. Tout ce dont tu peux te souvenir.
&gt; 
&gt; **SCP-2045 :** Elle... elle pouvait marcher ? Je me souviens qu&#39;elle marchait beaucoup ! Parfois, elle était dans une pièce, et parfois elle était dans une autre pièce, et parfois elle marchait d&#39;une pièce à l&#39;autre ! Parfois, elle venait me voir pour chercher de la mélasse, et parfois je la lui apportais lorsqu&#39;elle faisait des trucs !
&gt; 
&gt; **Dr ███████████ :** Je vois. Jeffrey, pourrais-tu essayer de me parler du visage de Miss ?
&gt; 
&gt; **SCP-2045 :** Oui ! Elle en avait un !
&gt; 
&gt; **Dr ███████████ :** ...quoi ?
&gt; 
&gt; **SCP-2045 :** Elle avait définitivement un visage. Oui. Et des cheveux, je m&#39;en souviens. Oh, et des lèvres ! Les lèvres sont pour me donner des bisous quand je suis un bon garçon. Est-ce que je suis un bon garçon ?
&gt; 
&gt; **Dr ███████████ :** Oui Jeffrey, tu es un bon garçon. Peux-tu m&#39;en dire plus sur les cheveux de Miss ? De quelle couleur étaient-ils ?
&gt; 
&gt; **SCP-2045 :** Les cheveux ont une couleur ?
&gt; 
&gt; **Dr ███████████ :** Oui. Est-ce qu&#39;ils étaient noirs, blancs, bruns ? Ou peut-être jaunes ou oranges ?
&gt; 
&gt; **SCP-2045 :** Je... Je ne sais pas. Je n&#39;ai jamais remarqué. Je suis désolé. Je suis désolé ! Est-ce que je suis un mauvais garçon ? Je ne veux pas être un mauvais garçon !
&gt; 
&gt; **Dr ███████████ :** Non Jeffrey, tu n&#39;es pas un mauvais garçon.
&gt; 
&gt; **SCP-2045 :** Est-ce que... est-ce que je peux avoir un bisou alors ? [SCP-2045 pointe son front]
&gt; 
&gt; **Dr ███████████ :** Lorsque nous aurons terminé avec les questions. D&#39;accord ?
&gt; 
&gt; **SCP-2045 :** D&#39;accord.
&gt; 
&gt; **Dr ███████████ :** Bien. Jeffrey, peux-tu me dire de quelle couleur était Miss ?
&gt; 
&gt; **SCP-2045 :** Euh, je ne comprends pas ce que vous voulez dire.
&gt; 
&gt; **Dr ███████████ :** Sa peau.
&gt; 
&gt; **SCP-2045 :** Oh ! De la peau ! Oui ! Oui, elle avait de la peau. Elle avait définitivement de la peau, je sais ça ! Et je ne pouvais pas voir toute sa peau tout le temps, parce qu&#39;elle portait des vêtements ! C&#39;est important les vêtements, n&#39;est-ce pas ?
&gt; 
&gt; **Dr ███████████ :** Oui, mais je voulais plutôt dire... d&#39;accord, est-ce que tu te souviens du Dr ██████ ? Elle était là pour te parler l&#39;autre jour.
&gt; 
&gt; **SCP-2045 :** Oui ! Elle est gentille ! 
&gt; 
&gt; **Dr ███████████ :** Et tu te souviens à quoi elle ressemble ?
&gt; 
&gt; **SCP-2045 :** Oui ?
&gt; 
&gt; **Dr ███████████ :** Te souviens-tu comment sa peau était blanche ? Ma peau à moi est brun foncé, tu vois ?
&gt; 
&gt; **SCP-2045 :** C&#39;est vrai ? ... C&#39;est vrai ! Wow ! Je n&#39;avais jamais remarqué !
&gt; 
&gt; **Dr ███████████ :** Peux-tu me dire si la peau de Miss était blanche, ou brun foncé, ou peut-être même d&#39;une autre couleur ? 
&gt; 
&gt; **SCP-2045 :** Je suis vraiment, vraiment désolé. Je ne sais pas. Je ne le sais vraiment pas ! C&#39;est la vérité ! Je ne savais pas que c&#39;était important ! Euh, euh, euh, des yeux !
&gt; 
&gt; **Dr ███████████ :** Des yeux ?
&gt; 
&gt; **SCP-2045 :** Elle avait des yeux ! Je m&#39;en souviens maintenant ! Des yeux pour voir ! Elle en avait //deux//, et ils étaient sur son visage ! Comme vous ! Et ils étaient blancs, avec des petits points de couleur au centre, //exactement// comme vous ! Je m&#39;en souviens ! Je suis un bon garçon, n&#39;est-ce pas ?

//Les entretiens ultérieurs avec SCP-2045 se sont eux aussi avérées infructueux.//

**Rapport d&#39;acquisition :**

La désignation SCP-2045 était à l&#39;origine attribuée à la masse de mélasse cohérente et mobile pesant de plus de 1,3 mégatonne qui se trouvait sous la surveillance de la Fondation depuis 1907. En 19██, la Fondation entreprit une opération visant à détruire &gt; 99.9999 % de la masse de mélasse via une combinaison de bombes incendiaires, d&#39;armes à énergie dirigée, et de technologies [SUPPRIMÉ] dans l&#39;objectif de réduire la masse à une taille assez petite pour être contenue avec efficacité. L&#39;entité maintenant connue en tant que SCP-2045 fut découverte au centre de la masse, produisant encore de la mélasse. Un agent sur place a spontanément vocalisé une demande pour que l&#39;entité cesse de produire de la mélasse ; l&#39;entité a obtempéré et a demandé si elle avait généré suffisamment de mélasse. SCP-2045 a ensuite été pris en charge par la Fondation.
