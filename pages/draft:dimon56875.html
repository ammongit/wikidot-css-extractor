[[/&gt;]]

**Объект №:** SCP-%%%%

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** [[div class=&#34;rimg&#34;]]
[[image https://www.dver-k.ru/Content/Pictures/Blog/43bb8e89-6094-4a04-8dd4-34998c048eef_Big.jpg width=&#34;300&#34; ]]
[[span]] SCP-%%%% в момент обнаружения [[/span]]
[[/div]]
SCP-%%%% Должен содержатся в комнате 4x4x4 метра посередине самой комнаты. Объект должен находится в закрытом состоянии (искл. тесты) привинчены к полу. К комнате с объектом (или зона A) ведёт коридор на 6 кв метров (или зона B). В зоне B должны дежурить 10 человек охраны со 2 (вторым) уровнем допуска. Дверь ведущая к зоне B должна иметь 3 (третий) уровень защиты. Зона C представляет собой комнату 5x5x5 метров. В зону C должна вести дверь тоже с 3 (третий) уровень защиты. В зону должны поступать все аномалии (далее SCP-%%%%-1) на проверку и дальнейшую утилизацию или сохранение. Сохранение объектов производится в зоне C в хранилище (или зона D) исключение [ДАННЫЕ УДАЛЕНЫ]. В зоне C должны дежурить 2 (два) научных сотрудника 3 (третьего) уровня допуска вместе с 2 (двумя) сотрудниками службы безопасности 4 (четвёртого) уровня допуска. В случае внешнего нарушения ОУС сотрудники должны быть эвакуированы, а дверь ведущая в зону B должна быть запечатана. В случае внутреннего нарушения ОУС дверь ведущая в зону B (по возможности) должна быть запечатана вне зависимо от нахождения внутри зоны сотрудников. В случае увеличения опасности от SCP-%%%%-1 разрешено использовать боеголовки.

[[span style=&#34;color:red&#34;]]ДОПОЛНЕНИЕ К УСЛОВИЯ СОДЕРЖАНИЯ[[/span]] 

Отныне сама зона содержания объекта находится в Зоне ███. Манипуляции с объектом должны призводится с помощью 

**Описание:** ██████ █████ ██████.

**Приложение:** ██████ █████ █████.</textarea></pre>
