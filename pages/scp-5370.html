**Objet n^^o^^ :** SCP-5370

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** Les problèmes issus de l&#39;ensemble des règles du jeu ainsi que les configurations actives de SCP-5370 ont été transmis à des organisations mathématiques de renom dans le but d&#39;identifier de potentiels candidats à l&#39;adhésion à l&#39;ÉQUIPE BLEUE. Les candidats à l&#39;ÉQUIPE BLEUE doivent :

* avoir un haut niveau de compréhension dans les domaines de la théorie des jeux transfinis et de la stratégie échiquéenne moderne.
* être entièrement qualifiés en matière de négociation diplomatique avec des entités anormales et posséder des connaissances de base sur le soutien psychologique en cas de deuil.
* passer l&#39;évaluation psychiatrique obligatoire requise pour participer à des missions dont le taux de mortalité des participants est supérieur à 95 %.

À l&#39;heure actuelle, toute interaction avec SCP-5370 est suspendue dans l&#39;attente de l&#39;élaboration d&#39;une stratégie de jeu approuvée à la fois par le Haut Commandement et par le Comité d&#39;Éthique.

[[include component:image-block
    name=mainframe.jpg|
    align=right|
    caption=Perfect Blue, l&#39;ordinateur central qui héberge actuellement SCP-5370.|
]]

**Description :** SCP-5370 est une partie d&#39;échecs féeriques[[footnote]]Un terme utilisé pour désigner les variantes du jeu d&#39;échecs, indiquant que les règles habituelles ont été modifiées.[[/footnote]] anormale actuellement toujours en cours et opposant deux camps : l&#39;ÉQUIPE BLEUE, une force d&#39;intervention constituée de mathématiciens de la Fondation, et l&#39;ÉQUIPE ROUGE, [ACCRÉDITATION 5370/ÉQUIPE BLEUE REQUISE]. Les règles de SCP-5370 ont été initialement élaborées par la Fondation en 1977 et la partie a commencé six ans plus tard, le 4 janvier 1983.

Ci-dessous, un résumé des différences les plus importantes entre les règles de SCP-5370 et celles du jeu d&#39;échecs de la FIDE :

* SCP-5370 se joue sur une grille infinie émulée sur un support informatique, bien que la majorité des actions menées dans le jeu n&#39;aient pas dépassé un espace de 110 x 110 cases sur l&#39;échiquier.
* SCP-5370 fait commencer les deux joueurs avec 128 pièces au lieu de 16 et intègre une variété de pièces non standards tels que les huygens, qui ne peuvent se déplacer qu&#39;en diagonale et sur les nombres premiers.
* SCP-5370 utilise une version modifiée de la règle des 50 coups : si 50 coups sont passés sans qu&#39;une pièce ne se soit fait capturer ou qu&#39;une pièce à 1 mouvement[[footnote]]Une pièce qui ne peut se déplacer que d&#39;une seule case à la fois. Aux échecs standard, ce terme désigne exclusivement le roi et le pion, mais SCP-5370 inclut deux pièces à 1 mouvement supplémentaires[[/footnote]] n&#39;ait été déplacée, un pat est déclaré. Le temps imparti pour chaque déplacement a en outre été prolongé à 10 ans.

À la date de rédaction du présent document, l&#39;ÉQUIPE BLEUE dispose d&#39;un avantage effectif et positionnel considérable par rapport à l&#39;ÉQUIPE ROUGE, ce qui lui permettra probablement de mettre son adversaire en situation de mat lors des 200 prochains coups.

La principale propriété anormale de SCP-5370 est sa capacité à faciliter la communication avec l&#39;ÉQUIPE ROUGE. En raison de risques opérationnels pour la sécurité, l&#39;accès aux informations supplémentaires nécessite une accréditation 5370/ÉQUIPE BLEUE.

**Addendum SCP-5370-A :** Vue d&#39;ensemble de la stratégie envisagée pour l&#39;ÉQUIPE BLEUE

&gt; **But :** Veiller à ce que SCP-5370 se poursuive aussi longtemps que possible.
&gt; 
&gt; **Motivations :**
&gt; 
&gt; # En veillant à ce que SCP-5370 se poursuive aussi longtemps que possible, la Fondation pourra exploiter au mieux les informations que l&#39;ÉQUIPE ROUGE est en mesure de fournir.
&gt; # Les équipes de recherche appliquée du Comité d&#39;Éthique ont démontré que la fin de SCP-5370 aurait des conséquences inacceptables pour l&#39;ÉQUIPE ROUGE en raison de la nature de son confinement.
&gt; 
&gt; **Méthodes :**
&gt; 
&gt; # Rechercher les moyens de faire avancer le jeu les plus sous-optimaux possibles afin de pouvoir communiquer des idées précises. Ainsi, nous pourrons éviter de mettre fin à la partie par un pat fondé sur une limite de temps tout en préservant la capacité de communiquer avec l&#39;ÉQUIPE ROUGE.
&gt; # Tenter de modifier les règles du jeu en utilisant des failles dans les rituels qui ont servi à le créer. Étant donné que la majorité de la documentation relative à la création de SCP-5370 est en grande partie informelle, de façon à réduire au maximum tout examen minutieux, cette étape dépend en fin de compte des informations que seule l&#39;ÉQUIPE ROUGE peut fournir.
&gt; # Si la situation de l&#39;ÉQUIPE ROUGE venait à empirer, des membres du personnel de l&#39;ÉQUIPE BLEUE pourraient être désignés comme conseillers de première main de l&#39;ÉQUIPE ROUGE, sous réserve de l&#39;approbation du Comité d&#39;Éthique.

**Addendum SCP-5370-C :** Proposition de projet initiale

&gt; +++ Introduction
&gt; 
&gt; La Fondation est confrontée à un problème lié aux informations qu&#39;elle possède sans équivalent dans toutes les autres organisations internationales de sa taille. Elle possède un taux de mortalité comparable à celui de plusieurs armées contemporaines[9][21], un taux élevé de renouvellement de ses postes d&#39;autorité[7], des lacunes historiques dans la gestion de ses archives, impliquant que les informations nécessaires aux mesures de confinement sont presque exclusivement transmises par le bouche à oreille[2][5][11] — et ce ne sont là que des problèmes indépendants de notre travail. Le caractère aveugle des traitements amnésiants contre les contaminations aux dangers-infos et la forte proportion d&#39;anomalies affectant l&#39;esprit[19] posent une problématique supplémentaire quant au nombre de membres du personnel expérimentés que nous parvenons à maintenir dans un état fonctionnel et donc sur l&#39;expérience qu&#39;ils sont en mesure de continuer à transmettre aux futurs employés.
&gt; 
&gt; Dans cette proposition, nous exposons une méthode capable de faire en sorte qu&#39;il soit théoriquement impossible que la perte de membres du personnel ait un impact négatif sur les informations de la Fondation, par la création d&#39;un lieu appelé &#34;chambre noire&#34;. Cette méthode présente plusieurs avantages par rapport aux autres chambres noires similaires proposées précédemment :
&gt; 
&gt; * Elle capture tout membre du personnel décédé dans l&#39;exercice de ses fonctions, quelles que soient ses convictions personnelles ou sa position dans la hiérarchie de la Fondation. Empêcher une telle perte de connaissances sans pour autant imposer des mesures telles que des conversions de masse[3] ou une restructuration de l&#39;organisation de la Fondation vers un [[[SCP-910|état qui puisse mieux se plier à un rituel]]][11] reste un problème non résolu jusqu&#39;à présent.
&gt; * Elle ne rencontre pas le prétendu problème Inferno[9]. Les tentatives antérieures de résolution de ce problème ont rendu la chambre noire inaccessible à ses futurs occupants en raison des actes qu&#39;ils ont accomplis dans l&#39;exercice de leurs fonctions. Nous avons résolu ce problème en créant un espace où les valeurs sont moralement neutres, le rendant ainsi accessible et minimisant le préjudice infligé à ses occupants.
&gt; * La méthode de communication utilisée rend la transmission des données présentant des dangers-infos beaucoup plus sûre que par d&#39;autres moyens. Au lieu d&#39;utiliser le contact télépathique direct, l&#39;écriture automatique et d&#39;autres méthodes de communication qui ne sont pas sûres d&#39;un point de vue mémétique, nous utilisons une méthode de cryptage basée sur les échecs dont les données de sortie peuvent être vérifiées automatiquement.
&gt; 
&gt; Nous estimons que ce projet prendra environ dix ans à réaliser, nécessitera un budget de 7,5 millions de dollars US et pourra durer environ 260 000 ans, à condition que des restrictions rigoureuses soient imposées concernant la communication avec la chambre noire.  
&gt; 
&gt; [ACCRÉDITATION 5370/ÉQUIPE BLEUE REQUISE POUR PLUS D&#39;INFORMATIONS]
