    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** Elemento-6788 -- Currywurst
**Autore:** [[*user Jekeled]]
**Originale:** [http://scp-wiki.wikidot.com/scp-6788 SCP-6788]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**ID:** 6788

**Livello Minaccia:** 38

**Codice Registro:** 0583

**Etichette Classificative:** vivo,animale,extraterrestre,probabile-sapiente,probabile-senziente,vertebrato

**Descrizione:** Elemento-6788 è un ibrido biologico con disgustose divergenze biologiche dai mammiferi noti. L&#39;Elemento-6788 possiede da una a quattro copie della maggior parte delle caratteristiche anatomiche: incluse le teste, gli arti, le ossa e gli organi interni; copie multiple di tre organi sconosciuti; una pelliccia corporea frammentaria. Queste copie sono tratte da due creature distinte, solo una delle quali è umana. Il secondo set include articolazioni invertite, piedi compatti e imbottiti, grandi orecchie in cima a un cranio allungato e una coda. Il secondo set non include mani.

Durante il contenimento, l&#39;Elemento-6788 ha sofferto di molteplici problemi di salute. Questi includono tumori alla pelle, allo stomaco, al fegato, al cuore, alla cistifellea, all&#39;esofago e ai polmoni; organi che sporgono attraverso la pelle; problemi polmonari tra cui aspirazione di saliva, edema polmonare e versamento pleurico; problemi digestivi tra cui infiltrazioni di acido, blocco esofageo e rettale, fistole e costipazione; numerose eruzioni cutanee e infezioni; difficoltà a muoversi a causa di arti scoordinati e ossa sporgenti.

L&#39;Elemento-6788 ha tre classi aggiuntive di organi non osservate in precedenza. Due sono secretori e sporgono all&#39;esterno del corpo, costituiti da grasso sottocutaneo o da tessuto spugnoso. L&#39;organo costituito da tessuto spugnoso è in grado di diventare turgido dopo l&#39;ingorgo di sangue. Il terzo è una serie di cavità a cui si accede attraverso un piccolo foro nella pelle. A periodi regolari rilascia sangue e un piccolo uovo non commestibile. Insieme, si ritiene che questi tre organi costituiscano un sistema riproduttivo ermafrodita autonomo, anche se i meccanismi di questo non sono chiari e non sono stati osservati. Per una descrizione completa di questi organi, vedere Documento 6788.

L&#39;Elemento-6788 ha attaccato il personale di contenimento in tre diverse occasioni. È stata proposta l&#39;eutanasia, ma a causa della resistenza del comitato etico della Fondazione, così come il ruolo aggressivo che gli organi hanno giocato nell&#39;attacco, si crede che la rimozione di questi organi frenerà la sua aggressività.

**Addendum 6788:** In seguito alla rimozione dei suoi organi esterni avvenuta il 2045/06/06, una testa ha parlato per la prima volta. Una trascrizione fonetica è fornita qui sotto. Non ha parlato da allora.

&gt; **Elemento-6788:** Eva! Eva! Mein Sack! Mein Sack!</textarea></pre>
