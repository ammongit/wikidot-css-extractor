**Ítem #:** SCP-1347

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1347 se mantendrá en una unidad de almacenamiento de contención estándar con dos sistemas diferentes de cerraduras. Cada sistema requerirá una tarjeta de acceso y una contraseña. Las contraseñas y las tarjetas de acceso deben ser guardadas por separado por el investigador principal de SCP-1347 (actualmente el Dr. Thane) y su asistente de investigación. Dichas contraseñas no deben ser compartidas con personal que no sea miembro del consejo O5 bajo ninguna circunstancia.

SCP-1347 debe mantenerse aislado de otros objetos/fenómenos anómalos y debe ser vigilado en todo momento por dos (2) miembros del personal de seguridad armados y ajenos a su naturaleza. Dicho personal está encargado de impedir cualquier acceso no autorizado a SCP-1347, y está autorizado a utilizar la fuerza letal si es necesario.

Todas las pruebas de SCP-1347 requieren la aprobación por escrito del investigador principal del objeto. La solicitud presentada debe contener la redacción exacta de la consulta que se introduciría en SCP-1347, la intención de dicha consulta y una hipótesis de respuesta de SCP-1347. Todas las pruebas con SCP-1347 deben ser supervisadas por el personal de seguridad correspondiente.

En el caso de que una consulta enviada no dé lugar a un evento de Tipo A en un plazo de diez minutos, todo el personal de investigación asignado a SCP-1347 deberá ser informado inmediatamente. El Destacamento Móvil Psi-13 debe cesar su asignación actual, si la hubiera, y comprometerse plenamente a averiguar la naturaleza del evento de Tipo B por cualquier medio necesario, a menos que se ordene lo contrario.

Está estrictamente prohibido introducir una indagación en SCP-1347 que se refiera a paradojas, viajes en el tiempo, la Fundación o cualquier objeto/fenómeno anómalo de cualquier manera.

**Descripción:** SCP-1347 es una caja de pino que mide veinte centímetros de lado con una tapa con bisagras. Hay una hendidura en un lado que mide siete centímetros por un centímetro. La frase &#34;Todas las respuestas nacen de las preguntas.&#34; está escrita debajo de la hendidura en tinta negra.

Las propiedades anómalas de SCP-1347 solo se activarán en el caso de que se introduzca en SCP-1347 un escrito de naturaleza indagadora (designado como &#34;indagación&#34;) a través de esta ranura. Cada consulta insertada provocará un evento de Tipo A o de Tipo B. Se cree que esto depende principalmente de si la respuesta a la pregunta puede responderse con un mínimo de experimentación o alteración de la realidad.

Cuando la pregunta es lo suficientemente sencilla de responder, se produce un suceso de Tipo A. En un evento de Tipo A, el objeto en el que se ha escrito la pregunta desaparece y es sustituido por un objeto idéntico, salvo que la pregunta es sustituida por la respuesta de SCP-1347. SCP-1347 da una respuesta a cada consulta, independientemente de la naturaleza de la misma. Esta respuesta se dará tanto a las consultas subjetivas como a las que requieran algún grado de conocimiento especializado, siempre que sean sencillas de averiguar.

Un suceso de tipo B tiene lugar cuando la consulta insertada es adecuadamente compleja o invita a la reflexión. Hay que tener en cuenta que un suceso de tipo B no siempre se puede distinguir de un suceso de tipo A, y que la única forma consistente de determinar cuál se ha producido es el tiempo que transcurre entre la inserción de una consulta y la aparición de una respuesta.

Un evento de Tipo B es una situación en la que SCP-1347 manipula eventos en el mundo real para realizar un experimento, aparentemente utilizando cualquier método que considere necesario, que le proporcionará la información para formular una respuesta a la consulta. Dependiendo de la naturaleza de la entrada, el experimento resultante varía. Una vez finalizado el experimento, la respuesta aparecerá de manera idéntica a la aparición en un evento de Tipo A. No se conoce ningún límite a las capacidades de SCP-1347 mientras se desarrolla un evento de Tipo B.

SCP-1347 conserva los conocimientos aprendidos a través de los eventos y consultas de Tipo B. En el momento de escribir este artículo, se considera que posee una inteligencia ligeramente superior a la media y una base de conocimientos muy amplia, aunque actualmente no es posible medir con exactitud su nivel de inteligencia debido a su naturaleza.
----
[[collapsible show=&#34;+ Registro de Pruebas 1347-Gamma&#34; hide=&#34;- Registro de Pruebas 1347-Gamma&#34;]]

**Indagación:** ¿Cuál es su propósito?
**Evento ocurrido:** Evento Tipo A
**Respuesta:** Respondo a las preguntas.

**Indagación:** ¿Cuál es su naturaleza exacta?
**Evento Ocurrido:** Evento Tipo A
**Respuesta:** Creo que &#34;respondo preguntas&#34; es lo suficientemente exacto.

**Indagación:** ¿Qué estaría bueno para la cena?
**Evento ocurrido:** Evento Tipo A
**Respuesta:** ¿Le estás preguntando a una caja sobre la cena? Creo que el guiso de tomate sería tu mejor opción.
**Nota:** Los miembros del personal entrevistados que consumieron el guiso de tomate esa noche indicaron mayores niveles de satisfacción en promedio que los que no lo hicieron.

**Indagación:** ¿Cuál es la ubicación actual del Destacamento Móvil Sigma-31?
**Dato de Interés:** Esta indagación fue insertada antes de la prohibición de indagaciones relacionadas con la Fundación.
**Evento Ocurrido:** Evento Tipo A
**Respuesta:** Se han ido, colega. Tal vez quieras llamar para que limpien el pasillo [CENSURADO].
**Nota:** El Destacamento Móvil Sigma-31 fue encontrado ██████████████ por SCP-████ en el lugar indicado.

**Indagación:** ¿Cómo podemos obtener una fuente de energía ilimitada?
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** ████████████ fue incinerado por una explosión que continuó durante siete días. Durante este tiempo se liberaron más de █ exajulios de energía. A pesar de que esta cantidad de energía habría sido capaz de destruir un área de aproximadamente cuarenta kilómetros de diámetro, la explosión se limitó a una esfera de cinco kilómetros de diámetro. El origen de la explosión, si lo hubo, desapareció tras el cese de la misma. Respuesta producida tras el cese.
**Repuesta:** Me acerqué mucho, pero dudo que sea //realmente// posible. Lo pensaré un poco más, tal vez lo intente de nuevo si lo pides en el futuro.
**Nota:** Objeto reclasificado de Seguro a Euclid.
 
**Indagación:** ¿Cómo podemos resolver lo del Agente McIntyre?
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** SCP-████ liberó al Agente McIntyre una hora después de la indagación. El personal médico en la escena comenzó inmediatamente el tratamiento.
**Repuesta:** Guau, eso fue desagradable. De todos modos, ya que esto parece [DATOS BORRADOS] eso es todo lo que tienes que hacer.
**Nota:** Siete días después, el Agente McIntyre experimentó espontáneamente un traumatismo normalmente asociado a SCP-████, aunque en menor grado.
 El agente McIntyre se recuperó completamente con la aplicación de las medidas contra SCP-████ obtenidas de la respuesta.

**Indagación:** ¿Qué sabe de Eros, la entidad mitológica?
**Evento Ocurrido:** Evento Tipo A
**Respuesta:** Hijo de Afrodita y mucho más conocido como Cupido, su homólogo Romano. Además de tener las flechas de oro del amor, también tenía las flechas de bronce del odio, como aprendió Apolo por las malas.
**Nota:** El error en el conocimiento ha sido notado.

**Indagación:** ¿Qué tan buena es la Dra. Ashe en la cama?[[footnote]]El Dr. Carmichael fue amonestado por conducta no profesional y reasignado en consecuencia por permitir esta Indagación. El Dr. Thane es el sustituto del Dr. Carmichael.[[/footnote]]
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** La Dra. Ashe informó que pasó la noche en los cuartos del Agente Gene debido a la angustia emocional por su reciente asignación a [CENSURADO].
**Respuesta:** Es muy cálida, y su piel es agradable y suave. También da buenos abrazos. Sin embargo, acapara las mantas.
**Nota:** Cuando se les entrevistó ocho días después, mientras la Dra. Ashe recordaba el evento, el Agente Gene no pudo hacerlo.
//Ashe y Carmichael tienen mucha suerte de que no haya elegido interpretarlo de otra manera. Dicho esto, esto nos ha dado una visión interesante de cómo funciona 1347.// - Dr. Thane

**Indagación:** ¿Cuál es la naturaleza de SCP-████?
**Evento Ocurrido:** Evento Tipo B
**Dato de Interés:** Esta indagación fue insertada antes de la prohibición de las indagaciones relacionadas con la Fundación.
**Naturaleza del evento Tipo B:** SCP-████ rompió la contención. SCP-████ no supuso ningún daño para el personal de la Fundación, en contraste con su comportamiento normal. SCP-████ fue devuelto a la contención siete días más tarde después de que inexplicablemente dejó de resistirse a la contención.
**Repuesta:** Así que esta cosa básicamente hace [DATOS BORRADOS]. Buena suerte con eso, supongo.
**Nota:** La investigación indica que la ruptura de la contención fue causada por un lapso momentáneo de concentración por parte del personal encargado.
**Nota:** //Todas las Indagaciones futuras que mencionen a la Fundación no serán permitidas por razones de información sensible y potencial ruptura de contención.// - Dr. Thane

**Indagación:** ¿Cuál es mi siguiente pregunta?
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** No se produjo respuesta hasta que se presentó la siguiente Indagación.
**Respuesta:** ¿Cuál es su opinión sobre Aleister Crowley y sus obras?
**Nota:** SCP-1347 no parece poseer habilidades telepáticas ni predictivas.

**Indagación:** ¿Cuál es su opinión sobre Aleister Crowley y sus obras?
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** --Desconocido-- Una copia personal de la biografía de Aleister Crowley, propiedad del Asistente de Investigación Jacobs, desapareció, como se evidenció en la investigación de la cámara. El ejemplar reapareció en su ubicación anterior siete días después. La respuesta se produjo tras la reaparición del libro.
**Respuesta:** Bueno, estaba un poco loco, pero dio en algunos puntos bastante acertados, particularmente [CENSURADO].
**Nota:** //A menos que nos estemos perdiendo algo grande, eso es una mierda.//- Dr. Thane

**Indagación:** ¿Cómo se puede resolver el problema de la pobreza?
**Evento Ocurrido:** Evento Tipo B
**Naturaleza del evento Tipo B:** Aunque es muy probable que no se sepa el grado exacto en que los eventos fueron influenciados por SCP-1347, el genocidio ocurrió en [CENSURADO]. Se registraron un total de ███,███ víctimas, correspondientes al ██% de la población. La mayoría de las víctimas se produjeron en regiones afectadas por la pobreza. Cuando las Naciones Unidas intervinieron y forzaron el cese del genocidio, apareció la respuesta de SCP-1347.
**Respuesta:** Matarlos parece ser una opción. La venta de armas también ayuda.
**Nota:** Una semana después del cese de la masacre, la inmigración a [CENSURADO] se disparó, restaurando el tamaño de la población a aproximadamente ██% de su valor original. El PIB nacional del país experimentó una depreciación mínima en comparación con las estadísticas más recientes antes del evento; además, el coeficiente Gini cayó un 0,25 en comparación con el anterior. La cobertura mediática del evento se volvió insignificante después de una semana, aproximadamente a la misma hora.
**Nota:** El Dr. ██████ rechazó la administración de amnésticos y necesitó cuatro meses de terapia psicológica antes de ser considerado apto para volver al trabajo.
