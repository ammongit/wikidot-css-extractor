**Ítem #:** SCP-1465

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1465 debe ser contenida dentro de una unidad de contención humanoide estándar de Tipo-5. No es necesaria ninguna otra medida de seguridad física.

Ninguna fotografía, material filmado o cámara de ningún tipo debe entrar en contacto con SCP-1465 fuera de los procedimientos de prueba. SCP-1465 tiene permitido solicitar artículos recreativos que no incluyan fotografías o material filmado en vivo a discreción del personal de supervisión.

SCP-1465 ha sido autorizada para ser chequeada por el Dr. Ottmier cada mes, con cambios en la prescripción de los lentes y otros tratamientos según sea necesario.

**Descripción:** SCP-1465 es una mujer europea de ascendencia greco-americana, de veintitrés años de edad y 171 cm de altura. SCP-1465 no presenta ninguna anormalidad física o mental, con la excepción de un fuerte daño en la córnea y la conjuntiva debido a fotoqueratitis repetida. SCP-1465 ha recibido gafas de sol protectoras para ayudar a la sensibilidad de la sujeto a la luz brillante. En el interior del antebrazo izquierdo hay un tatuaje que dice: &#34;Γενηθήτω φως&#34; (Que se haga la luz).

Al entrar en contacto con una fotografía o material filmado, SCP-1465 es capaz de extraer la luz de la fotografía o filmación, formando una esfera de 10 a 15 centímetros de diámetro, que puede ser desplazada por SCP-1465. Esta esfera emite luz con una luminosidad igual a la del entorno en el que se tomó la fotografía o filmación, y una inspección más detallada revela que consiste en siete capas separadas, cada una de las cuales corresponde a un color espectral del espectro visible, con cada capa consistente en un complejo patrón de formas geométricas.

Al ser extraída, la fotografía o filmación se volverá negra y ya no mostrará ninguna imagen. Las filmaciones afectadas de esta manera conservarán el sonido. SCP-1465 no es capaz de afectar representaciones artísticas, imágenes fuertemente digitalizadas o películas animadas.

Después de la formación de la esfera, SCP-1465, si se le permite, se quitará las gafas que lleve puestas en ese momento y entrará en un estado de mayor concentración, viendo la esfera durante un período de entre quince y setenta y cinco minutos, ignorando la mayoría de los estímulos externos durante el proceso. Una vez completado, la esfera se disipará: sin embargo, este es un acto voluntario llevado a cabo por SCP-1465, y la luz extraída puede ser disipada en cualquier momento. Se cree que este proceso es responsable de la mayoría de los daños oculares de la sujeto. Las fotografías afectadas no vuelven a la normalidad después de la disipación de la luz.

**Registro de Recuperación:** SCP-1465 fue recuperada el  ██/██2013, después de que la sujeto fuera vista demostrando propiedades anómalas mientras visitaba la exhibición de Ansel Adams en el Museo de Arte [CENSURADO]. La sujeto estaba, en el momento de la recuperación, sufriendo una sobredosis de cafeína y una severa privación del sueño. Se distribuyeron amnestícos de Clase-C y una historia de cobertura de vandalismo menor sin complicaciones.

Un total de 3123 páginas de notas manuscritas y mecanografiadas, 126 álbumes de fotos con anotaciones y 45 cámaras fueron adquiridas del apartamento de SCP-1465 durante la recuperación. Los materiales recuperados detallan varias teorías y experimentos llevados a cabo por SCP-1465. (Véase el Documento 1465-EX para más detalles.) La mayor parte de los materiales eran resultados de la extracción, donde los patrones de extracción se convirtieron en un cifrado de 1477 símbolos y se construyó un lenguaje creado por SCP-1465 con el fin de registrar grandes cantidades de datos de los patrones vistos.

**Anexo-01:** El siguiente extracto es de una entrevista realizada el ██/██/2013, tres días después de la recuperación.

&gt; Dr. █████: ¿Cuándo descubrió por primera vez sus propiedades?
&gt; 
&gt; SCP-1465: Ah... sabes, realmente no lo sé. Deben haber sido a los diez, once... no fue todo eso de &#34;hey chica tienes superpoderes ahora&#34;, no me mordió una Kodak radioactiva ni nada. Me llevó un tiempo darme cuenta de que estaba pasando. Entonces es un poco por aquí, un poco por allá, descubriendo lo que puedo hacer, y antes de que te des cuenta me estoy encerrando en un cuarto oscuro durante cuarenta horas seguidas.
&gt; 
&gt; Dr. █████: Mmm. Tus notas fueron muy minuciosas en el tema de tus propiedades.
&gt; 
&gt; SCP-1465: No sirve de nada sentarse sin hacer nada sobre mis manos y soñar despierta sobre ello. Tengo que hacer algo, chica. Es lo que mi madre siempre decía.
&gt; 
&gt; Dr. █████: Por supuesto. Es un buen consejo.
&gt; 
&gt; SCP-1465: ¿Alguna posibilidad de que recupere mis notas?
&gt; 
&gt; Dr. █████: No, me temo.
&gt; 
&gt; SCP-1465: Ah. Uno de esos tratos. ¿Alguna posibilidad de que podamos hacer un trato de &#34;Este es mi lado de la habitación, este es tu lado&#34;? ¿Dejando las cosas como están?
&gt; 
&gt; Dr. █████: Lo siento, pero no. [Se aclara la garganta]. Prosiguiendo, aunque sus notas han sido de gran ayuda en el estudio de su caso, descifrarlas ha sido algo difícil.
&gt; 
&gt; SCP-1465: No tenía la intención de que nadie más leyera mi investigación personal, así que es casi completamente tu culpa. Podrías haber esperado a que la tesis estuviera terminada como todos los demás.
&gt; 
&gt; Dr. █████: Tenemos suficientes recursos para avanzar considerablemente tu investigación, pero sin tu cooperación el proyecto no irá a ninguna parte.
&gt; 
&gt; SCP-1465: Bien. Pero sólo si lo pides amablemente.
&gt; 
&gt; Dr. █████: Muy bien. ¿Podría por favor explicar el principio de los patrones con más detalle?
&gt; 
&gt; SCP-1465: Sí. Claro. Vale... entonces, una gran cantidad de información que procesamos consiste en patrones de luz. Las cámaras capturan luz en un momento en particular del tiempo, así que obtienes un fragmento estable de un patrón en constante cambio. Extraigo eso de la foto, lo observo un poco y descubro el patrón. Con muchos de esos datos, los patrones empiezan a aparecer en múltiples lugares y las conexiones entre las cosas empiezan a aparecer. Por ejemplo, si me das fotos separadas individuales de una pareja de ancianos casados, tendrán algunas similitudes en el sub-estrato de nivel rojo. O si quieres una realmente extraña, ¿conoces esa foto del Hindenberg? Tiene casi la misma matriz de nivel azul que las fotos de mi gato. Todavía no he descifrado esa. Lo que sea. Pero la cosa es que todo está relacionado. Todo. Patrones dentro de patrones dentro de patrones dentro de patrones. Como una especie de rompecabezas gigantesco, lo suficientemente grande como para que ya no tenga ni idea de lo que significa y no estoy ni cerca de resolverlo.
&gt; 
&gt; [Pausa]
&gt; 
&gt; Es todo muy cuántico.
&gt; 
&gt; Dr. █████: Supongo que sí, cuando lo pones de esa manera. Sin embargo, ¿estás segura de que los patrones no son simplemente aleatorios?
&gt; 
&gt; SCP-1465: Es luminolingüística cuántica encriptada, doc. Esa mierda no tiene sentido.

**Anexo-02:**

Segmento traducido de las notas de investigación de SCP-1465, fechado entre el 2 y el 4 de junio de 2013.

&gt; Encontré una foto mía, una de las pocas que no he usado. Fechada el 14 de diciembre de 2006. Los patrones más claros que he visto en una foto mía, con varios sub-estratos realmente perceptibles. Un patrón notable en el quinto sobre-nivel verde, localizado entre los marcadores de la matriz veintiséis y veintisiete.
&gt; 
&gt; Referencias cruzadas del quinto patrón del sobre-nivel verde con los registros. La única coincidencia es la fotografía del Gran Cañón. Las referencias cruzadas posteriores revelan que no hay coincidencias entre las dos fotos. No hay tensión en el patrón: No he estado en el Gran Cañón, así que debo suponer que algún evento de importancia ocurrirá en el Gran Cañón en algún punto del futuro, a pesar de la falta de marcadores de tensión futura. Interesante.
&gt; 
&gt; He comparado la foto mía con una foto aérea del estado de Arizona. El patrón sigue repitiéndose, así que sé que la conexión no está específicamente ligada al Gran Cañón. Tendré que estrechar la búsqueda, para ver dónde hay una mayor conexión.
&gt; 
&gt; La búsqueda en la red del estado está completada. El patrón de conexión más fuerte es con Phoenix. Es necesaria una mayor investigación.
&gt; 
&gt; Busqué en los archivos de noticias cualquier tipo de evento notable en el área de Phoenix en la fecha del 14 de diciembre de 2006. El único evento notable es el asesinato de un tal Anthony Baker por su novia de dieciséis años.
&gt; 
&gt; Revisé una foto de la chica acusada. No hay enlaces de patrones en el espectro verde. La foto de la víctima revela el mismo patrón de sobre-nivel verde que el Estado y yo.
&gt; 
&gt; Si esto es correcto, estoy de alguna manera conectada con el asesinato de alguien que nunca conocí, en un estado que nunca visité. Tendré que pensar en esto.
&gt; 
&gt; Encontré una conclusión satisfactoria por el momento. He estado pensando hacia adelante y hacia atrás, pero no de lado. Teoría actual: los patrones verdes indican una tensión transuniversal del ser. Vinculando entre eventos que han ocurrido y no han ocurrido simultáneamente. Acciones que no-he-habré hecho.
&gt; 
&gt; Estoy involucrada y no involucrada al mismo tiempo. Puedo entonces presumir que existe una cadena alternativa de eventos en la que soy culpable, o al menos acusado de ser culpable, de asesinar a Anthony Baker. Pregunta: ¿por qué sólo esto? Debería estar viendo más vínculos de esta naturaleza.
&gt; 
&gt; Teoría: Trabajo activo de la yo del otro lado para contactar con el yo de este lado. Propósito desconocido por el momento, así como el método de contracomunicación. Puede presumir que el yo de la otro lado posee propiedades expandidas o alternativas, capaces de codificar patrones. Implicaría que la yo del otro lado es capaz de manipular material fotográfico sin falsificar el contenido de la foto. Además, indica que ciertos patrones existen en múltiples iteraciones universales.
&gt; 
&gt; Se necesita más investigación. Deberían comprar boletos para Phoenix.

Seguimiento de las notas, de fecha cercana al 9 de junio de 2013.

&gt; No he dormido en 67 horas. Más de diez mil fotografías del área de Phoenix y artículos relacionados con el asesinato de Anthony Baker y el asesino analizados en lotes a granel. Experimentando ceguera temporal debido al volumen.
&gt; 
&gt; Vínculos encontrados con la yo del otro lado en toda el área de Phoenix. No queda duda de que el mensaje fue dejado por la yo del otro lado, aunque la firma no está confirmada como un acto voluntario.
&gt; 
&gt; Fuertes vínculos entre las siguientes fotografías: señal de salida de emergencia, hombres de negocios en traje, loro en jaula.
&gt; 
&gt; El significado es claro: la yo del otro lado está pidiendo ayuda y escape. Todavía no hay teorías sobre los métodos de comunicación de retorno. Cuestionando si tal acción sería sabia. Información sin restricciones de tiempo y espacio, los cuerpos lo son mucho más. Tal vez una posibilidad, en el futuro. Las preguntas permanecen. Motivo de escape desconocido, variables del camino de la vida desconocidas. Hay que tener en cuenta que la Iris Laskaris del otro lado es un individuo separado de la Iris Laskaris de este lado.
&gt; 
&gt; Investigaré con más detalle luego.
&gt; 
&gt; Dejaré Phoenix después de descansar.
