    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

&gt; Caballeros del Sitio-52:
&gt; 
&gt; Gracias a su ayuda, nuestro virus informativo especial ha sido capaz de su base de datos de central de sus estúpidos idiotas burocráticos. El virus destruirá completamente la base de datos dentro de una hora. Pasaras el resto de tu vida entera arrepintiéndote de tu estupidez.
&gt; 
&gt; No hiciste un favor al cortar los enlaces de comunicación por el camino.
&gt; 
&gt; Tengan un buen día,
&gt; 
&gt; 05-G（&#34;G&#34; significa que he Ganado aquí）

Cuando vio ese correo electrónico que misteriosamente apareció en su bandeja de entrada, Ding sintió que su corazón había sido apuñalado varias veces. &#34;Su ayuda&#34; obviamente se refería al documento que acababa de enviar al Sitio-██ para su revisión. Una vez este documento entrara a la base de datos de la Rama China, toda la rama estaría completamente expuesta a &#34;05&#34;. Y entonces &#34;05&#34; podría conseguir mucha información de todas las sedes de la Fundación. Y él, Ding, seria el más grande traidor en la historia de la rama China de la Fundación.

Todas las infraestructuras de comunicación estaban dañadas en el momento en que se envió el virus. El agente que acaba de enviar no llegaría al Sitio-██ hasta dentro de una hora. Podría solo simplemente presenciar la &#34;gran escena&#34; del colapso de la base de datos justo a tiempo. Aun con todo esto, Ding envió al Agente Liu allí.

El propio Ding se quedó en el Sitio-52 para organizar los trabajos entrantes. Después del colapso, otros GdIs (Que 05 les diría) definitivamente no se quedarían quieto mientras la rama China repara su base de datos. El final de la rama China estaba por venir. Ding incluso podía oler el olor del infierno[[footnote]]En la Iglesia del [https://es.wikipedia.org/wiki/Monstruo_de_Espagueti_Volador Monstruo del Espagueti Volador], el Infierno esta lleno de una fuente de cerveza rancia, mientras el Cielo es una fuente de cerveza[[/footnote]]. Todo lo que podía hacer era organizar una fuerza de defensa y mover los Ítems dentro del Site-52 a las cámaras de contención más apropiadas. Luego espero en silencio los inminentes ataques.

Pasaron dos horas pero Ding todavía no cumplía con el golpe predicho. En su lugar, esperó al agente que envió y a los técnicos de la rama China que vinieran a reparar el sistema.

&#34;¿Qué sucedió?&#34; Ding no olvido preguntar la razón mientras disfrutaba su felicidad.

&#34;La base de datos de la rama esta a salvo... El Dr. Tentacle dijo que fuiste tu el que ayudo a la rama China a escapar del devastador ataque. Me pidió que se lo diera.&#34; El Agente Liu sacó una memoria USB.

Ding abrió el archivo dentro de la memoria USB, frunciendo el ceño. El contenido era justo lo que había enviado antes. La única diferencia era la adición de tres líneas:

&gt; **MAL FORMATO**
&gt; 
&gt; **REESCRIBIR**
&gt; 
&gt; - Tentacle</textarea></pre>
