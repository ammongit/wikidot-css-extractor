**Ítem #:** SCP-1359

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1359 y sus representaciones pictográficas detalladas sólo podrán ser observadas a distancia por miembros del personal Clase D restringidos físicamente. Todo organismo, incluyendo a los miembros del personal Clase D previamente mencionados, que observe directamente a SCP-1359 o a una representación pictográfica exacta de la misma, o que intente entrar en la zona de contención de SCP-1359, deberá ser restringido, siendo, a discreción del personal del proyecto, terminado o una vez finalizada la observación directa de SCP-1359 o de la representación pictográfica exacta de la misma, administrado un amnéstico Clase C. Como precaución adicional, cualquier integrante del personal asignado a SCP-1359 que no pertenezca al personal Clase D y que haya estado expuesto a su efecto será reasignado a un proyecto diferente.

SCP-1359 deberá ser alojada en una cámara estándar para humanoides con una sala médica anexa [[footnote]]Ver Documento 1359-03-b para los detalles de los requisitos de la sala médica.[[/footnote]], protegida en todos sus lados por una capa de acero reforzado de 10 cm. Cualquier abertura en este escudo lo suficientemente grande como para que un persona adulta pueda pasar, debe ser accesible sólo a través de una doble esclusa de aire conforme a las normas del Nivel 4 de Restricción de Acceso[[footnote]] Para calificar como Acceso Restringido de Nivel 4, una esclusa debe estar por defecto llena de óxido nitroso y requerir la cooperación simultánea de al menos tres personas para operar cualquier función[[/footnote]]. El monitoreo habitual se realizará mediante un sistema de imágenes ecográficas y grabaciones de audio en vivo. La interfaz de usuario del sistema de imágenes ecográficas debe programarse para que sólo represente visualmente a SCP-1359 de manera abstracta (por ejemplo, como un prisma rectangular o una figura de palo genérica). Siempre que sea posible, el cuidado y seguimiento de SCP-1359 se llevará a cabo mediante sistemas automatizados o semiautomáticos. Si por alguna razón SCP-1359 requiere atención médica, ésta debe ser llevada a cabo a distancia por personal médico que trabaje mediante retroalimentación ecolocativa y háptica. Cualquier objeto manchado con sangre u otros fluidos corporales de SCP-1359 debe ser eliminado por incineración sin que haya interacción humana.

SCP-1359 será dotada de un monitor de ritmo cardíaco para confirmar que está viva, un radiolocalizador implantado para confirmar su ubicación, y un pie protésico. Si el ritmo cardíaco del SCP-1359 sube o baja fuera de su rango esperado, se activará una alarma y el personal hará contacto verbal a través de los altavoces incorporados para confirmar su seguridad. SCP-1359 debe ser provista con una consola de computación que funcione en una red cerrada, mediante la cual pueda presentar solicitudes, acceder a medios de entretenimiento aprobados y contactar con su equipo médico y psiquiátrico asignado a través de un programa de mensajería instantánea propiedad de la Fundación. Dado que SCP-1359 sufre de estrés postraumático y de depresión recurrente, no se le debe proporcionar ningún implemento afilado.

Si por alguna razón debe retirarse a SCP-1359 de su confinamiento, se le proporcionará un burka de tamaño apropiado modificado para que tenga una cubierta plástica recubierta reflectante que cubra la parte de la cara. Antes de que se le permita salir de su cámara de contención, un miembro del personal Clase D inmovilizado deberá confirmar por video que ninguna parte del cuerpo del SCP-1359 es visible.

**Descripción:** SCP-1359 es una mujer de ascendencia nórdica europea nacida el ██/██/████. Mide 168 cm de altura, y pesa aproximadamente 62 kg. [http://scp-es.com/four-tines-blind A SCP-1359 le falta el ojo derecho], la oreja derecha, el pie derecho, y los dedos pequeño, anular y medio de la mano izquierda. También tiene grandes cicatrices causadas por la extirpación de tiras de piel. Cualquier organismo que observe de manera directa a SCP-1359 o a una representación pictográfica exacta de la misma se verá superado por la determinación de acceder a SCP-1359, remover alguna parte del cuerpo de SCP-1359 y consumirlo. Una vez que una porción de SCP-1359 ha sido removida exitosamente y consumida en su totalidad, el impulso de continuar consumiendo partes de SCP-1359 disminuye hasta que la porción consumida haya pasado completamente a través del sistema digestivo.

Cuando se les pregunta al respecto, las personas afectadas por SCP-1359 son incapaces de proporcionar un motivo coherente que justifique la agresión o el consumo/intento de consumo de partes de SCP-1359. No se inhiben de identificar sus acciones como erróneas a nivel intelectual, y la mayoría sigue manteniendo un tabú de canibalismo después de los hechos, pero no son capaces de dar respuestas emocionales negativas apropiadas (por ejemplo remordimiento, repugnancia) al acto de atacar a SCP-1359, el acto de comer una porción de SCP-1359, la acción de intentar realizar cualquiera de los anteriores, el daño a la propiedad o el daño a sí mismos o a otros causado por sus esfuerzos para llevar a cabo su compulsión, o el sonido a cualquier volumen de SCP-1359 pidiéndoles que detengan sus acciones. Los sujetos con altos niveles de empatía pueden sentirse angustiados cuando se les hace conscientes de esta disonancia emocional, pero aún así no podrán vincular directamente las emociones negativas a los acontecimientos mencionados. En pruebas de doble ciego en las que se presentaron a los sujetos cinco muestras diferentes de cabello o de sangre, una de las cuales pertenecía a SCP-1359, los sujetos consumieron sin motivo las muestras pertenecientes a SCP-1359 el 100% de las veces. El 85% de los sujetos reportaron una sensación de gran paz y satisfacción después de consumir una porción de SCP-1359.

**Anexo:** SCP-1359 llamó la atención de la Fundación después de que ella se pusiera en contacto con la policía para informar de que había sido secuestrada y retenido en el sótano del Dr. C██████ B█████, un cirujano civil, por un período de seis años. Los primeros socorristas cayeron bajo su efecto, siendo el monitoreo automático de frases claves del 911 que señaló el incidente para la intervención del Destacamento Móvil Iota-10 (&#34;Malditos Federales&#34;). SCP-1359 sufrió daños mínimos durante la contención inicial al ofrecer su cabello a los operativos responsables. El Dr. B█████ fue llevado bajo custodia de la Fundación y tratado por una conmoción cerebral, una pierna rota y lesiones en la columna infligidas por SCP-1359 con una muleta antes de hacer su llamada al 911.

El interrogatorio posterior del Dr. B█████ corroboró la historia de SCP-1359, con la información adicional de que sólo comenzó a comer partes de SCP-1359 después de aproximadamente los dos primeros años de cautiverio, desarrollando un proceso altamente ritualista para su canibalismo en unos pocos meses.[[footnote]]Ver el documento 1359-05-a para acceder a las transcripciones completas.[[/footnote]] Se le diagnosticó erotomanía severa, con SCP-1359 como objetivo de sus delirios. Después de la revisión de una comisión de Recursos Humanos, el Dr. █████ fue designado D-██████ bajo el Protocolo 12.

**Anexo:** SCP Los padres de SCP-1359 fueron localizados y entrevistados el ██/██/████.[[footnote]]Ver el documento 1359-05-b para acceder a las transcripciones completas.[[/footnote]] No pudieron proporcionar fotografías de SCP-1359 y, tras ser presionados, admitieron haber empezado a consumir sus fotografías de SCP-1359 unos dos años y medio después de su desaparición inicial. Se les administraron Amnésticos Clase B y se les está vigilando como personas menores de interés.

La investigación de las personas que poseían anuarios con fotografías de SCP-1359 reveló que el 43% de ellas habían retirado y consumido fotografías en las que aparecía SCP-1359 en algún momento del mismo período de dos años y medio citado por los padres de SCP-1359. El 80% de este 43% poseía anuarios del año anterior a la desaparición de SCP-1359.
