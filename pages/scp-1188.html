    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1188 – Materieverdrängende Taschenlampe
**Autor:** [[*user dragonnyxx]] 
**Original:** http://www.scp-wiki.net/scp-1188
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1188

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1188 wird mit entfernten Batterien in einem sicheren Schließfach in Standort-██ aufbewahrt. Die Batterien von SCP-1188 dürfen nicht innerhalb von 100 m von den Außenwänden von Standort-██ eingesetzt werden, und alle Tests sind mindestens in dieser Entfernung von Personal oder Strukturen durchzuführen, die nicht an den Tests beteiligt sind, und unter keinen Umständen sollte SCP-1188 auf einen lebenden Organismus gerichtet werden, es sei denn, dies ist ausdrücklich Teil eines Tests. Die Batterien von SCP-1188 sind nach Abschluss des Tests umgehend zu entfernen.

**Beschreibung:** SCP-1188 scheint eine schwarze Standard-Taschenlampe der Marke ███ ████ zu sein, hergestellt von ███ ██████████, Inc. um 1983. Konstruktion und Aussehen sind unauffällig, und es weist altersentsprechende Gebrauchsspuren auf. SCP-1188 akzeptiert normale D-Batterien, die über einen Umschaltknopf aktiviert werden. Anstatt einen Lichtstrahl zu erzeugen, verdrängt SCP-1188 im aktiven Zustand vorübergehend Materie in einem abgekürzten Kegel, der vom Kolbenende von SCP-1188 stammt. Das andere Ende des Kegels ist 21,2 m vom Ende von SCP-1188 entfernt und 2,2 m breit. Die Materie innerhalb des Kegels scheint vollständig beseitigt worden zu sein und hinterlässt ein kegelförmiges &#34;Loch&#34; in dem Bereich, auf den SCP-1188 zeigt. SCP-1188 kann frei umgeleitet werden, wodurch sich das &#34;Loch&#34; verschiebt. Materie, die nicht länger verdrängt wird, erscheint wieder, anscheinend unversehrt, und das Ausschalten von SCP-1188 bewirkt, dass alle verdrängte Materie wieder auftaucht. Die Glühbirne von SCP-1188 bleibt während des Betriebs erloschen, obwohl ihre anomalen Effekte verschwinden, wenn die Glühbirne entfernt wird. Die Glühbirne von SCP-1188 funktioniert normal, wenn sie in anderen Taschenlampen verwendet wird.

**Test 1188-1 – Datum** ██.██.████
**Subjekt:** Baum außerhalb von Standort-██
**Ergebnisse:** Das Leuchten von SCP-1188 auf einen Baum scheint einen Abschnitt aus dem Baumstamm zu &#34;schneiden&#34; und ihn vollständig zu halbieren. Die Spitze des Baumes bricht nicht zusammen, obwohl keine sichtbaren Stützmittel vorhanden sind. Die innere Struktur des Baumes ist deutlich sichtbar. Der &#34;Strahl&#34; von SCP-1188 wird langsam am Stamm auf und ab bewegt, wodurch sich das Loch auf und ab bewegt, jedoch ohne offensichtlichen Schaden für den Baum selbst. 

**Test 1188-2 – Datum** ██.██.████
**Subjekt:** Boden außerhalb von Standort-██
**Ergebnisse:** SCP-1188 &#34;schneidet&#34; ein tiefes Loch in den Boden, wodurch Forscher in den Boden sehen können. Da SCP-1188 kein Licht wie eine normale Taschenlampe abgibt, ist es schwierig, in das Loch zu sehen, es sei denn, es ist mit der Sonne ausgerichtet. Während das Loch schräg ist, geht Forscher ████████ auf dem ungestörten Boden über dem verdrängten Loch ohne negative Auswirkungen.

**Test 1188-3 – Datum** ██.██.████
**Subjekt:** Videokamera
**Ergebnisse:** Die Videokamera ist auf Aufnahme eingestellt und wird dann mit SCP-1188 verdrängt. Nach der Rückkehr zeigt das Video eine Ansicht einer gekrümmten Wand, von der angenommen wird, dass sie das Innere eines Silo ist.

**Test 1188-4 – Datum** ██.██.████
**Subjekt:** D-16621
**Ergebnisse:** D-16621 wird gefesselt und seine Hand wird von SCP-1188 &#34;beleuchtet&#34;, was ein Loch entwickelt und die innere Struktur seiner Hand an den Rändern des Lochs freilegt. Beim Miterleben schreit D-16621, wird jedoch als unverletzt befunden und das Loch in der Hand wird wiederhergestellt, als SCP-1188 wieder ausgeschaltet wird. SCP-1188 wird in eine größere Entfernung gebracht, um einen größeren Verdrängungsbereich zu schaffen und verschiedene Bereiche von D-16621 werden beginnend mit dessen Extremitäten verschoben. Es sind keine negativen Auswirkungen erkennbar, obwohl D-16621 den Vorgang als sehr belastend empfindet. Das Verlagern des Kopfes von D-16621 für mehrere Sekunden führt dazu, dass sich D-16621 bei seiner Rückkehr übergeben muss. D-16621 führt dies auf Schwindel zurück, da der Kopf ungefähr fünfzehn Fuß über dem Boden war und bei der Verdrängung gerade nach unten zeigte, und gibt an, dass die plötzliche Verschiebung desorientierend war. D-16621 berichtet, dasselbe oder ein ähnliches Gebäude wie die Videokamera gesehen zu haben und identifiziert es als leeres Getreidesilo. 

**Test 1188-5 – Datum** ██.██.████
**Subjekt:** GPS-Ortungsgerät 
**Ergebnisse:** Das Ortungsgerät kann ein gutes Signal einfangen und meldet seinen Standort als ländliches Gebiet außerhalb von ████████████, England. Foundation-Agenten werden eingesetzt, um das Gebiet zu sichern. 

**Missionsbericht Team ████:**
&gt; Getreidesilo an der angegebenen Stelle gefunden. Umgebung von Silo ist ein Bauernhof, extrem verfallen, keine Bewohner. Bei Aktivierung ist der gesamte von SCP-1188 verdrängte Materiekegel in der Luft genau im Zentrum dieses Silos sichtbar. Wenn SCP-1188 auf den Boden gerichtet wird, hängt ein fünfzig oder sechzig Fuß großer Kegel aus Schmutz in der Luft. Wenn SCP-1188 bewegt wird, bewegt sich der in der Luft hängende Kegel nicht, aber es ist zu sehen, wie sich sein Inhalt ändert. Es ist eines der seltsamsten Dinge, die ich je gesehen habe.
&gt; 
&gt; Agent ████████ hat sich freiwillig gemeldet, das Ding auf ihn leuchten zu lassen. Da das kleine Ende des Kegels unten ist und er es beim Einschalten angeschaut hat, hing sein Oberkörper in der Luft und starrte auf den Boden. Er konnte seinen eigenen Torso sehen, der aufgeschnitten war und seine Eingeweide und alles zeigte, aber dann fiel er hin und sein Kopf kam zurück. Er hat sich überall hin übergeben. Ich kann nicht sagen, dass ich dem Kerl die Schuld dafür gebe.
&gt; – Agent ██████████


**Anhang 1**

D-16621 erkrankte 48 Stunden nach der Exposition schwer an  starker Übelkeit, Erbrechen und Anämie und starb zwei Tage später an Multiorganversagen. Die Symptome von Agent ████████ waren ähnlich, aber viel akuter, mit sich schnell verschlimmernden neurologischen Problemen, die sechs Stunden nach der Exposition zum Tod führten. SCP-1188 ist nicht mehr an lebenden Organismen anzuwenden.

**Anhang 2**

Sorgfältige Studien haben ergeben, dass die Verdrängung durch SCP-1188 mikroskopische Schäden am Material entlang der Kante der verdrängten Region verursacht. Der Schaden ist extrem klein und zerstört einen kleinen Prozentsatz der Moleküle entlang der Kante. Bei Schüttgütern ist der Schaden unerheblich – durch die Verdrängung eines Wasservolumens wird ein verschwindender Bruchteil davon in seine Bestandteile Wasserstoff und Sauerstoff zerlegt, was einen vernachlässigbaren Effekt hat. Bei lebenden Organismen kann selbst die Beschädigung eines kleinen Prozentsatzes der DNA, Enzyme, Zellwände usw. katastrophale Schäden verursachen. Der Schaden wird eigentlich nicht durch ionisierende Strahlung verursacht, aber die Schadensart ist sehr ähnlich und die resultierenden Symptome ähneln daher stark einem akuten Strahlensyndrom. Da der Kopf von D-16621 auf einmal verschoben wurde, der Kopf von Agent ████████ jedoch tatsächlich durch den Rand der verschobenen Region rutschte, entwickelte Agent ████████ schwere neurologische Symptome, während D-16621 dies nicht tat.

Die Verlagerung eines ganzen Körpers auf einmal, ohne dass ein Teil des Körpers den Rand des verschobenen Bereichs überquert, sollte diese Art von Schäden in Zukunft vermeiden.
– Dr. ███████</textarea></pre>
