**SCP-143-KO:** 종이접기
**저자:** [[*user vocadomato]]
[[include info:end]]

**일련번호:** SCP-143-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-143-KO는 표준형 안전 등급 격리 용기에 보관된다. 대상을 이용한 실험은 3등급 이상 인원의 승인이 필요하다. 대상을 이용하여 의도적으로 금전적인 이득을 챙기려는 행위는 금지된다.

**설명:** SCP-143-KO는 빅 사의 오렌지 파인 볼펜과 흡사하게 생긴 펜이다. 대상을 이용하여 어떤 물체에든 다른 물체의 이름을 적으면 글씨가 적혀 있는 물체가 일정 시간이 지난 후 빠르게 접히기 시작한다. 물체는 마치 종이접기를 당하는 듯 반으로 접혔다 펴졌다를 반복하며 점차 적은 글씨에 해당하는 물체의 모양으로 변하기 시작하는데, 이때 질량이 증가하거나 감소하기도 한다. 일명 &#39;종이접기&#39; 과정이 완료되면 &#39;작품&#39;은 &#39;모델[[footnote]] 보고서에서는 이해를 돕기 위해 &#39;적은 글씨에 해당하는 물체&#39;를 &#39;모델&#39;로 부른다. [[/footnote]]&#39;과 구조상으로 동일해진다. 질감과 형질 또한 모델과 약간 비슷해지는데, 성분 자체는 변하지 않는다는 점에서 과학적으로 불가능하다. 작품은 보통 원래 물체의 색깔들이 뒤죽박죽으로 섞인 듯한 색으로 나타난다.

종이접기가 시작되기 전의 대기시간과 종이접기의 과정은 모델의 구조가 복잡할수록 오래 걸리는데, 특히 모델이 생물체인 경우에는 상당한 시간이 소요된다. 생물체를 모델로 한 작품은 정상적인 생명 활동이 가능하며, 모델의 기억을 일부 가지고 있으나, 지능은 모델보다 낮은 것으로 나타났다. 기계를 모델로 한 작품은 정상 작동하나, 작품의 재료에 따라 수명이 달라진다. 작품의 생명 활동이나 기계적 작동이 어떻게 정상적으로 가능한지는 아직 밝혀지지 않았다. SCP 개체를 모델로 한 작품은 모델의 변칙적 특성이 발현되지 않는다.

형태를 가진 모든 물체는 모델로 설정할 수 있는 것으로 보인다. 단, 반경 약 3km 내에 완전히 들어와 있는 물체만 모델로 설정할 수 있으며, 3km 내에 존재하지 않는 물체를 모델로 설정하려고 하면 종이접기에 실패한다. 모델은 구체적으로 적을수록 더 구체적으로 설정할 수 있는데, 예를 들어 &#39;핫도그&#39;라고 적으면 반경 3km 내에 있는 무작위적인 핫도그가 모델로 설정되나, &#39;제██기지 식당에서 주문한 머스터드 뺀 핫도그&#39;라고 적으면 정확히 해당하는 핫도그를 모델로 설정할 수 있다. 액체나 기체, 모래 등 셀 수 없는 물체들[[footnote]] 영문법에서의 &#39;셀 수 없는 명사&#39;에 해당하는 물체들을 지칭한다. [[/footnote]]의 경우에는 양을 적어야만 모델로 설정할 수 있다. 종이접기에 실패할 때는 작품이 구겨진 모양으로 나타난다.

종이접기가 시작되기 전에는 글씨에 두 줄 이상을 그어 취소할 수 있으나, 현재까지 종이접기가 진행 중일 때 멈추는 방법은 발견되지 않았다. 이는 종이접기 중에 작품이 심각한 손상을 입을 경우에도 해당한다. 종이접기는 종이접기가 시작되었을 당시의 모델의 모습으로 진행되며, 따라서 이후에 모델의 상태가 바뀌거나 모델이 3km 범위 밖으로 나가더라도 종이접기에 영향을 주지 않는다. 생물체를 재료로 종이접기를 진행하면 접혀 있는 상태에서도 체내 기관이 정상 작동하는데, 이는 2차원적인 요인이 관여하는 것으로 추정된다. 하지만 코나 입 등 외부로 통해야 하는 구멍이 모두 막혀 얼마 안가 사망한다. 수술을 통해 이를 극복하는 연구가 진행 중이다.

[*http://ko.scp-wiki.net/scp-445 SCP-445]와의 실험은 안전성의 문제로 기각되었다.

**부록 143-KO-1:** 실험 기록 143-KO. 일부 실험은 보고서에서 제외됨.

&gt; **실험 일자:** 200█년 9월 17일
&gt; **실험자:** 클라크 요원
&gt; **실험 내용:** 3.1km 거리에 클라크 요원의 싸인이 적힌 페트병을 둔 후 종이에 &#39;클라크 요원의 싸인이 적힌 페트병&#39;을 적었다.
&gt; **결과:** 종이는 구겨졌다.

&gt; **실험 일자:** 200█년 9월 18일
&gt; **실험자:** Damin 박사
&gt; **실험 내용:** 종이에 &#39;물&#39;을 적었다. 이후 종이에 &#39;물 한 컵&#39;을 적었다.
&gt; **결과:** 첫 번째 종이는 구겨졌다. 두 번째 종이는 37초 후 접혀 종이컵에 든 물의 형태를 취했다가 이내 흘러내렸다. 물보다는 점성이 더 크게 나타났으며, 일반적인 종이보다는 불에 잘 타지 않았다.

&gt; **실험 일자:** 200█년 10월 ██일
&gt; **실험자:** Damin 박사
&gt; **실험 내용:** 초에 불을 붙인 후 종이에 &#39;촛불&#39;을 적었다.
&gt; **결과:** 45초 후 종이는 접혀 촛불과 비슷한 형태를 취하며 펄럭였다. 온도는 섭씨 70도로 나타났다.

&gt; **실험 일자:** 200█년 ██월 ██일
&gt; **실험자:** 세리나 요원
&gt; **실험 내용:** 핫도그를 종이컵으로 변형시킨 후 다시 다른 핫도그로 변형시켰다.
&gt; **결과:** 핫도그는 뒤죽박죽으로 섞였다. 맛은 그대로였다.

&gt; **실험 일자:** 200█년 3월 ██일
&gt; **실험자:** 제프 요원
&gt; **실험 내용:** 실험용 쥐의 등에 &#39;햄버거&#39;를 적었다. 기지 내 식당에 햄버거를 주문해 두었다.
&gt; **결과:** 27초 후 대상은 척추가 꺾이며 접히기 시작하였다. 15초 후 햄버거와 동일한 형태가 되었으며, 4분 후 생명 활동이 완전히 정지되었다.

&gt; **실험 일자:** 200█년 ██월 ██일
&gt; **실험자:** Damin 박사
&gt; **실험 내용:** 알루미늄 캔에 &#39;에어컨&#39;을 적었다.
&gt; **결과:** 45분 후 캔은 접히기 시작하였으며, 32분 후 에어컨과 동일한 형태가 되었다. 에어컨은 설치 후 정상 작동하였다. 몸체는 알루미늄임에도 불구하고 전기가 잘 통하지 않았다.

&gt; **실험 일자:** 200█년 ██월 ██일
&gt; **실험자:** 제이슨 요원
&gt; **실험 내용:** 금반지에 &#39;제이슨 요원의 차량&#39;을 적었다. 제이슨 요원의 차는 [편집됨] 이였다.
&gt; **결과:** 3시간 후 반지는 급격하게 불어나며 접히기 시작하였다. 1시간 45분 후 대상은 제이슨 요원의 차량과 동일한 형태가 되었으며, 정상 작동하였다. 창문은 반투명하였으며, 타이어는 고무와 비슷한 재질이였으나 성분은 그대로였다. 제이슨 요원에게는 징계가 내려졌다.

&gt; **실험 일자:** 200█년 ██월 ██일
&gt; **실험자:** Damin 박사
&gt; **실험 내용:** 망고맛 젤리에 &#39;D-21244&#39;를 적었다.
&gt; **결과:** 1년 3개월 후 대상은 접히기 시작하였으며, 다시 8개월 후 대상은 D-21244와 동일한 형태가 되었다. 신체 기능은 모두 정상이였다. 해부 결과, 내부는 인간과 거의 흡사하였다.

&gt; **실험 일자:** 200█년 ██월 ██일
&gt; **실험자:** Damin 박사
&gt; **실험 내용:** D-21244의 팔에 &#39;Damin 박사의 컴퓨터&#39;를 적었다.
&gt; **결과:** 2일 후 대상은 온몸이 꺾이며 접히기 시작하였으나 고통을 호소하지 않았다. 종이접기 과정 중 대상은 사망하였으며, 14시간의 종이접기 후 컴퓨터와 동일한 형태가 되었다. 작품은 정상 작동하였으며, Damin 박사의 컴퓨터에 있는 파일들을 모두 포함하고 있었다.

**부록 143-KO-2:** 면담 기록 143-KO-1
&gt; **면담 대상:** D-21244-1
&gt; 
&gt; **면담자:** Damin 박사
&gt; 
&gt; **서론:** 실험 143-KO-██에서 D-21244를 모델로 만들어진 망고맛 젤리 D-21244-1이 모델의 기억을 가지고 있는지와 대상의 지능 수준이 어느 정도인지를 파악하기 위하여 면담을 진행하였다. 면담은 D-21244-1이 완성된 직후 진행되었다.
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **Damin 박사:** 안녕하신가, D-21244-1.
&gt; 
&gt; **D-21244-1:** 에... (잠시 주변을 둘러보다) 여긴... 어디...?
&gt; 
&gt; **Damin 박사:** 자네는 지금 [편집됨] 에 있네. 기분이 어떤가?
&gt; 
&gt; **D-21244-1:** 뭐지... 방금은 분명... 다른곳... 이였는데...
&gt; 
&gt; **Damin 박사:** 모델의 기억도 가지고 있군. 혹시 오늘이 언제인지 아나?
&gt; 
&gt; **D-21244-1:** 그... 음... 7월... (침묵)
&gt; 
&gt; **Damin 박사:** 아니, 지금은 3월이네. 3월 ██일.
&gt; 
&gt; **D-21244-1:** 에...? 분명... 200█년... 7월...
&gt; 
&gt; //D-21244-1이 대답한 날짜는 대상이 접히기 시작한 날짜와 일치하였다.//
&gt; 
&gt; **Damin 박사:** 혹시 그날 점심이 무엇이였는지 기억나나?
&gt; 
&gt; **D-21244-1:** 에... 밥하고... 뭐더라... 된장국...
&gt; 
&gt; //[생략]//
&gt; 
&gt; **Damin 박사:** 간단한 문제를 하나 내겠네. 육 곱하기 사가 뭔가?
&gt; 
&gt; **D-21244-1:** 육... 곱하기... 사... 그니까... 육에... (잠시 침묵) 이십사...?
&gt; 
&gt; **Damin 박사:** 맞았네. 계산이 더디군.
&gt; 
&gt; //[생략]//
&gt; 
&gt; **Damin 박사:** 혹시 지금 자네가 망고맛 젤리라는 사실을 알고 있나?
&gt; 
&gt; **D-21244-1:** 에... 에? (손을 들어올리고 바라본다) 다... 당신들 나한테... 무슨...
&gt; 
&gt; **Damin 박사:** 안심하게, 망고맛 젤리인게 대수인가? 나도 한때 요거트맛 젤리였네. (거짓말)
&gt; 
&gt; **D-21244-1:** (잠시 침묵) 음... 정말... 이상 없는... 거죠?
&gt; 
&gt; **Damin 박사:** 상당히 멍청하군. 그래, 아무 이상 없네.
&gt; 
&gt; **&lt;면담 종료&gt;**
&gt; 
&gt; **결론:** 대상은 모델의 기억을 불분명하게 가지고 있었다. 대상의 IQ는 72로 나타났으며, 모델인 D-21244의 IQ가 102임에 반해서는 낮은 수치였다. 대상은 1주일간 정상적인 생활을 한 후에 실험을 위해 해부되었다.
