**Ítem #:** SCP-1735

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1735 ha sido marcado con líneas de 70 mm. de pintura industrial sobre su meridiano, cenit y su punto más bajo para indicar su posición. El área que rodea la playa está protegida con una cerca eléctrica y un equipo de dos guardias. El lugar debe ser vigilado a toda hora. En ningún momento el objeto debe ser marcado de vuelta, ya que se ha descubierto que las marcas actuales son intangibles.

**Descripción:** SCP-1735 es una barrera invisible, inmóvil y estática que rodea una bolsa de compras de plástico, en una playa (██.0000° N, ██.0000° O) en Terranova. La barrera es esférica, y se extiende 0.70 metros en todas las direcciones alrededor de la bolsa. Todos los métodos utilizados para penetrar a SCP-1735 han sido infructuosos. Hay en progreso intentos para remover la bolsa del interior de la barrera.

La excavación de SCP-1735 provocó que la arena localizada dentro de la barrera cayera desde su parte inferior, vaciando completamente los contenidos de la misma salvo por la bolsa de compras en su interior. Los intentos para reemplazar la arena dentro de SCP-1735 no han tenido éxito. La bolsa está actualmente flotando, de manera persistente, como si fuera afectada por corrientes suaves de viento de diversas direcciones. Parece aproximarse al borde de SCP-1735 en ciertos momentos, pero nunca termina saliendo.

SCP-1735 fue descubierto durante una investigación forense iniciada por la policía local, tras un accidente de moto todo terreno en 2004. A las personas involucradas en la investigación se les administró amnésicos de Clase-A. La investigación posterior ha revelado múltiples casos de muertes en el área, que datan desde el 12/03/1823, y que se presume que fueron causadas por el choque contra SCP-1735. Hay varios recuentos de barcos pesqueros volcados que también han sido reportados desde incluso 1738. No se han encontrado informes que indiquen una anomalía hasta el incidente en 2004.

Se desconoce si la bolsa de compras siempre ha estado presente dentro de SCP-1735.

**Anexo:** El perímetro del área de contención de SCP-1735 fue infringido por otra bolsa de compras el 27/01/2010. Esta bolsa nueva ingresó a SCP-1735 impulsada por la corriente de viento, sin ningún esfuerzo adicional. La misma está actualmente localizada en el interior de la barrera, junto con el primer ejemplar. Los intentos de replicar las condiciones por las cuales entró a SCP-1735 han fracasado. La investigación sobre el origen de esta segunda bolsa está en curso.
