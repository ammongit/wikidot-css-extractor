||~ Descripción ||El objeto es un pozo egipcio originalmente utilizado para medir la profundidad del Nilo. Construido por Ramsés el Grande, fue restaurado por el emperador romano Adriano en el siglo II d.C. Este artículo puede ser usado para revertir el envejecimiento y curar enfermedades crónicas; su uso requiere el sacrificio de un individuo cercano al usuario.||

||||||||~ Informe inicial ||
||~ Autor || Khemwer-her-Nub ||~ Fecha || II Akhet 13, Sexagésimo sexto año del reinado de Ramsés II ||
||~ Interés || Alto ||~ Identificador || Pozo del Renacimiento ||
||||||||Yo, Khemwer-her-Nub, que rescata a reyes y príncipes, que convierte el plomo en plata y el bronce en oro, cuyos esclavos son más numerosos que los peces del Nilo, fui enviado por el gran rey Ramsés, que mata a sus enemigos y honra a sus sirvientes, y se me ordenó encontrar una cura para los dolores que afligen las poderosas manos y el orgulloso corazón del gran rey. _
 _
Salí de mis propiedades, reuní a mis remeros, a mis marineros y a mis sirvientes, y me fui al gran Nilo. Mis cincuenta barcos estaban cargados de marfil, incienso, grano, tabletas de maldiciones, panteras, oro, de todo tipo de productos. Llegué a Besa, donde los sacerdotes me saludaron, me mostraron sus templos y sus campos. _
 _
Entré en su pozo con Khemkehty-wer-Nebu, quien tiene una belleza que supera a todas las demás, mi esposa y compañera y mi más querida. Le dije lo que tenía que hacer, ella entendió y se ofreció. Bajó a las aguas sagradas, tomó el aspecto de Isis y yo de Osiris, pronuncié los conjuros que me enseñaron en mi infancia hace tanto tiempo, y la mantuve debajo de mí hasta que su //ka// se alejó de ella. La edad se escapó de mí, convirtiéndome nuevamente en un joven, sostuve su cuerpo y lloré en las aguas, tras lo que bajé una vez más por el Nilo. _
 _
Llegué a la corte del Grande, le dije lo que había hecho y lo que debía hacer, vio la juventud en mi cuerpo y me dio mis recompensas. Y se fue por el Nilo, llevándose con él a su hija y esposa Bintanath, la Señora de las Dos Tierras, fueron al pozo del templo. Y en el pozo, el //ka// del gran rey huyó, y la Gran Señora salió del pozo, y era joven una vez más. Me entregó el pozo, los templos y los sacerdotes, y por su generosidad juré no hablar nunca de la muerte del Gran Rey durante el resto de su vida. ||
||||~ Archivo abierto en:|||| M4UDB/HF74T/JU2FA ||

||||||||~ Documento ||
|||||||| **ÍTEM MMCDXVIII** _
 _
El artículo es un pozo de medición del Nilo, en la ciudad de Antinopolis. Puede ser usado para restaurar la salud y la juventud con el sacrificio de un querido amigo, de un amante, o de un pariente cercano. Su uso principal para el Imperio es asegurar que un buen Emperador pueda vivir mucho más tiempo del que de otra manera lo haría. Se necesita un suministro constante de sacrificios apropiados; posiblemente el artículo CXXXV o el artículo MXIV podría ser usado para crear amor donde antes no lo había, o el Emperador podría simplemente ser convencido de tener muchos hijos con mujeres elegidas para este propósito. El Emperador Adriano fue el primero en usar este objeto, con el sacrificio de su amante Antinoüs; desafortunadamente, el Emperador estaba más apegado al joven de lo previsto, y prohibió el uso posterior del objeto, convirtiéndolo en un monumento para su amante. _
 _
La //Cura Praetoria Sapientae Occultae// ha sido informada de la existencia del artículo, pero no conocen el método de uso adecuado. Creemos que es improbable que intenten apoderarse de él, especialmente porque tienen poca influencia en las provincias orientales. Los sacerdotes del templo en el que se encuentra el objeto nos son leales; muchos de ellos son hechiceros de escasa habilidad, entrenados en las escuelas de Egipto y de Siria. El //Forum Tenebris// posee la mitad de las ganancias del objeto, y los representantes del //Forum// con las cartas de aprobación apropiadas, pueden hacer uso de él. Sin embargo, como la //Cura Praetoria// tiene algunas sospechas de la participación del //Forum// en nuestros asuntos, este uso será sólo ocasional, y aquellos que quieran usarlo deberán llegar y salir en absoluto secreto. _
 _
Registrado por Manius Curius Ater, Curador del Arcanorum del Emperador Adriano ||
