**Ítem #:** SCP-1332

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Viales de muestras que contienen SCP-1332-A deben estar sellados herméticamente y mantenidos en almacenamiento refrigerado. Especímenes de SCP 1332-B deben ser contenidos en celdas de retención selladas y monitoreadas por transición de 1332-C.  Todas las celdas deben ser monitoreadas remotamente e inspeccionadas diariamente para detectar daños. En el caso de una brecha de SCP-1332-C, El daño de la celda de retención y los alrededores deben ser esterilizados mediante una explosión termobárica controlada para limitar las posibilidades de un contagio mayor.

**Descripción:** En su estado cultural, designado SCP-1332-A, SCP-1332 Es una gruesa, pasta gris metálica, similar al color y brillo del mercurio. Su estado semisólido imposibilita la transmisión área; hasta la fecha, Todos los casos de infección han resultado de directa, manipulación desprotegida de SCP-1332-A o injurias causadas por inusuales instancias violentas de SCP-1332-B y de -C.  

Cuando un ser vivo se infecta con SCP-1332 (usualmente a través de exposición directa de tejido subcutáneo vía cortes o raspaduras), comenzara la transformación a SCP-1332-B. Esta transformación manifiesta externamente un síntoma parecido a la gripe (dolor, agotamiento, nauseas) que se calman en el transcurso de dos (2) a tres (3) días. Durante este periodo, SCP-1332 convierte la estructura esquelética y muscular en una masa amorfa, superficialmente parecido a SCP-1332-A. A pesar de ser esencialmente homogéneo, la masa dentro SCP-1332-B todavía realiza todas las funciones de los sistemas remplazados, como mantener la estructura, permitiendo movimiento y acciones reflexivas, y proteger vulnerables órganos del daño.

El sistema nervioso de los sujetos permanecen intactos, aunque algo desplazados por los cambios internos del sujeto. El sistema nervioso autónomo parece mantener la densidad y estructura de la masa, permitiendo a SCP-1332-B mantener la forma apropiada. Es hipotéticamente posible que los especímenes de SCP-1332-B vivan vidas completamente normales sin siquiera darse cuenta de su condición.

SCP-1332-C se manifiesta en una de dos formas: SCP-1332-B se da cuenta de la naturaleza de su condición o SCP-1332-B intentando emprender una actividad física a la que no está acostumbrada.
Cualquier situación causara que el sistema nervioso autónomo cese momentariamente las usuales funciones de SCP-1332-B de intentar ejercer control conscientemente sobre su propio cuerpo. En la mayoría de casos, esto lleva al completo colapso estructural de los sistemas de apoyo internos del sujeto. Eso se a hipotetizado por los resultados de los sujetos siendo incapaces de mantener el nivel de control cociente necesario para mantener sus formas naturales. Esto frecuentemente termina en la muerte de los sujetos por las hemorragias internas y moretones (debido a los órganos desprotegidos golpeando el suelo) o sofocación (debido a que los pulmones se vuelven incapaces de expandirse debido al peso repentino). En raras ocasiones, los sujetos podrán recuperar cierto control sobre su propia estructura, lo que con mucha frecuencia conduce a laceraciones masivas y pérdida de sangre cuando el sujeto por pánico se perfora inadvertidamente su propia piel desde adentro mientras trata de luchar por controlar su forma.

En raras ocasiones cuando un sujeto sobrevive al colapso, son designados SCP-1332-C y deben ser re-ubicados como se describe en los procedimientos de contención de arriba. Especímenes de SCP-1332-C raramente sobreviven más de dos o tres días debido a su nueva fisiología, que hace que comer o beber sea una tarea difícil (si no es que imposible), pero observaciones han arrojado que SCP-1332-C conserva algunas cuantas de sus habilidades cognitivas humanas. La cantidad varia de sujeto a otro (La transformación de SCP-1332-B a -C tiene como resultado un trauma directo en el cerebro), pero se ha demostrado que los sujetos intentan moverse hacia objetos y personas familiares, retirarse de por ejemplo fobias especificas al tema, y en ocasiones han intentado abrazar al personal que ellos perciben amistoso.
