**Объект №:** SCP-4865

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:Раз в неделю, объект надо поливать и оставлять на ночь рядом с ним тарелку с печеньем фирмы [данные удалены].

**Описание:** SCP-4865 выглядит как обычный кактус, в высоту он достигает примерно 1 метр 60 см.Его обнаружил агент █████ через неделю после поселения в новую квартиру.Он заметил то что по ночам стала пропадать еда, вначале он думал то что эту еду ест его жена или дочь, но после того как за ночь пропала бутылка чистящего средства фирмы [данные удалены], на утро он обнаружил то что от кактуса как раз пахло этим средством, после этого он и сообщил об этом Ведущему научному сотруднику в блоке содержания объектов класса Безопасный в зоне ██.
