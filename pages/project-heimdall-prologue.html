&#34;Sie haben schon immer dazu geneigt, die Kerze an beiden Enden abzubrennen, William.&#34;

General William Pendergast, der stellvertretende Direktor der Foundation-Kontingenzplanungsoperationen, blickte auf. Sein unerwarteter Besucher war ein Patrizier - hochgewachsen und kaiserlich schlank, sein einst schwarzes Haar nun reichlich grau durchsetzt. Sieben, wie der Mann aufgrund seiner numerischen Bezeichnung genannt wurde, war einer der Aufseher der Foundation.

&#34;Sir, es ist spät&#34;, sagte Pendergast, obwohl die Stunde weniger spät als vielmehr früh war. &#34;Was führt Sie um diese Zeit nach Standort-11?&#34;

Sein Besucher nahm einen langen, langsamen Zug an seiner Zigarette, ein eklatanter Verstoß gegen die Richtlinien der Foundation für rauchfreie Arbeitsplätze. &#34;Dies und jenes, General. Sie haben hier übrigens gute Arbeit geleistet.&#34;

&#34;Danke, Sir.&#34;

&#34;Sagt ihnen die Nummer 79812108 etwas, William?&#34;, fragte der Aufseher und nahm Platz.

&#34;Ja, Sir, mehrere Dinge&#34;, antwortete der General. Pendergast tat sein Bestes, um nicht missbilligend auf das Rauchen seines Vorgesetzten zu blicken - ein Laster, das er selbst nie gepflegt hatte, denn er hasste den Geruch der verdammten Dinger. 

&#34;Genauer gesagt, die Kontingenzplanungsoperation mit dieser Bezeichnung&#34;, erklärte Sieben und atmete aus.

&#34;Angenommen, Außerirdische, die man als &#39;Keter&#39; bezeichnen könnte, versuchen eine Invasion - wie halten wir sie auf und so weiter&#34;, sagte Pendergast. &#34;Die letzte Aktualisierung war 1988, oder?&#34;

&#34;Neunundachzig&#34;, korrigierte sein Gast. &#34;Aber die meiste Vorarbeit wurde &#39;88 geleistet, ja. Es freut mich, dass ihr Gedächtnis so gut ist wie eh und je.&#34;

&#34;Ich war nicht an der Ausarbeitung des Berichts beteiligt, Sir&#34;, bemerkte General Pendergast.

&#34;Nein, Sie waren ein Air Force Major, der im Pentagon arbeitete und noch nie etwas von der Foundation gehört hatte, und ich war, nun, das ist lange her&#34;, bemerkte Sieben. Obwohl Pendergast immer noch in den Fünfzigern war, war sieben näher an siebzig als an sechzig. &#34;Der Grund, warum ich das anspreche, ist, dass mehrere Mitglieder des O5-Rates, mich eingeschlossen, der Meinung sind, dass diese Übung aktualisiert werden muss. Es sind immerhin schon zwei Jahrzehnte vergangen.&#34;

&#34;Ja, Sir, antwortete Pendergast. &#34;Sir, wenn ich fragen darf, warum die geheimen Kanäle?&#34;

&#34;Ich möchte, dass Sie einen formellen schriftlichen Antrag an den Rat stellen. Diejenigen von uns, die so denken, sind nicht die Mehrheit - Sie wissen, wie das ist. Ein paar Hardliner unter den Wissenschaftlern wollen nicht, dass Ressourcen von ihren Lieblingsprojekten abgezogen werden, um an Dingen herumzustochern.&#34; Obwohl das Budget der Foundation sehr umfangreich war und zu einem nicht geringen Teil durch mehrere lukrative Patente finanziert wurde, die sich im Besitz von Briefkastenfirmen befanden, war es keineswegs unbegrenzt - etwas, das Pendergast verstand, da er ein Drittel seiner Zeit damit verbrachte, in scheinbar endlosen Sitzungen um sein Budget zu kämpfen.

&#34;Und wenn Sie einen formellen Vorschlag für die Verlängerung einer zweiundzwanzig Jahre alten Analyse bekommen, können Sie die Zauderer davon überzeugen, sich auf Ihre Seite zu schlagen&#34;, sagte Pendergast und beendete damit den Gedanken seines Vorgesetzten.

*Ganz genau.&#34;

Pendergast fuhr fort: &#34;Und wenn dieser förmliche Vorschlag von meinem Büro kommt, ohne dass Sie oder diejenigen, die mit Ihnen übereinstimmen, einen offensichtlichen Vorschlag machen, werden Sie den Zaungästen beim nächsten Mal, wenn //sie// etwas wollen, keine Gefallen schulden.&#34;

Der Aufseher nahm einen Zug von seiner Zigarette und lächelte. &#34;Nun, wir bezahlen Sie dafür, dass Sie die feinen Details erkennen und die unbequemen Wahrheiten aussprechen, also nehme ich nicht an, dass ich zu laut protestieren kann, wenn Sie das auf die interne Politik der Foundation anwenden.&#34;

&#34;Ich werde rechtzeitig vor der Ratssitzung am nächsten Montag einen formellen Antrag aufsetzen lassen?&#34; fragte Pendergast.

Sieben atmete aus und zündete sich mit dem Stummel seiner Zigarette eine neue an. &#34;Das wird genügen, General&#34;, sagte er und stand auf. &#34;Gute Nacht, William.&#34;

&#34;Gute Nacht, Sir&#34;, erwiderte Pendergast, aber sein Gast war schon gegangen.

&gt; {{VON: General William Pendergast (Stellvertretender Direktor der Foundation-Kontingenzplanung)}}
&gt; {{AN: O5-Rat}}
&gt; {{RE: Vorgeschlagene Kontingenzplanungsoperation}}
&gt; ----
&gt; {{Aufseher,}}
&gt; 
&gt; {{Es ist mir zu Ohren gekommen, dass es fast 23 Jahre her ist, seit die letzte große Foundation-Analyse mit geringer Wahrscheinlichkeit und hohen Auswirkungen durchgeführt wurde, die sich mit der Möglichkeit befasste, dass hypothetische außerirdische Intelligenzen, die unbekannt sind und eine starke, aktive Feindseligkeit gegenüber menschlichem Leben und/oder menschlicher Zivilisation zeigen, versuchen könnten, die Menschheit zu erobern, zu versklaven oder zu vernichten. (Siehe Foundation-Kontingenzplanungsoperation 79812108, 13.01.1989.) In dieser Zeit haben sich bedeutende technologische Fortschritte und geopolitische Verschiebungen ergeben. Dementsprechend sind die Notfallprotokolle der Foundation für ein solches Ereignis bedauerlicherweise unzureichend. Obwohl die Wahrscheinlichkeit feindlicher Handlungen durch unbekannte außerirdische Intelligenzen in der nahen Zukunft gering ist, wären die Folgen für die menschliche Zivilisation im Falle eines solchen Ereignisses verheerend. Während sowohl die Weltregierungen als auch verschiedene Interessengruppen wie die Global Occult Coalition vernünftigerweise auf größere Angriffe gegen diesen Planeten und seine Zivilisation reagieren können, ist und muss die Foundation die erste und beste Verteidigungslinie für die Menschheit sein.}}
&gt; 
&gt; {{Ich schlage den sofortigen Beginn einer Kontingenzplanungsoperation (vorgeschlagene numerische Referenznummer 83910301) vor, in der die Foundation ihre Pläne aktualisieren wird, koordiniert durch mein Büro, aber disziplin- und abteilungsübergreifend.}}
&gt; 
&gt; {{Ich schlage vor, dass die folgenden Einrichtungen beteiligt werden:}}
&gt; * {{Overwatch HQ: In seiner üblichen Aufsichts- und Koordinierungsfunktion.}}
&gt; * {{Forschungssektor-15: Als primäre Einrichtung der Foundation für Forschung und Experimente zur Ermittlung von Methoden zur Zerstörung gefährlicher SCP-Objekte ist sie besonders geeignet für die Diskussion über zerstörerische Gegenmaßnahmen gegen außerirdische Wesen.}}
&gt; * {{Standort-11: Als primäres Aufklärungszentrum und Sitz meines Büros und Direktorats ist diese Einrichtung am besten geeignet, die Führung bei dieser Kontingenzplanungsoperation zu übernehmen.}}
&gt; * {{Standort-19: Die Beteiligung des Forschungs- und Wissenschaftspersonals von Standort-19 wäre für den erfolgreichen Abschluss dieses Projekts erforderlich.}}
&gt; * {{Bewaffneter Forschungsstandort-45: Als primäre Einrichtung für die Bewaffnung von SCP-Objekten wäre dieser Standort von entscheidender Bedeutung für jede planetarische Verteidigungsinitiative.}}
&gt; {{Ich schlage vor, die folgenden Task Forces einzubeziehen (wobei ich anerkenne, das die Analyse nicht ihre Hauptaufgabe ist, aber glaube, dass sich diese Operation mit ihren Mandaten überschneidet):}}
&gt; * {{MTF Gamma-5 (auch bekannt als &#34;Sie sind auf unserer Seite, Sir!&#34;): Beauftragt mit &#34;öffentlicher Fehlinformation und Schadensbegrenzung&#34;, würde Gamma-5 eine wichtige Rolle im Medienmanagement der Foundation spielen, falls es zu feindlichen außerirdischen Aktionen kommt.}}
&gt; * {{MTF Iota-10 (auch bekannt als &#34;Verdammte Bullen&#34;): Iota-10 ist damit beauftragt, SCP-bezogene Berichte abzufangen und SCP-bezogene Ermittlungen lokaler Strafverfolgungsbehörden zu stören. Iota-10 wäre von entscheidender Bedeutung für die Koordination lokaler Behörden durch die Foundation im Falle feindlicher außerirdischer Aktionen.}}
&gt; * {{Aufklärungstrupp Kappa-6 (auch bekannt als &#34;Engelsaugen&#34;): Als eine der wichtigsten Spionage-bezogenen Task Forces der Foundation wäre Kappa-6 wahrscheinlich der erste Teil der Foundation, der von verdeckten feindlichen außerirdischen Aktionen erfährt.}}
&gt; {{Ich schlage außerdem die Beteiligung einer schnellen Eingreiftruppe vor, vorausgesetzt, die Verfügbarkeit erlaubt es.}}
&gt; 
&gt; {{Ich danke dem Rat für die Prüfung dieser Angelegenheit.}}
&gt; 
&gt; {{Unterschrieben}}
&gt; {{William Pendergast}}

&gt; {{AN: General William Pendergast (Stellvertretender Direktor der Foundation-Kontingenzplanung)}}
&gt; {{RE: Vorgeschlagene KPO 83910301}}
&gt; ----
&gt; {{Kontingenzplanungsoperation genehmigt. Codenamebezeichnung &#34;Projekt Heimdall&#34;. Erforschung möglicher Mittel, mit denen eine außerirdische Intelligenz, die dem menschlichen Leben und/oder der menschlichen Zivilisation energisch und aktiv feindlich gegenübersteht, versuchen könnte, die Menschheit zu erobern, zu versklaven oder zu vernichten. Analyse der wahrscheinlichen Folgen. Entwicklung von Gegenmaßnahmen und Notfallplänen. Bericht der Ergebnisse an den O5-Rat nach Abschluss der Arbeiten.}}
