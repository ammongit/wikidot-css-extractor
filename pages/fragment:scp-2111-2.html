    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Tento soubor a veškeré spojené dokumenty jsou pouze pro použití Oddělením Memetiky. Pokud toto čtete, museli jste podstoupit protimemetický trénink fáze III. Pokud nemáte přístup k tomuto dokumentu, ale čtete jej, byli jste infikováni smrtelným memetickým činidlem, které se spustí přibližně za 37 minut. V takovém případě okamžitě kontaktujte administrativní personál RAISA.**

**Objekt #:** SCP-2111

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Přístup k informacím ohledně SCP-2111 má pouze personál s úrovní prověření 3/2111/RUDÝ TALISMAN a protimemetickou certifikací fáze III. Data smějí být prohlížena pouze za použití rozhraní RUDÝ TALISMAN. Neautorizovaný personál, který se dostane ke složce, bude zadržen, ošetřen proti smrtelnému kognitohazardu a memetickému činidlu a buď mu budou podána amnestika, nebo bude terminován, podle rozhodnutí RAISA.  

Tento soubor je, kromě standardních ochranných opatření sítě, chráněn odpuzovacím memetickým činidlem LOV NA SNÁRKA.

**Popis:** SCP-2111 je algoritmus schopný generování nekonečného množství nových smrtelných kognitohazardů. Algoritmus byl Nadací odvozen z analýzy několika různých nespojitelných kognitohazardních anomálií a adaptován pro vytváření a udržování smrtelných kognitohazardních zbraní, které Nadace používá pro fyzickou ochranu informací a pro úpravu behaviorálních vektorů pomocí memetických souborů. RUDÝ TALISMAN je softwarový nástroj, který konvertuje surový materiál z SCP-2111 na mediální zbraně. RUDÝ TALISMAN dokáže generovat přímé vizuální a auditorní kognitohazardy a zároveň vkládat hazardní materiály do memetických přenašečů. SCP-2111 funguje na základě anomálního způsobu a aktuálně se spekuluje, že má přístup k formě matematiky, která vytváří destruktivní procesní smyčky při převedení do neurologických systémů.</textarea></pre>
