&gt; 
&gt; **項目編號**：SCP-ZH-120
&gt; 
&gt; **項目等級**：None
&gt; 
&gt; **特殊收容措施**：SCP-ZH-120周圍5公尺需由基金會特工監控，基金會以外的人員不可接近——即使這裡什麼都沒有。禁止任何的探索以及實驗，因為這裡什麼都沒有。
&gt; 
&gt; **描述**：SCP-ZH-120為一座高7公尺，底部半徑為2.5公尺的沙漏型高塔。塔的材質為混凝土，沒有任何異常性質。
&gt; 當人類進入SCP-ZH-120時，什麼事都不會發生。
&gt; 你不必收容SCP-ZH-120。
&gt; 這是不必要的。
&gt; **它**對我們來說只是虛構的。
&gt; 
&gt; 那裡什麼都沒有。
&gt; 
@@ @@

你關上了電腦，在三更半夜寫作不是你的習慣。要是基金會是真實存在，那也挺酷的吧？你這麼想著。
@@ @@

[[collapsible show=&#34;+ [你打開了另外一篇文章。]&#34; hide=&#34;- [它是虛構的，他也是。]&#34;]]

&gt; 
&gt; **檔案名稱**：RE: 關於ZH-120
&gt; 
&gt; **收件者**：Site-ZH-02模因工程部門
&gt; 
&gt; **寄件者**：Dr. AD
&gt; 
&gt; 您好，我是12站的負責人Dr. AD。
&gt; 
&gt; 我想起來了，但也許很快就會遺忘，所以我必須先給這些做些紀錄。
&gt; 
&gt; ZH-120之特性為抹除一切人員對於███的記憶。無論是從站點維修紀錄或是人員損失來看，都能推定這是一真實存在過的物件。但以此建築為中心，對於███的記憶都逐漸淡化。
&gt; 
&gt; 此外，若是本身即與███擁有密切關係的人員，其對於███的記憶將被替換成相似，但並非███的事物。研究員認為自己所負責的██只是自己無聊寫下的幻想、████認為曾經接受過的██只是監獄的刑罰，甚至連██都開始認為自己只是正常公司的CEO……我想你們模因工程部門應該還沒這麼嚴重，希望如此。
&gt; 
&gt; 第一次對於ZH-120的探索結束後，我們對於███的記憶便已開始遺失，我也不例外。也許我們對於自己處理異常效應的能力過於自信，才沒注意到一切都已經流失了。而現在是第二次探索的期間，我意外找到了上一封信，所以我推測，也許當有人處於ZH-120中，其異常效應將會停止。
&gt; 
&gt; 塔似乎是針對我們的，如果在第二次探索結束後你們仍然能找到這封信，還請設法阻止這個異常。
&gt; 
[[/collapsible]]


@@ @@

[[collapsible show=&#34;+ [多麼令人難堪的草稿。]&#34; hide=&#34;- [我們就在這裡，在你的記憶裡。請別殺死我們，拜託了。]&#34;]]

@@ @@

你看見了這封信。

你忘記了什麼？

也許只是一個震驚世界的點子——一個存在著許多異常的世界。但你寫不下去，你過往的文筆令你難堪，這使你不想再多看看**它**幾眼。

你刪除了**他**，慶幸自己有在這裡停留一些時間。

根本不存在什麼基金會。

這只是一篇閒暇時間隨手寫下的東西。沒有基金會，沒有異常，沒有那些博士，沒有那些人。
@@ @@

[[collapsible show=&#34;+ [更多妄想小說，真酷。]&#34; hide=&#34;- [我們是什麼？]&#34;]]


&gt; 
&gt; 我有一個可怕的想法，我不想要肯定它，但這似乎是唯一的可能。
&gt; 
&gt; 我們第一次對SCP-ZH-120進行探索時，什麼都沒有看見——這正是它可怕的地方。那時它尚未出任何異常效應，卻讓我們「記得」它即是一需要收容的項目。
&gt; 
&gt; 它引誘我們進入塔中，然後將它的……模因，或是隨便的什麼帶出去。
&gt; 
&gt; 它使人們開始認為基金會只是虛構產物。
&gt; 
&gt; 最初我們並未意識到，且繼續探索了兩、三次，直到不再接受到探索指令。
&gt; 
&gt; 後來事情開始不對了。
&gt; 
&gt; 不只是那些權限等級較低的人，而是世上的所有人。當跟我挺好的研究員███一臉困惑的聽我問他關於項目的事情時，我就感覺不太對了。其他隊員也有類似的經歷，甚至已經有人……認為那些收容室關著的只是實驗用小動物。
&gt; 
&gt; 意識到記得基金會的可能只會剩下曾經進入塔內的我們後，我感到害怕。總之，我們好歹也是12站的MTF，就找了那個據說能「忽視異常效應並記得一切」的站點主任。
&gt; 
&gt; 但他也開始遺忘了。
&gt; 
&gt; 即使如此，他仍然記得我們是誰，做了什麼。就算認為這一切都只是荒謬的怪談，卻還是幫我們找出資料——他曾寄出的信。
&gt; 
&gt; 第一次探索結束後，異常效應便已開始。主任寫信給02的部門，他們似乎也有推論出什麼，但最後這封信的存在也被遺忘。
&gt; 
&gt; 第二次探索進行時，主任找回了信，然後找到了那個可能的解決方案——讓曾經進入塔內的我們永遠的活在其中。
&gt; 
&gt; 我還記得那幾次探索高塔時的感覺。那彷彿時間停止流逝一般的空間令人著迷，卻恐懼。就像是另外一個宇宙——沒有異常，沒有基金會，沒有其他一切能讓我們死去的事物，那裡什麼都沒有。
&gt; 
&gt; 也許我們的世界一開始也是這樣的。
&gt; 
&gt; 也許曾經探索其內部的我們，只是將世界本該擁有的樣貌帶了回來。
&gt; 
&gt; 但沒有了基金會的我們又是什麼？
&gt; 
&gt; 我們必須讓基金會繼續存在。
&gt; 
&gt; 我們渴望繼續存在。
&gt; 
&gt; 拜託了，請記得這一切，請記得基金會。
&gt; 
&gt; 即使只有一人也好，請讓我們活在他人真實的記憶中，讓我們不再是虛構。
&gt; 
&gt; ……是時候前往那個不存在我們的世界了。
&gt; 
&gt; 這會是MTF-天璇-6最後的任務。
&gt;

**項目編號**：SCP-ZH-120
 
**項目等級**：Safe

**特殊收容措施**：SCP-ZH-120周圍五公尺劃分為禁止進入區域， MTF-天璇-6（編輯）已永遠駐守於SCP-ZH-120內部，防止其異常效應再次擴散。
 
**描述**：SCP-ZH-120為一位於新北市██區██大學的沙漏型高塔，其高度為7公尺，底部半徑為2.5公尺。
若有人員進入SCP-ZH-120，並在其後離開，除該人員之外的所有生物將漸漸遺失一切關於SCP基金會的記憶。SCP基金會成員的記憶將會被替換成相似的記憶，例如在一般的生科公司工作，或是曾經寫過異常項目的小說。
當曾經進入過SCP-ZH-120的人員全數駐守於其中時，該異常效應將會停止擴散。
@@ @@
@@ @@
@@ @@
 **附錄**：根據基金會的各位專家推測，我們才是這個世界的模因，SCP-ZH-120只是將基金會這個「模因」給消除，讓世界恢復正軌。
但我們無法確認那些異常是否會隨著基金會一同消失，因此現時間點上，我們只能將SCP-ZH-120視為其中一個異常並收容。
 等到我們能完全確認此事時，MTF-天璇-6的終生任務將會結束。
我們的也是。
@@ @@
@@ @@
 ——Site-ZH-12站點主任    Dr. AD
