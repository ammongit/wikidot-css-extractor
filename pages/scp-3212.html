    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Eldritch Redecorator
**Auteur :** [[user Tanzanite423]]
**Traducteur :** [[user Fokyfebecr]]
**Date de publication originale :** 28 Mai 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3212

**Classe :** Euclide

**Procédures de Confinement Spéciales :** En raison de la nature de SCP-3212, il est incapable de quitter le Site-██. Des appareils d&#39;enregistrements audio doivent être placés dans les 30 salles du Site-██ afin de surveiller l&#39;emplacement de SCP-3212. Ces appareils doivent être réparés par les membres du personnel du Site-██ dans le cas où SCP-3212 tenterait de les endommager. Le Site-██ doit être habité en toutes circonstances par au minimum 30 membres du personnel doués de vision avec une habilitation de sécurité de Niveau 3 ou supérieur.

**Description :** SCP-3212 semble être une masse de tentacules, ressemblant à ceux des //Octopus vulgaris//, mais plus larges et plus nombreux. La recherche ne sait pas si le reste du corps de SCP-3212 ressemble à un //Octopus vulgaris//, en raison de la nature de ses propriétés : il ne peut pas être directement observé.

SCP-3212 ne peut rentrer dans une pièce contenant des êtres ou des appareils capables d&#39;observation visuelle.[[footnote]] Une &#34;pièce&#34; est définie comme une section d&#39;espace tridimensionnel entièrement entourée de barrières opaques solides, à l’exception de petits espaces comme autour de l&#39;encadrement d’une porte. La taille maximale que peut atteindre cet espace avant que SCP-3212 ne puisse rentrer dans la pièce est actuellement inconnu. [[/footnote]] De même, des êtres vivants doués de vision sont incapables de rentrer dans une pièce dans laquelle SCP-3212 se situe, toutes les portes adjacentes refusant de s&#39;ouvrir et les murs résistant à tous types de dégâts. SCP-3212 restera généralement dans une pièce durant 2 à 3 heures s&#39;il n’est pas dérangé par la présence d’un être vivant doué de vision.

SCP-3212 est capable d’altérer la taille interne, la forme et la disposition de la pièce sans affecter les dimensions extérieures. Toutes les altérations réalisées par SCP-3212 persisteront après que l’entité aura quitté la pièce. --Les entrées repositionnées par SCP-3212 mèneront toujours à la pièce à laquelle elles donnaient accès à l&#39;origine.-- Voir Addendum 3212-A

SCP-3212 est capable d&#39;utiliser ses tentacules pour tirer des objets des pièces adjacentes à travers les interstice de la porte, même si l&#39;objet est plus large que les interstices. SCP-3212 a démontré la capacité de déplacer des objets de plus de ███ kg. SCP-3212 ne laisse aucune marque détectable sur les objets qu&#39;il touche. --SCP-3212 réarrangera les objets dans la pièce, mais les laissera généralement intactes.-- Voir Addendum 3212-B

Bien que SCP-3212 est normalement passif, il peut devenir agressif si le personnel tente à répétition de rentrer dans la pièce.[[footnote]] SCP-3212 semble être plus enclin à l&#39;agressivité en cas d&#39;absence d&#39;objet à manipuler.[[/footnote]] La méthode d&#39;attaque la plus utilisée par SCP-3212 est l&#39;utilisation d&#39;objets proches comme projectiles, bien qu&#39;il ait eu recours à l&#39;étranglement s&#39;il ne trouve aucun projectile approprié. Il est à noter que même si SCP-3212 répond à la douleur, il semble insensible aux dégâts. SCP-3212 a tenté à ██ reprises d&#39;endommager les appareils audio dans sa pièce.

**Rapport de confinement :** SCP-3212 a été découvert dans le manoir de ████ ████, une femme vivant à ██████, après qu’elle eut reporté aux forces de l’ordre locales que quelque chose &#34;transformait [sa] maison en un dessin de M. C. Escher [sic].&#34; Les membres du personnel de la Fondation ont été capables de &#34;guider&#34; SCP-3212 dans une cellule de confinement mobile en bloquant son accès dans les pièces. Des amnésique de Classe A ont été administrés à ████, et le Site-██ a été construit dans le but exprès de confiner SCP-3212 et d&#39;observer ses propriétés anormales. La manière dont SCP-3212 est arrivé au manoir de ████ ████ est inconnue.

**Rapport de test 3212-1**
&gt; **Date :** ████/██/██
&gt; **Sujet :** Agent █████, une femme aveugle employée par la Fondation.
&gt; **Procédure :** SCP-3212 était situé dans la pièce 16 du Site-██. L’Agent █████ a été placée dans la pièce 17, adjacente à la pièce 16. Les membres du personnel du Site-██ ont été positionnés dans les chambres adjacentes aux pièces 16 et 17. Il a été demandé à l&#39;Agent █████ de tenter d&#39;entrer dans la pièce 16 et d&#39;y rester pendant 10 minutes. L’Agent █████ n’a reçu aucune forme de moyen de communication en temps réel avec le reste des membres du personnel du Site-██, puisqu&#39;il était supposé que les tentatives de transmission de rayonnements électromagnétiques à destination et en provenance de la pièce 17 perturberaient/seraient perturbées par les propriétés anormales de SCP-3212.
&gt; **Rapport de test :** L’Agent █████ réussit à ouvrir la porte de la pièce 16, rapportant la sensation d’eau se déversant dans la pièce 17, bien qu&#39;elle ne se sentait pas mouillée et pouvait toujours respirer normalement. SCP-3212 ne sembla pas réagir agressivement à sa présence et la frôla même à certains moments. Après un certain temps, l’Agent █████ a tenté de placer sa main sur le tentacule de SCP-3212. SCP-3212 n&#39;a pas réagi. L’Agent █████ a déclaré que la texture de SCP-3212 était &#34;comme tendre sa main dans une rafale&#34;. L’Agent █████ a ensuite commencé à déplacer sa main sur le tentacule mais a été incapable de localiser la partie principale de SCP-3212. Après 10 minutes, L’Agent █████ a fermé la porte entre la pièce 16 et 17, notant que la sensation d’être sous l’eau s’est &#34;évaporée&#34; presque instantanément. Le test a été conclu.

**Addendum 3212-A :** Le ██/██/████, le Site-██ a rapporté que la porte 15, reliant précédemment la pièce 15 et 16, reliait désormais la pièce 16 et 17. Une enquête plus approfondie sur la capacité de SCP-3212 à modifier les entrées est en attente.

**Addendum 3212-B :** Le ██/██/████, SCP-3212 est resté dans la pièce 30 du Site-██ pendant une durée anormale (approximativement 10 heures). Lorsque SCP-3212 a quitté la salle, les membres du personnel du site ont découvert que SCP-3212-1, précédemment une table de bureau, avait été tordu en une forme impossible par SCP-3212. Une enquête plus approfondie sur la capacité de SCP-3212 à créer des objets anormaux est en attente.
