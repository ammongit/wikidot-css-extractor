**Ítem #:** SCP-1560

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Como los especímenes vivos de SCP-1560 actualmente no puede ser contenido por ningún medio disponible para la Fundación, el Destacamento Móvil Lambda-4  “Observadores de Pájaros”  tiene actualmente la tarea de rastrear las poblaciones conocidas de SCP-1560.Los especímenes fallecidos de SCP-1560 se almacenan en unidades de almacenamiento biológico criogénico estándar en el Sitio ██, y el personal puede acceder a dichos especímenes con el permiso previo de al menos dos (2) Investigadores Senior de Nivel 3.

**Descripción:**  SCP-1560 es una especie animal de presunto origen extradimensional que se asemeja a //Thalassarche Melanorphys//, o al albatros de ceja negra, con la notable excepción de su tamaño inusualmente grande, sus ojos y la ausencia total de patas o pies. Los adultos de SCP-1560 pueden alcanzar una envergadura de más de 3,8 m (aproximadamente tres veces la de //T. Melanorphys//), y parecen tener una vida superior a la del tiempo que la Fundación ha tenido en observación a SCP-1560 (aproximadamente ██ años). Los ojos de SCP-1560 difieren en gran medida de los de pájaros terrestres, ya que tienen ojos compuestos que, según las pruebas realizadas, son extraordinariamente sensibles a la luz ultravioleta.

Las poblaciones de SCP-1560 existen en pequeños grupos familiares a una altitud no inferior a los 8,100 m sobre el nivel del mar, de los cuales la Fundación sigue actualmente el rastro de --seis (6)-- --ocho (8)-- quince (15) familias conocidas. El comportamiento de SCP-1560 es similar al de un ave marina terrestre, con la excepción de que SCP-1560 no aterriza, y solo desciende por debajo de una altitud de 8,100 m para alimentarse, momento en el que los ejemplares desaparecen por completo durante un periodo de cinco (5) a diez (10) minutos. La fotografía de largo alcance y el estudio exhaustivo del comportamiento de SCP-1560 sugieren que los ejemplares de caza se desplazan a un espacio extradimensional habitado por una especie de cefalópodo de gran tamaño que constituye la dieta principal de SCP-1560; los ejemplares de SCP-1560 suelen llevar heridas o cicatrices similares a las que se observan en los cachalotes que cazan calamares gigantes de aguas profundas.

Hasta la fecha, la Fundación no ha podido capturar un ejemplar vivo para su estudio. Cuando estén heridos o atrapados, los especímenes de SCP-1560 se desplazan espontáneamente de forma extradimensional, independientemente de la altitud actual. Los intentos de sedar a los especímenes han terminado con el mismo resultado, y en la mayoría de los casos los especímenes sedados no han regresado y se presume que han muerto. Debido a que los ejemplares de SCP-1560 parecen ser mínimamente inteligentes y han comenzado a desarrollar una aversión a las aeronaves de observación de la Fundación, se han suspendido indefinidamente los nuevos intentos de capturar especímenes SCP-1560.

**Anexo 1560-01:** Registro de miembros relevantes de SCP-1560

**Designación:** SCP-1560-01
**Descripción:**  El espécimen más grande y antiguo conocido, SCP-1560-01 parece ser un macho muy inteligente con una envergadura de 3,86 m. Era un adulto al momento de la documentación y sigue vivo después de ██ años de observación de la Fundación, lo que lo convierte en la línea de base actual de la vida máxima para SCP-1560. SCP-1560 lideraba una bandada de ocho (8) ejemplares, de los cuales uno desapareció y no ha sido visto desde el intento de la Fundación por capturarlo. SCP-1560-01 es ligeramente agresivo y ahuyentara a los aviones de la Fundación que se acerquen a menos de 500 m de su bandada.

**Designación:** SCP-1560-08
**Descripción:** Un espécimen femenino maduro, SCP-1560-08 fue observado el ██/█/██ desapareciendo por un periodo de aproximadamente dieciocho (18) minutos, después de lo cual reapareció con tres (3) especímenes aparentemente recién nacidos de SCP-1560 designados SCP-1560-29, SCP-1560-30 y SCP-1560-31.

**Designación:** SCP-1560-21
**Descripción:**  SCP-1560-21 reapareció malherido tras una “inmersión de caza” el ██/██/██. Consiguió mantenerse en el aire en un estado de extrema dificultad durante aproximadamente una hora antes de sucumbir a sus heridas y caer del cielo, tras lo cual fue recuperado por los miembros del Destacamento Móvil Lambda-4. Los restos de SCP-1560-21 están congelados criogénicamente en el Sitio ██, así como el contenido de su estómago y los fragmentos de tentáculos con púas que estaban incrustados en sus heridas.

**Designación:** SCP-1560-28
**Descripción:** [DATOS BORRADOS]. Los restos del Roc One-Niner fueron recuperados del lugar del accidente sin complicaciones. No hay supervivientes.

**Anexo 1560-02:** Nota del observador

&gt; Hasta la fecha, sólo se han observado SCP-1560 navegando en dirección este-oeste, independientemente de los vientos dominantes o del hemisferio. Se está investigando la importancia de este descubrimiento.
&gt;
&gt; Dr. █████████

**Anexo 1560-03:** Nota del Observador

&gt; Aunque hasta ahora hemos tenido una suerte extraordinaria, la altitud nominal de vuelo de SCP-1560, combinada con su gran tamaño y su creciente número, significa que es sólo cuestión de tiempo que tengamos un incidente con un avión civil involucrado. Hasta que se pueda desarrollar un procedimiento de contención permanente, puede que tengamos que considerar la posibilidad de sacrificar el número de SCP-1560 exterminando una o más de sus bandadas.
&gt;
&gt; Dr. █████████
