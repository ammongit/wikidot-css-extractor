**Объект №:** SCP‑1353-RU

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:** В SCP-1353 должна проводиться генеральная уборка каждые две недели. Любая поломка оборудования или повреждения должна быть устранена в течении 2-ух суток. Персонал, контактирующий с SCP-1353 должен соблюдать осторожность. Внутри SCP-1353 обязательно должен проживать как минимум 1 человек: На данный момент проживающим в SCP-1353 является м.н.с. Далёрий

**Описание:** SCP-1353 это однокомнатное здание, проявляющее признаки жизни. Здание оборудовано всеми необходимыми для проживания условиями.

SCP-1353 привязывается к первому зашедшему к нему человеку как к хозяину, и способно выполнять голосовые команды. По видимому SCP-1353 может управлять всей техникой внутри её и использовать стереосистемы для контакта с людьми. SCP-1353 выражает недовольство и волнение в случае поломки оборудования внутри её и долгого отсутствия &#34;хозяина&#34; внутри. Здание также может и сменить хозяина, если последний не будет соблюдать чистоту внутри или после продолжительного отсутствия. SCP-1353 просит незваных гостей внутри покинуть помещение, в случае игнорирования просьбы SCP-1353 запирается и держит людей взаперти до их смерти, или до тех пор пока &#34;хозяин&#34; не вернётся домой.

**Приложение:**

[[collapsible show=&#34;+ Протокол экспериментов 1353-1&#34; hide=&#34;- Протокол экспериментов 1353-1&#34;]]
&gt; **Цель:** Проверить разумность SCP-1353
&gt; **Участники:** D-1314.
&gt; **Ход эксперимента:** D-1314 вошёл в SCP-1353. D-1314 замечает, что слышал щелчок. D-1314 было указано поприветствовать SCP-1353. D-1314 произнёс &#34;Здравствуйте, тут кто-нибудь есть?&#34;, в ответ были слышны щелчки. С помощью азбуки морзе сообщение было расшифровано как &#34;Привет&#34;. Эксперимент прекращен. D-1314 вышел из SCP-1353

&gt; **Цель:** Установить контакт с SCP-1353.
&gt; **Примечание:** SCP-1353 был подключен к электричеству.
&gt; **Участники:** D-2415 со стереосистемой.
&gt; **Ход эксперимента:** Как только D-2415 зашел в здание, дверь за ним захлопнулась. D-2415 выразил недоумение. D-2415 было указано подключить стереосистему к электросети. После подключения стереосистемы, SCP-1353 заговорил:
&gt; SCP-1353: Раз... раз два... О, теперь я могу говорить. Эй, парень, что ты тут делаешь?
&gt; D-2415: Ну я это, решил тут колонки поставить... Для тебя конечно.
&gt; SCP-1353: Где он?
&gt; D-2415: Кто?
&gt; SCP-1353: Владелец.
&gt; D-2415: Я не знаю о ком ты.
&gt; SCP-1353: Убирайся.
Дверь в SCP-1353 распахнулась, D-2415 было указано покинуть SCP-1353.

&gt; **Цель:** Установить контакт с SCP-1353.
&gt; **Примечание:** SCP-1353 был подключен к электричеству.
&gt; **Участники:** D-2415 со стереосистемой.
