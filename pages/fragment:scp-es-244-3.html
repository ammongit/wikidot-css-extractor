    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-INT-244

**Clase de Objeto:** Tiamat[[footnote]] El objeto presenta una amenaza inmediata a la superviviencia humana, pero puede ser teoréticamente contenido mediante guerra abierta u otras operaciones que impliquen la ruptura del Velo. [[/footnote]]

**Procedimientos Especiales de Contención:** Una barrera marítima debe ser establecida alrededor del continente americano, a 10km de la línea costera. Cada capa de la barrera debe estar construida de planchas de acero entrelazadas, de 20cm de grosor. La barrera se constituirá de diez capas, con espacios vacíos de 10m entre cada capa. Las vigas de soporte no deben entrar en contacto entre sí, ni con otra barrera.

La Zona Verde debe ser protegida a cualquier precio, y mantenerse rigurosamente limpia de materia posiblemente contaminada. 

Actualmente están en desarrollo posibles medidas de evacuación a escala planetaria.

**Descripción:** SCP-INT-244 se refiere al 80% de la masa terrestre de América, ocupando la casi totalidad de las regiones Norte y Sudamericanas. El área designada como SCP-INT-244 es inhabitable, debido principalmente a su diferencia atmosférica con áreas no-anómalas.

SCP-INT-244 cuenta con tres sub-anomalías relevantes;

__**SCP-INT-244-E:**__ Un conjunto de tres elementos anómalos, Ti-244, Be-244 y Xe-244, que constituyen la totalidad del área afectada. Las propiedades de cada uno difieren entre sí, pero SCP-INT-244-E en su totalidad es extremadamente infeccioso, y la materia en contacto directo con estos transmuta rápidamente a SCP-INT-244-E.

__**SCP-INT-244-A:**__ Constructos minerales, vegetales, animales, y fungi, constituidos de SCP-INT-244-E, que imitan parcialmente un sistema ecológico no-anómalo. Son invariablemente hostiles ante todo ser vivo externo a SCP-INT-244.

__**SCP-INT-244-B:**__ Objetos compuestos casi totalmente de Ti-244, idénticos entre sí, los cuales son construidos por SCP-INT-244-A y parcialmente enterrados. El impacto de una instancia en el Amazonas provocó la aparición inicial de SCP-INT-244. La instancia original se ha perdido. Propiedades anómalas desconocidas.

Si bien SCP-INT-244 se expande a razón de 1km^^2^^ mensuales, desde el 01/03/2019 su crecimiento parece autocontenerse. Notablemente, durante este período el número de instancias de SCP-INT-244-A parece haberse triplicado. El motivo de este fenómeno es desconocido.

------

**Addendum ES-244/1: __Estatus de Enfrentamiento.__**

Están en curso una serie de operaciones de rescate a las áreas afectadas por SCP-INT-244, tripuladas por los Destacamentos Móviles --Omicron-04--[[footnote]] Desde el 04/06/2025, los miembros del Destacamento se consideran perdidos en acción. [[/footnote]] y Delta-10; los extremos sur y norte de Norte y Sudamérica son priorizados, debido a su afección tardía.

La Zona Verde[[footnote]] Desde el sur de Veracruz, México, al norte de Medellín, Colombia. [[/footnote]] es considerada la base principal de operaciones de la Fundación respecto a SCP-INT-244. Los sujetos rescatados deben ser llevados a un Centro de Examinación, donde se los examinará en busca de signos de SCP-INT-244-E. Las zonas infectadas de sujetos deberán ser extirpadas. De no resultar posible, quedará a discreción del personal realizar eutanasia o abandonar a estos sujetos fuera de la Zona Verde.

Toda investigación respecto a SCP-INT-244 que requiera examinación directa de materiales peligrosos deberá hacerse en la Zona Verde.

En vista del Incidente ES-244/S-19, el envío de muestras de SCP-INT-244-E a localizaciones externas a la Zona Verde está prohibido, debido a la posibilidad de iniciar una infección accidental en zonas limpias.

El Modus Operandi de la contención de SCP-INT-244 se basa en el aislamiento. Para ese propósito, tres medidas principales han sido adoptadas;

* El establecimiento de una barrera marítima (véase Procedimientos Especiales de Contención)
* La detonación estratégica de explosivos en el perímetro terrestre de la Zona Verde, con el objetivo de crear trincheras de al menos 800m de profundidad
* Examinación intensiva y constante de todo individuo potencialmente infectado, o físicamente cercano a un posible infectado, al ingresar y salir de la Zona Verde

Se espera que las tres medidas permitan ganar tiempo respecto a la evacuación de civiles, así como la elaboración de procedimientos de contención a largo plazo. Actualmente, la principal propuesta consiste en iniciar un programa de evacuación de la superficie terrestre. La Fundación cuenta con el apoyo de la ONU y afiliados, así como un número de países no afiliados, en este respecto.

Una vez la evacuación de las áreas afectadas se haya realizado exitosamente, la Zona Verde debe ser abandonada para propósitos no investigativos.

**Addendum ES-244/2: __Posible Origen.__**

Actualmente, el origen y propósito de SCP-INT-244 son desconocidos. No obstante, un número de teorías se encuentran en consideración;

__**SCP-INT-244 es un patógeno extraterrestre, posiblemente no-anómalo a escala universal.**__ Por la naturaleza de SCP-INT-244-E, se ha propuesto que constituyen isótopos naturales de titanio, berilio y xenón respectivamente. No obstante, SCP-INT-244-E no ha podido ser replicado en circunstancias de laboratorio. Otras investigaciones están en progreso.

__**SCP-INT-244 es una raza, posiblemente consciente.**__ SCP-INT-244 no ha mostrado signos de consciencia; su comportamiento es más cercano al de maquinaria. No se ha observado ninguna colaboración o interacción entre instancias de SCP-INT-244-A.

__**SCP-INT-244 es una forma de materia extraña.**__ Aunque su comportamiento es relativamente similar al esperado en la materia extraña respecto a sus propiedades infecciosas, dos diferencias entre el modelo actual de materia extraña y SCP-INT-244 se han encontrado; primero, que los fragmentos aislados de SCP-INT-244-E retornan a su forma previa, y segundo, que SCP-INT-244-E es consistente con las propiedades ordinarias de la materia.

__**SCP-INT-244 es una forma de Sonda Von Neumann de variante Berserker.[[footnote]] Naves espaciales autorreplicantes, capaces de extraer recursos de un cuerpo estelar para llevarlos de vuelta a sus constructores, sin cuidado por su efecto en la vida local.[[/footnote]]**__ [EXAMINACIÓN PENDIENTE]

**Addendum ES-244/3: __Resultados de Investigación.__**

En 2018, un proyecto para identificar posibles rastros de SCP-INT-244-E en otros planetas dio comienzo. Si bien la extracción de muestras para el proyecto y su transporte a observatorios estadounidenses resultó en brechas de contención, y los observatorios sudamericanos fueron gradualmente perdidos, los resultados han sido obtenidos en la fecha esperada;

* SCP-INT-244-E se encuentra presente en el 89% de los cuerpos estelares conocidos
* De estos, uno de cada tres se encuentra recubierto en un 80% de SCP-INT-244-E
* Desde 2018 hasta la fecha, la presencia de SCP-INT-244-E ha aumentado entre 40% y 70% en cuerpos posteriormente identificados como positivamente afectados
* Un único cuerpo estelar examinado, ███████ ████████ █, en órbita de ███████ ████████ del sistema estelar de tres estrellas █████ ████████, ha sido confirmado como compuesto un 100% de SCP-INT-244-E
* La proporción de cuerpos infectados, así como la profundidad de la infección, parece aumentar a razón inversa de la distancia desde ███████ ████████ █
* Notablemente, restos de estructuras masivas, y posiblemente artificiales han sido observados en ███████ ████████ █, gradualmente siendo reconfiguradas a SCP-INT-244-A
* La presencia de SCP-INT-244-B viajando en el universo, de manera idéntica a la instancia que colisionó con la Tierra, ha sido confirmada, con cuatro de estas dirigiéndose hacia el Sistema Solar

------

&gt; En vista de los resultados de la investigación, los únicos lugares seguros adonde ir son --Marte-- [[footnote]] Desde el 07/07/2025, una instancia de SCP-ES-244-B ha impactado Marte. [[/footnote]] y la Luna. Pero... ¿En verdad podemos?
&gt; 
&gt; La tecnología que tenemos para salir del planeta es desastrosa. La mayoría de los prototipos de cohetes de producción masiva se perdieron en el Área-10, en Alaska. Aunque pudiéramos acercarnos, es casi seguro que ya no queda nada. Y no es como si pudiéramos levantar otra base de investigación y recuperar todo. Nos tomaría //décadas// que no tenemos recuperar toda la investigación perdida.
&gt; 
&gt; ¡Y eso es asumiendo que tendríamos la misma velocidad! La gente de verdad experienciada en el tema era de la NASA, y no pudimos evacuar a la mayoría.
&gt; 
&gt; También deberíamos tener un método de terraformar, y //rápido.// Sí, SCP-DE-███ existe, pero no es rápido. Y la cantidad refugios que necesitaríamos para Marte está completamente fuera de nuestro alcance. La posibilidad de irnos de este mundo moribundo está lejana, y la posibilidad de sobrevivir allí todavía más.
&gt; 
&gt; Y cada día está más lejos.</textarea></pre>
