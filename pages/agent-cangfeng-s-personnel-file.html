//“嘿，听着，我有个想法，或许‘藏锋’这个代号从来都不指代某个具体的特工，也许指代的是一类直接对基金会本身负责的特工呢？或者‘他’是流窜于数据库里的一个异常呢，又或许根本没有什么“特工藏锋”，这一切都是某个认知危害搞得鬼？是，我知道这个假设听起来有点蠢，但是这是我能想到的唯一一个合理解释了、。”--某文书//

[[tabview]]

[[tab 人事]]


**姓名：**李██，自称藏（cang）锋

**安全许可等级：**4级

**职务：**外勤特工

**呼号：**Cavalry （骑兵）

**所属站点：**不明

**外貌：**不明，现有记录互相矛盾

**爱好：**依本人要求不予公示

**学历：**依本人要求不予公示

**简介：**该特工在加入基金会之前的档案并无特别之处。在偶然协助基金会收容了逃脱的SCP-CN-███后，被基金会招募，正式成为了一名外勤特工。

在集训结束时，该特工选择将城市外勤作为自己的专业方向，并在多个相关科目中取得了较为优异的成绩，另外，其在温带及亚寒带山地林区的作战能力也令人印象深刻。该特工同时取得了驾驶多种常见空军及陆军航空兵装备的资格。

值得注意的是，作为一名外勤特工，其拥有等同于一般站点主管的安全权限，而且，该特工似乎游离于整个基金会外勤部门的指挥链条之外 ，人事部门至今未能找出他的直属上级。与此相对应的是，该特工的可靠个人信息极少，监察部门的报告中提到了大量自相矛盾的受训和服役经历，虽然其在2010年以后才加入基金会，但是数据库记录中最早有其参与的任务可追溯到20世纪20年代的俄国内战时期，来自于基金会之外的信息则提到他最迟在18世纪末到19世纪初就已经开始活跃。其提交的任务报告大多也和其他信息来源存在时间上的巨大出入。进一步的调查只能加剧该特工个人履历的混乱程度，建议持续进行关注。

该特工能较为熟练地使用各种常见轻武器，但其徒手格斗及匕首格斗能力较为一般，作为弥补，他会选择在需要使用冷兵器时在自己的步枪上加装刺刀，但他个人偏好携带更为古典的冷兵器作为近战武器。其武术来源繁杂，原因不明。

相对于应付异常，该特工似乎更乐于和人打交道。他在要员保卫，高价值非异常目标押运，情报搜集与侦查等任务中展现出了较高的战术素质。他也不止一次参与了内部叛徒肃清工作，但他本人不愿谈论此事。

与很多资深特工不同，他积极乐观，脾气温和，在熟人面前相当健谈，并能表现出一定的幽默感。相比任务完成情况，他更关注附带损害问题，考虑到其任务区域多位于城市，这可能会影响到其任务效率。

--据不可靠消息称，藏锋在面对基金会著名员工及各个站点及部门的负责人时，会出现出严重的紧张情况，建议为其安排一次忠诚度测试--
测试通过，考虑为其安排一次心理疏导以帮助他克服恐惧心理，他的这种不正常的紧张已经影响到正常的工作汇报了。
