**Mã vật thể:** SCP-1808

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1808-1 đến SCP-1808-6 phải được quản thúc trong một tủ quản thúc chung ở Khu vực An toàn-C tại Điểm-25. Bất kì hành động sử dụng SCP-1808 bên ngoài khu vực thử nghiệm đều bị cấm.

**Mô tả:** SCP-1808 là tên gọi chung của sáu chiếc đồng hồ bằng nhựa màu vàng được trang trí bằng những chấm màu xanh lá cây và hình ảnh của SpongeBob SquarePants, một nhân vật hoạt hình nổi tiếng từ bộ phim truyền hình dành cho trẻ em cùng tên. SCP-1808 có cơ chế hoạt động bất thường, vì tất cả các đồng hồ đều hoạt động bình thường bất chấp việc loại bỏ tất cả các bộ phận bên trong.

Đặc tính bất thường của SCP-1808 biểu hiện khi nó được đeo bởi con người hoặc bất kỳ sinh vật nào khác có chi. Khi được đeo bởi chủ thể, SCP-1808 chỉ có thể được gỡ bỏ bởi người đã thực hiện đeo nó lên chủ thể. Mỗi 15 phút, SCP-1808 sẽ phát ra tiếng cười đặc trưng của nhân vật Spongebob, ở phần đầu và giữa xương ngón tay và ngón chân của chủ thể đeo SCP-1808 sẽ tăng thêm khoảng 6cm. Sự tăng trưởng sẽ tiếp tục mỗi 15 phút cho đến khi SCP-1808 bị lấy ra khỏi chủ thể hoặc nút điều chỉnh của SCP-1808 được kéo ra làm ngưng đồng hồ. Các đối tượng thí nghiệm không hề chảy máu khi xương phát triển và đâm vào phần thịt của đối tượng. Tuy nhiên, các đối tượng thí nghiệm báo cáo rằng sự tăng trưởng của xương sẽ gây cảm giác rất đau đớn.

Khi núm điều chỉnh của SCP-1808 được đặt lại và xoay theo chiều kim đồng hồ, kim đồng hồ di chuyển sẽ tăng tốc độ tăng trưởng của xương. Xoay núm theo hướng ngược lại đảo ngược quá trình tăng trưởng. Nếu quá trình được hoàn toàn đảo ngược, xương sẽ ngừng rút ngắn khi trở lại độ dài ban đầu của chúng và tất cả các vùng da bị tổn thương bởi xương nhô ra sẽ được làm lành ngay lập tức. Các đối tượng được thí nghiệm theo cách này sẽ không có bất kì dấu hiệu về chấn thương thể xác nào, mặc dù những chấn thương về mặt tâm lý gây ra từ thí nghiệm đều được giữ lại. Nếu hai vật thể của SCP-1808 được gắn lại với nhau và đeo xung quanh cổ của một người thì răng của đối tượng sẽ kéo dài theo cách tương tự.

**Tài Liệu quá trình Thu hồi:** SCP-1808 là một trong số các vật thể của SCP ██ được tìm thấy vào ngày 26 tháng 4 năm 2004 từ một nhà bán đấu giá Marshall, Carter &amp; Dark, Ltd. ở Somerset, Anh, trong một cuộc đột kích vào cơ sở do Đội Đặc Nhiệm Lưu Động Eta-2 (&#34;Buyer Beware&#34;). Cuộc đột kích được bắt đầu sau khi Đặc vụ Rosser, một đặc vụ nằm vùng của Tổ Chức bí mật làm việc trong nhà đấu giá, đã không báo cáo lại cho các nhân viên tại Khu vực-25 trong hơn 24 giờ. Đặc vụ Rosser đã được tìm thấy phía sau bức màn của sân đấu giá, bị trói vào một cái ghế với tất cả sáu vật thể của SCP-1808 gắn lên cơ thể của mình: mỗi cái được đeo lên cổ tay và mắt cá chân, và hai cái được gắn chặt với nhau và quấn quanh cổ. Khi bị bắt, nhân viên của Marshall, Carter &amp; Dark, người đã đeo các vật thể vào Đặc Vụ Rosser đã đồng ý hợp tác trong việc loại bỏ và bảo quản SCP-1808.

[[collapsible show=&#34;+ Bản Ghi Về Cuộc Phỏng Vấn&#34; hide=&#34;- Ẩn Bản Ghi Về Cuộc Phỏng Vấn&#34;]]
&gt; **Phỏng vấn:** Đặc vụ Rosser
&gt; 
&gt; **Người phỏng vấn:** Ts. █████████
&gt; 
&gt; **Lời nói đầu:** Ghi lại cuộc phỏng vấn bằng video sau khi giải cứu Đặc Vụ Rosser, người đã bị bắt và tra tấn bởi nhân viên của Marshall, Carter &amp; Dark vào ngày 26 tháng 5 năm 2004.
&gt; 
&gt; **Ts. █████████:** Hãy tóm tắt lại những sự kiện dẫn tới việc anh bị bắt.
&gt; 
&gt; **Đặc vụ Rosser:** Không có gì để tóm tắt cả. Tôi đi ngủ trong căn hộ và tỉnh dậy trong tình trạng bị trói vào một cái ghế. Có lẽ chúng đã bỏ thuốc tôi hoặc sử dụng một trong số các vật thể, ai mà biết được?
&gt; 
&gt; **Ts. █████████:** Làm thế nào mà Marshall, Carter &amp; Dark biết danh tính của cậu cũng như biết cậu là một đặc vụ của Tổ Chức?
&gt; 
&gt; **Đặc vụ Rosser:** Đó mới là điều buồn cười. Tôi chưa bao giờ nói một lời nào với ai về việc trở thành đặc vụ của Tổ Chức. Kể cả bạn bè và ngươi thân của tôi, không ai cả. Và tôi chỉ liên lạc với cơ sở thông qua tiêu chuẩn [DỮ LIỆU BỊ XOÁ], và cả hai chúng ta đều biết điều đó là không thể. Ông thấy đó, tôi không nghĩ rằng chúng thậm chí còn biết tôi là đặc vụ của Tổ Chức. Nếu có, chúng sẽ hủy bỏ ngay cuộc đấu giá và mang đống hàng hoá của chúng ra khỏi đó rồi.
&gt; 
&gt; **Ts. █████████:** Nếu danh tính thật của cậu không bị phát giác, tại sao cậu lại bị bắt cóc và bị tra tấn?
&gt; 
&gt; **Đặc vụ Rosser:** Chúng không làm thế để lấy thông tin từ tôi. Tôi nghĩ rằng đó là ... (//Tạm dừng.//) Tôi nghĩ rằng điều đó là để kiểm chất lượng và đảm bảo vật thể vẫn hoạt động. Và nếu cuộc đột kích không xảy ra, họ sẽ đưa tôi lên sân khấu như là một ví dụ về tác dụng của nó.
&gt; 
&gt; **Ts. █████████:** Tôi hiểu. Có điều gì đã xảy ra trong thời gian giữa vụ bắt cóc và giải cứu cậu không?
&gt; 
&gt; **Đặc vụ Rosser:** Như tôi đã nói, tôi tỉnh dậy trong một căn phòng tối. Có vẻ đó là tầng hầm. Có một vài người ở đó và họ cũng bị trói. Đó là những người đã được nhận vào làm cùng thời điểm với tôi. Một vài nhân viên cấp cao đi xuống với những món hàng bán đấu giá, nói rằng họ đang &#34;giảm biên chế&#34;, và bắt đầu sử dụng chúng tôi làm chuột thí nghiệm. Tôi nhận được đồng hồ có hình Spongebob. Ông biết đấy, tôi từng thích Spongebob. Tôi đã xem vài tập phim. Nội dung khá thú vị đối chương trình của trẻ con. Nhưng sau khi nghe những tiếng cười chết tiệt đí lặp đi lặp lại trong khi xương ngón chân xuyên qua đôi giày của tôi, tôi sẽ không ngần ngại việc ném cái thằng lồng tiếng cho cái điệu cười đó ra ngoài cửa sổ đâu.
&gt; 
&gt; **Ts. █████████:** Hãy tập trung chủ đề, Đặc vụ Rosser.
&gt; 
&gt; **Đặc vụ Rosser:** Phải rồi. Tôi xin lỗi. Đầu tiên chúng gắn những cái đồng hồ vào cổ tay và mắt cá chân của tôi và chúng ngồi chờ. Sau khi chắc chắn mọi việc diễn ra ổn định mỗi 15 phút, chúng bắt đầu vặn các cái núm trên vật thể. Chúng vặn cái núm cho đến khi xương của tôi bắt đầu đập vào tường. Sau đó, họ vặn cái núm ngược lại và lại tiếp tục làm thế. (//Tạm dừng.//) Ông có biết Tổ Chức đã cho những cái dằm cắm vào móng tay những đặc vụ để luyện tập cách chịu đựng đau đớn? Điều này tệ hơn nhiều. Cảm giác cái dằm mọc từ bên trong ra ngoài. Các đầu ngón tay của tôi bị tách và lột ra như đôi găng tay cũ. Tôi thực sự rất may mắn, hầu hết những người ở đó với tôi không sống sót sau các thử nghiệm. 
&gt; 
&gt; **Ts. █████████:** Khi họ tìm thấy cậu, có hai vật thể được ghép lại và đeo quanh quanh cổ cậu, điều gì đã xảy ra vậy?
&gt; 
&gt; **Đặc vụ Rosser:** (//Im lặng.//)
&gt;  
&gt; **Ts. █████████:** Đặc vụ Rosser?
&gt; 
&gt; **Đặc vụ Rosser:** Bọn nhân viên của MC &amp; D đã không nghĩ như thế là đủ. Chúng nói hiệu quả rất tốt, nhưng chúng cần ... cải thiện nó. (//Thở dài.//) Một trong số chúng đề nghị việc nối hai vật thể với nhau và đeo quanh cổ tôi. Răng của tôi bắt đầu dài hơn, giống như ngón tay và ngón chân của tôi. Nhưng cái răng không mọc thẳng, mà mọc theo những hướng khác nhau. Một số đã mọc ... vào bên trong. Và mỗi khi chúng mọc dài lên thì cái đồng hồ đã phát ra //điệu cười// đó. Và những thằng khốn đó ... chúng ... chúng ... thích ... điều đó.
&gt; 
&gt; (//Tại thời điểm này, Đặc vụ Rosser đang sử dụng túi nôn của anh ấy.//)
&gt; 
&gt; **Ts. █████████:** Tôi nghĩ đó là tất cả những gì chúng tôi cần biết. Cảm ơn vì đã dành thời gian để phỏng vấn.
[[/collapsible]]

**Phụ lục:** Đây là mô tả sản phẩm của SCP-1808 được tìm thấy trong bản sao của một danh mục đấu giá đã được phân phát tại cuộc đấu giá đó:
[[=]]
&gt; **Lô hàng số 14**
&gt; 
&gt; Sáu bộ đồng hồ đeo tay dành cho người lớn được trang trí bằng hình minh hoạ của một nhân vật hoạt hình nổi tiếng.
&gt; Những chiếc đồng hồ này có trông có vẻ như là đồ rẻ tiền và không thú vị lắm nhưng bạn đừng vội đánh giá vì chúng có những khả năng thần kì. Những người đeo đồng hồ này sẽ bị cảm giác đau đáng kể trong khoảng 15 phút. Khả năng của chúng có thể được kích hoạt bằng cách thủ công, nếu bạn muốn, và cũng có thể được hoàn tác lại để che dấu bất kỳ bằng chứng nào về hành vi của bạn. Những chiếc đồng hồ này là những sản phẩm duy nhất với khả năng kỳ diệu đó, và với các doanh nghiệp hoặc cá nhân nào muốn tiến hành các cuộc trả khảo nhanh chóng, hiệu quả. Sẽ là sai lầm nếu bỏ lỡ cơ hội một lần trong đời này để sở hữu chúng. 
&gt; 
&gt; Giá khởi điểm: 14.800 bảng Anh
[[/=]]
