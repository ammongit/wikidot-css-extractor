**Ítem #:** SCP-1005-RU

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1005-RU debe almacenarse en el Almacén de Artículos Valiosos del Sector ██. El casillero en la que se almacena el objeto debe estar configurado con un código de bloque que requiere cambiarse una vez por semana.

**Descripción:** SCP-1005-RU es una vieja lavadora de madera con un transmisor eléctrico. Una de las piernas de SCP-1005-RU&#39;s incluye las palabras &#34;Hecho por Zurdo.&#34;

La propiedad única de este objeto radica en la habilidad de &#34;lavar dinero&#34;, es decir. legalizar el dinero a través de un método desconocido e inexplicable. Esta operación solo se extiende a los billetes de banco; las monedas y otros objetos externos (incluidos transmisores GPS) permanecen en la lavadora. SCP-1005-RU incluye una tabla que especifica en cuanto tiempo, y por una unidad monetaria específica, la máquina puede funcionar. El tiempo siempre es proporcional a la cantidad.

Además de eso, es necesario poner un número de tarjeta de crédito escrito con papel dentro de la lavadora. También se incluye una lista de bancos con los que la máquina puede trabajar. Cualquier error puede causar un error en la cantidad, o transferir una cantidad menor a la cuenta bancaria.

El letrero que dice &#34;Hecho por Zurdo&#34; permanece interrogante. Actualmente se desconoce la identidad de &#34;Zurdo&#34; y del método de creación de SCP-1005-RU.

**Anexo 1:** Instrucciones de SCP-1005-RU:
&gt; //¿Fraude fiscal? ¿Consiguió dinero ilegalmente? ¿Tráfico de drogas? ¿Secuestro? ¿Hurto? ¿Robo?//
&gt; //¡No puedo ayudarte en eso, pero esta máquina lo hará!//
&gt; //¡Colocas el dinero adentro, lo llenas con agua, colocas el número de la tarjeta y lo enciendes!//
&gt; //Psdt. Esta máquina es caprichosa, no te olvides revisar tus listas.//
&gt; //De Zurdo, con amor.//

**Anexo 2:** SCP-1005-RU fue confiscado en [DATOS BORRADOS], un conocido estafador. El empleado de la Fundación integrado en el SFS (Servicio Federal de Seguridad) se enteró de SCP-1005-RU desde los reportes policiales. Confiscó el objeto luego de estar convencido en la autenticidad de los informes.</textarea></pre>
