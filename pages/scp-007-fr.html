**Об&#39;єкт №:** SCP-007-FR

**Рівень загрози:** Червоний [[span style=&#34;color:red&#34;]]●[[/span]]

**Клас об&#39;єкта:** Евклід (можлива рекласифікація в Кетер)

**Особливі умови зберігання:** Через природу об&#39;єкта розробити 100% ефективні умови зберігання SCP-007-FR на поточний час неможливо. На даний момент слід дотримуватись наступних інструкцій:
* Обмеження доступу до даних щодо SCP-007-FR,
* Видача амнезіаків класу A всім, хто вступав у досить тривалий контакт з SCP-007-FR-2,
* У разі, якщо силові структури намагатимуться вести розслідування стосовно того чи іншого SCP-007-FR-1, слід дотримуватися процедури з прикриття &#34;Морфей&#34;.

**Опис:** SCP-007-FR є уявною локацією, спільною для невідомої кількості людей. Воно приймає форму океану, розмір якого судячи з усього, є нескінченним, і посередині якого знаходиться дещо, що нагадує стародавній храм, архітектура та символіка якого нагадують месопотамську.

З того моменту, як SCP-007-FR з&#39;являється у підсвідомості суб&#39;єкта, цю людину слід розглядати, як екземпляр SCP-007-FR-1. Судячи з усього, об&#39;єкт вражає лише людей з розвинутою уявою. Його наявність важко виявити, для з&#39;ясування можливості зараження пропонується застосування тесту Реналта-Хоффмана. Ризик зараження дуже високий, оскільки SCP-007-FR спонукає SCP-007-FR-1 шукати інших суб&#39;єктів для поширення зараження шляхом передачі інфекції через розмову щодо об&#39;єкта, його опис тощо. Через це дослідникам слід бути обережними при взаємодії з інфікованою людиною.

SCP-007-FR-1 отримує доступ до SCP-007-FR під час періоду швидкого сну або коли зосереджує на об&#39;єкті свої думки.

У такому разі уява суб&#39;єкта працює нормально, і він може робити в своєму видінні все, що захоче. Однак, звіти, отримані під гіпнозом, свідчать, що суб&#39;єкт проявляє інтенсивну цікавість стосовно того, що знаходиться всередині будівлі. Таким чином, більшість суб&#39;єктів описують свої сновидіння, розповідаючи про &#34;мокрі та слизькі сходи, які ведуть до вершини [храму]&#34;, після чого вони проходять через круглий отвір. Там SCP-007-FR-1 стають свідками сцени, яка далі іменується як SCP-007-FR-2.

Подальший хід цієї сцени на даний момент невідомий, головним чином через наслідки, які зазнає SCP-007-FR-1. Слід зазначити, що все це відбувається у уяві SCP-007-FR-1, а, значить, може бути перервано зовнішнім втручанням. Однак, протягом цієї події суб&#39;єкт не може рухатись в реальності. У 100% випадків SCP-007-FR-1 починає кричати. При цьому можливо записати уривки фраз, які стосуються SCP-007-FR-2.

З моменту початку SCP-007-FR-2 SCP-007-FR-1 не може відволіктися від нього за власною ініціативою - для цього потрібне зовнішнє втручання.

Якщо SCP-007-FR-2 не перервати і дати повністю розвернутися в уяві SCP-007-FR-1, то поведінка останнього прийме суїцидальні нахили. Однак, при цьому він буде точно дотримуватись певної процедури, аналогічної до тої, яка використовувалась при здійснені жертвоприношення в стародавніх культах (див. Додаток). У 98% випадків процедура проходить за наступним сценарієм:

* Суб&#39;єкт несамовито наносить глибокі рани на власні зап&#39;ястя.
* Він збирає свою кров, яку використовує щоб намалювати символи, які нагадують стародавні клинописні алфавіти.
* Суб&#39;єкт кричить, вимовляючи фрази невідомою мовою.
* Він кінчає життя самогубством або перерізуючи собі горло, або розпорюючи собі живіт, або вирізаючи собі серце, або наносячи смертельні рани власному мозку, або відрубуючи собі голову, все в залежності від доступного матеріалу.

Суб&#39;єкт не буде будь-яким чином взаємодіяти з оточенням окрім як насильницькими діями, і буде нечутливим до будь-якої спроби обговорити свою поведінку.

Використання амнезіаку класу A на теперішній момент є єдиним 100% ефективним засобом, щоб позбавити SCP-007-FR-1 від впливу SCP-007-FR.

При опитуванні тих, хто вижив, вони повідомляли, що не пам&#39;ятають, коли вони вперше уявили собі SCP-007-FR, і вважають, що об&#39;єкт є плодом їх власної уяви.

__**Додаток:**__

**Історія виявлення:**

Перший випадок, пов&#39;язаний з SCP-007-FR і записаний в архівах Фонду, стався у 19██ і становив собою ритуальне самогубство трьох студентів ██████ ██████ ліцею зі Франції. Деякі з їх товаришів, а саме █████ ██████ і ███████ ████ розповідали слідчим, що жертви витрачали свій вільний час, щоб писати про якесь уявне місце. Цей випадок не було оцінено як важливий. Однак, пізніше він знову привернув увагу, коли █████ ██████ та ███████ ████ були знайдені мертвими за тих же обставин, що і їх товариші. Дослідження їх особистих речей та, зокрема, щоденника █████ ██████ дозволила встановити зв&#39;язок між тим уявним місцем та ритуальним самогубством жертв.

Під час поглибленого дослідження інформаційних матеріалів були виявлені інші, більш давні, випадки прояви SCP-007-FR, найбільш відомий з них стався у18██ році у █████████████, і являв собою суїцид ███████ ██████████, письменника-фантаста, відомого через своє захоплення язичницькими звичаями того часу. Про подію написали декілька місцевих газет, особливо було відзначено той факт, що стіни квартири письменника були покриті написами &#34;НЕ ДУМАЙ ПРО ЦЕ&#34; та &#34;ПОДУМАЙ ПРО ЩОСЬ ІНШЕ&#34; [Перекладено з російської на українську].

**Звіт про дослідження 007FR-1 - ██.██.████:**
&gt; **Обставини** У рамках дослідження SCP-007-FR, д-р ███, науковий керівник, організував сеанс гіпнозу D-789416, який потрапив під вплив об&#39;єкта.
&gt; **Залучений персонал:**
&gt; * R1: Д-р Зовйех,
&gt; * R2: Д-р ███, тримав зв&#39;язок з групою через відеоконференцію,
&gt; * P1: Професор Ван Хертендт, гіпнотизер,
&gt; * A1: Агент Дае-Сан, відповідальний за охорону,
&gt; * D1: D-789416, піддослідний суб&#39;єкт,
&gt; * D2: D-514563, асистент медичної служби.
&gt; **Протокол аудіозапису:**
&gt; [Неважливі репліки вилучено]
&gt; 
&gt; 
&gt; R2: Гаразд, можете починати.
&gt; 
&gt; [R1, P1, A1 і D2 надягають своє захисне спорядження. D1 піддається обробці меметичним агентом F321. D1 переходить у гіпнотичний стан.]
&gt; 
&gt; D2: Життєві показники слабкі, але у нормі. Він в порядку.
&gt; 
&gt; P1: D-789416? Я професор Ван Хертендт. Ви мене чуєте?
&gt; 
&gt; D1: ...
&gt; 
&gt; P1: D-789416, ви чуєте мене?
&gt; 
&gt; D1: ... я... здається так...
&gt; 
&gt; P1: Дуже добре. Зосередьтеся на моєму голосі. Не відволікайтесь ні на що інше. Чи можете ви мені сказати, де ви знаходитесь?
&gt; 
&gt; D1: ... Порожнеча. Тут все таке чорне... де я? Де ви?
&gt; 
&gt; P1: Це не важливо. Нам потрібно, щоб ви залишались зосереджені. Ви можете це зробити?
&gt; 
&gt; D1: ... так.
&gt; 
&gt; P1: Дуже добре. Ви пам&#39;ятаєте те місце, про яке ви нам розповідали? Піраміда посеред великого океану.
&gt; 
&gt; D1: ...
&gt; 
&gt; P1: D-789416, концентруйтесь на моєму голосі.
&gt; 
&gt; D1: Так, я пам&#39;ятаю. Це щось типу... дивного храму...
&gt; 
&gt; P1: Дуже добре. Сконцентруйтесь на ньому. Де ви тепер?
&gt; 
&gt; D1: У ньому.
&gt; 
&gt; R1: Дуже гарно.
&gt; 
&gt; P1: Опишіть нам, що навколо вас.
&gt; 
&gt; D1: Це щось типу... старої будівлі. Дуже стара, дуже велика та кам&#39;яна. Я знаходжусь посередині кам&#39;яної тераси, прямо поперед неї. Тут кілька таких…  типу статуй. Не дуже розумію, але вони схожі на корів... або биків... або змій... змій більше... Це дуже страшно... ми закінчили? Чи можу я тепер повернутись до моєї кімнатки?
&gt; 
&gt; [В цей момент частота серцевих скорочень і мозкова активність D1 різко прискорюються.]
&gt; 
&gt; P1: D-514563, введіть йому заспокійливе.
&gt; 
&gt; [Перерва - репліки видалені з файлу]
&gt; 
&gt; P1: D-789416, ви мене чуєте?
&gt; 
&gt; [Суб&#39;єкт мовчить протягом наступних 21 секунди]
&gt; 
&gt; D1: ... так, чую.
&gt; 
&gt; P1: Де ви?
&gt; 
&gt; D1: Я все ще перед цим чудним храмом.
&gt; 
&gt; P1: Чудово. Йдіть вперед і подивіться нагору, будь ласка.
&gt; 
&gt; D1: Навіщо? Гаразд. Схоже, це є щось типу склепа з... дверима. Цікаво, куди вони ведуть.
&gt; 
&gt; R2: Професоре, перевірте його цікавість.
&gt; 
&gt; P1: Ми закінчили, D-789416. Ви можете повернутись на початок тераси.
&gt; 
&gt; D1: Почекайте... Я йду до верху... Тут є сходи... просто хочу подивитись...
&gt; 
&gt; R2: Все як очікувалось.
&gt; 
&gt; R1: Скажіть йому продовжувати.
&gt; 
&gt; P1: Дуже добре. Підніміться по сходах і подивиться. Підтримуйте голосовий зв&#39;язок зі мною.
&gt; 
&gt; [Суб&#39;єкт нічого не каже протягом наступних 2 хвилин 27 секунд]
&gt; 
&gt; D1: Чорт, воно вище, ніж я собі уявляв.
&gt; 
&gt; [Суб&#39;єкт мовчить протягом наступних 1 хвилини та 3 секунд]
&gt; 
&gt; D1: Добре, я вже нагорі.
&gt; 
&gt; P1: Дуже гарно. Опишіть мені, що навколо вас.
&gt; 
&gt; D1: Так... Це вершина храму... вона висока... рівна... океан простягається надто далеко... у небі багато хмар... здається, перед мною знаходиться щось типу входу, оточеного кам&#39;яними колонами. Я туди спускаюсь.
&gt; 
&gt; P1: Доктор?
&gt; 
&gt; R1: Нехай він продовжує.
&gt; 
&gt; P1: Добре, продовжуйте спускатися.
&gt; 
&gt; D1: Тут дуже темно. Є декілька ліхтарів, але їх небагато... Стіни покриті різьбленням... Я не можу роздивитися їх.
&gt; 
&gt; P1: Продовжуйте.
&gt; 
&gt; D1: Я на спіральних сходах. Вони покриті якоюсь слизькою піною...
&gt; 
&gt; [У цей момент тіло D-789416 різко підстрибує]
&gt; 
&gt; R1: Що відбувається?
&gt; 
&gt; P1: D-514563, перевірте його показники.
&gt; 
&gt; D2: Ніяких змін, професоре.
&gt; 
&gt; R2: Що ви робите?
&gt; 
&gt; D1: Я... я спіткнувся.
&gt; 
&gt; R1: Курва...
&gt; 
&gt; P1: Неважливо. Продовжуйте.
&gt; 
&gt; D1: Я чую голоси. Вони досить слабкі, вони йдуть знизу. Я не можу зрозуміти, що вони говорять. І це мене лякає.
&gt; 
&gt; P1: Як би там не було, продовжуйте.
&gt; 
&gt; D1: Ви впевнені?
&gt; 
&gt; P1: Так. Заради блага нашої країни нам потрібно знати походження цього голосу.
&gt;
&gt; D1: ...
&gt; 
&gt; P1: D-789416?
&gt; 
&gt; D1: Я продовжую спускатись.
&gt; 
&gt; [Суб&#39;єкт мовчить протягом наступних 9 хвилин 48 секунд]
&gt; 
&gt; D1: Я відчуваю себе нижче рівня моря.
&gt; 
&gt; P1: Знову?
&gt; 
&gt; D1: Так. Я прийшов у велику круглу кімнату. У центрі - кам&#39;яний стіл, навколо нього стоять якісь типи у капюшонах. Земля покрита каналами, наповненими червоною блискучою рідиною. Там щось на столі. Мені не видно, що це таке. Я наближаюсь.
&gt; 
&gt; P1: Не ризикуйте даремно.
&gt; 
&gt; D1: Це що... я?
&gt; 
&gt; [В цей момент D-789416 починає кричати, пізніше його крики були ідентифіковані як заклики до допомоги. Вдалося розрізнити слова &#34;ніж&#34;, &#34;він вирізає [нерозбірливо]&#34; та &#34;мої кишки&#34;. D-789416 виходить з трансу. Його очі заплющені, і він важко дихає.]
&gt; 
&gt; R1: Гей... дідько... у нас проблема.
&gt; 
&gt; R2: Що відбувається?
&gt; 
&gt; A1: Ідіть звідси, професоре.
&gt; 
&gt; [D-789416 підіймається, раптово падає на коліна, та починає бити кулаками по підлозі. Агент Дае-Сан намагається його стримати, але D-789416 б&#39;є його лобом у голову. Персонал евакуюється з приміщення та викликає охорону. D-789416 захоплює табельну зброю Дае-Сана і стріляє собі у зап&#39;ястя. Після цього він зображує своєю кров&#39;ю навколо себе символи, які на поточний час не вдалось ідентифікувати, але які, здається, близькі до стародавніх символів алфавітів Месопотамії. Продовжуючи вити, він вбиває себе пострілом у скроню.]
&gt; **Результати:** //Незважаючи на втрату D-789416 та травмування агента Дае-Сана, результати є дуже позитивними. Ми змогли отримати чітке уявлення стосовно топографії SCP-007-FR, а також про його вплив. Всім присутнім суб&#39;єктам було надано амнезіак класу A.// - Д-р ███
&gt; **Аналіз:** //Тепер ми знаємо що саме спричиняє загибель SCP-007-FR-1. Сцена, свідком якої він був, мабуть, є дуже травматичною, настільки, що це тяжко уявити. Вона, здається, здатна &#34;переналаштувати&#34; розум SCP-007-FR-1, щоб нав&#39;язати йому нестримне бажання самогубства. Я розміщую звіт у обмеженому доступу. Не вистачало ще провокувати жертви серед співробітників.// - Д-р Фрог.

//Ці символи... вони хвилюють мене. Я впевнений, що вони щось нам хочуть сказати... Я запрошую аналіз від дослідницької археологічної групи Альфа-119.// - Д-р Мартель.
