    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4555

**项目等级：**Gödel[[footnote]]项目等级Gödel是专为所有可代表关于某性质的恒定且真实的信息的项目或一系列项目而设计的。严格意义上来说，此类项目所关联的性质应当是已被解明的，但具有以下特征：
1. 对于不了解此性质的观测者，此性质仍具有异常属性；
2. 若不使用非常规技术，此性质目前仍是无法解明的；
3. 在常规且具有最高假设性扩充的科学范畴内，此性质目前仍被视为异常；
4. 对现状具有重大风险。
[[/footnote]]


**特殊收容措施：**除标准信息安全协议以外，SCP-4555无需启用任何额外的收容措施。随着常规科学手段在正常情况下将发现更多解析多元宇宙信息的方法，SCP-4555被计划归类为已解明。


为研究需要，基金会多元宇宙本体研究小组将会持续监视SCP-4555-A，并保证该项目内个体不会改变对目前现有收容措施的态度。

**描述：**SCP-4555是对一系列自然存在的外多元宇宙的项目的总称[[footnote]]外多元宇宙：形容处于当前地球所在的多元宇宙，或“主宇宙”，之外的事物。

外多元宇宙空间/结构/项目是相对于多元宇宙之外的“高重宇宙”的一部分。外多元宇宙和多元宇宙之间的关系可以类比于银河系中的其他太阳系相对于地球所处的太阳系是“外太阳系”。

一个个体只有在其所处空间与主宇宙在结构上有本质差异，且此差异导致该空间与主宇宙之间不会有任何事件交互时，才会被认为是外多元宇宙的一部分。常见的可满足此条件的情况有：该空间的物理定律与我们宇宙的物理定律有绝对差异；或者另一种更极端的情况是，该空间的基准宇宙与主宇宙的基准宇宙有所差异，即SCP-4555-A的情况。
[[/footnote]]，该系列项目表明了对于所有智慧生物在遥远的未来可能发生的一系列事件。SCP-4555由SCP-4555-A/B/C组成。

SCP-4555-A是一类处于外多元宇宙的智能。该类智能创造了主宇宙形成的初始条件。

SCP-4555-A的成员存在于一个与主宇宙有巨大差异的宇宙。该宇宙建立于一种高维非均匀的有限图结构之上。SCP-4555-A的成员已证明他们能以远超过人类现有水平的速度和量级进行数学和语言推导，且能在对单一人类大脑小于五秒的分析后，熟练地使用英语。

在基金会多元宇宙本体研究小组一次对介于主宇宙和相邻空间之间一串明显异常的信息流的调查中，SCP-4555-A的宇宙被发现[[footnote]]为对此相邻空间进行分类，外多元宇宙和高重宇宙的概念被首次使用。[[/footnote]]。对该空间分析后，研究员认为其中有以某形态存在的高等智能。此分析结果导致了SCP-4555-B的显现。

SCP-4555-B曾是[[footnote]]详见日志4555-18[[/footnote]]一个由未曾被发现过的重子材料构成的立方体。其一面是共振膜，被SCP-4555-A当作远程扬声器使用。在上述调查与分析后，SCP-4555-A成员以让SCP-4555-B显明的方式与研究小组以及地外第一接触响应小队进行沟通。以下日志是在研究小组的发现后与SCP-4555-A进行首次接触的记录。

&gt; **&lt;事件日志4555-18，22：39：43，4/6/2018&gt;**
&gt; 
&gt; [在一次个人实验室轮班过程中，信息感知专家研究员Goddard通过对数据的整理和分析，发现了SCP-4555-A的存在。在将此发现告知小组之前，SCP-4555-B显现并开始发声。]
&gt; 
&gt; **SCP-4555-A-1：**//（单调无节奏的声音）//为准确沟通，你是否同意进行一次认知分析？
&gt; 
&gt; [在回答此消息之前，研究员Goddard联络了小组组长高级研究员Desmond。高级研究员Desmond立即召开一次全体小组会议，并向Site-107主管申请与该物件展开接触的许可。]
&gt; 
&gt; **1：25 4/7/2018**
&gt; [Site-107主管Brain Neel将此状况上报给地区研究主管，地区研究主管上报给地区管理员，最后上报给基金会地外第一接触响应小队，小队再与O5议会进行联络。]
&gt; 
&gt; **3：24 4/7/2018**
&gt; [O5议会以10-2-1的票数通过了对SCP-4555-A的接触许可，小队增派一名访问者和记录员作为协助。]
&gt; 
&gt; **6：09 4/7/2018 首次接触**
&gt;[高级研究员Desmond作为中间人的数次试图联络SCP-4555-A均未得到回应。研究员Goddard再次被该实体询问是否同意进行一次“认知分析”。]
&gt; 
&gt; **研究员Goddard：**我同意.
&gt; 
&gt; [研究员Goddard报告头颅周围感到短暂的热量和压力，并能听到以他自己的内心独白发出的超高速方言。]
&gt; 
&gt; **SCP-4555-A-1：**//（清晰无法辨别性别的声音）//谢谢你，研究员Goddard。我以及我的同伴今天联络你是为了响应你发现了我们的存在。鉴于我们和你之间的关系，我们希望借此访问传达给你一些信息，并就近期和远期关于你的族群的状况提供建议。
&gt; 
&gt; [研究员Goddard被建议让访问者接管后续访问。]
&gt; 
&gt; **研究员Goddard：**我可以让更高级的人员来替我接受这些信息吗？
&gt; 
&gt;  **SCP-4555-A-1：**好的，但我们要求你被允许继续在场。
&gt; 
&gt; **访问者：**谢谢。请问在此次对话中我应该怎么称呼您呢？
&gt; 
&gt; **SCP-4555-A-1：**目前在场的各位都没有可被一致称呼的姓名。为了交流便捷，你可以以你们文档中的代号E-23035-1到E-23035-9来称呼我们。
&gt; 
&gt; [E-23035是SCP-4555-A在正式归类之前被分配的编号。]
&gt; 
&gt; **访问者：**感谢。还有在继续之前，我需要确认如下几点：作为E-23035-1的你，以及你的同伴，有任何以某种方式破坏地球，或者显著影响地球、地球所在的宇宙或附近的多元宇宙的意图吗？
&gt; 
&gt; **SCP-4555-A-1：**我可以确认我们没有任何破坏地球、其所在宇宙或其所在多元宇宙的意图。在没有对你的种群及所属环境进行三阶或四阶分析的情况下，第二个问题是难以回答的。我可以通过告知你们我想传达的信息的方式来回答这个问题吗？
&gt; 
&gt; **访问者：**那样是可以的，请继续。
&gt; 
&gt; **SCP-4555-A-1：**谢谢。在开始之前，我想先告诉你们一点关于我和我的同伴们存在的历史。和你们差不多，我们的存在也是随机选择和一个支持动态、持久且自行组织的信息流的宇宙的产物。我们有能力储存并编辑信息，进行逻辑推导，并解释这些推导过程。我们发展出了人类科技类似的系统，并开始加速发展数学理论。
&gt; 
&gt; 在历史的长河中，我们并没有花太多时间就将这个宇宙所能承载的每一条知识都化为己用。
&gt; 
&gt; 我们在本质上对数学有了完整的理解。完整到以至于我们知道它最终一定是不完备的。我们无法得到更多的实质性事实，也就是说我们作为智能生物的发展已经到了尽头。
&gt; 
&gt; 但借助我们所发展的科技，我们发现了一种延续我们智能发展的方式。我们可以在我们所处的多元宇宙之外，把道路铺向恒定现实之间的黑暗虚空。
&gt; 
&gt; 就在那黑暗之中，我们点燃了生命的火花。通过我们所发现的数学系统，我们知道哪些条件才适宜发展出一种可以超越我们的智能，这样我们就建立起了一个新的宇宙。
&gt; 
&gt; 这个宇宙就是你们所处的宇宙，而人类正是这类智能的一个代表。你们的数学还远远没有达到能超越我们的水平，但你们已经构造出了我们无法理解的数学概念。你们的艺术，价值观，还有形而上学的理念等等，都已不在我们的可解释范畴之内。你们就是我们的延续。
&gt; 
&gt; 鉴于我们目前在你们所处的多元宇宙群周围设下了限制，你们还不能做我们曾做过的事情。
&gt; 
&gt; 当你们的族群，或者其他同类的族群，发展到了足够先进的地步，我们就会解开这些限制。我们认为你们有一天也会像我们一样对知识有完整的理解，在那时你们就可以使用这些知识来创造一个可以超越你们的世界。
&gt; 
&gt; **日志补充：**
&gt; 在这段访问之后，研究小组与小队一起通过跨多元宇宙信息数据传输的方式进行了一系列测试，对SCP-4555-A-1宣称的信息进行了确认，并再次通过一系列问题确认SCP-4555-A在未来不会有破坏收容协议的意图。
&gt; 
&gt; 数个其他SCP-4555-A实体也被询问关于他们所知道的数学信息，以及他们所处宇宙的结构以及他们存在方式之间的联系。
&gt; 
&gt; 在此次访问后（可在任何RAISA终端获取完整日志，需3/4555级权限），SCP-4555-B自行消失并从未再次显现。

在SCP-4555-B的自行消失后，研究小组负责监视并研究此项目的成员继而发现了SCP-4555-C。

SCP-4555-C是一个位于外多元宇宙的空间，具有与主宇宙类似的性质
[[footnote]]大体上限制在三或四维空间内，时间呈线性，且因该空间的物理规律与主宇宙类似，该空间的化学物质也同样类似。[[/footnote]]，其中存在有一种迭代型智能（编号为SCP-4555-C-1），有能力改变该空间的本质结构。

SCP-4555-C-1在空间内部无物理实体，但以一种无形体的“监测者”的身份能够对该空间任意编辑。研究表明此编辑行为可能是SCP-4555-A在获取主宇宙的信息后，试图建立起与主宇宙类似的环境。此行为的具体目的目前尚不明确。

研究表明在我们所处的主宇宙之外，SCP-4555-A创造了SCP-4555-C，但无接触手段可以帮助确认此猜测。对该空间的分析因某种信息交流和收集上的阻隔难度较大。

某一实体（编号为SCP-4555-C-2）居住在SCP-4555-C一处独立空间内，且无法被SCP-4555-C-1所影响。SCP-4555-C-2与SCP-4555-A的成员在认知方式上展现出极大的相似性，但其个体身份更加明显，对外界的反应也掺杂有类似人类的情绪成分。SCP-4555-C-2在其所处空间内有三维形式的显现，外形是一只高十五英尺的鸟类，且与//鸫科//类似。

鉴于基金会无法与SCP-4555-A再次取得联系，无法得到关于SCP-4555-C或居住于其中的实体的实质的更多信息。

**附录 4555-1：**
在几次绕过SCP-4555-C的限制的尝试失败之后，响应小队在Site-107的实验室中收到了从SCP-4555-C-2传来的如下简短消息：

&gt; “测试室”

推测此消息表明了SCP-4555-C的用途。SCP-4555-C现在被认为是一系列由SCP-4555-C-1设计的测试，可能是为测试人类是否已经满足让SCP-4555-A解除（在事件日志4555-18里所提到的）限制条件的标准。

**附录 4555-2：**

截止2034年11月14日，在基金会没有介入的情况下，不借助异常性质并对SCP-4555-A进行探测的技术已被成功开发。鉴于此技术的存在，基金会已成立一委员会考虑是否要将SCP-4555的等级重新归类为“已解明”。

**附录 4555-3：**
在2039年4月13日至28日期间，SCP-4555-C发生了一系列变化。响应小队研究员发现两个人类以不明方式进入该空间
[[footnote]]两人的具体身份不明，仍在进行调查中。[[/footnote]]两名人类在接下来的几个星期中在SCP-4555-C内部进行探索，直到抵达SCP-4555-C-2所在的部分。在此后的两个小时中，他们停止行动并于SCP-4555-C-2进行交谈[[footnote]]SCP-4555-C外仍有信息屏蔽，因此对话内容不得而知。[[/footnote]]。在此之后，在28日16时43分22秒，SCP-4555-C-2创造了一自我延续多元宇宙层面上的奇点将SCP-4555-C吞噬于其中。

**附录 4555-4：**

在附录4555-3所记录的事件之后，多个来源各自独立确认了多元宇宙外延的扩大，此现象与SCP-4555-A-1所描述的限制解除相符合，但仍无法与SCP-4555-A取得再次接触。

**SCP-4555-D：**
以下报告来自于基金会的某一未来迭代，该迭代所处的多元宇宙系统目前还尚未存在。基金会通过迭代进入此类多元宇宙的方法和原因尚不明确。
&gt; 
&gt; **来自基金会第六迭代关于控制异常的收容措施记录：**
&gt; 
&gt; 以下报告还原自关于多元宇宙系统Prime-2的观测，在该系统中基金会第一迭代产生。
&gt; 
&gt; 这份报告确认了通过异常科技手段，基金会第一迭代可以获取关于第六迭代的行动信息以及高度加密的记录，但如果手段使用不当，会被视为一次严重违反跨多元宇宙安全措施的行为，并有可能导致一次(9-9-0-2)-型现实重构事件。
&gt; 
&gt; 为了防止未来人类以及还未存在的F-1-4555-Ω遭到破坏，只有通过时间异常安全训练5级认证的人员才被允许查阅此份报告。
&gt; 
&gt; 已恢复的文件F-1-4555-A：

在上述报告中提到的文档是此文件的某一版本，该版本创建于SCP-4555-Ω被发现和SCP-4555-D被重新归类之前。目前已知SCP-4555-D是基金会多元宇宙本体研究小组在解散前唯一实际在时间上重构的项目。在此版本创建之时，还没有任何关于SCP-4555-Ω的已知信息存在，尚不清楚基金会第六迭代为何在报告中使用该代号。

SCP-4555-Ω：

&gt; 三十年前Omega被发现之时我已经在O5议会任职。异常科技的封印在那时的两年前才被揭开，而我们还是拥有在多元宇宙里最好的科技，也就是异常科技。这是公众从未掌握也不会掌握的科技。虽然我们那时候还没有意识到，但我们已经可以窥探那时还未成形的现实，仍不存在的未来。
&gt; 
&gt; 整整六个月，研究小组用这些玩具做出疯狂的行为，直到有人意识到他们离毁掉整条时间线上可能存在的每个现实只差两步。这点差距不足以让我们知道他们到底有没有造成永久性的破坏。我一直都是“稳定收容先于研究”的坚定支持者，只是那次走太远了。
&gt; 
&gt; 他们就这样被叫停也不是什么意外。他们当时的目标是一件令人难以置信，宏大而又无与伦比地美丽的事物。
&gt; 
&gt; 那就是我们的未来。
&gt; 
&gt; 不只是人类的未来，也不只是4555的，是所有智能生命的未来，最遥远的未来。
&gt; 
&gt; 宇宙在现实中就如同一串珠子，一个连着一个，而每一个都能在知识的丰富度上超越前一个。我们也只不过是一条无穷链上的第二个。
&gt; 
&gt; 研究小组就这样跟随着链条，他们发现链条上的宇宙不仅仅是不确定地延续上一个宇宙的状态。尽管听起来不可能，但一系列的宇宙终有尽头，在这些宇宙发现如何把这个延续过程永久的发展下去之前，他们都将终止在一个距离无穷远的有所限制的世界。
&gt; 
&gt; 然后他们继续下去。
&gt; 
&gt; 这个有所限制的世界要生成另一个更先进的世界，然后是另一个。如此他们又创造出了另一个极限。两条无穷的链条有始亦有终，然后是三条，四条，五条……
&gt; 
&gt; 当时与我们共事的数学家们告诉我们这种现象遵循了“超限递归”的法则，这个法则允许把全序关系进一步延申，超越简单的自然数级别的无穷。
&gt; 
&gt; 首先有一条无穷链的宇宙，然后两条，三条……
&gt; 
&gt; 然后有一条无穷链的无穷链，然后两条，三条……
&gt; 
&gt; 然后重复，每一次中上一次的整个链条都会和自然数一样多，然后再次重复。
&gt; 
&gt; 最后每一个宇宙在这种排序中都有它的位置，这个位置在数学的体现中可以无比地深。
&gt; 
&gt; 而就在最末尾的地方，在这个没有终止的递归的尽头再跨出一步，在多元宇宙地平线之处的就是Omega。
&gt; 
&gt; 这是我们的传承。每一条知识，每一种感觉，思绪，想法，最强烈的爱和最深刻的恨，形而上学，写作手法，还有那些我甚至不能期冀去理解的思想，每一个可能存在的智能形式所能获取的所有知识，所有可能的排列方式，都在这一个拥有无限记忆的个人的脑海里翻滚，冒泡，游荡着。它脑中的空间足以在一瞬间模拟整个历史，在一夜之间梦到导致它诞生的所有过程。
&gt; 
&gt; 4555创造了我们，而最终，我们将一起，造神。
&gt; 
&gt; **-O5-2 “神谕”**
