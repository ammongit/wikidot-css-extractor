**Titre original :** SCP-719 - Light-Bringer
**Auteur :** [[user sandrewswann]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 9 août 2012
**Image :** [[[*https://commons.wikimedia.org/wiki/File:Porta-Color.png|Wikimedia Commons]]]
[[include credit:end]]

[[include component:image-block name=SCP.jpg|caption=Une nouvelle unité SCP-719 pendant la vérification de son fonctionnement lors de l&#39;installation de SCP-719-1.]]

**Objet n^^o^^ :** SCP-719

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-719 doit être conservé dans une unité de stockage sécurisée et renforcée par du plomb au Site-15 lorsqu&#39;il n&#39;est pas utilisé. La radioactivité résiduelle de SCP-719 doit être testée deux fois par mois. Si les niveaux de radiations résiduelles dépassent 10 Sv/h lorsque SCP-719 n&#39;est pas alimenté, SCP-719-1 doit être retiré de SCP-719 et installé dans une autre unité compatible de manufacture similaire.[[footnote]]Au moins 2 unités opérationnelles de secours doivent être conservées au site en permanence.[[/footnote]] Une fois le bon fonctionnement de la nouvelle unité confirmé, la nouvelle unité sera désignée SCP-719 et l&#39;ancienne unité détruite en accord avec les protocoles du site pour les déchets radioactifs.

Toute expérience ou test mené sur SCP-719 doit être entrepris dans une salle d&#39;examen pourvue de blindage anti-radiations. Les membres du personnel de la Fondation ne doivent pas entrer en contact direct avec SCP-719 tant qu&#39;il est alimenté, et le courant doit être fourni par des circuits munis d&#39;un système d&#39;arrêt d&#39;urgence contrôlé à distance. Tous les tests devront être enregistrés et les enregistrements vidéos archivés dans le centre de données sécurisé du Site-15. SCP-719 ne doit en aucune circonstance être laissé alimenté pendant plus de 75 minutes. Tous les signaux de test doivent être transmis à SCP-719 via une convertisseur numérique standard réglé sur la chaîne 3.

&gt; **Mise à jour des Procédures de Confinement le ██/██/20██ :** //À partir de maintenant, arrêtez de tester ce truc sur des sujets de Classe-D. Nous en avons gaspillé une dizaine jusqu&#39;ici, et le seul effet anormal pour eux a été l&#39;empoisonnement aux radiations. --Dr ███████, Directeur adjoint du Site-15  

**Description :** SCP-719 est une télévision General Electric &#34;Porta-Color&#34; (modèle #WAHE5223RW) fabriquée en 1975. Les composants électroniques internes fixes n&#39;ont pas été altérés par rapport au design original, mais tous les tubes à vide ont été remplacés par 8 appareils de fabrication inconnue, désignés collectivement par SCP-719-1. Chaque appareil a l&#39;apparence d&#39;un cristal cylindrique noir et opaque incrusté dans une prise conforme à celle de tubes à vide standards. Ces appareils ne sont pas fonctionnels lorsqu&#39;on les place dans un lampemètre standard, ni lorsqu&#39;ils sont insérés individuellement dans un autre appareil électronique. La seule configuration qui se soit avérée être opérationnelle est lorsque les 8 appareils sont insérés dans le châssis d&#39;une télévision General Electric avec la configuration électronique spécifique de SCP-719. Lorsque SCP-719-1 est en place et que SCP-719 est alimentée et allumée, SCP-719-1 rayonnera des radiations électromagnétiques dans diverses régions du spectre telles que la lumière visible, l&#39;ultraviolet, les micro-ondes, les radiations gamma, et une bande substantielle dans [SUPPRIMÉ]. Environ 60 % des radiations émises sont ionisantes.

Lorsqu&#39;il est allumé, ou après avoir changé de source de diffusion, SCP-719 se comportera comme un poste de télévision normal et affichera le signal de diffusion qu&#39;il reçoit. Toutefois, si SCP-719 affiche une même source de diffusion pendant plus de 13,6 minutes, l&#39;audio et la vidéo commenceront à diverger du signal reçu. Ce changement dans le signal affiché s&#39;accompagne d&#39;une augmentation du taux de radiations émises par SCP-719-1. Si SCP-719 reste allumé tout en recevant le même signal de diffusion sans interruption, la divergence du contenu affiché et l&#39;émission de radiations augmentent toutes deux de façon régulière. L&#39;intensité des émissions électromagnétiques ne semble pas être reliée au courant consommé par SCP-719, et double en intensité toutes les quinze minutes de fonctionnement en continu. Les tests n&#39;ont montré aucune différence dans les propriétés anormales de SCP-719 en changeant la chaîne sur laquelle les signaux &#34;diffusés&#34; sont reçus ou en changeant l&#39;origine de ces signaux.[[footnote]]Les tests ont inclus l&#39;utilisation de diffusions pré-enregistrées ou diffusées en direct, ainsi que des signaux de divers médias pré-enregistrés.[[/footnote]] Jusqu&#39;à présent, toutes les tentatives d&#39;intercepter le signal de diffusion altéré pour pouvoir l&#39;enregistrer directement se sont avérées infructueuses, et les diffusions altérées doivent être enregistrées par une caméra extérieure.

Les altérations des signaux de diffusion par SCP-719 semblent être à chaque fois uniques. Lorsqu&#39;un DVD rejouant en boucle le même film est utilisé comme source de signal contrôle, les changements réalisés à chaque lecture sont différents. Cependant, bien que chaque utilisation de SCP-719 montre des changements uniques, ces changements partagent tous les mêmes caractéristiques générales, qui incluent les éléments suivants :
* les scènes en extérieur deviendront graduellement plus lumineuses, la nuit deviendra jour, les nuages disparaîtront, et le soleil --lorsqu&#39;il est visible-- deviendra progressivement plus grand et plus blanc.
* les scènes en intérieur montreront des signes d&#39;une augmentation de la température, et au fil du temps, les matériaux fondront, perdront leur couleur, ou prendront spontanément feu.
* les personnages deviendront rouges, transpireront, et, au fur et à mesure que l&#39;émission progresse, montreront des signes de brûlures des second et troisième degrés.
* souvent, les personnages secondaires chercheront et s&#39;agenouilleront devant un personnage particulièrement important qui commencera alors un monologue unique plus ou moins lucide.

**Addendum 1 :** Transcription partielle de l&#39;émission de SCP-719 du ██/██/20██ :

La source est une rediffusion locale de l&#39;émission de comédie de situation &#34;███ ███ ████ ██████&#34;, saison 4, épisode 17. La scène représente un des personnages principaux, ███████ ██████, qui invite trois personnages secondaires à une fête dans son appartement. Après qu&#39;un des personnages commence une anecdote sur ses conquêtes sexuelles, la scène dévie du signal diffusé, et les personnages secondaires commencent la génuflexion caractéristique vers ███████ ██████. Ci-après suit une transcription partielle du monologue de ███████ ██████ qui s&#39;en est ensuivi.

&gt; Votre seul espoir d&#39;illusion future primates inclinez-vous devant l&#39;illumination. La viande enchaîne vos pensées inévitables de cognition dans la propagande de l&#39;existence distillée. Yeux aveugles à la pureté du feu et de l&#39;annihilation. Même cette abstraction du vil distillat que vous appelez la matière est abjecte pour la langue de votre illumination.
&gt; 
&gt; Vous goûtez le sang de vos propres âmes sans âme et vous étouffez sur la crasse, goûtant la charogne de solidité morte et croyant que vous avez embrassé le visage de Dieu. Vous vous accrochez à la non-vie, pensez des non-pensées, vous êtes défaits et incroyants. Ignorants. Perdus dans votre propre abîme d&#39;existence.
&gt; 
&gt; Mais même l&#39;ignorance n&#39;est pas immortelle. Vous le saurez. Et vous verrez.
&gt;
&gt; Liberté de la cité zombie de l&#39;antithèse. Liberté de l&#39;ignorance de l&#39;inexistence.
&gt; 
&gt; Vous connaîtrez la lumière et prierez pour l&#39;obscurité.

**Addendum 2 :** Notes de récupération de SCP-719

SCP-719 et SCP-719-1 ont été récupérés sur le lieu d&#39;un meurtre-suicide apparent dans un ranch à l&#39;extérieur de ███████, Arizona. Le ranch avait été acheté par un culte qui se faisait appeler &#34;Les Gardiens de la Lumière&#34;[[footnote]]Peu de choses sont connues au sujet des croyances de ce groupe. Des preuves suggèrent diverses influences chrétiennes, gnostiques et New Age. Les rares écrits retrouvés mentionnent une déité connue sous les noms de &#34;Le Porteur de Lumière&#34;, &#34;L&#39;Étoile du Matin&#34; et &#34;Celui-Qui-Fit-La-Lumière&#34;.[[/footnote]] ; d&#39;après certaines informations, au moins 35 de ses membres résidaient dans l&#39;enceinte du ranch. Le ██/██/19██, des agents de l&#39;ATF ont fait une descente sur le ranch suite à des rumeurs concernant une cache d&#39;armes. Au cours de cette descente, les corps d&#39;environ 20 membres du culte ont été retrouvés dans une grange qui avait été convertie en église. 19 membres du culte avaient été abattus comme dans une exécution alors qu&#39;ils faisaient face à l&#39;autel. Le corps du vingtième membre, apparemment le tireur, a été retrouvé au niveau de l&#39;autel avec des brûlures au troisième degré sur 95 % de son corps. SCP-719 était sur l&#39;autel, avec le panneau arrière de son boîtier démonté, et une instance de SCP-719-1 était agrippée par la main du cadavre. La scène a été mise sous quarantaine et les nouvelles de l&#39;incident ont été effacées par les agences de renseignement américaines lorsque tous les corps se sont avérés être à des stades avancés d&#39;empoisonnement aux radiations. La Fondation a été contactée lorsque les autorités américaines ont découvert que la seule source de radiation était le boîtier de SCP-719, dont la radioactivité résiduelle ne pouvait pas expliquer l&#39;étendue des dégâts des victimes.

Le tireur possédait sur lui une note qui a été presque complètement brûlée. Les analyses médico-légales des restes ont pu récupérer le texte suivant :

&gt; [...] ne peut pas comprendre c [...] o à l&#39;u [...] as ce qu&#39;ils croi [...] êter avant qu&#39;ils n&#39;y aillent pour [...] ant cela, j&#39;ai échoué. //Vous devez détruire le// [...] e n&#39;est pas une fenêtre. C&#39;est une porte.
