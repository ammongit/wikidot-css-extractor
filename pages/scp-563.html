    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-563 SCP-563 - An Abandoned Farm in China]
**Autore Originale:** [[*user Ihp]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include :scp-wiki:info:end]]

**Elemento #:** SCP-563

**Classe dell&#39;Oggetto:**  Euclid

**Procedure Speciali di Contenimento:** Dal momento che tutte le carcasse di SCP-563-A sono state rimosse da SCP-563, il contenimento di SCP-563 richiesto è minimo. Deve essere circondato da un perimetro di sensori di movimento ogni tre metri, che sono monitorati a distanza dal Sito 1265-A, a 15 chilometri di distanza.

La Squadra Speciale Mobile Ξ-22 (Nome in Codice: Barbari di Hanna) è incaricata di localizzare e contenere altre istanze di SCP-563 e di trovare informazioni relative all&#39;Antica Compagnia del Dragone Culinario. Attualmente, la SSM-Ξ-22 sta lavorando con i governi di Corea del Sud, Giappone e Repubblica Popolare Cinese per bandire segretamente il commercio delle istanze di SCP-563-B, e ritirare tutte le istanze esistenti, adducendo a problemi per la sicurezza alimentare.

Il governo della Repubblica Popolare Cinese sta attualmente collaborando con la Fondazione al fine di localizzare siti simili a quello di SCP-563, e individuare istanze viventi di SCP-563-A per la ricerca.

**Descrizione:** SCP-563 è la denominazione data a un lotto di terreno agricolo abbandonato situato nella provincia di Hubei, in Cina. Le strutture di SCP-563 sono state modificate per l&#39;allevamento in fabbrica di animali che raggiungono diverse tonnellate di peso. SCP-563 è attrezzato prevalentemente per gestire pollame di grandi dimensioni, tuttavia altri animali sono stati allevati presso tali strutture.

SCP-563-A fa riferimento alle carcasse del presunto bestiame di SCP-563, che sono state trovate al momento del recupero. Le istanze di SCP-563-A erano varie specie di dinosauri e rettili imparentati che vivevano in Cina e Mongolia nei periodi del Giurassico e del Cretaceo. Per una lista parziale degli esemplari recuperati, fare riferimento al Log 563-05.

Quando erano in vita, le istanze di SCP-563-A erano presumibilmente allevate per creare istanze di SCP-563-B. SCP-563-B è la linea di prodotti di &#34;Cibo Preistorico&#34; prodotta da una società nota come Antica Compagnia del Dragone Culinario. Le registrazioni di questa azienda sono state trovate, ma al momento della scrittura, la posizione della loro sede principale e le altre strutture utilizzate per produrre SCP-563-B sono attualmente sconosciute. I prodotti di SCP-563-B sono venduti in vari paesi dell&#39;Asia Orientale, ma sono state anche scoperte alcune catene di supermercati negli Stati Uniti. Le varie istanze di SCP-563-B includono:

* **Apata-sours:** un ramen istantaneo realizzato con salsa agrodolce e la carne di un sauropode sconosciuto, presumibilmente un dinosauro più piccolo e facile da contenere simile ad un //Abrosaurus dongpoi//. In particolare, sono stati trovati pezzi di gastrolite in questo prodotto, suggerendo che è parzialmente fatto con carne dello stomaco.
* **Noodles di Velociraptor dell&#39;Antico Dragone:** noodles istantanei fatti con un assortimento di carni di diversi dinosauri, così come carne di maiale, riso e pezzi di melone in ciò che è pubblicizzato come un &#34;Brodo di Velociraptor&#34;. I test sul brodo sono risultati inconcludenti; si riferisce che il prodotto ha il sapore di noodles istantanei di alta qualità, con un elevato contenuto di sali. Il primo prodotto dell&#39;Antica Compagnia del Dragone Culinario ad essere venduto negli USA nella catena di supermercati specializzati [REDATTO].
* **Tè all&#39;&#34;Osso di Drago&#34;:** Tè in polvere pubblicizzato come realizzato utilizzando la farina d&#39;ossa di varie specie di &#34;drago&#34;. Il test del DNA ha dimostrato che le particelle sono parzialmente derivate da ossa di dinosauro non fossilizzate, ma circa il 75% dei risultati dei test sono risultati inconcludenti. Ad oggi, questo è l&#39;unico prodotto fatto dall&#39;Antica Compagnia del Dragone Culinario che è stato ritirato per &#34;motivi di sicurezza&#34;.
* **Dino-Snaxxx:** venduto in Giappone in vari sapori. Commercializzati utilizzando mascotte di dinosauri antropomorfi, tra cui &#34;Takara Tiranosaurusu&#34; e &#34;Riza Raputoru&#34; [[footnote]] Rispettivamente, Tirannosauro Takara e Raptor Riza. [[/footnote]]. Il prodotto ha un aspetto simile alle cotenne di maiale americane; i test sul prodotto hanno rivelato che è composto da diverse specie.
* **Kentucky-Fried Therizinosaur:** Un prodotto a base di pollame fritto venduto come cena congelata in alcune zone della Corea del Sud. Come suggerisce il nome, la carne è composta principalmente da //Therizinosaurus cheloniformis//. Si riferisce che abbia il sapore di un pollo molto duro.
* **Kyōryū kōgan:** letteralmente &#34;Testicoli di Dinosauro.&#34; Venduto principalmente in Giappone, è stato costantemente riscontrato che è fatto di carne di pterosauri della specie //Jeholopterus//. Pubblicizzato per aumentare la resistenza sessuale e la fertilità sia negli uomini che nelle donne.

Tra gli altri prodotti non anomali di questa catena ci sono la zuppa di ginkgo, le foglie di felce candite, --e i panini al vapore fatti con il pesce.--[[footnote]] Il pesce in questi panini è stato scoperto essere in realtà una specie di trilobite, sgusciato e cucinato a lungo. [[/footnote]]

Gli archivi trovati relativi all&#39;Antica Compagnia del Dragone Culinario elencano SCP-563 come &#34;Fattoria di Produzione 22&#34;. Sono in corso indagini sull&#39;esistenza delle altre 21 e più fattorie e ulteriori strutture legate a SCP-563.

**Log 563-05:** Un log parziale degli esemplari deceduti di SCP-563-A

* Un gruppo di //Microraptor zhaoianus//, rinvenuto in un capannone chiuso a chiave nei pressi dell&#39;ufficio centrale della fattoria. Le ferite indicano che sono stati colpiti a distanza ravvicinata con dei colpi da 10mm. In particolare, due esemplari sono stati trovati ancora vivi, poiché hanno schivato le ferite fatali degli spari e sono sopravvissuti sulle carcasse degli esemplari deceduti. Tutte le istanze indossavano collari per animali domestici.
* Diverse centinaia di esemplari di //Jeholopterus ninchengensis//, all&#39;interno di un nido artificiale, rinvenuti in un grande capannone di metallo. La causa della morte non è immediatamente evidente; i test hanno mostrato che tutte le istanze erano state esposte al gas di cianuro.
* Le carcasse di diverse specie di sauropodi non identificati, immobilizzate, rinvenute in un campo circondato da una recinzione elettrica ad alta tensione di 15 metri. La recinzione è stata trovata attiva al momento del contenimento di SCP-563, e il contatto con essa ha provocato gravi ferite a un membro delle squadre di recupero.
* Resti bruciati di diversi dinosauri ceratopsiani, tra cui //Protoceratops//, sono stati rinvenuti vicino al suddetto recinto di sauropodi.

L&#39;esame postumo di tutte le istanze di SCP-563-A ha rilevato che fino al 79% degli esemplari trovati avevano un prione nel loro sistema prima del decesso; i test su questo prione hanno rilevato che era simile a un prione che causa la Kuru, suggerendo che le istanze di SCP-563-A erano state nutrite o si stavano nutrendo della carne della loro stessa specie. Da notare infine che la maggior parte delle specie di rapaci trovate sul posto erano immuni a questo prione.

**Addendum: Documento 563-ADCC-05:** Quella che segue è la traduzione di un documento recuperato dietro una cornice nell&#39;edificio degli uffici principali di SCP-563. Il documento è stato parzialmente danneggiato dalla muffa; tuttavia, i linguisti della Fondazione sono stati in grado di ricostruire ciò che credono sia una traduzione fedele del documento.

&gt; Caro [Nome Sconosciuto].
&gt; 
&gt; Come dicono gli americani, abbiamo fatto [Jackpot/Bingo/Centro]. Niente più semplici pasti surgelati per questa azienda in fallimento. La giungla che ci hai indicato ci ha portato una vera e propria manna. La carne è deliziosa, la frutta è [sconosciuto, molto probabilmente un sinonimo di &#34;prelibato&#34;], e i frutti di mare...  Uno dei cuochi ha fatto un soffritto con zenzero e... suppongo che li chiamereste &#34;gamberi e vongole&#34;, ma onestamente, non sono un paleontologo. Era la cosa migliore che io abbia mai assaggiato.
&gt; 
&gt; Per le uova... beh, abbiamo difficoltà a trovare quelle non fecondate. Quelle che troviamo o si schiudono o hanno [cuccioli, probabilmente embrioni o zigoti] al loro interno. Ma le cose che si schiudono... farebbero impallidire un [scienziato, molto probabilmente paleontologo] americano per poi farlo morire di gioia.
&gt; 
&gt; Mandiamo alcuni esemplari a [il capo?]. Prossima fermata, [sconosciuto; la frase successiva indica un paese a nord, molto probabilmente la Russia o la Mongolia]. Andiamo al nord!
&gt; 
&gt; Cordiali saluti,
&gt; 
&gt; Zhou Song
