**Identyfikator podmiotu:** SCP-1810

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-1810 należy przechowywać w Powiększonej Celi Przechowawczej dla Humanoidów w Ośrodku 147, z dołączonym pomieszczeniem wyposażonym w zabawki, książki i materiały artystyczne. Obiektowi należy wydawać trzy posiłki dziennie, zgodnie z ustalonym przez Fundacje przepisem dietetycznym. Wszystkie posiłki SCP-1810 należy wzbogacić o mieszankę antydepresantów i środków uspakajających w celu złagodzenia potrzeby obiektu od wykonywania swojego zadania, zmniejszenia stresu istoty przy interakcjach z personelem ochronnym i naukowym oraz zminimalizowaniem jego chęci przełamania zabezpieczeń. Personel wchodzący w interakcje z SCP-1810 musi płynnie porozumiewać się po francusku. SCP-1810 ma dostęp do rekreacyjnej części swojej przechowalni cztery godziny dziennie; przywilej ten może zostać cofnięty przez personel ochrony lub naukowców w przypadku braku kooperacji ze strony SCP-1810.

Od czasu incydentu 147-1995-7, SCP-1810 nie posiada już dłużej dostępu do materiałów filmowych czy zabawek humanoidalnych, drzwi od jego celi zostały wzmocnione, by wytrzymać duże obrażenia fizyczne, a dodatkowy członek personelu ochronnego ubrany w strój cywilny mający utrzymać SCP-1810 w jego celi został przydzielony na zewnątrz. Każdy członek personelu przydzielony do tego zadania musi posiadać w swojej historii osłabioną reakcję emocjonalną na humanoidalne obiekty, a także awersje do przesadzonej siły. Przydzielony powinien zostać także psycholog, gotowy w każdej chwili uspokoić SCP-1810 podczas jego napadów traumy pourazowej i ciężkich zachowań depresyjnych. Zobacz Dodatek 1810-C1 i Log Przesłuchania 1810-1 dla dalszych informacji o anomalnych efektach SCP-1810.

**Opis:** SCP-1810 jest wysoką na 3.8 m, ważącą 81.6 kg humanoidalną istotą w całości pokrytą szarą tkaniną z nieznanego materiału, wliczając w to maskę, która kompletnie zakrywa twarz. Dodatkowo byt posiada dwa talerze z nieznanego stopu wyrastające z miejsca, w którym powinny znajdować się uszy. Każdy z tych elementów jest niemożliwy do oddzielenia od SCP-1810. Porozumiewa się on w języku francuskim (mimo iż na poziomie oczekiwanym od dziecka) i preferuje nazywać siebie &#34;Pierrot&#34;, imię to jest wyryte wewnątrz kołnierza jego kurtki. Istota wykazała brak jakichkolwiek zmian fizycznych czy oznak starzenia od czasu zabezpieczenia, prawie 70 lat temu. Podejrzewa się, że nie podlega konsekwencjom starzenia się i będzie żył dalej, chyba że zostanie śmiertelnie zraniony. Jak zauważono po Incydencie 147-1995-7, SCP-1810 nie posiada żadnych nadzwyczajnych zdolności leczących, a jego rany goją się w tempie podobnym do ludzi. Zobacz Dodatek 1810-C1 dla dalszych informacji.

Anomalne właściwości SCP-1810 manifestują się, kiedy znajdzie się w pobliżu 500 metrów od dziecka, które uzna za &#34;zgubione&#34;. SCP-1810 przyjmie takie dziecko pod swoją opiekę i będzie próbował spełnić ich potrzeby i żądania. Jednakże SCP-1810 zdaje się przejawiać pewne odbieżności od poprawnego rozumienia potrzeb dziecka. Często stosował będzie brutalne metody i kradzież w celu zapewnienia dóbr, a także przejawiać będzie nienaturalne ilości siły podczas obrony lub spełniania potrzeb dziecka.

SCP-1810 zwrócił na siebie uwagę Fundacji w 1947, kiedy świadkowie donieśli o istocie porywającej dzieci i kradnącej przedmioty z sąsiedztwa na przedmieściach Paryża we Francji. Kilka fotografii i taśm filmowych uwieczniających SCP-1810 zostało odkryte i skonfiskowane, po czym złożone w jednostce archiwalnej Ośrodka 147, a Fundacja zaaplikowała środki amnezyjne wszystkim świadkom, oraz zaimplementowała historię przykrywkową traktującą o pracowniku karnawałowym porywającym i mordującym dzieci w okolicy. 
 
**Dodatek 1810-C1:** Dnia ██/██/1995, po obejrzeniu serii materiałów edukacyjnych dla dzieci w formie programów rozrywkowych podczas jego czasu rekreacyjnego, SCP-1810 wstał, strącił dostarczony mu telewizor i magnetowid, oraz przewrócił stojak. SCP-1810 następnie zaczął uderzać w drzwi celi, domagając się uwolnienia, twierdząc, że musi &#34;bronić dzieci&#34;. Personel ochrony przeniósł się ,by opanować SCP-1810 i po otwarciu drzwi spotkał się z jak dotąd niespotykaną siłą, co skutkowało unieszkodliwieniem/utratą przytomności ochrony.

Kiedy SCP-1810 doszedł do końca korytarza, drugi zespół ochrony zjawił się na miejscu i poraził obiekt za pomocą elektrycznej pałki ogłuszającej, obezwładniając SCP-1810 i zanosząc go do jego celi. Wszystkie rany opatrzono, łącznie z niezgłoszoną raną na głowie, którą zanotowano dopiero po jego powrocie do celi. Po sprawdzeniu nagrań odkryto że materiał oglądany przez SCP-1810 to odcinek specjalny programu telewizyjnego [ZMIENIONO] dotyczący znęcania się rówieśników i wywierania presji na dzieciach. 

**Fragment transkrypcji oświadczenia administracyjnego Dyrektora A. Beauforta do Ośrodka 147 RE: Incydent 147-1995-7**

&gt; //&#34;Wygląda na to, że SCP-1810 nie tylko posiada znacznie wyższą odpowiedź emocjonalną na każde dziecko, ale także na każdy obiekt, który uzna za dziecko w opresji czy innym rodzaju stresu, ale także posiada znacznie zwiększoną siłę podczas tych stanów wybuchów emocjonalnych. Procedury zostały zaktualizowane, by odpowiadać tym teoretyzowanym właściwościom, a przywileje rekreacyjne SCP-1810 zostały cofnięte na tydzień jako odpowiedź na niesubordynacje. Wszelkie dalsze próby przełamania zabezpieczeń skutkować będą surowszymi karami. Może mieć umysł dziecka, ale nie możemy pozwolić, by wpływało to na nasze oczekiwania co do jego współpracy i przyporządkowaniu się protokołom Ośrodka... Dodatkowo uaktualniam Klasę obiektu z Bezpieczne na Euclid, ze względu na zwięksozny nacisk przy protokołach przechowawczych.&#34;// 
&gt; 
&gt; //&#34;... Akcje Oficera Ochrony Roux&#39;a zostały ukarane tygodniowym zawieszeniem, a po jego powrocie zostanie on przydzielony do innego skrzydła. Mam nadzieje, że wyciągnie on z tego lekcję, gdyż nie będę tolerował przesadnej siły stosowanej przeciw obiektom SCP lubi innym istotom pod kuratelą Fundacji. Mamy być precyzyjni i efektywni, nie okrutni i przesadni. Obiekt został ponownie zabezpieczony i obezwładniony. Wszystkie dalsze akcje były niepotrzebne... Zabezpieczamy. Przechowujemy. Ale przede wszystkim chronimy. Dotyczy to także tych, które już zabezpieczyliśmy. To wszystko.&#34;// 
&gt; 

**Przesłuchanie 1810-1**

**Przesłuchiwana:** Madeline O███████, lat 6, przebywała z SCP-1810 przed wstępnym zabezpieczeniem istoty. 
 
**Przesłuchująca:** Doctor Amelia J. P█████, psycholożka dziecięca zatrudniona przez Fundacje. 
 
**Przedsłowie:** Następujące przesłuchanie zostało przeprowadzone trzynaście godzin po wstępnym zabezpieczeniu SCP-1810 i siedem dni po tym, jak Madeline została zabrana przez SCP-1810. Dziecko znajdywało się w krytycznym stanie i pod opieką medyczną Fundacji w czasie przesłuchania. Wszystkie dialogi zostały przetłumaczone z Francuskiego w celu dokumentacji. Dla klarowności i ułatwienia komunikacji ze świadkiem SCP-1810 był nazywany jego preferowanym imieniem &#34;Pan Pierrot&#34;.  Dodatkowo słowa dziecka zostały ustandaryzowane i skorygowane w celu dokumentacji. Proszę odnieść się do departamentu nagrań, w celu uzyskania kopi oryginału w języku Francuskim z pierwotnymi kolokwializmami, tikami werbalnymi i błędami.  

[[collapsible show=&#34;Pokaż Przesłuchanie&#34; hide=&#34;Schowaj Przesłuchanie&#34;]]
 
&gt; **Dr. P█████:** Madeline, nazywam się Doktor Amelia P█████. Jak się czujesz kochanie? 
&gt; 
&gt; **Madeline:** Wszystko ok, Doktor Amelio. Brzuch mnie boli.
&gt; 
&gt; **Dr. P█████:** Ał... Zjadłaś coś, po czym mógłby cię rozboleć brzuch? 
&gt; 
&gt; **Madeline:** Ta... Pan Pierrot dał mi jakieś dziwne mięso i warzywa. Codziennie je z nim jadłam.
&gt; 
&gt; **Dr. P█████:** Dziwne jedzenie? Wiesz może czym było to, co dawał ci do jedzenia? 
&gt; 
&gt; **Madeline:** Nie wiem... zawsze uciekał, by znaleźć mi jedzenie. Pewnego dnia wrócił z kilkoma śmiesznymi roślinami i czymś dziwnym w kieszeni, słyszałam, jak piszczy. Zawsze nadziewał je na patyk i piekł nad ogniem. To było okropne. Na moim jedzeniu zawsze zostawały włosy... Podczas pieczenia jeszcze piszczało. To było straszne, ale byłam głodna. 
&gt; 
&gt; **Dr. P█████:** Rozumiem... brzmi okropnie. Możesz mi powiedzieć, jak poznałaś Pana Pierrota? Chciałabym dowiedzieć się o nim jak najwięcej. I zwolnij trochę słonko, muszę to wszystko nagrać.
&gt; 
&gt; **Madeline:** Przepraszam Pani Doktor... Spróbuję... Więc mama i tata, oboje zniknęli dawno temu... Mieszkałam z siostrą i jej przyjaciółmi w mieście. Jednego dnia pokłóciłam się z nimi o jedzenie. Dość mocno mnie poturbowali. Pan Pierrot się pojawił i mnie uratował. Był trochę straszny. 
&gt; 
&gt; **Dr. P█████:**  Co takiego zrobił, że cię przestraszył? 
&gt; 
&gt; **Madeline:** Mathieu mnie uderzył. Mocno. Nie mogłam oddychać. Moja siostra była już mocno pobita i spała w kącie. Pan Pierrot pojawił się, krzycząc. Uderzył Mathieu. Twarz Mathieu wyglądała po tym zabawnie... jak wielka czerwona miska. Reszta uciekła. Pan Pierrot przytulił mnie i powiedział, że wszystko będzie dobrze. Powiedział, że zawsze bardzo mnie kochał i nawet mimo tego, że mama i tata zniknęli, a moi przyjaciele mnie nienawidzili, on będzie mnie zawsze kochał i opiekował się mną, a żaden chuligan już nigdy mnie nie skrzywdzi. 
&gt; 
&gt; **Dr. P█████:** Co działo się dalej? 
&gt; 
&gt; **Madeline:** Więc zabrał mnie do tego domu. Był dość dziwny. W większości pod ziemią. Były tam wszystkie książki, jakie czytała mi moja mama i siostra, zanim je straciłam. Było tam też trochę rzeczy o opiece nad dziećmi. Powiedział mi, że doktorzy pomogli mu z pomysłami jak zaopiekować się małymi dziećmi jak ja. Powiedział mi, że wcześniej nie zajmował się dziećmi ludzi, ale postara się być dla mnie jak najlepszym tatusiem. 
&gt; 
&gt; **Dr. P█████:**  Rozumiem. Co działo się potem? 
&gt; 
&gt; **Madeline:** A więc powiedział mi, że wyjdzie na zakupy, żeby znaleźć zabawki i rzeczy dla mnie i zapytał, czy czegoś nie chcę. Poprosiłam go o jednorożca. Miałam małego zabawkowego, którego zawsze nosiłam ze sobą, ale zgubiłam go, kiedy Pan Pierrot mnie uratował. 
&gt; 
&gt; **Dr. P█████:** Oh... okej. I przyniósł ci nową zabawkę? Nie, nie słońce proszę cię, połóż się. Nie możesz w takim stanie tak się podbijać z łóżka. 
&gt; 
&gt; **Madeline:** Było nawet lepiej. Pan Pierrot przyniósł mi PRAWDZIWEGO jednorożca! No może trochę...
&gt; 
&gt; **Dr. P█████:** Trochę? Co masz na myśli Madeline? 
&gt; 
&gt; **Madeline:** Cóż, był dużym białym koniem, ale jego róg zawsze przeciekał. Miał gwóźdź wbity na dole swojego rogu. Tej jednej nocy bawiłam się z jednorożcem, a jego róg się złamał i jego kawałek wbił mi się w kciuk. Widzisz? Pan Pierrot nie potrafił go wyciągnąć. 
&gt; 
&gt; **Dr. P█████:** Oh, to straszne. Zawołam innego doktora, by ci z tym pomógł kiedy skończę, kochanie.
&gt; 
&gt; **Madeline:** Mhm... jednorożec nie był aż taki fajny. Ciągle płakał i próbował zasnąć, kiedy chciałam się z nim bawić. Następnego ranka, kiedy się obudziłam, Pan Pierrot powiedział, że jednorożec ma długą drzemkę w pokoju obok. Nie widziałam go już więcej po tym. 
&gt; 
&gt; **Dr. P█████:** Ohh... to dość smutne. Co było potem? 
&gt; 
&gt; **Madeline:** Cóż, ja i Pan Pierrot bawiliśmy się w jakichś tunelach, jedliśmy więcej dziwnego mięsa i warzyw, które przynosił i czytał mi historie i...
&gt; 
&gt; **Dr. P█████:** Okej, okej, mam pomysł malutka. Jest cokolwiek, co chciałabyś mi powiedzieć o Panie Pierrocie? 
&gt; 
&gt; **Madeline:** Więc... Zawsze robił dziwną rzecz, zanim przechodził przez drzwi... Wyciągał swój mały klucz i trzymał go przez chwilę. Ale drzwi zawsze były już otwarte, nie wiem po co to robił. To było głupie. 
&gt; 
&gt; **Dr. P█████:** Pytałaś go kiedykolwiek co robi z tym kluczem? 
&gt; 
&gt; **Madeline:** Mhm... Powiedział, że chce zabrać mnie do swojego domu z jego prawdziwymi dziećmi, ale nie może znaleźć odpowiednich drzwi do tego klucza... Mogłaby pani mu może pomóc znaleźć jego dom Dokotr Amelio? 
&gt;   
&gt; **Dr. P█████:** Zobaczę, co da się zrobić.  
&gt; 
&gt; **Madeline:** Dziękuję Pani Doktor... Myślę, że pójdę teraz spać. 
&gt; 
&gt; **Dr. P█████:** Odpocznij Madeline. Obiecuje, że jak się obudzisz, poczujesz się lepiej.
&gt;  
[[/collapsible]]

**Słowo końcowe:** Po powyższym wywiadzie wspomnienia świadka zostały wymazane i została ona wysłana do placówki medycznej na terapie, przed ulokowaniem w sierocińcu. Przeszukanie terenu, w którym przejęto SCP-1810 ujawniło kilka ciał dzieci, otoczonych rozmytymi notkami z przeprosinami wokół zwłok. Na ścianach obszaru odkryto inskrypcje dotyczące chęci istoty do powrotu do domu. Dodatkowo rozczłonkowane zwłoki konia zostały odkryte w jednym z pokoi, wraz ze słowami &#34;Mauvais&#34;[[footnote]] Zły/Grzeszny [[/footnote]]i &#34;Faux&#34;[[footnote]] Niepoprawny/Niedostateczny [[/footnote]] wyrytymi na jego boku. Prosty rysunek jednego z głównych świadków, SCP-1810 i konia znaleziono w pokoju, obiekt był skulony w kącie w zdruzgotanym stanie. Lokalizacja &#34;klucza&#34; opisanego przez świadka nie została odnaleziona.
