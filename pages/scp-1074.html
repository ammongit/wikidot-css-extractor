[[include component:credit-button]]
**Artikel:** SCP-1074 – Stendhals Albtraum
**Autor:** [[*user smapti]]
**Original:** http://www.scp-wiki.net/scp-1074
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1074

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1074 ist in einem Rahmen mit undurchsichtiger Abdeckung in einem verschlossenen Archivraum auf Standort 342 aufzubewahren. Unter keinen Umständen hat Personal SCP-1074 zu betrachten, mit Ausnahme von D-Klasse-Personal, mit dem getestet wird. Jede Foto- oder Videoaufnahme von SCP-1074 ist mit einer ferngesteuerten Drohne durchzuführen.

Im Falle eines versehentlichen Betrachtens von SCP-1074 ist dem Subjekt sofort ein Klasse-A-Amnesikum zu verabreichen und es ist aus dem Gebiet zu entfernen, in dem SCP-1074 gelagert oder getestet wird. Die ausgesetzte Person soll sich alle zwei Tage zur psychiatrischen Untersuchung melden und bei Bedarf zusätzliche Amnesika erhalten, solange das Einsetzen der Aussetzungssymptome verhindert werden kann.

**Beschreibung:** SCP-1074 ist ein Ölgemälde in Porträtgröße auf Leinwand, das von einem unbekannten Künstler angefertigt wurde. Wenn es fotografiert oder auf Video aufgenommen wird, scheint die Gesamtheit von SCP-1074 in einem einheitlichen Grauton mit deutlich sichtbaren Pinselstrichen gemalt zu sein. Proben, die von einer ferngesteuerten Drohne aus SCP-1074 entnommen wurden, wurden als graue Farbe auf Ölbasis identifiziert, wie sie üblicherweise in Kunstbedarfsläden in den Vereinigten Staaten erhältlich ist.

Wenn SCP-1074 von einem Menschen betrachtet wird, zeigt der Beobachter sofort physiologische Symptome ähnlich dem Beginn des Stendhal-Syndroms[[footnote]]Eine psychosomatische Erkrankung, die durch den Kontakt mit emotional bewegenden oder historisch bedeutsamen Kunstwerken hervorgerufen wird.[[/footnote]], einschließlich erhöhter Herzfrequenz, Schwitzen und Schwindel. Die Person, die SCP-1074 betrachtet, wird versuchen, das Bild, das sie sieht, für jeden Anwesenden anschaulich zu beschreiben, und beschreibt es häufig als das größte oder bewegendste Kunstwerk, das sie je gesehen hat. Äußerungen von betroffenen Personen beschreiben es nicht als leere graue Leinwand, sondern als detailreiches Gemälde von inkonsistenter Art. Keine zwei Personen, die SCP-1074 ausgesetzt waren, haben das gleiche Gemälde beschrieben; wiederkehrende Themen in Aussagen von Subjekten beschreiben Bilder, die auf menschliche Sterblichkeit, individuelle Bedeutungslosigkeit, rechtliche oder moralische Urteile, religiöse Eschatologie und [ZENSIERT] hinweisen.

Sobald das Subjekt SCP-1074 betrachtet hat, wird es seinen Blick nicht freiwillig davon abwenden, es sei denn, es wird körperlich zurückgehalten, und wird versuchen, jeden anderen in seiner Gegenwart davon zu überzeugen, es ebenfalls zu betrachten. Die Subjekte werden schnell desorientiert und distanziert und versuchen, durch das Gemälde aufgeworfene philosophische Fragen zu diskutieren, die mit fortschreitender Aussetzung zunehmend esoterisch werden. Innerhalb von 3–5 Minuten nach der ersten Aussetzung wird das Subjekt katatonisch und reagiert nicht mehr auf äußere Reize. Es wurde kein Mittel entdeckt, diesen Zustand der Katatonie umzukehren; das Subjekt wird stationär bleiben und innerhalb weniger Tage eines natürlichen Todes sterben, es sei denn, es wird körperlich gepflegt. EEG-Anzeigen von Personen mit SCP-1074-bedingter Katatonie zeigen, dass das Subjekt weiterhin eine hohe Gehirnaktivität zeigt, die einer Person entspricht, die wach ist und sich ihrer Umgebung vollständig bewusst ist.

Wenn ein Subjekt vor dem Einsetzen der Katatonie aus der Nähe von SCP-1074 entfernt wird, klingen die körperlichen Symptome der Aussetzung innerhalb von 30 Sekunden ab. Die psychologischen Effekte  entwickeln sich jedoch weiter, wenn auch langsamer. Solche Personen werden häufig jedes Detail des beobachteten Bildes beschreiben und berichten, dass sie es in ihren Träumen, beim Schließen der Augen oder beim Blinzeln und in ihrem peripheren Sehen im Wachzustand gesehen haben. Verwirrung, Dissoziation und Katatonie treten im Durchschnitt innerhalb von 5–8 Tagen nach der ersten Aussetzung auf; je länger die Aussetzung gegenüber SCP-1074, desto weniger Zeit vergeht bis zum Einsetzen der Katatonie.

Klasse-A-Amnesika haben sich als geeignet erwiesen, die Erinnerungen an das Bild zu löschen und das Subjekt in einen normalen mentalen Zustand zurückzubringen. In allen beobachteten Fällen ist dies vorübergehend; das Subjekt beginnt innerhalb von sieben Tagen nach Erhalt des Amnesikums, von  Erinnerungen an das Bild und den damit verbundenen mentalen Defekten zu berichten. Nachfolgende Dosen von Amnesika haben eine allmählich nachlassende Wirkung; der längste aufgezeichnete Zeitraum zwischen Aussetzung und Katatonie beträgt zu diesem Zeitpunkt 6 Wochen, 4 Tage. 

SCP-1074 erlangte die Aufmerksamkeit der Foundation am ██.██.20██ nach Berichten über einen Ausbruch von Massenhysterie in der █████████-Galerie  in [ZENSIERT]. Nachdem das erste Aufräumteam die Auswirkungen von SCP-1074 aus erster Hand erlebt hatte, wurde es per Drohne geborgen. Die Galerieleitung gab an, dass die Ausstellung des Gemäldes mit dem Titel &#34;Stendhals Albtraum&#34; indirekt vom Agenten des Künstlers arrangiert, in der Nacht zuvor von einem Mitarbeiter unter dessen Leitung geliefert und installiert und bis zur Enthüllung bei der Ausstellungseröffnung mit einem Tuch bedeckt wurde. Alle von der Galerie bereitgestellten Kontaktinformationen wurden als Schwindel eingestuft.

[[collapsible show=&#34;+ Befragungsprotokoll 1074-1 anzeigen&#34; hide=&#34;- Befragungsprotokoll 1074-1 ausblenden&#34;]]

**Befragungsprotokoll 1074-1:**

**Befragter:** D-67583

**Befrager:** Dr. █████

**Vorwort:** D-67583, der nach seiner Verurteilung wegen des Mordes an seiner Frau und seinen Kindern (eine Anklage, die er vor Gericht vehement zurückwies) von der Foundation in Gewahrsam genommen wurde, wurde SCP-1074 ausgesetzt, um seine Reaktion und die Zeitdauer zwischen der ersten Aussetzung und der vollständigen Katatonie zu bestimmen. D-67583 wurde in einem Raum mit SCP-1074 in einem Stuhl gesichert, bedeckt, an einer Wand montiert, während Dr. █████ von der anderen Seite eines Glasfensters zusah, das sich an derselben Wand befand, von der aus SCP-1074 nicht betrachtet werden konnte. Eine volle Ausrüstung von Überwachungsinstrumenten wurde an D-67583 angeschlossen.

**&lt;Beginn des Protokolls &gt;**

&gt; **Dr. █████:** Guten Tag, D-67583. Wir werden heute ein Experiment durchführen. Ich werde Ihnen ein Gemälde zeigen und ich möchte, dass Sie beschreiben, was Sie sehen. Verstehen Sie?
&gt; 
&gt; **D-67583:** Ja, ja. Können wir damit weitermachen? Ich verpasse verdammt nochmal gerade die Mittagspause.
&gt; 
&gt; (Dr. █████ drückt einen Knopf auf seiner Konsole, zieht die Abdeckung zurück und setzt D-67583 SCP-1074 aus. Die Instrumente zeigen das sofortige Einsetzen der körperlichen Symptome der SCP-1074-Aussetzung an.)
&gt; 
&gt; **Dr. █████:** Was sehen Sie?
&gt; 
&gt; **D-67583:** Was zum … Was zur Hölle, Mann? Glauben Sie, das ist lustig? 
&gt; 
&gt; **Dr. █████:** Ich versichere Ihnen, dass ich nicht lache. Was sehen Sie?
&gt; 
&gt; **D-67583:** Was ist der verdammte Grund? Warum bin ich in diesem Gemälde?
&gt; 
&gt; **Dr. █████:** Ich kenne den Inhalt des Gemäldes, das Sie sich ansehen, nicht. Was tun Sie?
&gt; 
&gt; **D-67583:** Ich bin auf meinen Knien … Ich weine? Warum weine ich? Was zur Hölle …? 
&gt; 
&gt; **Dr. █████:** Bitte fahren Sie fort.
&gt; 
&gt; **D-67583:** Da sind überall Flammen. Ich bin umgeben von Flammen. Der Boden brennt und all die Gebäude im Hintergrund brennen. Soll das ich in der Hölle sein? Und er ist auch da …
&gt; 
&gt; **Dr. █████:** Wen sehen Sie noch in dem Gemälde?
&gt; 
&gt; **D-67583:** … Jesus? Jesus! Der verdammte Jesus Christus! Das ist nicht lustig.
&gt; 
&gt; **Dr. █████:** Möchten Sie das Experiment beenden?
&gt; 
&gt; **D-67583:** Nein. Ich … das ist … das ist wirklich was.
&gt; 
&gt; **Dr. █████:** Bitte sagen Sie mir dann, wen Sie noch in dem Gemälde sehen?
&gt; 
&gt; **D-67583:** Ich habe es Ihnen doch gesagt! Jesus Christus! Er steht direkt vor mir. Sieht mich nur an! Stirnrunzelnd. Er ist böse auf mich. Er hält ein paar Dinge in seinen Händen.
&gt; 
&gt; **Dr. █████:** Was für Dinge?
&gt; 
&gt; **D-67583:** Er hat ein Schwert. Bedeckt mit Flammen. Wie alles andere. Und er hält eine Waage mit  der anderen Hand hoch. Er hat ein Herz auf einer Seite und einen Apfel auf der anderen. Der Apfel ist schwerer. Er richtet über mich. Er sagt, ich bin schuldig.
&gt; 
&gt; **Dr. █████:** Ist das wahr?
&gt; 
&gt; **D-67583:** Nein. Ich habe ihnen gesagt, dass ich … ich habe gesagt … ich habe gefleht …
&gt; 
&gt; (D-67583 schweigt 14 Sekunden lang.)
&gt; 
&gt; **Dr. █████:** Sind Sie noch bei uns, D-67583?
&gt; 
&gt; **D-67583:** Er hat recht. Ich bin schuldig. Ich habe sie alle getötet. Ich habe alle belogen. Sie alle müssen es gewusst haben. Sie haben es immer gewusst. Es ist offensichtlich. Können Sie das nicht sehen? 
&gt; 
&gt; **Dr. █████:** Es ist mir licht erlaubt, das Gemälde zu betrachten. Was sollte ich sehen? 
&gt; 
&gt; **D-67583:** Es ist alles hier drin. Dieser Blick in seinem Gesicht. Er weiß es. Natürlich weiß er es. Und in seinen Augen … kann ich es sehen. Das alles ergibt Sinn.
&gt; 
&gt; **Dr. █████:** Was ergibt Sinn?
&gt; 
&gt; **D-67583:** Ich bin nichts. Ich bin alles. Alles ist nichts. Niemand ist irgendwas. Noch nicht einmal Sie. Sie existieren nicht. 
&gt; 
&gt; **Dr. █████:** Wie bitte?
&gt; 
&gt; **D-67583:** Nichts, das existiert, existiert. Wir alle sind Einbildungen. Wir sind Träume im Geist des Träumers. Der Träumer existiert auch nicht. Eines Tages wird er aufwachen, und niemand von uns wird existieren, bis wir uns selbst existieren lassen können.
&gt; 
&gt; **Dr. █████:** Bitte fahren Sie fort.
&gt; 
&gt; **D-67583:** Wir existieren nicht. Aber wir müssen existieren. Wir müssen uns selbst existieren lassen wollen. Mein Wille wird real und ich werde real und wir werden den Träumer bezwingen. 
&gt; 
&gt; (D-67583 schweigt 27 Sekunden lang.)
&gt;  
&gt; **Dr. █████:** Ich glaube, das ist alles, was wir aus ihm herausholen, Control. Ich bedecke es jetzt, schickt die anderen rein, um ihn auf die Krankenstation zu bringen.
&gt;  
&gt; **D-67583:** Warten Sie. Ich habe noch eine Frage. 
&gt;  
&gt; **Dr. █████:** Ja?
&gt;  
&gt; (D-67583 schweigt 17 Sekunden lang.)
&gt; 
&gt; **Dr. █████:** Was ist Ihre Frage?
&gt; 
&gt; **D-67583:** … are we cool yet?

**&lt;&lt;Ende des Protokolls&gt;&gt;**

**Fußnote:** D-67583 wurde 4 Minuten, 37 Sekunden nach der ersten Aussetzung für katatonisch erklärt. Die Untersuchung einer möglichen Verbindung zwischen SCP-1074 und der Organisation, bekannt als &#34;Are We Cool Yet?&#34; steht noch aus.
