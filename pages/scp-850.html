**Mã Vật Thể:** SCP-850


**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-850 không nguy hiểm trừ khi bị đe dọa. Tuy nhiên, đối tượng phản ứng với việc quản thúc như một mối đe dọa, nên các biện pháp phải được thực hiện để đảm bảo rằng đối tượng không biết rằng mình được quản thúc. SCP-850 phải được giữ trong một môi trường rộng lớn được duy trì trong đại dương [BỊ TÁC ĐỘNG]. Ranh giới của môi trường này phải được đánh dấu và ngăn cách bởi những bức tường bê tông dày vài feet được thiết kế trông giống như một rạn san hô.

**Mô Tả:** SCP-850 là một dị thể liên quan đến không gian và sinh học. Bên ngoài đối tượng có vẻ là một đàn cá, tương đồng về hình dạng và di truyền với loài //Clupea harengus//. Sự khác biệt chính là có màu tối hơn và kích thước sai lệch lớn hơn.

Bên trong đối tượng có một khoảng không gian, trong đó không gian bị bẻ cong rất nhiều. Không gian bên trong lớn hơn nhiều so với khu vực bên ngoài. Độ lớn chính xác của phần không gian bị bẻ cong này vẫn chưa được xác định, nhưng đã được chứng minh là có bán kính lớn hơn 50 km. Ts. Grangan đã công nhận rằng nó có thể có kích thước vô hạn. Tất cả các khu vực đã được quan sát có chứa nước.

Tổ Chức phát hiện rằng khi tiến vào các lớp sâu hơn của SCP-850, loài cá này dường như ngày càng trở nên khác biệt với loài //Clupea harengus//. Điều này dường như trở nên phụ thuộc một phần vào bản thân chúng. Mặc dù các cá thể ở phía bên ngoài chủ yếu phụ thuộc vào các sinh vật bên ngoài để làm thức ăn, chúng dường như săn mồi lẫn nhau. Bất chấp việc săn mồi lẫn nhau, tất cả các loài cá trong khu vực đều làm việc cùng nhau. Do kích thước tuyệt đối của SCP-850, điều này thường cung cấp đủ lực lượng để tiêu diệt kẻ săn mồi hoặc phá hủy các rào cản.

**Phụ Lục-850-1:**

Lối vào khu vực không gian bị bẻ cong không thích hợp để tàu ngầm đi vào (mặc dù đây không phải là vấn đề đối với những thợ lặn). Do đó, để nghiên cứu về sự sống sâu bên trong SCP-850, dự án Con Thuyền Trong Chai đã được khởi động. Mục tiêu của dự án: Lắp ráp một tàu ngầm lớn bên trong SCP-850 mà không làm ảnh hưởng tới SCP-850, bằng phương pháp mang các bộ phận khác nhau vào bên trong và sau đó lắp ráp lại.

**Phụ Lục-850-2:**

Dự án Con Thuyền Trong Chai đã hoàn thành. Con tàu và thủy thủ đoàn của nó được chỉ định là Lực lượng Đặc nhiệm Trinh sát Omicron-6 (còn gọi là &#34;Bọ Ba Thùy&#34;). Việc quan sát các sinh vật bên trong sẽ được tiến hành.

**Phụ Lục-850-3:**

Quá trình quan sát cho đến nay đã đưa ra hai kết luận. Đầu tiên SCP-850 thực sự lớn hơn nhiều so với dự đoán ban đầu là bán kính 50 km. Điều thứ hai, những sinh vật này đang dần trở nên khác biệt hoàn toàn so với loài //Clupea harengus// và chiếm hữu thêm nhiều ổ sinh thái. Kích thước có thể từ vài xen-ti-mét đến [BỊ TÁC ĐỘNG], và chắc chắn có thể nhận ra được các cá thể khác nhau.

**Phụ Lục-850-4:**

Tất cả tín hiệu từ Bọ Ba Thùy đều bị ngắt. Đoạn phim radar cuối cùng từ tàu ngầm dường như cho thấy [DỮ LIỆU BỊ TÁC ĐỘNG].  Đối tượng nhanh chóng di chuyển về phía con tàu. Trong vài phút sau, tất cả các hệ thống liên lạc ngừng hoạt động. Cảnh quay của máy quay cho thấy con tàu bị xé toạc bởi những chiếc răng lớn và ngập trong nước. Phân tích cảnh quay cảu camera cho thấy [BỊ TÁC ĐỘNG]. SCP-850 đang chờ được tái phân loại lên Keter

**Phụ Lục-850-5:**

Việc tái phân loại lên Keter đã bị bác bỏ.
