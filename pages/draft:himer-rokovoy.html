**[[[safe|Безопасный]]]:** SCP-###

**Класс объекта:** [[[Euclid|Евклид]]] 

**Особые условия содержания:** Объект №### следует содержать в камере 6 на 6 метров а также перед проведением экспериментов следует проверит персонал на наличие каких-либо насекомых для предотвращения увеличения массы объекта.

**Описание:** Объект №### представляет из себя тягучую массу состоящую из слипшихся к друг другу насекомых разных видов, а также жидкости неопознанного происхождения. Объект был найден в городе ██████████ в школе №████ в классе биологий, находившийся в стеклянной банке под видом лягушачьей икры. При взаимодействий объекта с живыми существами объект начинает обволакивать существо и медленно его растворять, в больших скоплениях объект начинает проявлять признаки агрессий а также вместе с этим у объекта появляется острое желание прилепить к себе всех замеченных насекомых.</textarea></pre>
