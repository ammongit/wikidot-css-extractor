**Item nº:** SCP-582

**Classe do Objeto:** Keter 

**Procedimentos Especiais de Contenção:** Devido ao alto risco de propagação memética, todas as informações e materiais pertinentes às especificidades da narrativa de contenção, manifestações, habilidades e história de SCP-582-Delta que foram julgados como capazes de conduzir a perpetuação do meme devem ser manuseados exclusivamente pela Equipe Especial de Inteligência “Lombada na Noite” (Ordem Especial 817-2 do Chefe de Segurança: ██/██/██).  Acesso ao Arquivo de Segurança 582 por parte de funcionários externos é permitido apenas com a autorização de pelo menos dois terços do Conselho O5.

Todas as principais ferramentas de busca da Internet devem ser monitoradas quanto a quaisquer referências a SCP-582 e qualquer um de seus nomes conhecidos. Cópias de todas as mídias relacionadas a SCP-582 devem ser armazenadas no Arquivo de Segurança 582. As fontes originais desses materiais e todos os registros relativos aos indivíduos responsáveis por sua criação devem ser expurgados conforme descrito no Documento 582-RP.

**Descrição:** SCP-582 é um meme adaptável autopropagante na forma de uma entidade mais comumente referida como ████████. A habilidade primária de SCP-582 é a modificação passiva da realidade. Qualquer relato fictício escrito sobre SCP-582 se tornará um registro factual de uma manifestação da entidade, em que SCP-582 realizará todas as ações atribuídas ao mesmo na narrativa. Essas manifestações acontecerão na hora e local especificado: se nenhum local ou horário específico for fornecido, a manifestação ocorrerá em qualquer oportunidade que atenda aos critérios da narrativa.

Detalhes atribuídos a SCP-582 são permanentes e cumulativos. Se uma narrativa contém descrições que contradizem detalhes previamente estabelecidos, ou ela não terá nenhum efeito sobre SCP-582, ou o efeito será reduzido a um ponto em que tais eventos possam ocorrer logicamente. Por meio desse efeito, SCP-582 possui uma representação consistente, embora generalizada, devido ao seu uso em obras de múltiplos autores de antes e depois de sua descoberta pela Fundação

As habilidades reais de SCP-582 dentro da narrativa são geralmente nebulosas e carentes de detalhes. O formato mais comum de história envolve as consequências de uma manifestação de SCP-582, ou um encontro de curta duração com SCP-582, ao invés de uma explicação ou justificativa dos eventos. O que se sabe é que SCP-582 regularmente parece capaz de aparecer ou desaparecer em qualquer lugar ou momento, e que nenhum método para exterminar ou, caso contrário, ferir SCP-582 dentro de qualquer narrativa foi bem-sucedido.

**Adendo 1:** [[collapsible show=&#34;+ CONFIDENCIAL&#34; hide=&#34;- MEMÉTICA DE SEGURANÇA: RINOS ÀS VEZES ESQUECEM&#34;]]

A origem de SCP-582 pode ser atribuída a ██████ ███████, um autor americano obscuro ativo durante as décadas de 1940 e 50. As obras originais contendo SCP-582 nunca foram publicadas, mas foram descobertas por amigos próximos e colegas escritores amadores (a saber, ████████ █████, ██████ █. ██████ e ████████ ██████) após a morte do autor em 1957, que então serviram como o vetor de infecção original.

██████ ███████ era considerado um autor medíocre em geral, tendo publicado apenas quatro histórias curtas em sua vida, todas na agora extinta Revista ███████ ████. Além disso, ele era frequentemente criticado por copiar consideravelmente o estilo de Howard P. Lovecraft, uma posição apoiada por seus diários pessoais, que detalhavam uma obsessão pelos escritos de Lovecraft e pelo próprio autor. Além disso, vários registros anteriores implicam que SCP-582 foi formado de forma recursiva, em que o autor escreveu uma narrativa detalhando seu próprio encontro com SCP-582 décadas antes (que se acredita ser o Documento 582-14 ou o Documento 582-15), que então levou ele a escrever as primeiras narrativas com SCP-582.

 [[/collapsible]] 

**Adendo 2:** [[collapsible show=&#34;+ CONFIDENCIAL&#34; hide=&#34;- MEMÉTICA DE SEGURANÇA: A LUA DA COLHEITA RUGE&#34;]]

A representação de SCP-582 como uma entidade divina levou a uma coleção de avatares comumente apresentados: a forma real de SCP-582, se existente, ainda não foi apresentada em nenhuma narrativa. Uma lista de manifestações notáveis de SCP-582 segue abaixo:

* Manifestação Alfa – A instância mais comum de SCP-582, sendo uma criatura humanoide com aproximadamente dois metros de altura e vestindo túnicas de camadas espessas, muitas vezes comparadas a estopa. A figura veste um capuz e nenhum rosto é visível por baixo. Detalhes adicionais comuns incluem carregar sacos ou pacotes de conteúdo desconhecido ou a aparência de sangramento intenso. A Manifestação Alfa é a menos perigosa das manifestações de SCP-582, com morte ocorrendo em apenas 23% das instâncias.
* Manifestação Beta – Uma entidade hexapedal que aparenta ser feita de piche derretido. A Manifestação Beta tentará atacar quaisquer humanos próximos desprotegidos por certas medidas preventivas detalhadas no Documento 582-34. A Manifestação Beta já apareceu em cinco ocasiões ao mesmo tempo que a Manifestação Alfa, aparentemente usando a Manifestação Alfa como um hospedeiro ou disfarce.
* Manifestação Gama – Uma manifestação com a aparência de uma entidade semelhante a uma planta de cem metros de largura, emitindo luz branca e radiação substancial. A intensidade da radiação não foi medida, mas é suficiente para ser fatal para humanos dentro de 6-10 horas. A Manifestação Gama não aparenta perceber nenhum estímulo externo e. em uma ocasião, foi observada crescendo ou se alimentando da Manifestação Beta.
* Manifestação Delta – A manifestação em contenção dentro da Fundação, possuindo a aparência de uma sombra humanoide mal definida. Devido à natureza de sua narrativa de contenção, a Manifestação Delta é incapaz de sair de seu módulo de contenção ou interagir com funcionários.
* Manifestação Épsilon – (Revisado em ██/██/2005) A Manifestação Épsilon não é mais considerada canônica após os eventos do Evento de Manifestação 201. Informações adicionais podem ser encontradas no Documento 582-201b.
* Manifestação Zeta – A Manifestação Zeta existe em mais de três dimensões, o que torna impossível a sua percepção adequada por humanos. A Manifestação Zeta só foi encontrada apenas uma vez (Evento de Manifestação 256, ██/██/2010), resultando em trezentas e cinquenta e oito mortes e um Evento de Reestruturação Localizado.
* Manifestação Zeta Prime – A forma pós-metamorfose da Manifestação Zeta. O relato envolvendo a Manifestação Zeta Prime foi interrompido no meio da narrativa por agentes da Fundação. Quaisquer outras instâncias da Manifestação Zeta Prime devem ser consideradas uma continuação do Cenário XK-582-6b. O Protocolo 582-XK1 “Jonas e a Baleia” deve ser iniciado imediatamente.
[[/collapsible]] 

**Adendo 3**[[collapsible show=&#34;+ CONFIDENCIAL&#34; hide=&#34;- MEMÉTICA DE SEGURANÇA: TIRO TRIPLO PREVISTO&#34;]]

De acordo com a Ordem Especial 945 do Chefe de Segurança, um segmento da narrativa de contenção de SCP-582 foi incluído para fins ilustrativos.

&gt; //Quais pensamentos, se houver, que fluem através dessa mente estranha não são meus para saber: Ele permanece silencioso e imóvel em sua câmara, entrincheirado na persistência de sua própria memória. Ele permanece, mas apenas como uma sombra do que era, sua energia foi gasta, ou pelo menos parou.//

[[/collapsible]] 

//A todos os funcionários, observem: SCP-582 é uma reação. O objeto não mostra sinais de consciência ou livre arbítrio. Tudo o que ele já disse, fez ou pensou é porque alguém escreveu que ele o faria.//
-Dr. ██████
