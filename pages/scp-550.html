[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-550/SCP-550.jpg|caption=Foto mais antiga do ponto de recuperação inicial de SCP-550.]]
**Item nº:** SCP-550

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-550 deve ser mantido em uma cela humanoide de tamanho padrão. SCP-550 deve receber cadáveres humanos quinzenalmente. Quaisquer materiais restantes devem ser limpos e removidos da câmara de contenção após o fornecimento. Todo funcionário trabalhando com SCP-550 deve sempre usar as luvas resistentes a produtos químicos e os trajes de materiais perigosos fornecidos. Orientações dirigidas a SCP-550 podem ser transmitidas de alto-falantes instalados em sua câmara de contenção e devem ser usadas para transporte, manutenção e teste.

**Descrição:** SCP-550 é um humanoide composto por aparas de madeira de //Fraxinus excelsior// (Freixo europeu), medindo 2,1 metros de altura e 70 kg de peso. SCP-550 se assemelha a um homem sofrendo de atrofia muscular avançada, embora careça de todos os órgãos externos e internos. SCP-550 obedece principalmente a indivíduos humanos, embora seja limitado a seguir comandos simples. Conversa por meio de sistemas alternativos de comunicação não teve sucesso em determinar se SCP-550 é sapiente. SCP-550 é capaz de cheirar, apesar da falta de órgãos sensoriais, e faz isso apenas com o propósito de localizar cadáveres humanos.

SCP-550 é atraído principalmente em direção a cadáveres em estágios iniciais de putrefação. Se nenhum cadáver com tais características estiver nas proximidades, SCP-550 tentará localizar um por meio de locomoção bípede. Ao encontrar um cadáver, SCP-550 abrirá uma grande cavidade na área onde ficaria o tórax e se ajoelhará sobre o cadáver e fará contato físico com a cavidade. Essa cavidade não parece ser diferente do exterior de SCP-550 e secreta altas concentrações de ácido clorídrico. O ácido produzido por SCP-550 não dissolve a madeira que o cobre.

SCP-550 é capaz de incorporar moléculas e compostos simples através de sua cavidade. O ácido clorídrico que SCP-550 produz é utilizado para decompor as substâncias orgânicas presentes em cadáveres, permitindo-lhe retirar os nutrientes pelos poros da madeira que o compõe. SCP-550 consome principalmente aminoácidos e proteínas variadas, embora não esteja claro como SCP-550 os usa para se manter.

SCP-550 continuará fazendo contato com seu cadáver escolhido, antes de fechar sua cavidade torácica e se levantar. SCP-550 irá então liberar uma pasta de materiais, a maioria contendo porções soltas de epiderme, peças de roupa (se presentes no cadáver) e bile estomacal. Quando privado de cadáveres por muitos dias, SCP-550 entrará em um estado dormente e se absterá de se mover por um período indefinido de tempo até que um cadáver esteja disponível.

**Adendo 550-Recup:** SCP-550 foi encontrado no local de uma cova coletiva em ██████, África do Sul. A Inteligência da Fundação foi informada de rumores que circulavam entre os moradores sobre um &#34;ghûl&#34;, cujas descrições apresentavam alguns desvios marcantes do folclore tradicional. A FTM Beta-7 (&#34;Maz Hatters&#34;) foi enviada com ordens para confirmar a existência de um potencial ser classe Euclídeo e recuperá-lo em nome da Fundação.

28 cadáveres foram descobertos danificados por SCP-550, e o protocolo &#34;Máscara Costurada&#34; foi promulgado para restaurar os corpos a condições aceitáveis. Vários itens ritualísticos, como incenso, velas, pedaços de um pano grande manchado com fluidos corporais variados, utensílios, potes, pratos e sais e especiarias variadas foram encontrados espalhados por todo o cemitério.

Uma pessoa foi dada como desaparecida na cidade do local original de SCP-550, um residente local chamado Siyanda ██████. Nenhum cadáver foi encontrado que correspondesse ao civil. Outros membros da cidade afirmam que ██████ havia começado a fazer viagens regulares a uma cidade vizinha antes de seu desaparecimento.

Na investigação da casa do civil, foi encontrada uma mensagem de voz de um telefone público localizado em [REDIGIDO]. Nenhuma outra evidência de possível envolvimento com SCP-550 foi descoberta.
&gt; **Introdução:** O seguinte foi traduzido da língua Bantu, pertencente aos Zulus.
&gt; -------------
&gt; //[Tosse e respiração pesada, voz masculina]//
&gt; 
&gt; &#34;Nós sabemos que você sente isso em você. Eu sei que você não quer me responder. Você //precisa// vir. Estamos aqui para abrir aqueles laços fragmentados, não importa o estado deles. Você está faminto, mas você não está com fome! Onde você espera se esconder do que você precisa?&#34;
&gt; 
&gt; //[Uma voz feminina pode ser ouvida sussurrando por 4 segundos, antes da pessoa que ligou fazer um som de aprovação.]//
&gt; 
&gt; &#34;Khetiwie diz que está preparada, então agora depende apenas de você. Você não quer deixar que isso queime por seus ossos, misturando você ao lodo de onde começamos? Você não quer se tornar um com a saliva da besta, absorvendo os sucos de seus consanguíneos? Você sabe o que fazer. Queremos nos colocar dentro da besta. Isso não é algo que você deva temer.&#34;
&gt; 
&gt; //[Outros barulhos de fundo desconhecidos são ouvidos.]//
&gt; 
&gt; &#34;Veja, Slindile já trouxe seus tendões, frescos. Só olhe pra ela, arranque o olho... Deus, mal posso esperar para sentir como é //dentro// dele.&#34;

**Adendo 550-A1** __19/04/2011__: A análise da amostra de pele de SCP-550 mostra a presença de células mucosas e microvilosidades e confirma a pigmentação da pele como sendo melanina. Dr. ████ sugeriu e autorizou uma ressonância magnética sem sedação. //Ressonância adiada após o Incidente SCP-550-T1//.

**Incidente 550-T1** Às 03:43, ██/██/20██, câmeras mostraram que SCP-550 havia começado a caminhar em sua cela durante pesquisa de seu estado dormente. Agente ████████ e Dr. ██████ receberam permissão para investigar. Imagens das Câmeras mostram que o procedimento padrão da Fundação foi seguido e que nenhuma anormalidade foi encontrada até os funcionários saírem. SCP-550 imediatamente deitou-se em sua cela até uma grande língua negra, anatomicamente humana, irromper de dentro de SCP-550. O Sítio-36 foi colocado sob confinamento, enquanto a língua de SCP-550 começava a lamber toda sua cela de contenção. 2 minutos e 14 segundos se passaram antes da língua se retirar para dentro de SCP-550. Uma quantidade de saliva preta e viscosa contendo quantidades variadas de material orgânico de todos os cadáveres consumidos anteriormente foi deixada nas paredes da câmara de contenção, junto com o que parecia ser um vestido Zulu preto tradicional intacto.[[footnote]] Uma análise completa do material revelou títulos significativos de uma cepa variante fortemente modificada de [[[SCP-742]]]. Análises adicionais de material genético, incluindo as partículas virais acompanhantes, mostraram que houve splicing significativo e incorporação de genes funcionais de uma variedade de plantas e várias espécies necrófagas, alinhando com análises genéticas de amostras recuperadas de [[[SCP-3140]]].[[/footnote]]

Pouco após o Incidente 550-T1, a língua pertencente a SCP-550 foi registrada projetando-se aleatoriamente da cavidade torácica de SCP-550 por alguns segundos. SCP-550 recorreu a permanecer em posição fetal, presumivelmente para prevenir um evento semelhante ao recente incidente. Nenhum outro desvio de comportamento foi observado; os procedimentos de contenção estão sendo atualizados.
