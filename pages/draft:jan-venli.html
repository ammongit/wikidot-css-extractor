**Объект №:** SCP- дверная ручка

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** объект находиться на содержании в зоне ███████.Объект должен находиться в прозрачном аквариуме наполненной водой и привязан к потолку леской чтобы не косаться ее стенок.  

**Описание:**   Объект является нажимной дверной ручкой на планке. Как показали исследования объект сделан из меди и железа. Особенностью ручки является то что при соприкосновении с любой твердой поверхность делает дверь в ней. Размер двери зависит от размеров самой поверхности. Максимальный размер создаваемой двери 2300мм на 1000мм,минимальный же размер двери23мм на 20мм.
 Дверь работает как обычно ,когда ты оказался на другой стороне прохода дверь автоматически закрывается и ручка телепортируется в руку человека который её к поверхности и крепил. Но на этом свойства дверной ручки не заканчиваются если ручку повернуть не вниз а наверх откроется портал в случайное другое измерение.


**Приложение:** Объект был найден отрядом██████ в городе █████ . Член отряда на операции заметил что ручка не подходила по дизайну к двери и он решил посмотреть что за дверью и открыл ее ,так и был обнаружен данный scp.
|| Аа||</textarea></pre>
