**Název: Návrh Uživatele: Dr. Mackenzie**
**Originál:** http://www.scpwiki.com/mackenzie-s-proposal
**Autor:** [[*user Aelanna]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

**Objekt #:** SCP-001

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Všechny součásti SCP-001 musí být uskladněny v oddělených, prostředím řízených skřínkách v Oblasti Nula. Lokace Oblasti Nula je klasifikována jako pouze pro Úroveň 5 a znát ji mohou jen členové Rady O5.

Přístup k SCP-001, neboli k jeho přepisům a datům, je povolen pouze personálu Úrovně O5 s výjimkou probíhajícího Protokolu Nula. Protokol Nula může být uveden v platnost pouze jednomyslným a přímým příkazem Rady O5 a procedury Protokolu Nula můžou být prozrazeny pouze těm, kterým to Rada O5 specificky povolila.

**Popis:** SCP-001 je soubor dvou (2) objektů a třiceti-tří (33) dokumentů patřících [DATA VYMAZÁNA], alias &#34;Administrátorovi&#34;.

SCP-001-01 a SCP-001-02 jsou navzájem [DATA VYMAZÁNA]

SCP-001-03 až SCP-001-35 je smíšený soubor ručně psaných a tištěných dokumentů. Jsou zcela normální ve všech aspektech, kromě faktu, že u nich nebyly objeveny žádné známky stárnutí nebo blednutí a pokus o datování doby, ze které pocházejí, nepřineslo žádné konzistentní výsledky. Obsah těchto dokumentů, jak je popsáno výše, se týkají [DATA VYMAZÁNA]

[DATA VYMAZÁNA]

[DATA VYMAZÁNA]

Stejně jako [DATA VYMAZÁNA], tak tyto objekty vytvořili první myšlenku o stvoření Nadace SCP, jeho konzistentních aktivitách a procesech. A proto mohou být tyto informace šířeny pouze přímým příkazem Rady O5 jako Protokol Nula.

-----

##red|[[size larger]]**KLASIFIKOVÁNO RADOU O5 JAKO PŘÍSTUPNÉ POUZE ÚROVNI 5 – POUZE K NÁHLEDU**[[/size]]##
##red|**Neautorizovaný přístup k těmto dokumentům je trestán okamžitou terminací.**##

**Dodatek 001-01:** Analýza SCP-001-01 a SCP-001-02

**SCP-001-01** je hladké zařízení sestrojené z neznámé šedé kovové substance, která má přibližně 22 cm na délku, 30 cm na výšku a 1.5 cm na šířku. Je nepřirozeně těžké s přibližnou váhou 8.2 kg. Je vybaveno malým digitálním displejem a jedním jediným otvorem, jež se jeví jako klíčem ovládaný aktivátor. Pokusy o rozebrání zařízení a analyzování jeho technologie proběhly neúspěšně, protože se na zařízení neobjevují žádné švy či spoje. Pokusy o vykreslení vnitřku SCP-001-01 pomocí rentgenu nebo magnetické resonance skončili s nekonzistentními výsledky, z čehož se odhaduje, že zařízení má příliš silný obal či má nekonzistentní vnitřní typografii.

U SCP-001-01 se předpokládá, že dokáže zobrazit výsledek dvou indikátorů. Jeden se zdá být jako status nebo postupová přímka s odpovídajícím číslem, jež je momentálně na přibližně 23%. Další indikátor zobrazuje samostatné digitální počítadlo, jež zobrazuje číslo ██,███.

**SCP-001-02** je malý klíč složený ze stejné neidentifikovatelné kovové substance, jako má hlavní obal SCP-001-01. Je momentálně předpokládáno, že je to aktivační klíč k SCP-001-01.

**Dodatek 001-02:** Přepis dokumentů SCP-001

**SCP-001-03** je osobní deník patřící Administrátorovi. SCP-001-04 až SCP-001-35 bylo vloženo mezi jednotlivé stránky SCP-001-03 již při objevení.

Výňatek z SCP-001-03, strana 1:
&gt; Vždycky jsem nesnášel myšlenku psaní si vlastního deníku. Dokumentace je jedna věc, avšak si myslím, že nemá smysl si zde zapisovat své nejhlubší pocity. Avšak můj vnitřní výzkumník mi říká, že jednou někdo bude chtít vědět, jak to všechno začalo.

Výňatek z SCP-001-03, strana 3:
&gt; Řekli, že začátky jsou vždycky nejtěžší. Podařilo se mi zařídit finance, pár výzkumníků od federální vlády a nakonec jsem i založil organizaci, jež mi dovolí pokračovat ve výzkumu. President [VYMAZÁNO] stále trvá na přesunu Zařízení do zabezpečené úschovny, ale dal jsem mu jasně najevo, že to nemůžu jen tak nechat bez mého dozoru.

Výňatek z SCP-001-03, strana 7:
&gt; Pokrok, bohužel, nebyl v posledních dekádách nijak výrazný. Osobně si myslím, že nemůžeme reprodukovat technologii, dokud nezjistíme její podstatu, takže určitě nedáme dvě mouchy jednou ranou, ale naopak uspíšíme proces.

Výňatek z SCP-001-03, strana 9:
&gt; Musel jsem je zabít. Oni celou dobu pokračovali v replikování té technologie za mými zády. V následujících 24 hodinách se přesunu. Tohle místo je momentálně odsouzené k zániku.

Výňatek z SCP-001-03, strana 15:
&gt; Znovu. Znovu tu samou chybu neudělám. Jenom ta myšlenka na lhaní dalším lidem za účelem vlastního úspěchu je trpká, avšak již jim nemůžu říct celou pravdu.

**SCP-001-05** je strana, co se zdá být vytisknutá na inkoustové tiskárně, vložená mezi strany 15 a 16 SCP-001-03. Tento list je podroben stejné neidentifikovatelné metodě zachování jako zbytek dokumentů SCP-001.
&gt; Memorandum z Kanceláře Administrátora
&gt; 
&gt; Lidstvo existuje v aktuálním stádiu již stovky tisíciletí, však zajímavá jsou pro nás jenom těch posledních pár. Co jsme dělali ty nespočítatelná léta před naší zaznamenanou historií? Byli jsme schoulení v jeskyních, bloudili s malým plamínkem světla při strachu z věcí, jež jsme nerozuměli. Nebyly to jenom věci, jako třeba proč se Slunce každé ráno vyšplhá na oblohu, ale jako třeba obrovská ryba s hlavami mužů, kameny, jež přicházely k životu, nebo monstra, která přiváděla své pozorovatele k šílenství. Tak jsme je nazvali &#39;anděly&#39; a &#39;ďábly&#39;, prosíce o ušetření od jejich hněvu a modlíce se pro spásu.
&gt; 
&gt; Jak čas plynul, tak jejich počet klesal a lidstvo začalo vzkvétat. Svět najednou začal dávat větší smysl. Avšak nevysvětlitelné nikdy doopravdy neodešlo, protože vesmír chce, aby zde byly věci, kterým nikdy nemůžeme doopravdy porozumět.
&gt; 
&gt; Už se nevrátíme do temnoty, do strachuplné noci. Nebudeme ovládáni neznámým. Postavíme se jim.
&gt; 
&gt; Takže zatímco je zbytek lidstva v nevědomosti, tak my budeme bojovat s temnotou, budeme ji zadržovat a izolovat ji očím běžného muže, jež kvůli tomu může dál žít ve sladké iluzi normálnosti našeho světa.

Výňatek z SCP-001-03, strana 22:
&gt; Musel jsem. Jejich tváře mě nahání ve snech. Stovky i tisíce z nich. Ti, kteří slepě šli ke svému konci, kvůli mně.

Výňatek z SCP-001-03, strana 28:
&gt; Udělal jsem chybu. Někomu jsem řekl pravdu, noc před mým odchodem. Musel jsem použít poslední zásoby mých originálních zdravotních medikamentů. Nicméně bych si přál, aby se do té hlavy trefil.

Výňatek z SCP-001-03, strana 41:
&gt; Tenhle vyřešil rovnici, jež mohla stanovit hranice konečného řešení. Zabil jsem ho vlastní rukou. Mohli by si vůbec uvědomit, že to je projev milosti?

Výňatek z SCP-001-03, strana 64:
&gt; Náhle jsem si dnes vzpomněl na to, co mi řekli před mým odchodem. Řekli, že pravděpodobně neuvidím nic, jenom jednoduše upadnu do spánku a zase se vzbudím. Lhali. Vidím, jak jsou pohlceni šílenstvím, jak se stěny reality drolí a praskají, jak jsou prostě něčím nahrazeny, jako by se to nikdy nestalo. Vidím vše.

Konečný výňatek z SCP-001-03, strana 68:
&gt; Je dokonáno. Vzorce jsou kompletní, však matika je pomalá jako zvuk, opět přichází pozdě. Tenhle tým nemá potřebný čas na vytvoření Řešení, takže budu muset zase Nadaci opustit. Ale s těmito vědomosti zařídím, že už nikoho dalšího nepostihne stejný osud.

**SCP-001-34** je ošoupaný, ručně-psaný dokument, nacházející se mezi vnější vazbou a první stranou SCP-001-03.
&gt; Těm, již se to týká:
&gt; 
&gt; Zaprvé, chtěl bych se omluvit za všechno. S největší pravděpodobností jsem tebe a všechny, co si kdy znal, odsoudil ke smrti a destrukci a to mou pouhou přítomností ve tvém světě. Pokud jsi vlastníkem – potažmo čtenářem – tohoto dokumentu, tak jsem s největší pravděpodobností mrtvý. Pokud je to tento scénář a ještě k tomu jsem nezničil tento důkaz, tak to taktéž znamená, že jsem pravděpodobně selhal ve své misi. Tímto všechny mé povinnosti nyní převádím na tebe a osud tvůj a celé planety, nyní leží ve tvých rukou.
&gt; 
&gt; Nenarodil jsem se do tvého světa. Jsem cestovatel z paralelní strany samotné existence, z oddělené alternativní reality od tvého vesmíru. Rok, z něhož pocházím, na mně ponechal následky; pokud jsem se ze svých cest něco naučil, tak plynutí času při cestování z vesmíru do vesmíru je zbytečné. Naopak důležitý je vesmír mého původu, kde je lidstvo značně vyspělé. Využívali jsme sílu celých hvězd, měnili jsme planety a měsíce pole potřeby a dokonce jsme se naučili manipulovat se samotnými vlákny času. Podmanili jsme si smrt s využitím naší pokročilé medicíny a techniky a mysleli jsme si, že jsme se stali pány svých osudů.
&gt; 
&gt; Avšak jsme si až moc pozdě uvědomili, že všechno má svou cenu, a že naše chamtivost a pýcha nevyústí pouze ve ztrátu všeho, co je nám drahé, ale v utrpení i nespočtu dalších. Naše pohrávání si se samotnou strukturou existence vzešlo v lámání a ohýbání vláken reality, ke Korupci mnohovesmíru, o niž jsme si neuvědomili dostatečně brzo, protože jsme nemohli vidět, jak se části naší reality propíjí do jiných. Když se to začalo projevovat, tak už bylo příliš pozdě.
&gt; 
&gt; Než nás však Korupce pohltila celé, tak jsme přišli s naší pojistkou. Mohli jsme seskupit veškeré naše vědění a obětovat náš svět pro umožnění cesty jednomu jednotlivci z našeho vesmíru. Nemohlo by to napravit škody, jež už byly napáchány, avšak mohlo by nám to koupit trochu času k novému začátku, k nalezení způsobu, jak zastavit Korupci reality. Tento jednotlivec jsem byl já.
&gt; 
&gt; Pokud si je už nenašel, tak důkazy potvrzující má slova se brzo dostanou do tvého světa. Jako střepy skla se budou zbytky jiných vesmírů tříštit a padat do toho tvého. Věci, jež budou v rozporu s tvým zdravým rozumem, smyčky, jež nemají konec a struktury, jež nemají žádný smysl ani tep, nebudete moci zničit jakýmikoliv prostředky, kterými oplýváte. Věci, jež přivádějí muže k šílenství a zpochybňují všechno, v co jsi dřív věřil a co jsi dřív znal.
&gt; 
&gt; To, co sebou stále nosím, je odkaz nespočet světů. Rovnice a technologie popsané v jejich stranách vám dávají naději k zastavení Korupce, naději, jež přichází s vysokou cenou. Je to poslední vůle a pozůstatek krvavé stopy vesmírů, jež budou nebo byly obětovány pro ty, jež zbývají, pro ty, jež se dokážou vyhnout jejich osudu. V době psaní tohoto jsou výpočty skoro hotové, však čas jde opět proti mně. Pokud tedy nebudu moct dokončit tuto misi do jejího trpkého konce, tak už jen na tebe spadá dokončit to, co jsem já začal.
&gt; 
&gt; Hodně štěstí,
&gt; [DATA VYMAZÁNA]
&gt; Administrátor

**SCP-001-35** je samostatná, ručně-psaná strana vložená mezi vnější vazbu a poslední stranu SCP-001-03. Rukopis v SCP-001-35 se neshoduje s rukopisem, jež se objevuje v jiných ručně-psaných dokumentech v SCP-001.
&gt; [DATA VYMAZÁNA],
&gt; 
&gt; Je to tady, poslední důkaz, že naše civilizace vůbec někdy existovala. Nikdo si není tak úplně jistý, co se stane, když aktivuješ pojistku. Někteří říkají, že zpětný ráz z toho roztříští poslední zbytky naší existence. Jiní říkají, že síla z toho stokrát urychlí samotnou Korupci. Tak jako tak, bude to rychlé. Až se probudíš ve své destinaci, tak už nic nezbude z našeho domova.
&gt; 
&gt; Určitě již víš, že to dokáže vzít sebou pouze jednoho cestujícího, a že sekundární tým by měl mít tvé veškeré vybavení, až budeš připraven. Můžu jen doufat, že s tím časem, který jsme ti zajistili, dokážeš odvrátit jistou zkázu. Pokud ne, tak zařízení ti bude ukazovat úroveň poškození lokální reality a taky kolikrát už bylo použito. Je to od nás trochu sadistické, nemyslíš? 
&gt; 
&gt; Až tohle budeš číst, tak budu už mrtvá. Promiň, ale vždycky jsi byl ten silnější. Nemám dostatek síly na postavení se tváří tvář konci se zdviženou hlavou. Ne bez tebe.
&gt; 
&gt; Miluji tě.

**Dodatek 001-03:** SCP-001-36
Náznaky, jež byly řečeny v ostatních dokumentech SCP-001, naznačují existenci SCP-001-36, elektrického zařízení nebo obsáhlého dokumentu, jež obsahuje rozsáhlá technologická a matematická data relevantní ku SCP-001. Momentální lokace SCP-001-36 je neznámá.</textarea></pre>
