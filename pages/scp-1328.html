[[include component:image-block name=1328.png|caption=Diagrama de la ubicación de SCP-1328 en el estado de Tennessee, Estados Unidos.]]


**Ítem #:** SCP-1328

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La zona afectada por SCP-1328 debe ser vigilada de cerca en busca de sujetos afectados por SCP-1328. Los sujetos localizados serán detenidos, amnistiados y devueltos a su punto de origen. Su tiempo de desplazamiento se cubrirá caso por caso.

Los testigos de las manifestaciones de SCP-1328 también deben recibir amnésticos. Si las propiedades anómalas de SCP-1328 se comunican a los órganos de gobierno locales, los agentes de la Fundación incorporados suprimirán los informes y emitirán amnésticos a todos los testigos. La documentación afectada se almacenará en el archivo de documentación anómala del [[[secure-facility-dossier-site-77| Sitio-77]]].

**Descripción:**

= //[[[http://www.lafundacionscp.wikidot.com/scp001-kln| Programado para revisión, ver Anexo]]]// -- {{O5-2}}

 SCP-1328 es un fenómeno que afectó a la parte este del estado de Tennessee, en Estados Unidos, entre agosto de 1784 y diciembre de 1785, cuando era un territorio conocido como &#34;Franklin&#34;. El territorio se disolvió después de esta época, y no volvió a mostrar propiedades anómalas hasta al menos 1866.

Ocasionalmente, los mapas, libros y otras referencias cartográficas comenzarán a incluir a SCP-1328 como parte de otro país, añadiendo un &#34;estado extra&#34; a sus mapas. Estos mapas no mostrarán que SCP-1328 está unido geográficamente a estas naciones, mostrando su ubicación física dentro de los EE.UU. Los documentos afectados por SCP-1328 normalmente entrarán en detalles sobre cómo fue una parte importante de la historia cultural de la nación. Las personas que lean estos documentos se convencerán de su estatus e historia, a menudo intentando mostrar el mayor número posible de otros sujetos y difundiendo el efecto de SCP-1328.

Los sujetos afectados pueden empezar a identificarse como residentes de SCP-1328, e intentar navegar hacia él por tierra. Independientemente de la distancia a la que el sujeto se encuentre originalmente de SCP-1328, llegará a una de sus ciudades 2-3 horas después de su partida. La observación de los sujetos afectados muestra que ellos y cualquier vehículo que estén manejando parecen caer en un abismo que emerge repentinamente debajo de ellos, seguido de una emergencia en SCP-1328.

Los sujetos de diferentes naciones pueden encontrarse entre sí, lo que puede causar confusión e ira debido al efecto de SCP-1328. Los sujetos describirán SCP-1328 como un territorio en disputa e insistirán en que su nación tiene un derecho más fuerte sobre él. Este efecto ha provocado conflictos locales, ya que los sujetos afectados por el SCP-1328 intentan acabar con personas con percepciones que entran en conflicto con las suyas. Esto ha derivado en conflictos de guerrilla a pequeña escala antes de la contención.

SCP-1328 fue descubierto en 1866, por un precursor de la Fundación conocido como &#34;Iniciativa Americana de Contención Segura&#34;. Originalmente se creía que era una anomalía de transporte, pero los sujetos fueron devueltos a sus hogares. Tras el regreso de los sujetos, se realizaron entrevistas y se establecieron los efectos anómalos. Desde el 17/8/1887, el SCP-1328 ha sido contenido. Tras su herencia de la Iniciativa Americana de Contención Segura, fue clasificado como un objeto SCP y se le dio la clasificación Euclid.

**Anexo** Documentación original:

&gt; **Número de Artículo** 1866-098
&gt;
&gt; **Tipo de Clasificación:** Geográfica/No amenazante
&gt;
&gt; **Protocolos de Contención de la IACS:** Todos los hombres o mujeres que se encuentren en la zona deben ser devueltos rápidamente a su lugar de residencia, y los extranjeros entregados a los magistrados locales como extranjeros ilegales. Los informes del fenómeno se recogerán en nuestro archivo para su estudio.
&gt;
&gt; **Descripción:** El fenómeno 1866-098 es un fenómeno que afecta a doce de los condados del este de Tennessee. En ocasiones, personas de otras partes del país y del mundo en su conjunto se depositarán en él, y lo reclamarán como parte de su país de origen. Una vez aclarada su confusión, normalmente persistirán en sus intentos de volver a casa por donde entraron, lo cual no es posible. Cuando se descubrió por primera vez, se encontraron más de veinte hessianos, un británico y un indio cherokee viviendo en él. La observación de este efecto está en curso.

**Anexo** Perfil de los sujetos afectados por SCP-1328:

&gt; **Descripción del Sujeto:** Hombre caucásico de 65 años.
&gt;
&gt; **País de Origen:** Canadá.
&gt;
&gt; **Percepción de SCP-1328:** El sujeto creía que SCP-1328 había sido ganado por Canadá durante la Guerra de 1812, y que los americanos que vivían en el territorio eran inmigrantes ilegales de Dakota del Norte. Intentó en repetidas ocasiones denunciar a los vecinos a la policía local, e inició numerosos casos de acoso. Se le administró un amnéstico de Clase-C y regresó a su casa.

&gt; **Descripción del Sujeto:** Hombre hispano de 22 años.
&gt;
&gt; **País de Origen:** El Salvador
&gt;
&gt; **Percepción de SCP-1328:** Percibió que SCP-1328 era una región dentro de su país de origen donde residían más ciudadanos de clase alta, y afirmó que intentaba visitar a sus familiares en la región. Las investigaciones posteriores revelaron que otros ciudadanos salvadoreños habían residido en SCP-1328. Todos los sujetos fueron detenidos, se les administró un amnéstico de Clase-C y fueron devueltos a sus hogares.

&gt; **Descripción del Sujeto:** Hombre africano de 19 años.
&gt;
&gt; **País de Origen:** Somalia
&gt;
&gt; **Percepción de SCP-1328:** El sujeto se comportó como un asaltante, intentando entrar en SCP-1328 y recuperar suministros para su organización militar. Afirmó que SCP-1328 era parte de su país de origen en manos de un grupo opositor, y que intentaba desestabilizar su poder en la región. El sujeto está actualmente retenido por personal de la Fundación, a la espera de que se decida dónde devolverlo.

&gt; **Descripción del Sujeto:** Hombre caucásico de 40 años.
&gt;
&gt; **País de Origen:** Prusia.
&gt;
&gt; **Percepción de SCP-1328:** Descubierto durante la contención inicial, el sujeto parecía ser un oficial del ejército prusiano. Se cree que es una instancia de la IACS, y fue entregado a las fuerzas del orden locales. No se han encontrado más registros que corroboren su condición más allá de esto. Los registros alemanes indican que en su estudio se encontraron equipos de cartografía, mapas y material de viaje, y se le denunció como desertor.


**Anexo:** Extracto de un discurso pronunciado por Michael Sen, un líder de la organización militar &#34;Grupo Actores Rojos&#34;.

&gt; ... ¡no tomamos a la ligera estas incursiones en nuestro territorio por parte de la miserable alianza de Estados Unidos, Canadá, Corea del Norte, México, Sealand y Baviera! ¡Son violaciones de nuestra soberanía y una vergüenza nacional! Franklin es una parte de nuestra historia cultural, desde los inicios de nuestros antepasados. ¡Viajaron lejos para crearlo, y construyeron la gran supercarretera subterránea solo con sudor y cuerpos rotos! Cuando esos hombres que viajan por debajo del Atlántico para despreciar nuestro derecho a este territorio nos dicen que les pertenece, ¡es una bofetada! Una mayor escalada de esta situación por parte de cualquier otra nación conducirá a una acción negativa, posiblemente incluso a una resolución en el seno de las Naciones Unidas para resolver el asunto...

Sen y su personal recibieron amnésticos de Clase-B, y todas las copias de la emisión fueron suprimidas. Otros 546 civiles de la ciudad de [CENSURADO] recibieron amnésticos de Clase-C tras informar de la emisión en las redes sociales. Además, varias casas situadas en SCP-1328 que estaban marcadas como pertenecientes a la &#34;Grupo Actores Rojos&#34; fueron demolidas. Se descubrió un caso de [[[SCP-039]]] en esta ubicación.

**Anexo:** El 2 de noviembre de 2016, todos los sujetos afectados por SCP-1328 comenzaron a manifestar un delirio de ser ciudadanos de la Federación Rusa. Los tratamientos amnésticos han sido incapaces de alterar esta creencia. Además, la mayoría de los sujetos afectados parecen mostrar signos de disonancia cognitiva, con comportamientos erráticos e imprevisibles.
