**Titre original :** SCP-2071 - //Sir Michael Cavendish, in the Guise of the King of Serpents//
**Auteur :** [[user Rioghail]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 24 juillet 2014
[[include credit:end]]


**Objet n^^o^^ :** SCP-2071

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2071 est stocké dans la Chambre Forte 86 du Site-11. La Chambre Forte 86 doit être maintenue à une température constante de -10 °C. Les tests impliquant SCP-2071 et des reptiles requièrent l&#39;approbation du Directeur du Site-11 actuel et du responsable de la recherche sur SCP-2071. 

Les membres du personnel d&#39;entretien assignés aux chambres fortes du Site-11 doivent être formés sur la manipulation des reptiles dans l&#39;éventualité d&#39;un incident de confinement, et un stock de sérums antivenimeux de serpents et d&#39;amphibiens doit être gardé dans l’aile médicale du Site-11.

SCP-2071 ne peut être transporté que dans un conteneur scellé et par des membres du personnel portant des vêtements de protection appropriés afin de prévenir tout contact cutané avec SCP-2071.

**Description :** SCP-2071 est un portrait en pied mesurant 106 cm par 48 cm, intitulé //Sir Michael Cavendish, sous l&#39;apparence du Roi des Serpents//. Ce tableau est une peinture à l&#39;huile sur toile, soi-disant peinte en 1799 par Adam William Jardine comme un portrait de l&#39;officier et baronnet anglais Michael Cavendish, bien qu&#39;il ne semble y avoir aucune ressemblance avec la personne concernée.

Le sujet central du tableau est une entité humanoïde mâle en tenue militaire britannique du XVIIIe siècle, assise à une table, tournée vers le côté gauche du tableau, son bras droit posé sur la table en tenant une tasse ou un gobelet tandis que son bras gauche est détendu à côté de son corps. L&#39;entité n&#39;est clairement pas humaine et possède une peau verte tachetée, des écailles sur une partie de son visage et de ses mains, des yeux avec des iris jaunes et des pupilles fendues verticalement, et aucuns cheveux. La scène est illuminée par une lumière provenant d&#39;une fenêtre à la droite du sujet, et une seconde entité humanoïde indistincte est visible debout derrière l&#39;épaule droite du sujet, bien qu&#39;elle soit obscurcie par la noirceur.

Le contact cutané avec la surface peinte de SCP-2071 est fatal. Les individus ayant été exposés à SCP-2071 de cette manière commenceront à produire une quantité de neurotoxines à action rapide dans leur propre système sanguin au travers d&#39;un processus indéterminé, causant une mort rapide par insuffisance respiratoire. L&#39;analyse des toxines trouvées dans les spécimens exposés à SCP-2071 indique qu&#39;une grande variété de toxines sont produites, dont certaines semblent être des composantes actives présentes dans une variété de venins de serpent. 

SCP-2071 provoque des transformations significatives dans le comportement de tout membre de la classe Reptilia. Les reptiles se trouvant à une certaine distance de SCP-2071 tenteront de l&#39;atteindre par tous les moyens disponibles. La zone d&#39;effet exacte du phénomène est difficile à établir de façon précise et semble varier avec le temps, mais il est estimé qu&#39;elle s&#39;étend en permanence sur au moins 5 kilomètres autour du tableau. Les reptiles affectés par SCP-2071 tenteront de se rendre à son emplacement en dépit des risques de blessure.

Les reptiles affectés par SCP-2071 cherchent à se rassembler autour du tableau et restent essentiellement immobiles. Les reptiles en présence de SCP-2071 ne semblent pas avoir besoin de nourriture, d&#39;eau, de source de chaleur extérieure ou de sommeil. Malgré leur manque de mouvement, les reptiles paraissent maintenir une bonne santé physique. Les reptiles affectés par SCP-2071 réagissent violemment aux tentatives de les retirer de la présence de ce dernier, bien qu&#39;ils répondent à peine aux stimuli externes sous toutes autres circonstances.

Une exposition prolongée à SCP-2071 provoque des changements physiologiques chez les reptiles, débutant habituellement après plusieurs jours d&#39;exposition continue. En règle générale, ceci donne lieu à une augmentation de la taille et l&#39;apparition de glandes à venin chez les espèces non venimeuses. 

**Addendum 2071-1 :** Journal de test abrégé concernant SCP-2071 :

__**Test 2071-8 Date : ██/██/██**__
&gt; **Motif :** Analyse des changements physiques chez les reptiles affectés par SCP-2071 sur une période de temps prolongée.
&gt; **Procédure :** Un iguane vert femelle (//Iguana iguana//) mesurant 1,4 m de long a été placé dans la chambre de SCP-2071 (le refroidissement de la Chambre Forte 86 a été suspendu pendant la durée de l&#39;expérience). Le spécimen a été sélectionné en raison de sa taille, sa nature herbivore et sa docilité. L&#39;iguane a été régulièrement surveillé par un herpétologiste et un vétérinaire qualifié tout au long de l&#39;expérience.
&gt; **Résultats :** La croissance du spécimen a été détectée pour la première fois au jour 3 de l&#39;expérience. Au jour 4 de l&#39;expérience, le spécimen mesurait 1,45 m de long et avait commencé à développer des glandes à venin. Au jour 6, le taux de croissance du sujet s&#39;est accéléré – le spécimen mesurait alors 1,6 m de long. La croissance s&#39;est poursuivie sans relâche jusqu&#39;au jour 28, où le spécimen mesurait 3,4 m de long. Entre le jour 30 et le jour 34, l’œil pariétal du spécimen a subi une métamorphose importante pour devenir un grand œil apparemment fonctionnel muni de paupières. 
&gt; 
&gt; Au jour 47, les chercheurs ont découvert que le spécimen semblait porter des œufs. Étant donné que le Directeur du Site Feccini n&#39;avait pas autorisé la reproduction d&#39;une forme de vie anormale au début de l&#39;expérience, celui-ci demanda que l&#39;expérience soit interrompue. À la suite de cette décision, le spécimen a été euthanasié puis autopsié.
&gt; 
&gt; L&#39;autopsie a révélé que des modifications internes majeures se sont produites chez l&#39;appareil reproducteur du spécimen, lui permettant d&#39;être enceinte de petits vivants. Un seul fœtus a été trouvé dans l&#39;utérus du spécimen. Ce fœtus était reptilien et possédait un plan anatomique humanoïde, un télencéphale développé, une peau écailleuse, des yeux fendus, des dents acérées et une queue vestigiale. La constitution génétique du fœtus ne correspondait pas à celle de la mère et certaines sections de son génome ressemblaient de près au génome humain. Un rapport complet sur la biologie du spécimen et du fœtus peut être trouvé dans le document 2071-Padraig.

**Addendum 2071-2 :** SCP-2071 est l&#39;un des 4 tableaux connus d&#39;Adam William Jardine qui sont toujours en circulation et qui possèdent des propriétés anormales selon la Fondation. Ce tableau est le seul qui soit actuellement confiné. Pour ce qui est des autres tableaux, il est présumé que //Le Crucifix et la Fosse// (E-456) est en possession de L&#39;Initiative Horizon, alors que //La partie de chasse// (E-459) et //Celia Penrose, sous l&#39;apparence d&#39;une Fontaine// (E-460) sont en possession d&#39;un particulier inconnu.

Jardine était un peintre anglais peu connu, actif entre 1790 et 1819, année où il est vraisemblablement mort de la tuberculose. Des sources contemporaines indiquent qu&#39;il est fort probable que Jardine souffrait d&#39;une maladie mentale et était victime d&#39;hallucinations visuelles. 

Il semble que le portrait ne possédait pas de propriétés anormales au moment où il a été peint. Le moment précis où ses propriétés ont commencé à se manifester est inconnu, mais la Fondation n&#39;a pris connaissance de SCP-2071 que le ██/██/1925 lorsque deux individus sont décédés après avoir tenté de placer le tableau ainsi que plusieurs autres dans une fiducie d&#39;intérêt public pour le paiement de droits de succession.

**Addendum 2071-3 :** Extraits du journal intime de Michael Cavendish :

&gt; ... J&#39;ai été informé de l&#39;existence d&#39;un peintre, un M. Jardine, de Northumbrie. On m&#39;a raconté que cet homme est fou et qu&#39;il est possédé par des visions de nature spirituelle. Il prétend être capable de voir l&#39;âme de gens, vivants ou morts, et de transposer ses visions sous forme de croquis ou de peintures à l&#39;huile. Ses travaux m&#39;ont été recommandés par un ami, et grâce à ce même ami, j&#39;ai pu communiquer avec ce M. Jardine.
&gt; 
&gt; En personne, M. Jardine semblait d&#39;assez bonne humeur pour quelqu&#39;un de fou. Il parlait de manière très réfléchie, malgré qu&#39;il me parut quelque peu troublé et qu&#39;il ne me regardait presque jamais directement, comme s&#39;il tentait de réprimer sa nervosité. En effet, il me paraissait si raisonnable, quoique quelque peu timide, que j&#39;ai commencé à me demander si sa prétendue folie était bien réelle. Mais lorsqu&#39;il m&#39;a montré son portfolio, j&#39;ai été stupéfait. Jardine avait évoqué un tourbillon de grotesques et de merveilles qui émerveillerait n&#39;importe qui dans ce monde.
&gt; 
&gt; Malgré son talent indéniable, il m&#39;a informé que ses œuvres ne se vendaient pratiquement pas ; on m&#39;a dit qu&#39;il y a peu de gens dans ce pays avec le discernement nécessaire pour voir ses œuvres comme autre chose qu&#39;une perversité. De ce fait, il était plus qu&#39;heureux de m&#39;offrir ses services en voyant que j&#39;appréciais son travail, à condition que je le paye indépendamment de sa vision personnelle de l&#39;éventuel portrait. J&#39;ai accepté avec plaisir. Si Jardine est fou ou bien un charlatan, alors ce sera un curieux et merveilleux petit 
&gt; plaisir ; dans le cas contraire, qu&#39;est-ce qui pourrait être plus digne d&#39;un paiement qu&#39;un aperçu de ma propre âme ?

&gt; ... J&#39;ai promis de payer l&#39;homme indépendamment de ma propre opinion du tableau, et c&#39;est ce que j&#39;ai fait. Cela dit, ma propre opinion est moins que favorable. Le maudit peintre m&#39;a transformé en une sorte de monstre hideux, un croisement entre un lézard et un humain. Ceci va au-delà de ce que j&#39;avais envisagé lorsque j&#39;ai commandé le portrait. Cette chose ne peut pas être exposée.
&gt; 
&gt; S&#39;il est vrai que cet homme souffre de visions, je suis maintenant persuadé qu&#39;elles proviennent d&#39;un esprit tourmenté plutôt que d&#39;une révélation divine. Du moins, je suis convaincu de connaître suffisamment ma propre âme pour savoir que je ne suis pas un serpent, et que ce tableau n&#39;est même pas le reflet de mes plus grands péchés.
&gt; 
&gt; Plus je regarde ce tableau, plus je trouve qu&#39;il ne me ressemble guère. Laissant l&#39;évident de côté, la personne dans ce portrait est trop émaciée et paraît beaucoup trop vieille pour me ressembler. C&#39;était une perte de temps et d&#39;argent ...

Le ██/██/1829, Mary Cavendish, la femme de Michael Cavendish, a été retrouvée morte dans sa demeure par un domestique. À l&#39;époque, la cause du décès était vraisemblablement un accident vasculaire cérébral. Michael Cavendish, souffrant alors déjà d&#39;une maladie chronique indéterminée, s&#39;est suicidé en 1842 en buvant du poison, avouant dans sa note de suicide avoir assassiné sa femme. Les affirmations selon lesquelles un grand nombre de serpents ont été retrouvés près du cadavre de Michael Cavendish ne sont pas vérifiables.

Ce qui suit est un extrait de la note de suicide de Michael Cavendish :

&gt; Je me confesse pour que la vérité voie le jour. Je ne m&#39;attends pas à sauver mon âme par la rédemption. Je ne crois plus à l&#39;Enfer. Il y a toutes ces années, si ce peintre m&#39;a vu moi, pourtant dans toute la vigueur de ma jeunesse, comme la créature amère et malveillante que je suis devenue aujourd&#39;hui, alors tout cela était prédestiné et aucun dieu juste ne peut me condamner.
&gt; […]
&gt; Je ne fais pas ça par culpabilité. Je le fais pour échapper à mon purgatoire actuel. Je hais ma vie présentement, mais je n&#39;ai pas peur de la mort. Après tout, un serpent peut se glisser hors de sa peau et redevenir jeune. Si je suis le Roi des Serpents, comme le prétend ce bâtard, pourquoi ne ferais-je pas ce que les serpents devraient faire ?
