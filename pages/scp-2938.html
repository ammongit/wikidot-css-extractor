    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2938

**项目等级：** Safe

**特殊收容措施：** SCP-2938目前被收容于Site-37的一个真空收容间内，由不透明的密封容器保存。除实验用途以外，人员不得直接暴露于SCP-2938之下。

**描述：** SCP-2938为重量约为1.7kg的无色透明物质。其形状，密度和成分都是可变的，并且会随着环境状态的改变而作出反应。当暴露在不同的测试条件下时，SCP-2938将会通过未知方式形变成种类多样的其他物质。转变的模式目前尚不能分辨。

//__部分测试日志__//
||~ 实验参数 ||~ 结果 ||
|| 5g置于250mL烧杯中的样本 || SCP-2938首先分离成两部分，然后被未知力量重新聚合在一起。||
|| 5 g 注射进0.5 mL 放射性染料的样本|| 染料迅速扩散到样本中，虽然仍能检测到辐射，但无法从样本中重新提取出来。样本被微弱染色。 ||
|| 5 g 样本被喂食给实验用小鼠 || 随后的活体解剖显示小鼠体内的主要组成部分为SCP-2938和污染物。 ||
|| 5 g 样本被喂食给实验用小鼠 || 长期监测显示，小鼠的大多数生物化学过程过程和器官功能依赖于SCP-2938的存在而运作。在小鼠被处理之前没有展现出进一步的健康影响。 ||
|| 5 g在25ºC的温度下持续增加压力 || 转化为最大密度为997 kg/m的液体物质，压力降低后恢复成SCP-2938。 ||
|| 5 g 样本被加热到75ºC || 在50ºC时，转化成含有大量氧烷的液体悬浮液。 ||
|| 5 g 被降温至-25 ºC || 在0ºC时转化成由羟基酸组成的结晶固体。没有进一步的变化。 ||
|| 5 g样本被溶于10 mL水 || 混合物在搅拌时转化为液态DHMO[[footnote]]一氧化二氢[[/footnote]] 。当液体接触到彼此时，转化为15 g  SCP-2938。 ||

鉴于SCP-2938似乎能够将其他物质更多地转化为自身，再加上其固有的腐蚀性和其转化的不可预测性质，据估计，将任何数量的SCP-2938引入一个不受控制的生态系统可能会导致HK级的环境转变情景。

**附录：**监督审查显示测试数据的不规则性与激活的认知危害的影响一致。在认知修正协议下复制了相同的实验之后，得到了同样的结果。经过进一步的复查，SCP-2938被基金会模因部门和认知危害部门标记为没有认知危害性。
