**Item nº:** SCP-2472

**Classe do Objeto:** Seguro[[footnote]]Classe do Objeto atualmente em debate. Ver Adendo.[[/footnote]]

**Procedimentos Especiais de Contenção:** SCP-2472 não deve ser mantido em um Sítio de Contenção ativo devido à sua tendência de interromper os mecanismos de detecção e segurança de anomalias ativos nesses sítios. SCP-2472 está atualmente contido em uma instalação auxiliar da Fundação na Ilha de Saint Simons, Geórgia.

**Descrição:** SCP-2472 é um acoplador de ar metálico, do tipo fabricado para acoplar peças de mangueiras de ar em máquinas, medindo 35 mm de comprimento. SCP-2472 pode ser descrito com confiança como não anômalo, após testes extensivos, sem propriedades incomuns relacionadas ao seu comportamento, aparência, percepção, interações com outros objetos ou quaisquer outros fatores para os quais o teste é prescrito pelos //Padrões de Anomalia Revisados da Fundação, Vol XXIV// (2009).[[footnote]]Para registros extendidos de testes de SCP-2472, consultar: Evans, Nathaniel, “Registros Completos de Experimentação em Relação a um Pequeno Acoplador de Ar de Metal que Aparentemente Não É Anômalo” //Observador: Um Jornal da Fundação SCP// (2010): 641.[[/footnote]]

Apesar disso, SCP-2472 registra consistentemente como uma anomalia em testes automatizados projetados para reconhecer objetos extranormais. Introdução de SCP-2472 em Sítios da Fundação equipados com Alarmes de Medidor de Realidade Scranton resulta no disparo dos alarmes, apesar de SCP-2472 não ter impacto significativo nos níveis de realidade local em mais de 25.000 medições.

Análise dos resultados da experimentação de SCP-2472 não exibindo comportamento anômalo, pelo Sistema de Reconhecimento de Padrões Binah em uso ativo pela Fundação, retorna um resultado de:
* {{99,9% de certeza de anomalia}}
* {{Potencialmente Categoria Sala Aleph (“Cuidado Máximo”) (75,4% ±5% de confiança)}}
* {{Potencialmente Keter (77,7% ±5% de confiança)}}
* {{Potencialmente não-contível (26,3% ±5% de confiança)}}
além de informações sobre a composição e propriedades físicas de SCP-2472 verificáveis por experimentação.

Verificação externa das propriedades e comportamento não anômalos de SCP-2472 ocorreu em testes duplo-cegos com oito universidades e instituições parceiras e três organizações extranormais parceiras por tratado.

A verificação externa do acionamento de programas automatizados de detecção extranormal por SCP-2472 ocorreu em testes duplo-cegos com as seguintes organizações extranormais parceiras por tratado:
* O software PatternSweep da Unidade de Incidentes Incomuns do Departamento Federal de Investigação, desenvolvido em coordenação com a Agência de Segurança Nacional, classificou SCP-2472 como {{POSITIVO}}.
* O mainframe da Coalizão Oculta Global, codinome Trovão Distante, classificou SCP-2472 como {{LTE–Alto Potencial}}.
* Um sistema independente de detecção de anomalias em desenvolvimento pelo governo da Suíça retornou uma classificação de {{Leuthari I/Mederich}}, indicando uma alta certeza de anomalia.

O método pelo qual os sistemas de identificação de anomalias falham em classificar corretamente SCP-2472 está atualmente sob investigação.

**Adendo:** SCP-2472 foi descoberto quando uma caixa contendo peças de mangueira de ar para lavadoras de alta pressão usadas na limpeza do Sítio-48 foi removida de uma área equipada com Alarmes de Medidor de Realidade Scranton. O Pesquisador Assistente Declan Hall, que removeu a caixa contendo SCP-2472 da área, e outros funcionários do Sítio-48 foram questionados, mas nenhuma linha do tempo definitiva foi estabelecida para a introdução de SCP-2472 na Fundação.

Uma possível revisão da Classe de Objeto de SCP-2472 está atualmente em debate após o desaparecimento do Pesquisador Assistente Declan Hall em 11 de janeiro de ████, com uma nota aparentemente referindo-se a SCP-2472.[[footnote]]Excerto: “Se alguém pode construir algo simples que dispara todos os alarmes, John, também pode construir algo extraordinário que todos os nossos melhores esforços não conseguem detectar. Foi, quero deixar claro, adorável trabalhar com você. Mas está na hora de ser a única coisa nesta Terra que ninguém está de olho. Nós nos encontraremos de novo.” A nota foi assinada por Declan Hall e a análise da caligrafia confirma sua autoria. Um desenho rudimentar de uma flor, que se acredita ser um jacinto-de-água, segue a nota.[[/footnote]]
