    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-4176 -- Taxes
**Autor:** [[*user Uncle Nicolini]]
**Original:** http://scp-wiki.wikidot.com/scp-4176
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4176/treasure.png|caption=Objetos recuperados de um evento SCP-4176.]]

**Item nº:** SCP-4176

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Eventos SCP-4176 devem ser anunciados para a população civil como testes de armamentos. Agentes da Fundação implantados em Adna devem administrar amnésticos no caso de um evento SCP-4176.

Objetos encontrados, cujo produzidos a partir de eventos SCP-4176, devem ser usados como bens da Fundação.

**Descrição:** SCP-4176 é um fenômeno de recorrência anual que afeta a Agência de Correios de Adna, em Adna, Washington, normalmente ocorrendo na última semana de janeiro.

Eventos SCP-4176 se iniciam a partir do lançamento repentino de um MBIC, personalizado e não documentado, no Oceano Pacífico[[footnote]] A localização desses lançamentos não é consistente, e muda a cada evento SCP-4176. [[/footnote]]. Após o lançamento, o míssil será direcionado ao território não incorporado de Adna, WA, e pousará no campo em frente à agência de correios da região. Nenhum civil foi ferido como resultado de um evento SCP-4176.

Todos os mísseis envolvidos em eventos SCP-4176 apresentam escotilhas reforçadas, com as frases &#34;impostos para o (ano)º ano fiscal&#34; e &#34;para: serviço de receita(sic)[[footnote]]Até o momento, a palavra &#34;receita&#34; ainda não foi escrita corretamente, embora muitas variações diferentes tenham aparecido no exterior dos mísseis.[[/footnote]] interna, washington eua&#34; pintadas com spray sobre a superfície. Os conteúdos dentro da escotilha normalmente são objetos que possuem grande valor monetário, como jóias preciosas, pinturas e outros itens semelhantes.

Abaixo está uma lista de objetos recuperados de eventos SCP-4176.

&gt; **Ano:** 2010
&gt; **Registro do Objeto:** Escritura de um estacionamento privado no centro de Manhattan, 50 kg de moedas de ouro do século 16, 15 casacos de pele de zibelina, 75% de uma carcaça de mamute bem preservada.

&gt; **Ano:** 2011
&gt; **Registro do Objeto:** //&#39;O Grito&#39;// de Edvard Munch (verificado não ser uma réplica), cinco sanduíches italianos, tipo BLT da Publix, embalados.

&gt; **Ano:** 2012
&gt; **Registro do Objeto:** 5 kg de rubis de corte radiante, figurinhas de beisebol Topps de Mickey Mantle; edição de 1952, uma Fender 1968 Stratocaster autografada por Jimi Hendrix, cinco caixas de charutos Gurkha Black Dragon.

&gt; **Ano:** 2013
&gt; **Registro do Objeto:** //&#34;Paisagem com Chalés&#34;// de Rembrandt van Rijn, 693 litros de [[[SCP-3000|Y-909]]], três cópias da carta ‘Black Lotus’, da primeira edição de Magic: the Gathering, em perfeitas condições.

&gt; **Ano:** 2014
&gt; **Registro do Objeto:** Uma caixa acolchoada contendo vinte estatuetas humanóides acompanhadas de um certificado de autenticidade assinado pelo Dr. Wondertainment, 25% de uma carcaça de mamute moderadamente preservada, uma foto emoldurada de um porquinho da índia mastigando uma cenoura.

&gt; **Ano:** 2015
&gt; **Registro do Objeto:** Uma única pílula de [[[SCP-500]]].

&gt; **Ano:** 2016
&gt; **Registro do Objeto:** Estátua dourada do Buda, um cálice de madeira, um retrato de John D. Rockefeller, a sonda espacial Voyager 1, dezoito bodes, a receita da Coca-Cola, uma chave de ouro ornamentada (fechadura desconhecida).
@@ @@
@@ @@
**Adendo:** SCP-4176 não ocorreu como esperado em 2017. A observação de Adna continuou durante fevereiro e março. Ao invés disso, SCP-4176 ocorreu em abril daquele ano.

&gt; **Ano:** 2017
&gt; **Registro do Objeto:** Escritura da Ilha Tojo Una Una, 800 ações em estoque na Amazon.com Inc.

Em nota, a mensagem escrita no míssil usado por SCP-4176 diferia da norma, lendo: //&#34;olá sim pfv aceite como pagamento do imposto do ano fiscal de 2017 obrigado. desculpe atrasar, dado teve q viajar c/ hamster”//.</textarea></pre>
