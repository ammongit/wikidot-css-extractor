**Registro de Vigilancia x316███, Fecha █-██-█████-██-████**
**Ubicación: Instalación de contención de [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **Clef:** ¿Así que tu eres SCP-316?
&gt; 
&gt; **316**: Prefiero que me llamen Dyne el Libre.
&gt; 
&gt; **Clef:** Dyne, ¿eh? ¿Es el diminutivo de algo?
&gt; 
&gt; **316:** No, sólo Dyne.
&gt; 
&gt; **Clef:** Genial. Bueno, he estado revisando tu expediente, y tengo algunas preguntas que hacerte.
&gt; 
&gt; **316:** Por favor, adelante.
&gt; 
&gt; [DATOS BORRADOS]
&gt; 
&gt; **Clef:** &lt;risas&gt; ¿No es verdad? De todos modos, esto se ve bien. Parece que no tendremos ningún problema.
&gt; 
&gt; **316:** Muchas gracias, doctor.
&gt; 
&gt; **Clef:** Llámame alguna vez, te invitaré a una cerveza.
&gt; 
&gt; [FIN DEL REGISTRO]

-----

**Entrevista Post-Incidente 316-Clef**
&gt; **Entrevistador:** ¿Cuándo se dio cuenta de la verdadera naturaleza de SCP-316?
&gt; 
&gt; **Clef:** Fue cuando estaba haciendo mis rondas. Me di cuenta de que. . .
&gt; 
&gt; **Entrevistador:** Un momento. Por el bien de la posteridad, por favor aclare lo que quiere decir con &#34;sus rondas&#34;.
&gt; 
&gt; **Clef:** Oh, claro. Bueno, después del incidente [[[decomm:scp-531-d|SCP-531-D]]], se me pidió que me hiciera cargo de la evaluación de los otros SCP humanoides. Supongo que con mi experiencia, los jefes pensaron que tenía buen olfato para olfatear SCP humanoides que necesitaban morir... de cualquier manera, me imaginé que 316 era el superhombre promedio, cuando me di cuenta de algo raro, saliendo de esa primera entrevista.
&gt; 
&gt; **Entrevistador:** ¿Y eso qué fue?
&gt; 
&gt; **Clef:** Me agrado.
&gt; 
&gt; **Entrevistador:** ¿Es eso extraño? SCP-316  es... fue... un tipo agradable.
&gt; 
&gt; **Clef:** No me gusta NADIE al principio. Especialmente los Scps. De todos modos, eso levantó mis sospechas, así que estudié su expediente un poco más de cerca, y noté algo extraño. Había tenido contactos favorables con cada SCP humano problemático en el archivo, desde Abel a Saint, todos positivos. ...incluso con Abel, y a ese sociópata realmente no le gusta nadie.
&gt; 
&gt; **Interviewer:** Fue entonces cuando determinó que habías sido comprometido.
&gt; 
&gt; **Clef:** Sí. Pero también necesitaba evidencia. No iba a cometer el mismo error que cometí con [[[SCP-239]]]. Así que decidí hacer una pequeña prueba.
&gt; 
&gt; **Interviewer:** ¿Te refieres al partido de esgrima?
&gt; 
&gt; **Clef:** Me refiero al partido de esgrima.
&gt; 
&gt; [MÁS]

-----

**Registro de Vigilancia xCLF███, Fecha █-██-█████-██-████**
**Ubicación: Oficina del Dr. Clef**
&gt; **Kondraki:** Hola, Clef, ¿qué cuentas?
&gt; 
&gt; **Clef:** No mucho, Konny. ¿Cómo estuvo el partido de esgrima?
&gt; 
&gt; **Kondraki:** ¡Grandioso! Me pateó el maldito trasero, pero todo estuvo bien. Lo toque una vez, eso es todo lo que cuenta.
&gt; 
&gt; **Clef:** De verdad. ¿Y qué piensas de Dyne?
&gt; 
&gt; **Kondraki:** Un tipo increíble. Vamos a hacerlo de nuevo la semana que viene. ¿Por qué las preguntas?
&gt; 
&gt; **Clef:** Sólo por curiosidad. Oye, tengo una pregunta para ti sobre las evaluaciones del personal de este año.
&gt; 
&gt; **Kondraki:** Claro.
&gt; 
&gt; [DATOS BORRADOS]

-----

**Entrevista Post-Incidente 316-Clef**
&gt; [VOLVER]
&gt;  
&gt;  
&gt; **Entrevistador:** ¿Y el sentido de eso era?
&gt; 
&gt; **Clef:** Sabes que yo también hago esgrima, ¿verdad? Sable y florete. Pero no hago esgrima con Kondraki porque la última vez que lo hice le gané por un toque en un partido de 15 puntos. Se quitó la máscara y la arrojó contra la pared, e insistió en una revancha inmediata. Draki es un mal perdedor, y acaba de aceptar sonriente el hecho de que  perdio contra un completo desconocido.
&gt; 
&gt; **Entrevistador:** ¿Fue entonces cuando decidiste terminar a SCP-316?
&gt; 
&gt; **Clef:** Ahi fue cuando lo decidi. Pero no podía cometer los mismos errores que con 239. Necesitaba hacerlo de manera sutil. . . no irrumpir a lo loco y estropear el trabajo. Por eso recluté a un montón de desconocidos en lugar de ir al personal establecido y respetado de la Fundación SCP.
&gt;  
&gt; [MÁS]

-----

**Correo electrónico Interno Empresarial enviado el ██-██-████**
&gt; DE: Dr. Clef
&gt; Para: Dr. Gibbons; Director Asistente Iceberg; Agente &#34;Catdrake&#34;; Agente &#34;Butler&#34;; Dra. Palmer
&gt; Asunto: Evaluación del personal
&gt; 
&gt; Por favor, preséntense en mi oficina en la primera oportunidad disponible.
&gt; 
&gt; Dr. Clef

-----

**Entrevista Post-Incidente 316-Clef**
&gt; **Entrevistador:** ¿Fue entonces cuando procedió con el Protocolo Diecinueve?
&gt; 
&gt; **Clef:** Correcto.
&gt; 
&gt; **Entrevistador:** Explique el Protocolo Diecinueve, para que quede constancia.
&gt; 
&gt; **Clef:** El Protocolo Diecinueve es un método para terminar sujetos difíciles, especialmente aquellos con barreras psíquicas protectoras. Me inspiré en el método que la Fundación usó para recuperar a [[[SCP-668]]]. En cualquier caso, se basa en un método simple: cada individuo lleva a cabo un solo paso en la secuencia de terminación. Individualmente, cada paso no es peligroso o fatal para el objetivo. Sin embargo, cuando se llevan a cabo en secuencia, los efectos son terminales.
&gt; 
&gt; **Entrevistador:** ¿Y qué secuencia usó para terminar a 316?
&gt; 
&gt; **Clef:** Preferiría no decirlo.
&gt;  
&gt; **Entrevistador:** ¿Por qué no?
&gt; 
&gt; **Clef:** Un buen jugador de póquer nunca muestra su mano. Puede que necesite este as bajo la manga más tarde.

-----
**Registro de Vigilancia x316███, Fecha █-██-█████-██-████**
**Ubicación: Instalación de contención de [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **316:** ¿Realmente pensaste que eso funcionaría?
&gt; 
&gt; **Clef:** Esperaba que lo hiciera, sí.
&gt; 
&gt; **316**: Tu traición me duele. Pero me divierte más el hecho de que hayas creído que podías esperar superarme en una pelea de espadas.
&gt; 
&gt; **Clef:** Pensándolo bien, sí, eso fue un poco tonto de mi parte, ¿no?
&gt; 
&gt; **316:** Podría matarte en cualquier momento. . . pero creo que lo haré lento. Mirar como te corto pieza por pieza. ¿Quién sabe? Tal vez incluso disfrute viendo como fracasas.
&gt; 
&gt; **Clef:** No he fallado. . .
&gt; 
&gt; **316:** . . . ¿qué?
&gt; 
&gt; **Clef:** Esta pelea de espadas no era para matarte. Es para distraerte.
&gt; 
&gt; **316:** *ríe*

-----
**Entrevista Post-Incidente 316-Clef**
&gt; **Entrevistador:** ¿Y fue entonces cuando tus refuerzos atacaron?
&gt; 
&gt; **Clef:** Asi es.

-----
**Registro de Vigilancia x316███, Fecha █-██-█████-██-████**
**Ubicación: Instalación de contención de [[[decomm:scp-316-d|SCP-316-D]]]*
&gt; **316:** Has vuelto a fallar, Clef.
&gt;  
&gt; **Clef:** Maldición.
&gt;  
&gt; **316:** ¿Realmente pensaste que no me daría cuenta de que tus peones intentarian atacarme por la espalda? Tu táctica cobarde ha fallado completame. . .
&gt; 
&gt; **Clef:** Cierra la boca.
&gt; 
&gt; &lt;disparo&gt;

-----
**Entrevista Post-Incidente 316-Clef**
&gt; **Interviewer:** ¿Y fue entonces cuando tu francotirador oculto hizo su disparo?
&gt; 
&gt; **Clef:** Sí.
&gt;  
&gt; **Interviewer:** ¿Puede decir el nombre de él, para dejar constancia?
&gt; 
&gt; **Clef:** ¿Quién dice que fue un &#34;él&#34;?

-----
**Registro de Vigilancia x316███, Fecha █-██-█████-██-████**
**Ubicación: Instalación de contención de [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **316:** . . . aaaaagh! ¡Mi pierna!
&gt; 
&gt; **Clef:** Duele, ¿verdad? Incluso eso te va a llevar algún tiempo para sanarlo. Y no pienso dejarte hacer eso.
&gt; 
&gt; **316:** ¡Desgraciado! Te mataré. . .
&gt; 
&gt; **Clef:** Dale otra vez
&gt; 
&gt; [más disparos. gritos.]
&gt; 
&gt; **Clef:** Cometiste un error, Dyne. Pensaste que sólo tenía un plan de respaldo. la verdad es que vine aquí listo para acabar contigo de cualquier manera. Si llegaba el momento, Ice presionaría un pequeño botón rojo que activaría la bomba nuclear en el sitio. Cualquier medio necesario.
&gt;  
&gt; **316:** ¡Idiota! ¡Nunca te saldrás con la tuya! ¡Curaré cualquier herida! Volveré de. . .
&gt; 
&gt; **Clef:** No lo creo. Gibbons, pásame el lobotomizador.
&gt; 
&gt; **Gibbons:** Aquí tiene, jefe..
&gt; 
&gt; *SLAM*
&gt; 
&gt; **316:** ¡¡¡¡AAAAAGH!!!!
&gt; 
&gt; **Clef:** ¿Sientes eso, 316? Esa es la sensación de un clavo de ferrocarril siendo clavado en tu cráneo por un martillo neumático. Ha penetrado en tu corteza frontal y ha destruido la mayoría de tus funciones cerebrales superiores.
&gt; 
&gt; **316:** . . . aaaaaaaaagha. . .
&gt; 
&gt; **Clef:** Vas a regenerar esa herida. Se va a curar alrededor del clavo. Pero esa parte de tu cerebro nunca va a volver a crecer. Tampoco esta parte de aquí. . . *SLAM*. Ese es tu tronco cerebral. Se supone que eso controla tu coordinación motora.
&gt; 
&gt; **316:** . . . ngggggggggggh. . .
&gt; 
&gt; **Clef:** Veamos. ...¿con qué otra cosa deberíamos jugar? ¿Qué tal el corazón? *SLAM* Y la columna *SLAM*. Y, sólo porque me molestaste, aquí hay uno para tus pelotas. *SLAM*

-----
**Entrevista Post-Incidente 316-Clef**
&gt; **Entrevistador:** Entonces, ¿cuál es la situación actual de SCP-316?
&gt; 
&gt; **Clef:** Terminado.
&gt; 
&gt; **Entrevistador:** ¿Cómo?
&gt; 
&gt; **Clef:** Tiramos lo que quedaba en un compartimento oculto en la sonda espacial Hermes de la NASA. En una semana más o menos, esa sonda sufrira un desperfecto en su  camino a Júpiter y se adentrara en el sol.
&gt; 
&gt; **Entrevistador:** ¿Y si de alguna manera se las arregla para regenerar sus funciones perdidas incluso después de eso?
&gt; 
&gt; **Clef:** ¿A quién mierda le importa? ¿Cómo va a salir del pozo gravitatorio del sol? Y si se despierta en la ruta y escapa, va a estar en un camino parabólico directo al sol de todos modos. La tercera ley de Newton: necesitas una reacción para conseguir algo de acción, y no tiene suficiente masa para salir de su órbita suicida.
&gt; 
&gt; **Entrevistador:** Ya veo. Una pregunta rápida.
&gt; 
&gt; **Clef:** Dispara.
&gt; 
&gt; **Entrevistador:** ¿Hay alguna razón por la que eligió lobotomizar personalmente al sujeto usando una pistola neumatica de clavos de ferrocarril? Parece que el francotirador podria haberlo hecho a distancia.
&gt; 
&gt; **Clef:** Terapia.
&gt; 
&gt; **Entrevistador:** Por favor, explíquese.
&gt;
&gt; **Clef:** No me gusta que me manipulen. Especialmente no me gusta que se metan en mi cabeza. Hacer los honores yo mismo fue bueno para mi alma.
&gt; 
&gt; **Interviewer:** Recuérdeme que nunca lo haga enojar, Doctor.
&gt; 
&gt; **Clef:** No te preocupes por eso. Si lo haces, nunca lo sabrás.
&gt;  
&gt; FIN DE LA ENTREVISTA</textarea></pre>
