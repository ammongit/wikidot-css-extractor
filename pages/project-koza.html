    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :lafundacionscp:theme:revised-ijamea-theme]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Propósito:** A medida que el baijo avanza sobre el Imperio y sus territorios en Manchukuo y el Pacífico, el AIJECA y las otras ramas de nuestro gran ejército se han encontrado a la defensiva. Aunque tenemos fe en los hombres de nuestras fuerzas armadas y los elogiamos por sus valiosas hazañas contra los yanquis y los británicos en meses pasados, la amenaza de que el baijo ponga un pie en nuestro suelo se vuelve cada día más real. Pretendemos echar una mano a nuestros hermanos en la lucha contra los invasores saboteando su inteligencia y sus comunicaciones. 

La clásica historia rakugo de __[*https://es.wikipedia.org/wiki/Jugemu  Jugemu Jugemu Go-Kō-no-Surikire Kaijari-suigyo no Suigyō-matsu Unrai-matsu Fūrai-matsu Kū-Neru Tokoro ni Sumu Tokoro Yaburakōji no Burakōji Paipo Paipo Paipo no Shūringan Shūringan no Gūrindai Gūrindai no Ponpokopii no Ponpokonaa no Chōkyūmei no Chōsuke ]__ se utilizará para infectar su sentido de la percepción y del habla, haciendo que sólo sean capaces de oír y pronunciar el nombre, pero se les engañará haciéndoles creer que están diciendo y escribiendo lo que pretendían comunicar.

Los objetivos significativos del Proyecto Kōza son los siguientes:

* Alterar el estado de cognición del enemigo utilizando el meme
* Detener la comunicación con el enemigo de una forma sin precedentes
* Permitir que el poderío militar del Imperio aplaste al enemigo en su desorden

**Activos:** Aunque el Batallón Youkai de AIJECA  es poderoso, le falta un miembro capaz de influir en los memes a gran escala a través de las comunicaciones por radio. Aunque es lamentable, los memes son un medio poderoso que puede ser utilizado y aplicado incluso por quienes no están en sintonía con el kotodama. Afortunadamente, nuestros descubrimientos sobre los memes han permitido a AIJECA fabricar una señal de radio capaz de difundir memes. Esta señal de radio fue utilizada originalmente por los agentes internos de la AIJECA que operaban en el campo para comunicarse sin preocuparse de que los mensajes fueran interceptados, pero usar el efecto como arma no será un desafío para el poder del Imperio.

Los enemigos de Japón pronto cantarán el nombre de Jugemu Jugemu Go-Kō-no-Surikire Kaijari-suigyo no Suigyō-matsu Unrai-matsu Fūrai-matsu Kū-Neru Tokoro ni Sumu Tokoro Yaburakōji no Burakōji Paipo Paipo Paipo no Shūringan Shūringan no Gūrindai Gūrindai no Ponpokopii no Ponpokonaa no Chōkyūmei no Chōsuke al unísono.

Para el proyecto se necesitan numerosos activos materiales y sobrenaturales, entre ellos:

* La ubicación de una flota enemiga como objetivo
* Una pequeña embarcación y su tripulación
* Un rakugoka versado en la historia de Jugemu Jugemu Go-Kō-no-Surikire Kaijari-suigyo no Suigyō-matsu Unrai-matsu Fūrai-matsu Kū-Neru Tokoro ni Sumu Tokoro Yaburakōji no Burakōji Paipo Paipo Paipo no Shūringan Shūringan no Gūrindai Gūrindai no Ponpokopii no Ponpokonaa no Chōkyūmei no Chōsuke y que sea capaz de repetir la historia varias veces sin falta.
* Un receptor de radio (fuerte) amplificado por AIJECA para recibir y emitir nuestra señal de meme
