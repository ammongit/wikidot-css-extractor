**Объект №:** SCP-1361-RU

**Класс объекта:** --[[[safe |Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** За объектом должно быть установлено круглосуточное видеонаблюдение, двери и ставни должны быть всегда закрыты, а шторы - задёрнуты. SCP-1361-02, 03 должны быть опечатаны, за исключением случаев проведения экспериментов. Любые аномальные предметы, появившиеся в пределах объекта, следует добавить в список в Приложении 1, присвоив номер по шаблону SCP-1361-N

Любые гражданские, пытающиеся войти внутрь здания, должны быть захвачены и допрошены. В случае пребывания в пределах объекта менее часа, нарушитель может быть отпущен, допускается применение амнезиаков класса А или B для сохранения секретности. В ином случае субъект должен быть признан SCP-1361-01 либо устранён.

Любой проводимый эксперимент должен быть одобрен сотрудником с уровнем доступа 4 или выше, субъекты, принимающие участие в экспериментах, должны пройти психиатрическое и психологическое освидетельствование на наличие психических отклонений до и после посещения объекта. Любой эксперимент должен быть прекращён в случае отклонения от предварительно составленного плана. Полученные в ходе экспериментов SCP-1361-N следует уничтожить.

Запрещается в ходе экспериментов изменять и создавать оружие и предметы, которые можно использовать как оружие, за исключением приказа сотредника с допуском О5.

Запрещается помещение внутрь SCP-1361 иных разумных или предположительно разумных SCP а также персонала класса D, кроме случаев прямого приказа совета О5.

[[collapsible show=&#34;+ Показать устаревшие ОУС&#34; hide=&#34;- Скрыть устаревшие ОУС&#34;]]
За объектом должно быть установлено круглосуточное видеонаблюдение, двери и ставни должны быть всегда закрыты, а шторы - задёрнуты. SCP-1361-02, 03 должны быть опечатаны, за исключением случаев проведения экспериментов. Любые аномальные предметы, появившиеся в пределах объекта, следует добавить в список в Приложении 1, присвоив номер по шаблону SCP-1361-N

Любые гражданские, пытающиеся войти внутрь здания, должны быть захвачены и допрошены. В случае пребывания в пределах объекта менее суток, нарушитель может быть отпущен, допускается применение амнезиаков класса А или B для сохранения секретности. В ином случае субъект должен быть устранён, либо признан SCP-1361-01 и допущен к объекту.

Экземплярам SCP-1361-01 запрещается покидать объект, а также контактировать с кем-либо извне, кроме случаев проведения экспериментов.
Любой проводимый эксперимент должен быть одобрен сотрудником с уровнем доступа 3 или выше.
[[/collapsible]]

**Описание:** SCP-1361 (здесь и далее — Дом или Объект) представляет собой типичный образец русской архитектуры конца XIX - начала XX века, а именно - полукаменный дом. Внешний вид отличается от приложенного фото наличием ставен, установленных с целью упрощения содержания. Внутренняя планировка представлена первым этажом, подвальным помещением и предусматривает отопление твёрдым топливом. Впрочем, из-за аномальных свойств объекта SCP-1361-02, отопление обычно не требуется.
Подвал разделён на две половины, обе отведены под складирование предметов быта, первый этаж разделён на три комнаты: кухню, совмещённую со столовой, санузел и спалню.

Аномальные свойства объекта проявляются при непрерывном нахождении в нём разумного существа на протяжении часа и более.
Аномальность заключается в появлении аномальных свойств у неаномальных предметов, находящихся в пределах объекта. В случае отсутствия подходящих объектов, таковой обрахуется в SCP-1361-02. Аномальные свойства прекращают проявляться, если SCP-1361-01 находится в Объекте с другим разумным более одной минуты.

Аномальные свойства объектов ограничены пределами Дома и мгновенно затухают после выноса за пределы Объекта (см. Приложение 2). После прошествия шести минут SCP-1361-N не проявляют аномальных свойств до повторного внесения в пределы Дома. По прошествии часа с момента выноса, SCP-1361-N исчезают, если были созданы в SCP-1361-02, либо окончательно теряют свои аномальные свойства. Данный эффект не проявляется при использовании SCP-1361-03 для покидания Объекта.

**Приложение 1:** Список SCP-1361-N
[[collapsible show=&#34;+ Показать список SCP-1361-N&#34; hide=&#34;- Скрыть список SCP-1361-N&#34;]]
|| SCP-1361-01 || Представляет собой текущего обитателя SCP-1361. SCP-1361-01 способен создавать другие SCP-1361-N, при наличии сильного желания либо убеждения. При этом SCP-1361-01 не может изменять собственных свойств, как физиологических, так и иных. В случае проживания на территории Объекта нескольких разумных существ, SCP-1361-01 не появляется, если не был таковым до того. Единовременно может существовать лишь один SCP-1361-01. В случае нахождения вне SCP-1361 более недели, SCP-1361-01 погибает в результате убийства либо несчастного случая в течение суток. При отсутствии SCP-1361-01, новый SCP-1361-01 выбирается случайным образом из разумных (или близких к этому) существ, проживающих||
|| SCP-1361-02 || Представляет собой кирпичную печь с тяжёлой металлической поверхностью наверху. Температура поверхности колеблется от 360 до 400 К, обратно пропорционально колебаниям температуры воздуха в Доме, а также может повышаться вплоть до 1000 К при помещении внутрь неё любых твёрдых или жидких предметов лично SCP-1361-01, либо по его приказу. Другое аномальное свойство заключается в способности SCP-1361-02 производить по приказу SCP-1361-01 предметы из любого материала любой формы, в пределах размера 40-40-100 см. При этом они будут помещены внутри SCP-1361-02 наиболее длинной стороной по горизонтали||
|| SCP-1361-03 || Представляет собой большой платяной шкаф, проявляющий свойства портала. При этом портал неспособен открываться в нашем же мире, что было установлено в ходе экспериментов (см. Приложение 2) ||
|| SCP-1361-04 и далее || Представляют собой зарезервированные временные номера для присвоения любым SCP-1361-N, полученным в ходе экспериментов||
