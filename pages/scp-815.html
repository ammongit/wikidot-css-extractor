    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-815:** 스네이크 넛 캔
**원작:** https://scp-wiki.wikidot.com/scp-815
**저자:** [[*user kabu]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-815

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-815는 표준형 키패드 잠금식 보관함에 넣는 것 외에 별다른 격리 절차가 필요하지 않다. 접근 권한을 받으려면 마이어스 박사에게 연락하라. 어떠한 경우에도 D계급이 아닌 인원이 SCP-815를 열어서는 안 된다. SCP-815는 우발적인 활성화를 방지하기 위하여 조심해서 다루어야 한다. 

**설명:** SCP-815는 “스네이크 넛 캔”이라는 장난감이다. “소금으로 간한 혼합 견과류”라고 표기된 작은 통으로 구성된 흔한 장난 도구이며, 실제로는 천으로 덮힌 스프링 4개(&#34;뱀&#34;을 표현하려는 의미)가 들어 있어 캔을 개봉하면 튀어나온다. X선 및 다중 분광 촬영으로는 아직 캔이나 &#34;뱀&#34;의 주목할 만한 특이한 성질을 확인할 수 없다. 

캔을 개봉하면 &#34;뱀&#34;은 순식간에 캔에서 사라지고 가장 가까이 있는 사람(주석 참고)의 얼굴에서 엄청난 힘으로 격렬하게 튀어나온다. 고속 비디오로 영상을 촬영한 결과, &#34;뱀&#34;은 아래쪽 부비강에서 나타나며, 이때 보통 코, 광대뼈, 상악이 산산조각 난다. 그 결과로 피험자들은 대체로 심각한 뇌 손상을 피하지만, 얼마 동안 살아 있다가 처분되거나 출혈/쇼크로 인하여 사망한다. 

약 15초 후에 캔이 스스로 다시 밀봉되고 또다른 평범한 &#34;뱀&#34; 4개를 생성한다. &#34;뱀&#34;이 손상되지 않고 그렇게 이상할 만큼 빠른 속도로 나타나는 방법은 알 수 없다. 

**주석:** //연구원들은 SCP-815를 로봇이 열어도 가장 가까이 있는 사람에게 작용한다는 것을 상기하도록 합니다. 이런 사고를 계속 정리하는 것도 지긋지긋하거든요, 여러분.//
– 마이어스 박사</textarea></pre>
