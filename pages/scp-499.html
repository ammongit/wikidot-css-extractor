    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-499 - Alter Sonnenmann
**Autor:** [[*user Djoric]]
**Original:** https://scp-wiki.wikidot.com/scp-499
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-499

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-499 ist in einer kreisförmigen Eindämmungseinheit mit einem Durchmesser von 60 Metern einzuschließen, mit einem flachen Graben von 110 cm um den Umfang herum, um SCP-499-2 aufzunehmen. Die Kammer darf bei Tageslicht nicht betreten werden, es sei denn, es liegt ein extremer Notfall vor. Wenn die Kammer betreten werden muss, muss das Personal einen Hitzeschutzanzug der Klasse C und einen geeigneten Augenschutz tragen.

Nahrung, Wasser und Medikamente sind in angemessenen Mengen (gemäß Dokument 499-CE) während der Nachtstunden bereitzustellen. Alle losen Gegenstände in der Kammer sind vor Sonnenaufgang zu entfernen. Unter keinen Umständen darf das Tagesverhalten von SCP-499 unterbrochen werden.

**Beschreibung:** SCP-499 ist ein männlicher Mensch von unbestimmter Ethnie, 1,75 m groß und mindestens achtzig Jahre alt. Der Körper der Person weist schwere Verbrennungsnarben auf, vor allem im Gesicht, an den Händen, Armen und auf der Brust. Die Augen von SCP-499 sind durch übermäßige Lichtexposition schwer geschädigt, und sein Atmungssystem ist durch das Einatmen von Rauch so geschädigt, dass er praktisch blind und stumm ist. SCP-499 verhält sich passiv gegenüber jeder direkten Interaktion.

Wie es seinem Alter entspricht, weist SCP-499 die typischen körperlichen Auswirkungen des Alterns auf, darunter ein schwaches Herz, schlechte Sehkraft und mäßige bis schwere Arthritis. Darüber hinaus hat die Röntgenanalyse nicht weniger als einundzwanzig verheilte Knochenbrüche und Haarrisse ergeben, die meisten davon in den Rippen und im linken Bein. Bemerkenswert ist die abnorme Hitzebeständigkeit von SCP-499: Er kann Temperaturen über dem Siedepunkt stundenlang widerstehen.

SCP-499-2 ist eine Metallkugel mit einem Durchmesser von 1,1 Metern, die hauptsächlich aus einer Nickeleisenlegierung besteht. Die Oberfläche ist über die gesamte Fläche mit abstrakten Mustern graviert. Der Gegenstand ist unglaublich dicht und wiegt etwa 5900 kg. Trotz dieses Gewichts kann SCP-499-2 von Menschen bewegt werden, wenn auch unter großen Schwierigkeiten.

Bei Sonnenaufgang (Ortszeit) wird SCP-499-2 beginnen, ein Licht von etwa 100.000 Lumen und eine Wärme von etwa 120 °C auszustrahlen. SCP-499 beginnt dann, SCP-499-2 in einen weiten Kreis zu schieben, wobei die Position von SCP-499-2 in Bezug auf den Durchmesser des Kreises bei geografischer Nordausrichtung mit dem relativen Winkel der Sonne über dem Horizont in der lokalen Zeitzone korreliert. Bei Sonnenuntergang, Ortszeit, kehrt SCP-499-2 in seinen inaktiven metallischen Zustand zurück. Jede vollständige Umrundung wird etwa 48 Stunden dauern.

**Anhang-01:** Um 14:33 Uhr, ██.██.20██, brach SCP-499 aus unbekannten Gründen zusammen. Den anwesenden Ärzten gelang es, die Person nach achtundzwanzig Minuten wiederzubeleben, woraufhin SCP-499 seinen Kreislauf fortsetzte. Während der achtundzwanzigminütigen Inaktivität wurde beobachtet, dass die Sonne unverändert im gleichen Winkel zum Horizont stand. Als SCP-499 sein gewohntes Verhalten wieder aufnahm, kehrte die Sonne zu ihrer normalen Position und Bewegung zurück. Unmittelbar danach wurden geeignete Abdeckungsmaßnahmen in dem betroffenen Gebiet getroffen.

**Anhang-02:** ██.██.2012: Eine von SCP-499 mit seinen Fäkalien geschriebene Nachricht wurde vom Personal bei der Reinigung der Einschlusskammer entdeckt. Soweit festgestellt werden kann, lautete die Nachricht wie folgt:

[[div class=&#34;blockquote&#34;]]

Wo ist mein Sohn? Wo sind die anderen? Wo [unleserlich].

[[/div]]</textarea></pre>
