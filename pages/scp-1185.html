    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1185 – Selbstversorgende Zapfsäule
**Autor:** [[*user Daedalize]] 
**Original:** http://www.scp-wiki.net/scp-1185
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1185

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle derzeit bekannten Instanzen von SCP-1185 sind an Standort-██, zu lagern, mit Ausnahme von SCP-1185-3, das an seinem ursprünglichen Ort installiert bleibt und jederzeit beobachtet werden muss. Gelagerte Instanzen von SCP-1185 sind jederzeit von Erde und anderen organischen Medien zu isolieren. Bei Tests verwendete Erde und organische Medien müssen von Außenkontakt isoliert werden, bis die getestete Instanz von SCP-1185 aus dem Gebiet entfernt wurde. 

**Beschreibung:** SCP-1185 ist eine Sammelbezeichnung für einen Satz Benzinzapfsäulen mit identischen Herstellerkennzeichen und anomalen Effekten. Instanzen von SCP-1185 variieren in Alter und Design und erscheinen in allen Fällen identisch mit anderen Pumpen, die in ihren Einrichtungen installiert sind. Das älteste bekannte Exemplar (mehreren Modell-66-Säulen von Gilbarco ähnlich und neben solchen installiert) war von 19██ bis zu seiner Entdeckung 20██ in einer ländlichen chilenischen Stadt installiert, während das neueste (ähnlich einer Säule von Dresser Wayne Century, Serie 2200) zum Zeitpunkt der Entdeckung und Entfernung durch Foundation-Agenten nur einen Monat alt war.

Alle derzeit bekannten Instanzen besitzen identische Herstellerkennzeichen an der Basis der Säule, obwohl alle anderen Kennzeichen auf den sichtbaren Stellen der Säule für das angenommene Modell und den Hersteller normal erscheinen. Diese Kennzeichen beziehen sich auf &#34;Livewater Incorporated&#34;, eine scheinbar fiktive Aktiengesellschaft, deren Existenz noch nachgewiesen werden muss. Angestellte und Besitzer von Tankstellen, an denen Instanzen von SCP-1185 lokalisiert wurden, berichten, dass sie mit keinem solchen Unternehmen vertraut sind, und in allen Fällen waren die Liefer- und Installationsmethoden identisch mit der üblichen Praxis für nicht anomale Säulen.

In unmittelbarer Nähe zur Erde strecken Instanzen von SCP-1185 faserige Ranken von ihrer Basis in Richtung Boden aus. Diese Ranken haben eine metallische Zusammensetzung und sind in der Lage, mehrere Zoll Beton oder Asphalt zu durchdringen, sollten diese zwischen ihnen und einer Erdmasse stehen. Bei Kontakt mit entsprechend nährstoffreicher Erde verzweigen sich diese Ranken zu einem Pseudo-Wurzelsystem aus Metallfasern. Das Material der Ranken ist eine unbekannte metallische Verbindung, die bei Störungen der Ranken schnell destabilisiert und in verschiedene Metallionen (hauptsächlich Blei und Kupfer) zerfällt. Diese Fasern sind hohl und ermöglichen es ihnen, organische Moleküle zur Säule zu transportieren, wo sie durch eine noch unbestimmte Reihe chemischer Reaktionen in die Bestandteilmoleküle des Benzinkraftstoffs umgewandelt werden. Die genaue Zusammensetzung des Kraftstoffs variiert von Fall zu Fall und entspricht im Allgemeinen der von Benzin, das während der Installation der Säule produziert wurde, und der Umwandlungsprozess hat keinen offensichtlichen Mechanismus; die aus der Erde extrahierten Stoffe scheinen sich beim Passieren der Säule spontan zu zersetzen und zu neuen molekularen Strukturen zusammenzusetzen. Das Zerlegen und Wiederzusammenbauen der Säule hat keine Effekte auf ihre anomalen Eigenschaften, und der Einbau von Komponenten einer Instanz in andere Pumpen desselben Modells führt dazu, dass alle Komponenten dieser Pumpe dieselben anomalen Eigenschaften annehmen.

Bei der Erstinstallation ziehen Instanzen von SCP-1185 organisches Material aus der Erde in einem Umkreis von einem Meter um den Kontaktpunkt. Sobald die Erdressourcen in einem Maße entwässert sind, dass die Versorgung unzureichend wäre, breiten sich die Ranken der Säule weiter aus, was dazu führt, dass ihre Effekte weitere Gebiete umfassen und zu einer erhöhten Erschöpfung der Erdressourcen führen. Mit fortschreitendem Betrieb der Säule führt die immer weiter verbreitete Erschöpfung des organischen Erdgehalts zu einer Unterernährung der lokalen Flora und erdgebundenen Fauna. In Fällen, in denen die Säulennutzung besonders lang oder häufig ist, kann und wird ein totaler Zusammenbruch des Ökosystems auftreten, da die Säule alle verfügbaren organischen Ressourcen verbraucht und verarbeitet.

**Anhang 1185-001:** Am 13.4.██ ergab eine routinemäßige Überprüfung der Tankstelle, an der SCP-1185-1 zuvor installiert war, ähnliche anomale Eigenschaften in der neuen Säule, die als Ersatz für die entfernte Instanz gekauft wurde. Die neue Säule wurde den Bankauszügen des Eigentümers zufolge von demselben Unternehmen gekauft, das die anderen beiden, nicht anomalen Säulen im Einsatz bereitgestellt hatte. Laut Befragungsprotokollen traf sich ein Unternehmensvertreter mit dem Tankstellenbesitzer und bot einen hohen Rabatt auf die Ersatzsäule an, um den durch die Fehlfunktion der zuvor installierten Säule verursachten Gewinnverlust auszugleichen (eine Säulenfehlfunktion war tatsächlich die Vertuschungsgeschichte, die von der Task Force genutzt wurde, die mit der Entfernung und Sicherung von SCP-1185-1 beauftragt war). Bei der Kontaktaufnahme und Prüfung der Unterlagen des fraglichen Unternehmens stellten die Foundation-Ermittler fest, dass zwar eine neue Säule versandt wurde, jedoch nie ein Vertreter geschickt oder ein Rabatt angeboten worden war und dass die von dem Unternehmen erhaltenen Gelder dem nicht reduzierten Preis entsprachen. Die Identität des Vertreters und die Quelle der zusätzlichen Gelder werden derzeit untersucht. Die Säule mit der Bezeichnung SCP-1185-3 hat an ihrem derzeitigen Standort installiert zu bleiben und ist zu überwachen, in der Hoffnung, weiteren Kontakt mit den Herstellern oder Modifizierern der Objekte herzustellen.</textarea></pre>
