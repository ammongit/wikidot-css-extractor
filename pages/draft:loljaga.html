**Объект №:SCP-1368-RU

**Класс объекта:** --[[[keter |Кетер]]]--/[[[euclid |Евклид]]]
**Особые условия содержания:** Все данные касающиеся SCP-1368 внутри сети Интернет должны быть проверены и по необходимости удалены. Все астрономические сведения о SCP-1368 должны быть сфальсифицированы. Должен быть разработан план по содержанию SCP-1368-1, так как последние могут стать причиной событий класса К  

**Описание:** SCP-1368 - планета ████ с твердой поверхностью в системе ██████ с двумя звездами. Размером чуть меньше Земли. Находится в █ тысячах световых годах от Земли. Большая часть площади планеты покрыта жидкой водой, а участки суши изобилуют растительностью. Однако, география очень примитивна и не включает в себя рек, заливов, плоскогорий, архипелагов и тд. Причина того, почему геологические процессы на ████ отличаются от земных неизвестно. 

На SCP-1368 существует разумная раса, названная SCP-1368-1. Подробнее о SCP-1368 и SCP-1368-1 можно узнать в Приложении от 23.09.2███

**Приложение от 23.09.2███:** 
 Далее будет приведена текстовая версия экспедиции МОГ-███-███(█████████) на планету ████. Тогда ещё не было известно о существовании SCP-1368-1
&gt; Время: 07:36 23.09.2███
&gt; Бета: 3...2...1...Поехали! Красота-то какая!
&gt; Гамма: Завязывай уже, не в в первый раз в космос летишь, а ведешь себя как малое дитя
&gt; Бета: Да ладно тебе, мистер-сердитые-штаны, мне теперь и подурачиться нельзя
&gt; Гамма: Как ты меня назвала?
&gt; Альфа: Замолчите. Нам ждет долгое путешествие. Боже, дай мне сил...
&gt; //Опущено//
&gt; Время: 23:47 02.12.2███ 
&gt; //МОГ-███-███(█████████) высадилась на поверхность ████//
&gt; Б: Ва-а-а-ау, как тут красиво!
&gt; Г: Местечко для высадки могло быть и хуже
&gt; А: Это аудио-лог нашего первого дня на планете ████. Наш летательный аппарат упал на поляну, вокруг нас лес. Деревья в нем похожи в точности на кедр, но цвет у древесины более насыщенный. повсюду наблюдается трава почти идентичная земной. Но что-то здесь кажется мне странным, возможно, это какой-то меметический эффект, надо прове...
&gt; Б: Секвойя
&gt; А: Прости, что?
&gt; Б: Деревья в ближайшем лесу похожи не на кедр, а на секвойю
&gt; А: Ах, Господи помилуй, пускай будет секвойя, это тебе решать, биологичка херова
&gt; Б: (агентом был произнесен звук, похожий на &#34;хы&#34;)
&gt; А: Так, на чем я остановился...
&gt; Г: Командир, может уже прикажете нам что-то сделать?
&gt; А: Точно! План действий: первое - разобрать корабль и построить исследовательскую базу, второе - изучить близлежащие окрестности. Вроде на пока - все.
&gt; Г: Есть, командир!
&gt; Б: Е-е-есть, (агентом был произнесен звук &#34;тврщкмндр&#34;)
&gt; //Опущено//

&gt; //Время: 03:47 по приблизительным расчетам времени на ████, 05.12.2███//
&gt; А: Экстренный ауди-лог, 4 день. Сегодня, пока Бета была на ночном дозоре увидела что-то в лесу. Раньше никакая фауна нами не была замечена.
&gt; Б: Это было не животные!
&gt; А: Успокойся, расскажи что ты увидела
&gt; Б: Я ходила по периметру нашей новенькой базы, как что-то зашевелилось в лесу, я перепугалась, посветила фонариком, а там...
&gt; //Слышно учащенное дыхание Беты//
&gt; А: Тише, тише, рассказывай дальше
&gt; Б: Я... я не увидела что там, я убежала...Но контуры..они... светились!
&gt; А: В каком плане светились? Может это потому что ты светила на это что-то фонариком?
&gt; Б: Оно и само испускало свет! Как ангел!
&gt; А: Не неси чушь. Если ангелы и существуют, то они уж точно не здесь.
&gt; Б: А если мы попали в рай?
&gt; //Опущено//
&gt; А: Коротко говоря, у нас завелись какие-то светящиеся звери в лесу, больше туда мы по одному не пойдем. К другим новостям, оказалось что тут вполне пригодный состав воздуха в атмосфере, но снимать скафандры вне исследовательской зоны еще никто не готов. Также, оказалось что в ближайших 2 километров от места крушения нашего корабля ничего, кроме леса, нет (//С орбитальных снимков поверхности планеты было видно что к ██ метрам к западу от места крушения корабля находится берег//). Что если мы и вправду в раю?..
&gt; //Опущено//
&gt;//Время: 12:37, 13.12.2███//
&gt; Г: Альфа пропал. Он не разбудил нас для утреннего построения. В его офисе я нашел записку следующего содержания: &#34;В лесу были не зверь. Я ушёл нести свою священную службу&#34;. Примите также к сведению, что Альфа был глубоко верующим человеком и возможно воспринял неизвестного зверя как что-то святое, хотя такой непрофессионализм невозможен с его стороны. Пока что мы полностью прекратим выходить в лес, а командование я возьму на себя. Есть что сказать, Бета?
&gt; Б: //Что если это был не монстр?//
&gt; Г: Хватить наводить суету! Конец аудиолога.
&gt;//Опущена//
&gt; //Время//
&gt; Б: Я украла записывающую аппаратуру у Гаммы, потому что около нее мне лучше думается. Гамма сейчас обдумывает все то, что я сейчас повторю в это устройство
&gt; Б: Что ж, у нас есть неизвестная планета, где молекулы абсолютно всех вещей //идеальны//. Где гены любых растений //идеально// похожи и, видимо, не стареют. А также у нас есть неведомые &#34;ангелы&#34;, которые &#34;украли&#34; у нас агента. А также у нас есть камеры, которые засняли &#34;Ангела&#34;. И вы, [РУГАТЕЛЬСТВО УДАЛЕНО], не поверите. Это самый настоящий ангел с огненным, [РУГАТЕЛЬСТВО УДАЛЕНО], мечом и испускающий свет, доходящий до Земли (//Это выражение было использовано как фразеологизм, ибо с Земли е было видно никакого аномального света//). Мы попали, [РУГАТЕЛЬСТВО УДАЛЕНО], в рай.
&gt; Г: Бета права в фактической части своей информации. На деле мы имеем существа //похожие// на ангелов. Мы не можем судить об этом точно без веских доказательств
&gt; Б: Та заткнись уже, твой скептицизм приведет тебя в могилу!
&gt; Г: Докажи мне, что это ангелы и тогда я тебе поверю!
&gt; Б: Вот и поверишь! (//Слышны громкие шаги//)
&gt; Г: Та и пошла ты! Конец аудиолога.
&gt; //Время://
&gt; Г: Это запись экспедиции Беты вглубь леса. Я остаюсь на базе и отслеживаю ее передвижения со спутника. Как ты меня слышишь, Бета?
&gt; Б: (агентом был произнесены слова, из которых можно было вычленить только &#34;Поверишь&#34;)
&gt; Г: Обязательно. Давай, иди уже.
&gt; //Прошло 3 часа//
&gt; Г: Что ты хочешь найти? Может круглый стол и разные божества, сидящие за ним.
&gt; Б: (агент что-то буркнул себе под нос)
&gt; Б: ЧЕРТ.
&gt; Г: Что такое?
&gt; Б: Я нашла то, про что ты сказал.
&gt; Г: Чего?
&gt; Б: Ну, тут конечно здание, но через его стекла я вижу стол, за которым сидят разные божества.
&gt; Г: Земные?
&gt; Б: Похоже на то. А еще тут Альфа.
&gt; Г: Заходи к ним!
&gt; Б: Хех, было бы прикольно если сейчас у меня...
&gt; (//Слышны звуки помех//)
&gt; Г: Бета? Бета! Похоже, в божественный офис нельзя со своей рацией.
&gt; //Прошел 1 час 59 минут//
&gt; (&#34;Бета пришла на Базу&#34;)
&gt; Г: Это аудиолог экспедиции на планету ████. Агента Бета прошла вглубь леса, зашла в таинственное здание и рация оборвалась. Что было внутри?
&gt; Б:
&gt;
