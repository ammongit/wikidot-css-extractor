**Identyfikator podmiotu:** SCP-WPL-198

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-WPL-198 znajduje się na granicy Polsko-Słowackiej na terenie Strefy 194, która znajduje się na terenie Tatrzańskiego Parku Narodowego. Po wewnętrznej stronie wejścia do obiektu znajduje się Baza Badawcza pod kontrolą Fundacji. Każdy członek personelu znajdujący się w obiekcie musi nosić kombinezony IGC[[footnote]] Kombinezony hazmat zmodyfikowane specjalnie do przebywania w SCP-WPL-198. Są wyposażone w: wizjer z opcją trybu na podczerwień, zbiornik z tlenem na 50h, latarki i kamery. [[/footnote]]. Jest ona broniona przez 35 funkcjonariuszy taktycznych przeszkolonych do walki z instancjami SCP-WPL-198-A, zajmujących pozycje obronne w 2 sali obiektu. Fundacja ma pod ścisłą kontrolą sale 1,2 i 4. Dodatkowo w każdej z sal 1-5 i korytarzach prowadzących do nich znajdują się kamery na podczerwień, które umożliwiają obserwacje 84% powierzchni tej części kompleksu. Grupa 10 Agentów jest przeznaczona do wypełniania zobowiązań wobec instancji SCP-WPL-198-A z sali 4, w celu zapewnienia ich wsparcia dla Fundacji. 
[[include component:image-block name=	https://i.imgur.com/r29YLGz.jpg|caption= Wejście do  SCP-WPL-198 i sufit sali 2]]
**Opis:** SCP-WPL-198 jest to podziemny kompleks składający się z co najmniej sześciu sal, z których każda ma wymiary 250x500x50 metrów, a krótsze ściany znajdują się zawsze na południu i północy oraz przynajmniej 186 kilometrów korytarzy łączących różne części kompleksu. Wszystkie sale i korytarze są bogato zdobione w stylu Gotyckim. Cały kompleks wykonany jest z niezwykle trwałego i odpornego na wysoką temperaturę, jasnoszarego krystalicznego materiału.  W całym obiekcie panuje temperatura 0^^o^^C. Z ustalonych informacji wynika, że obiekt ma zdolność przemiany dowolnego obiektu z dowolnej materii, na substytut o bardziej zaawansowanym działaniu i większej skuteczności. Obiekty te będą wykonane z tego materiału co cały kompleks, ale ich temperatura zawsze będzie przekraczać 15^^o^^C. W salach 3, 4 i 6 oraz przystających do nich korytarzach występują instancje SCP-WPL-198-A. Dodatkowo znajdowanie się w kompleksie powoduje załamanie czasowe sprawiające, że 1 dzień wewnątrz kompleksu odpowiada 4 latom poza kompleksem. Jednak wszystkie urządzenia mierzące czas działają tak samo na zewnątrz jak i wewnątrz kompleksu.   

SCP-WPL-198-A są, to humanoidalne byty o aparycji zbliżonej do ludzkiej w całości wykonane z tego samego materiału co reszta kompleksu. Każdy z bytów jest niedostrzegalny przez człowieka, ale wydziela ciepło które wewnątrz bytów osiąga temperaturę nawet 600^^o^^C.  Taka wyraźna sygnatura cieplna w połączeniu z trybem na podczerwień kombinezonów IGC i rozlokowanymi kamerami pozwala z łatwością określić położenie obiektów. Obiekty nie są wrażliwe na żaden rodzaj broni palnej, ale wydają się wrażliwe na ciekły azot, który został umieszczony w miotaczach wysokociśnieniowych personelu taktycznego. Byty mogą zaatakować przy użyciu zarówno przedmiotów przetworzonych w kompleksie, jak i przez wystrzelone z własnego ciała //pociski//, których skład wydaje się być identyczny z instancjami. Zachowanie obiektów indywidualne dla każdego podmiotu, jednak obiekty bardzo agresywne zazwyczaj znajdują się w sali 6 lub 3, natomiast instancje z sali 4 podjęły próbę porozumienia się z personelem fundacji i wymiany informacji. Instancje z sali 4 często przedstawiają się imieniami, które odpowiadają w dużej mierze personelowi badawczemu, który prowadził eksploatacje obiektu w końcowym okresie 2 Wojny Światowej. 

Dnia 12.11.2000 Fundacja zawarła porozumienie z 31 instancjami, które w zamian za wsparcie finansowe ich rodzin oraz przekazywanie raz do roku informacji o ich rodzinach zgodziły się na prace dla Fundacji. Wszystkie instancje z tej sali zostały uznane za pracowników Fundacji w stopniu naukowca z 2 poziomem upoważnienia i są zobligowane do prowadzenia badań, do których zostaną przydzielone. Niestety żadna instancja nie posiada informacji o sali 6, a próby infiltracji przez zaprzyjaźnione SCP-WPL-198-A zakończyły się niepowodzeniem. 

[[include component:image-block name=	https://i.imgur.com/ulDMEih.jpg|caption= Pocisk SCP-WPL-198-A wydobyty z ciała Agenta ████ ███████ dnia 23/04/20██.]]

Wiadomo, że kompleks był wykorzystywany przez Niemiecki przemysł zbrojny w latach 1940 - 2000 w celu produkcji nowoczesnej broni zarówno dla Luftwaffe, Kriegsmarine, jak i Schutzstaffel (SS). Broń, którą uzyskali Niemcy, przez eksploatacje SCP-WPL-198 wyprzedzała technologicznie swe czasy o przynajmniej 40 lat. Wkraczające na ten teren wojska Radzieckie przypuściły szturm na obiekt dnia 20/01/1945. Przez kolejny tydzień Armia Czerwona zdołała wyprzeć niemiecki personel z sali 1, ponosząc dotkliwe straty. Wskutek braku znaczących postępów i sytuacji na froncie postanowiono przydzielić obiekt do zabezpieczenia przez GRU Dywizja &#34;P&#34;. GRU przy wsparciu Armii Czerwonej prowadziło działania ofensywne przez cały okres 03.1945 - 03.1946. Kumulacją tych działań był wielki szturm, który pozwolił Sowietom zabezpieczyć większość anomalii. Większość dokumentacji dotyczących kompleksu zaginęła podczas szturmu GRU w roku 1946. Dokumenty, które ocalały dotyczyły wyglądu i budowy całego kompleksu i paru mniejszych projektów, dzięki jednemu z nich Niemcy zdobyli prototypy Sturmgewehr 44. Niestety zaginęła całą dokumentacja dotycząca produkcji nowoczesnego wyposażenia przy wykorzystaniu kompleksu. Siły GRU zdołały wyprzeć na stałe niemiecki personel z Sal 1-4, ale zaniechały dalszych ataków po serii zmasowanych kontrataków ze strony instancji SCP-WPL-198-A i pozostałego niemieckiego personelu. Po skopiowaniu wszystkich wartościowych dokumentów Sowieckie siły zabrały większość sprzętu i artefaktów, a następnie zapieczętowali główne wejście i otoczyli teren dookoła obiektu przez wojsko. Obiekt został odcięty od świata 03.03.1946.  Sytuacja ta utrzymywała się do 1990, kiedy to wysoko postawiony przedstawiciel GRU sprzedał fundacji informacje o lokalizacji amonali wraz z częścią informacji i paroma pomniejszymi anomaliami. Do roku 2000 Fundacji udało się uzyskać większość dokumentacji obiektu, jak i skonstruować kombinezony IGC. W kolejnym roku doszło do utworzenia bazy badawczej w sali 1 i rozpoczęcia ekspedycji w głąb obiektu.

**Informacje uzyskane o poszczególnych salach obiektu:** 
[[collapsible show=&#34;(rozwiń) Informacje o sali 1&#34; hide=&#34;(zwiń) Informacje o sali 1&#34;]]
Sala 1 znajduje się zaraz za wejściem do obiektu, które jest usytuowane na południowej ścianie sali. W niektórych starych notatkach jest opisywana jako najbardziej zdobiona, jednak całość Sali 1 została wylana betonem i przerobiona na kompleks badawczy jeszcze w roku 1941 przez Niemiecki personel. Aktualnie sala pełni funkcje centrum badawczego i koszar dla personelu Strefy 194. Łączy się ona z salą 2 przez 3 korytarze w ścianie północnej wszystkie, korytarze mają długość 500 metrów i są położone w równych odstępach.   
[[/collapsible]]
[[collapsible show=&#34;(rozwiń) Informacje o sali 2&#34; hide=&#34;(zwiń) Informacje o sali 2&#34;]]
Sufit sali 2 wystaje nad powierzchnie ziemi i z zewnątrz wygląda jak skute lodem jezioro. Sala była przeznaczona na magazyn zarówno przez Niemców, jak i Rosjan, jednak aktualnie została przerobiona na główny punkt obrony Fundacji, z powodu na swoje strategiczne położenie, jako połączenie pomiędzy salami 1,3,4 i 5. W korytarzach do sali 3 zamontowane są miotacze ciekłego azotu, które otworzą ogień do każdej sygnatury cieplnej przekraczającej 300^^o^^C. Wychodzi z niej 236 korytarzy. Na zachodniej ścianie znajduje się z 45 korytarzy, z czego 35 łączy się z salą 4, a pozostałe 10 z salą 5. Na północnej ścianie znajduje się 148 korytarzy, z których 100 łączy się z salą 3. Nieznane jest połączenie pozostałych korytarzy wychodzących ze ściany północnej. Na ścianie wschodniej znajduje się 40 korytarzy łączących się z salą 5. 
[[/collapsible]]
[[collapsible show=&#34;(rozwiń) Informacje o sali 3&#34; hide=&#34;(zwiń) Informacje o sali 3&#34;]]
Sala była przeznaczona jako centrum do badań i prac nad bronią, która została uzyskana oraz jako pomieszczenie testowe dla tej broni. Z sali wychodzi 632 korytarzy do nieznanych części kompleksu oraz jedno połączenie z salą 6.
[[/collapsible]]
[[collapsible show=&#34;(rozwiń) Informacje o sali 4&#34; hide=&#34;(zwiń) Informacje o sali 4&#34;]]
Sala 4 była centrum badawczy utworzonym przez Niemców po utracie sali 1. Poza połączeniem z salą 2 prowadzi z niej 161 korytarzy, jednak żaden z nich nie łączy się ze znanymi salami. W sali znajduje się w 31 instancji SCP-WPL-198-A. Które są uznawane za personel fundacji i mają prawo do poruszania się po Fundacyjnej części kompleksu. 
[[/collapsible]]
[[collapsible show=&#34;(rozwiń) Informacje o sali 5&#34; hide=&#34;(zwiń) Informacje o sali 5&#34;]]
Sala 5 była przeznaczona na skład broni. Personel Fundacji zastał sale zapełnioną bronią wykonaną w obiekcie. Odnaleziony arsenał zawierał niezwykle zaawansowane samoloty w liczbie 10, 22 czołgi i 6 dział okrętowych jak 20000 kompletów wyposażenia piechoty. Zabezpieczone przedmioty są jedynymi obiektami przerobionymi w kompleksie, jakie posiada Fundacja. Po przebadaniu przez Fundacje okazało się, że każda z tych broni ma wadę, która doprowadzi do śmierci użytkownika, jednak bardzo łatwo ją usunąć przy zrekonstruowaniu przedmiotu z normalnych materiałów. Personel rozłożył połowę wyposażenia, w celu uzyskania nowego sprzętu. Sala łączy się tylko z salą 2.
[[/collapsible]]
[[collapsible show=&#34;(rozwiń) Informacje o sali 6&#34; hide=&#34;(zwiń) Informacje o sali 6&#34;]]
Niestety Fundacja nie posiada żadnych potwierdzonych informacji o tej sali. Wszystkie informacje, które uzyskano, pochodzą z notatki Erwina Witta z dnia 19.01.1946.
[[/collapsible]]


**Notatki Erwina Witta:**
//Notatki zostały odnalezione w głównym pokoju sali 1. Opisują działania, które miały miejsce na terenie amonali w okresie od 17.01.1945  do 03.03.1946. Ciało Erwina Witta nigdy nie zostało odnalezione.//
[[collapsible show=&#34;Przetłumacz na język Polski&#34; hide=&#34;Wyłącz notatki&#34; hideLocation=&#34;both&#34;]]
&gt; 05.01.1945
&gt; Dzisiaj oznajmili nam, że wyruszamy, aby zapewnić ochronę dla fabryki uzbrojenia, szczerze podoba mi się ten pomysł. Im dalej od sowietów, tym lepiej. Powiedzieli, że to 3 dni marszu z tond. Obyśmy mieli znowu szczęście i minęli główne rosyjskie siły i wpadli na jakiś mały regiment, może wtedy będą lepsze warunki dla jeńców, a jak im oddamy sprzęt to już sukces murowany. Walter i Armin i ich ludzie są po naszej stronie więc mamy tych nazistów co najmniej 3 do 1. Stan Kompani 110.

&gt; 15.01.1945
&gt; Miało być [WULGARYZM] w porywach do 4 dni mija już 10, a tej [WULGARYZM] fabryki nie ma. Jest chyba [WULGARYZM] -40^^o^^C. Z przyjemnością zobaczę, jak Ruscy rozwalą Hermana, kazał nam zostawić 4 ludzi, którzy dostali odmrożenia. Stan Kompani 106.

&gt; 17.01.1945
&gt; [WULGARYZM] kompleksu broni jeszcze 202 SS-manów. Mają Stuga czy inny czołg, może jednak uciekną, jak tylko Ruskich zobaczą. Podobno w fabryce pracuje 1760 ludzi, więc może oni nam pomogą. Dziwne,  bo ich karabiny są jakieś inne nie, że nowe tylko jakby były nie z tego świata. Jednak fabryka to cud inżynierii dosłownie podniosło kawałek góry, aby nas wpuścić. Stan garnizonu kompleksu 308. 

&gt; 19.01.1945
&gt; Zwiadowcy donoszą, że idzie w naszą stronę co najmniej 5000 Ruskich. Będą tu jutro. Z fabryki nasi wynieśli kolejne dziwne bronie. Mam za zadanie utrzymać baterię na lewym skrzydle. Stan garnizonu fabryki 308.

&gt; 30.01.1945
&gt; Mój Boże. Czy wybiliśmy Ruskich? Tak z 20000 zabiliśmy, z czego prawie wszystkich w środku. Widziałem, co ta broń SS robi. To ...

&gt; 12.02.1945
&gt; Ostatnio prawie mnie dopadli. Było blisko. Człowiek pisze, a tu nagle czołg! Przebili się przez lewy korytarz czołgiem, zginął Armin. Uratował nas, kiedy granat wpadł za naszą barykadę, on rzucił się na niego. Natomiast z mojego oddziału zginęli: Carl dostał pocisk jako pierwszy zaraz po tym, jak wpadli Ruscy, Immanuela rozerwał granat, Wilhelm dostał od snajpera, Konrad i Kurt dostali serie od jakiegoś [WULGARYZM]. Luka też umrze, rozwaliło mu całą dolną połowę ciała i to tylko kwestia czasu. Stan garnizonu fabryki 231.

&gt; 27.02.1945
&gt; Może to dziwne, ale ruski się wycofują, odbiliśmy kawałek sali 1. Dzisiaj wykrwawił się Luka, cierpiał długo. Mam chyba jakieś halucynacje widziałem jakby same karabiny bez ludzi, które własnoręcznie wybiły chyba 200. Czemu nas tu wysłali? Czemu? Stan garnizonu fabryki 197.

&gt; 19.03.1945
&gt; Przyszli nowi, ich wyposażenie było inne. W jeden dzień zdobyli to, co my odbiliśmy przez tydzień. Wczoraj zginą Otto, nie wiem, kiedy ani jak ale jest martwy. Szykujemy się do odwrotu w głąb sali 3. SS wysłało 100 swoich do 5. Tak mówili, ja widziałem tylko 50, ale od kiedy tu jestem, widzę tylko dziwne rzeczy. Ta wojna jest nienormalna oni też, jak i to całe walone miejsce czemu to nie jest zwykła fabryka? Przy okazji dostałem awans, trochę skoczyłem w tydzień 4 stopnie Oberfeldwebel[[footnote]] Stopień w wojsku Niemieckim w okresie 2 Wojny Światowej odpowiadający starszemu sierżantowi.[[/footnote]] Erwin Witt, brzmi nieźle? Stan garnizonu fabryki 127 idiotów.

&gt; 25.03.1945
&gt;  Pierwszy raz od miesięcy się uśmiechnąłem. Udało mi się uratować Hermana. Pierwszy raz użyłem tej pięknej broni, czemu nie zrobiłem tego wcześniej, czemu on nam nie kazał jej użyć? To bez znaczenia po tym, jak rozwaliłem pluton czy dwa spojrzałem na niego z pogardą i [WULGARYZM] zabiłem [WULGARYZM] Hermana. Ten sam nóż, który zabił Ruskich, zabił [WULGARYZM] Hermana. Najlepszy moment tej [WULGARYZM] wojny. Stan garnizonu 56 [WULGARYZM].

&gt; 23.04.1945
&gt; [WULGARYZM] Hitlera, [WULGARYZM] Stalina, [WULGARYZM] Komuchy, [WULGARYZM] wszystko, a przede wszystkim to piekło. [WULGARYZM] garnizon piekła 42 [WULGARYZM].

&gt; 08.05.1945
&gt;  Ruscy świętowali długo i głośno. Potem ogłosili nam, że wojna się skończyła. To niemożliwe my garstką bronimy //Kuźni//, a cały Wermacht przegrywa? Zachęcali nas do wyjścia i złożenia broni czy czasem na to nie czekałem? Teoretycznie jestem dowódcą. Erwin Witt ostatni dowódca Rzesz?

&gt; 10.05.1945
&gt; Puściłem tych, co chcieli się poddać, w końcu sam chciałem. I co ci ich rozpruli na naszych oczach, sam rozwaliłem [WULGARYZM] Komucha, który zabił Bena. Nie ma już personelu, wszyscy jesteśmy żołnierzami. A //Kuźnia// będzie kuć po wieki.

&gt; 29.11.1945
&gt; Wyparli nas mój pluton, przestał istnieć. Garnizon też przestał istnieć. Nie miałem czasu pisać, aktualnie //Rada Kuźni// prowadzi narady, a ja dowodzę obroną sali 3, nie pamiętam, kiedy dostawałem jaki awans, ale jestem już Majorem. Sali bronie ja i //Kuźnia// nie wiem jak, ale broń sama rwie się do walki lub nawet sama się tworzy, aby ich zabić. Kupiłem nam trochę czasu w korytarzach, ale straciliśmy wszystkie. Podobno w sali 5 się bronią, ale [WULGARYZM] wie. Przegrana nie wchodzi w grę, w zeszły czwartek widziałem jak te [WULGARYZM] Komuchy dosłownie otworzyły Waltera. Myliłem się co do Komunistów, trzeba ich wybić, wybić wszystkich co do jednego.

&gt; 30.12.1945
&gt; Odpuścili na święta chociaż tyle, ale to nic nie zmieni, nie będzie litości dla Komuchów. Jutro idę do serca //Kuźni// do sali 6. Wreszcie powiedzą mi, o co tu chodzi.  Tylko czy jestem gotów, zacząłem wyrywać notatki. Kiedyś uważałem, że należy się poddać, że robimy źle, że wojna jest zła i uznawałem śmierć za coś złego. I uznawałem //Kuźnie// za coś złego.

&gt; 19.01.1946
&gt;  Boże, co ja tam widziałem. W środku sali była dziura, która zajmowała gdzieś ćwierć sali, a w niej nie wiem jak to inaczej opisać płynny kryształ. Widziałem, jak wrzucali do niej ciała, wszystkie naszych i Komuchów, ale tamtych bez głów. Po kilku godzinach z pieca umieszczonego na końcu sali wyszli //Żołnierze Kuźni//, nie widzieliśmy nich ale czuć było ich obecność. I jeden z nich przedstawił się jako Waltera ten sam którego ciało sam zbierałem z podłogi. Mówił, wszyscy nasi mówili, a ci z Ruskich byli kolejnymi żołnierzami //Kuźni//. Wysłałem ich, aby zabili każdego na drodze, by bronili //Kuźni//. 

&gt; 23.02.1946
&gt;  Sukces. Zebraliśmy koło 500 Komuchów, wszyscy poszli do sali 6. Zapomniałem wspomnieć, że zabiłem //Rada Kuźni// chwile po tym, jak zdradzili mi sekrety działanie //Kuźni//. Po tym wrzuciłem ich do pieca. //Kuźnia będzie kuć!// 

&gt; 24.02.1946
&gt;  //Kuźnia będzie kuć!// 

&gt; 25.02.1946
&gt;  //Kuźnia będzie kuć!//
