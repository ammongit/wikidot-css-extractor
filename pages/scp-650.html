**Objek #:** SCP-650

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-650 disimpan di kamar yang dapat dikunci berukuran setidaknya 4×4 meter, dengan pencahayaan yang mendukung. Itu harus tetap berada di bawah pengawasan terus-menerus oleh kurang dari tiga (3) personel. Pengamat harus memosisikan diri mereka sendiri sehingga SCP dan setidaknya satu pengamat tambahan berada di garis pandang mereka setiap saat.

Pengamatan melalui metode jarak jauh seperti kamera keamanan diperbolehkan, selama konsentrasi tidak rusak setiap saat. Metode ini hanya boleh digunakan jika terjadi keadaan darurat, karena kemungkinan hilangnya penglihatan secara tidak sengaja.

**Deskripsi:** SCP-650 adalah sebuah patung hitam berbentuk humanoid dengan panjang 167cm. Patung tersebut tidak memiliki tangan atau fitur wajah: lengannya memiliki ujung bulat dan permukaan kepalanya bulat rata. Postur patung saat diamati biasanya menggapai ke atas, kepalanya miring seolah menghadap ke langit. Komposisi patung saat ini belum ditentukan; pengujian material telah menghasilkan hasil yang tidak konklusif dan kontradiktif.

Jika patung sedang tidak diamati, ia akan memindahkan dirinya ke suatu titik di belakang siapa pun yang berada di situs penahanan dan mengambil posisi yang mengancam. Tidak ada suara yang dibuat selama proses perpindahan ini, sehingga bagaimana ia bergerak belum diketahui. Titik pemindahan dan postur tubuhnya biasanya akan cukup mendorong respons bertarung atau lari pada pengamat begitu mereka berbalik dan melihatnya.

Namun, perlu dicatat bahwa SCP belum menunjukkan tanda-tanda agresi atau permusuhan. Berdasarkan tanggapan uji coba yang bervariasi dalam jumlah waktu antara pelanggaran dan membangun kembali garis pandang, tampaknya tujuannya bukan untuk menyerang tetapi hanya untuk mengejutkan. Alasannya tidak diketahui, dan tidak ada penelitian lebih lanjut yang dilakukan untuk menentukan motifnya.

Sementara metode utama tampaknya memicu reaksi terkejut melalui kedekatan, SCP juga telah menunjukkan berbagai postur lain di hadapan pengamat yang telah terbiasa dengan efeknya. Dalam kasus-kasus pengamat ini, patung itu mengambil posisi lain dengan jarak yang nyaman, termasuk berbaring di atas meja, &#34;duduk&#34; di kursi, dan dalam satu contoh, meringkuk di sudut seolah-olah ketakutan.  Mengingat bahwa para pengamat yang melaporkan postur-postur ini juga menyebutkan bahwa mereka merasa tidak nyaman, berteori bahwa ini mungkin hanyalah metode lainnya untuk memicu reaksi.

**Lampiran:**

██/██/████ - Objek ditingkatkan kelasnya menjadi Euclid setelah patung tersebut entah bagaimana muncul di sisi lain di Situs ███ dan muncul tepat di belakang Dr. ███████ di dalam kantornya. Langkah-langkah pengamatan tambahan harus dilakukan untuk mencegah insiden di masa depan.
