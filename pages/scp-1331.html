[[include info:start]]
**原文：[http://www.scp-wiki.net/SCP-1331 SCP-1331]** 口用肥皂

**作者** : [[*user Aelanna]]
**譯者** : [[*user minmasterqw]]
[[include info:end]]

**項目編號：** SCP-1331

**項目等級：** Safe

**特殊收容措施：**SCP-1331被存放在Site-██的Safe級項目收容櫃中。只能於事先獲得至少一位3級研究員的許可下，在D級人員身上進行實驗。

**描述：**SCP-1331是一塊尺寸約7.5厘米x9厘米x2.5厘米的黃色肥皂，其兩側均被刻上「The Factory」字樣。對從SCP-1331所提取的樣本進行分析，其結果與商業生產的洗手液成分一致，並且SCP-1331亦沒有顯示出自我修復或自我複制的能力。

當SCP-1331與人類口腔內部的任何部分（包括舌頭）接觸時，對象會受到異常效應影響。導致受影響者嘗試咒罵別人士所說的話都會被「哗」或受到合成音屏蔽。此效應並不影響手語和其他書面表達。儘管實驗表明該對象的聲帶運動與他們原本的非異常發聲一致，但是所有的錄音設備和觀察者都只能聽或錄製得到這種合成音調。 SCP-1331作用的持續時間與其和對象的嘴之接觸時間成正比；十秒鐘的接觸導致作用持續時間約為一小時。

SCP-1331是基金會特工在例行訪問[已編輯]古店時發現的， 賣方並當時當作「裝飾物」出售。商店擁有者已經忘記他從何處獲得SCP-1331，他在接受B級記憶刪除後已被釋放。

**附錄 1331-1：** SCP-1331的包裝

&gt; 髒話肥皂
&gt; 
&gt; 你身邊有臭嘴的人？使用最新的工廠發明消滅所有髒話！用這個來管教你的孩子或玩弄你的朋友吧！！

**附錄 1331-2：**額外實驗結果 1

&gt; 對SCP-1331的進一步實驗表明，只要說話者所說的話被任何聽眾（包括說話者在內）認為具冒犯性，其作用就會觸發。如果所有在場的觀察者都不認為該詞語具冒犯性，其說話則不受影響。此外，這種效果也擴展至錄音； 如果在項目對受影響者參考其間收聽相關錄音，相關錄音也會受到效果影響。我們仍在研究這項目是如何運作的。
&gt; 
&gt; - Dr. █████████

**附錄 1331-3：**額外實驗結果 2

&gt; SCP-1331會對超過一小時的對象產生額外有害影響。主要為接觸時間越來越長，最終效應變成永久性。對象亦開始表現出被審查的單詞和短語數量逐漸增加。受影響三個小時後，他們所說的一切幾乎都被屏蔽。對SCP-1331的實驗將僅限於D級人員，直到另行通知。
&gt; 
&gt; - Dr. █████████
