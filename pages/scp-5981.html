**Ítem #:** SCP-5981

**Clase de Objeto:** Edificio

**Clasificación de Contención:** Euclid

**Procedimientos Especiales de Contención:** Cada camino que conduce a la supuesta ubicación de SCP-5981 han sido cerradas bajo la cobertura de un derrame químico que ha hecho que el área sea inhabitable. El Rastreador de Búsqueda de Palabras Clave #198 (&#34;Operador&#34;) renovera cualquier mención de una &#34;Ciudad Nuclear&#34; del internet. El cadáver de SCP-5981-2 debe ser mantenido congelado Sector de Almacenamiento de Cadáveres del Sitio-19 para su posterior estudio.

**Descripción:** SCP-5981 es una ciudad ficticia llamada &#34;Ciudad Nuclear,&#34; supuestamente ubicada en la intersección de la Ruta 93 y la Alternativa 93 de los Estados Unidos. Según los relatos, SCP-5981 fue fundada a principios de la década de 1940, pero sufrió un ataque nuclear[[footnote]]El perpetrador de este ataque nuclear difiere en las entrevistas. Aproximadamente el 37% de los encuestados afirman que el ataque nuclear provino de la Unión Soviética, el 31% culpo a Cuba, 21% aseguro que fue una detonación accidental por parte del personal militar de los Estados Unidos, 5% culpo a Australia, y el 2% culpo al Imperio Daevita, a pesar del hecho de que no existían en ese periodo de tiempo. La mayoría de los encuestados fueron incapaces de explicar las situaciones geopolíticas que causo el ataque pero no desencadeno en una completa guerra nuclear.[[/footnote]] in 1966, destruyendo gran parte de la ciudad. Sin embargo, la mayoría de los habitantes de la ciudad sobrevivieron al ataque, solo para mutar[[footnote]]A pesar del hecho de que estas mutaciones son generalmente fatales, la mayoría de sus mutaciones fueron beneficiosas, como el crecimiento nuevas extremidades completamente funcionales[[/footnote]]. Cabe destacar que SCP-5981 no es un agente memético; de hecho, la mayoría de los sujetos no creían que SCP-5981 existiera y no ocurrieron consecuencias futuras.

Los sujetos que creen que SCP-5981 existe e intenten visitar SCP-5981 desaparecerán de la realidad poco después de entrar a los &#34;limites de la ciudad&#34; de SCP-5981. Cabe destacar que los sujetos que visiten &#34;SCP-5981&#34; sin ser informados de la existencia de SCP-5981 no encontrarán a SCP-5981, sino un edificio abandonado del Departamento de Transporte. Después de que los sujetos dejen SCP-5981, a menudo[[footnote]]La tasa de supervivencia dentro de SCP-5981 es de aproximadamente 98.5%, mucho más alto de lo que se esperaría de un sitio contaminado por la radiación nuclear.[[/footnote]] reaparecerán en la realidad con recuerdos de haber visitado SCP-5981. Ocasionalmente, regresaran con parafernalia relacionada a SCP-5981, designados como SCP-5981-1. Algunas de estas instancias de SCP-5981-1 incluyen:

*  Camisetas con eslóganes como &#34;¡Sobreviví la Ciudad Nuclear!&#34; and &#34;¡Nunca perdonaremos a [varias naciones] por la Ciudad Nuclear!&#34;
* Subproductos nucleares en viales.
* Fotografías y videos. Estos no parecen haber sido alterados, y muestran que la &#34;Ciudad Nuclear&#34; es una prospera metrópolis suburbana poblada por humanos mutados.
* Dinero Estadounidense, supuestamente ganada en los muchos casinos de SCP-5981.
* Parafernalia asociada con &#34;Toboganes Nucleares,&#34; que supuestamente es &#34;el parque acuático de fama mundial&#34; de SCP-5981.&#34;
* Escombros irradiados.
* SCP-5981-2. Véase **Reportes de Incidentes** para más información.

A excepción de SCP-5981-2, ninguno de los supuestos mutantes viviendo en SCP-5981 han abandonado la ciudad.

**Notas Adicionales:** La propagación original de SCP-5981 fue en la serie animada //Padre de Familia// en el Episodio 7 de la Temporada 13 titulado &#34;Ciudad Nuclear&#34;. En este episodio, el personaje principal Brian Griffin comienza a salir con una chica que luego descubre que había sido mutada para tener agallas. A pesar de esto, Brian todavía quiere seguir saliendo con la chica. Posteriormente, Brian y su familia son invitados a visitar la familia de la mujer en SCP-5981. Después de varios minutos de travesuras, la mayoría debido al padre de la familia, Peter Griffin, que estaba obsesionado con la ciudad, se revela que el padre de la chica solo había invitado a la familia de Griffin para secuestrar al bebé de la familia, Stewie Griffin. El episodio termina con el secuestrador siendo empujado al reactor nuclear. Esto causa una explosión nuclear que destruye SCP-5981 de nuevo, no sin antes de que los Griffins pudieran escapar. Una transcripción completa del episodio se encuentra en el [[span style=&#34;color:#b01&#34;]] __Documento 5981-GRIFFIN.__ [[/span]]

El episodio fue ampliamente elogiado y las búsquedas en internet de &#34;Ciudad Nuclear&#34; aumentaron en más de un 5000% después de la emisión del episodio. Siete minutos después de que el episodio se estrenara en Fox, el sitio web &#34;visitenciudadnuclear.com[[footnote]]Tentativamente designado SCP-5981-A. Se desconoce la fuente de este sitio web; la tarjeta de crédito con la que se registro el nombre del dominio fue de un teléfono móvil, y el dominio fue registrado bajo el nombre de &#34;John Nukecity&#34;. SCP-5981-A ha sido cerrado y no ha aparecido desde entonces.[[/footnote]]&#34; que ofrecían boletos de autobús, tours y parafernalia relacionada a SCP-5981. Se ha estimado que unos 200,000 civiles visitaron SCP-5981 antes de que el liderazgo de la Fundación descubriera que SCP-5981 era anómalo.

Seth MacFarlane, el productor ejecutivo de //Padre de Familia//, se vio obligado a emitir una declaración afirmado que SCP-5981 no es real y solo es un elemento de ficción. En adición, la Fundación alentó la eliminación del episodio de la distribución publica, bajo la premisa que fomentaba la actividad peligrosa. Después de tres meses, se determino que el conocimiento publico de SCP-5981 fue lo suficientemente bajo para que la Fundación tomara medidas más agresivas para suprimirlo; consulte los **Procedimientos Especiales de Contención** para conocer el protocolo actual.

Poco después de este incidente, el equipo de producción de Padre de Familia fueron entrevistados por la Fundación para obtener información sobre SCP-5981. La mayoría de los miembros del personal afirmaron que SCP-5981 es real y que el episodio fue un intento de sacar a la luz un destino turístico no tan conocido. La única excepción fue Seth MacFarlane, quien explico que originalmente tenía la intención de que el episodio fuera un homenaje al episodio anterior en el que el mundo de Padre de Familia fue destruido en una explosión nuclear nuclear, pero los guionistas modificaron la trama debido a los temores de que los espectadores no pudieran recordar el episodio anterior.

Sin embargo, cuando estaba bajo hipnosis, MacFarlane reveló que había conocido a un hombre vestido con una túnica negra y una capucha cónica antes de la concepción del episodio. Este hombre, a quien MacFarlane asocio con una gran sensación de miedo, le ordenó que produjera un episodio sobre la Ciudad Nuclear, específicamente involucrando a Peter Griffin asesinando a un residente empujándolo al reactor nuclear. Este recuerdo habría sido suprimido por medios desconocidos.

**Anexo:** Reportes de Incidentes

[[ul]]
[[li]]
//Incidente A// - El residente de Georgia, Paul ████████ no regreso a la realidad después de &#34;visitar&#34; SCP-5981. Una carta fue enviada a la familia de ████████ desde el &#34;Hospital de la Ciudad Nuclear&#34;, explicando que ████████ había sido asesinado debido a un accidente de motocicleta. Los intentos de rastrear el origen de la carta fallaron. Incidentes similares ocurrieron para todas las personas que no regresaron de SCP-5981.
[[/li]]
[[li]]
//Incidente B// - El residente de Nueva Hampshire, Jack ███████ fue gravemente herido durante un enfrentamiento con una de las pandillas de SCP-5981, pero sobrevivió. El análisis de la sangre de Jack ███████ después de visitar SCP-5981 reveló un mayor numero de partículas irradiadas en su sangre. A pesar de esto, no se encontraron otras reacciones adversas además de heridas de bala.
[[/li]]
[[li]]
//Incidente C// - Cartoon Network, un canal de televisión, estableció un contrato con Estudios Radioactive, una casa de animación ubicado en SCP-5981. Los ejecutivos de Cartoon Network recibieron una cinta que contenía una temporada completa de &#34;Días de Perros&#34;, una caricatura que gira entorno a tres perros mutantes animados y sus vidas. Desde entonces la cinta ha sido incautada por la Fundación.
[[/li]]
[[li]]
//Incidente D// - La residente de Nevada, Mary █████ desapareció de la realidad por unos siete meses, antes de regresar embarazada. █████ supuestamente había concebido un hijo con uno de los &#34;mutantes&#34; de SCP-5981. █████ fue llevada al Sitio-21 y el feto fue designado SCP-5981-2.

SCP-5981-2 vivió por unos 33 minutos después de nacer, la causa de su muerte se debió a una hemorragia interna y enfermedad por radiación. Cabe destacar que SCP-5981-2 nació con siete ojos extras y un órgano que se asemejaba a un hígado. Las pruebas genéticas del cadáver de SCP-5981-2 indicaron tres padres biológicos, ninguno de los cuales era Mary █████.
[[/li]]
[[li]]
//Incidente E// - Durante una disputa salarial, un conserje empujo a un trabajador de la planta al reactor nuclear de la planta de energía principal de SCP-5981. Esto conllevó a una reacción en cadena causando que la planta detonase, destruyendo una gran porción del área de SCP-5981. Este incidente mató a siete políticos, incluyendo al Senador Leopold, quien estaba visitando SCP-5981 con la intención de otorgar a la ciudad una subversión para mejorar la investigación de la enfermedad por radiación. Se ha creado y divulgado al público en general una historia de cobertura sobre la muerte de los políticos.
[[/li]]
[[/ul]]
