**Artigo:** SCP-2979
**Autor:** [[*user Eekium]]
**Original:** http://www.scp-wiki.net/scp-2979
**Tradutor:** [[*user Vitoloco]]

[[include credit:end]]

**Item nº:** SCP-2979

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O único vetor remanescente de SCP-2979 deve ser contido em um armário de contenção seguro no Sítio 162, guardado dentro de um envelope opaco. Funcionários devem evitar contato ocular com SCP-2979-1. Fotografia ou vídeos de SCP-2979 não devem ser registrados, em nenhum momento. A Escola Secundária Eastwood, em Danvers, Massachusetts, deve ser vigiada em caso de atividades anômalas até 01/01/17.

Pessoas afetadas por SCP-2979 devem ser tratadas com amnésicos Classe-F dentro do período de um mês de exposição.

**Descrição:**  SCP-2979 é uma infecção memética de risco informativo que ocorre quando há a percepção (direta ou indireta) do nome &#34;Sr. [REDIGIDO] [[footnote]]Este nome é composto de caracteres simbólicos não encontrados em nenhum sistema de grafema conhecido, e - quando falado - é pronunciado com uma combinação de fonemas não encontradas em nenhuma língua conhecida.[[/footnote]]&#34;. Qualquer indivíduo que tome conhecimento do referido nome irá reconhecê-lo como o nome de seu professor de Física do Ensino Médio. Hospedeiros terão memórias fabricadas sem sentido e frequentemente contraditórias sobre este professor para apoiar sua crença. Inicialmente, este é o único efeito notável de SCP-2979. Entretanto, a condição piora progressivamente com o tempo, à medida em que as memórias do hospedeiro continuam a ser alteradas (ou totalmente substituídas) para incluir Sr. [REDIGIDO].

Devido à relação entre memória e personalidade, isto consequentemente leva à uma mudança na personalidade do hospedeiro. A maneira pela qual isto ocorre é imprevisível, e varia de pessoa a pessoa, mas a maioria dos indivíduos exibem dificuldade em manter o foco e irão com o tempo se tornar delirantes e notadamente desconexas à realidade. Se não tratado, isto leva à reestruturação da percepção de realidade desta pessoa. A integralidade do processo ocorre durante o período de um mês, após o qual os efeitos de SCP-2979 são irreversíveis.

SCP-2979-1 é o único vetor de infecção de SCP-2979 restante, já que todas as outras instâncias do nome foram destruídas. SCP-2979-1 é uma placa de identificação de sala preta, que foi recuperada da Escola Secundária Eastwood, em Danvers, Massachusetts. Na placa lê-se &#34;303B, Sr. [REDIGIDO]&#34; em letras brancas em relevo. A placa em si não tem nenhuma qualidade anômala inerente além daquelas impostas nesta por SCP-2979. Ainda é incerto se algum indivíduo deste nome já foi empregado na escola de ensino médio, já que registros de sua existência, ainda que presentes, não são confiáveis devido às suas propriedades, naturalmente de risco informativo. A teoria vigente atual é de que a Escola Secundária Eastwood é o ponto de origem de SCP-2979, já que é a única localidade conhecida de um surto da anomalia. Felizmente, equipes de recuperação da Fundação foram capazes de conter a ameaça antes que se espalhasse para além da escola.

É de nota que o próprio Sr. [REDIGIDO], como descrito por indivíduos infectados, aparenta ter total noção de que sua identidade apresenta risco informativo. Entrevistas com pessoas infectadas por SCP-2979 demonstram que este fato causa ao Sr. [REDIGIDO] um profundo trauma emocional.


**Adendo:** Abaixo está anexada uma série de trechos de entrevistas entre o Doutor Holloway e D-10380. Por favor, note que D-10380 abandonou o ensino médio no primeiro ano e nunca assistiu a uma aula de Física. D-10380 foi exposto a SCP-2979-1 duas semanas antes da entrevista.


[[collapsible show=&#34;Entrevista 17/10/15&#34; hide=&#34;hide&#34;]]
&gt; **Dr. Holloway:** Você pode elaborar um pouco sobre como ele [[footnote]] Entrou-se em consenso em ocasiões antes da entrevista que o Sr. [REDIGIDO] seria apenas referido por meio de pronomes. Isto é feito a fim de evitar a disseminação de SCP-2979.[[/footnote]] era em sala de aula? O que você estava dizendo mais cedo sobre memorização? 
&gt; 
&gt; **D-10380:** Ah, sim. Bem geralmente ele só permitia que eu entrasse na sala. Talvez fosse por causa de todos os incêndios que ele provocou, ou como a maior parte dos outros estudantes estavam delirando e divagando sobre o quanto ele era legal. De qualquer maneira, era uma desculpa para ter alguma paz e tranquilidade antes de dirigir para casa. Porque não tinha espaço para conversar um com o outro em casa. Ele estaria lá, mas ele nunca tinha tempo de dar uma palavra entre o ranger das árvores que ele plantou e os raios de sol irradiando o carpete. Ele era geralmente bom com renovação de lares mas aquele estava desleixado. Eu mencionei que nós dividíamos um quarto né?
&gt; 
&gt; **Dr. Holloway:** Sim. Você por algum acaso se lembra especificamente o quê ele te fez memorizar?
&gt;  
&gt; **D-10380:** Ah cara, aquila foi há muito tempo. O engraçado é que eu ainda lembro daquilo como se tivesse sido ontem. [[footnote]] D-10380 foi entrevistado no dia anterior a este, no qual ele explicou que os estudantes na sua turma de Ciências zombavam tanto do Sr. [REDIGIDO] que ele nunca teve uma oportunidade de falar.[[/footnote]]. Ele dizia &#34;Repita comigo: Olá entrevistador, eu não tenho certeza se isto irá funcionar, mas por favor me ajude. Eu estou do seu lado. Eu quero que isso pare.&#34;
&gt; 
&gt; **Dr. Holloway:** Entendo... e o que fez com que ele dissesse aquilo?
&gt; 
&gt; **D-10380:** Ele disse que era para &#34;Chamar sua atenção. Eu estou preso aqui. Eu nem mesmo sei se eu existo ou não&#34;. Algo assim. Ele gosta de falar em enigmas ás vezes, eu sei lá. 
[[/collapsible]]

[[collapsible show=&#34;Entrevista 19/10/15&#34; hide=&#34;hide&#34;]]

&gt; **Dr. Holloway:** Devo te lembrar de que nós estaremos nos referindo ao seu professor de Física apenas por pronomes. Agora por favor, há algo incomum sobre o nome dele? Algo que parece estranho para você?
&gt; 
&gt; **D-10380:** Eu acho que eu não penso sobre isso porque eu conheço o cara muito bem, mas sim. Ele tem aquele tipo de nome que gira ao redor dos seus dentes quando você o diz.
&gt; 
&gt;
&gt; **Dr. Holloway:** Eu não compreendo.
&gt;
&gt; **D-10380:** Tipo, é um nome daqueles que parece que vai dobrar sua língua de um milhão de formas diferentes, até que você realmente tente, e ele simplesmente se encaixa, e você sente-o vibrando em seus ossos. É um daqueles nomes que você tem que ouvir ou ver para dizer em primeiro lugar, você sabe como são. O tipo de nome que ninguém pode simplesmente inventar por si só. Eu só não entendo por quê você não quer que ninguém o diga. Quero dizer, isso quebra a lei federal.
&gt; 
&gt; **Dr. Holloway:** Perdão?
&gt; 
&gt; **D-10380:** Tipo, é ilegal não falar o nome dele, certo? Ou há exceções? Oh! É, tá certo. Ele me disse uma vez na sala que era legal não dizer o nome dele apenas durante entrevistas. Sim, está certo. Eu não sei como eu esqueci. Só que você tem que dizer o nome dele quando cumprimenta as pessoas. Sempre foi assim, desde a formatura, quando eles nos fizeram correr rua abaixo. Bons tempos. E só foi possível graças a ele e seu valor durante a colheita, mesmo que ele dissesse que não, lá no topo do pódio com bolsas sob os olhos soltando um &#34;Bill, você não é um estudante de ensino médio e eu não sou um professor de ensino médio. Pelo amor de Deus não diga meu nome ao entrevistador.&#34;. Mas aquilo foi o Sr. [REDIGIDO] pra você.
&gt; 
&gt; **Dr. Holloway:** Suponho que sim. Eu sei que ele sempre cantava pra si mesmo pela escola qu-- 
&gt; 
&gt; **D-10380:** Não, ele não fazia isso.
&gt; 
&gt; **Dr. Holloway:** Fazia sim. Ele cantava aquela música &#34;Oh não / Há dois deles agora / Por favor faça isso parar&#34;. Algo assim. Música bem estranha, parando para pensar. 
&gt; 
&gt; **D-10380:** Bem, ele disse isso mesmo, mas foi durante aquela aula antes da Marinha invadir para lhe dar seu prêmio.
&gt; 
&gt; **Dr. Holloway:** Quando ele ganhou um prêmio? Isso soa bem ridículo. O cara era um professor de Física, não um herói de guerra. Ele era só... hm... oh, eu acho que ele disse mesmo que era, hm.... nós tivemos uma conversa sobre risco informativo uma vez.
&gt; 
&gt; **D-10380:** Okay, agora você me deixou confuso.
&gt; 
&gt; **Dr. Holloway:**  Ele disse que ele //era// um, e que a infecção ainda não tinha chegado às minhas memórias de 2979. Nós tivemos aquela longa conversa sobre memória e...
&gt; 
&gt; //Dr. Holloway fica em silêncio por um momento, pega um pequeno comunicador na mesa em frente a ele e aperta um botão nele,alertando os guardas externos.//
&gt; 
&gt; **Dr. Holloway:** Hm, aqui é o Holloway. Preciso de amnésicos.

Quando foi recuperado, Dr. Holloway não tinha nenhuma lembrança de SCP-2979, e alegou que era uma conspiração governamental armada pela &#34;Colaborativa Anti-Medalha&#34;. Ambos ele e D-10380 foram tradados com amnésicos de Classe F e tiveram uma recuperação completa dentro de poucas semanas.
