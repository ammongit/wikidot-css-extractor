**Titre original :** Ihp&#39;s Author Page
**Auteur :** [[user Ihp]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 1 décembre 2016
[[include credit:end]]

+ BONJOUR.

Si vous vous demandez pourquoi je crie, c&#39;est parce que je m&#39;apprête à faire quelque chose de vraiment stupide.

À l&#39;heure où j&#39;écris ces lignes, je suis le second auteur le plus prolifique du Wiki. Et ci-dessous (tant que la limite de caractères me l&#39;y autorise), je vais tenter d&#39;écrire au moins un paragraphe à propos de chacun de mes travaux.

Tous mes travaux.

J&#39;ai écrit 180 pages pour ce Wiki.

(certaines d&#39;entre elles sont des hubs ou des merdes dans le genre)

Que Dieu me vienne en aide.

Attendez-vous à de l&#39;auto-dépréciation.

Genre, beaucoup.

C&#39;est classé par année.

Les travaux importants seront PLUS GROS.

3

2

1

C&#39;est parti.

+ 2012 - Hello World!

[[collapsible show=&#34;Ohaiyou Sekai&#34; hide=&#34;Good Morning World&#34;]]

+++ [[[scp-1071|SCP-1071]]] - Test d&#39;amélioration

Je ne me souviens plus vraiment à quoi je pensais avec celui-là. Je n&#39;ai jamais fait de SAT (j&#39;ai fait les ACT[[footnote]] N.d.T. : Les SAT et les ACT sont des examens servant pour l&#39;entrée à l&#39;université aux Etats-Unis. [[/footnote]], non pas que c&#39;était indispensable-- je suis entré à l&#39;université via un programme d&#39;inscription à des cours du supérieur de mon lycée). J&#39;ai rejoint le site fin 2011 et ma première tentative de SCP fut basée sur les expériences que j&#39;ai eues en jouant à un RPG sur navigateur auquel je n&#39;aurais vraiment pas dû jouer. Ça a été un échec et à juste titre.

+++ [[[scp-1310|SCP-1310]]] - Salle d&#39;examen n°10

J&#39;étais fier de moi pour avoir pris ce numéro parce que ça se terminait par un &#34;10&#34;. A l&#39;époque, j&#39;étais soumis à un régime par injections fait pour améliorer la façon dont mon corps gérait mes allergies. Pour s&#39;assurer que vous n&#39;aviez pas de réaction indésirable après l&#39;injection, vous deviez attendre dans la salle d&#39;examen pendant au moins une demi-heure. Une fois, ça leur a pris deux heures avant qu&#39;ils ne reviennent nous voir (merci, MON DIEU, j&#39;avais ma DS) et je me suis demandé s&#39;ils nous avaient oubliés, ce qui a mené à la création de ce SCP.

+++ [[[scp-1658|SCP-1658]]] - Moisissure textuelle

J&#39;étais un grand fan de //Fahrenheit 451//. Je le suis toujours. L&#39;idée de voir des livres brûler dans une fiction me fascinait et je me suis demandé : qu&#39;est-ce que les livres //ressentaient// ? Une partie de l&#39;élan m&#39;ayant poussé à écrire ça fut une image que je ne peux hélas plus utiliser (sois maudit, Creative Commons !) qui avait comme titre &#34;textualmicrobe.jpg&#34;.

+++ Conte Lord Blackwood-939 [SUPPRIMÉ]

Durant la période entre 1658 et le suivant, j&#39;ai écrit un conte dans lequel Lord Blackwood rencontrait SCP-939. C&#39;était basé sur une série de contes sur Lord Blackwood qu&#39;un autre utilisateur écrivait pour le site à l&#39;époque. Et c&#39;était nul. C&#39;est l&#39;un de mes écrits que j&#39;aime le moins.

+++ [[[scp-1366|SCP-1366]]] - Le Moulin des Rumeurs

Le fait que ceci est au-dessus de +100 est entièrement dû à une suggestion faite par Anaxagoras dans les commentaires. C&#39;était originellement censé être basé sur la ville d&#39;Helltown, dans l&#39;Ohio, et ça s&#39;est... transformé en un travail écrit sans grand professionnalisme à propos de la panique morale.

+++ [[[scp-1812|SCP-1812]]] - Mème extralunaire

C&#39;est mon premier SCP à avoir été présenté sur TVTropes, sur la page &#34;Nightmare Fuel&#34; de la Fondation. Ça montre également pourquoi je ne suis pas un scientifique parce que, ça a à nouveau été sauvé par des gens dans les commentaires m&#39;expliquant que la gravité ne fonctionnait pas comme je le pensais.

++ [[[halloween-at-s-c-plastics|]]]

C&#39;est mon conte ayant survécu le plus longtemps sur le Wiki. C&#39;est parti en vrille et s&#39;est transformé en ce qui est maintenant le canon S&amp;C Plastiques. Ça a été écrit pour le Concours d&#39;Halloween en 2012. Je déteste la façon dont je l&#39;ai écrit, mais ça m&#39;a valu la 2ème place du concours (sois maudit, DrGears, avec tes Friandises !!! [[footnote]] N.d.T. : Jeu de mots avec le titre originel de l&#39;entrée de Gears pour le concours, &#34;Treats&#34; [[/footnote]]). Alors que certains personnages (Johnathan West et l&#39;Agent Ewell) allaient apparaître fréquemment dans de futurs travaux, d&#39;autres (comme Margaret Reese ou le Dr Matterson) allaient se faire plus rares.

+++ [[[and-i-feel-fine|]]]

Mon second écrit de S&amp;C Plastiques. À ce moment-là, je m&#39;étais attaché bien plus aux personnages que j&#39;avais écrits et j&#39;avais décidé de faire une suite se focalisant sur le scénario de l&#39;apocalypse de 2012, qui était alors d&#39;actualité. Ça ne s&#39;est jamais accompli, mais je suis prêt à parier que plus d&#39;un d&#39;entre nous a rêvé que ça le soit.

[[/collapsible]]

+ 2013: Getting Bigger...

[[collapsible show=&#34;Engorgio&#34; hide=&#34;Reducto&#34;]]

+++ [[[scp-1438|SCP-1438]]] - Envahisseurs

C&#39;est très loin d&#39;être aussi intelligent que je me l&#39;imaginais quand je l&#39;écrivais. Suivant !

+++ [[[issue-100|Numéro 100]]]

Une fanfic crossover idiote, avec //Atop the 4th Wall// en plus (franchement). Suivant !

+++ [[[life-in-the-multiverse|]]]

Djoric prétend qu&#39;il a écrit les frères Bailey comme des blagues. Mais qu&#39;est une bonne blague si tu ne peux pas en faire des véritables personnages ? Je //hais// la fin comme pas possible, mais j&#39;aime tout le reste. Je le revisiterai peut-être un jour pour refaire la fin.

+++ [[[scp-1554|SCP-1554]]] - //La Communauté// endommagée

J&#39;ai... un ressenti bizarre au sujet de ce SCP. Il a été créé en réponse à un défi lancé par un utilisateur qui est, basiquement, l&#39;une des //personæ non gratæ// originelles du Wiki. Le fait que c&#39;est un exemplaire anormal de //La Communauté de l&#39;Anneau// était basé sur le livre de l&#39;image qui avait le titre de l&#39;un des chapitres de //La Communauté// comme seul texte lisible. Ladite image n&#39;existe peut-être plus au moment où vous lirez ceci (à nouveau, MERCI, Creative Commons.)

+++ [[[last-days-at-camp|]]]

Du lore de Sloth&#39;s Pit s&#39;était formé dans ma tête pendant un bon moment avant que je n&#39;écrive ça. Je voulais explorer l&#39;incident qui avait placé Sloth&#39;s Pit sur la carte de la Fondation.

++ [[[the-s-c-plastics-hub|]]]

On (et par là, je veux dire personne en particulier) me pose souvent cette question : c&#39;est &#34;S&amp;C Plastiques&#34; ou &#34;S &amp; C Plastiques&#34; ? Ce à quoi je réponds : je ne sais pas.

Ça a pris du temps avant qu&#39;il n&#39;y ait un véritable centre. Le concours des canons s&#39;est tenu début 2013 et la plupart de ceux qui ont été produits durant cette période ont été abandonnés en chemin, à l&#39;exception de La Fin de la Mascarade et du Nid du Rat. C&#39;est vraiment dommage, parce qu&#39;il y a certains concepts super - L&#39;Homme qui n&#39;était pas là était un concept plutôt chouette, à mon avis.

Mais c&#39;est devenu un canon après que ksaid ait écrit quelque chose se focalisant sur les habitants de la ville, à savoir [[[four-seconds-low-pitched|Quatre secondes, basse fréquence]]]. Je lui suis reconnaissant d&#39;avoir rendu S&amp;C Plastiques possible - autrement, ça aurait pu prendre six autres mois avant que ça n&#39;arrive.

++ [[[scp-1265|SCP-1265]]] - Réserve du Mésozoïque

J&#39;aime les dinosaures. Celui-ci est basé sur les prétendues observations de dinosaures faites au Congo et j&#39;ai réécrit un peu les paragraphes de fin à la fin 2018 pour mieux refléter les connaissances modernes de la paléontologie. Il était originellement prévu d&#39;impliquer une organisation anormale nébuleuse surveillant tout ça dans une tentative de faire revenir les dinosaures à la vie. Toujours l&#39;un de mes préférés.

+++ [[[attack-of-the-keter-skeeters|]]]

J&#39;avais originellement prévu de faire de Jason Hendricks un personnage-blague récurrent. Il est réapparu plusieurs fois, mais pas autant que je l&#39;aurais aimé. La chose la plus notable qui soit jamais arrivée à ce conte est que [[*user Dmatix]] était énervé par le fait que &#34;Keter&#34; n&#39;était pas censé rimer avec &#34;Moustique&#34;.[[footnote]] N.d.T. : &#34;Skeeter&#34;, en anglais. [[/footnote]]

Sinon : les Moustiques Keter sont réels. Ils ne sont juste pas comme vous le pensez. :3

++ [[[scp-1972|SCP-1972]]] - La Pute et le Policier

Pfff, s&#39;il y a bien un titre que je regrette, c&#39;est celui-ci. J&#39;aime l&#39;écrit, mais j&#39;aurais aimé qu&#39;on ait pris un meilleur titre.

Le tout premier SCP que j&#39;ai fait en collaboration, avec [[*user Djoric]]. Certaines personnes aiment son écriture, d&#39;autres la détestent, je pense personnellement que c&#39;est un gars cool et un écrivain foutrement talentueux. Il est aussi responsable pour avoir originellement conçu S&amp;C Plastiques et je ne serais pas là où j&#39;en suis sans lui.

C&#39;est aussi le SCP avec le second fan-art le plus intéressant que j&#39;ai eu. Merci, Kea.

++ [[[playing-with-flames|]]]

Ah, Katherine Sinclair et Montgomery Reynolds. Sans aucun doute, ils sont devenus les Mary-Ann et Salah de S&amp;C Plastiques. C&#39;est certainement deux des personnages sur lesquels j&#39;aime le plus écrire et une grosse partie de mon inspiration vient de l&#39;essai de [[*user HammerMaiden]] sur comment écrire des personnages anormaux à la Fondation, [[[not-enough-characters|Parlons de Personnages Juste Une Minute]]]. De plus, la magie à la Fondation, c&#39;est juste cool.

++ [[[local-legends|]]]

Sloth&#39;s Pit a commencé à prendre une forme plus concrète dans ma tête quand j&#39;ai commencé à écrire ce conte. C&#39;est essentiellement la ville parfaite du Midwest, avec toutes sortes de légendes, d&#39;histoires et de gens bizarres qui s&#39;y trouvent. Le Bourdonnement était censé revenir de façon plus significative et il était prévu que ce soit le début d&#39;une série de contes dans laquelle l&#39;Homme-Chèvre combattait des personnages de creepypastas. Merci, //mon Dieu//, ça n&#39;est jamais arrivé.

+++ [[[scp-1774|SCP-1774]]] - Le Matériel d&#39;Enquête

Sincèrement, j&#39;avais oublié que j&#39;ai écrit ça de façon régulière. C&#39;est tellement oubliable que c&#39;en est honteux.

+++ [[[incident-239-abridged|]]] &amp; [[[the-rest-of-the-story|Le Reste de l&#39;Histoire]]]

Il y avait un moment où la version abrégée était mieux notée que le conte &#34;Incident 239-B Clef/Kondraki&#34; originel. Moi non plus, je n&#39;arrive pas y croire. Je mets ces deux-là ensemble parce qu&#39;elles étaient toutes les deux des tentatives de me foutre de la gueule de vieux contes. J&#39;aime le premier, pas trop le second.

+++ [[[Automata Et Cetera]]]

Ça avait été écrit pour le Concours Historique, et si je me souviens bien, ça avait fini plutôt haut dans le classement ? Probablement que c&#39;était juste parce que je l&#39;avais posté tôt. C&#39;était ma première tentative sérieuse d&#39;écrire pour l&#39;Église du Dieu Brisé - le fait que l&#39;EdDB et le culte d&#39;Héphaïstos étaient connectés d&#39;une façon ou d&#39;une autre était mon headcanon depuis bien longtemps. Il y a une raison pour laquelle pas mal d&#39;écrits de l&#39;EdB sont associés à la Grèce (en tout cas, dans les trucs que j&#39;ai écrits).

+++ [[[unscience|]]]

Juste un conte loufoque où un tas de chercheurs au Site-87 se moquent de mauvais &#34;documentaires&#34;. La Fondation avait besoin de plus d&#39;histoires &#34;tranche de vie&#34; et j&#39;étais heureux de me prêter au jeu. En plus, c&#39;est toujours fun de se moquer de la &#34;Chaîne censée parler d&#39;histoire&#34;.

+++ [[[lovecraft-parody-title|Faits concernant l&#39;Équipe 15 de la Salle capitulaire 4 et le Livre Noir]]]

Mon unique contribution à Et Tam Deum Petivi. C&#39;était censé être le premier chapitre d&#39;une série dans laquelle la Salle Capitulaire 4 devait combattre des divinités fictionnelles qui étaient devenues réelles par le pouvoir d&#39;un culte ironique, mais ça n&#39;a jamais vu le jour.

+++ [[[SCP-1863]]] - Sauce au citron et Crème de salsepareille

J&#39;adorerais avoir mieux géré l&#39;aspect &#34;science&#34; dans celui-là. Une vraie Guerre du Cola était une idée qui me trottait dans la tête depuis un bail, à l&#39;époque, et je suis... relativement heureux de ce que c&#39;est devenu. J&#39;avais prévu une suite dans laquelle Citrox et Carl se la jouaient &#34;Pirates contre Ninjas&#34; avec un soda guérissant le scorbut, mais ce n&#39;a jamais rien donné.

Ce truc est classé plus haut que la Machine à Café dans la vidéo de TatsTop sur les SCP alimentaires. Donc, c&#39;est plutôt cool, j&#39;imagine ?

+++ [[[dance-the-danse|Danse la Danse]]]

Mon second conte pour Halloween. Je savais que j&#39;allais en faire un rituel annuel (ou en tout cas, tenter de le faire) à partir de cette année-là. Je voulais montrer plusles Légendes, et j&#39;ai fini par introduire le personnage de Jessie la Pêcheresse/Chanteuse (que j&#39;ai mise en couple avec l&#39;Homme-Chèvre, me faites pas chier). Aucune des autres Légendes n&#39;est revenue depuis, à l&#39;exception de l&#39;Homme au Crochet. Je rêverais d&#39;avoir un jour pu écrire au sujet de la Reine des Serpents-Cerceaux.

++ [[[SCP-2013]]] - Le Mème reptilien

Vous vous souvenez quand le concours des 2000 avait été remporté par un article qui était à +186 ? Ca, c&#39;était bizarre.

Je ne suis... pas très satisfait de ce SCP. Si je pouvais retourner dans le passé et tout changer, je le ferais. Il s&#39;est classé douzième, à seulement +86. Depuis, ça a doublé au niveau des votes, mais je ne l&#39;aime toujours pas.

+++ [[[send-in-the-clowns|Faites Entrer les Clowns]]]

...Je ne me souviens plus de ce à quoi je pensais quand j&#39;ai écrit ça, à part &#34;Je veux faire quelque chose pour le canon //lolFondation//&#34;.

+++ [[[alternate-character-interpretations|Visions Alternatives de Personnages]]]

Une tentative de briser le canon établi de plusieurs personnages. Ca a échoué. Suivant !

++ [[[a-very-bailey-christmas|]]]

Ma première tentative d&#39;écriture d&#39;une histoire réellement émouvante. Il semble qu&#39;il y a plus de gens qui ont aimé que de gens qui ont détesté, ce qui est bien. Les frères Bailey sont réellement des personnages cool et méritent plus d&#39;amour.

[[/collapsible]]

+ 2014 &amp; 2015- Cerveau Embrouillé et Ecriture Horrible

[[collapsible show=&#34;Tu dis au revoir&#34; hide=&#34;Et je dis bonjour&#34;]]
Ces années-là... n&#39;étaient pas très bonnes pour moi. Je déteste presque tout ce que j&#39;ai écrit durant ce temps. Tout ce dont je peux me //rappeler//, je veux dire. Entre de nouvelles conditions de vie dues à mon entrée à la fac, un gros changement dans mes médicaments qui a complètement foutu mon cerveau en l&#39;air, des problèmes croissants de maîtrise de la colère, et juste un tas d&#39;autres conneries, ce n&#39;était... pas super pour moi.

Je vais juste lister chaque article que j&#39;ai fait durant ce temps-là. Je peux compter le nombre d&#39;articles de cette période que j&#39;aime sur une seule main.

+++ [[[and-now-he-is-gone|Et Maintenant, Il A Disparu]]]

Un conte pour l&#39;Échange Artistique mettant en scène [[[SCP-1295]]], par [[*user Dmatix]]. Carl est censé être Conquête, qui a été remplacé par Pestilence dans les visions plus modernes des Quatre Cavaliers, pour... je ne sais quelle raison.

+++ [[[SCP-1645]]] - La Vipère et le Virus

C&#39;est l&#39;une des deux seules réécritures que j&#39;ai faites sur lesquelles j&#39;écris quelques mots à ce sujet. L&#39;autre sera abordée dans la partie &#34;2018&#34;. C&#39;est... correct. J&#39;aimerais avoir un peu plus dévié du matériau originel et l&#39;angle Hydre/Orochi est plutôt faible.

+++ [[[stupendous-containment-procedures|Procédures de Confinement Stupéfiantes]]]

Je suis sûr que si Bill Watterson apprenait l&#39;existence de ceci, il viendrait chez moi pour m&#39;étrangler. Et vu que je vis à une heure en voiture de sa ville natale de Chagrin Falls, il serait capable de le faire.

+++ [[[SCP-2560]]] - Opposés polaires

Je remercie [[*user Kalinin]] pour m&#39;avoir encouragé à changer le titre-- le titre originel était quelque chose comme &#34;Putain d&#39;Aimants&#34;. C&#39;est basé sur la vie d&#39;Edward Leedskalnin, un ingénieur letton responsable de la création de Coral Castle près de Miami. C&#39;est un endroit //vraiment// cool et qu&#39;on peut visiter plutôt rapidement en plus, et si vous vous trouvez un jour dans le coin, je vous conseille d&#39;aller voir ça.

+++ [[[a-merry-fellow|Un Joyeux Compagnon]]]

Une journée dans la vie de Tom &#34;Bombadill&#34; Bailey. J&#39;ai exploré certains des aspects les plus ésotériques de [[[SCP-1483]]]-- vous saviez qu&#39;ils avaient des putains de //voitures// dans l&#39;Empire Antarctique ? Et la //radio// ? C&#39;est bien plus avancé que ce que je pensais au début.

+++ [[[tax-man|Tax Man]]]

Une bonne idée, juste mal exécutée.

++ [[[implanting-god|Implanter Dieu]]], [[[gohw-chapter-5-dot-js|EdHW &gt; Chapitre_5.js]]] &amp; [[[The Heresy of Disassembly|L&#39;Hérésie du Désassemblage]]]

Tous écrits dans le cadre du Concours des Groupes d&#39;Intérêt de 2014. J&#39;étais dans l&#39;équipe &#34;Rapid Nomenclature Shift&#34; (Changement rapide de nomenclature) en compagnie de [[*user HammerMaiden]] et d&#39;un autre individu dont je ne me soucie pas assez pour le nommer. J&#39;étais en charge de la partie plus cyberpunk de cette interprêtation de l&#39;EdDB, connue sous le nom l&#39;Église du Maxwellisme. Les trucs que j&#39;ai écrits sont facilement les moins bons du lot-- il y a une raison pour laquelle le format de l&#39;EdDB n&#39;est pas très utilisé en comparaison du format MC&amp;D, par exemple. Mais je les aime toujours et ils ont inspiré quelques dessins cool, donc voilà.

+++ [[[SCP-2425]]] - L&#39;Outil de recrutement de la Cinquième Eglise

Ma tentative pour mieux comprendre le Cinquisme à travers le prisme de l&#39;Eglise de la Joie[[footnote]] N.d.T. : De son nom anglais &#34;Church of Happyology&#34;, est un trope qui englobe toutes les versions parodiques de l&#39;Eglise de Scientologie [[/footnote]]. J&#39;aurais pu faire //beaucoup// mieux. J&#39;y comprends toujours rien, à leur truc.

++ [[[a-suicide-note|]]]

Je me souviens que quand j&#39;ai annoncé ça sur Reddit, Harmony m&#39;a dit qu&#39;elle avait failli avoir un infarctus à cause de la façon dont je l&#39;ai annoncé. C&#39;était à la fois le reste de mon rejet envers tout le truc de 239-Abrégé, ainsi qu&#39;une tentative pour donner à Clef une dimension semi-sympathique. Est-ce que je l&#39;ai bien fait ? Peut-être. Clef lui-même a donné à ce conte un 3/5.

++ [[[uiu-series-with-no-name-hub|La Série Sans Nom Sur l&#39;U2I]]]

Je finirai ça un jour. Peut-être. Avant que la mort thermique de l&#39;univers.

C&#39;est ma seconde tentative. J&#39;ai reçu certaines critiques incroyablement démoralisantes la première fois, donc j&#39;ai tout foutu à la poubelle et réécrit depuis le début. Je poste en moyenne un truc par an dans cette série. C&#39;est dur de trouver de la motivation pour écrire dessus, mais j&#39;essaie.

À ma connaissance, Quinn MacAllister faisait partie des premiers personnages LGBT à être apparus sur le site. Elle n&#39;est probablement pas //la// première, je ne vais pas trop m&#39;avancer à ce sujet. Le prénom de sa fiancée, Harley, n&#39;est pas une référence à Harley Quinn-- j&#39;avais juste besoin d&#39;un prénom neutre pour elle.

+ [[[SCP-2217]]] - Marteau et Enclume

Avant que je n&#39;écrive ça, j&#39;avais sérieusement pensé à quitter le Wiki.

Mon écriture était devenue horrible. Je ne pouvais pas avoir une seule idée qui tienne la route. À ce moment-là, j&#39;avais encore plus de crises émotionnelles qu&#39;avant, la fac se passait mal et ma vie entière était un bordel complet. J&#39;ai regardé fixement le brouillon qui allait éventuellement devenir cet article, me demandant ce que je pouvais faire.

Et puis, quelque chose a fait tilt. Et j&#39;ai pensé &#34;Putain de merde&#34; et j&#39;ai rédigé la version actuelle en quoi... deux jours ? J&#39;étais si heureux quand je l&#39;ai posté que je l&#39;ai bien fait savoir pendant une semaine. C&#39;est l&#39;un des deux travaux que je considère comme mon Magnum Opus sur le Wiki.

+++ [[[SCP-563]]] - Une ferme abandonnée en Chine
