**Ítem #:** SCP-2785

**Clasificación del Objeto:** Humanoide/Mecánico

**Clasificación de Contención:** Euclid

**Procedimientos Especiales de Contención:** La instancia actual de SCP-2785 debe permanecer dentro de una celda de contención estándar de clasificación Euclid. La habitación será completamente estéril y sin muebles, y la observación de SCP-2785 se llevará a cabo utilizando cámaras de seguridad detrás de cristales antibalas. SCP-2785 no requiere sustento. No se permiten materiales que contengan metal de ningún tipo dentro de la celda de SCP-2785. La parte exterior de la celda de SCP-2785 debe ser revestida con una capa de plomo que debe ser inspeccionada cada dos semanas para detectar daños.

[[collapsible show=&#34;+ Antiguos Procedimientos de Contención (Anulados por O5-█ ██/07/2014)&#34; hide=&#34;- Acceso Concedido&#34;]]
//SCP-2785 debe permanecer en una celda de contención estándar de clasificación Euclid. La habitación será completamente estéril y sin muebles, y la observación de SCP-2785 se llevará a cabo utilizando cámaras de seguridad detrás de cristales antibalas. SCP-2785 no requiere sustento.//

//Por lo menos una hora al día, como recompensa a la buena conducta, SCP-2785 tiene la opción de recorrer libremente el Sitio-17 e interactuar con el personal. Durante este período, por lo menos dos guardias de seguridad deben monitorear a SCP-2785 para detectar cualquier actividad sospechosa. SCP-2785 no está autorizado a entrar en áreas restringidas, ni a acercarse a menos de cincuenta metros de cualquier artefacto que pueda afectar a las máquinas.//

//Antes de los eventos SCP-2785-1, SCP-2785 recibirá los recursos necesarios para el evento. Estos recursos no deben exceder un total de 2 metros cúbicos. La sala donde ocurre un evento SCP-2785-1 debe tener un sistema de ventilación que funcione. Una vez que SCP-2785-1 haya finalizado, la instancia anterior de SCP-2785 se eliminará mediante incineración. Esto se considera una recompensa adicional por buena conducta, por lo tanto, si SCP-2785 comienza a mostrar rasgos indeseables, este privilegio debe ser revocado.//
[[/collapsible]]

**Descripción:** SCP-2785 es un autómata totalmente funcional --hecho de partes mecánicas--. SCP-2785 mide 1,2 metros de altura y es totalmente capaz de moverse y hablar[[footnote]]El idioma preferido de SCP-2785 parece ser el ruso, aunque tras ███ años de contención ha aprendido español por convivencia.[[/footnote]]. La apariencia de SCP-2785 varía de una instancia a otra. Cuando no está en el proceso de un evento SCP-2785-1, se ha observado que SCP-2785 es educado con el personal de la Fundación, que a menudo se ofrece a ayudar cuando lo considera necesario.

SCP-2785-A es un sistema de tres engranajes, de color verde claro. SCP-2785-A parece ser la fuente de las propiedades anómalas de SCP-2785, aparentemente girando a sí mismo usando una fuente de energía desconocida para alimentar SCP-2785. En las instancias más recientes de SCP-2785, SCP-2785-A ha dejado de girar, en lugar de emitir electrones a 250 voltios para abastecer de energía a SCP-2785. El análisis directo es imposible, ya que SCP-2785-A siempre está sellado dentro de una cámara dentro de SCP-2785 bloqueado de una manera que aún no se entiende, y el intento de contacto con SCP-2785-A durante la fase de transferencia de SCP-2785-1 resultará en [DATOS CENSURADOS]. Sin embargo, el análisis a larga distancia ha confirmado que SCP-2785-A está compuesto en su totalidad por material orgánico.

Una vez al año, el 17 de enero, a partir de las 0412, SCP-2785 entrará en un evento SCP-2785-1. Este evento ocurre en cuatro fases:

-**Colección:** SCP-2785 se desplazará para encontrar los materiales adecuados en las inmediaciones. Mientras se encuentre en este estado de trance, SCP-2785 hará caso omiso del personal, y se ha observado que evita activamente los obstáculos en la búsqueda de materiales. Estos materiales son generalmente varios metales, tipos de rocas, tiras de tela y, más recientemente, dispositivos electrónicos. Una vez que SCP-2785 tenga una colección de materiales considerados adecuados, pasará a la siguiente fase.

-**Construcción:** SCP-2785 utilizará dichos materiales para construir el armazón básico de un autómata de forma similar. SCP-2785 a menudo utilizará varias herramientas desde dentro de sí mismo que no ha podido o no ha querido utilizar fuera de un evento SCP-2785-1. Las principales herramientas incluyen un gran martillo (utilizado para martillear metal en ciertas formas), una gran sierra (utilizada para cortar componentes no metálicos), una placa capaz de calentarse por sí misma a través de medios desconocidos (utilizada para calentar metal), y un sacacorchos ([DATOS CENSURADOS]). Durante esta fase, el autómata alcanza entre el 43 y el 66 por ciento de finalización.

-**Transferencia:** SCP-2785 sacará SCP-2785-A de su cavidad torácica y lo introducirá en el autómata. Aproximadamente ocho segundos después, SCP-2785 dejará de funcionar y el autómata se autoanimará. A todos los efectos, este nuevo autómata es ahora SCP-2785, ya que la instancia anterior de SCP-2785 ha dejado de tener propiedades anómalas.

-**Finalización:** SCP-2785 transferirá las partes internas, como los sistemas de engranajes y las herramientas utilizadas en la construcción, de la instancia anterior de SCP-2785 a sí mismo. Cuando SCP-2785 haya alcanzado el 100% de finalización, reanudará su comportamiento anterior.

En todos los eventos SCP-2785-1 registrados, el 27% ha dado lugar a una nueva instancia de SCP-2785 sin cambios notables, mientras que el 73% ha dado lugar a cambios variables diseñados para mejorar SCP-2785. Algunos de estos cambios incluyen el reemplazo de uno de los ganchos de SCP-2785 que antes se utilizaba para manipular objetos con una mano totalmente funcional, similar a la humana, la contracción de SCP-2785, la implementación de varios dispositivos de mecanismos de relojería, el reemplazo de una parte del sistema de engranajes y poleas de SCP-2785, el reemplazo de la mano izquierda con una de las herramientas (esta mejora es la más común de todas las que se hacen con el sistema de poleas y poleas de SCP-2785), y la implementación de los dispositivos electrónicos en el interior de SCP-2785, que sustituyen a muchos de los componentes de este equipo mecánico. Esto incluye motores, varios sensores y unidades de procesamiento.

[[include component:image-block
   name=http://scp-wiki.wdfiles.com/local--files/scp-2785/motor.jpg|
   caption=Componentes electrónicos internos de SCP-2785. Recuperado de una instancia anterior de SCP-2785.
]]

**Anexo 2785.1:**

Los registros han demostrado que SCP-2785 fue creado en 1849 por un ingeniero ruso llamado ███████ ████, al que se hace referencia en el presente documento como SCP-2785-B. Después de que su esposa tuvo un aborto espontáneo, SCP-2785-B cayó en depresión y pasó la mayor parte de su tiempo creando esculturas. Creó aproximadamente ██ esculturas de varios materiales, una de estas esculturas es SCP-2785. Ninguna de estas esculturas ha mostrado propiedades anómalas, excepto SCP-2785. Debido a la desaparición de SCP-2785-B en 1856, combinado con la composición orgánica de SCP-2785-A, se supone que [DATOS BORRADOS], lo que llevó a la creación de SCP-2785-A y por lo tanto de SCP-2785. No se sabe cómo SCP-2785-B logró aprovechar SCP-███, ni cómo se las arregló para retrasar su efecto durante tanto tiempo.

SCP-2785 llegó a la atención de la Fundación en ████, cuando los habitantes del pueblo de  ██████, ████████ informaron de una &#34;monstruosidad hecha de metal&#34; que les robaba sus pertenencias. SCP-2785 fue capturado por la Fundación y traído al Área-██, donde permaneció hasta la construcción del Sitio-17 en 1963, cuando fue trasladado allí a petición del Supervisor del Proyecto █████. SCP-2785 ha estado bajo custodia de la Fundación durante [[[the-little-robot-that-could|███ años]]] y ha sido objeto de un número correspondiente de eventos SCP-2785-1.

**Anexo 2785.2:**

[[collapsible show=&#34;+ Autorización de Nivel 2 Requerida&#34; hide=&#34;- Ocultar Entrevista&#34;]] 
&gt; **Entrevistado:** SCP-2785
&gt; 
&gt; **Entrevistador:** Investigador Calvin
&gt; 
&gt; **Introducción:** Esta entrevista se llevó a cabo después de un evento SCP-2785-1 habitual, con el fin de determinar la naturaleza de SCP-2785,
&gt; **&lt;Comienzo del Registro, 17/01/2005 ██:██&gt;**
&gt; 
&gt; **Investigador Calvin:** (en ruso) Saludos, SCP-2785. Tenía la esperanza de que- (interrumpido)
&gt; 
&gt; **SCP-2785:** (en español) No hace falta que hable mi idioma. Soy capaz de hablar el suyo.
&gt; 
&gt; **Investigador Calvin:** (en español) ¿Podría decirme cómo aprendió a hablar &#34;nuestro idioma&#34;?
&gt; 
&gt; **SCP-2785:** Su gente lo habla todo el tiempo. Decidí que era más fácil para su gente si aprendía su idioma.
&gt; 
&gt; **Investigador Calvin:** ...vale. ¿Cómo está, SCP-2785?
&gt; 
&gt; **SCP-2785:** Hoy me siento bien, amigo mío. Gracias por preguntar.
&gt; 
&gt; **Investigador Calvin:** El placer es mío. Ahora, ¿podría darnos alguna idea de por qué se somete a los eventos SCP-2785-1?
&gt; 
&gt; **SCP-2785:** Lo siento, pero aún no he aprendido ese término. ¿Podría describírmelo, por favor?
&gt; 
&gt; **Investigador Calvin:** Creo que se refiere a él como &#34;Преобразование&#34;[[footnote]]&#34;transformación&#34; en ruso.[[/footnote]].
&gt; 
&gt; **SCP-2785:** Oh. ¿Insinúa que no se transforma?
&gt; 
&gt; **Investigador Calvin:** ¿Perdone?
&gt; 
&gt; **SCP-2785:** Hace tres ciclos, le percibí con una piel más anaranjada de lo normal. Supuse que se había transformado.
&gt; 
&gt; **Investigador Calvin:** ¿Qué? No, eso fue sólo... eso no fue una transformación.
&gt; 
&gt; **SCP-2785:** Oh. Había asumido que se había hecho más anaranjado, con el fin de hacerse más atractivo para sus iguales.
&gt; 
&gt; **Investigador Calvin:** No, no lo hice. ¿Insinúa que usted se somete a los eventos SCP-2785-1 para ser más atractivo?
&gt; 
&gt; **SCP-2785:** Desafortunadamente, no puedo sentir amor. Hago transformaciones para mejorarme a mí mismo.
&gt; 
&gt; **Investigador Calvin:** Could you please elaborate?
&gt; 
&gt; **SCP-2785:** Como usted debe saber, tengo muchos años. Perdí la cuenta hace mucho tiempo, aunque he contado al menos siete dieces. Ahora, su gente sigue fabricando máquinas nuevas. Y estas máquinas son mucho mejores que yo. Por ejemplo, acabo de recoger el viento de los &#34;coches&#34; que mágicamente pueden moverlo a través de la tierra en poco tiempo. No puedo competir con eso. Así que me transformo para hacerme mejor. De esa manera, aún puedo servir a su gente.
&gt; 
&gt; **Investigador Calvin:** Entonces, ¿está obligado a &#34;servirnos&#34;?
&gt; 
&gt; **SCP-2785:** Es lo que ████████ quería que hiciera.
&gt; 
&gt; **Investigador Calvin:** ¿████████ ████? ¿El hombre que le creó?
&gt; 
&gt; **SCP-2785:** Correcto, aunque me gusta pensar en ████████ como mi padre. Me hizo para que pudiera tener un hijo, creo, que pudiera continuar con su legado. Siento que se lo debo a ████████ por traerme a este mundo, a pesar del precio...
&gt; 
&gt; **Investigador Calvin:** ¿Se refiere a [DATOS BORRADOS]?
&gt; 
&gt; **SCP-2785:** Sí, [DATOS BORRADOS]. Me parece triste que ████████ haya tenido que fallecer en esa desgracia. Podría haber sobrevivido, si supiera lo que hacía en ese entonces. Sigo echándole de menos.
&gt; 
&gt; **Investigador Calvin:** Parece que es hora de terminar aquí. ¿Tiene unas últimas palabras?
&gt; 
&gt; **SCP-2785:** Sí. Me gustaría darle las gracias por su hospitalidad aquí. Sin su gente para ayudarlos... bueno, [[[tales-of-the-automaton-the-big-birdocalypse|podría volverme loco]]].
&gt; 
&gt; **&lt;Fin del Registro, 17/01/2005 ██:██&gt;**
&gt; 
&gt; **Declaración Final:** Es importante mencionar que el Investigador Calvino se fue de vacaciones a [DATOS CENSURADOS] el ██/██/2002, y regresó con una piel mucho más bronceada.
[[/collapsible]]
**Anexo 2785.3:**

El 15/01/2014, dos días antes de un evento SCP-2785-1, SCP-2785 requisó una gran cantidad de cobre para su transformación, además de otros metales. Sin embargo, por primera vez en su contención, SCP-2785 no requisó telas ni piezas de madera.

El evento SCP-2785-1 duró tres horas más de lo habitual, debido principalmente a que SCP-2785 utilizó sus herramientas para dar forma a los materiales en dispositivos electrónicos y luego los integró en la nueva instancia de SCP-2785.

Cuando se entrevistó a SCP-2785 después del evento, SCP-2785 informó que había &#34;visto las mejores máquinas&#34; y quería &#34;ponerse al día&#34;. Después de este evento, la brecha entre los eventos SCP-2785-1 se redujo de un año a treinta días, aunque SCP-2785 solicitó mucho menos material para estos eventos. La exposición de SCP-2785 a la electrónica moderna está estrictamente prohibida a partir de este momento.

**Anexo 2785.4:**

Desde el ██/07/2014, SCP-2785 ha integrado componentes electrónicos completamente en su forma, reemplazando cerca del 94.61 por ciento[[footnote]]Esto se debe principalmente a la cantidad mínima de componentes mecánicos necesarios para el funcionamiento de los dispositivos electrónicos.[[/footnote]] de sus componentes mecánicos. El análisis de radio ha revelado que SCP-2785-A ya no gira como antes, sino que emite electricidad a aproximadamente 250 voltios. Algunas actualizaciones a sí mismo incluyen el reemplazo de los sistemas de engranajes con motores electrónicos, el reemplazo de su mano de herramientas (que antes era una pala), con una mano regular, aunque con varias herramientas más integradas en ella, y el reemplazo de su caja de voz mecánica con un sintetizador electrónico. 

El ██/08/2014, SCP-2785 pidió reunirse con [[[SCP-1360]]], afirmando que quería &#34;animarlo&#34;. Cabe señalar que SCP-2785 no fue informado de la existencia de SCP-1360. Una observación del interior de SCP-2785 reveló un sistema de interceptación de señales eléctricas según el modelo de una [DATOS CENSURADOS] de la Fundación estándar. Debido a la posibilidad de que SCP-2785 obtenga conocimiento de tecnologías con el potencial de causar una brecha de contención, así como la obvia brecha de información, los procedimientos de contención de SCP-2785 fueron revisados, y SCP-2785 no ha mostrado ninguna brecha de información desde entonces.

**Anexo 2785.5:**

[[collapsible show=&#34;+ Autorización de Nivel 2 Requerida&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** SCP-2785
&gt; 
&gt; **Entrevistador:** Investigador Calvin
&gt; 
&gt; **Introducción:** El Supervisor de Proyecto ██████ aprobó una entrevista con SCP-2785, con el fin de obtener una comprensión de su nuevo comportamiento.
&gt; **&lt;Comienzo del Registro, ██/09/2014 ██:██&gt;**
&gt; 
&gt; **Investigador Calvin:** Buenas tardes, SCP-2785.
&gt; 
&gt; **SCP-2785:** ¡Ah, por fin! Alguien con quien hablar! Sabe, es muy monótono sentarse en una habitación en blanco sin nadie con quien hablar.
&gt; 
&gt; **Investigador Calvin:** Muy bien, ahora-
&gt; 
&gt; //SCP-2785 emite un chirrido de aproximadamente ██ dB. Se supone que es un grito de entusiasmo.//
&gt; 
&gt; **Investigador Calvin:** He venido a hablar de los aparatos electrónicos integrados en su interior. ¿Podría aclararnos esto?
&gt; 
&gt; **SCP-2785:** ¡Oh sí, los aparatos electrónicos! Cosas maravillosas, ¿no? ¡Antes de enterarme de los aparatos electrónicos, apenas podía hacer la adición yo solo! Ahora, puedo hacer todo tipo de matemáticas que ni usted creería! ¿Ha oído hablar de los exponentes? ¡No lo creo, es el tipo de matemáticas que los aliens harían! ¡Mire esto!
&gt; 
&gt; //SCP-2785 comienza a tallar una ecuación exponencial simple en la tabla, y luego la resuelve.//
&gt; 
&gt; **SCP-2785:** ¿Ya está sorprendido?
&gt; 
&gt; **Investigador Calvin:** ¿Podría detallar cómo descubrió los aparatos electrónicos?
&gt; 
&gt; **SCP-2785:** ¿Ni siquiera un grito de asombro? ¿No tiene curiosidad?
&gt; 
&gt; [SCP-2785 y el Investigador Calvin discuten sobre la simplicidad de las ecuaciones exponenciales durante cuatro (4) minutos. Diálogo irrelevante eliminado]
&gt; 
&gt; **Investigador Calvin:** Si no quiere darnos información, creo que me marcharé...
&gt; 
&gt; //El Investigador Calvin comienza a ponerse de pie.//
&gt; 
&gt; **SCP-2785:** ¡No, por favor! ¡No se vaya!
&gt; 
&gt; **Investigador Calvin:** De acuerdo.
&gt; 
&gt; //El Investigador Calvin se sienta de nuevo.//
&gt; 
&gt; **Investigador Calvin:** ¿Cómo descubrió los aparatos electrónicos?
&gt; 
&gt; **SCP-2785:** Oh, ¡fue increíble! Vi a uno de los suyos apretar un único botón en un dispositivo que no podía ser mucho más grande que una tabla de piedra, ¡e inmediatamente mostró siete fotos! ¡Siete!
&gt; 
&gt; //SCP-2785 permanece en silencio durante dos (2) segundos.//
&gt; 
&gt; **SCP-2785:** Después de todo, si tenían dispositivos capaces de estas maravillas, ¿qué posibilidades tenía yo? Así que hice lo que cualquier hombre que se precie haría, ¡y me convertí en una mejor persona! Tomó bastante tiempo, pero al husmear en sus conversaciones, descubrí los secretos de estas maravillas que usted llama &#34;aparatos electrónicos&#34;, y eventualmente las usé para transformarme a mí mismo.
&gt; 
&gt; **Investigador Calvin:** Va contra el protocolo exponer a los humanoides a tecnología avanzada. ¿Podría describir cómo estos aparatos electrónicos afectaron sus acciones?
&gt; 
&gt; **SCP-2785:** ¡Fue maravilloso, una vez que puse el primer aparato electrónico! Era como si hubiera estado ciego toda mi vida, ¡y ahora podía ver! ¿Quiere saber cuántos nuevos tipos de matemáticas alienígenas he aprendido?
&gt; 
&gt; **Investigador Calvin:** No.
&gt; 
&gt; **SCP-2785:** Estas matemáticas harán que su mente trascienda los anillos del planeta Sat-
&gt; 
&gt; **Investigador Calvin:** (interrumpiendo, visiblemente frustrado) Esto no va a ninguna parte... ¿Cómo supo de SCP-1360?
&gt; 
&gt; **SCP-2785:** Es muy sencillo. Una vez que logré reunir un sencillo [DATOS CENSURADOS], ¡y descubrí una riqueza de conocimientos! ¿Sabía que el conocimiento está flotando en el aire? No veo por qué no tiene un [DATOS CENSURADOS] dentro de usted, también! ¡Puedo ver las últimas noticias, los chismes más recientes y hasta recetas! ¡Siempre quise cocinar! ¿Quiere que le prepare el plato llamado &#34;café&#34;?
&gt; 
&gt; //Investigador Calvin suspira//
&gt; 
&gt; **Investigador Calvin:** No tenemos ninguna información nueva aquí.
&gt; 
&gt; //El Investigador Calvin comienza a levantarse.//
&gt; 
&gt; **SCP-2785:** ¡Espere! ¡Todavía no ha visto la magia de la división larga!
&gt; 
&gt; **&lt;Fin del Registro, ██/09/2014 ██:██&gt;**
&gt; 
&gt; **Declaración Final:** Durante las tres semanas siguientes a esta entrevista, SCP-2785 utilizó una pequeña broca en su dedo para dibujar ecuaciones de dificultad media en las paredes de su celda, así como frases como &#34;¿Ya se ha sorprendido?&#34;.
[[/collapsible]]
