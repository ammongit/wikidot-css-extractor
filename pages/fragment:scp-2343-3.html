    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Erreur de Type 0013.** Dossier réécrit. Merci de consulter votre référent technique en activité pour plus d&#39;informations. 

[[include component:image-block name=test2.jpg|caption=Voilà une bonne photo de SCP-2343.]]

**Objet n^^o^^ :** SCP-2343

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2343 doit être placé dans une cellule de confinement pour humanoïde standard au [[[secure-facility-dossier-site-88|Site-88]]]. Toutes les demandes de commodité doivent être soumises à l&#39;approbation du Directeur de Projet 2343. Du fait du confinement volontaire de l&#39;objet, la coopération continue de SCP-2343 constitue une priorité absolue.

**Description :** SCP-2343 est une entité humanoïde mesurant environ 2,2 mètres de haut et pesant environ 62 kg. SCP-2343 n&#39;est pas activement hostile. SCP-2343 présente un niveau de forme physique comparable à celui d&#39;un individu dans la vingtaine. SCP-2343 n&#39;a pas présenté le moindre signe de vieillissement depuis son confinement en 2005.

En 2005, la police fut appelée suite à des cas de violences domestiques à Germantown, Tennessee [[footnote]] Une banlieue de Memphis, Tennessee.[[/footnote]]. Une fois arrivée sur le site, la police rapporta des témoignages contradictoires quand au sujet de la plainte. Un individu identifié comme étant Peter Panepi fut mis en état d&#39;arrestation. La garde du sujet fut transférée à la Fondation le 5 septembre.

##BA0011|- Écoutez bien bande de trous du cul##

&gt; Je sais que vous allez trouver ceci avant la fin de la journée, alors faites passer le mot.
&gt; 
&gt; Vous autres vous passez toute votre vie à vous inquiéter à propos de ce que vous avez bouclé. Mais c&#39;est pas ce qui est à l&#39;intérieur qui vous aura. C&#39;est ce qui est toujours dehors. Vous savez que ma femme me cognait ? J&#39;ai pris sur moi pendant quelques milliers d&#39;années pour que vous autres enfoirés d&#39;ingrats puissiez construire quelque chose. Si jamais elle découvre que je suis ici, si elle découvre ce que vous avez fait, elle ne s&#39;arrêtera que lorsque ce foutu monde se noiera dans son propre sang. Elle l&#39;a fait avant, et elle le refera.
&gt; 
&gt; Mais vous me laisserez jamais partir. C&#39;est pas grave. C&#39;est ma fierté qui m&#39;a valu de me retrouver ici, de toute façon. Je vous aiderais à la trouver, et vous l&#39;enfermerez comme vous m&#39;avez enfermé. Autrement vous crèverez tous et je me retrouverais à nouveau à devoir reconstruire ce monde à partir de ses cendres. Je suis vieux, je suis fatigué, et je sais pas si j&#39;ai encore la force de le faire. V&#39;là ce que je vous propose. C&#39;est à prendre ou à laisser.</textarea></pre>
