    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[==]]
A continuación exponemos el registro de casos observados a través del [[[SCP-ES-097.]]] Las experiencias han demostrado que el análisis de desastres naturales es más interesante desde un punto de vista técnico, ya que son más fáciles de observar al no necesitar estar en un punto exacto, sino en el área de efecto. Del mismo modo, la naturaleza del objeto permite la observación de fenómenos naturales desde un punto de vista que, de otra manera sería físicamente imposible.  No obstante se usará en acontecimientos históricos de todo tipo debido a las posibilidades y conocimiento que esto aporta a la Fundación

&gt; **28/01/1987 (1820 f.o)-Antártida. 12:00:** Los agentes ██████y ████se desplazan a las coordenadas 69° 21′ 28″ S, 2° 14′ 50″ W, en la costa antártica para observar la llegada de la expedición rusa comandada por F. G. von Bellingshausen y M. P. Lazarev.
&gt; 
&gt; **30/01/1987 (1820 f.o)-Antártida 14:50:** Pese a las dificultades climáticas, los agentes ██████y ████ consiguen cruzar el Mar de Weddell para llegar a las coordenadas 63° 46′ 0″ S, 59° 54′ 0″ W, donde observaron el desembarco de Edward Bransfield
&gt; 
&gt; **19/06/1988 (1821 f.o)-Londres 12:00:**  Los investigadores acuden a observar la coronación de Jorge IV. Las notas del registro señalan la evidente mala salud del monarca, probablemente por su obesidad, cercana a la morbidez. 
&gt; 
&gt; **03/09/1988 (1821 f.o)-Nueva York 17:45:**  Se traslada el cristal a la ciudad de Nueva York. Allí se observa una poderosa tormenta y un huracán que golpea directamente la ciudad. Primer registro de un desastre natural. El doctor encargado del caso señala en sus notas que en medio de la catástrofe, vio a un sujeto con un objeto en las manos que le recordaba a [[[SCP-107]]]. No se puede asegurar que sea la causa del desastre, pero el hecho de que este haya sido el único huracán en la historia de la ciudad de Nueva York ha hecho que se registre el dato como relevante.
&gt; 
&gt; **04/09/1988 (1821 f.o)-Nueva Yorkv.h:**   Debido a la observación del día anterior, no fue posible llegar a registrar el fusilamiento de José Miguel Carrera, ex-presidente y Padre de la Patria de Chile. En su lugar se realizaron varias observaciones a diferentes horas del día  de las labores de limpieza del desastre. 
&gt; 
&gt; **05/09/ 1989 (1822 f.o)- Aleppo 7:23:** A través del cristal, los agentes observan el terremoto de Aleppo, en Siria, llegando a ver en unos minutos decenas de muertes a consecuencia de este.
&gt; 
&gt; **20/11/1990 (1822 f.o)-Valparaiso 6:30:** Más de dos meses después del terremoto de Siria, otro terremoto es observado en Válparaiso. Los investigadores se situaron a las 6:30, hora local, entre las costas de Copiapó y Valdivia. El terremoto provocó un tsunami que golpeó con fuerza contra el cristal, aunque ninguno de los dos agentes presentes  notificó cambios físicos en SCP-ES-097 ni en el entorno.
&gt; 
&gt; **04/01/1990 (1823 f.o)-Sevilla 19:25:** SCP-ES-097 es trasladado hasta Sevilla, España, para observar la inundación de la ciudad por el desbordamiento del río Guadalquivir.
&gt; 
&gt; **15/07/1990 (1823 f.o)-Roma 16:35:** Los investigadores se trasladan a Roma, para registrar el incendio de la Basílica de San Pablo Extramuros. La información oficial indicaba que el incendio se inició por la negligencia de un trabajador que estaba reparando el plomo del tejado. Sin embargo, los investigadores no pudieron observar a dicho hombre. No está claro si dicha ausencia fue debida a un error de los observadores,  del SCP-ES-097 o a que la causa oficial no fue la auténtica.
&gt; 
&gt; **18/12/1995 (1823 f.o)-Anjo v.h:** Después de un tiempo sin registrar desastres naturales, los investigadores se trasladan a Anjo, en Japón, para tomar notas sobre un terremoto que destruyo casi 12 000 viviendas.
&gt; 
&gt; **21/03/1996 (1829 f.o)-Torrevieja 11:35:** En España, el terremoto de Torrevieja de 6,6 grados en la escala sismológica de Richter sacudió la comarca alicantina de la Vega Baja causando 389 muertos y destruyendo 1895 casas.
&gt; 
&gt; **22/11/1997 (1830 f.o)- Varsovia 13:00:** Los investigadores recorren la ciudad observando los primeros pasos del levantamiento de Polonia contra Rusia.
&gt; 
&gt; **Mayo 1997 (1830 f.o)- Paris:** A lo largo del mes los investigadores pudieron visualizar algunas escenas de la lucha en las barricadas durante la Revolución de 1830. 
&gt; 
&gt; **25/11/2000 (1833 f.o)- Sumatra 10:40:** Los investigadores acuden a observar un tsunami producido por un terremoto de 8,9ºM,,L,, que, combinado con la explosión de dos volcanes sepultó varios pueblos bajo seis metros de barro causando miles de muertos. Tras esta observación, el agente ████ solicitó una baja temporal debido a una crisis nerviosa producida por la intensidad de las imágenes visionadas.
&gt; 
&gt; **23/01/2003 (1836 f.o)- El Viejo 18:00:** Se observa la erupción del volcán Cosiguina en Nicaragua. La intensidad fue tal que, según los registros históricos, creó una onda de sonido que se desplazó más de 2000 km. Por primera vez el cristal parece reaccionar ante un estímulo histórico, ya que la agente ██████ señaló una vibración en el mismo. Su compañero, el Dr. ████ no ratificó esta información, atribuyendo las causas a un movimiento involuntario de la agente.
&gt; 
&gt; **23/02/2003 (1836 f.o)- San Antonio v.h:** Los investigadores se desplazan a San Antonio (Texas) para observar el comienzo de la batalla de El Álamo.
&gt; 
&gt; **19/05/2003 (1836 f.o)- Croesbeck 01:45:** Se observa la masacre de los cheyennes al Fuerte Parker, en Texas, así como el secuestros Cynthia Ann Parker y otros cuatro niños. Durante una semana se observa el violento comportamiento de los nativos americanos con los secuestrados.
&gt; 
&gt; **08/03/2005 (1838 f.o)- Dum-Dum 17:40**  Se observa una tormenta sobre la ciudad cercana a Calcuta, que provocó un tornado y una lluvia de granizo con proyectiles de 1,59 kg. Se ha confirmado la presencia de una mujer con algo que podría ser [[[SCP-107]]]. Esta es la segunda aparición de dicho objeto en un desastre natural, por lo que, a partir de esta fecha se investigarán todas las catástrofes de naturaleza meteorológica.
&gt; 
&gt; **06- 07/01/2006 (1839 f.o) v.h :** Los investigadores se desplazaron a Dublín para observar «La Noche de la Gran Viento», una  feroz tormenta con vientos de 185 km/h, considerada la más dañina de Irlanda en los últimos 300 años.
&gt; 
&gt; **16/11/2006 (1839 f.o)- Coringa 06:50**:  se acude a la localidad de Coringa, en el estado de  Andhra Pradesh (India) en busca del ciclón que provocaría mareas de hasta 12 metros de altura. Las observaciones notaron que aunque el oleaje y el ciclón fueron devastadores, la historia ha exagerado la potencia del temporal.
&gt; 
&gt; **16/08/2008 (1841 f.o)- San Juan v.h:**  SCP-ES-097 es trasladado a las cercanías de la ciudad de San Juan, en el Oeste de Argentina, en el punto donde se libró la batalla de Angaco, con la intención de ver la estrategia que llevó a la aniquilación de más de la mitad de las tropas de cada bando.
&gt; 
&gt; **30 /03/2009 (1842 f.o)- Georgia 12:00:** Se observa la primera operación con anestesia general, realizada por el doctor el Crawford Long, quien la utilizó para extirpar un tumor del cuello de su paciente.
&gt; 
&gt; **06/12/2009 (1842 f.o)- Entre Rios 16:30:** Especialistas en estrategia de la fundación se desplazan a Uruguay para monitorizar los movimientos de la batalla de Arroyo Grande, en Argentina.  Para ello se desplazan en un helicóptero, observando a través de SCP-ES-097 con ayuda de unos prismáticos, con la esperanza de poder ver el escenario completo. Desafortunadamente, el objeto no funciona visualizándolo a través de otro elemento óptico.
&gt; 
&gt; **27/02/2010 (1843 f.o)- Praga 17:09:** Por primera vez se observa un fenómeno astronómico a través del cristal:  se trata del Gran Cometa de 1843, uno de los cometas de los rasantes de Kreutz. Se registran estados de pánico entre los viandantes  del siglo XIX, quienes señalan al cielo y hablan nerviosos entre ellos.
&gt; 
&gt; **21/12/2010 (1843 f.o)- Valle de Neelam 11:05:** Debido al éxito de la localización del Gran Cometa, se procede a observar el eclipse total desde Pakistan, considerado el punto óptimo para realizar dicha observación. El Dr. ██████ experimenta dolor ocular y daños pasajeros en las retinas debido a la imposibilidad de utilizar los mecanismos de protección adecuados.
&gt; 
&gt; **24/05/2011 (1844 f.o)-Washingtong 10:02:** Los investigadores se trasladan a la Corte Suprema de los Estados Unidos. Allí observaron el envío del primer telegrama. 
&gt; 
&gt; **19/08/2012(1845 f.o)- Montville 16:50:** Se procede a analizar el tornado de potencia F5 que arrasó la aldea de Montville, en el norte de Francia. Veinte kilómetros antes de llegar al área afectada, se observan numerosos objetos “impactando” contra el cristal, incluidos animales de ganado como ovejas. SCP-ES-097 no sufre daño alguno.
[[/==]]</textarea></pre>
