**Объект №:** SCP-###

ПРИВЕДЕННЫЕ НИЖЕ МАТЕРИАЛЫ ДЛЯ СОТРУДНИКОВ С УРОВНЕМ ДОПУСКА НЕ НИЖЕ 3

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** НА ДАННЫЙ МОМЕНТ НЕДЕЙСТВИТЕЛЬНЫ
SCP-### находится в НИИ мозга человека Российской академии наук. Объект необходимо содержать на засекреченном -3 (минус третьем) уровне учреждения в комнате под электронным замком.

В связи с инцидентом ###-A, к SCP-### допускаются только лица, прошедшие тесты по психоустойчивости.

В связи с инцидентом ###-B, к исследованиям допускается только персонал с уровнем допуска не ниже 3 и доказанной посредством тестирования полной лояльностью Фонду, касательно сотрудников класса C, которые знакомы со свойствами объекта, строго под присмотром службы безопасности. В случае малейшей агрессии к окружающим, необходимо нейтрализовать/ликвидировать испытуемого.

Так же необходимо круглосуточное дежурство как минимум 2 (двух) вооруженных представителей службы безопасности. Доступ внутрь комнаты представляет строго по подписанному документу научного руководителя проекта ### формата 106-21.

Во избежание подобных инцидентов в будущем, был разработан ряд правил, указанный ниже.

**Описание:** SCP-### представляет из себя стандартный российский танковый шлемофон из военного комбинезона типа 6Б15 &#34;Ковбой&#34;. Объект был найден при стандартной процедуре ежемесячного обхода Южного военного округа РФ для поиска аномальных явлений спящим агентом полковником Сергеем Зонка.

Шлемофон был изъят у местного военнослужащего и заменён на новый. Сам военнослужащий был обработан амнезиаком класса A. К счастью, о свойствах объекта он узнал всего лишь за сутки до этого.

SCP-### имеет свойство неиссякаемого источника информации, для получения доступа к которой, необходимо его надеть. Испытуемый, надевший шлем, способен увидеть и услышать любую информационную модель, доступную в этой реальности (возможно, вне неё тоже), всего лишь подумав о ней. Всё ограничивается уровнем интеллекта с воображением и типом восприятия этого испытуемого. Объект способен &#34;считывать&#34; мысли носителя, чем и пользуется, чтобы воспроизводить информацию по запросам.

На данный момент зафиксированы такие способности объекта:
* Давать уже известный когда-либо ответ на вопрос про нашу реальность в формате текста и/или изображения и/или звука.
* Давать ответы на математические вопросы с конечным количеством однозначно верных решений.
* Проигрывать в реальном времени любые сценарии из реального прошлого и возможного будущего.
* Давать ответы на вопросы о возможном будущем. (В связи с возможностью [ДАННЫЕ УДАЛЕНЫ], необходимо следовать инструкциям, применяя этот вариант.)
**Правила использования SCP-### до 1█.██.20██:**
[ДАННЫЕ УДАЛЕНЫ]
**Правила использования SCP-### от 1█.██.20██:**
1. Испытуемый (далее - субъект) должен расслабиться и очистить мысли в ходе процедуры под кодовым названием ТНХ 1138, включающую в себя [ДАННЫЕ УДАЛЕНЫ].
2. Если для текущего теста необходимо принимать зрительную информацию, то субъект должен представить наиболее дружелюбный для его понимания вариант интерфейса. Желательно, применять уже известный вариант, которым, например, может послужить: поисковая строка интернет браузера Google Chrome, поисковая строка интернет браузера Yandex, голосовой помощник Siri и т.д.
3. Субъект должен чётко повторять то, что ему говорит научный сотрудник.
3.1. Вопросы разрешается спрашивать обращаясь во втором лице к объекту.

**Примечание:** //Смотрится довольно странно и неэстетично, когда вы так разговариваете с неодушевленным предметом. Не делайте так.
- Д-р Санников//

3.2. Задаваемые вопросы должны быть абсолютно точными, иначе может произойти [УДАЛЕНО].
3.2.1. Запрещено при любых обстоятельствах задавать неопределенные открытые вопросы, особенно, о будущем, если не проводится испытание на субъекте класса D (данные о подобных опытах указаны ниже в протоколе ###-ультра-м).
3.2.1.1. При необходимости, разрешается применить слова &#34;наиболее вероятный вариант&#34;, чтобы свести [УДАЛЕНО] к одному, а возможность [УДАЛЕНО] к нулю.
3.2.1.2. Так же относительно безопасным способом является текстовая передача ответа, которая позволяет наглядно увидеть риск [УДАЛЕНО].
3.3. Если субъект начинает использовать SCP-### в иных от исследований целях, то он должен быть немедленно отстранён от них и обработан амнезиаком класса А.
3.4. Если субъект начинает проявлять признаки агрессии, то немедленно должен быть ликвидирован службой безопасности.
4. После окончания сеанса, субъект необходимо привести в полную работоспособность терапией 7812-НФ.

&gt; Выяснилось, что доктор Сахаров пережил сильнейший приступ эпилепсии. Последующий месяц он провел в коме, но впоследствии скончался. Родственникам и знакомым доктора были отосланы соболезнования от лица его места работы по легенде. Его семья была принята на пожизненное обеспечение Фондом.
&gt; Как предполагают сотрудники, причастные к исследованиям объекта, доктор Сахаров увидел в один момент бесконечное количество вариантов возможного будущего, что привело к эпилептическому припадку. Примечание. Сам факт того, что он сумел некоторое время после этого прожить, уже удивителен.
&gt; //- Д-р Зелинский, заведующий экспериментами над D-классом//
&gt; **Примечание:** Я тут был очень заинтересован темой инцидента и кое-что откопал. Надеюсь, все замечали странное поведение доктора Сахарова в последнее время? Перечитывая протоколы и записи камер, я увидел одну важную вещь. Наш дорогой доктор был очень привязан к объекту. А в последние дни он ни на шаг не отходил от его комнаты. Даже спал рядом. Кстати, он очень плохо спал. Его мучали какие-то кошмары. А помните, его раздражительность и встревоженность? Думаю, кошмары были не только во сне. Я планирую проводить эксперименты над D-классом. Надеюсь, они дадут нам ответы.
&gt; //- Д-р Зелинский//

В связи с этим происшествием, были разработаны новые правила пользования SCP-###, учитывающий опасности его применения.

Произошел 2█.██.20██ с участием сотрудника 1 уровня допуска уборщика ███████ Егорова.
В 22:00 по местному времени сотрудник Егоров без предупреждения персонала попал в комнату с SCP-### с намерением провести влажную уборку помещения. По записям с камер видеонаблюдения можно сказать, что сотрудник Егоров из интереса надел на себя шлемофон. Получив доступ к источнику неограниченной информации, он был сильно удивлен. Это удивление вызвало желание завладеть объектом, с помощью которого он и совершил попытку побега обходя все патрули на пути. Тем не менее, пропажу SCP-### моментально обнаружил научный персонал, из-за чего забил тревогу.
НИИ был оцеплен службой безопасности, беглец попытался проявить сопротивление, но был убит.
Впоследствии, в особые условия содержания объекта были внесены правки, меняющие отношение о допуске к исследованиям.

**Приложение:** 
Господа, неужели вы не понимаете? Мы серьезная секретная организация, а не шарашкина контора. Многие из вас - уважаемые в своих кругах ученые. Как можно было не предвидеть такого исхода? Мало того, мы потеряли ценного сотрудника (его вина в этом тоже есть), так ещё и чуть не допустили утерю самого объекта. Такая инфантильность недопустима! Сделайте всё возможное, чтобы избежать подобных инцидентов в будущем, иначе я всё сделаю, чтобы полетели головы.

&gt; Испытуемый:
&gt; D-19-17
&gt; Условия:

&gt; Текст:
&gt; -
&gt; Итог:
&gt; В течении дня субъект утверждал, что слышит голоса в голове, не переставал умолять снять с него шлем. Предлоги на это были самые разные: от того, что &#34;в нем неимоверно жарко&#34; до того, что он &#34;убивает&#34;. Тем не менее, субъект так и не понял, что SCP-### воспроизводит мысленные образы и запросы. К концу дня психическое состояние D-19-17 было ужасным. Он почти не моргал, уверяя, что &#34;они заберут его&#34;. Судя по всему, в течение времени, проведенного с надетым объектом, у испытуемого развилась шизофрения. Последующая процедура в аппарате МРТ показала изменения в мозгу. В том числе: [ДАННЫЕ УДАЛЕНЫ] Было решено избавиться от субъекта из-за его дальнейшей недееспособности.

&gt; Текст:
&gt; -
&gt; Итог:
&gt; Субъекту было приказано носить шлемофон строго по часу в сутки, что тот выполнял беспрекословно первые 2 (двое) суток. Но в остальные дни он пренебрегал приказами снять его (Фонд этому не препятствовал в целях эксперимента), тем не менее, повторные предупреждения впоследствии срабатывали. С каждым последующим днем, нужно было всё больше предупреждений.

&gt; По состоянию здоровья субъект начал жаловаться только на 4 (третий) день. По словам испытуемого, его начали преследовать нескончаемые ночные кошмары. По ночам спал он крайне плохо. На 7 (седьмой) день он начал жаловаться на то, что кошмары &#34;покидают сны&#34; и преследую его даже днём. Он описывал голоса в голове, постоянный скрежет, сны, где его разрывает на части стая крыс, фантомы, появляющиеся перед глазами, [ДАННЫЕ УДАЛЕНЫ]. На 11 (одиннадцатый) день у субъекта забрали шлемофон в ночное время суток, что моментально разбудило его. Пришлось применить сильные усыпляющие средства. На следующий день он не помнил, что шлемофон был забран. Не найдя его, он начал кричать и бегать по экспериментальному помещению. Проявилась явная ломка, очевидно, объект вызвал зависимость, что и наблюдалось у доктора Сахарова. Весь первый день без шлема он провел в углу комнаты, бормоча что-то навроде &#34;они не утихают&#34;, &#34;я разрываюсь&#34;, но на второй, 12 (двенадцатый) день, он окончательно сошел с ума и был ликвидирован.
