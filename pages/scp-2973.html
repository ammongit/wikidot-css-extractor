**项目编号：** SCP-2973

**项目等级：** Euclid

**特殊收容措施：**在不进行测试的情况下，SCP-2973应被收容于储存设施Site-12的一个上锁的塑料箱中。电视，智能手机或任何有显示屏的设备应保持在SCP-2973的半径为10米的传送范围外。

在SCP-2973周围的安保设施遭到破坏的情况下，现场人员应立即关闭受影响的设备的电源。若SCP-2973使其无法关闭，允许通过物理手段进行销毁。

对SCP-2973与SCP-2973-1的实验应经过二级管理人员的批准。

**描述：**SCP-2973是一个“拓麻歌子”品牌的电子宠物，发现于纽约州奥尔巴尼的一所小学。项目是在当地有关一种困扰校方的计算机病毒的报道被基金会人员进行对照检索时发现的。学校中的所有电视机，电脑与手机的屏幕由于在维修的过程中出现了无法修复的屏幕故障而无法使用。

当设备开启时，SCP-2973的异常特性将会表现。当被激活时，SCP-2973将会显示出空白的屏幕，屏幕中央有一个像素风格的墓碑，在那里将会出现一个全新的像素风幽灵。这个新的幽灵从外观上看与拓麻歌子中的幽灵相同，但它的眼睛是两个X状的符号，而非正常的幽灵的眼睛。使用SCP-2973的人员无法以任何的操作拓麻歌子的方式与该幽灵进行互动。这个角色被指定为SCP-2973-1。

SCP-2973-1可以从SCP-2973的屏幕边界离开，并从另一个电子显示屏上出现。SCP-2973-1在显示屏中时可以与文件缩略图进行交互，就如同对方是实体对象一般，但它无法使用文件本身的程序功能。SCP-2973-1在SCP-2973之外的设备中时，会消耗这些缩略图并最终破坏文件。随后它将会产生像素风的排泄物，就如同典型的电子宠物在被喂食后的表现。含有SCP-2973-1产生的像素排泄物的电子设备会散发出典型的动物排泄物的气味。

当SCP-2973-1位于SCP-2973外的电子设备中时，使用者可以通过设备的主界面[[footnote]]如使用鼠标，触摸屏，触摸板等。[[/footnote]]与其进行交互。SCP-2973-1可以被通过这种方式被拿起或操纵。

SCP-2973-1在任何时候都将会尽力避免与用户直接交互，并且会根据用户访问文件的频率，尝试食用用户认为相对重要的文件。

**附录A：**测试事件2973-58，由首席研究员Dr. Hollands进行，以下为文字记录。

&gt; {{**22:00**}} SCP-2973被放置在一个无异常的拓麻歌子电子宠物的旁边，该（受试对象所在的）设备在实验前五分钟被激活。
&gt; 
&gt; {{**22:15**}} SCP-2973-1转向该受试对象。
&gt; 
&gt; {{**22:30**}} 受试对象开始发出嗡嗡声[[footnote]]这通常表明拓麻歌子需要被喂食。[[/footnote]]，尽管在此之前已被喂食。在进行了一个“教育[[footnote]]译注：该操作通常用于应对拓麻的无故呼叫，比如该实验中的状况。[[/footnote]]”的操作后，它依然发出嗡嗡声。
&gt; 
&gt; {{**22:31**}} SCP-2973-1接近受试对象所在的设备。
&gt; 
&gt; {{**22:31**}} SCP-2973-1进入设备的屏幕。
&gt; 
&gt; {{**22:35**}} 受试对象发出持续的嗡嗡声。受试对象被SCP-2973-1追赶，消失在了屏幕右侧。此后SCP-2973-1在一个视差滚动的效果中持续追逐着受试对象。
&gt; 
&gt; {{**22:36**}} 受试对象不再出现于屏幕上，嗡嗡声变得不稳定，随后停止。
&gt; 
&gt; {{**22:50**}} SCP-2973，2973-1与受试对象在一段较长的时间中处于非活跃状态。
&gt; 
&gt; {{**23:32**}} SCP-2973-1从屏幕的一侧重新出现，在它的身后跟随着一个新的SCP-2973-1个体。这个新的SCP-2973-1个体外观上与用于实验的拓麻歌子中的幽灵的外表相似。

**附录B：**测试事件2973-59，由首席研究员Breen进行，以下为文字记录。

&gt; 在这个测试中，SCP-2973被放置在一个切断了电源的电视机旁边，以观察项目对这类显示屏的作用。测试在一个独立的收容室内进行，使用机器人进行操作。

&gt; {{**12:20**}} SCP-2973被放置在断电的电视旁边。
&gt; 
&gt; {{**12:22**}} SCP-2973-1移动到屏幕顶部，随后消失。
&gt; 
&gt; {{**14:23**}} 在接下来的两个小时内SCP-2973-1无法被定位。电视开启，但SCP-2973-1并未出现在屏幕中
&gt; 
&gt; {{**14:23**}} SCP-2973-1意外的出现在监控室内的显示屏上，并开始接近监控屏幕上的机器人。SCP-2973-1在实验区域内不可见。
&gt; 
&gt; {{**14:24**}} SCP-2973-1接近了机器人并开始食用它。尽管SCP-2973-1不可见，并且机器人也没有显示出任何物理损伤的迹象，但实验区域中能够听到巨大的金属被压碎与研磨的声音。
&gt; 
&gt; {{**14:40**}} SCP-2973-1在屏幕上停留了15分钟并产生了像素风格的排泄物。监控室中的人员报告他们闻到了一种类似于动物粪便的强烈气味。SCP-2973-1随后走向安全门并开始用头撞门，实验区域中能够听到巨大的撞击声。
&gt; 
&gt; {{**14:42**}} 根据12-17协议[[footnote]]当Site-12的非收容翼中有异常表现其性质，所有的受异常效应，现象或实体影响的区域的入口和出口均应启动它们的紧急收容防爆门。[[/footnote]]，撤离了监控室中的人员并将实验区域封锁在一扇紧急收容门后。监控室的电源则被切断了。
&gt; 
&gt; {{**14:45**}} 摄像机与监控设施被重新激活。
&gt; 
&gt; {{**14:46**}} SCP-2973-1不再出现在监控屏幕上并返回SCP-2973。受影响的机器人发出了约一小时的震动杂音，并且有强烈的铜器味道，尽管它没有表现出任何受损的迹象。收容措施已被更新。
