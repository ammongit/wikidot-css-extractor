    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-lgbt-alt= --]]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]
何十年と勤務するうちに、もはやギアーズ博士を動揺させるものなどほとんど存在しなくなっていた。彼は異様なまでに冷静になることで、財団研究員としての職務に適応してきた──同僚の多くが彼を全くの無感情か、あるいは何かのハイテク自律ロボットかもしれないと考えるレベルに至るまで。

だから彼がそれに面食らった時も、傍目にはわからなかった。

彼はオフィスに入ってデスクに座り、コンピュータを立ち上げてスキップネットにログインした。SCP-049を大幅に改変した最近のCK現実シフトについて報告書を更新しようとしていたのだが、画面に映るあるものを見て、彼はごく僅かにだが片眉を吊り上げた。

財団ロゴがレインボーフラッグで塗り潰され、茶色と黒色のストライプがその上部に付いていた。

若干の驚きと些かの困惑を抱えたギアーズは、手を伸ばしてデスクの内線ボタンを押した。

「クレフ博士、私のオフィスまで来てくださいませんか」彼はそう言うと、仲間の上級研究員が来るまでの間スクリーンをじっと見つめていた。

「どうしたよ、チャック？」クレフがどうでもよさそうに尋ねる。

「財団イントラネットがハッキングされたかもしれません」ギアーズはそう報告して、変更されたロゴを示した。「メンテナンス技師に全面的な診断を行わせて、被害の程度を把握しなければなりません。おそらく、加害者の目的はデータベースをダウンロードすることだけだったのでしょうが、我々を嘲るべくこれを名刺替わりに残していったのでしょう。とはいえ、マルウェアや改竄されたファイルがないか確認すべきです。あのGoIが怪しいのではないでしょうか？ オンラインゲームの腕前が落ちるので、娯楽用大麻の使用に反対している彼らです」

「あー、//お前//ハッパでも吸ったのか、ギアーズ？」クレフは若干の不信感とともに尋ねた。「我々はハッキングされてない。このロゴはただのプライド月間だ」

「『プライド月間』？」

「ああ、6月はLGBTQPIAプライド月間だろ」

「LGBTQP──」

「ゲイプライドだよギアーズ、ゲイプライド。ロゴの虹は、我々が非異性愛者の職員をサポートしていることを表してる」

ギアーズは混乱の眼差しでスクリーンを見ると、クレフに振り返った。

「我々は超常事物の研究と収容を目的とした、秘密の国際非政府組織です。ゲイの権利と何の関係が？」

「昨今は何でもかんでも政治絡みなんだよ、ギアーズ。賛同しなけりゃ、反対してるのと同じだ。というかお前、ここ30年間どこにいたんだ？」

「財団の極秘サイトで働いていました。外の世界の関係が無い情報はほぼ一切入ってきませんでしたね」ギアーズは当たり前のように答えた。

「……道理で」

「私が現在の政治社会学的ダイナミクスにあまり触れていなさそうなことは認めますが、私達は不特定多数の文化的保守のスタッフメンバーも雇用しています。このロゴが彼らの気分を害するリスクはないのですか？ 財団の運営に直接の影響はありませんし、この問題については中立を保つのがより理に適うのではないでしょうか？」

「こういったことに中立はもう無いんだ」クレフは悲しげに頭を振って答えた。「我々は極めて分断された時代を生きている。6月はプライド月間であり、公然と支持しなければ、デフォルトで反対していることになる。反対するってことは、我々がオルタナ右翼の側にいるということだ。そうなると、我々は代わりにレアぺぺをイントラネット中に置いて回ることになるんだろうな。」

…


「レアぺぺとは──」

「ナチガエルさ、ギアーズ。ナチガエル」

「ナチガエル？」

「ナチガエルだ。インターネットのミームがあのカエルをナチにしちまったんだよ！」クレフはそう言って、できる限りで最高のアレックス・ジョーンズの物真似をした。「それじゃ、他に何も無いなら……」

「実を言うと、気になることがあります。なぜ黒色と茶色のストライプが虹の上についているのですか？」

「包摂性のためだ。我々がその色のやつらをサポートしてることを表してる。ゲイプライドだからといって、他の不平等が消えてなくなるわけじゃないからな。我々は何があろうと一緒だとか、そんな感じのヒッピーのアレだよ」

「ですが本当の虹は──」

「まあ、本当の虹はもう十分な包摂とは言えないからな」クレフが割り込んだ。「本当の虹じゃ駄目なんだよ、ギアーズ。平等性と包摂性への支持と連帯のシンボルなんだ」

ギアーズはまた神妙な顔でスクリーンを見た。

「その場合、女性の権利のためにピンクのストライプがあるべきではありませんか？ それもまた現代の大変重要な政治的ムーブメントでしょう」

クレフは無感動に肩をすぼめた。

「どこかに線でも引こうか。ロゴの内側には色を塗れるピクセルばっかわんさかあるからな」

「なるほど」ギアーズはそう言うが、まだよくわかっていないようだった。「クレフ博士、つかぬ事をお聞きしますが、あなたがこの状況で上手くやっていけているのが少々不思議です。あなたは何だかんだ言っても、大量の火器を所有し、これまで長期間接触があったほぼすべての女性の心を傷つけてきました。正直言って、あなたはあらゆるポリティカルコレクトネスを自身の修正第1条の権利の侵害と見なす類の人間だと思っていました」

「修正第2条の権利があるうちは、他のことを心配する必要は無いさ」クレフは返答した。「それに……ドレイヴンは私がそうしたオルタナ右翼の荒らしを金輪際辞めなければ、彼とタローランの結婚式には招かないと言ったんだ。私が式に出れないんだぞ、ギアーズ。恥ずかしいよ。有名どころは皆その式に出るんだぞ」

「ええ、それは私達の敵が一撃でシニアスタッフの大部分を終了するまたとない機会でしょう。きっと規定の生存者が必要なのです」ギアーズは思慮深く言った。「それで、私の把握したことをストレートに──いえ、クリアにまとめると、私達はハッキングされておらず、ゲイプライドを支持しており、ロゴは今や不正確ながら民族的包摂性のある虹になったということですか？」

「ああ、ハッピープライドマンス、チャック」クレフは微笑んで、彼の背中を叩いてオフィスを出ていった。

ギアーズはコンピュータに向き直ったが、タイピングを始める前の束の間、変更されたロゴに目が行った。

「誰がカエルにぺぺと名付けたのでしょう？」彼は静かに自問した。

「ナチス！」クレフの遠い返答が廊下から飛んできた。</textarea></pre>
