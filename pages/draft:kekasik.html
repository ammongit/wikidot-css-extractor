    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[image https://english-grammar.biz/dictionary/img/wlibrary/b/5ff5af416642c2.42943872.jpg]]

**Объект №:** SCP-6011 Backrooms

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Не представляется возможным.

**Приложение:** Если ты достаточно неосторожный, чтобы провалиться из реальности в определенных местах, ты попадешь Закулисье, где нет ничего, кроме запаха мокрого замшелого ковра, бесконечности жёлтых обоев и шума флюоресцентных ламп, где примерно шестьсот миллионов квадратных миль одних лишь случайным образом совмещённых пустых комнат. И храни тебя Бог, если ты почувствуешь кого-то бродящего недалеко, потому что это нечто чертовски хорошо тебя расслышало.

**Описание:** Backrooms (Закулисье) — некоторое пространство, которое находится вне нашей реальности. Из себя представляет бесконечную развилку хаотично размещенных комнат. Место на фото отныне нулевой уровень.
В Backrooms есть три общепринятых уровня, и множество тех, которые уже трактуют по-разному.

0 уровень или «лобби»: представляет из себя, за редким исключением, повторяющийся набор случайных пустых комнат, коридоров и лестничных маршей. Площадь уровня оценивается в шестьсот миллионов квадратных миль. Стены на уровне покрыты обоями желтого цвета с рисунком. Пол покрыт старым коричневым ковром, из-за которого на уровне постоянно стоит запах влажного ковра. Потолок покрыт панелями, в которые вмонтированы люминесцентные светильники с максимальным гудением, источающие тёплый желтый свет. Большинство стен имеют проходы, молдинг в нижней части или розетки. Так же иногда можно увидеть трещины на обоях, показывающие, что люди, возможно, пытались выбраться с уровня. Является одним из самых безопасных уровней Закулисных комнат, однако здесь много сущностей. Так же уровень населен несколькими сотнями людей, попавшими в Закулисье.

1 уровень: описание этого уровня разнятся от человека к человеку. Одни говорят, что видели огромные «биомы», другие, что видели огромные пространства из грязного бетона, заполненные туманом. Судя по всему, 1 уровень является абсолютно случайным или варьируется от человека к человеку.
Тем не менее, наиболее распространенной «формой» является пространство из случайных комнат, напоминающих 0 уровень. Основные отличия - стены из бетонных блоков вместо обоев, плиточный пол вместо коврового покрытия и диммерные люминесцентные лампы. В любой момент они могут начать мигать, и в конце концов погаснут на срок от нескольких минут, до нескольких часов. Без света этот уровень становится очень опасным, поэтому, для его исследования необходимо взять источник света.

2 уровень: состоит из миллионов миль промышленных туннелей для технического обслуживания, серых полов и бетонных стен, украшенных вентиляционными отверстиями, запертых дверей с черными окнами, вентиляционных каналов со странными шумами из них и труб с кипящей водой. Эти трубы колеблются в объеме, но часто увеличиваются в объеме до такой степени, что жужжание огней обычно не слышно. Яркость этих ламп довольно высокая, что приводит к тому, что некоторые участки 2-го уровня имеют невыносимую жару, достигают температуры 43° C или выше, поэтому рекомендуется брать с собой воду. Причина высокой температуры, связанные с этим уровнем, также может быть кипящая вода в трубах, которая содержит пар с температурой 371° C. Все, что вы можете услышать на этом уровне, это грохот машин, гудение огней и кипение воды в различных трубах.
Причиной шумов в вентиляционных отверстиях могут быть сущности, движущиеся через вентиляционные отверстия (главным образом, гусеницы).

Многие люди, которые провалились в Закулисье нашли друг друга (только на нулевом уровне площадь больше 1 500 000 000^^2^^км, это почти в 3 раза больше, чем площадь всей суши на Земле), организовали некоторые поселения и живут, прячась от существ.</textarea></pre>
