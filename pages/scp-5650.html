[[include component:image-block
|name=http://scp-wiki.wdfiles.com/local--files/scp-5650/salmon.jpg
|caption=Un extracto de &#34;Ángulos del Salmón&#34;, en el que se detallan los tipos de salmón adecuados.
|width=300px]]

**Ítem #:** SCP-5650

**Clasificación de Contención:** Keter-Taumiel

**Procedimientos Especiales de Contención:** Cinco kilogramos de salmón deben ser entregados al Departamento de Matemáticas Tácticas (DMT) en el Sitio-155 cada mes para la investigación de SCP-5650. Tras la experimentación y la prueba de sabor, todas las instancias de salmón deben ser incineradas. 

Los desarrollos académicos relativos al teorema de Banach-Tarski[[footnote]]Esto demuestra que una esfera definida matemáticamente puede dividirse en dos o más versiones de tamaño similar de sí misma.[[/footnote]] deben ser vigilados y guiados para ocultar la existencia de SCP-5650.

**Descripción:** SCP-5650 es una aplicación física del teorema de Banach-Tarski, que implica principalmente varios métodos de corte del salmón (//Salmo salar//). Cuando un salmón entero se corta de formas específicas, sus trozos se pueden reorganizar para producir otros salmones de distintos tamaños[[footnote]]Estos métodos no son aplicables a los salmones que ya han sido cortados en trozos; sin embargo, todavía se están investigando los límites de lo que constituye un salmón &#34;entero&#34;.[[/footnote]].

SCP-5650 se detalla en el libro &#34;Ángulos del Salmón&#34;, supuestamente escrito por un tal &#34;Terenz Tau&#34;. Dicho libro se centra en la mejora de la cocina basada en el salmón mediante conceptos matemáticos exóticos.

El principal interés de la Fundación en SCP-5650 radica en que sus métodos podrían causar efectos anómalos secundarios cuando se modifican utilizando modelos derivados y ecuaciones del teorema. Existe un gran potencial en su investigación, especialmente para mejorar la producción de materiales y la gestión de recursos.

Utilizando algoritmos computacionales avanzados y equipos de corte precisos, se han determinado y realizado otros métodos derivados. A continuación se enumeran los efectos notables de estos métodos derivados, junto con el número de cortes necesarios para provocarlos.



&gt; **Fecha:**  05/05/2020
&gt; 
&gt; **No. de Cortes:**  625
&gt; 
&gt; **Efecto:** Se producen cinco salmones de tamaño similar al original.
&gt; 
&gt; **Nota:** Bajo mi supervisión, el DMT espera demostrar que las leyes matemáticas pueden manipularse para servir a los objetivos de la Fundación, centrándose en su previsibilidad y rigidez. Por ahora, nos centraremos en ampliar y contornear el salmón.  - O5-5 Isagani Morales. 


@@@@
@@@@



&gt; **Fecha:**  06/05/2020
&gt; 
&gt; **No. de Cortes:**  13165
&gt; 
&gt; **Efecto:** Se producen 25 trozos de salmón; tienen un tamaño medio que es un 450% mayor que la muestra original, mientras que se descomponen un 65% más lentamente de lo esperado. Sin embargo, son seguros para el consumo, aunque se afirma que el sabor es demasiado insípido.



@@@@
@@@@



&gt; **Fecha:**  15/06/2020
&gt; 
&gt; **No. de Cortes:**  1025
&gt; 
&gt; **Efecto:** Sin efectos notables, se produjeron 15 salmones. La prueba de sabor realizada por el personal de Clase-D revela un sabor favorable.
&gt; 
&gt; Sin embargo, la mayoría del personal de Clase-D cayó enfermo cinco minutos después, con vómitos y diarrea; el análisis de los salmones restantes revela que éstos tenían una media de 135 gramos de //Salmonella enterica// en su interior, a pesar de que las mediciones anteriores mostraban solo unos cinco gramos.
&gt; 
&gt; Se vuelven a comprobar los sistemas de medición, que muestran mayores márgenes de error. 



@@@@
@@@@



&gt; = [[size 150%]] **AVISO DEL DMT** [[/size]]
&gt; 
&gt; = A la luz del último experimento, la investigación sobre SCP-5650 se llevará a cabo dentro de una cámara de contención adaptativa mejorada, con resguardos conceptuales. Las pruebas se centrarán ahora en los métodos derivados que tienen un gran potencial para resolver o alterar las anomalías conceptuales en beneficio de la Fundación.
&gt; 
&gt; = -O5-5 Isagani Morales



@@@@
@@@@



&gt; **Fecha:**  15/06/2035
&gt; 
&gt; **No. de Cortes:**  15625
&gt; 
&gt; **Efecto:**  Se producen cinco salmones con el mismo tamaño que el original. Éstos poseen varias anomalías topológicas[[footnote]]Relativo a las propiedades geométricas que se observan bajo una deformación continua, como la torsión y la flexión.[[/footnote]], cuyos principios se consideran prácticos para mejorar las cámaras de contención adaptables. 
&gt; 
&gt; El análisis de estas anomalías teniendo en cuenta el teorema de Banach-Salmón ha revelado varios medios para producir métodos más derivables.
&gt; 
&gt; Mientras tanto, los modelos matemáticos que utilizan los principios de la teoría de conjuntos[[footnote]]La base del teorema de Banach-Salmón[[/footnote]] han funcionado incorrectamente, a pesar de las pruebas que demuestran que deberían hacerlo.


@@@@
@@@@


&gt; **Fecha:**  10/05/2040
&gt; 
&gt; **No. de Cortes:**  5555
&gt; 
&gt; **Efecto:** La disposición y la naturaleza de los 625 salmones producidos indican un alivio de los problemas relacionados con la teoría de conjuntos, lo que indica que los métodos pueden utilizarse para contrarrestar los daños en las matemáticas de referencia. Se aprueba la realización de más pruebas.


@@@@
@@@@




&gt; **Fecha:**  25/06/2045
&gt; 
&gt; **No. de Cortes:**  5005
&gt; 
&gt; **Efecto:** El análisis de los 55 salmones producidos da como resultado la creación de un contraejemplo completo derivado del salmón al teorema de Salmón-Salmón. En respuesta a esto, el DMT ha producido un modelo correspondiente para aplicar este contraejemplo para avanzar en las matemáticas de base para ir &#34;a contracorriente&#34;[[footnote]]Más predecible, pero todavía puede ser fácilmente manipulado.[[/footnote]].
&gt; 
&gt; Mientras tanto, hay que seguir probando para revertir el daño conceptual mediante el uso de nuevos teoremas, bajo la creencia de rigidez matemática del DMT[[footnote]]Los conceptos pueden estudiarse y reconstruirse fácilmente a partir del estado actual utilizando leyes matemáticas predecibles.[[/footnote]].



@@@@
@@@@


&gt; **Fecha:**  15/06/2050
&gt; 
&gt; **No. de Cortes:**  5055
&gt; 
&gt; **Efecto:** Los 55 salmones producidos pueden considerarse contraejemplos mínimos del teorema Salmón-Tarski.
&gt; 
&gt; Los sensores informaron de lecturas fluctuantes de salmones que flotaban en el interior de la cámara de contención; al probarlos, éstos no se ajustaban al teorema de Salmón-Tarski, y las pruebas de sabor suscitaron opiniones diversas. 
&gt; 
&gt; Más adelante, estos salmones indican que las matemáticas de referencia y la realidad se mueven &#34;a contracorriente&#34;. Ahora se van a iniciar los protocolos DMT de Clase-A. Se necesitan más pruebas para comprobar y manipular este resultado.

@@@@
@@@@


&gt; **Fecha:**  20/03/2055
&gt; 
&gt; **No. de Cortes:**  5
&gt; 
&gt; **Efecto:** Los teoremas producidos después empujan a contracorriente, provocando el aplastamiento de otros teoremas y conceptos matemáticos[[footnote]]Se sospecha que se debe a que las violaciones físicas de la teoría de conjuntos llegan a un punto de ruptura.[[/footnote]].
