**Item nº:** SCP-2303

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Sítio-885 foi estabelecido próximo a SCP-2303. Atividades da Fundação nas proximidades da anomalia devem ser apresentadas a observadores em potencial como um estudo de engenharia arquitetônica de longo prazo. Devido à falta de residentes permanentes na área de SCP-2303, protocolos de Perímetro de Segurança Mínimo estão em vigor.

O monitoramento e a documentação de fenômenos SCP-2303 devem ser realizados por meios automatizados, sempre que possível. Em casos onde observação direta deva ser realizada, procedimentos padrão de segurança de risco memético devem ser instituídos.

Todos os fenômenos suspeitos de serem de SCP-2303 devem ser investigados de forma independente e confirmados na medida do possível antes de serem formalmente registrados no registro de pesquisa.

A pesquisa de SCP-2303 foi designada à Força-Tarefa Móvel Phi-9 (&#34;Barqueros&#34;). Membros da FTM Phi-9 estão atualmente sujeitos a uma autorização provisória de segurança. O status provisório será reavaliado em ██/██/████, de acordo com o período probatório padrão de cinco anos para funcionários de Recrutamento Especial.

**Descrição:** SCP-2303 é um arranha-céu abandonado, localizado na cidade fantasma de Ciudad Encrucijada[[footnote]] Apesar de seu propósito como um centro financeiro regional planejado pelo governo argentino na década de 1970, Ciudad Encrucijada nunca foi totalmente habitada e foi abandonada logo após a conclusão da construção no centro da cidade. O Ministério de Modernização da Argentina relatou uma população de zero para Ciudad Encrucijada em 1978. [[/footnote]], na província de Río Negro, na Argentina. SCP-2303 é o ponto focal aparente para episódios recorrentes de transferência anômala de informações. Conforme observado por meio de metodologia e equipamentos especializados, SCP-2303 abriga um fenômeno em que conceitos e ideias que não são totalmente realizados e nunca implementados por seus criadores são comunicados a observadores nas proximidades. Esses conceitos variam amplamente por todo o espectro do trabalho humano e, no passado, incluíam obras de arte propostas, escolas filosóficas de pensamento, sistemas políticos, teoremas científicos e projetos de obras públicas.

Informações transmitidas dentro de SCP-2303 podem ser observadas por uma variedade de mídias. Aparelhos como televisores e rádios equipados com antenas que estejam ligados mas não ajustados para uma frequência ocupada são capazes de receber e exibir informações de áudio e visuais. Essas normalmente assumem a forma de rajadas curtas e esporádicas de informações inter-relacionadas, como cenas sequenciais de um filme ou faixas relacionadas de um álbum musical. SCP-2303 foi equipado com monitores e dispositivos de gravação em toda a sua estrutura para observar essas informações.

Para observar conceitos mais abstratos, como preceitos filosóficos ou movimentos políticos hipotéticos, observação direta é necessária. Uma metodologia para discernir a influência externa de SCP-2303 (em oposição aos processos de pensamento inerentes ao observador) foi desenvolvida pelo antigo Grupo de Interesse GX-5573, um coletivo de acadêmicos, artistas e pesquisadores amadores de todo o sul da Argentina que originalmente encontraram a anomalia. Essa metodologia incorpora elementos de auto-hipnose, técnicas de meditação desenvolvidas por indígenas Tehuelche e atividades semelhantes às práticas espíritas de escrita automática e psicometria.

Trabalhos e conceitos individuais encontrados dentro de SCP-2303 são observáveis por um período de tempo entre três dias e cinco semanas. Informações apresentadas em SCP-2303 se tornarão menos contextualizadas e coerentes de ocorrência a ocorrência, até que o conceito unificador decaia e não seja mais observável.

A manifestação de ideias apresentadas em SCP-2303 não parece estar ligada cronologicamente aos seus criadores. Embora conceitos imaginados nos últimos trinta anos compreendam a maioria dos dados observados, ideias mais antigas foram documentadas, em alguns casos originadas centenas de anos antes da observação.

**Adendo 2303.1 - Conceitos Observados Dentro de SCP-2303**

__Andares 1-12: Obras Artísticas__

||~ Local Observado ||~ Descrição ||~ Observações ||
|| Oitavo Andar, Corredor || Exposição de arte para presidiários, Prisão de Ferguson || Agentes penitenciários da Prisão de Ferguson em Midway, Texas, consideraram a realização de uma exposição pública de pinturas de presidiários como um meio de melhorar o moral e promover a comunidade local. A maioria das obras enviadas foi pintada por █████████████, um criminoso particularmente notório, condenado por múltiplas acusações de homicídio. ||
|| Terceiro Andar, Sala 32 || Sequências de //A Última Tentação de Cristo// || Dois conceitos foram observados neste local, mas estavam inter-relacionados. O primeiro era um livro planejado do autor William Styron seguindo os acontecimentos da obra original de Nikos Kazantzakis, contado da perspectiva de Judas. O segundo era uma adaptação do projeto proposto por Styron em um filme dirigido pelo cineasta Terence Malick. Embora não haja evidência de que Styron tenha avançado além de discutir a ideia, a adaptação para o cinema aparentemente progrediu a ponto de obter o compromisso do ator Harvey Keitel de reprisar o papel de Judas antes do projeto ser abandonado. ||
|| Quinto Andar, sótão || Trilha sonora alternativa para //Um Filme Sérvio// ||  Essa ocorrência consistiu em uma hora e cinquenta e sete minutos de música destinada a servir como trilha sonora para o filme //Um Filme Sérvio//, gravada pelo grupo de sons industrial Pharmakon. Aparentemente, a intenção era ampliar o apelo do filme para o público americano. O filme foi finalmente musicado pelo músico sérvio Wikluh Sky. || 
|| Sétimo Andar, Sala 8 || Performance de comédia falada, Haje de 2011 || Um grupo de estudantes da Universidade Islâmica Internacional em Islamabad considerou a realização de um festival de comédia stand-up no Migat Qarn al-Manazil antes da Haje de 2011 como uma tentativa de criar uma cobertura positiva nos meios de comunicação ocidentais. Vários artistas consagrados haviam se comprometido com o projeto antes dele ser abortado. ||

__Andares 13-19: Religião e Filosofia__

||~ Local Observado ||~ Descrição ||~ Observações ||
|| Décimo Sétimo Andar, Sala 12 || //Tratado Sobre a Importância da Auto-Extinção// || Esta obra, escrita por um estudioso desconhecido, consistia em uma discussão entre oito personagens citando as obras de Aristóteles, Tomás de Aquino, Avicena e várias figuras menos conhecidas do pensamento filosófico, argumentando o imperativo moral do suicídio. A obra termina com cada personagem cometendo suicídio por vez. As citações acadêmicas e o estilo de escrita sugerem que a obra foi considerada durante o século IX dC por um autor residente na Córdoba mourisca, tornando este registro o mais antigo conceito não implementado observado em SCP-2303 até hoje. ||
|| Décimo Nono Andar, Sala 32 || Igreja do Décimo Segundo Profeta || Um movimento religioso nascente antes de finalmente se dissolver em 2004, esta doutrina sustentava que o Mádi, uma figura messiânica proeminente no Islã, é também, o décimo segundo Guru do Sikhismo[[footnote]] Observe que o Sikhismo dominante afirma que existem apenas onze Gurus. [[/footnote]]. █████████████, o indivíduo que afirma ser o Décimo Segundo Profeta de mesmo nome, foi provisoriamente classificado como uma Pessoa de Interesse devido à suspeita de fenômenos anômalos associados às suas atividades antes de desaparecer em janeiro de 2005. ||
||Décimo Quarto Andar, Poço do Elevador Norte || Brewsterismo || Este fenômeno foi uma escola de pensamento intelectual, discutida entre um grupo de alunos de doutorado da Universidade de Salzburg, propondo a infalibilidade dos escritos de Harold Brewster, um professor universitário irlandês desempregado residente na República de Weimar durante a década de 1920. Verificação pós-observacional dos artigos de Brewster revelou vários comentários anacrônicos sobre campos modernos da ciência, como engenharia biomolecular, teoria-m e astronomia exoplanetária. Os artigos de Brewster também contêm exortações longas e sem sentido contra atividades como criar música, andar de bicicleta e dormir. A maioria dos escritos de Brewster são suspeitos de terem sido destruídos imediatamente antes do abandono do Brewsterismo por seus proponentes. ||
|| Décimo Oitavo Andar, Ventilação de Ar Entre as Salas 3 e 9 ||//Sexta Meditação Sobre a Atualização da Salvação// || Materiais existentes relacioandos a este conceito consistem em 255 panfletos colados com pasta de trigo, distribuídos em áreas urbanas na região metropolitana de Kitchener, Ontário. A única informação nos panfletos consistia na frase &#34;Sexta Meditação Sobre a Atualização da Salvação,&#34; um endereço de uma residência particular em Bujumbura, Burundi, e um tempo determinado de 2300 horas, 29 de julho de 2005. Com base em dados observacionais, esta reunião pretendia ser uma reunião de pessoas desconhecidas, com a intenção de gerar uma entidade de forma-pensamento por meios anômalos[[footnote]] Embora não confirmado, acredita-se que esses métodos sejam derivados daqueles usados na criação de [[[SCP-1984|SCP-1984-1]]]. [[/footnote]]. Planejava-se afixar os panfletos em dezoito cidades adicionais em quinze países antes do projeto ser abandonado. ||

__Andares 20-27: Obras Públicas e Projetos Coordenados de Grande Escala__

||~ Local Observado ||~ Descrição ||~ Observações || 
|| Vigésimo Sexto Andar, Sala 21 || Programa espacial australiano proposto || Confirmado pela análise de documentos confidenciais, vários funcionários do Ministério da Indústria, Inovação e Ciência da Austrália propuseram um investimento de bilhões de dólares em uma nova inciativa de exploração espacial, culminando em uma missão de satélite interestelar. Informações detalhadas desta proposta cessam por volta do lançamento de uma missão de pesquisa com destino à lua saturnina de Jápeto. ||
|| Vigésimo Primeiro Andar, Sala 6B || Iniciativa criônica de baixo custo || Um projeto de financiamento coletivo foi considerado por █████████████, um investidor de alto perfil em Scottsdale, Arizona, para construir várias instalações de baixo custo projetadas para abrigar grandes quantidades de restos humanos criopreservados. Este projeto tinha como objetivo aumentar a conscientização pública, aceitação e adoção da criônica como uma prática funerária. ||
|| Vigésimo Andar, Corredor de Acesso de Utilidades Principal || Barragem do Rio Karnali || Uma empresa de hidroengenharia sediada no Reino Unido estava considerando uma proposta para construir um grande projeto de barragem no rio Karnali, no Nepal. Apesar de nenhuma evidência de que o projeto progrediu além de discussões de planejamento internas, o conceito gerou vários grandes protestos nas áreas rurais do Nepal, bem como um discurso no Parlamento indiano condenando o projeto como um &#34;roubo de recursos que não pode ficar sem resposta.&#34; ||
|| Vigésimo Terceiro Andar, Saguão ||  Poço Superprofundo da Zambézia || Em algum momento no início da década de 1970, autoridades moçambicanas foram apresentadas com um plano para um projeto de perfuração profunda com a intenção de penetrar a crosta terrestre a 50 km da costa no Oceano Índico, como parte de um novo método experimental para extração de hidrocarbonetos e minerais. Digno de nota é que o local proposto acabaria por ser usado para um projeto semelhante relacionado a [[[SCP-2798]]]. ||

__Andares 28-31: Ciência__

||~ Local Observado ||~ Descrição ||~ Observações ||
|| Vigésimo Nono Andar, Refeitório || Sistema Rádio Observatório Argus || Esta proposta foi discutida em três reuniões separadas entre o empresário Jeff Bezos e o COO da SpaceX Gwynne Shotwell, centrada em um investimento potencial de $50 bilhões em uma rede de radiotelescópios omnidirecionais dedicados à busca de evidências de civilizações extraterrestres, que seria conhecida como o Sistema Radio Observatório Argus. O projeto não foi discutido novamente após a terceira reunião entre Bezos e Shotwell, documentada como tendo ocorrido no campus do Laboratório Nacional Lawrence Livermore. ||
|| Trigésimo Andar, Sala 13 || Introdução de fago anti-sífilis projetado || Em 2011, pesquisadores na Academia Médica de Moscou afirmaram ter desenvolvido uma espécie de bacteriófago que eliminaria todas as formas de sífilis. Em uma reunião com funcionários do Kremlin mais tarde naquele ano, o pesquisador chefe do projeto propôs introduzir esse bacteriófago &#34;na natureza&#34; em toda a Rússia como uma medida de saúde pública. Este plano foi rejeitado pelo Kremlin três semanas depois. ||
|| Vigésimo Sétimo Andar, Sala 1 || Super Colisor Supercondutor || Esse complexo de acelerador de partículas, proposto na década de 1970 nos Estados Unidos, teria sido o maior acelerador de partículas do mundo, aproximadamente duas vezes maior que o Grande Colisor de Hádrons e feito para gerar aproximadamente três vezes sua energia. Este projeto foi cancelado formalmente pelo Congresso dos Estados Unidos em 1993. ||

__Andar 32: CONFIDENCIAL__

||~ Local Observado ||~ Descrição ||~ Observações ||
|| Trigésimo Segundo Andar, Salão Principal || //O Homem na Porta// || [[[the man at the threshold |DADOS RESTRITOS A AUTORIZAÇÃO DE NÍVEL 5]]] ||

[[collapsible show=&#34;TS/2303/CONFIDENCIAL&#34; hide=&#34;ACESSO CONCEDIDO - BEM-VINDO AGENTE APROVADO&#34;]]
**Adendo 2303.2 - Declaração Introdutória à FTM Phi-9**

&gt; **DE:** Rojas, Aurelio
&gt; **PARA:** Convidado4939
&gt; **RE:** &lt;nenhum&gt;
&gt; **Anexo:** MANUAL_PHI_9.pdf, securityapp.pdf, planos_de_taxas_RH.xls, ABRA_ESTE_POR_ULTIMO.xyx, NAO_ABRA.aad
&gt; 
&gt; Vamos tirar isso do caminho. Esta é a Phi-9, e a maioria de nós foi admitida à Fundação de fora. Você está se juntando a nós com nada de nossa história.
&gt; 
&gt; Isso é bom.
&gt; 
&gt; Você é um Barquero agora. Isso significa que você passa essas coisas para onde quer que elas vão depois de terem sumido. Os chefes acima lhe disseram para documentar isso e pesquisá-lo e tudo o mais. Não se preocupe, vamos fazer muito disso.
&gt; 
&gt; Mas, na verdade, você está aqui para ver essas coisas na torre irem embora e desaparecerem. Para ter certeza de que elas vão embora e desapareçam. Eduardo as chama de sonhos, mas ele é um cuzão e não merece confiança. Você vai descobrir isso logo.
&gt; 
&gt; Todo o material formal e os manuais estão lá. Você vai lê-los oito vezes sem que eu precise dizer a você. Ah cara, o choque cultural. A maioria de vocês não é do Hemisfério sul. Fazemos as coisas de outra maneira. Sim, leia os manuais. Então feche-os e me escute.
&gt; 
&gt; Você estará naquela torre em breve. Emocionante, certo? Eles me dizem que o povo pede para estar aqui. Você vai ler os manuais, não importa o que eu diga a você, então você vai ficar em guarda, tanto que vai achar que nunca vai deixá-la cair de novo.
&gt; 
&gt; Besteira. Um dia, e será em breve, eu prometo a você, você vai pensar &#34;ei, essa é uma ideia até que boa, traga ela para fora, cara.&#34; Eu sei que você vai. Acontece muito. Aconteceu comigo no último andar. Pensei que sabia mais do que este hospício com o qual estávamos tão apaixonados. Eu disse a todos que precisávamos salvar algo daqui. Devíamos tirá-la de novo, eu disse, isso é lindo demais. E era. Todos nós caímos de joelhos para ver aquilo, mesmo depois do que aquilo começou a fazer o que fez.
&gt; 
&gt; Quando acabou, corri o mais rápido que pude noite adentro para encontrar alguém que pudesse nos ajudar a colocar as coisas no lugar. Tinha muito o que limpar.
&gt; 
&gt; Aqui está sua primeira ordem, não pergunte sobre os outros Barqueros, de antes disso ser um grupo oficial. Restam oito de nós do bagulho do último andar. Haviam muito mais antes.
&gt; 
&gt; Aqui está sua outra primeira ordem. Você vai deixar aquela bosta na torre. Cada coisa que você vê lá é um cadáver pintado. Isso porque ela é um túmulo. Tudo fica lá para apodrecer e morrer, não importa o que aconteça, ou eu mesmo coloco a bala em sua cabeça. Eu cuido do meu povo, e você é um dos meus agora.
&gt; 
&gt; Bem-vindo a bordo, Barquero. 
&gt; 
&gt; ROJAS  
[[/collapsible]]
