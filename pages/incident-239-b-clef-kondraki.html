**Bản ghi cá nhân của Tiến sĩ A. Clef, SL█**

Tôi, A█████ H████ C███, với tinh thần hoàn toàn minh mẫn, xin tuyên bố rằng những hành động tôi sắp thực hiện là của riêng tôi và chỉ mình tôi, tôi không hành động theo mệnh lệnh của bất kỳ cơ quan bên ngoài hoặc theo mệnh lệnh chính thức nào từ Tổ Chức. Tôi cũng tuyên bố rằng tôi là một kẻ dối trá.Nhưng phần nào trong lời của tôi là dối trá, tôi sẽ để lại cho các nhà sử học và các nhà điều tra sau sự cố giải đáp. Có lẽ tôi đã nói dối rằng tôi là một kẻ nói dối. Tôi đã tạo ra một vòng lặp vô tận sẽ làm bay não bạn rồi đó.

Tôi tin rằng tôi đã đi quá xa để quay đầu, và giờ là lúc phải hành động. Nếu những nghi ngờ của tôi được xác nhận, và nhân sự của Điểm 17 đã bị 239 tiêm nhiễm, thì việc ai đó báo cho 239 về kế hoạch của tôi sẽ chỉ còn là vấn đề thời gian. Sau đó, không thể nói trước được điều gì có thể xảy ra. Những khuyết tật trong tính cách của tôi thật may thay có thể giúp bảo vệ tôi khỏi bất kỳ sự thay đổi thực tại nào, nhưng một viễn cảnh tái cấu trúc thực tại cấp CK vẫn là tái cấu trúc thực tại cấp CK. Mà tôi lại thích thế giới như nó vốn có. 

Tôi đã chế tạo một số vũ khí từ hợp kim telekill sau khoảng thời gian ngắn mà tôi có: chúng sẽ cung cấp cho tôi nhiều lựa chọn giết chóc ở các phạm vi khác nhau. Nhân tiện, tôi cũng thất vọng về các thành viên khác của Tổ Chức vì sự nhu nhược của họ: họ biết về điểm yếu của một SCP cấp Keter rất nguy hiểm,nhưng họ vẫn từ chối vô hiệu hóa nó. Có lẽ đây là kết quả của khả năng thay đổi thực tại hoặc có lẽ chỉ đơn thuần là tình cảm mềm yếu đối với một thứ vũ khí nguy hiểm có hình dạng một đứa trẻ. Có lẽ là sau này, các &#34;đồng nghiệp&#34; của tôi sẽ có khuynh hướng muốn thể hiện sự khoan hồng không chính đáng đối với các SCP cấp Keter dạng người có khả năng hủy diệt cao. 

Giả thuyết: nếu một kẻ thù nào đó muốn phá hủy Tổ Chức, tất cả những gì chúng cần là mười vũ khí hạt nhân cỡ kiloton, được cải trang thành những Nữ Hướng đạo sinh.

Thật không may, tôi đã không khống chế được Genovese Blade trước khi rời khỏi Điểm 19, đồng nghĩa với việc tôi sẽ không thể sử dụng nó để vượt qua bảo vệ vòng ngoài. Tuy nhiên, các đầu mối bên ngoài của tôi đã cung cấp cho tôi nhiều công nghệ khá hữu ích. Ngoài ra, trợ lý kỹ thuật số của tôi đã được kết nối với thị giác và thính giác. Trong trường hợp nhiệm vụ thất bại, tất cả dữ liệu liên quan đến nhiệm vụ này sẽ được chuyển ngay lập tức tới GOC, mọi thành viên Hội Đồng O5, Đơn vị Sự cố Bất thường của FBI và ███. Trong trường hợp các dấu hiệu sinh tồn của tôi ngừng lại, đơn vị Clef tại GOC (Treble) sẽ thực hiện Quy trình Pizzicato (Khử trùng hành tinh). 

Nhân tiện, tôi muốn nói với những người đang đọc bản ghi này tại phòng Điều tra sau sự cố (Xin chào, Mel!) rằng tôi là một kẻ phét lác và không có đơn vị Clef nào tại GOC, không có thủ tục Pizzicato nào và không có dữ liệu nào sẽ được truyền đi trong trường hợp tôi chết. Chắc là không. Có thể có. Khả năng khá cao đấy.

Mười phút nữa sẽ đến nơi. Nhiệm vụ bắt đầu.

**Bản ghi cá nhân của Tiến sĩ A. Clef, SL█**

Konny, đồ khốn thông minh! Anh đã nói chuyện với 408 phải không? Thuyết phục chúng giúp anh… hay lũ bọ chết tiệt tình nguyện làm điều đó nhỉ? Không vấn đề gì, anh thắng trận này. Cắt tôi khá đau đấy, huh? Chà, ít nhất giờ một trong số các anh đã chết, tôi nghĩ vậy. Hai viên đạn vào tim, một viên vào đầu, anh nghĩ vậy là đủ, nhưng không, anh chỉ cần bắt tôi đến gần và dùng dao, phải không?  

Tại sao anh làm điều đó, Konny? Bây giờ anh đang làm việc cho con bé ấy sao? Có phải nó gọi anh là con chó bông xù của nó không? Hay anh làm điều này chỉ vì nó trông giống một cô bé, và cái đống gen đáng nguyền rủa của anh đang gào rằng trẻ em cần được yêu thương và bảo vệ đang bùng lên gấp vạn lần? Đó không phải là một đứa trẻ, Konny, nó là một con quái vật, loại quái vật tồi tệ nhất, ẩn mình ở nơi dễ thấy nhất, khiến anh thân thiết với nó trước khi nó nhai CON MẸ NÓ sống đầu anh.

Bất kể anh có cái gì trong cái bóng đèn chết tiệt đã lấy đi đôi mắt của tôi. Tôi đang nghĩ đến vết bỏng độ hai trên mặt và cẳng tay, và mắt của tôi gần như đã bị thiêu rụi. Tốt thôi, chúng sẽ phát triển trở lại. Cho đến lúc đó, tôi không thể nhìn thấy cái đếch gì cả , nhưng cấy ghép trong mắt của tôi vẫn hoạt động. Tôi vẫn có thể hoàn thành nhiệm vụ.

Tôi chỉ cần một số giúp đỡ. Và tôi nghĩ tôi biết phải tìm nó ở đâu.

**Bản ghi cá nhân của Tiến sĩ A. Clef, SL█**

Tôi đã nói chuyện với Siddhartha Gautama một lần. Ông ấy nói với tôi rằng thế giới là một ảo ảnh. Rằng không có gì trên đời là có thật.Mọi thứ tồn tại chỉ vì mọi người nghĩ nó tồn tại

Lũ bướm chết tiệt đang ở khắp nơi... Không có gì là thực, không có gì thực sự tồn tại... Tất cả chỉ là ảo ảnh. Tôi đi bộ xuống một hành lang và nó biến thành một ngõ cụt, rồi biến thành một cơn mưa ánh sáng. Không có biển hiệu nào chỉ dẫn việc nên làm. Không có bức tường nào chỉ nơi nên đi. Với tất cả những gì tôi biết, có lẽ anh đã đưa con quái vật nhỏ ra khỏi cơ sở rồi.

Ngoại trừ một sự thật thú vị.

Anh đã bao giờ tự hỏi tại sao phụ nữ luôn từ chối tôi theo bản năng chưa, Konny? Anh đã bao giờ tự hỏi tại sao tôi lại có thể vào được buồng giam của 091 và để cô ta ra ngoài, hay tại sao 166 và tôi lại thân thiết với nhau như vậy? Anh đã bao giờ tự hỏi tại sao tôi không bao giờ nói chuyện với 105?

Nếu anh biết tôi là ai, anh sẽ hiểu.

Nhưng sau đó, nếu lũ chó đẻ các ngươi biết ta là ai, ta sẽ là một mẫu vật khác trong bộ sưu tập kinh dị của các ngươi. Một con số khác để lưu trữ, quản thúc và bảo con mẹ nó vệ!!!!!

Bởi vì đó là những gì anh làm, phải không? Anh lưu trữ và quản thúc và bảo vệ, sau đó anh chỉ biết đứng nhìn và chỉ NHÌN mà ko bao giờ hành động. KHÔNG BAO GIỜ !

Ngay cả khi thần chết đang nhìn thẳng vào cái bản mặt khó ngửi của anh.

Nhưng tôi có thể hành động, Konny. Tôi luôn có thể hành động. Đó là lý do tại sao trò chơi nhỏ ngớ ngẩn của anh không thể ngăn cản tôi. Đó là lý do tại sao những con bướm nhỏ ngu ngốc của anh và đống ảo thuật đường phố rẻ tiền ấy sẽ không bao giờ đủ. Bởi vì Gautama đã sai. Không phải tất cả mọi thứ đều là ảo ảnh, và không phải tất cả ảo tưởng đều không thể phân biệt với thực tế.

Ví dụ, điều gì sẽ xảy ra khi tôi giải phóng một mẩu gỗ từ nơi quản thúc nó? Tất nhiên, toàn bộ cơ sở sẽ đi vào trạng thái phong toả sinh học. Không ai được ra ngoài. Vì vậy, con quái vật nhỏ đó sẽ bị mắc kẹt trong đây với tôi. Không có cách nào để anh có thể đưa nó ra ngoài thế giới để tiêu diệt tất cả chúng ta đâu. Có lẽ bây giờ anh nghĩ đó là tất cả những gì tôi có thể làm.

Đây là một gợi ý nhỏ, bạn thân mến. Nó không phải.

Không ai từng thấy Chín mươi Mốt trông như thế nào khi nó ra hoa hoặc kết trái.

Tôi sẽ cho họ thấy.

Đề xuất: Dựa vào thực tế trên, và lời khai của chính Tiến sĩ Clef trong vụ việc, Tiến sĩ Alto Clef sẽ được phân loại là SCP dạng người cấp Euclid và được quản thúc tại Điểm 17. Mã định danh SCP và Quy trình Quản thúc sẽ được chỉ định sau.
