**Item nº:** SCP-2128

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O Sítio-403 foi construído ao redor e no interior da construção que abriga SCP-2128.

Ao menos três funcionários Classe-D[[footnote]] Devido a morte inevitável causada pelo PE 37-Atirador, Classe-D no Sítio-403 devem já estar agendados para terminação, e o PE 37-Atirador deve ser considerado um método de terminação assim como um experimento.[[/footnote]] devem estar presente diariamente no sítio para o Protocolo Experimental 37-Atirador, que deve ser executado quando necessário. A lista de frases usadas no PE 37-Atirador serão providas pelo Conselho O5 e podem ser modificadas durante a experimentação de acordo com o critério do Diretor do Sítio.

&gt; **__PE 37-Atirador__**
&gt;
&gt; 1. Um empregado Classe-D, designado como o &#34;mensageiro,&#34; deverá estar dentro de SCP-2128.
&gt;
&gt; 2. O mensageiro deverá pronunciar as afirmações como instruído na lista preparada.
&gt;
&gt; 3. Após cada afirmação, se o mensageiro ficar intacto, a afirmação deverá ser marcada como &#34;verdadeira.&#34;
&gt;
&gt; 4. Assim que o mensageiro for incinerado, um novo mensageiro deve ser providenciado. A afirmação que provou a incineração deve ser marcada como &#34;falsa.&#34;
&gt;
&gt; 5. Um novo mensageiro será designado. Repetir quando necessário.

**Descrição:** SCP-2128 é uma fornalha de pedra abobadada nas ruínas de um castelo, a 23km de ████████. As duas aberturas possuem 1m de altura e 3m de comprimento. Documentação descoberta no local (um pergaminho feito de pele de ovelha conhecido como &#34;Manuscrito Ignis&#34;) revelou que SCP-2128 foi criado por agentes do Coração de Latão[[footnote]] Culto de adoração de Fringe Molock, eventualmente erradicado pela Inquisição Espanhola. [[/footnote]] no final do século IX CE como um dispositivo de tortura[[footnote]] Como mostrado em ilustrações do Manuscrito Ignis, a vítima era colocada em SCP-2128 por vários dias seguidos, forçada a falar constantemente de sua vida enquanto barras de ferro quente eram espetadas em seus pés cada vez que parava. A ameaça de que uma afirmação falsa poderia resultar em incineração foi feita para causar tormentos emocionais e físicos. [[/footnote]] e execução, denominada &#34;A Vela dos Mentirosos.&#34;

Quando um humano entra completamente em SCP-2128 e faz uma afirmação verdadeira, nada irá ocorrer. Se a afirmação pronunciada for uma mentira, o humano será totalmente incinerado por meios desconhecidos.

Na sua descoberta, as duas aberturas de SCP-2128 estavam cobertas por tijolos e argamassa. O Manuscrito Ignis indica que SCP-2128 foi selado em 1021 CE e seu uso foi descontinuado. Isso foi devido a uma falha do método de detecção de mentiras; SCP-2128 considera todas as afirmações factuais não verdadeiras como mentiras, independente da intenção do sujeito ou conhecimento prévio.

SCP-2128 demonstrou ter conhecimento em uma base de verdadeiro/falso de informações altamente confidenciais e desconhecidas previamente. Enquanto o escopo verdadeiro do conhecimento de SCP-2128 (assim como sua confiabilidade) é desconhecida, uso repetido do PE 37-Atirador preveniu cenários Classe-XK fim do mundo em quatro ocasiões separadas.

+ __REGISTRO DE EXPERIMENTO__

&gt; **PE 37-Atirador-22 &#34;Checagem Keter&#34; registro 10/1/14**
&gt; 
&gt; [Mensageiro: D-6238]
&gt; 
&gt; A raça humana está em perigo de extinção nesse momento. - **VERDADEIRO**
&gt; O perigo vem de um item sob custódia da Fundação. - **VERDADEIRO**
&gt; O item perigoso em questão está localizado em um sítio na América do Norte. - **FALSO**
&gt; 
&gt; [D-6238 incinerado. Novo mensageiro: D-6239.]
&gt; 
&gt; O item perigoso em questão está localizado em um sítio na Europa. - **FALSO**
&gt; 
&gt; [D-6239 incinerado. Novo mensageiro: D-6240.]
&gt; 
&gt; [Redigido para brevidade]
&gt; 
&gt; [Mensageiro: D-6253]
&gt; 
&gt; SCP-████ irá quebrar a contenção dentro do próximo mês. - **VERDADEIRO**
&gt; SCP-████ irá quebrar a contenção dentro da próxima semana. - **VERDADEIRO**
&gt; SCP-████ irá quebrar a contenção amanhã. - **FALSO**
&gt; 
&gt; [D-6253 incinerado. Novo mensageiro: D-6254.]
&gt; 
&gt; SCP-████ irá quebrar a contenção hoje. - **VERDADEIRO**
&gt; 
&gt; [Ordem de movimentação dada a FTM Nu-7. [[[SCP-752|Sítio-██]]] seguro. Quebra de contenção evitada. Troca de dominância Classe-SK evitada.]

&gt; **PE 37-Atirador-23 &#34;Medida de Conhecimento&#34; registro 10/6/14**
&gt; 
&gt; [Mensageiro: D-7784]
&gt; 
&gt; SCP-2128 sabe de tudo. **FALSO**
&gt; 
&gt; [D-7784 incinerado. Novo mensageiro: D-7785.]
&gt; 
&gt; A Vela dos Mentirosos sabe de tudo. **VERDADEIRO**
&gt; A Vela dos Mentirosos nos dirá tudo. **FALSO**
&gt; 
&gt; [D-7785 incinerado. Novo mensageiro: D-7786.]
&gt; 
&gt; A Vela dos Mentirosos irá me dizer tudo que eu preciso saber. **VERDADEIRO**
&gt; A Vela dos Mentirosos irá dizer a Fundação tudo que eles precisam saber. **FALSO**
&gt; 
&gt; [D-7786 incinerado. Suprimento de Classe-D esgotado; procedimento concluído pelo dia.]

&gt; **PE 37-Atirador-24 &#34;Música de Domingo na Escola&#34; registro 10/3/14**
&gt; 
&gt; [Mensageiro: D-7891]
&gt; 
&gt; Jesus ama as criancinhas, todas as crianças do mundo. - [DADOS EXPURGADOS]

&gt; **PE 37-Atirador-25 &#34;Paradoxo do Pinóquio&#34; registro 10/10/14**
&gt; 
&gt; [Mensageiro: D-8232]
&gt; 
&gt; Dizer um paradoxo para a Vela dos Mentirosos é perigoso para os funcionários da Fundação. **FALSO**
&gt; 
&gt; [D-8232 incinerado. Novo mensageiro: D-8233.]
&gt; 
&gt; A Vela dos Mentirosos irá me matar nesse momento. **FALSO**
&gt; 
&gt; [D-8233 parcialmente incinerado a uma temperatura mais baixa, resultando em desfiguramento permanente. Novo mensageiro: D-8234.]
&gt; 
&gt; A Vela dos Mentirosos irá me queimar nesse momento. **FALSO**
&gt; 
&gt; [Dez segundos passam sem incineração. D-8234 retirado. D-8234 se queixa de um corte pequeno no seu braço por um pedaço de rocha quebrada em SCP-2128. D-8234 sucumbe devido a uma rápida gangrena que não descoberta e morre dentro de um minuto. Novo mensageiro: D-8235.]
&gt; 
&gt; A Vela dos Mentirosos irá infligir dano físico em mim nesse momento. **FALSO**
&gt; 
&gt; [Dez segundos passam sem incineração. D-8235 retirado. D-8235 começa a chorar descontroladamente. D-8235 então grita &#34;adeus,&#34; rouba a pistola de um guarda e se auto-temina. D-8235 não tinha nenhum histórico anterior de problemas mentais ou tendências suicidas.]

&gt; 
&gt; [D-9226 incinerado. Novo mensageiro: D-9227.]
&gt;

&gt;

&gt; 
&gt; [D-9227 incinerado. Novo mensageiro: D-9228.]

&gt;

&gt; [D-9229 retirado. Novo mensageiro: D-9230.]
&gt; 
&gt; A Terra é redonda. **VERDADEIRO**
&gt; 
&gt; [D-9230 é incinerado de uma forma particularmente lenta e violenta. O Diretor do Sítio acredita que isso foi causado pelo fato que &#34;Terra&#34; poderia ser vagamente interpretada como &#34;sujeira,&#34; mas principalmente pelo fato de que SCP-2128 não gosta de provocações.]</textarea></pre>
