    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1278 – Ein Bilderrahmen
**Autor:** [[*user Games Junning]]
**Original:** http://www.scp-wiki.net/scp-1278
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1278

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1278 ist in einem Standard-Schließfach mittlerer Sicherheit am Standort-██ einzudämmen. Aufgrund des Missbrauchspotentials ist der Zugriff auf Stufe-3-Personal oder höher beschränkt. Jedes Stufe-3-Personal, das zu Forschungszwecken auf SCP-1278 zugreifen möchte, kann an jedem Standort-██-Terminal ein Passwort generieren, das den Zugriff auf SCP-1278 gewährt. Zu beachten ist, dass das Passwort nach 24 Stunden abläuft. Die Verwendung von SCP-1278 für andere Zwecke als zur Forschung ist verboten. Tests mit Unterwasserfotos oder Fotos von Objekten oder Orten außerhalb der Erdatmosphäre ist nach den Tests 1278-2 und 1278-4 verboten.

**Beschreibung:** SCP-1278 ist ein Fotorahmen, 36 cm lang und 30 cm hoch. Das Objekt besteht aus einem Kiefernholzrahmen, goldfarben bemalt, mit einer Glasabdeckung und einem Kartonrücken. An allen vier Kanten des Kartonrückens befindet sich ein Edelstahlverschluss; das Öffnen der Riegel ermöglicht den Zugang zum Inneren von SCP-1278. Auf der Rückseite befindet sich auch ein &#34;Bein&#34; aus Pappe, das an einem Edelstahlscharnier befestigt ist, damit der Rahmen aufrecht auf einer ebenen Fläche stehen kann, und ein Haken an der oberen und linken Seite des Objekts, mit dem es sowohl im Hoch- als auch im Querformat  an einer Wand aufgehängt werden kann. Auf dem Objekt sind keine Informationen darüber vorhanden, wer SCP-1278 hergestellt hat oder wann oder wo es hergestellt wurde, aber Herstellungsmethoden und verwendete Materialien sowie Tests der Zusammensetzung der Farbe weisen darauf hin, dass es irgendwann zwischen 19██ und 20 hergestellt wurde ██.

Die ungewöhnlichen Eigenschaften von SCP-1278 manifestieren sich, wenn ein Foto oder zweidimensionales Kunstwerk von nicht mehr als 25 x 20 cm in das Objekt eingefügt wird. Das Bild &#34;schimmert&#34; kurz und Wellen strahlen von der Mitte des Bildes aus, die optisch Wellen auf der Oberfläche eines Teiches ähneln. Nach einem Zeitraum von 1–3 Minuten fungiert der Rahmen als 2-Wege-Portal zwischen den beiden Standorten. Durch das Entfernen der Rückseite von SCP-1278 kann das Bild entfernt werden, an welchem Punkt sich das Portal schließt. Das andere Ende des &#34;Fensters&#34; erscheint als 36 x 30 cm großes Rechteck, scheinbar zweidimensional, wobei eine Seite als Portal zum Standort des Objekts dient und die andere pechschwarz ist und alle Frequenzen elektromagnetischer Strahlung absorbiert. Jedes Objekt, das klein genug ist, um durch SCP-1278 zu passen, kann von beiden Seiten hindurchgeführt werden. Gase und elektromagnetische Strahlung aller Frequenzen sind ebenfalls betroffen, und Forscher sollten darauf achten, keine Portale zu Orten zu öffnen, die für menschliches Leben unwirtlich sind, außer unter sorgfältig kontrollierten Bedingungen.

**Anhang: Testprotokolle.**

**Test 1278-1:**
Dargestellter Ort: Das Äußere von Standort-██
Verfahren: Foto in Rahmen eingelegt. Die Forscher █████ und ██████████ wurden an den Ort geschickt, an dem das Testfoto gemacht wurde, um den Ausgang zu beobachten.
Ergebnis: Effekte manifestieren sich normal, Ausgang von SCP-1278 beobachtet. Probe nicht entnommen, da der &#34;Ausgang&#34; auf der einen Seite immateriell und auf der anderen unzerstörbar ist. Es sei darauf hingewiesen, dass der &#34;Ausgang&#34; als perfekter schwarzer Körper fungiert und Forschungsanwendungen haben kann. Weitere Tests bezüglich dieser Eigenschaften warten auf die Genehmigung vom Standortkommando. 

**Test 1278-2:**
Dargestellter Ort: Unterwasserfoto, aufgenommen in Dr. ████s persönlichem Aquarium
Verfahren: Foto wie gewohnt in den Rahmen eingelegt.
Ergebnis: Effekte manifestieren sich wie gewohnt. Inhalt des Aquariums verschüttet sich sofort auf dem Boden der Testkammer. Reinigungsteam in Testkammer geschickt, Tests in Testkammer 14 verlegt.

**Test 1278-3:**
Dargestellter Ort: Äußeres von Standort-██, Foto aufgenommen mit 20-fachem Teleskopzoom
Verfahren: Foto in Rahmen eingelegt. Das zum Standort entsandte Forschungsteam wurden an den Ort geschickt, an dem das Foto gemacht wurde.
Ergebnis: Der Effekt tritt normal auf. Ausgang von SCP-1278 an dem Ort, an dem das Foto gemacht wurde, nicht gefunden. Das Portal wurde 15 Meter vom Ort entfernt gefunden, das Foto wurde 300 Meter vom Ort entfernt aufgenommen.

//&#34;Also, dieses Ding funktioniert besser mit Zoom. Ich habe eine Idee.&#34;// – Dr. ████

**Test 1278-4:**
Dargestellter Ort: Mit dem Hubble-Weltraumteleskop aufgenommenes Foto, das den Pferdekopfnebel darstellt. Zoom unbekannt.
Verfahren: D-245 wird angewiesen, das Foto in SCP-1278 einzulegen und die Testkammer zu evakuieren.
Ergebnis: Effekt manifestiert sich wie normal, dauert aber deutlich länger, genaue Zeit unbekannt, da der Test nicht zeitgesteuert war. Die Atmosphäre der Testkammer entweicht sofort durch das Portal in den Weltraum. Das Objektiv der Kamera, die den Test aufzeichnet, explodiert aufgrund des Druckunterschieds. Audio nimmt einen kurzen Luftstoß auf, bevor es verstummt. Sensoren in der Kammer erfassen erhöhte Mikrowellen- und Gammastrahlung sowie Beta-Teilchen.
Forscher ███, ausgestattet mit einem Raumanzug, der normalerweise bei der Erforschung von SCP-███ verwendet wird, betritt die Testkammer, um das Foto zu entfernen.

**Test 1278-5:**
Dargestellter Ort: Bleistiftskizze der Skyline von New York City
Verfahren: Foto wie gewohnt in den Rahmen eingelegt.
Ergebnis: Die Effekte von SCP-1278 manifestieren sich, es zeigt jedoch keine aktuelle Skizze von New York City. Vielmehr beginnt die Skizze, eine 24-stündige &#34;Schleife&#34; abzuspielen, die aus einem typischen Tag in New York City besteht, wie in der Skizze dargestellt, einschließlich Tag-Nacht-Zyklus.

**Test 1278-6**
Dargestellter Ort: Keiner, Reproduktion von Salvador Dalis &#34;Die Beständigkeit der Erinnerung&#34; für den Test verwendet
Verfahren: D-246 wird angewiesen, den Druck in den Rahmen zu legen und auf weitere Anweisungen zu warten. Bei Manifestation des Effekts wird D-246 angewiesen, durch den Rahmen zu kriechen. D-246 wurde aufgrund ihres außergewöhnlich kleinen Körperbaus ausgewählt, der es ihr ermöglicht, leicht in SCP-1278 einzudringen.
Ergebnis: Die Effekte von SCP-1278 manifestieren sich normal. D-246 betritt ohne Schwierigkeiten das Bild und wird gebeten, zu berichten, was sie beobachtet. Behauptet, dass sie auf einer dreidimensionalen Ebene steht, die dem Gemälde ähnelt. Auf die Frage, Bereiche zu beschreiben, die im Originalwerk nicht sichtbar sind, beschreibt D-246 eine Landschaft, die mit der in &#34;Die Beständigkeit der Erinnerung&#34; dargestellten übereinstimmt. D-246 ohne Zwischenfälle geborgen. Der Rahmen wurde 24 Stunden lang überwacht, die einzige beobachtete Animation war ein 24-Stunden-Tag-Nacht-Zyklus.

**Test 1278-7**
Dargestellter Ort: Keiner, Reproduktion von M.C. Eschers &#34;Relativität&#34; für den Test verwendet
Verfahren: D-246 wird angewiesen, den Druck in den Rahmen zu legen und auf weitere Anweisungen zu warten. Bei Manifestation des Effekts weist D-246 an, wie in Test 1278-5 durch den Rahmen zu kriechen.
Ergebnis: D-246 wird gewa[DATEN AUF O5-BEFEHL ZENSIERT]. Das Testen von Kunstwerken, die nicht-euklidische Geometrie in irgendeiner Form darstellen, erfordert jetzt eine einstimmige Genehmigung des Standortkommandos oder eine 2/3-Mehrheit des O5-Kommandos.</textarea></pre>
