    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：你有沒有聽到
作者：[[*user balesbomb]]
參與競賽：2021夏季競賽 異物
項目編號由來為卡式錄音帶最初發明版本的寬度6.35mm。
**劇透警告：**本作品有以反白方式隱藏之內容。
[[include info:end]]
[[include :scp-zh-tr:component:info-cw]]
**項目編號：**SCP-ZH-635 ##transparent|你有沒有聽到##
##transparent|救命##
**項目等級：**--Safe-- --Euclid-- 待重新核定 ##transparent|Epiales##
##transparent|別出聲##
--**特殊收容措施：**項目的兩個部件於非實驗期間需分別收容於Site-ZH-16收容1區家用電器類分區的兩個加密保險箱內並將SCP-ZH-635-A的電池移除。-- ##transparent|噓！##
##transparent|它過來了##
--**收容措施增訂：**曾經操作過項目的人員皆必需列冊且註記操作時間，所有必需操作項目的場合皆由D級人員執行以避免潛在的人員損失風險。需維持以數名D級人員輪流操作項目以避免異常效應發生。--##transparent|別上它的當##
##transparent|它吃我們的恐懼變得越來越強壯##
收容措施已廢止待重新制定。##transparent|已經太遲了##
##transparent|它強大到能用更簡單的方式標示目標了##
**描述：**SCP-ZH-635由兩個部件組成，分別是編號為SCP-ZH-635-A的一台便攜型卡帶錄放音機[[footnote]]廠牌為S███，型號M-███##transparent|毀了它##[[/footnote]]和編號為SCP-ZH-635-B的一捲卡式錄音磁帶[[footnote]]廠牌亦為S███##transparent|毀了它##[[/footnote]]，635-A可以正常使用一般磁帶，635-B也能正常在其他卡帶式錄放音設備上使用，但只有兩者搭配使用才能觸發異常效應。##transparent|毀了它##
##transparent|毀了它毀了它毀了它毀了它毀了它毀了它毀了它毀了它##
項目的異常效應體現在一名人員操作項目錄音功能之後再次以項目播出的回放內容，輸出結果依錄製內容而有部份變化，大致歸類為下列數種。##transparent|結局都一樣##
* 人員錄製自身語音：無論該員錄製當時的語氣、情緒和聲調狀況為何，回放時雖然語音內容相同，但人員聲音皆改變並表現出驚懼、恐慌等狀態且時常伴隨急促的呼吸聲。##transparent|你按下了按鈕就標示了你自己##
* 人員錄製他人語音：他人語音沒有顯著變化，額外出現操作人員彷彿刻意抑制的哭泣聲。##transparent|它會找到你##
* 錄製背景聲音：背景音與一同被錄進的人聲或其他聲音沒有顯著變化，額外出現操作人員彷彿緊貼在收音頭前的粗重喘息聲。##transparent|你聽到了嗎？##
* 錄製由其他設備播放的聲音：該些聲音有如距離遙遠般的變得細小而模糊，額外出現操作人員急劇奔跑的腳步聲和喘息聲。##transparent|你跑不出自己的夢##
* 按下錄音鍵之後隨即按下停止鍵：產生超過錄音長度的輸出結果，內容為操作人員的尖叫聲，持續時間約10秒並被明顯機械操作音中斷。##transparent|就算只有一瞬間##
無論回放錄音內容的過程有無持續至原先錄音的時間長度，按下停止播放鍵都會讓所有內容消磁而無法修復；嘗試在635-A錄製後取出635-B並移至其他設備播放也會得到內容消磁的結果，一般的錄音帶則不受影響。--其他輸出結果待後續實驗測試-- --所有後續實驗因人力緊縮暫停。--##transparent|結局都是一片黑暗##
##transparent|永遠##
SCP-ZH-635是在清點特工██遺留於人員宿舍的物品時獲得[[footnote]]該員於私下調查渾沌反叛軍在台灣北部地區活動跡象的過程中失蹤，未知是否為叛逃。##transparent|我在這裡！##[[/footnote]]，並於檢查錄音功能時發現其異常性質；鑑於項目原本為該員隨身常用物品，判斷項目的異常性質應是於該員失蹤後顯現。##transparent|不對##
##transparent|我不是放在那裡##
**後續更新：**因故擱置項目實驗期程之後，於2020年1月下旬至2月期間發生█起D級人員不明原因失蹤事件，並在調查期間亦有█名研究人員失蹤，比對後該些人員皆有操作SCP-ZH-635記錄而判斷項目仍有其他性質；已知人員失蹤順序是依最後操作項目者往前追溯，為避免研究人員進一步損失而繼續以D級人員執行項目操作流程。項目--已升級為Euclid並更新收容措施--威脅等級待重新核定。##transparent|快停止##
##transparent|別再增加受害者了##
**第二次後續更新：**擔任項目收容措施的D級人員回報頻發夢魘情況，內容為複數人員圍困於一個由黑色帶狀物纏繞的漩渦型物體內並嘗試以肢體語言向該員求救，當該員在夢中開口說話的同時從漩渦型物體展開複數散發紅光的眼睛注視該員使其驚醒。此類回報初始未受重視直到所有擔任收容措施的D級人員於同時間失蹤，此夢魘現象亦開始在所有參與項目研究人員內部擴散，關於項目實際性質的調查與收容措施的制定仍在進行中。##transparent|Epiales##
##transparent|它叫做Epiales##
