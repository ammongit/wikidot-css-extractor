**Identyfikator podmiotu:** SCP-257
 
**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Z powodu nieruchomej natury SCP-257, Ośrodek 93 został zbudowany poza SCP-257. Dostęp do wnętrza SCP-257 jest ograniczony dla personelu poziomu drugiego lub wyższego. Kamery wideo wykrywające ruch zostały rozmieszczone w eksponatach SCP-257 w celu monitorowania pojawiających się nowych gatunków biologicznych.

Wszystkie biologiczne gatunki pozyskane z SCP-257 mają zostać zbadane, zarejestrowane i usunięte z SCP-257. Gatunki biologiczne mają zostać umieszczone w jednej z tymczasowych zagród w Ośrodku 93 w celu przeprowadzenia badań i klasyfikacji zagrożenia. Jeśli badacze zidentyfikują osobniki, które uznają za warte dalszych badań, personel powinien wypełnić formularz 257-12 i postępować zgodnie z odpowiednimi protokołami badawczymi. Osobniki w przeciwnym razie muszą zostać wysłane do Bio-Ośrodka 29 w celu przechowania i długoterminowej opieki.
    
**Opis:** SCP-257 to opuszczony ogród zoologiczny i park znajdujący się w ████████, w Wielkiej Brytanii. Samo zoo, opisane jako &#34;Kolekcja Osobliwości&#34;, zostało nazwane na cześć Williama Woodswortha, okrzykniętego &#34;największym odkrywcą i przyrodnikiem po tej stronie rzeczywistości 12/3.14&#34;. Według materiałów promocyjnych znalezionych w SCP-257, zoo zostało założone w 1899 roku, aby &#34;edukować dżentelmenów i damy Anglii na temat natury i wielu dziwnych bestii napotkanych przez odkrywców podczas ich podróży&#34;. Nie znaleziono żadnych dokumentów, licencji budowlanych, ani planów zagospodarowania przestrzennego, które odpowiadałyby lokalizacji lub wyglądowi SCP-257.

Kilka znaków i ogłoszeń wskazuje, że zoo zostało tymczasowo zamknięte w celu konserwacji, ale zniszczony wygląd parku i przestarzałe wyposażenie sugerują, że park był opuszczony od co najmniej pięćdziesięciu (50) lat.  

W nieregularnych odstępach czasu, w nieznany sposób, na terenie zoo pojawiają się zwierzęta. Zwierzęta te pojawiają się w różnych zagrodach w losowych odstępach czasu. Równocześnie przy wejściu do zoo, w budce z biletami, pojawiają się ręcznie pisane przewodniki. Przewodniki te szczegółowo opisują prawidłową opiekę i karmienie każdego zwierzęcia, a czasem zdradzają informacje o jego pochodzeniu i pozyskaniu. Zwierzęta są bardzo zróżnicowane pod względem wyglądu, zachowania i klasyfikacji; wiele z nich nie wydaje się być spokrewnionych z jakimikolwiek zwierzętami ziemskimi. Nie wydaje się, aby istniał jakikolwiek harmonogram, według którego zwierzęta te byłyby dostarczane. Pełna lista zwierząt dostarczonych w ciągu ostatnich ██ lat znajduje się w dzienniku pozyskania SCP-257.

Dnia ██.██.████, znaleziono następującą notatkę przypiętą na wejściu do SCP-257 wraz z przewodnikiem.

&gt; {{Z BIURA PROFESORA WILLIAMA WOODSWORTHA, ODKRYWCY I PRZYRODNIKA}}
&gt;
&gt; {{Do szanownych panów i entuzjastów zoologii z Fundacji Specjalnych Czynności Przechowawczych:}}
&gt;
&gt; {{Jak z pewnością już wiecie, postanowiłem powierzyć wam moje zoo i moją kolekcję rzadkich i egzotycznych zwierząt na czas mojego urlopu. Jesteście rozsądnymi i odpowiedzialnymi ludźmi nauki i bez wątpienia będziecie w stanie się nimi zaopiekować.  Po moich podróżach poprzez}} [ZMIENIONO], [ZMIENIONO], {{i}} [ZMIENIONO], {{zdecydowałem się odwiedzić trzynasty księżyc Enouious jako następny przystanek na moim safari. Przyrodnicy i uczeni, tacy jak wy, bez wątpienia z przyjemnością przestudiują niektóre z tych wspaniałych i żywotnych stworzeń, które odkryłem. Publiczność doceni nowe dodatki do mojej kolekcji - są jak nic, co kiedykolwiek widziałem! Nie mogę dłużej pisać; moi rdzenni przewodnicy i ja wstaniemy jutro wcześnie, aby sprawdzić pułapki.}}
&gt;
&gt; {{Kontynuujcie swoją pracę!}}
&gt;
&gt; - {{Z poważaniem, profesor William Woodsworth}}

[[collapsible show=&#34;Dziennik pozyskania gatunków SCP-257 na dzień ██.██.20██ &#34; hide=&#34;Zamknij&#34;]]

||~ Data ||~ Gatunek ||~ Opis ||~ Notatki ||
|| 03.01.19██ || //Elephas// g. nieznany, prawdopodobnie //E. antiquus// || Pięć miniaturowych słoni, o wysokości około trzech (3) stóp. Przewodnik podaje, że &#34;Natknąłem się na te wspaniałe zwierzęta podczas wycieczki po Morzu Śródziemnym&#34;. || Zatrzymane na krótko przez Dr █████████ do badań. Genetyczne powiązania potwierdzają pokrewieństwo z dzisiejszym słoniem afrykańskim. Obecnie przechowywane w Bio-Ośrodku 29. ||
|| 06.01.19██ || Nieznany || Bardzo duży bezkręgowiec z rodziny dziesięcionogów, nie należący do żadnego gatunku ziemskiego. Wydziela wyniszczające neurotoksyny podobne do tych, które wydzielają żaby z gatunku drzewołazowatych. Przewodnik opisuje, że &#34;[potrafi] wykryć pewne substancje chemiczne w atmosferze i interpretuje je (…) jako wyzwanie terytorialne. Wysoce temperamentalny&#34;. || Obecnie przechowywany w Bio-Ośrodku 29. ||
|| 13.05.19██ || //Pygocentrus// g.? || Ławica składająca się z około 300 bardzo małych piranii. Zdolne do wytwarzania bioluminescencji poprzez symbiozę bakteryjną. Przewodnik podaje, że zostały one &#34;pozyskane z Para-Amazonii&#34;, bez dalszych wyjaśnień. || Obecnie przechowywane w Bio-Ośrodku 29. ||
|| 20.07.19██ || //Brontotherium hatcheri//|| Dorosły samiec brontothere. Przewodnik informuje, że &#34;nawiązanie kontaktu wzrokowego z jedną z tych bestii, tak spektakularnych jak one, jest równoznaczne z podpisaniem własnego aktu śmierci&#34;. || Obecnie przechowywany w Bio-Ośrodku 29. ||
|| 15.09.20██ || Nieznany || Odpowiednie informacje przeniesiono do dokumentu 443/SCP-█████. Więcej informacji można znaleźć w raporcie dotyczącym incydentu 3-122A. || Przeklasyfikowany na SCP-████ po incydencie [USUNIĘTO]. Odrzucono wniosek o podniesienie statusu SCP-257 do klasy Keter z powodu jego nieruchomej i możliwej do powstrzymania natury oraz możliwości powstrzymania SCP-████. ||
|| 05.01.20██ || //Rhinoceros sondaicus//|| Młoda samica nosorożca jawajskiego. || Nie wykryto żadnych anomalii. Obecnie przechowywana w Bio-Ośrodku 29. Możliwe przekazanie do pobliskiego zakładu zoologicznego w toku. ||
|| 02.12.20██ || Nieznany || Duża i pokryta skórą poczwarka. Nieinwazyjne skanowanie ujawniło, że w środku znajduje się nieznany bezkręgowiec, prawdopodobnie owad, wielkości człowieka. Przewodnik podaje, że &#34;ten zacznie składać jaja zaraz po wykluciu. Będziecie mieli kwitnącą kolonię w krótkim czasie!&#34;. || Poddana eutanazji i umieszczona w formaldehydzie. Obecnie badane przez Drs. ████████ i ████████ w Ośrodku ██. ||
|| 04.06.20██ || Nieznany || Ciężko opancerzone stworzenie o skorupie przypominającej skorupiaka, pokryte jaskrawożółtą roślinnością. Przewodnik podaje, żeby &#34;trzymać tego gościa pod wysoką grawitacją przez cały czas&#34;. || Zmarł dnia 23.04.20██. Szczątki zachowane do badań. ||
|| 13.12.20██ || //Kentrosaurus aethiopicus// || Młodociany samiec //Kentrosaurus//. Przewodnik opisuje, że &#34;mięso, choć smaczne, jest zbyt trudne do bezpiecznego zdobycia i przyciąga zwierzęta, które najlepiej zostawić w spokoju&#34;.  || Zmarł 28.02.20██ z powodu powikłań związanych z chorobą. Szczątki zatrzymane do badań i umieszczone w formaldehydzie. Obecnie dostępne do badań. ||
|| 11.11.20██ || //Dinornis// g., prawdopodobnie //D. robustus//|| Uważane za jajo moa. W przewodniku napisano, że &#34;choć mięso dorosłych osobników jest pozbawione smaku, to jaja, odpowiednio przygotowane, stanowią przysmak zarówno dla młodych, jak i starszych. Hodowla moa zaczęła już zyskiwać na popularności w Szkocji... Mam nadzieję, że w niedalekiej przyszłości uda mi się założyć populację hodowlaną w St. Mary&#39;s&#34;. || Obecnie w trakcie inkubacji w Bio-Ośrodku 29. ||
|| 21.06.20██ || //Pan paniscus// || Grupa 12 bonobo. Przewodnik podaje, że &#34;wydaje się, że miejscowe małpoludy udomowiły te bestie i uczyniły z nich swoich towarzyszy&#34;. || Obecnie przechowywane w Bio-Ośrodku 29. ||
|| 21.09.20██ || Nieznany || Dwa jeleniowate sześciokształtne kręgowce pokryte chitynowym pancerzem, posiadające aparaty gębowe podobne do owadzich. Roślinożerne. Przewodnik podaje, że &#34;widok stada tych wspaniałych stworzeń przemierzających rozlewiska marsjańskiej sawanny dorównuje największym ziemskim migracjom antylop, gnu czy ceratopsydów&#34;. Przewodnik szczegółowo opisuje jak polować i przyrządzać osobniki tego gatunku, zaznaczając, że najlepiej podawać je filetowane i smażone na patelni oraz też że smakują jak &#34;soczysty krab&#34;. || Obecnie przechowywane w Bio-Ośrodku 29. Niezapłodniona torebka jajowa usunięta z obecnie domniemanej samicy. ||
|| 29.03.20██ || Nieznany || Grupa dwunastu (12) ptaków nieznanego gatunku, podobnych do żurawi, o dużej rozpiętości skrzydeł. Niezwykle inteligentne. Zdolne do naśladowania ludzkich głosów i odtwarzania muzyki. || Opisywane jako &#34;klejnot w koronie kolekcji&#34;. Obecnie przechowywane w Bio-Ośrodku 29. ||
