**Item nº:**  SCP-473

**Classe do Objeto:**  Euclídeo

**Procedimentos Especiais de Contenção:**  Uma área de 5 quilômetros ao redor de SCP-473 é uma zona proibida para todos os funcionários. Testes com humanos nesta área é proibida sem aprovação O-5. Acima de tudo, perda de vidas humanas nesta área de 5 quilômetros deve ser evitada. Uma distância adicional de 20 quilômetros deve ser protegida por não menos do que duas unidades de combate da Fundação o tempo todo. Qualquer embarcação não autorizada que entrar nesta área deve ser afundada e sua tripulação eliminada. Navios que se aproximem do local, mas permaneçam fora da zona de morte de 20 quilômetros, podem ser abordados e afastados com o uso de amnésticos Classe-A.

**Descrição:** SCP-473 é um galeão espanhol naufragado típico dos usados no início do século XVI. Ele está no fundo do oceano em ██º██&#39;██&#34;N ███º██&#39;██&#34;O. SCP-473 foi levado ao conhecimento da Fundação após a perda de um navio de pesquisa operado pela Universidade de [REDIGIDO]. Uma equipe de Busca e Resgate que aproximou-se de SCP-473 relatou anomalias de áudio &#34;parecidas com risos e pedidos de ajuda&#34;. Eles relataram vozes em inglês, espanhol e um idioma não reconhecido. Agentes infiltrados em [REDIGIDO] imediatamente cancelaram a busca, declarando a tripulação e a embarcação perdidas.

**Observação:** Embora o naufrágio seja designado SCP-473, as anomalias presentes podem ser devido à carga dentro dele. Investigações mais aprofundadas sobre isso são desaconselhadas neste momento.

**Efeitos de Proximidade:** Fenômenos encontrados por navios que se aproximam de SCP-473 incluem vozes desencarnadas (que podem ter conhecimento de funcionários e operações da Fundação) e distúrbios físicos pequenos, como vibrações e impactos não identificados no navio. Perturbações elétricas são comuns, causando falhas na iluminação primária e de emergência. Isso resulta em escuridão absoluta dentro de um navio que, combinada com as vozes persuasivas criadas por SCP-473, causa desorientação extrema. Funcionários na área são aconselhados a confirmar a presença física de qualquer pessoa com quem estejam se comunicando e ignorar quaisquer vozes que não tenham uma fonte discernível. Gritos periódicos por ajuda da água (vindo da direção de SCP-473) são esperados e ignorados. --Movimento espontâneo de pequenos objetos já foi observado, mas causa poucas perturbações às operações.-- Objetos pontiagudos e armas devem ser contidos em contêineres trancados enquanto estiver dentro de 20 km de SCP-473.

**Adendo 1:**
Entrevista SCP-473-b

 **Entrevistado:**  J. ████, Diretor Executivo (DE) da embarcação da Fundação que identificou e ultrassonografou SCP-473.

**Entrevistador:** Dr. Halen, chefe de projeto SCP-473

**Adiante:** O destróier ████ da Fundação navegou dentro de 500 metros de SCP-473 antes de recuar para uma distância de 3 quilômetros e afundar. A evacuação do navio foi bem-sucedida (exceto o capitão), mas 16 mãos foram perdidas durante as 3 horas em que a tripulação aguardava o resgate. Abaixo está uma entrevista com o oficial sobrevivente de maior ranque.

&gt; **&lt;Começo do Registro, [17 de Abril, 20██]&gt;**
&gt; 
&gt; **Dr. Halen:**  O destróier ████ afundou minutos após localizar SCP-473. Por que você não começa explicando como seu navio foi danificado?
&gt; 
&gt; **DE:**  Bem, eu sei o que aconteceu, mas não como. Conforme nos aproximávamos do local, essas vozes ficavam mais altas. Os conveses inferiores começaram a relatar algumas batidas fortes contra o casco. Estava ficando difícil conforme nos aproximávamos. O navio começou a vibrar um pouco e alguns componentes eletrônicos entraram em curto. O capitão mandou que nós virássemos, tentou nos tirar dali. Mas quando conseguimos, já haviam começado a mexer com os parafusos.
&gt; 
&gt; **Dr. Halen:**  Você poderia explicar?
&gt; 
&gt; **DE:**  O navio começou a cair aos pedaços de dentro. Porcas, parafusos, pregos na maldita mobília... tudo começou a ser derrubado ou desaparafusado. Até mesmo algumas das coisas que estavam soldadas no lugar. As vozes ficaram ruins também. E as desgraçadas estavam sempre tão objetivas e calmas, mesmo enquanto elas estavam sacudindo o navio para o inferno e desmontando tudo. Uma delas estavam falando sobre todas as coisas boas que ele poderia me mostrar. A outra era uma tagalerice que eu não conseguia entender, mas ela estava irritada. Todos nós podíamos ouvir as vozes, só não havia corpos para ir com elas. Ficou difícil dizer quais vozes eram da nossa tripulação e quais eram... o que quer que fossem.
&gt; 
&gt; **Dr. Halen:**  Quando foi a última vez que você viu o Capitão █████?
&gt; 
&gt; **DE:**  Ele deu a ordem para virar e me disse para cuidar das coisas na ponte enquanto ele verificava algo abaixo do convés. Não sabia que ele estava desaparecido até depois de dar a ordem de abandonar o navio e todos estavam nos botes, exceto ele. Deus, se isso fosse o fim de tudo...
&gt; 
&gt; Começamos a remar para longe dos destroços e o ouvimos gritando por socorro. Estava longe, em direção ao naufrágio. Ele e eu servimos juntos por █ anos, ajudamos a capturar SCP-███, eu //sei// que era ele. Achei que ele tinha sido derrubado ao mar ou algo assim. E dei a ordem para um bote ir buscá-lo. Observei eles se aproximando do horizonte, deve ter sido a 2 ou 3 quilômetros do naufrágio quando eles simplesmente afundaram. Nenhum barulho, como uma isca de criança sendo puxada por um peixe na linha. Já vi homens morrerem, mas sei que mandei aqueles caras para algum lugar muito pior.
&gt; 
&gt; Não demorou muito para que o Daniel começasse a sussurrar para mim sobre como eu era um idiota, como eu tinha mandado todos eles pra morrerem por nada. Ele disse que a única maneira de consertar isso era pular do bote e me juntar a ele. Talvez eu também teria pulado, se não fosse pelos outros caras do meu bote. Passamos horas remando, com nossos amigos gritando por ajuda atrás de nós.
&gt; 
&gt; Mesmo quando eles estavam bem atrás de nós, eles não paravam de sussurrar em nossos ouvidos. Meu amigo,  █████, me disse que era a coisa mais linda que ele já tinha visto. Ele nunca foi religioso, mas disse que havia encontrado Deus. Ele disse que só queria que eu visse o que Deus havia mostrado a ele.
&gt; Nós não deixamos nosso povo para trás. Nós só... nós não deixamos.
&gt; 
&gt; **&lt;Fim do Registro&gt;**

**Declaração de Fechamento:**  Professor █████ e associados presentes no navio de pesquisa ████ foram confirmados como tendo sido &#34;adquiridos&#34; por SCP-473. Recomenda-se que medidas extremas sejam tomadas para evitar que funcionários e civis morram nas proximidades de SCP-473. Atualmente aconselha-se manter a contenção no local atual devido ao perigo inerente de recuperação e à ameaça de fortalecimento exponencial por meio da aquisição de indivíduos Classe-D em qualquer Sítio.

**Observação:**  O cadáver do sujeito da entrevista, J. ████, foi encontrado em seus aposentos em 24 de abril de 20██; há suspeita de suicídio. Uma nota próxima dizia &#34;NÃO DEVERIA TER DEIXADO ELES&#34;. Recomenda-se testes de SCP-473 como um possível risco cognitivo.

-----

**Adendo 2:**
A pesquisa contínua descobriu que Professor █████ liderava a expedição condenada da Universidade ao local de SCP-473. Embora suas notas de pesquisa pareçam ter sido perdidas com ele, seu último e-mail enviado inclui algum contexto de sua expedição.

&gt; Enviado   15/01/20██
&gt; Samantha,
&gt; Você está certa, os artigos de pesquisa são prolixos e eu jamais conseguiria colocar minha opinião neles de qualquer maneira.
&gt; 
&gt; Você já sabe que ele liderou um pequeno exército ao sul do Equador e acabou matando o sumo sacerdote encarregado de apaziguar Supai. Mas parece que ele também capturou suas duas filhas e providenciou para que elas fossem enviadas de volta à Espanha como exemplos da população indígena. O desgraçado doente as queria como troféus, ou pior. De qualquer forma, o manifesto do navio listava uma série de artefatos culturais nos pertences pessoais das garotas. Nessa lista estava um item que eu acho que representava o próprio deus e ESSE é o verdadeiro prêmio. O manifesto lista todos os tipos de ouro e artefatos que a Universidade adoraria ter, mesmo que a gente não tire a sorte grande neste aqui... Ainda assim, não posso deixar de ficar animado com a perspectiva de trazer do volta o &#39;graal profano&#39; dos Incas.
&gt; 
&gt; Tudo de bom,
&gt; ███████
&gt; 
&gt; P.S.
&gt; Vamos ficar quietos, seria um desastre se alguém fosse mais rápido que nós!
