**–û–ø–∏—Å–∞–Ω–∏–µ:** SCP-228 - —ç—Ç–æ –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –≤–∏—Ä—É—Å, –≤–ª–∏—è—é—â–∏–π –Ω–∞ –≤–µ—Å—å –æ—Ä–≥–∞–Ω–∏–∑–º –Ω–æ—Å–∏—Ç–µ–ª—è, –∫–æ—Ç–æ—Ä—ã–º –º–æ–∂–µ—Ç —è–≤–ª—è—Ç—å—Å—è —Ç–æ–ª—å–∫–æ —Ä–∞–∑—É–º–Ω—ã–π —á–µ–ª–æ–≤–µ–∫. –û—Å–Ω–æ–≤–Ω–æ–π –Ω–æ—Å–∏—Ç–µ–ª—å (–¥–∞–ª–µ–µ SCP-228-1), –∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–∫ –Æ—Ç—É–±–µ—Ä, –æ—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫ SCP-228 –∏ –µ–≥–æ —Ä–∞–∑–Ω–æ—Å—á–∏–∫. –°–∞–º SCP-228 –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏ –¥–æ–ª–≥–æ–º –∏ –±–ª–∏–∑–∫–æ–º –∫–æ–Ω—Ç–∞–∫—Ç–µ —Å SCP-228-1. –í–∏—Ä—É—Å –∏–º–µ–µ—Ç —Å–≤–æ–π—Å—Ç–≤–∞ —Å–Ω–∏–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É –º–æ–∑–≥–∞, —Ä–∞–±–æ—Ç—É –∏–Ω—Å—Ç–∏–Ω–∫—Ç–æ–≤, —Ä–µ—Ñ–ª–µ–∫—Å–æ–≤ –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö –Ω–∞–≤—ã–∫–æ–≤. –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–∞—Ö –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å –≤ —Ä–∞–Ω–Ω–∏—Ö —Å—Ç–∞–¥–∏—è—Ö, –º–æ–∂–Ω–æ –∏–∑–±–µ–∂–∞—Ç—å –¥–∞–ª—å–Ω–µ–π—à–∏—Ö –Ω–µ–ø—Ä–∏—è—Ç–Ω–æ—Å—Ç–µ–π. –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞—Ç—å –Ω–∞—Å—á–µ—Ç —ç—Ç–æ–≥–æ, —Ç–æ –≤—Å–∫–æ—Ä–µ –≤—Å–µ —Å—Ç–∞–Ω–µ—Ç —É—Ö—É–¥—à–∞—Ç—å—Å—è –≤–ø–ª–æ—Ç—å –¥–æ —Å–º–µ—Ä—Ç–∏ –ª–∏—á–Ω–æ—Å—Ç–∏ –∏ –ø–æ—Ç–µ—Ä–∏ –æ—Å–Ω–æ–≤–Ω—ã—Ö –≤–∞–∂–Ω—ã—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤ –¥–ª—è –æ—Ä–≥–∞–Ω–∏–∑–º–∞.
