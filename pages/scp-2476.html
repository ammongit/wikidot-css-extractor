&gt; = **Попередження для персоналу**
&gt; Документ, який ви збираєтеся переглянути, було створено під впливом ефекту когнітивної загрози, яка змінює здатність суб’єктів сприймати інформацію. Не вважайте наведене у цьому документі правдою. Відредагований варіант доступний співробітникам із відповідним рівнем доступу. Персоналові, призначеному на цей об’єкт, рекомендовано прочитати цей файл, аби здобути краще розуміння когнітивно небезпечних складових об’єкта.
**Лицар #**: СЕР-2476 Безпечний

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2476/Mr_MPATHG.jpg |caption=СЕР-2476. Одягнений у його первинні мантію та обладунок.]]
**Особливі Умови Світлиці:** СЕР-2476 утримується у вежі для гуманоїдів замку Зона 17. Для запобігання активації основних чарів СЕРА-2476 слід зберігати на мінімумі кількість запитань під час допитів. Харчування СЕРА-2476 складається із шинки, консервованої свинини та будь-якого виду джему для смаку. За запитом СЕРА-2476 йому дозволено зберігати у його світлиці вазон.

**Опис:** СЕР-2476 -- це чоловік віком ледве за тридцять років, біологічно ідентичний покійному актору Грехему Артуру Чепмену. СЕР-2476 схильний до раптових проявів ворожості, під час яких вигукує до персоналу образи із французьким акцентом та вимагає залишити його на самоті, погрожуючи подальшими глузуваннями. Проте, якщо не брати до уваги такі моменти, СЕР-2476 загалом співпрацює зі співробітниками Фонду. На лівому стегні СЕРА-2476 витатуювано напис «Пан Монті Пайтон та Священний Грааль від Геймерів проти Наркоти.»

СЕР-2476 виявляє певну кількість чарів, які мають стосунок до фільму «Монті Пайтон та Священний Грааль», знятого 1975 року британським комедійним гуртом Монті Пайтон. СЕР-2476 здатний усно спілкуватися тільки словами, що використані були у манускрипті до фільму. СЕР-2476 здатний декламувати сценарій кінострічки цілком, включно з діалогами, описами, діями, початковими та фінальними титрами. Попри неодноразові спроби, СЕР-2476 не спроможний промовити жодного слова, якого немає у сценарії фільму.

Розмовляючи тривалий час, СЕР-2476 почне диктувати репліки зі сценарію фільму у їх порядку і продовжить декламувати до закінчення. СЕР-2476 почне декламування із місця у сценарії, де було використано останнє слово або слова, які він промовив. Кожен, хто розмовляв із СЕРОМ-2476 або іншим чином брав участь у розмові приєднується до декламування. СЕР-2476 та люди під впливом ефекту будуть промовляти діалоги різноманітних наборів персонажів протягом всього декламування. Суб’єкти чергуватимуться для декламування частин з описами або діями. Початкові та фінальні титри завжди декламуються СЕРОМ-2476. Уражені особистості нездатні пригадати події, які відбувалися, доки вони перебували під впливом СЕР-2476.

**Запис першого допиту**
Нижче надано частину допиту, здійсненого Братом Белем незабаром після затримання СЕРА-2476.
[[collapsible show=&#34;+Запис допиту 2476-1&#34; hide=&#34;- Доступ надано&#34;]]
&gt; **Брат Бель:** Гаразд. Сере 2476, скажіть мені, які ваші найраніші спогади? І що ви зробили тим простолюдинам у ███████?
&gt; 
&gt; **СЕР-2476:** Пригадую я просто йшов і зіткнувся із кимось. Я вибачився. Вони були чемними. Ми розговорилися про кумедні речі.
&gt; 
&gt; **Брат Бель:** Що ви обговорювали?
&gt; 
&gt; **СЕР-2476:** Монті Пайтона. Нам обом він подобався.
&gt; 
&gt; **Брат Бель:** Як ви дізналися про фільм?
&gt; 
&gt; **СЕР-2476:** Я знав про нього відколи з’явився.
&gt; 
&gt; **Брат Бель:** Гаразд. Як ви змусили їх робити те, що вони вчинили?  
&gt; 
&gt; **СЕР-2476:** Воно почалося незабаром. Ми розговорилися про сцену про ляскання і я пригадав, що вона була фантастичною. Тож ми продекламували її!
&gt; 
&gt; **Брат Бель:** З цього усе почалося?
&gt; 
&gt; **СЕР-2476:** Так, це було доволі весело. Я вчинив щось погане?
&gt; 
&gt; **Брат Бель:** Ні-ні. Ви не маєте про що хвилюватися.
&gt; 
&gt; **СЕР-2476:** О, гаразд, дякую вам. Я боявся, що вчинив щось зле.
&gt; 
&gt; **Брат Бель:** То вам подобаються комедійні фільми?
&gt; 
&gt; **СЕР-2476:** Так! Я їх не дивився, але знаю, що вони гарні! Можна мені якісь подивитися?
&gt; 
&gt; **Брат Бель:** Побачимо. Якщо допоможете нам трохи більше. Я певен, це можна було б влаштувати.
&gt; 
&gt; **СЕР-2476:** Дякую вам! Я перегляну їх належним чином! Із усіма танцями та піснями. (СЕР-2476 на кілька секунд замовкає.)
&gt; 
&gt; **СЕР-2476:** І було б гарно мати веселу музику, аби нагадувало дім. На щастя це саме те, що нам дістається. Лицарі. Співають.
&gt; 
&gt; **Брат Бель:** Ми лицарі Круглого столу. Танцюємо, коли маємо змогу.
&gt; 
&gt; **СЕР-2476:** Лицарі застрибують на стіл.
&gt; 
&gt; **Брат Бель:** Ми займаємося обов’язками і танцювальними виставами...
&gt; 
У цей момент допит було негайно припинено і СЕРА-2476 повернули до його покоїв. Попри утримання у розділених приміщеннях, СЕР-2476 та Брат Бель продовжили декламування сценарію Монті Пайтона до кінця. Зрештою їм покращало і все припинилося.
[[/collapsible]]

**Об&#39;єкт №**: SCP-2476

**Клас об&#39;єкта:** Евклід
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2476/spanishinqu.jpg |caption=SCP-2476 в оригінальному вбранні до поставлення на зберігання.]]

**Особливі умови зберігання:** Уся інформація про SCP-2476 надається лише співробітникам із 3 рівнем доступу, які наразі вивчають об&#39;єкт. Аби запобігти поширенню SCP-2476-1, співробітникам, які досліджують SCP-2476, спершу демонструється пряма дія впливу об&#39;єкта.

SCP-2476 утримується в камері для гуманоїдів Зони 17. У SCP-2476 не має особливих медичних або дієтичних вимог.

**Опис:** SCP-2476 -- це чоловік двадцяти п&#39;яти років. SCP-2476 схильний до раптових проявів ворожості, під час яких вимагає у співробітників задоволення його бажань, погрожуючи здійсненням актів надзвичайного насильства. Проте, якщо не брати до уваги такі моменти, SCP-2476 загалом співпрацює зі співробітниками Фонду. На лівому стегні SCP-2476 витатуювано напис «Пан Іспанська інквізиція від Геймерів проти наркоти.»

SCP-2476-1 -- це когнітивна загроза, яка вражає тих, хто не дізнався його псевдонім, прочитавши татуювання, або тих, хто не був прямим свідком прояву його аномальних здібностей. У такому випадку інформація, яку засвоюють суб’єкти, фальшується, аби відповідати тематиці фільму //Монті Пайтон та Священний Грааль// 1975 року. Вигадки, спричинені SCP-2476-1, варіюються залежно від типу отриманих даних і вкорінюються у пам&#39;яті суб&#39;єктів. Вони перебувають під впливом SCP-2476-1 протягом всього процесу здобування відомостей про SCP-2476; ефект припиниться тільки якщо стати свідком справжніх аномальних властивостей SCP-2476 в дії.

SCP-2476 страждає на помилкову думку щодо здатності інструментів та предметів завдавати шкоди іншим, вважаючи безпечні та незагрозливі предмети найефективнішими для нанесення ушкоджень. Усі інструменти у використанні SCP-2476, які за звичайних умов були б ефективними для завдання шкоди та спричинення ран іншим, стають цілковито неефективними. SCP-2476 користуватиметься будь-яким предметом у дуже неефективний спосіб, запобігаючи завдання цілі будь-якого фізичного болю. Серед відомих помилкових уявлень: сприймання битки за багет та пари ножів за кілька диванних подушечок.

**Виявлення:** SCP-2476 було затримано 11-го січня 2017 року, коли пошукові боти Фонду виявили використання фраз //Геймери проти Наркоти// та //пан Монті Пайтон і Священний Грааль// в кількох облікових записах соціальних мереж зі згадками про невідому особу у ██████, Північна Каліфорнія, Сполучені Штати, яка спричинила кілька випадків порушення громадського спокою. SCP-2476 було виявлено у книжковій крамниці поблизу, одягненим у вбрання, яке нагадувало костюми //іспанської інквізиції// в однойменний скетчах Монті Пайтон, за спробою неефективно атакувати касира настільною лампою за продаж неортодоксальної літератури. Агенти Фонду змогли затримати його без інцидентів. Усіх свідків було оброблено амнезіаками.

SCP-2476-1 відкрили після того, як декілька співробітників Фонду повідомили про виявлення SCP-2476. Тимчасові процедури утримання для об&#39;єкта були підготовані ґрунтуючись на фальсифікованих даних, наданих співробітникам Фонду. По прибутті SCP-2476 його неочікувані ефекти стали для персоналу повною несподіванкою. Усіх постраждалих співробітників оброблено амнезіаками.

**Запис допиту**
Нижче наведено частину допиту, проведеного доктором Белем через кілька днів після затримання SCP-2476.

[[collapsible show=&#34;+ Запис допиту 2476-1&#34; hide=&#34;- Доступ надано&#34;]]
&gt; &lt;**Початок запису**&gt;
&gt; 
&gt; **SCP-2476:** Драстє! Починаємо ще один допит?
&gt; 
&gt; **Доктор Бель:** Так, якщо ви не проти.
&gt; 
&gt; **SCP-2476:** Добре! Добре! Про шо ти хтів побалакати?
&gt; 
&gt; **Доктор Бель:** Ми сподівалися обговорити походження ваших аномальних здібностей.
&gt; 
&gt; **SCP-2476:** Справді? Ну... Господи. Я чесно не маю поняття що тобі сказати (//хихикає//). Я не знаю що відбувалося у головах тих хлопців, коли вони створювали мене. Вони, певно, якраз розсипали повний пакет кокаїну на столі й просто почали запихати в нього голови наче: (//SCP-2476 підіймає голову вгору і широко розкриває очі//) «Ааааахххххх»!
&gt; 
&gt; **Доктор Бель:** Ви сьогодні виглядаєте вельми енергійним.
&gt; 
&gt; **SCP-2476:** Хаха! (//Вищим голосом//) Я знаю!
&gt; 
&gt; **SCP-2476:** …Можна мені моє вбрання назад?
&gt; 
&gt; **Доктор Бель:** Пробачте, але я вже казав вам раніше, що це -- неможливо.
&gt; 
&gt; **SCP-2476:** Ну, пууух!
&gt; 
&gt; **Доктор Бель:** Але якщо серйозно, як ви вважаєте, яким був сенс вашого створення? Досі, усіх інших Панів створювали із хоч якоюсь виразною ідеєю на думці. Не кажу, що ви самі не маєте сенсу… Нам просто складно зрозуміти чому вас зробили саме таким.
&gt; 
&gt; **SCP-2476:** Я чесно не знаю. Я гадаю, що у цьому було менше «Ми зробимо щось наповнене сенсом, аби змусити людей задуматися. Так, ми гострі та глибокі!» і більше «Народ. Ми маємо це зробити, це буде збіса кльово.». Або, може, навпаки? Ніби це гарна ідея, представлена справді дурним чином?
&gt; 
&gt; **Доктор Бель:** У цьому є сенс… Кажучи про це, як ви почуваєтеся під час, ну, ваших приступів?
&gt; 
&gt; **SCP-2476:** Справді дивно! Не так, наче я не пам&#39;ятаю що роблю. Радше наче ти дійсно ну от поїхав, розумієш? Наче коли ти в тій зоні божевілля? Ось на це схоже, але в сотню разів сильніше. Я просто броджу довкола вдаючи божевільного наче «Ха-ха!»
&gt; 
&gt; **Доктор Бель:** І як ви почуваєтесь після цього?
&gt; 
&gt; **SCP-2476:** Намагаюсь не надто думати про це. Але якщо чесно, іноді пригадую це і такий «О Господи… Що ти в біса виробляв!? Ти дурко!». Проте ті записи камер спостереження, які ви мені показували, були дуже смішними. Самої реакції людей було достатньо, аби підняти мені настрій, тож дякую за це.
&gt; 
&gt; **Доктор Бель:** Радий, що це допомогло. Інше питання, як ви можете знати про Геймерів проти Наркоти? Коли ми запитали вас про ваші найраніші спогади, то ви відповіли, що прокинулися у ██████.
&gt; 
&gt; **SCP-2476:** Я пам&#39;ятаю дещо із того, що ви б назвали «до цього». То не чіткі спогади, радше інформація, з якою я прокинувся. Гадаю, який би процес вони не використовували для мого створення, це, власне, включало створення мене, але лише частково, а тоді редагування певних моїх сторін… щоб подивитися як я поводитимусь чи... щось таке… Е-е…
&gt; 
&gt; **Доктор Бель:** Вам важко пригадувати? Ми можемо продовжити іншим разом.
&gt; 
&gt; **SCP-2476:** Нє-нє все добре. Просто трохи складно говорити про певні частини.
&gt; 
&gt; **SCP-2476:** Подивимось… Ах! Трясця, це складно! Інформація, яку я знаю збереглася від того, що вони говорили, коли створювали мене, наче коли ви дитина, то запам&#39;ятовуєте те, що кажуть люди. За винятком того, що я дорослий чоловік з майже цілковито розвиненим мозком (сміється). Проте я пам&#39;ятаю, що дивився Священний Грааль із тисячу разів...
&gt; 
&gt; **Доктор Бель:** Ну, дякую, ви змогли надати нам багато корисної інформації.
&gt; 
&gt; **SCP-2476:** Хехе, не очікував цього, га?
&gt; 
&gt; **Доктор Бель:** Гаразд, вам потрібно заспокоїтись.
&gt; 
&gt; **&lt;Кінець запису&gt;**
[[/collapsible]]
