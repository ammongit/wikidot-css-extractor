**Αριθμος Αντικειμένου:** SCP-771

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-771 θα πρέπει να κρατείται σε ένα ασφαλές κελί χωρίς παράθυρα ανά πάσα στιγμή. Όλα τα υλικά που εισέρχονται ή εξέρχονται από την περιοχή περιορισμού πρέπει να ελέγχονται για μόλυνση. Η περιοχή περιορισμού πρέπει να ελέγχεται εβδομαδιαίως και οποιαδήποτε ζημία προκληθεί από το SCP-771 πρέπει να επισκευάζεται αμέσως. Κανένα προσωπικό δεν πρέπει να εισέλθει στο κελί του SCP-771 χωρίς ολόσωμη προστασία από επικίνδυνα υλικά και πανοπλία χειρισμού επικίνδυνων αντικειμένων (DOH).

Σε περίπτωση επίθεσης από το SCP-771, όλο το προσωπικό πρέπει να εκκενώσει αμέσως και να σφραγίσει την περιοχή περιορισμού. Τα υποκείμενα που υποφέρουν από &#34;τσιμπήματα&#34; πρέπει να παραμείνουν στην περιοχή περιορισμού ή να ανασυρθούν για παρατήρηση όταν είναι δυνατόν.

**Περιγραφή:** Το SCP-771 είναι μια μορφή τεχνητής νοημοσύνης που φαίνεται να είναι κατασκευασμένη τόσο από οργανικά όσο και από μηχανικά εξαρτήματα. Τα μεταλλικά εξαρτήματα του SCP-771 είναι ποικίλης προέλευσης και σύνθεσης, με αρκετά να μην έχουν ακόμη αναγνωριστεί, αλλά πολλά φαίνεται να είναι σπασμένα ή κατεστραμμένα. Τα βιολογικά συστατικά του φαίνονται να είναι εξαιρετικά φθαρμένα και φαίνεται να πάσχουν από κάποια εκφυλιστική ασθένεια ή ιό, με τα μηχανικά συστατικά να λειτουργούν ως μια μορφή υποστήριξης της ζωής. Λόγω αυτής της διαταραγμένης κατάστασης, το SCP-771 δεν μπορεί να λειτουργήσει σωστά και μπορεί να λειτουργήσει μόνο για μικρά χρονικά διαστήματα, με πολλά σφάλματα και &#34;δυσλειτουργίες&#34; κατά τη διάρκεια αυτού του χρόνου.

Όταν το SCP-771 υποστεί ένα &#34;σφάλμα&#34; ή κλείσει, ένα σμήνος μικρών ρομπότ απελευθερώνεται από μια καταπακτή μέσα στο SCP-771. Αυτά τα &#34;μικρορομπότ&#34; θα &#34;σμηνουργήσουν&#34; πάνω από το SCP-771 και στη συνέχεια θα αρχίσουν να &#34;ψάχνουν&#34; τη γύρω περιοχή. Το σμήνος θα διασπάσει κάθε μέταλλο στην περιοχή και θα το επιστρέψει στο SCP-771, προσπαθώντας να &#34;επιδιορθώσει&#34; τις κατεστραμμένες περιοχές. Αυτά τα μπαλώματα φαίνεται να είναι προσωρινά και συνήθως διαρκούν μόνο για 3 έως 4 ημέρες.

Το σμήνος θα στοχεύσει επίσης οποιαδήποτε σπονδυλωτά ζώα κατά τη διάρκεια της αναζήτησής του. Κατά την επαφή, το σμήνος θα προχωρήσει στο &#34;τσίμπημα&#34; του υποκειμένου, εγχέοντας ένα υγρό που παγώνει εντελώς όλους τους μυς του σώματος σχεδόν αμέσως. Αυτό το υγρό αντιδρά μόνο στους σκελετικούς μύες και επιτρέπει σε όλα τα όργανα, συμπεριλαμβανομένου του εγκεφάλου, να λειτουργούν κανονικά.

Μόλις παγώσει, τα μικρορομπότ θα μετακινήσουν το υποκείμενο σε κοντινή απόσταση από το SCP-771 και θα προχωρήσουν στην αποκοπή τμημάτων ιστού. Το σμήνος θα φέρει τον ιστό πίσω στο SCP-771, συνδέοντας τα κομμάτια με τα προϋπάρχοντα βιολογικά στοιχεία. Μόλις το υποκείμενο πεθάνει (συνήθως από απώλεια αίματος μετά από 2 έως 4 ημέρες), τα μικρορομπότ σταματούν τη &#34;συγκομιδή&#34; τους και αποσύρονται πίσω στο SCP-771. Οι συλλεγόμενοι ιστοί φαίνεται να προσβάλλονται αμέσως από την ίδια εκφυλιστική ασθένεια με τους αρχικούς ιστούς και εκφυλίζονται σε ακατάλληλη κατάσταση μετά από 12 ώρες, καθιστώντας αναγκαία την ανάκτηση πρόσθετων ιστών

-----

**Συμπληρωματικό έγγραφο:** Σημειώσεις σχετικά με τον περιορισμό

Έχει αποδειχθεί πολύ δύσκολο να συλλεχθούν δείγματα από τον SCP-771 ή το &#34;σμήνος&#34; του, λόγω της ιδιαίτερα επιθετικής και επεμβατικής φύσης του σμήνους. Φαίνεται επίσης να &#34;αισθάνεται&#34; την επίθεση και οι προσπάθειες απενεργοποίησης ή καταστροφής του SCP-771 προκαλούν μια εξαιρετικά επιθετική αντίδραση από το σμήνος (βλέπε περιστατικά παραβίασης 1101-771: 1-14).

Οποιαδήποτε ενέργεια ικανή να απενεργοποιήσει ή να απενεργοποιήσει το σμήνος θα προκαλέσει επίσης ζημιά στο SCP-771 πέρα από κάθε επισκευή και θα εξαλείψει την κύρια μορφή &#34;υποστήριξης ζωής&#34; του. Η εξαιρετικά πολύπλοκη και προηγμένη (αν καταστραφεί) φύση του SCP-771, και το παραλυτικό &#34;κεντρί&#34; του σμήνους έχουν αρκετή ερευνητική εφαρμογή που δικαιολογεί τη συνέχιση της συγκράτησης, με την ελπίδα να βρεθεί ένας τρόπος απενεργοποίησης του σμήνους χωρίς να καταστραφεί το SCP-771.

Επιπλέον, οι πληροφορίες που συγκεντρώθηκαν από το SCP-771 έδειξαν μια πιθανή █████ στο ███████████, η οποία [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

**Συμπληρωματικό έγγραφο:** Απόσπασμα του κειμένου 771-11-0-B

Σημείωση: Τα δεδομένα συλλέγονται μέσω μιας οθόνης LCD που είναι προσωρινά συνδεδεμένη στη &#34;θύρα δεδομένων&#34; του SCP-771. Ερωτήσεις μέσω μεγαφώνου από τον Δρ. ███.

&gt; Δρ.███: Από πού είσαστε?
&gt; 
&gt; SCP-771: ΑΑ)ΑΠ-ΟΟ o-o-^^^από το *αλλοιωμένο κείμενο*
&gt; 
&gt; Δρ.███: Ποιος ήταν ο σκοπός σας?
&gt; 
&gt; SCP-771: *διαφορετικές οθόνες με αλλοιωμένο κείμενο*
&gt; 
&gt; Δρ.███: Δεν καταλαβαίνω, ποιος ήταν ο σκοπός σας?
&gt; 
&gt; SCP-771: *πολλές οθόνες με αλλοιωμένο κείμενο* ΕΛΛΛΛΛΕΓ COOOOOnt??//ρ . ATTA*@&amp;N *αλλοιωμένο κείμενο*
&gt; 
&gt; Δρ.███: Θέλουμε να βοηθήσουμε. Μπορείτε να απενεργοποιήσετε τα αμυντικά σας ρομπότ? 
&gt; 
&gt; SCP-771:  *!!.slDDDDDDDDDDDDDDDD όχι. Χρειάζεται για τη συνέχιση της λειτουργίας του ΟΠΕΟΠΕΡ81. 
&gt; 
&gt; Δρ.███: Μπορούμε να σας βοηθήσουμε. Μπορούμε να σας επισκευάσουμε και να αποκαταστήσουμε την πλήρη λειτουργία σας. 
&gt; 
&gt; SCP-771:  LLWWW!!!!!!!!!!!!!!!!!!!!!!!!!!*αλλοιωμένο κείμενο* κίινητρα ασσσσσήμαντα Πρωταρχικός σκοπός του D99ective p-a!!=ount.
&gt; 
&gt; Δρ.███: ...Τι είναι η &#34;πρωταρχική οδηγία&#34;?
&gt; 
&gt; SCP-771: ΕΛΕΛΕΛεγχος.
&gt; 
&gt; Έλεγχος? Τι υποτίθεται ότι πρέπει να ελέγξετε?
&gt; 
&gt; SCP-771:  S01s8 Σπι*ΩΗΗ *διαφορετικές οθόνες με αλλοιωμένο κείμενο*
&gt; 
&gt; //Σημείωση: Στο σημείο αυτό, το SCP-771 έκλεισε και η οθόνη LCD καταστράφηκε γρήγορα από το σμήνος.//
