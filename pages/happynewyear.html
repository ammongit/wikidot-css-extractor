    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:ratemod:sentimentbar-credit:start theme=ytp-like]]

作者:[[*user Huahuadeguagua]]&amp;[[*user Amo_Cheers]]

时隔很久，我又发文了）。合著作品。冰瓜的点子一直不错的。

[[include :scp-wiki-cn:credit:end]]

阴暗墙角闪过一抹幽绿，那是正在编织着白洁蛛网的络新妇先生，从墙壁垂下的根根蛛丝来看，祂先前的成果遭受了一次摧残......不过络新妇先生告诉我，既然已成功一次，那为何不再去享受一次拥有成果的喜悦呢？
-----

晨光熹微。

Ben眼神呆滞，刚睡醒的他显然有些木讷，望着办公桌上的挂历出神，明天就是月初了，却依然有一大堆文档需要他去处理，这让他感到异常烦躁，不过烦躁的原由并不全是这堆叠成山的待批文件，而是他感觉自己缺少了些什么...看样他那被酒精浸泡侵蚀的大脑已经到无可救药的地步了。

他拉开一旁的抽屉，阳光透过玻璃映在其中，里面是一封已被拆开的信：

[[note]]
[[&lt;]]
//致亲爱的Ben：//

//好久不见！//

//是的，我出差回来了//
//我想是时候对你所付诸的行动做出合适的回应了，可能会有些匆忙，但我喜欢给人惊喜，这对你来说是一个美好的开始，不是吗？就约定在明天，我在威士忌酒馆等你。//

//爱你的Vaska//

//贰〇贰贰年壹月贰拾捌日//
[[/&lt;]]
[[/note]]

Ben对这封信没有任何印象，他合上抽屉飞奔到站点的员工宿舍里，手中的信被握出褶皱。男人丝毫不顾那些安保的阻拦在吸烟区找到了Vaska，她脸上低饱和的妆容，轻薄的质地，左手持烟，正端详着右手无名指上那银色的戒指，Ben冲到她面前，两人四目相对。

Ben记得Vaska，Ben也记得那枚戒指。
Vaska记得Ben，Vaska也记得他手中紧握的那封信。

“戒指你自己拿的？”

“我醒的时候就已经在了。”

“很遗憾，我没有按时到场，出现了些我自己都不知道的意外。”

“我也没去，醒来就已经是现在了。”

但却不记得，这是何时戴上的。

他们顿时感到一阵天旋地转。

两人的挚诚的求爱被这突如其来的插曲打断，仿佛是来到一个快进的时空。唯一记忆这一切的只有Vaska手上那枚银闪闪的戒指。
-----
威士忌酒馆，一家面积不大设施落后的老酒馆，唯一的调酒师还是一位50多岁的大爷，满嘴银牙吐着一口纯正的伦敦腔，Ben和Vaska是在这里相遇相识的，因为这里相较于其他酒馆更加偏僻，选择这里来逃避先有的工作难题对两人来说是相当不错的。

前日收到信的Ben可以说是范进中举了，以至于到了酒馆的他还是有些沉不下气，就在他望着手中那捧玫瑰中的戒指发愣的时候风铃响了，Vaska身着白裙走来，Ben向前单膝下跪送出玫瑰，戒指也顺利的戴在了她的无名指间。

一切是那么的顺利，但往往在童话的开头后都有这戏剧性的过程来让文章变得不那么乏味。

突然的，一只巨物撞破墙壁冲了进来，险些撞到两人，那是一只体型无比巨大的爬行类，随之而来的是一支手持武器，装备精良的特遣队，他们袖章上基金会的标志显然可见。

周边基金会收容异常的过程被他们撞见了。他们表明了身份，却被告知B级及B级以下人员需要记忆删除。

闻人言后两人相视一笑，被着突如其来的一下搞的有些不知所措。

“你愿意再次向我求婚吗亲爱的？”Vaska开口道。

“再来一次你也会接受的。”

“嗯...”

事后两人眼前白光乍现，次日醒来已是月底最后一日。

-----
不知是记忆消除药剂的失误，还是戒指本就蕴含着神奇的魔力，两人十指相扣的瞬间，画面随之涌入他们脑海中，那被删除的记忆现在历历在目......
显然，前者的概率不大。

Vaska嫣然一笑

“所以你愿意再来一次吗？”

“我想现在之所以这样，是因为曾经的某一次...我成功了。”</textarea></pre>
