**Item nº:** SCP-519

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-519 deve ser mantido em uma sala de armazenamento padrão de 5x5 m de tamanho. Não deve ser conectado a uma linha telefônica, a menos que experimentos estejam sendo realizados.

**Descrição:** SCP-519 é uma caixa de telefone modelo 7 Southwestern Bell com graffiti pesado, número de série ███████████. Seu número de telefone exibido corresponde ao que teria se estivesse em serviço. Foi recuperado de um shopping abandonado em █████████, Missouri, após rumores de uma cabine telefônica falando.

Ao tirar o fone do gancho, o usuário é saudado (com variações de acordo com a estação do ano e a hora do dia) por uma voz solicitando o nome ou o número do telefone do correspondente. A voz é de gênero indeterminado, embora a maioria dos usuários a perceba como pertencente ao gênero oposto. Discar o número desejado em vez de falar no monofone torna a voz petulante. Qualquer pessoa pode ser chamada, desde que uma conexão telefônica a um telefone dedicado a essa pessoa possa ser estabelecida. Os telefones chamados podem incluir números na lista negra e telefones semelhantes que não deveriam receber chamadas, etc., caso seja o único telefone usado pela pessoa regularmente. Assim que um número (com exceção de 1-800, 911 etc.) ou pessoa for solicitada, a tarifa apropriada (que é a mesma de 19██, quando o shopping foi abandonado) será exigida antes de qualquer ação. O vocabulário e os padrões de fala da voz variam muito, mas parecem corresponder aproximadamente aos do usuário, com algumas exceções.

Durante toda a conversa, o usuário nunca ouvirá diretamente a pessoa para quem ligou, tendo sua fala relatada pelo SCP. As conversas parecem normais do outro lado da linha, com a fala dirigida ao SCP não ouvida. O que é ouvido, no entanto, pode não refletir as palavras exatas usadas pelo falante. A voz costuma comentar profusamente sobre a intenção de qualquer um dos alto-falantes e até zombar do usuário em um estilo &#34;demônio/anjo no ombro&#34;. Sua personalidade geral varia de sarcástico e enganoso a inocente e ridiculamente disposto a confiar no interlocutor. Interrogar a própria voz a torna cada vez mais agressiva em sua recusa em responder (sempre na linha de &#34;Só estou aqui para repetir o que as pessoas dizem!&#34;) Até que a conversa seja cortada e um tom de &#34;linha ocupada&#34; chegue a um nível ensurdecedor. Bater ou danificar a caixa levará ao mesmo resultado, embora tenha mostrado a capacidade de discernir se o falante é ou não responsável por tais ações.

Somente pessoas ou números bem definidos são aceitos; nomes aleatórios ou propositalmente inventados falharão (mas não, por exemplo, ler um nome aleatório de uma lista telefônica). Pode-se solicitar membros da família por parentesco em vez de pelo nome (&#34;minha mãe&#34;, &#34;meu primo&#34;), e mesmo que haja vários possíveis, o destinatário pretendido será chamado. Pedidos como &#34;aquela garota que conheci ontem&#34;, a menos que um número ou nome sejam conhecidos, serão zombados pela voz. Pedidos de personagens fictícios levarão ao telefone alcançando atores que representaram o personagem, homônimos ou o criador do personagem. As chamadas só podem ser feitas para uma linha telefônica que pode ser descrita como &#34;normal&#34; para essa pessoa, como um telefone residencial, celular ou do escritório, embora a linha que está na lista negra não seja um impedimento: as chamadas foram realizadas de forma estrita entre sistemas internos em várias ocasiões. Da mesma forma, SCP-519 parece ser capaz de contornar todos os sistemas telefônicos automatizados, a ponto de se conectar imediatamente ao departamento desejado de uma empresa, mesmo que apenas o número do telefone seja solicitado. Ele também pode se conectar a telefones em locais onde nenhum sinal deveria ser capaz de alcançar.

**Adendo 01:** Quando solicitado para ligar [[[SCP-145]]], SCP-519 retrucou &#34;Essa linha está ocupada, cara. Sempre esteve.&#34; e se recusou a dizer mais.

**Incidente 519a:** Em ██ / ██ / ██, o Agente █████ inesperadamente solicitou uma ligação para [[[SCP-400-ARC]]], na qual a voz comentou &#34;Ooooh, cara...&#34; antes de aparentemente estabelecer um conexão. O Dr. ███████ encerrou imediatamente o experimento e ambos foram disciplinados posteriormente quando foi descoberto que SCP-400-ARC havia começado a tocar ao mesmo tempo em que a conexão foi estabelecida.
