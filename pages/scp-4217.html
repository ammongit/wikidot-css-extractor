**Titre original :** SCP-4217 - Contain the //Bismarck//!
**Auteur :** [[user Gentleman Thief]]
**Traducteur :** [[user Lochsry]]
**Date de publication originale :** 19 décembre 2018
**Image :** [[[https://commons.wikimedia.org/wiki/File:Bundesarchiv_Bild_193-04-1-26,_Schlachtschiff_Bismarck.jpg|bismarck.jpg]]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-4217

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les forces navales de la Fondation doivent patrouiller le territoire de SCP-4217 avec trois cuirassés ou plus déguisés sous l&#39;apparence de la Royal Navy britannique. Durant un État Hostile, les forces navales doivent affronter SCP-4217 jusqu&#39;à ce que l&#39;entité retourne à un État Passif. Les survivants de navires civils attaqués par SCP-4217 doivent être récupérés et traités selon les Protocoles de Désinformation Maritimes.

[[include component:image-block name=bismarck.jpg|caption=SCP-4217 (c. 1940)]]

**Description :** SCP-4217 fait référence à la fois au //Bismarck// (dorénavant appelé SCP-4217-A), un cuirassé anormal allemand coulé le 27/05/1941, et au grand organisme céphalopode fusionné à l&#39;intérieur de la coque (dorénavant appelé SCP-4217-B). SCP-4217-B possède une paire d&#39;yeux octopoïdes qui dépassent de la base de la superstructure de SCP-4217-A, et douze hydrostats musculaires mesurant de 100 jusqu&#39;à 200 mètres qui s&#39;étendent d&#39;une ouverture dans la poupe. À l&#39;exception de la présence de SCP-4217-B, SCP-4217-A ne présente pas de dégâts engendrés par une bataille ou par les multiples décennies passées sous l&#39;eau.

SCP-4217-B possède le contrôle des appareils de SCP-4217-A, y compris son armement de 8 canons principaux, 44 canons secondaires et 12 canons anti-aériens. SCP-4217-B peut également utiliser les hélices de SCP-4217-A pour atteindre une vitesse d&#39;environ 40 nœuds, mais uniquement en surface. Immergé, SCP-4217 se propulse en éjectant de l&#39;eau de la cavité corporelle de SCP-4217-B. La vitesse atteinte environne les 30 nœuds.

SCP-4217 reste habituellement immergé, pour patrouiller son territoire, entre 500 et 1100 mètres de profondeur. Cependant, SCP-4217 va parfois[[footnote]]Les intervalles observées vont de 2 semaines à 11 mois, sans motif apparent.[[/footnote]] émerger et entrer dans un État Hostile.[[footnote]]Cet État peut se manifester même lors d&#39;un comportement prédateur, démontré par une occurrence durant laquelle SCP-4217 a tiré un //Physeter Macrocephalus// (cachalot) mourant à la surface avant de l&#39;y abandonner.[[/footnote]] Durant cette période, SCP-4217 recherchera et attaquera des cibles non-menaçantes (telles que des porte-conteneurs civils). Après avoir été suffisamment endommagé, l&#39;entité retournera à un État Passif ; sinon, SCP-4217 se calmera après 9 heures en moyenne.

**Addendum 1 - Histoire :** Initialement, la désignation SCP-4217 n&#39;était donnée qu&#39;au //Bismarck// seul, que la Fondation croyait avoir été neutralisé en 1941. Une ancienne version de ce document peut être consultée ci-dessous :

[[collapsible show=&#34;+ Montrer le document archivé&#34; hide=&#34;- Cacher le document archivé&#34; hideLocation=&#34;both&#34;]]
[!-- Quelle affaire ! 2 SCP pour le prix d&#39;1 ! --]
&gt; **Objet n^^o^^ :** SCP-4217
&gt; 
&gt; **Classe :** Supposé Neutralisé (anciennement Keter)
&gt; 
&gt; **Procédures de Confinement Spéciales :** Les informations concernant les propriétés anormales de SCP-4217 doivent être censurées selon les protocoles habituels. La Royal Navy britannique a convenu d&#39;aider la Fondation dans ce but.
&gt; 
&gt; Les agents de la Fondation infiltrés dans l&#39;armée allemande essayeront d&#39;accéder aux informations concernant le //Tirpitz//, dans l&#39;objectif de déterminer si ce navire est une seconde instance de SCP-4217.
&gt; 
&gt; Dès que la technologie submersible adéquate aura été développée, une exploration de l&#39;épave de SCP-4217 devra être organisée pour confirmer sa neutralisation.
&gt; 
&gt; **Description :** SCP-4217 est le //Bismarck//, un cuirassé conçu et bâti pour être déployé par la //Kriegsmarine// allemande. Plusieurs éléments de technologie anormale ont été incorporés dans le navire :
&gt; 
&gt; * Des symboles thaumaturgiques gravés sur la coque extérieure à des positions clés, pour renforcer la ceinture blindée de SCP-4217. Ces symboles ne sont généralement pas visibles, mais à leur activation s&#39;illumineront proportionnellement à la quantité de dégâts annulés.
&gt; * Un champ psionique faible dont la portée dépasse les 20 kilomètres. Le champ semble provoquer, chez les individus ayant une volonté hostile envers SCP-4217, des sentiments de confusion concernant l&#39;identité du vaisseau, augmentant les chances de tir ami quand les individus affectés confondent des vaisseaux alliés avec SCP-4217.[[footnote]]Neutralisation de cette propriété confirmée.[[/footnote]]
&gt; * De potentielles capacités d&#39;auto-réparation. Il a été observé, lors d&#39;altercations ultérieures, que les dommages subis lors de la Bataille du détroit de Danemark s&#39;étaient partiellement réparés d&#39;une manière se rapprochant de la guérison de plaies dans les tissus organiques.
&gt; * Des obus d&#39;artillerie contenant un gaz inconnu aux propriétés mutagènes. Les organismes exposés au composé (dorénavant appelées SCP-4217-1) subiront de mutations rapides. Les mutations observées comprennent la pousse ou la perte de membres et d&#39;organes sensoriels ; le développement de poils, de plumes et/ou d&#39;écailles ; et, selon un rapport non-confirmé, plusieurs victimes ayant fusionné en une seule entité.[[footnote]]Neutralisation de cette propriété confirmée.[[/footnote]]
&gt; * Une source d&#39;énergie anormale hypothétique d&#39;une nature inconnue, potentiellement biologique. Pendant un interrogatoire, des membres de l&#39;équipage survivants ont déclaré que SCP-4217 requiérait un type de carburant unique. Les analyses chimiques ont déterminé que le &#34;carburant&#34; était principalement constitué de nutriments organiques. Les membres de l&#39;équipage capturés disent ne jamais avoir vu l&#39;intérieur de la salle des machines, mais deux d&#39;entre eux affirment avoir entendu des bruits semblables à ceux d&#39;un battement de cœur dans cette zone du navire.
&gt; 
&gt; Cette liste est fondée sur les observations limitées de SCP-4217 lors de combats et d&#39;interrogatoires menés sur les seuls membres de l&#39;équipage survivants, elle n&#39;est donc pas considérée comme étant exhaustive. Des recherches sont actuellement menées pour retrouver la documentation originelle des plans du navire.
&gt; 
&gt; À compter du 27/05/1941, SCP-4217 est supposément localisé au fond de l&#39;océan Atlantique, à une distance d&#39;environ 500 à 600 kilomètres des côtes françaises. La Fondation manque actuellement de la technologie nécessaire pour atteindre l&#39;épave et vérifier son état actuel, mais au vu des dommages infligés à SCP-4217 avant son naufrage, la probabilité que l&#39;entité exhibe encore des propriétés anormales a été jugée faible.
&gt; 
&gt; **Chronologie :**
&gt; 
&gt;&gt; **1937 :** Markus Straub, un agent de la Fondation infiltré en Allemagne, intercepte une cargaison de matériaux ésotériques à destination de Hambourg, pour être utilisés dans la construction d&#39;un cuirassé. Plusieurs matériaux sont identifiés comme étant des composants essentiels de certains ouvrages thaumaturgiques. Il est ordonné à l&#39;agent Straub d&#39;observer la construction. À la finalisation de la coque, le navire, baptisé //Bismarck//, est lancé pour aménager l&#39;armement.
&gt;&gt; 
&gt;&gt; **07/05/1937 :** Une grosse cargaison lourdement gardée étiquetée du symbole de l&#39;Obskuracorps[[footnote]]La division occulte du gouvernement allemand durant la période nazie.[[/footnote]] est livrée au //Bismarck//. L&#39;agent Straub déclare avoir entendu un bruit se rapprochant d&#39;un battement de cœur provenant de la cargaison, mais n&#39;a pas pu se rapprocher pour effectuer des observations plus poussées.
&gt;&gt; 
&gt;&gt; **15/09/1940 - 17/09/1940 :** Le //Bismarck// quitte le port de Hambourg pour débuter des essais en mer. Pendant ce qui semble être un test de vitesse, le //Bismarck// relâche une puissante décharge électrique et s&#39;immobilise. Durant les secondes qui suivent, une série de symboles luisants sont visibles sur la coque, mais le bateau est trop éloigné de l&#39;agent Straub pour que ce dernier puisse les identifier. Le navire redémarre moins d&#39;une heure plus tard.
&gt;&gt; 
&gt;&gt; **18/09/1940 :** La désignation SCP est attribuée. Le Conseil O5 autorise la neutralisation. L&#39;ordre de se réunir et de détruire SCP-4217 avant sa finalisation est envoyé à tous les agents infiltrés en Allemagne.
&gt;&gt; 
&gt;&gt; **28/09/1940 :** Les agents déclarent être prêts à débuter la mission. Aucun contact ultérieur n&#39;est établi.
&gt;&gt; 
&gt;&gt; **01/10/1940 - 11/10/1940 :** L&#39;équipe est portée disparue et la mission est considérée un échec. D&#39;autres tentatives ultérieures sont gênées par le déroulement de la guerre. Suivant un vote à 7 voix contre 4, avec 2 votes blancs, le Conseil O5 décide que la menace potentielle que représente SCP-4217 mérite d&#39;informer le gouvernement britannique.
&gt;&gt; 
&gt;&gt; **20/05/1941 - 23/05/1941 :** SCP-4217 est repéré par des avions de reconnaissance suédois. Cette information est envoyée à la Grande-Bretagne, qui contacte alors la Fondation. La Royal Navy envoie une flotte, dirigée par le HMS //Hood// et le HMS //Prince of Wales//, pour intercepter SCP-4217. Des agents de la Fondation sont placés à bord de certains navires de la Home Fleet en tant que conseillers.
&gt;&gt; 
&gt;&gt; **24/05/1941 0552 - 0604 :** Le HMS //Hood// et le HMS //Prince of Wales// ouvrent le feu sur SCP-4217 et sur le //Prinz Eugen// durant la Bataille du détroit de Danemark. À cause de son champ psionique et de son armure thaumaturgiquement renforcée, SCP-4217 ne subit que des dégâts mineurs. SCP-4217 convertit une grande majorité de l&#39;équipage du HMS //Hood// en instances de SCP-4217-1, ces dernières anéantissent le reste de l&#39;équipage. Le //Hood// est alors coulé par les tirs ennemis. Le //Prince of Wales// bat en retraite.
&gt;&gt; 
&gt;&gt; **24/05/1941 1100 :** Une substance fuitant de SCP-4217 est découverte, faussement identifiée sur place comme étant de l&#39;essence. La flotte restante utilise la piste laissée par la substance pour suivre SCP-4217.
&gt;&gt; 
&gt;&gt; **24/05/1941 2200 :** Les défenses anormales de SCP-4217 annulent les tentatives d&#39;attaque des bombardiers-torpilleurs.[[footnote]]L&#39;escouade a failli attaquer le HMS //Norfolk// et un bateau des gardes-côtes américains, à cause de la confusion provoquée par le champ psionique.[[/footnote]] Les agents de la Fondation identifient les défenses et envoient l&#39;information au Site-41. Une proposition d&#39;utilisation de SCP-████ pour contrer le champ psionique est faite et le transport de l&#39;entité est préparé. Les experts en thaumaturgie du Site-41 conçoivent des torpilles modifiées, qui pourront surcharger l&#39;armure renforcée de SCP-4217.
&gt;&gt; 
&gt;&gt; **25/05/1941 0300 - 26/05/1941 1030 :** SCP-4217 échappe temporairement au contact radar, avant d&#39;être finalement localisé par les Renseignements britanniques. Les événements durant cette période ne contredisent pas les données historiques.
&gt;&gt; 
&gt;&gt; **26/05/1941 1839 :** Un navire de ravitaillement de la Fondation arrive sur les lieux avec les contre-mesures demandées. SCP-████ annule le champ psionique. Les torpilles modifiées surchargent les symboles de renforcement ; la décharge thaumaturgique qui suit provoque des dommages modérés sur la coque. Il est remarqué que SCP-4217 s&#39;est mis à bouger de façon erratique.
&gt;&gt; 
&gt;&gt; **27/05/1941 0843 :** Des cuirassés britanniques, menés par le HMS //King George V//, cernent SCP-4217 et ouvrent le feu.
&gt;&gt; 
&gt;&gt; **27/05/1941 0931 :** SCP-4217 est maintenant trop endommagé pour riposter, mais flotte encore. Le bombardement britannique continue.
&gt;&gt; 
&gt;&gt; **27/05/1941 1007 :** La réserve de munitions mutagènes de SCP-4217 est touchée. La majorité de ses membres d&#39;équipage y sont exposés et deviennent des instances de SCP-4217-1. Le reste de l&#39;équipage abandonne le navire.
&gt;&gt; 
&gt;&gt; **27/05/1941 1035 :** SCP-4217 commence à couler. Les navires britanniques cessent le feu et démarrent des opérations de sauvetage.
&gt;&gt; 
&gt;&gt; **27/05/1941 1039 :** SCP-4217 est complètement submergé. Les équipes de la Fondation récupèrent des restes de SCP-4217-1.
&gt; 
&gt; Des amnésiques furent administrés à tous les membres des équipages britanniques n&#39;atteignant pas le rang d&#39;amiral, avant d&#39;être autorisés à débarquer.
&gt; 
&gt; 121 membres de l&#39;équipage de SCP-4217 ont été sauvés. Après des interrogatoires, 109 furent amnésiés et envoyés dans des prisons britanniques, les 12 restants furent envoyés au Site-23 pour des études approfondies. Les restes de 74 instances de SCP-4217-1 furent récupérés et envoyés au Site-23 pour y être étudiés. Les estimations montrent que au moins 1500 membres de l&#39;équipage initial de SCP-4217 n&#39;ont pas été retrouvés.
[[/collapsible]]

Le 16/02/1985, une équipe de la FIM Gamma-6 (&#34;Amuse-gueules des Profondeurs&#34;) furent envoyés vérifier l&#39;état de SCP-4217. Le 19/02/1985, l&#39;équipe de surface rapportèrent que l&#39;équipe de plongée était restée immergée bien au-delà de la durée permise par leurs bonbonnes d&#39;oxygène. Peu de temps après, ils interceptèrent un signal de détresse venant de la boîte noire du submersible. La retranscription du signal de la boîte noire est disponible ci-dessous :

[[collapsible show=&#34;+ Montrer la retranscription&#34; hide=&#34;- Cacher la retranscription&#34; hideLocation=&#34;both&#34;]]
&gt; **Avant-propos :** Les sujets sont les agents Victor Miller et Charles Taylor, à l&#39;intérieur d&#39;un submersible modèle SM-03, équipé d&#39;une sonde marine modèle RV-1. Cette retranscription commence 26 minutes après le début de l&#39;enregistrement.
&gt; 
&gt; **[**//Début de l&#39;enregistrement//**]**
&gt; 
&gt; **Taylor :** Hé, oriente les lumières par là, je crois que j&#39;ai vu quelque chose.
&gt; 
&gt; **Miller :** D&#39;accord. //(Pause)// Ouais. Ouais, je crois qu&#39;on l&#39;a trouvé !
&gt; 
&gt; **Taylor :** Eh bien, j&#39;aurais jamais cru être heureux de voir un swastika.
&gt; 
&gt; **Miller :** //(Rire)// Absolument. Oh, euh, //(Se racle la gorge)// pour le rapport : nous avons localisé l&#39;épave de SCP-4217. Nous allons maintenant débuter notre analyse de son état actuel.
&gt; 
&gt; **Taylor :** On dirait que la poupe est enfoncée dans le sable, sûrement à cause d&#39;un glissement de terrain, qui a dû être provoqué par le choc du navire contre la base de la montagne. Attends, on est sous l&#39;eau, on peut parler de &#34;glissement de terrain&#34; ?
&gt; 
&gt; **Miller :** Pour le rapport : nous ne connaissons pas le terme exact pour un glissement de terrain sous-marin.
&gt; 
&gt; **Taylor :** Hé hé. Bon, rapproche-nous pour qu&#39;on puisse confirmer qu&#39;il a bien été coulé et se tirer d&#39;ici.
&gt; 
&gt; **Miller :** Je fais ça. Hé, le rapport mentionne un champ psionique, vérifie le Compteur de Cayce.
&gt; 
&gt; **Taylor :** D&#39;accord, euh... On dirait qu&#39;il indique des niveaux de fond normaux.
&gt; 
&gt; **Miller :** D&#39;accord, absence d&#39;influence psionique confirmée.
&gt; 
&gt; **Taylor :** L&#39;[[[goc-supplemental-arad|ARI montre des niveaux d&#39;EEV légèrement supérieurs à la normale]]], mais en-dessous des données qu&#39;ils nous ont indiqués si les runes de protection étaient encore actives.
&gt; 
&gt; **Miller :** Super, jusque-là tout est nickel.
&gt; 
&gt; **Taylor :** Ouaip, tout ce voyage s&#39;annonce comme une perte de temps. Je ne sais pas pourquoi ils pensaient que cette chose allait encore être une menace : elle a été bombardée pendant deux bonnes heures, avant de passer quarante ans au fond de l&#39;eau.
&gt; 
&gt; **Miller :** Je suis pas sûr qu&#39;elle ne soit plus une menace. Jette un œil à la coque.
&gt; 
&gt; **Taylor :** De quoi tu parles ? C&#39;est juste une coque de bateau normale.
&gt; 
&gt; **Miller :** Tout juste. Il devrait y avoir des bernacles et d&#39;autres machins dessus, après quatre décennies.
&gt; 
&gt; **Taylor :** ... Donc elle a des capacités anormales anti-bernacles. Intimidant.
&gt; 
&gt; **Miller :** C&#39;est intimidant si ça veut dire que d&#39;autres propriétés pourraient encore être actives.
&gt; 
&gt; **Taylor :** Ouais je sais. Donne-moi une seconde, je vais voir ce qui est écrit dans le document.
&gt; 
&gt; **[**//Bruits de papiers//**]**
&gt; 
&gt; **Miller :** Y a pas beaucoup d&#39;infos concrètes, non ?
&gt; 
&gt; **Taylor :** Ici il est écrit que l&#39;entité pouvait se régénérer : peut-être que c&#39;est comme ça qu&#39;elle enlève les bernacles. Il y a les obus mutagènes, apparemment détruits, et un genre de source d&#39;énergie qui pourrait être anormal. C&#39;est vrai qu&#39;il n&#39;y a pas grand chose, et les deux derniers seraient à l&#39;intérieur de la coque.
&gt; 
&gt; **Miller :** Eh bien, on ne pourra pas faire entrer le sous-marin, va falloir sortir le robot.
&gt; 
&gt; **Taylor :** Je suppose. Essaye de trouver une trappe ouverte ou un truc du genre, je vais le démarrer.
&gt; 
&gt; **Miller :** Je pense que j&#39;ai vu une ouverture sur la proue tout à l&#39;heure... Ouais, là. C&#39;est assez gros tu crois ?
&gt; 
&gt; **Taylor :** Ça ira. Alors, voyons ce qu&#39;il y a à l&#39;intérieur.
&gt; 
&gt; **[**//Long silence//**]**
&gt; 
&gt; **Taylor:** Merde, c&#39;est encore mieux conservé à l&#39;intérieur. C&#39;est sûr qu&#39;il y a de la régénération : on aurait dû voir des dégâts liés aux combats depuis le temps.
&gt; 
&gt; **Miller :** Ouais c&#39;est nickel. Il n&#39;y a pas une trace de rouille. Je peux encore lire ces panneaux.
&gt; 
&gt; **Taylor :** En parlant de panneau, je pense que celui-ci indique les tourelles. Allons-y.
&gt; 
&gt; **[**//Long silence//**]**
&gt; 
&gt; **Miller :** Il devrait y avoir des squelettes non ? Le document dit que mille cinq-cents membres de l&#39;équipage n&#39;ont pas été retrouvés.
&gt; 
&gt; **Taylor :** Ouais je sais. Putain, c&#39;est flippant. //(Pause)// Bon, voilà une tourelle. Voyons ce qu&#39;il y a- C&#39;est quoi ce bordel ?
&gt; 
&gt; **Miller :** ... Hum, nous avons trouvé quelque chose qui semble attaché à la structure intérieure de l&#39;une des tourelles principales. On dirait de la pierre, mais... ça ne semble pas normal.
&gt; 
&gt; **Taylor :** On dirait que ça vient de cette cloison là. Je nous amène de l&#39;autre côté. //(Pause)// Ouais, il y en a plus ici.
&gt; 
&gt; **Miller :** Et il y en a encore plus dans ce couloir. On dirait que c&#39;est plus épais vers la proue.
&gt; 
&gt; **Taylor :** On dirait que ça... //pousse// de la proue. Putain, je pense pas que c&#39;est de la pierre.
&gt; 
&gt; **Miller :** Ouais. On devrait probablement ramener un échantillon à la surface.
&gt; 
&gt; **Taylor :** Je pense qu&#39;on ne devrait pas.
&gt; 
&gt; **Miller :** Allez vieux, on a un boulot à faire.
&gt; 
&gt; **Taylor :** //(Soupire)// D&#39;accord, d&#39;accord, je m&#39;y mets. //(Pause)// Merde, c&#39;est pas du tout de la pierre, on dirait plus du caoutchouc.
&gt; 
&gt; **Miller :** Raison de plus pour découvrir ce que c&#39;est.
&gt; 
&gt; **Taylor :** Allez, espèce de... Voilà !
&gt; 
&gt; **Miller :** Il y a un truc qui dégouline- Oh.
&gt; 
&gt; **Taylor :** C&#39;est du... Putain ça saigne. Sors-nous de là, Vic.
&gt; 
&gt; **[**//Grondement sourd.//**]**
&gt; 
&gt; **Taylor :** VIC, SORS-NOUS D&#39;ICI !
&gt; 
&gt; **Miller :** Attends. Et le robot ?
&gt; 
&gt; **Taylor :** On s&#39;en tape du robot ! Je déconnecte le cordon et puis on SE BARRE !
&gt; 
&gt; **Miller :** D&#39;accord, d&#39;accord, on y va ! //(Pause)// Tu as vu ça ? Sur la superstructure ?
&gt; 
&gt; **Taylor :** Ouais. Putain. Il y a des yeux. Pourquoi le bateau a des yeux ? Merde, c&#39;était censé être une mission simple !
&gt; 
&gt; **Miller :** Mille cinq-cents...
&gt; 
&gt; **Taylor :** De quoi ?
&gt; 
&gt; **Miller :** Je pense que-
&gt; 
&gt; **[**//Grondement, bruit de métal se tordant.//**]**
&gt; 
&gt; **Miller :** QUELQUE CHOSE NOUS RETIENT !
&gt; 
&gt; **[**//Bruit de verre se brisant.//**]**
&gt; 
&gt; **Taylor :** Merde, merde ! Il doit y avoir quelque ch-
&gt; 
&gt; **[**//Bruit d&#39;eau qui coule ; on n&#39;entend plus que du bruit parasite.//**]**
&gt; 
&gt; **[**//Fin de l&#39;enregistrement.//**]**
[[/collapsible]]

SCP-4217 a été aperçu dans sa forme actuelle peu de temps après. L&#39;entité est responsable du naufrage de deux porte-conteneurs et d&#39;un navire de croisière avant que les procédures de confinement actuelles n&#39;aient été établies.

Des histoires de couverture furent propagées pour expliquer les bateaux perdus. Des équipes de désinformation de la Fondation bâtirent une réplique du //Bismarck// et la coulèrent à environ 100 km à l&#39;est de la position où SCP-4217 a été redécouvert. Grâce à des arrangements, un célèbre océanographe civil découvrit la fausse épave le 08/06/1989.

**Addendum 2 - Documents récupérés :** Suite à la dislocation de l&#39;URSS et à la dissolution de la [[[gru-p-hub|GRU Division &#34;P&#34;]]] qui suivit, la Fondation récupéra des documents que la GRU-P avait récupérés durant l&#39;occupation soviétique de l&#39;Allemagne. Parmi ces documents se trouvaient plusieurs mémos de l&#39;Obskuracorps qui semblent être liés à SCP-4217 (traduits de l&#39;allemand) :

[[collapsible show=&#34;+ Montrer les documents&#34; hide=&#34;- Cacher les documents&#34; hideLocation=&#34;both&#34;]]
&gt; **De :** Dietrich Klossner
&gt; **À :** Karl Reuter
&gt; **Objet :** Spécimen de la Forêt Noire
&gt; 
&gt; Commandant Reuter,
&gt; 
&gt; La condition du spécimen est enfin stable, bien qu&#39;il reste essentiellement dans un coma. Heureusement, cet état de fait convient à nos volontés. Étrangement, la plupart des dommages ne semblent pas avoir été provoqués par le crash, mais peu importe. Je pourrais approfondir la semaine prochaine, durant votre inspection, si vous le désirez.
&gt; 
&gt; Nous estimons que les réserves de nutriments récupérées avec le spécimen suffiront pendant au moins un mois. Après des analyses d&#39;échantillons, nous avons déduit que les nutriments sont principalement à base de carbone, avec d&#39;autres ingrédients exotiques que nous devrions pouvoir synthétiser. Pour ce qui est de la jonction entre des systèmes électriques modernes et le spécimen, tout avance dans les temps. Vous pouvez informer B&amp;V que le contrat &#34;F&#34; devrait avoir son moteur dans l&#39;année.
&gt;

Suite à cette découverte, la Fondation lança des recherches pour localiser les individus évoqués dans ces correspondances. Des archives indiquent la mort de Otto Schmidt, en 1940, et de Hans Meyer, en 1941, sans preuves contredisant ces informations. Dietrich Klossner fut récupéré par l&#39;armée américaine suivant l&#39;Opération Paperclip, avant de mourir de causes naturelles en 1976. Le Département de la Défense a jusqu&#39;à présent refusé de divulguer des informations sur ses travaux d&#39;après-guerre. Des allusions à Karl Reuter ont été trouvées dans d&#39;autres documents de l&#39;Obskuracorps jusqu&#39;en 1944 : plus aucune référence n&#39;a été trouvée après cette date.

**Addendum 3 - Incident 4217-09 :** Le 22/07/1993, SCP-4217 entra apparemment dans un État Hostile, les forces navales de la Fondation se préparèrent donc à riposter selon les Procédures de Confinement Spéciales. Cependant, avant que les navires ne puissent entrer dans la portée de tir, Kurt Wegner, capitaine du SCPS //Nemed//, remarqua que SCP-4217 ne bougeait pas de l&#39;endroit où il avait fait surface. Comme ce comportement n&#39;avait jamais été constaté auparavant, le capitaine Wegner ordonna au SCPS //Cesair// et au SCPS //Parthol­ón// de maintenir leur position pendant qu&#39;il enquêtait. SCP-4217 resta sans réaction face à la présence du SCPS //Nemed//, même quand celui-ci s&#39;approcha à moins de 200 mètres. Après une courte période d&#39;observation, le capitaine Wegner essaya de contacter SCP-4217 par radio. La retranscription est disponible ci-dessous :
