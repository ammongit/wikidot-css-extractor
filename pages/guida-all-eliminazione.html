    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Per mantenere uno standard di qualità elevato all&#39;interno del sito, le pagine che sono giudicate come non rispettose dello standard generale possono essere eliminate dallo Staff. Questo comprende anche le pagine che vengono postate senza un previo controllo da parte della community, come delineato nella guida [[[Scrivere un Articolo SCP]]]. Le pagine cancellate verranno sempre annunciate nel [http://fondazionescp.wikidot.com/forum/t-2149247/cancellati:thread-delle-pagine-eliminate thread di annuncio per le pagine eliminate].

+++ Processo Standard
Al contrario della [http://www.scp-wiki.net SCP Foundation], il sito principale della Fondazione SCP, in questo sito non ci sono ancora abbastanza utenti che votano per poter permettere una cancellazione a richiesta dell&#39;utenza.

Per questo motivo, le pagina che non sono state approvate dall&#39;utenza in Sandbox possono venire cancellate in maniera sommaria dallo Staff. Inoltre, vi sono altre pagine che lo Staff provvederà immediatamente a cancellare, ovvero quelle contenenti:

* Contenuto chiaramente maligno, ovvero pagine che conducono a/contengono virus, materiale sessualmente esplicito, spam, pubblicità, trolling e contenuto illegale.
* Pagine che sono chiaramente ancora da finire.
* Tentativi di aggirare il consenso degli utenti, ovvero pagine che sono state chiaramente rifiutate dalla community o che altrsì sono ancora in stato di revisione sulle rispettive Sandbox.
* Materiale chiaramente plagiato.[[footnote]]Ovvero, copiato, in maniera più o meno diretta, da un lavoro altrui.[[/footnote]]
* Ogni articolo postato al di fuori della lista SCP corrente (ovvero, se la lista si ferma a SCP-499-IT, ogni articolo con un numero maggiore verrà cancellato.)

+++ Auto-Cancellazione
Se un utente, per qualsiasi motivo, intende cancellare una pagina che egli stesso ha scritto, ha due opzioni: chiedere ad un [[[ecco lo staff|membro dello staff]]] via messaggio privato o farlo lui stesso secondo il seguente metodo:

# Clicca &#34;Opzioni&#34; in fondo alla pagina.
# Clicca su &#34;Elimina&#34;.
# Seleziona la casella con su scritto &#34;Elimina completamente&#34;.
# Dirigiti sul presente [http://fondazionescp.wikidot.com/forum/t-2149247/cancellati:thread-delle-pagine-eliminate thread di cancellazione del Forum] e annuncia la cancellazione della pagina.

Se un autore cerca di cancellare la propria pagina da solo senza fare come qui descritto (seguendo tutti i passaggi), lo farà un membro dello staff per lui.

++++ Per ulteriori informazioni, rivolgiti allo Staff.</textarea></pre>
