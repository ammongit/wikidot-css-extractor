**Ítem #:** SCP-1436

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1436 debe estar contenido dentro de un aviario con ambiente controlado de 4 x 4 x 5 metros. Este aviario debe contener plantas e insectos de un bosque iraquí para la nutrición de SCP-1436. Debido al procedimiento de activación actual, el recinto debe estar aislado contra carga eléctrica y todo el personal que entre al recinto debe usar trajes aislados.

El procedimiento de activación actual requiere que SCP-1436 este equipado con un dispositivo programado para descargar un pulso de 8000-voltios, suficiente para matar a SCP-1436, basado en un generador de números pseudo-aleatorios dependientes de las condiciones atmosféricas. El dispositivo debe volver a ser colocado tres semanas después de cada ciclo. 

SCP-1436 nunca debe ser contenido en ninguna ubicación con ojivas in situ.

**Descripción:** SCP-1436 es un ave macho de especie sin identificar con características similares a las de la familia //Meropidae//, incluyendo su envergadura de 46 cm. El comportamiento de SCP-1436 es típico de un pájaro insectívoro y produce llamados que han sido identificados como intentos de comunicarse con otros miembros de su especie. Ningún otro ejemplar de SCP-1436 ha sido encontrado o identificado hasta el momento.

SCP-1436 experimenta constantemente un ciclo en el cual madura rápidamente desde embrión hasta adulto, muere y se descompone. Después de que la forma de SCP-1436 se descompone completamente, un huevo reaparece y SCP-1436 vuelve a entrar en la etapa de crecimiento de su ciclo. Cada ciclo en promedio dura dos meses, con la etapa de crecimiento que usualmente dura un mes y medio. Durante esta primera etapa, SCP-1436 no requiere más alimento que un ave en promedio de su edad actual, a pesar de su crecimiento acelerado, las imágenes internas del cuerpo de SCP-1436 no han mostrado características o procesos corporales anómalos, aparte del rápido ritmo de crecimiento del sujeto. Una vez que SCP-1436 alcanza la madurez, deja de envejecer y permanece en este estado en promedio tres días antes de entrar en la segunda etapa de su ciclo.

Durante la segunda etapa de su ciclo, SCP-1436 manipula la probabilidad para causar su propia muerte. El área cerca de SCP-1436 durante esta etapa del ciclo experimentara eventos peligrosos para SCP-1436. Estos eventos siempre son físicamente posibles, pero el análisis ha demostrado que la mayoría de los eventos de SCP-1436 habrían sido extremadamente improbables. Los eventos al comienzo de la segunda etapa están mucho más localizados de aquellos que se producen más tarde en el ciclo. Los eventos posteriores en el ciclo han demostrado que el efecto es capaz de causar complejas cadenas casuales para matar a SCP-1436. El último ciclo antes de la recuperación de SCP-1436 por parte de la Fundación resulto en el colapso estructural de una casa de pájaros en el zoológico de ███████████, █████ hiriendo fatalmente a 18 e hiriendo a 32. Registros del zoológico indican que SCP-1436 se encontraba en su segunda etapa desde hacía dos semanas y se habían producido varios accidentes relacionados con SCP-1436, cada uno mayor que el anterior. SCP-1436 no parece causar conscientemente estos eventos, y continúa realizando actos de autopreservación durante la segunda etapa.

Un efecto similar a los eventos de la segunda etapa impide cualquier acción directa, aparte de un evento de la segunda etapa que mataría a SCP-1436 de ser completado durante ambas etapas. Las pruebas para matar a SCP-1436 no han tenido éxito. La más reciente termino con el fallo del disparo de una pistola, hiriendo al investigador y dejando la pistola inoperable.

Una vez que los eventos de la segunda etapa logran matar a SCP-1436, normalmente se descompondrá completamente, incluyendo huesos dentro de un plazo de 20 horas. Una vez que SCP-1436 se ha descompuesto totalmente, reaparecerá como un huevo en el lugar de su muerte, sin importar la ubicación del cadáver. La genética de SCP-1436 ha demostrado ser inalterable de ciclo en ciclo. Pruebas han demostrado que SCP-1436 puede identificar personal y objetos de ciclos anteriores.
