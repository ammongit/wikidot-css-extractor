**Ítem #:** SCP-4493

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Bajo ninguna circunstancia la Fundación SCP, ninguna de sus empresas subsidiarias, ni ningún empleado individual de las mismas debe profesar orgullo o apoyo a una identidad LGBT durante el mes de junio.

Debido a la naturaleza de SCP-4493, la contención completa es difícil. Las instancias de SCP-4493-1 no pueden ser eliminadas de la plataforma de Internet en la que están publicadas. El DM Lambda-69 (&#34;Riding Spinners&#34;) será desplegado en las entidades afectadas. Los miembros del DM L-69 se centrarán en &#34;tergiversar&#34; la información revelada en instancias de SCP-4493-1, pero también en la ofuscación en momentos en que la información pueda ser de naturaleza anómala. Las instancias de SCP-4493-1 pueden ser ofuscadas con el Protocolo 0-Cool. Las instancias de SCP-4493-2 pueden ser destruidas sumariamente.

Los topos de la Fundación deben estar situados (cuando corresponda) dentro de las corporaciones y departamentos de policía que se considere que están involucrados en tratos no éticos con individuos LGBT o en cualquier otra práctica no ética. Estos topos deben tratar de desalentar cualquier muestra de apoyo a las identidades LGBT durante el mes de junio.

**Descripción:** SCP-4493 es un fenómeno que afecta a grandes organizaciones, especialmente empresas y grupos políticos, que profesan públicamente su solidaridad o apoyo a las personas LGBT durante el mes de junio. Cuando las organizaciones afectadas publican mensajes o anuncios en los medios de comunicación social que expresan apoyo a la comunidad LGBT, esos medios serán alterados para señalar los efectos negativos que la organización en cuestión ha tenido en las personas LGBT; SCP-4493 también puede crear nuevos mensajes en los sitios de los medios de comunicación social. SCP-4493 parece transmitirse entre organizaciones que tienen vínculos económicos o políticos notables; también puede transmitirse entre organizaciones que envían grupos a marchar en el mismo desfile del orgullo LGBT.

Las publicaciones de medios sociales alteradas o creadas por SCP-4493 son designados SCP-4493-1. Las instancias de SCP-4493-1 no pueden ser eliminadas de su plataforma de medios sociales original por los medios habituales; esta propiedad se extiende a SCP-4493-1 re-posteadas en otras páginas de medios sociales (es decir, &#34;retweets&#34; en Twitter). En consecuencia, la contención de las instancias de SCP-4493-1 requiere la cooperación tanto de la organización afectada como de la plataforma de medios sociales que contiene las instancias de SCP-4493-1.

Los anuncios físicos (como vallas publicitarias o panfletos) afectados por SCP-4493 son designados SCP-4493-2. Las instancias de SCP-4493-2 son alteradas instantáneamente, cambiando entre fotogramas cuando se registra la transformación. Las instancias de SCP-4493-2 son siempre creadas a partir de medios previamente existentes, en lugar de ser creadas espontáneamente por SCP-4493; no mantienen propiedades anómalas después de su transformación, y pueden ser destruidas sin incidentes. 

**Incidente 4493-7:** El 24 de junio de 2019, una publicación del Departamento de Policía de Columbus en Facebook se convirtió en una instancia de SCP-4493-1. Señala numerosos abusos de los derechos humanos cometidos contra personas LGBT y otros. Tres agentes de policía (el Sgto. N. Krum, el Oficial B. Smith y el Oficial L. Aaron) son mencionados por haber utilizado sus cargos para cometer numerosos delitos contra personas dentro de la ciudad. Los tres agentes de policía fueron hallados muertos más tarde en sus respectivos hogares. Se dice que todos murieron de ataques cardíacos sin señales de un crimen.

La posible [[[SCP-4669 | participación]]] del GDI-5869 está siendo investigada.

[[collapsible show=&#34;+ Autorización O5 Requerida&#34; hide=&#34;- Acceso concedido&#34;]]

&gt; //Debido a que SCP-4493 establece un procedimiento de contención de nivel Keter y causa un estrés indebido, las acciones de GDI-5869 fueron consideradas una violación de los acuerdos y tratados vigentes con la Fundación. Una reunión con O5-6 y PDI-6870 fue aprobada para llegar a un acuerdo y/o hacerlos responsables.//
&gt; 
&gt; //La reunión tuvo lugar el 14 de junio de 2019.//
&gt; 
&gt; **O5-6:** Soy O5-6. Aquí en nombre del Comando O5 y la Fundación SCP.
&gt; 
&gt; //Silencio por tres segundos.//
&gt; 
&gt; **PDI-6870:** &lt;//Tose.//&gt; Oh, mierda. Lo siento. Soy Jude Kriyot. Estoy aquí en nombre mío.
&gt; 
&gt; **O5-6:** ¿Esperas que me crea eso?
&gt; 
&gt; **PDI-6870:** Escucha, amigo. Todo esto fue cosa mía. Nadie más en el chat tuvo nada que ver con esto. No creo que mis acciones deban, ya sabes, ser usadas contra la totalidad de Gamers Against Weed. Me habrían dicho que no hiciera esto, si se hubieran enterado.
&gt; 
&gt; **O5-6:** ¿Admites la creación de SCP-4493? ¿El tan afamado [[[rainbow-crapitalism | &#34;Hacker del Orgullo&#34;?]]]
&gt; 
&gt; **PDI-6870:** Sabes que no conozco esos números.
&gt; 
&gt; **O5-6:** Es para la grabación.
&gt; 
&gt; **PDI-6870:** Oh, ok. Cool. Pero sí, lo hice. Y no considero que sea un incumplimiento de nuestro acuerdo.
&gt; 
&gt; **O5-6:** ¿Y cómo crees que es eso?
&gt; 
&gt; //PDI-6870 se inclina hacia atrás en su silla. No habla durante veintidós segundos.//
&gt; 
&gt; **PDI-6870:** Según recuerdo, y mi memoria es sorprendentemente buena, el acuerdo fue que mantendría a todos los niños a raya. Evito que todos los que están a mi cargo causen un daño indebido a la buena gente de este mundo. Me aseguro de que los pequeños que pueden causarte grandes problemas gasten sus energías en cosas estúpidas y divertidas en vez de hacer monstruos y palacios de sexo en sus sótanos, ¿verdad?
&gt; 
&gt; **O5-6:** Ciertamente, eso es parte del acuerdo, pero—
&gt; 
&gt; **PDI-6870:** Yo tampoco, ¿cómo era? No traspaso el velo. No hago magia que sea demasiado visible para la gente en el mundo normal o como quieras llamarlo, ¿verdad?
&gt; 
&gt; **O5-6:** Correcto. Y esa es la cuestión. ¿Pensó que el hecho de que su objetivo personal fuera Absolut Vodka no era un incumplimiento del acuerdo? No creo que ni siquiera usted pueda estirar tanto las restricciones de nuestros tratos, señor.
&gt; 
&gt; **PDI-6870** Sabes, esa es la cosa divertida. No apunté contra ellos.
&gt; 
&gt; **O5-6:** ¿No lo hiciste?
&gt; 
&gt; **PDI-6870:** Esa es la parte jodida. Puse un poco de mí en ese anuncio sobre el nuevo Señor Against Weed. Sabía que Wondertainment estaría en esa mierda. Es como la gripe, sabes. Las compañías que trabajan juntas, se propaga a través de sus negocios y se manifiesta cuando hacen algo de capitalismo rosa.
&gt; 
&gt; **O5-6:** Y por supuesto, ¿Wondertainment suministra a Marshall, Carter y Dark?
&gt; 
&gt; **PDI-6870:** De verdad, esperaba que esto se quedara en nuestra esfera. No habría hecho que las publicaciones fueran tan jodidamente engorrosas si hubiera sabido que esos tipos trataban con compañías normis, no lo habría hecho.
&gt; 
&gt; **O5-6:** Aún así hubiera sido un incumplimiento de nuestro acuerdo.
&gt; 
&gt; **PDI-6870:** Nah, colega. No considero que una corporación sea parte de, ya sabes, el público. En todo caso, creo que estoy haciendo un servicio.
&gt; 
&gt; **O5-6:** La Fundación no lo ve así, por desgracia.
&gt; 
&gt; **PDI-6870:** Bueno, supongo que entendí nuestro acuerdo de forma un poco diferente, ¿no?
&gt; 
&gt; //Hay silencio por quince segundos.//
&gt; 
&gt; **O5-6:** Muchos de mis colegas desean que rescindamos nuestra protección por completo, sabes. No están contentos con esto.
&gt; 
&gt; **PDI-6870:** No le he hecho daño a nadie.
&gt; 
&gt; **O5-6:** No directamente.
&gt; 
&gt; **PDI-6870:** &lt;//Dicho en voz alta. La calidad del sonido se distorsiona momentáneamente, como por electricidad estática.//&gt; Para nada. Ni siquiera un poco.
&gt; 
&gt; //Hay silencio por once segundos.//
&gt; 
&gt; **O5-6:** &lt;//Se aclara la garganta//&gt; Esto no será considerado como un incumplimiento del acuerdo, a la luz del malentendido resaltado. La Fundación desea señalar que cualquier otra participación de Gamers Against Weed en la esfera pública será considerada como una infracción y hará que nuestra protección sea nula y sin valor.
&gt; 
&gt; **PDI-6870:** Y una mierda.
&gt; 
&gt; **O5-6:** ¿No acepta los términos?
&gt; 
&gt; **PDI-6870:** &lt;//Un suspiro.//&gt; Acepto. Pero, déjeme decir una última cosa.
&gt; 
&gt; **O5-6:** ¿Sí?
&gt; 
&gt; **PDI-6870:** Si yo fuera ustedes chicos, no celebraría el Orgullo por un buen tiempo.
&gt; 
&gt; **O5-6:** ¿Qué le hace pensar que nuestra organización celebra algo?
&gt; 
&gt; **PDI-6870:** Por favor. Incluso la CIA lanza un arco iris ahora que el matrimonio gay es legal. No me toques la polla.
&gt; 
&gt; **O5-6:** ¿Estás seguro de que estamos infectados?
&gt; 
&gt; **PDI-6870:** Oh, cien por ciento. A estas alturas, sí. Te has metido en esta mierda. Está toda sobre ti.
&gt; 
&gt; **O5-6:** No creo que mis colegas vayan a estar contentos.
&gt; 
&gt; **PDI-6870:** Por mí está bien, pez gordo. ¿Soy libre de irme, o me vas a meter en una celda?
&gt; 
&gt; **O5-6:** No. Puedes irte. Fin de la grabación.
&gt; 
&gt; //A pesar de la falta de respeto general de PDI-6870 hacia la Fundación y sus motivos a lo largo de la reunión, se consideró que PDI-6870 era más útil sin contenerlo, dados los vastos recursos que serían necesarios para contenerlo y las posibles represalias del GDI-5869.//
&gt; 
&gt; //Cualquier otro incumplimiento del acuerdo será recibido con toda la fuerza de la Fundación.//
