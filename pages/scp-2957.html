**アイテム番号:** SCP-2957

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2957は元の半民間の公園の敷地内に保管されています。公園にある庭園は日中は一般公開されており、夕方には定期的なメンテナンスと清掃を装って、日没にゲートがすぐに閉鎖されます。財団の職員は現在、直近の公園への破壊行動や薬物使用の報告への対処を装い、公園のセキュリティサービスを監視しています。施設の近くにあるセキュリティオフィスは、財団のエージェントの家屋として一時的な居住スペースの確保のために保持されます。

現在、2名のレベル3フィールドエージェントがその場所に割り当てられ、6時間の勤務の間に敷地内をパトロールすることになっています。敷地内の保管キャビンは、公共設備と保管スペースとして用意し、SCP-2957-1との交換で使用される材料を貯蔵しておく必要があります。

SCP-2957-1との相互作用で訓練されたスタッフの当番表は[http://scp-wiki-de.wikidot.com/secure-facilities-locations#toc7 Site-DE04]にて保管されています。SCP-2957-1個体と財団の連絡は6ヶ月ごとに交代で行われます。必要に応じて、補欠の職員を召喚できます。

生成されたSCP-2957-2実体はすべて慎重にラベル付けされ、分析と長期保管のためにサイト-DE04に輸送されます。

**説明:** SCP-2957は高さ60cmの銀色で塗られた人工大理石の小像です。オブジェクトの外観は、古代ドイツの「ナイトウォッチマン」ガーデンノームの置物に、像の目と指の爪に磨かれたムーンストーンの欠片がはめ込まれていること以外は非常によく似ています。[[footnote]][[[SCP-1054]]]との視覚的な類似性が指摘されています。[[/footnote]]

SCP-2957の異常性は、SCP-2957の4分の1が月光に直接さらされたときに出現します。[[footnote]]この情報は、公共の自然保護区の公園に関連する月に2回の超自然的な出来事の報告に対する財団の調査に続き、ノースライン-ヴェストファーレン州ヴッパータールからSCP-2957が最初に獲得した際に記録されました。関係する民間の情報提供者は、インタビューの後に記憶処理されました。[[/footnote]]最初の暴露から約7分後、SCP-2957は消滅し、SCP-2957-1個体が彫像の場所に出現します。

SCP-2957-1は身長40〜60cmの小さな人型実体で、腰までの長さの銀色の髭と非常に薄い（白に近い）青みのある皮膚を有しています。SCP-2957-1の実体は、年配の人間と同様に虚弱に見え、わずかに腰を下ろして立っています。特に、SCP-2957-1個体の大きく丸い目は、月明かりがある場合を除いて真っ黒です。月光を反射すると、強膜はかすかな黄色の輝きを放ちます。

観測されたSCP-2957-1の全ての個体は、銀の装飾が施された同様の紺色のローブで飾られ、さらにSCP-2957に埋め込まれたものと同様のムーンストーンの破片で装飾された大きな円錐形の帽子をかぶっています。SCP-2957-1は弱々しい外観にもかかわらず、その行動は各個体が健康であることを示唆しています。

顕現すると、SCP-2957-1の個人は最も近い自立的な存在に対話を行います[[footnote]]SCP-2957-1は飼いならされた猫、犬、齧歯類を含むペットとの会話を試みることが観察されています。SCP-2957-1個体は流暢なドイツ語を話し、さらに他のさまざまな言語での一般的な会話フレーズを理解します。[[/footnote]]。そして、その存在が「選ばれし石に月の囁きを吹き込む」ことに興味があるかどうかを尋ねます。石が提供された場合、[[footnote]]SCP-2957-1は半透明の石により高い評価を示していますが、彼らが取引を仲介する個人によって提供された石材を変更することがあります。[[/footnote]]最長寸法が17cm以下のSCP-2957-1は、通常、食料、建築材料、またはその他の非高級品の形で、彼らの仕事に対する支払いを要求します。50分以内に要求された支払いが提示された場合[[footnote]]あるSCP-2957-1の実例では、「潮の間の月と我々の休息の空間」と記されています。[[/footnote]]、SCP-2957-1個体は、提供された石に単純な異常性を与えるために、さまざまなジェスチャーと理解できない話し言葉の呪文を含む複雑な儀式を完了します。SCP-2957-1の結果として異常性の浸透した石はSCP-2957-2と呼ばれます。SCP-2957-1で行われた注目すべき記録された財団との交換記録の抜粋は次のとおりです。

||~ 個体名、外見 ||~ 提供した材料 → 変更点 ||~ 要求された対価 / 内容の翻訳 ||~ 交換結果 ||
|| シーファー、[[footnote]]財団職員との物々交換に成功したSCP-2957-1の最初の事例として記載されています。[[/footnote]] 体長45cm、やや暗い肌で、帽子のムーンストーンの配置は、蛇の目を形成している || 10 cｍの平な粘板岩の欠片 →  透明度に優れた鏡として利用できる、人の顔を映せる石|| //&#34;So viel grüner Seetang wie ich tragen kann.&#34;// / 「私の運べるありったけの緑の海藻」|| 厳重に梱包された大量の保存用に加工されたシート状になった海藻。SCP-2957-1は量を調べ、約23kgの海藻を採取した。||
|| ビムシュタイン、体長49 cm、薄い肌に帽子のムーンストーンを配置は、逆三角形を形成している || 6 cm の透明な方解石プリズム → 地面にぶつけたると、月明かりのようなかすかな輝きを約3時間発生させるようになる || //&#34;Wir bedürfen neuen Werkzeugs für die Arbeit, bringt uns das stärkste aller Metalle, so wir daraus feinstes Werkzeug machen mögen.&#34;// / （古語、大げさ）「私たちは仕事のために新しい道具を必要としている。全ての金属の中で最強のものを得たならば、そこから最高の道具を作れるだろう」 || 20kgのるつぼ鋼、20kgの近代プロセス鋼。SCP-2957-1は、るつぼ鋼を気に入り、近代的な鋼を即座に拒否した。 ||
|| コーレ、 体長55 cm、かすかに青みがかった非常に薄い肌を持ち、帽子に埋め込まれたムーンストーンは一つで、あごひげはSCP-2957-1の他の例と比較して著しく短い || 8 cm の不規則な形のムーンストーン →  可視光を当てると、//夜光花//[[footnote]]通称「ナイトジャスミン」[[/footnote]]の香りが周囲に広がる|| //&#34;Das beste Leder das ihr finden könnt, soviel in meine Tasche passt.&#34;// / 「私の肩掛け鞄に収まる範囲で、あなたが用意で出来る最高の革を頂きたい」|| 本染め革10kg。SCP-2957-1は提供された材料の約7kgを取った。||
|| マルモア、体長60 cm、ビームスティンよりも暗い色の薄い肌に、ムーンストーンは垂直に3つ帽子に配置され、ひげはSCP-2957-1の他の個体よりも著しく暗く、この個体ははるかに虚弱な体格をしている || 直径 7 cmの円形のムーンストーン→肌に触れると即座に治癒効果を発揮し、軽度の長期的な病気の鎮痛剤として使用できる || //&#34;Etwas warmes für mein Haupt, aber kleiner als mein Kopf.&#34;// / 「私の頭頂部を暖められるが、私の頭よりも小さいもの」 || 7つの小さなロイヤルブルーの羊毛製のニット帽。SCP-2957-1はその数と色に目に見えて満足しているようだった。 ||

**補遺 2957-1:** 時折、新月の夜にSCP-2957-1個体がSCP-2957より出現します。これらの期間に、実体化したSCP-2957-1の実例は緊張したり不安を感じます。████/██/██/に、財団に馴染みのあるSCP-2957-1個体が出現しました。現在SCP-2957-1担当であるエージェント・グラウアーは、SCP-2957-1と接触し、どうにか簡易的なインタビューを行えました。

&gt; 
&gt; //注: 以下のインタビューはドイツ語で行われ、翻訳されています。SCP-2957-1からの重要な言述は元の文言が記載されています。//
&gt; 
&gt; **エージェント・グラウアー:** まず言っておくべきは、今日のような月の日にあなたと会うのは珍しいということです。
&gt; 
&gt; **ビムシュタイン:** これは失礼。しかし、潮の満ち引き不安定で、月はこの暗い夜に落ち着きがない。彼のより暗い従者はそんな時代を好む。
&gt; 
&gt; **エージェント・グラウアー:** あなた方全員が月のしもべではないのですか？
&gt; 
&gt; **ビムシュタイン:** //&#34;Der Mond ist stark, das wohl, aber er gehört uns nicht allein.&#34;//[[footnote]]「月は強い、故に、彼は我々だけのものにあらず」[[/footnote]]ほら、ハインツェルメンヒェン(Heinzelmännchen)[[footnote]]ドイツの民間伝承の生き物の種族で、特に小さな家のノームについての物語を指します。[[/footnote]]が何とかやっているが、それは簡単ではないのだ。そして何十年もの間、この事は正確に改善されない。そうさ。私たちは上手くやっているが、月の周期ごとに話す石は少なくなり、毎日行くことができる場所も少なくなる。
&gt; 
&gt; **エージェント・グラウアー:** 失礼なことを聞いてしまいました。あなたが取引できる人は他に誰もいないのですか？
&gt; 
&gt; **ビムシュタイン:** 我々は自分自身だけを信頼している。我々はあちこちでミルクのボウルを手に入れようとしたがが、時間が経ち、影が長くなる。迷信深い//コボルト//のような、より恐怖や罰のある彼ら……駄目だ。私が言ったことは忘れてくれ。
&gt; 
&gt; **エージェント・グラウアー:** //コボルト//、と言いました？
&gt; 
&gt; **ビムシュタイン:** 交換せずに我々のものを持っていく奴らだ。我々は彼らの襲撃に耐えてきた。あなたは、彼らが次に奪うものであってはならない。
&gt;  
&gt; **エージェント・グラウアー:** 私は警戒するべきですか？そのうちの1人に会えますか？
&gt; 
&gt; **ビムシュタイン:** //[たどたどしく]//恐らく、会えるだろう。疑ってかかれ。もしも月のない夜のように暗い目をして、静かな風のように生気がなく、震える水のように澄んだ肌をしている我々の1人を見かけたら、そいつを追い返してくれ。
&gt; 
&gt; **エージェント・グラウアー:** 「私たちの一人」？だから彼らは……？
&gt; 
&gt; **ビムシュタイン:** 彼らは我々の中で月の最初の義務を果たすと誓ったものだ。彼とその導きの言葉に背を向けて、彼ら自身の計画に従って生きる者達だ。//&#34;Ein schiefgegangener Wunsch.&#34;//[[footnote]]「失われた願い」[[/footnote]]
&gt;  
&gt; **エージェント・グラウアー:** どうして彼らは最初の義務を拒否するのですか？
&gt; 
&gt; **ビムシュタイン:** 自然の優しさは月の導きにあり、月は見えないものを導くことはできん。だが、我々は彼の言葉を聞く必要があるにもかかわらず、聞こうとしない者もいる。もうこの話はやめにしよう。
&gt; 
&gt; **エージェント・グラウアー:** 嫌なことを思い出させてしまい、申し訳ありません。あなたへの報酬についてお話ししましょう。
&gt; 
&gt; **ビムシュタイン:** いや、友よ。君が聞いてくれただけで十分だよ。全額支払いと考えてくれ。我々はいつでもあなたとの取引を歓迎しよう。月の石の輝きによって、我々はあなたのような人が我々の話す石の一つを見つけたことを嬉しく思う。

SCP-2957-1によって言及された「コボルト」実体の調査、およびSCP-2957の追加の実例の存在の調査は進行中です。SCP-2957-1は最近の出現時には、彼らの文化と歴史についてさらに言及することを拒否していますが、財団職員に対しては依然として親切です。

**補遺 2957-2:** ████/██/██の時点で、現在小像を収容しているヴッパータール公園での異常な活動が繰り返されているため、SCP-2957に配属された財団職員によってセキュリティ対策の強化が推奨されています。映像記録によると、噴水が赤い色合いに変わり、固い壁から1つのレンガが剥がれ、SCP-2957-1の取引品を保管するために使用されていた管理人の小屋の玄関先に昆虫の死骸の山が現れました。

SCP-2957-1の最近の様子は、これらの出来事についてコメントすることを拒否し続けており、財団職員に「これらについて言及することはそれらを呼び出すことである」と警告しています。
