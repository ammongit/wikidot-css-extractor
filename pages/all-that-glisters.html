[[tab O Serii]]

Od pierwszej udanej opowieści, w kanonie [[[dread &amp; circuses hub|Strach i Cyrki]]] dość często pojawiało się MC&amp;D. Ostatecznie przerodziło się to w osobny cykl, który obejmuje opowiadania, formaty GoI, a w końcu nawet SCP nie wspominających Cyrku Niepokoju. Z tego powodu zdecydowałem, że lepiej będzie, jeśli to przedstawienie MC&amp;D będzie miało swój własny hub, niżeli miałoby być chaotycznie rozproszone po całej stronie.

[[/tab]]
[[Tab Czy jest to część Wills And Ways?]] 

Nie. Choć jest mocno inspirowane [[[wills-and-ways-hub|wersją MC&amp;D Randominiego]]], a on nie ma nic przeciwko temu, aby pisać alternatywne wersje jego postaci, choć dał mi jasno do zrozumienia, że ani moje przedstawienie jego postaci, ani wydarzenia, w których biorą udział, nie są zgodne z jego pseudokanonem, a zatem istnieją w odrębnej osi czasu, niż Acidverse.

Spośród sześciu opowieści istniejących obecnie w Wills and Ways, osobiście nie uważam żadnej z nich za wyraźnie sprzeczną z tym, co przedstawiono tutaj. Jeśli Randomini kiedykolwiek stworzy więcej opowiadań do serii Wills and Ways, zakładam, że w końcu pojawiają się wyraźne rozbieżności, ale na razie nie wiadomo, kiedy te dwie interpretacje się dokładnie rozejdą. Nie wiem, w którą stronę Randomini zamierza rozwijać Wills and Ways, a w tym kontinuum wydarzenia z tej serii są czymś w stylu misji w Danii z Pingwinów z Madagaskaru.

Niezależnie od tego, co dokładnie się wydarzyło, w efekcie końcówkowym Amos zmartwychwstał i odzyskał wraz z Ruprechtem i Percivalem dwie trzecie swoich udziałów w Marshall, Carter &amp; Dark, po 22% każdy i zostali uznani za Starszych Partnerów. Skitter, Robert i Iris są Młodszymi Partnerami, gdzie każdy posiada 11% udziałów. Pozostały 1% jest podzielony między różnych wysoko postawionych pracowników.

Iris jest najbardziej znaczącą postacią w tej serii. Oprócz tego, że jest Młodszą Partnerką, jest też pełnomocniczką, uczennicą i spadkobierczynią Percivala, a także szefem działu rozwoju i pozyskiwania paratechnologii.

Skitter również pozostaje aktywny w firmie, choć woli pracę w terenie i jest Wędrowcem badającym Drogi w poszukiwaniu anomalii, które mogą być wartościowe. Choć nie pojawił się jeszcze w tej serii, to został wspomniany kilka razy i zasugerowane zostało, że utrzymuje dość dobre stosunki ze swoim starszym odpowiednikiem.

Robert nie jest jeszcze zbytnio rozwinięty, ale prawdopodobnie jest jeszcze nawet bardziej gościem typu &#34;bogatym idiotą bez pracy&#34;, niżeli sam Ruprecht, a także prawdopodobnie konsumuje duże ilości [[[unicorn-horn|Rogu Jednorożca]]], aby jego seksualne eskapady były pozbawione jakichkolwiek konsekwencji.
 
[[/Tab]]
[[Tab Dodawanie do huba, który absolutnie nie jest kanonem]]
Pomimo że oficjalnie nie jest to kanon, w tej serii znajduje się kilka opowiadań innych autorów niż ja, a więc jeśli ktoś chciałby coś tu dodać to nie mam nic przeciwko. Jeśli masz pomysł na opowiadanie, skipa lub format GoI, skontaktuj się z [[*user DrChandra]] na czacie lub wikidocie (po angielsku).
[[/tab]]
[[Tab Specjalne podziękowania]]
Dodatkowe specjalne podziękowania dla [[*user Zhange]] za niesamowity banner. Baner był pierwotnie częścią jej dużego rysunku, przedstawiającego wiele GoI (który koniecznie powinniście zobaczyć na jej [https://zhange-art.tumblr.com/ tumblrze], jeśli jeszcze tego nie zrobiliście). Zapytałam ją, czy mogłabym użyć fragmentu MC&amp;D z niego, a ona nie tylko się zgodziła, ale poświęciła czas na jego edycję, aby wyglądał ładniej, dając mu własne tło i te piękne drzwi na pierwszym planie. Choć wystarczyłby mi tylko przycięty fragment oryginalnego rysunku.

Również specjalne podziękowania dla [[*user Randomini]] za stworzenie tych postaci i za to, że mogłam je wykorzystać we własnych pracach. Wiwat na cześć Creative Commons!

Dziękuję też [[*user fieldstone]] i [[*user Darkstuff]] za przyczynienie się do powstania tej serii.

No i na koniec, szczególne podziękowania dla Ciebie, czytelniku. Bez Ciebie nic z tego by tu nie było. Możesz to przyjąć z dumą lub wstydem wedle własnego uznania.
