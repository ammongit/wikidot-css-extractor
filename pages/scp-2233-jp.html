**Ítem #:** SCP-2233-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se considera que SCP-2233-JP está autocontenido debido a sus propias propiedades de alteración de la información.

Los intentos de contención mediante la administración de amnésticos a los individuos involucrados no se llevarán a cabo hasta que se complete la investigación de los antecedentes del Sr. Muta. Desde 2020, no se espera que la investigación se complete en un futuro cercano.

Se está tratando de seguir compilando la línea de tiempo de SCP-2233-JP basándose en la información recopilada por los rastreadores web de la Fundación y su equipo de investigación.

**Descripción:** SCP-2233-JP es la vida del difunto Yoshinori Muta (12 de agosto de 1958 - 4 de mayo de 2000). Desde 2020, la existencia de SCP-2233-JP queda demostrada por los siguientes hechos.

* Testimonios de 2.750 personas fallecidas y 16.356 personas vivas implicadas.
* 1 registro familiar (que incluye 1 registro de nacimiento, 11 registros de transferencia, 8 registros de matrimonio, 3 registros de divorcio y 1 registro de defunción).
* 1 libro escrito por el Sr. Muta.
* 1 certificado de registro de bienes inmuebles, propiedad del Sr. Muta (ahora propiedad de la Fundación debido a la ausencia de herederos).
* Cremaciones, propiedad del Cementerio ██████, Karatsu, Prefectura de Saga, Japón.

Dado que los hechos anteriores contienen numerosas incoherencias y complicaciones, es imposible establecer una única línea del temporal que explique SCP-2233-JP desde el nacimiento del Sr. Muta el 12/8/1958 hasta su muerte por infarto cerebral el 04/05/2000. Las investigaciones de la Fundación indican que SCP-2233-JP es una acumulación de vidas pertenecientes a por lo menos 364 líneas del tiempo diferentes. Además, se cree que SCP-2233-JP presenta efectos selectivos de ocultación y alteración de la información; la irracionalidad de los hechos anteriores, así como la falta de naturalidad de los acontecimientos relacionados, no fue observada hasta la intervención de la Fundación. Debido a su naturaleza, no se aplicarán medidas de contención activas, incluida la amnestización de los implicados, hasta que se establezca un método completo de identificación y aislamiento de la información relacionada a SCP-2233-JP.

Las propiedades anómalas de SCP-2233-JP fueron descubiertas inesperadamente por el Agente Shibamoto, que asistió al funeral del Sr. Muta como compañero de la Escuela Secundaria Privada Kōyō. Como al Agente Shibamoto se le habían administrado mnésticos de Clase W para la operación de contención de SCP-███-JP en la que estaba asignado en ese momento, no se vio afectado por los efectos de alteración de la información. Al funeral del Sr. Muta asistieron 3.268 personas, incluyendo 8 esposas y sus familias, ex-alumnos de 4 escuelas secundarias y 11 universidades, y colegas de 21 empresas.</textarea></pre>
