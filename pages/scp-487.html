**Item nº:** SCP-487

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-487 deve ser cercado por uma zona neutra de 8,05km (5mi) adquirida pela Fundação sob o pretexto de um rancho privado. O perímetro da zona neutra deve ser patrulhado por funcionários de segurança de Nível 2 com ordens para exterminar intrusos não autorizados à vista. As forças de segurança do perímetro também têm ordens de não entrar na zona neutra em nenhuma circunstância. Em caso de uma brecha do perímetro, funcionários de Nível 3 dentro da zona neutra devem ser notificados imediatamente.

Acesso a SCP-487 só é permitido a funcionários com uma autorização de segurança de Nível 3 ou superior. Enquanto estiverem dentro de SCP-487, funcionários estão estritamente proibidos de mover qualquer item, a menos que estejam sob ordens para fazê-lo ou se for parte de um experimento em andamento. Qualquer mudança não autorizada na posição de qualquer um dos itens em SCP-487 deve ser imediatamente registrada e todos os funcionários em SCP-487 devem seguir os procedimentos de evacuação padrão.

Caso os protocolos de contenção sejam comprometidos, qualquer funcionário sobrevivente de Nível 4 está autorizado a ativar o mecanismo de contenção de segurança. Isso consistirá em cargas de demolição plantadas fora de SCP-487.

**Descrição:** SCP-487 é uma casa localizada no nordeste dos Estados Unidos em ███████████, ███████. A aparência e arquitetura exatas de SCP-487 são impossíveis de descrever definitivamente, visto que SCP-487 muda constantemente sua aparência e estrutura dependendo da disposição dos itens dentro de si. Atualmente, SCP-487 aparece como uma versão significativamente maior de uma Casa de Catálogo Sears.

Dentro de SCP-487 há exatamente três mil duzentos e noventa e quatro (3.294) itens de origem oculta ou supersticiosa. Esses itens estão cuidadosamente organizados em SCP-487 de acordo com princípios Feng Shui estritos. Individualmente, nenhum desses itens mostra qualquer tipo de habilidade sobrenatural e são itens essencialmente normais e não anômalos. No entanto, foi teorizado pelo Dr. ████████ que esses itens estão em tal proximidade e organizados de tal maneira particular, que criam um efeito sinérgico que concede a SCP-487 suas propriedades anômalas. Testes iniciais, modificando a disposição de certos itens em SCP-487, parecem apoiar essa hipótese (consulte os Adendos 1-3).

Segundo registros históricos, SCP-487 foi construído em ████ e pertenceu a várias famílias e indivíduos. Por coincidência ou premeditação, cada proprietário passou a vida colecionando numerosos itens de origem oculta ou supersticiosa. A verificações de antecedentes de todos os proprietários anteriores não revela nada suspeito ou fora do comum, exceto a aparente compulsão de coletar os referidos itens. A Fundação soube de SCP-487 em ████, quando agentes interceptaram uma ligação desesperada de █████████ ████████,  o proprietário anterior de SCP-487, para um amigo da família a respeito de eventos estranhos relacionados a SCP-487 (Consulte o Adendo 1). █████████ ████████ recebeu amnésticos e foi realocado para ████████, ███████████.

**Adendo 1:** A primeira encarnação registrada de SCP-487 foi uma casa em estilo georgiano. No interior, SCP-487 continha um nível de subsolo que era significativamente maior do que as plantas do edifício indicavam. Uma exploração posterior revelou um labirinto expansivo de corredores, quartos e portas com nenhum padrão discernível. A exploração foi temporariamente interrompida quando um pesquisador foi separado da equipe de expedição e não retornou. Equipes de busca eventualmente encontraram a câmera do pesquisador intacta. A análise da filmagem mostrou que o pesquisador ficou irremediavelmente perdido e que ele havia se convencido de que SCP-487 o estava perseguindo. Os restos mortais do pesquisador também foram encontrados posteriormente. Causa da morte determinada como lesão autoinfligida no pescoço. Explorações adicionais descontinuadas.

**Adendo 2:** Após o movimento acidental do Item 254, a área subterrânea desapareceu sem deixar vestígios. Pouco depois, todos os equipamentos eletrônicos e mecânicos modernos dentro de SCP-487 deixaram de funcionar. No entanto, quando levados para fora, todos os equipamentos afetados começavam a funcionar normalmente. Máquinas e outras tecnologias alimentas por fontes da Era Industrial (ou seja: energia a vapor) ainda funcionam normalmente dentro de SCP-487.

**Adendo 3:** A encarnação atual de SCP-487 é uma Casa de Catálogo Sears que surgiu como resultado da movimentação dos Itens 405, 772, 1056 e 2001 de acordo com um certo padrão matemático. As dimensões de SCP-487 agora parecem estar se expandindo a uma taxa de 0,3cm (0,12 pol.) por mês, com isso fazendo necessária a remoção e realocação dos sistemas de segurança. Pesquisadores relatam ouvir sons de gemidos e rosnados ao redor do perímetro, embora isso seja atribuído às tensões nos materiais estruturais de SCP-487 causadas por sua expansão.

**Adendo 4:** Após a remoção não autorizada dos Itens 991 e 1074, satélites de rastreamento detectaram um grande acúmulo de energia térmica logo abaixo da superfície da Terra, centralizado em torno da localização geral de SCP-487. As leituras anômalas de energia imediatamente se dissiparam assim que os itens ausentes foram devolvidos aos seus locais originais.
