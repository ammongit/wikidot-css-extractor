Enquanto ele colocava o que restava de seus pertences em uma caixa, um homem idoso com uma bengala de nogueira deu uma última olhada na sala. Seu nome era Dr. Zachary Johnson, e o escritório que em que ele trabalhara pelos últimos 35 anos estava agora vazio, exceto pelo móveis que haviam sido dados pela Fundação. Foi bom enquanto durou. Ele fora o investigador principal em seis itens e contribuiu de forma importante para pelo menos doze outros. Mas, infelizmente, era hora de se aposentar e, com um sorriso melancólico, Dr. Johnson apagou as luzes de sua pequena caixa de areia e saiu para o laboratório adjacente.

Assim que ele entrou, os ouvidos de Johnson foram imediatamente tratados com murmúrios desesperados, a fonte sendo um homem em uma mesa no canto examinando rapidamente sua papelada. O nome desse homem era Jacob Conwell, e ele fora assistente de Johnson pelos últimos três anos. Johnson riu em voz baixa para si mesmo enquanto o homem mexia e remexia em pilhas de papéis, seus murmúrios se tornando cada vez mais desconexos com o passar do tempo. Eventualmente, Johnson deu uma pequena tosse, Conwell congelou e ergueu os olhos de sua papelada apenas para a cor drenar de seu rosto ao ver o rosto sorridente de Johnson.

&#34;Dr. Johnson, lamento dizer que não terei aqueles últimos arquivos prontos a tempo, Ainda estou esperando o [[[paper-pusher|Clayton]]] me enviar aquele transcrito por e-mail e...&#34; Conwell gaguejava nervosamente suas palavras, parando apenas quando Johnson ergueu a mão pedindo silêncio.

&#34;Está tudo bem.&#34; Johnson disse com um sorriso. Ele então foi até a mesa e rapidamente deu uma olhada em algumas pastas que já haviam sido cuidadosamente colocadas de lado. &#34;Mas creio que todo o restante esteja resolvido ?&#34;

&#34;Claro&#34; o assistente de Johnson respondeu enquanto balançava a cabeça.

&#34;Excelente.&#34; Johnson então olhou ao redor da sala. Ele riu para si mesmo enquanto fazia um gesto circular com sua bengala. &#34;Fui informado de que eles estão entregando o laboratório a você para continuar a pesquisa em 1360-1. Parece que você é o rei do castelo agora.&#34; Johnson observou enquanto Conwell franzia a testa.&#34;

&#34;Foi o que me disseram...&#34;

&#34;Você fez um bom trabalho até agora,&#34; disse Johnson, dando um tapinha no ombro de seu assistente, &#34;e, como eu disse, imagino que você continuará a fazer um bom trabalho no futuro. Te ensinei tudo que sei e, com tempo suficiente, imagino que você será capaz de fazer [[[SCP-1360|1360]]] falar novamente. Não acho que haja ninguém mais adequado para o trabalho.&#34;

&#34;Obrigado. Agradeço por isso, Dr. Johnson.&#34; Conwell estendeu a mão, que Johnson apertou com entusiasmo.

&#34;Foi um prazer trabalhar para você.&#34;

Johnson concordou com a cabeça. Ele sentiria falta de seu laboratório, quase tanto quanto sentiria falta de trabalhar com seus assistentes. Johnson então olhou para o relógio e fez um gesto em direção à porta.

&#34;Vamos para a festa então ?&#34;

-----

&#34;Acho que falo por todos aqui quando digo que apreciamos seu serviço à Fundação, Dr. Johnson, e que o Sítio-19 não será o mesmo sem você.&#34;

O refeitório se encheu de aplausos assim que Dr. Gregg Collins terminou seu discurso. Pouco depois, os numerosos funcionários que tinham vindo pelo bolo e bebidas voltaram Às suas conversas individuais. De vez em quando, um deles aparecia para parabenizá-lo por sua aposentadoria, mas, na maior parte do tempo, Johnson ficava ocioso em sua própria mesa com Conwell enquanto ele casualmente ouvia o bate-papo que enchia a sala.

Verdade seja dita, a maioria dos indivíduos que Johnson considerava seus amigos há muito haviam desaparecido da Fundação, fosse por estarem mortos, aposentados ou ambos. Agora o Sítio-19 estava cheio de novos rostos, e Johnson não pôde deixar de rir para si mesmo por causa do quão velho isso o fazia se sentir.

&#34;Algo engraçado ?&#34; Collins perguntou enquanto se aproximava da mesa e se sentava.

&#34;O dia finalmente chegou,&#34; respondeu Johnson. &#34;Sinceramente, achei que estaria morto há muito tempo.&#34;

&#34;Certamente fizemos decisões complicadas,&#34; disse Collins com um sorriso, &#34;Odeio ver você ir embora. Tivemos tantas aventuras.&#34;

Johnson trabalhara com Collins em cinco projetos colaborativos. Pelo que sabia, os objetos que não estavam sendo reatribuídos a seu assistente deviam ser atribuídos a ele.

&#34;Você terá muitas histórias próprias quando se aposentar,&#34; Johnson sorriu. &#34;Emocionantes também, considerando você não me terá por perto para tirar sua bunda do fogo.&#34; Os dois homens riram em voz baixa, mas logo ficaram em silêncio.

&#34;A Freemont vai cooperar ?&#34; perguntou Collins. Sua expressão tornou-se solene.

&#34;Ela vai.&#34; Johnson disse com um suspiro triste. &#34;Tive de cobrar todo favor que me restava, mas tive permissão para fazer uma última visita de &#39;saúde psicológica&#39; de dez minutos. Você cuidará dele quando eu partir, não é ?&#34;

&#34;Claro.&#34; Collins balançou a cabeça em concordância. Ele então deu uma rápida olhada ao redor. Agora que o bolo e as bebidas acabaram, a festa já estava começando a acabar. &#34;Não acho que você seja mais necessário aqui, se quiser resolver logo isso.&#34;

Johnson deu um pequeno sorriso e concordou com a cabeça. Sem outra palavra, os dois homens apertaram as mãos e Johnson partiu.

-----

As celas de contenção humanoide do Sítio-19 não eram conhecidas por seu conforto, especialmente aquela em que [[[SCP-2860|Dr. Harold Thompson]]] estava contido. Quatro paredes cinzas, uma cama, uma pia, um vaso sanitário e a certeza de que alguém estava observando você do outro lado de um espelho unilateral embutido na parede ao lado da porto. Harold olhava para si mesmo no espelho enquanto estava sentado na cama. Os anéis escuros ao redor de seus olhos sugeriam que ele não dormia há anos.

&#34;Dr. Thompson, coloque as luvas de volta e permaneça na cama,&#34; disse a voz de um agente de segurança pelo interfone. Harold olhou para suas mãos agora erguidas. Após a liberação e inalação acidentais de uma partícula desconhecida de um objeto experimental em que Harold estivera trabalhando, sempre que ele tocava em tecido biológico vivo, ele o transformava em mármore sólido. Relutantemente, Harold escondeu suas mãos mortais em um par de luvas de couro que ele havia recebido. Pouco depois, a porta da cela se abriu e um homem idoso com uma bengala de nogueira lentamente entrou. Ele se sentou na mesa de Harold e se virou com um pequeno sorriso.

&#34;Já faz um tempo, Zack.&#34;

&#34;Com certeza,&#34; concordou Johnson, observando enquanto Harold olhava nervosamente para o espelho unilateral e depois de volta para ele. Johnson balançou a cabeça com tristeza. Dr.ª Freemont, a pesquisadora responsável pelo arquivo de objeto de Harold, estava observando cada movimento deles.

&#34;Como seu novo assistente vem te tratado ?&#34; perguntou Harold. Antes de receber seus próprios trabalhos, Harold trabalhara com Dr. Johnson por quase cinco anos. Isso fora uma experiência totalmente agradável.

&#34;Bem, ele não é você e às vezes é um pouco chato, mas ele faz o trabalho no fim das contas,&#34; respondeu Johnson.

&#34;Ah,&#34; Harold murmurou. Um silêncio caiu sobre a sala. &#34;Ouvi dizer que eles te deram uma bela festa de aposentadoria. Eu gostaria de ter estado lá.&#34;

&#34;Eu também.&#34; O sorriso de Johnson começou a desaparecer. Ele então voltou sua atenção para diversas fotos que forravam a prateleira superior da estante, cada uma retratando a mesma mulher e menino em idades diferentes antes de terminar com uma foto do dia do casamento do menino. &#34;Liso disse que Jack e Elizabeth estão tentando ter um filho.&#34;

&#34;É mesmo ?&#34; disse Harold suavemente. Johnson sabia que sempre quis ser avô. &#34;Tenho certeza de que Lisa será uma avó fantástica.&#34;

&#34;Ela ainda sente muito a sua falta, sabe ?&#34; Johnson acrescentou. &#34;Jack também. Toda vez que eu os vejo, a conversa sempre acaba em você.&#34;

Harold não respondeu, mas deu um pequeno sorriso melancólico enquanto olhava para o chão.

&#34;Você ainda vai ficar de olho neles, não é ?&#34; Perguntou ele.

&#34;Sempre que eu puder.&#34; Johnson respondeu. Os dois homens mais uma vez ficaram em silêncio. Pouco tempo depois, Johnson se levantou e foi até a porta.

&#34;Obrigado por tudo que você fez por mim ao longo dos anos, Zack. Eu te abraçaria se pudesse.&#34; Harold se levantou. Seu sorriso transformado em uma pequena carranca arrependida.

&#34;Agradeço por isso,&#34; disse Johnson, sorrindo.

Silenciosamente, Johnson saiu, virando-se para dar um pequeno aceno de cabeça enquanto saia pela porta. Sem outra palavra, Dr. Johnson agarrou sua caixa de itens pessoais e deixou o Sítio-19 para sempre.
