**Объект №:** SCP-1287

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Каждые ██ лет необходимо изолировать город Краснодар и искать признаки заражения SCP-1287-1, а также осуществлять поиск SCP-1287-2. После их обнаружения местность необходимо дезинфицировать, а SCP-1287-2 уничтожать.

**Описание:** SCP-1287 является аномалией, состоящей из заражения и заражённого человека: SCP-1287-1 и SCP-1287-2. 
SCP-1287-1 — это заражение, которое нельзя исследовать по причине недостатка нужных технологий. По единственной гипотезе, клетки этого вируса разумны. Вирус может передаваться воздушно-капельным путём. 
Само заражение проявляется раз в  ██ лет, в городе Краснодар. Во время заражения SCP-1287-1 требуется начать полную изоляцию города.
Заражение происходит следующим образом: по критерии(состоящая в том, что выбираются 10 человек, которые последние 5 лет вели себя злобно по отношению к другим), выбирается человек, который будет заражён SCP-1287-1. После этого, человек начинает чувствовать головную боль, а также в [ДАННЫЕ УДАЛЕНЫ]. В 90% случаях после 2 часов после вышеописанных событий человек заражается SCP-1287-1 (дальше обозначается как SCP-1287-2). В 10% случаях после 2 часов после вышеописанных событий человек умирает.
Болезнь описывается в 4 фазах:
1. SCP-1287-2 начинает стоять у окна и любоваться видом, хорошо отзываясь о виде из окна.
2. У SCP-1287-2 поднимается настроение, начинает появляться улыбка, которая после не исчезает. После этого оторвать взгляд SCP-1287-2 от окна можно только физической силой.
3. SCP-1287-2 перестаёт смотреть в окно.Начинает ходить с улыбкой на лице.
4. SCP-1287-2 перестаёт подавать признаки жизни. Не ест, не спит, не делает ничего. Замечены: сокращение пульса; учащённое дыхание; поочерёдная остановка жизненных органов.
После 12 часов после начала фазы 4 у SCP-1287-2 наступает смерть.

**Объект №:** SCP-4002

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-4002 должен содержатся в классическом контейнере для аномальных предметов класса Безопасный.Контейнер должен очищаться от мусора.


**Описание: SCP-4002 Представляет из себя 10 банок, с наклейками на которых написано &#34;Таблетки от любой болезни!&#34;. На этикетке написано что объект сделан в 1991 году, компанией ███████. 

Если субъект достанет из SCP-4002 таблетку (далее обозначеной как SCP-4002-1) и принимает таблетку, при этом 
не страдая от болезни которой лечит SCP-4002, то через 1 час после применения SCP-4002-1 субъект заразится
болезнью от которой лечит таблетка.

Если же субъект будет страдать болезнью, от которой лечит SCP-4002-1, то через 5 часов субъект выздоровит от
болезни и получит 100% имунитет от болезни.

**Приложение: SCP-4002 Был найден в аптеке в городе ███████  Агентом ███████.
Объект привлёк внимание фонда,после многих жалоб на обратный эффект SCP-4002. МОГ замаскировались под полицию и взяли объект.

Эксперемент SCP-4002-A
Подопотный: D-0884,Европеец мужского пола, 27 лет, страдает от чумы
Предмет:SCP-4002-5 &#34;Таблекти от чумы и рака!&#34;
Итог:Субъект принял таблетки.После 1 часа с принимания SCP-4002-5, субъект вылечился от чумы, но ещё через 1 
час заразился чумой.
Примечание:Сначало мы не понимали кто жаловался на обратный эффект, если их по сути покупали с целью выздоровить
от болезни,а учитывая эффект на болезни SCP-4002, то они вылечивались.Теперь же понятно на какой обратный эффект
жаловались покупатели.

Эксперемент SCP-4002-B
Подопотный:D-9395, Европейка женского пола, 30 лет, болеет SCP-008 на 1 стадии.
Предмет:SCP-4002-10 &#34;Таблетки от неизвестной болезни!
Итог:после применения SCP-4002-10, через 10 часов D-9395 выздоровила.

Эксперемент SCP-4002-C
Подопотный:SCP-008-1 на последней стадии заболевания.
Предмет:SCP-4002-10 &#34;Таблетки от неизвестной болезни!&#34;
Итог:После 48 часов перед применением SCP-4002-10 субъект выздоровил, но был заражен на 1 стадии.
Примечание:Из эксперемента SCP-4002-C мы выяснили, что на последней стадии полностью выздоровить нельзя,
но при этом можно вернутся на 1 стадию.

**Объект №:** SCP-1287

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ввиду того, что SCP-1287 - явление, воздействующая на всю Землю, её невозможно сдерживать.

**Описание:** SCP-1287 - это событие,которое произошло ██.██.20██. Неизвестно,  чем вызвана или осуществлена эта аномалия. На данный момент ведутся работы по выявлению причин или способов возникновения аномалии. Также неизвестно, может ли повториться SCP-1287.
    
 Что входит в цикл событий SCP-1287:
1. Ложное включение боеголовок в Зонах.
2. Появление аномальной FM-станции под частотой 92.25 в районе █████████, Краснодар.
3. Включение на электронных устройствах, на которых установлен динамик звук воздушной тревоги.
  [[collapsible show=&#34;+ Последствия цепочки событий&#34; hide=&#34;- Последствия цепочки событий&#34;]]
 Все сотрудники Зон, испуганные ложным запуском боеголовок, &#34;сбежали&#34; из Зон. Около ███ потерь сотрудников, в том числе [УДАЛЕНО], а также разгерметизации около ██ камер содержаний SCP;
 Появление аномальной FM-станции вызвало у всех устройств,имеющих FM доступ неисправности, в том числе появление [*http://scpfoundation.net/scp-1471 SCP-1471], что
привело к общей панике, уничтожение заражённых телефонов под предлогом вируса и использованию протокола &#34;Тоска&#34;.
Включение воздушной тревоги вызвало странные ультразвуковые звуки, которые вызвали &#34;старение&#34; у Солнца.

[[/collapsible]]

  [[collapsible show=&#34;+ Только для сотрудников с 4 уровнем допуска&#34; hide=&#34;- Только для сотрудников с 4 уровнем допуска&#34;]]
За несколько секунд до начала события [[[a-suicide-note|Доктор Альто Клеф совершил самоубийство. ]]]
Расследование причастности Альто Клефа к началу SCP-1287 начато.
        05-7
[[/collapsible]]
**Примечание**: Странные звуки, которые были вызваны громкоговорителями, начало &#34;старение&#34; Солнца, из-за чего запасов водорода у звезды уменьшилось, что вызвало-бы конец света класса WK, если по неизвестной до сих пор причине событие прекратилось.

[[tab (=(-8))Когда Король уничтожил мир]]
[[&gt;]]
[[Module Rate]]
[[/&gt;]]

Сегодня был пасмурный день. Как и все после Происшествия.
Когда я проснулся, я постарался забыть все, что знал. Своё имя. Даже хорошую жизнь без страха перед тем, что ты умрёшь “от несчастного случая”. Когда я шёл к вам, я надеялся, что вы мне всё объясните, но вы только спрашиваете.
Ладно. Я попробую объяснить все,что прочитал в той бумажке. Там было написано о солдате, твердивший о каком-то Фонде, который рыскал по всему миру, стараясь найти „аномалии”. Затем автор писал о том, что солдат назвал причину того конца света - странные „множественные нарушения условий содержания этих аномалий”, которые и начали ад во время написания бумаги.
В конце автор написал, что запечатает бумагу и спрячет бумагу, что он и сделал.

Затем я нахожу эту находку. Читаю, и пишу пост в интернете - мол, нашёл какую-то записку со странным смыслом и удивляюсь людям которые пишут такое. Фолловеры пишут то-же самое.
Потом приходят люди, которые интересуются моей находкой, просят её отдать. Затем,когда они её забирают, они колют мне что то странное, что замутило мой мозг. Мне стало плохо, а потом я лишился сознания.
Когда я пришёл в себя, прошло три часа. Я смутно помнил о произошедшем, но очень хорошо запомнил ту записку, которую нашёл в нескольких метрах от моего дома.
И вдруг началось Происшествие. Я видел ползущих ящеров, бегающую херь, на которую нельзя посмотреть, иначе она тебя убьёт, и многую чертовщину.
Затем, я нашёл вашу листовку о вашем „противостоянии” и пришёл к вам, рассказывать вам о моей истории.
Что вы делаете? Зачем вы встаёте?
…
Боже. Я думал, это все выдумка, но когда вы показали это…
Неужели ворота открылись, и Фабрика заработала? Кто это сделал?
…
Алый Король?

**Объект №:** SCP-1349

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Каждые ██ лет необходимо изолировать город Краснодар и искать признаки заражения SCP-1349-1, а также осуществлять поиск SCP-1349-2. После их обнаружения местность необходимо дезинфицировать, а SCP-1349-2 ликвидировать.

**Описание:** SCP-1349 является аномалией, состоящей из заражения и заражённого человека: SCP-1349-1 и SCP-1349-2. 
SCP-1349-1 — это заражение, которое нельзя исследовать по причине недостатка нужных для её изучения технологий. По единственной гипотезе, основанной после происшествия XAU-1349-A, клетки этого вируса разумны. Вирус может передаваться воздушно-капельным путём. 
Само заражение проявляется раз в  ██ лет, в городе Краснодар. Во время заражения SCP-1349-1 требуется начать полную изоляцию города.
Заражение происходит следующим образом: по критериям(состоящим в том, что выбираются 10 человек, которые последние 5 лет вели себя злобно по отношению к другим), выбирается человек, который будет заражён SCP-1349-1. После этого, человек начинает чувствовать головную боль, а также боль в [ДАННЫЕ УДАЛЕНЫ]. В 90% случаях после 2 часов после вышеописанных событий человек заражается SCP-1349-1 (дальше обозначается как SCP-1349-2). В 10% случаях после 2 часов, а также вышеописанных событий человек умирает.
Болезнь описывается в 4 фазах:
1. SCP-1349-2 начинает стоять у окна и любоваться видом, хорошо отзываясь о виде из окна.
2. У SCP-1349-2 поднимается настроение, начинает появляться улыбка, которая после не исчезает. После этого оторвать взгляд SCP-1349-2 от окна можно только физической силой.
3. SCP-1349-2 перестаёт смотреть в окно.Начинает ходить с улыбкой на лице.
4. SCP-1349-2 перестаёт подавать признаки жизни. Не ест, не спит, не делает ничего. Замечены: сокращение пульса; учащённое дыхание; поочерёдная остановка жизненных органов.
После 12 часов после начала фазы 4 у SCP-1349-2 наступает смерть.

ЛОР Проекта &#34;Немезиды&#34;.

Проект &#34;Немезида&#34; был основан в повреждено. Основной задачей проекта было защита родного измерения Р-10. В распоряжении глав проекта были частичные силы правительственных сил. Вскоре после повреждено успешных операций Проект &#34;Немезида&#34; был расширен и получил полный доступ к технологиям измерения Р-10, изучая ткань реальности и кротовые норы. Затем, во время СТЕРТО была открыта кротовая нора в измерение погибшее измерение Р-504, тем самым все измерение Р-12 смогло узнать правду о измерениях. 

Правительство(позже) и участники(наблюдатели) вышедшего из под контроля эксперимента узнали, что существует так называемая &#34;мультивселенная&#34;, в которой функционируют неисчислимое множество измерений, однако 90% измерений - не имеют признаков жизни и цивилизации. 5% измерений имели жизнь, однако признаков разумной цивилизации у них не было обнаружено. И оставшиеся 5% имели цивилизованную жизнь. Измерения Р-12 и Р-504 были измерениями с разумной жизнью. 

Измерение Р-504 провела исследования других измерений с разумной жизнью и обнаружила в одном из самых слабых и плохо функционирующем измерении легенду о происхождении измерений. В легенде говорилось, что все измерения создал █████████, могущественное существо, приблизительно как бог. По легенде говорилось, что  █████████, после того, как создал измерения, вдохнул в некоторые жизни, и рассортировал их по силе и мощи.

Для этой легенды есть научное объяснение.

Ученые Р-504 считают, что на самом деле измерения существовали все время. Также ученые предположили, что на &#34;силу и мощь&#34; измерения можно измерить с помощью магнитных излучений, которые излучаются от каждого измерения и сливаются в одну волну(?) на так называемом &#34;тонком конце измерения, через которое можно пройти&#34;. Этим самым &#34;тонким концом&#34; являются кротовые норы, около которых всегда появляется магнитное излучение. Затем ученые начало активно искать измерения с жизнью и пронумеровали их по магнитному излучению.
