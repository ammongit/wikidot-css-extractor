**Item #:** SCP-067

**Kelas Objek:** Safe

**Prosedur penanganan khusus:** Ketika tidak digunakan atau sedang diteliti, SCP-067 akan disimpan dalam kotak kayu berlapis. Ujung pena harus disumbat, dan semua hasil seni dan tulisan-tulisan yang ada harus diserahkan atas perintah komando penelitian SCP untuk dianalisis dan eksperimen lebih lanjut.

**Deskripsi:** SCP-067 adalah pena isi ulang yang dibuat oleh sebuah perusahaan pasokan Jerman bernama Pelikan, diperkirakan dibuat sekitar saat Perang Dunia I dan II. Pena memiliki warna hijau pucat, dengan satu garis merah tipis lurus ke bawah sepanjang sisinya. Kerangkanya terbuat dari  kayu ek dan ujung pena sangat tajam, mampu menusuk kulit manusia bahkan jika hanya ditekan dengan kekuatan kecil. Meskipun tampaknya pena kekurangan tempat penyimpanan tinta, ujung pena tidak pernah kehabisan tinta segar. Selain itu, pena memiliki tinta jenis Iron Gall, yang cocok untuk seniman tetapi akan menimbulkan korosi pada pena isi ulang biasa dengan cepat.

Penelitian telah menduga bahwa setiap subjek yang memegang SCP-067 kehilangan semua kendali tangan dan lengan yang menggenggamnya. Ia bisa merasakan pena tersebut di tangannya, tetapi telapak tangan sampai sikut dikontrol oleh kekuatan yang tidak diketahui, secara teoritis berpusat pada SCP-067. Salah satu efeknya adalah tangan yang &#34;terkontrol&#34; akan mulai menggunakan pena untuk menulis biografi dengan rinci terkait pemegang penanya. Biografi mencakup informasi seperti nama aslinya, usia, tanggal kelahiran, catatan kriminal, ketakutan, dll.

Di lain waktu pena telah terbukti menulis hal-hal seperti kejadian yang terjadi dalam hidup orang yang memegangnya. Sebagai contoh, ketika subjek tes 1204M memegang SCP-067, ia mulai menulis catatan terperinci kecelakaan kendaraan bermotor yang ia alami di tahun sebelumnya. Kemudian, subjek mengakui bahwa banyak rincian yang tertulis (subjek mengakui telah melupakan banyak hal yang ada dalam data tertulis, termasuk plat nomor mobilnya saat itu, warna kendaraan lain, dan seterusnya). Subjek menyatakan bahwa memori tersebut terasa begitu segar dalam pikirannya selama ia menulis dengan pena tersebut, subjek menyatakan bahwa ia &#34;dapat merasakan darah dalam mulutnya.&#34;

Subjek yang memegang SCP-067 juga telah terbukti membuat karya seni rumit, meskipun subjek tidak mendapat pelatihan seni atau tidak memiliki kecenderungan menggambar. Sebagai contoh, tes subjek 1102F, seorang wanita muda yang tidak memiliki pengalaman artistik apapun sebelumnya, mampu menggambar makhluk bersayap menyerupai SCP-███, yang dijelaskan oleh para peneliti yang hadir sebagai [DATA DIHAPUS]. Ketika subjek diminta untuk menjelaskan apa yang terjadi ketika mereka memegang SCP-067, responnya adalah subjek melepaskan kontrol atas SCP-067 sepenuhnya, sehingga SCP-067 dapat menyelesaikan apa yang dikerjakan (Lihat kutipan &#34;Respon-01&#34;). Meskipun subjek telah diinstruksikan untuk tidak menggambar atau menulis, subjek merasakan perasaan empati, kekaguman dan kerjasama dengan SCP-067 sehingga membiarkannya untuk mengendalikan tangannya.

**Kutipan respon-01:**
&#34;Saya tidak benar-benar tahu bagaimana menjelaskannya, semuanya terjadi begitu saja. Ketika saya memegang pena itu, saya merasa seolah-olah tangan saya bukan milik saya lagi. Saya tahu saya bisa menggerakkan pena itu sendiri jika saya mau, tapi saya memilih untuk tidak melakukannya karena saya menyukai apa yang dilakukan pena itu. Rasanya seperti tangan saya telah hidup. Tiba-tiba, tangan saya berhenti dan saya menyadari bahwa saya telah memiliki kendali penuh atas tangan saya lagi, dan saya meletakkan pena itu. Saya memandang apa yang telah saya gambar dan melihat betapa indahnya itu. Saya kira pena itu memutuskan untuk selesai, dan tidak memerlukan saya lagi.&#34;

**Tes dan percobaan**
Pada ██/██/20██, tes dilakukan untuk melihat bagaimana pengaruh pena pada makhluk hidup selain manusia.

**Percobaan 001:**
Tes subjek, kera rhesus jantan berusia 2 tahun 4 bulan yang sebelumnya telah belajar bagaimana menggunakan pena dan spidol, ditempatkan di ruangan pengawasan standar psikologis (pewarnaan dinding yang netral; cermin pengamatan satu arah), dengan SCP-067, meja kerja, dan kertas.

Subjek mengambil SCP-067 dengan kaki kirinya, kemudian memindahkannya ke tangan kanannya, kemudian menjilatinya. Subjek kemudian meletakkan pena di atas kertas dan kemudian mengendusnya. Setelah 30 detik, subjek mengambil SCP-067 lagi, dan mulai mengetuk-ngetuk pena berulang kali di atas meja. Subjek juga mulai mengetuk SCP-067 pada tubuhnya sendiri. Subjek meningkatkan kekuatan saat mengetuk SCP-067, sampai tinta berceceran dari bulunya. Subjek kemudian melemparkan SCP-067 ke lantai (analisis mekanis selanjutnya menyatakan tidak ada kerusakan).

Pada titik ini, subjek merobek halaman dari kumpulan kertas, dan mulai menggosokkan kertas pada tinta di bulunya. Hal ini berlangsung selama 3 menit, setelah itu subjek menggigit kertas itu dan melompat dari meja kerja ke depan cermin observasi (dengan kekuatan besar hingga meja terbalik). Subjek mulai mengoleskan tinta dari kertas ke cermin observasi, sambil membuat vokalisasi berulang-ulang;  analisis selanjutnya mengungkapkan bahwa 50% vokalisasi konsisten dengan vokalisasi marabahaya khas kera rhesus, dan 50% lainnya tidak dikenali.

Setelah 6 menit mengolesi tinta di cermin observasi, subjek mulai merobek halaman dengan gigi dan cakarnya, setelah itu subjek menjatuhkannya dan menghancurkan lebih dari 20% kertas. Subjek kemudian ambruk di lantai, bernapas dengan cepat dan mengulangi vokalisasi yang tidak dikenali tersebut.

Penjaga subjek melaporkan bahwa, saat dikeluarkan dari ruangan pengawasan psikologis, mood subjek meningkat pesat. Subjek diamati secara ketat selama dua bulan setelah percobaan, tapi tidak pernah sekalipun mengulangi vokalisasi asing sebelumnya.

Lembaran kertas yang dirobek sebelumnya diteliti dan berisi [DATA DIHAPUS].
