**Объект №:** SCP-2787

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В непосредственной близости от SCP-2787-2 должна быть установлена ​​контрольная станция, чтобы обеспечить постоянное наблюдение за SCP-2787-2 в любое время с помощью электронных и визуальных средств. Оригинальный файл, обозначенный как SCP-2787-2, должен постоянно находится в открытом состоянии на компьютере, на котором запущен экземпляр SCP-2787-1; если наблюдается какое-либо изменение в SCP-2787-2, этот файл должен быть немедленно сохранён, а главный исследователь SCP-2787 уведомлен об инценденте. Основной задачей является отслеживание интернет-трафика на наличие файлов SCP-2787-1, и любые обнаруженные экземпляры должны быть заменены неаномальными версиями.

--Когда действует Протокол 371-Шепард, любая часть этого протокола содержания может быть заменена в любое время по приказу Главного Исследователя SCP-2787 или вышестоящего руководства. Дальнейшие приказы будут изданы соответствующим образом Советом O5; однако персоналу следует сообщить, что из-за аномального характера SCP-2787 Протокол следует рассматривать только как временную меру и не он может заменить исходные условия содержания.-- 
**Протокол 371-Шепард приостановлен до дальнейшего уведомления.**

**Описание:** SCP-2787-1 (именуемый «Набор инструментов для гражданского строительства») - это пакет программного обеспечения для автоматизированного проектирования, созданный █████████ Software Limited. SCP-2787-1 не был официально выпущен, но распространялся нелегально через сайты для обмена файлами, прежде чем привлек внимание Фонда. Копии «Набора инструментов для гражданского строительства», выпущенные производителем, не обладают аномальными свойствами; в настоящее время происхождение SCP-2787-1 неизвестно. SCP-2787-1 функционирует аналогично программному обеспечению █████, созданному той же компанией, что позволяет пользователям проектировать и создавать 3D-модели, указывать материалы и размеры и другие подобные функции, общие для такого программного обеспечения. Аномальные эффекты SCP-2787-1 возникают всякий раз, когда файл сохраняется. Любая модель, сохраненная программным обеспечением в формате .cedt по умолчанию, заменит текущую форму SCP-2787-2.

SCP-2787-2 - это место в ████████, где хранятся модели, сохраненные SCP-2787-1. SCP-2787 был впервые обнаружен Фондом, когда появились сообщения о том, что стальной мост, изначально находившийся на месте, исчез, и его заменили грубым высотным зданием, поднимающимся из долины внизу. Место было немедленно закрыто для публики, и свидетелям были назначены амнезиаки. Подавление SCP-2787-1 значительно сократило количество инцидентов: в 20██ произошло 3 несанкционированных инцидента по сравнению с более чем 10 ежедневными инцидентами сразу после обнаружения. В сочетании с созданием SCP-2787-2 &#39;из оригинальных чертежей это позволило Фонду сохранить покрытие моста закрытым из-за сохраняющихся проблем безопасности. В настоящее время продолжается тестирование способности SCP-2787 обнаруживать сложные материалы и конструкции, и авторизованный персонал может получить доступ к журналу, указанному ниже.
[[collapsible show=&#34;+ Протокол экспериментов&#34; hide=&#34;- Протокол экспериментов&#34;]]

Протокол экспериментов:
**Протокол эксперимента №:** 003
**Описание:** Замена SCP-2787-2 на деревянную модель идентичной геометрии.
**Результат:** структура проявилась, как указано, и сразу же рухнула в долину внизу. Анализ показывает, что материалы обладали недостаточной структурной прочностью, чтобы выдержать собственный вес. Мусор исчез, когда SCP-2787-2 восстановлен.

**Протокол эксперимента №:** 007
**Описание:** Образцы различных материалов (включая сталь, бетон и █████) добавлены к модели.
**Результат:** материалы появились в ожидаемых местах и ​​удалены с сайта. Испытания не показали никаких отличительных отличий от неаномальных материалов. Образцы исчезли после восстановления SCP-2787-2.

**Инцидент №:** Несанкционированный инцидент 075
**Описание:** Изменение модели в результате неконтролируемого экземпляра SCP-2787-1.
**Результат:** структура исчезла полностью; Техник ███████, который в то время устанавливал оборудование на мосту, не пострадал и упал на землю ниже. Техник был объявлен мертвым на месте происшествия от травм, полученных в результате ее падения. Модель вернулась к SCP-2787-2 &#39;после операции очистки; соответствующий экземпляр SCP-2787-1 позднее обнаружен в рамках стандартных процедур содержания и уничтожен.

**Протокол эксперимента №:** 015
**Описание:** к модели добавлена ​​отдельная стальная камера, которая будет проходить под землей относительно SCP-2787-2, включая люк для доступа.
**Результат:** камера появилась, как и ожидалось. Открытие люка приводит к попаданию воздуха в соответствии с тем, что внутренняя часть камеры находится в вакууме. Когда SCP-2787-2 &#39;был восстановлен, удаленная почва не появилась снова.

**Протокол эксперимента №:** 016
**Описание:** Вокруг SCP-2787-2 была установлена ​​батарея реальности Scranton. Были сохранены различные модели, включая повторы предыдущих тестов.
**Результат:** [УДАЛЕНО]

**Протокол эксперимента №:** 017
**Описание:** Обширные изменения в модели в попытке [УДАЛЕНО] и симуляции нарушения содержания SCP-████.
**Результат:** [УДАЛЕНО], что привело к использованию SCP-2787 для экстренного сдерживания, одобрено большинством голосов Совета O5; SCP-2787 реклассифицирован как Таумиэль. Уполномоченный персонал может получить доступ к протоколу 371-Шепард.
[[/collapsible]]

**Протокол 371-Шепард**

Полный доступ к Протоколу 371-Шепард ограничен персоналом с уровнем допуска 5.

[[collapsible show=&#34;+ Применение протокола 371-Шепард&#34; hide=&#34;- Применение протокола 371-Шепард&#34;]]
**Случаи применения протокола 371-Шепард:**

██.██.20██ - 371-Шепард активирован после нарушения условий содержания SCP-████ после [УДАЛЕНО]. Объект был успешно захвачен системой безопасности сайта, и протокол был отключен.

██.██.20██ - 371-Шепард активирован как часть симулированного нарушения условий содержания. Признаки того, что SCP-2787 необычайно уязвим к объектам изгиба реальности высокого уровня, должны быть срочно расследованы.

██.██.20██ - 371-Шепард активирован после провала массовой локализации в Зоне ██. SCP-███ и SCP-███ содержались в Временной Зоне 2787-2 до тех пор, пока Зона ██ не была обеспечена дополнительной группой МОГ.

██.██.20██ - 371-Шепард активирован после обнаружения SCP-████. SCP-████ содержался на предварительной зоне 2787-2 до завершения строительства выделенного объекта. Однако после [УДАЛЕНО] произошло нарушение условий содержания, из чего следует, что [УДАЛЕНО] может знать SCP-2787 и / или иметь доступ к экземпляру SCP-2787-1. SCP-████ успешно обнаружен в Зоне ██.

██.██.20-██ - 371-Шепард, активированный при подготовке [УДАЛЕНО]. В результате инцидента SCP-████ нарушил временные условия содержания после, по-видимому, [ДАННЫЕ УДАЛЕНЫ]. Последующее тестирование показало, что уровни реальности вокруг SCP-2787-2 колеблются намного выше нормальных; 

Протокол 371-Шепард в настоящее время приостановлен, за исключением сценариев ██-класса, согласно которым считается, что [УДАЛЕНО] действительно было бы желательно. Поэтому в это время SCP-2787 реклассифицируется как Евклид.
