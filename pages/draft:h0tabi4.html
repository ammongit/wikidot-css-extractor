**Объект №:** SCP-████-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** ███████ ██████ ██████.

**Описание:** Объект представляет собой книгу в кожаном переплете, по предварительной проверке, из шкуры козы. Обложка целиком испещрена смесью еловых иголок, коры деревьев и мелких костей животных. Страницы состоят из листов пергамента хорошего качества, пропитанных красно-фиолетовым красителем. Большая часть фолианта склеена запекшойся кровью, рассоединение бумаги не представляет никакой возможности. Установленно, что том, с переодичностью от несколки часов до пары недель, выделяет в атмосферу едкое испорение, порализующую высшую нервную деетельнось. Вследствие реакции пыли с веществом, последняя осыпается на твердые поверхности в виде пепла. Вдыхание новообразования ведет к такому же эффекту, что и непосредственный контакт с самим испарением.

SCP-████ был найден в хижине охотников, расположенной в [ДАННЫЕ УДАЛЕНЫ], сибирской области. На момент задержания, объект находился на письменном столе, расположенном в полностью разгромленном помещении. В однокомнатном домике были выбиты все окна, перевернуты шкафы, стулья и разбита вся посуда. Вокруг стола была рассыпана почерневшая соль, очерчивающая разорванный круг. На столе была найдена перьевая ручка и засохшая чернильница, впоследствии было установлено, что последние записи в книге были произведены данными инструментами. В самой книге была найдена записка, исполняющая роль закладки, дословное содержание доступно ниже:

&gt; Здаров Сарик,
&gt; 
&gt; Короче, помнишь я тебе рассказывал про того странного отшельника из [УДАЛЕНО]? Он вроде себя шаманом называл, там всякая ерунда с духами и все такое. Я знаю, звучит фантастично, но к нему со всей Сибири в лес приезжают, говорят он реально всякую болячку лечит. Я вот к нему тоже приехал, у меня же гастрит уже который год. Ну, ты знаешь. За достаточно большие деньги, он мне рассказал про старую книжку, он называл ее &#34;последним местом заточения брата Мары&#34;. Мы с ним так много выпили, что он про эту книжонку все рассказал. Я у него хотел ее выкупить, но он все артачился. Ну, мне пришлось ее выкрасть, благо это было не сложно. Ты главное не обращай внимание, что от нее несет компостом, тут другое дело - она кошмары наводит! Причем не абы какие, а с теми подробностями, что ты в ней запишешь. Круто, да? Яж сразу вспомнил, что ты хотел фильмы ужасов снимать, да вот идей не было. А теперь представь - ты в нее запишешь свои наработки, а потом во сне увидишь их! Прям готовые сценарии - деньги лопатой грести будешь! Правда, тут есть условия или правила, называй как хочешь. Тебе может не понравится, но тот шаман четко описал.
&gt; 
&gt; 
&gt; * Писать только перьевой ручкой и чернилами;
&gt; *  Только кошмары, с одним злодеем;
&gt; * Этот сон ты не забудешь никогда;
&gt; * Когда сценарий написан, в конце нужно приписать &#34;и настал конец&#34;;
&gt; * Прежде чем написать &#34;и настал конец&#34;, участники кошмара должны быть рядом с тобой;
&gt; * Чтоб брата из книжки не злить и не выпускать, рассыпать соль вокруг себя и участников по кругу;
&gt; * Тот, кто пишет не пострадает, а те, кто будет находится рядом с автором во время начала, не вернутся;
&gt; 
&gt; Ты насчет лохов сильно не заморачивайся, найми придурков, которым ты будешь зачитывать свой сценарий и все! Главное - бабки в конце будут огроменные.
&gt; 
&gt; Твой друг,
&gt; Егор Б.
