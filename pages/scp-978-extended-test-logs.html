**Articolo:** [*https://scp-wiki.wikidot.com/scp-978-extended-test-logs  SCP-978 Extended Test Logs]
**Autore:** [[*user agatharights]]
**Traduttore:** [[*user Exoduus]], [[*user TheBoxOfFun]]
[[include credit:end]]

**Log dei Test**
&gt; __**Formato Log**__
&gt; Soggetto:
&gt; Attività Fotografata:
&gt; Risultato della Foto:

-----

**Test su Altri SCP**

**Soggetto:** [[[SCP-001-EX]]]
**Attività Fotografata:** Mentre opera nominalmente.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-002]]]
**Attività Fotografata:** A riposo nella sua camera di contenimento.
**Risultato della Foto:** Un foyer ben arredato nello stile di SCP-002. Nella direzione opposta si estende un corridoio non illuminato.

**Soggetto:** [[[SCP-011]]]
**Attività Fotografata:** In direzione della macchina fotografica affiancato dal suo moschetto.
**Risultato della Foto:** █████████ █████ è in piedi accanto a SCP-011, mentre appoggia la testa sulla sua spalla. Le braccia di SCP-011 sono intorno alla sua schiena e la sua testa è appoggiata alla sua. Non è visibile il moschetto di SCP-011.

**Soggetto:** [[[SCP-014]]]
**Attività Fotografata:** Seduto sulla sua sedia.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-035]]]
**Attività Fotografata:** A riposo nella sua camera di contenimento.
**Risultato della Foto:** SCP-035 è indossato da un individuo non identificato seduto su un trono. Sul pavimento sono presenti 3 individui mascherati morti. La posizione dell&#39;immagine sembra essere [DATI CANCELLATI].
[[# 039]]
**Soggetto:** Quattro istanze di [[[SCP-039]]]
**Attività Fotografata:** Mentre si spulciano a vicenda.[[footnote]]A causa della loro mancanza di bocca, gli SCP-039 schiacciano semplicemente gli insetti invece di consumarli.[[/footnote]]
**Risultato della Foto:** Tutte e 23 le istanze di SCP-039 effettuano varie riparazioni e modifiche su una Chevrolet Nomad verde lime del 1960,[[footnote]]SCP-039-A afferma che questo veicolo era una volta la sua &#34;auto dei sogni&#34; prima dell&#39;operazione. Non è chiaro come SCP-039 sia venuto a conoscenza di questo.[[/footnote]] che è appoggiata su una grande lastra rettangolare di cemento in quella che sembra essere una foresta di mangrovie.  SCP-039-A è al posto di guida.
[[# 039-A]]
**Soggetto:** [[[SCP-039]]]-A
**Attività Fotografata:** Sdraiato sul suo letto e ascoltando della musica.
**Risultato della Foto:** Seduto al tavolo di una sala da pranzo con altri tre individui. Quando la fotografia è stata descritta a SCP-039-A, ha identificato la scena come la sala da pranzo a casa di sua nonna e gli altri individui come i suoi genitori e sua nonna. A SCP-039-A mancano ancora i tratti del viso nella fotografia, così come ai suoi membri della famiglia.

**Soggetto:** [[[SCP-043]]]
**Attività Fotografata:** Interrogato mentre è appoggiato su una piattaforma girevole.
**Risultato della Foto:** Viene riposizionato nella sua custodia.

**Soggetto:** [[[SCP-049]]]
**Attività Fotografata:** In piedi nella sua camera di contenimento.
**Risultato della Foto:** SCP-049 sta abbracciando un bambino non identificato dell&#39;età di circa 6 anni. Sullo sfondo sono visibili varie istanze di SCP-049-2.

**Soggetto:** [[[SCP-050]]]
**Attività Fotografata:** Posto sulla scrivania dell&#39;agente ██████████.
**Risultato della Foto:** Una foto di quello che sembra essere SCP-978, con una foto che emerge da esso. La foto sembra raffigurare SCP-978, con una foto che emerge da esso, ad infinitum. L&#39;esame al microscopio ha rivelato che il regresso è continuato per 12 livelli prima che i dettagli diventassero troppo piccoli per poter essere distinti.

**Soggetto:** [[[SCP-053]]]
**Attività Fotografata:** Mentre colora in un libro da colorare.
**Risultato della Foto:** A cavallo della SCP-682 in un ambiente pastorale; SCP-682 indossa un fiocco per capelli rosso brillante e un vestito floreale simile all&#39;abbigliamento preferito di SCP-053, e ha uno smalto rosa brillante sugli artigli. Sono presenti degli umani adulti, ma i tratti del viso sono indistinti.

**Soggetto:** [[[SCP-055]]]
**Attività Fotografata:** Fotografato dentro la sua camera di contenimento.
**Risultato della Foto:** Sconosciuto.
**Note:** //Un ricercatore ha smarrito la fotografia e non siamo in grado di ritrovarla.//

**Soggetto:** [[[SCP-066]]]
**Attività Fotografata:** In fase di trasferimento verso una nuova unità di contenimento.
**Risultato della Foto:** Si trova all&#39;interno della cavità toracica aperta di un individuo non identificato, con gli altri organi rimossi. Gli &#34;occhi&#34; e i viticci di SCP-066 sono riorganizzati per assomigliare ad una &#34;faccia sorridente&#34;.

**Soggetto:** [[[SCP-073]]]
**Attività Fotografata:** Mentre mangia nella mensa del Sito-17.
**Risultato della Foto:** Curando una gamma assortita di piante in una piccola fattoria. Sullo sfondo, si aggirano vari animali domestici.

**Soggetto:** [[[SCP-076]]]-2
**Attività Fotografata:** Disteso nel suo sarcofago in SCP-076-1.
**Risultato della Foto:** Accudendo una mandria di maiali in un paesaggio pastorale, mentre sullo sfondo una grande città viene consumata dalle fiamme. Un&#39;ispezione più approfondita ha rivelato che i maiali stavano consumando i resti di SCP-073.

**Soggetto:** [[[SCP-082]]]
**Attività Fotografata:** Mentre condivide un pasto con [[[SCP-4820]]].
**Risultato della Foto:** Esibendosi al Teatro dell&#39;Opera di Parigi, come appare nel musical del 1986, //Il Fantasma dell&#39;Opera//.  In base ai costumi e alle scenografie visibili nella fotografia, SCP-082 sembra ritrarre Mefistofele nell&#39;adattamento operistico di Charles Gounod di //Faust// mentre SCP-4820 ritrae il personaggio del titolo.  Diversi membri del pubblico sono visibili; gli individui identificati includono Peter Dinklage, Batman (come raffigurato nei primi numeri di //Detective Comics//), [[[SCP-507]]], Lon Cheney Jr. (nei panni dell&#39;Uomo Lupo), e Maximilien Robespierre.  Tutti i membri visibili del pubblico sono stati apparentemente commossi fino alle lacrime dalla performance di SCP-082.

**Soggetto:** [[[SCP-085]]]
**Attività Fotografata:** Mentre guida una macchina disegnata.
**Risultato della Foto:** Impegnato nella stessa attività; tuttavia, la fotografia ritrae 085 come un umano tridimensionale.

**Soggetto:** [[[SCP-086]]]-1
**Attività Fotografata:** Seduto sulla sua scrivania con il ricevitore staccato, mentre i dottori Margrave e Kosciuszka discutono sui recenti studi sulla sua anatomia.
**Risultato della Foto:** Un maschio umano (identificato come una versione più giovane del Dr. [REDATTO]) è impegnato nella stessa attività mentre disseziona SCP-086-1 e -3.
**Note:** //SCP-086 ha dichiarato che qualsiasi entità malevola capace di emulare il comportamento del Dr. [REDATTO] abbastanza bene da ingannare la Fondazione potrebbe anche avere la capacità di ingannare SCP-978, oltre a possedere curiosità scientifica.//

**Soggetto:** [[[SCP-096]]]
**Attività Fotografata:** SCP-096 è visto seduto nella sua camera di contenimento, rivolto lontano dalla macchina fotografica.
**Risultato della Foto:** Una foto della camera di contenimento di SCP-096, presa dalla stessa angolazione. SCP-096 non è presente nella fotografia.

**Soggetto:** [[[SCP-105]]]
**Attività Fotografata:** //Test negato da O5-█//
**Risultato della Foto:**  //Test negato da O5-█//

**Soggetto:** [[[SCP-106]]]
**Attività Fotografata:** SCP-106 emergando da un muro.
**Risultato della Foto:**  SCP-106 che vaga in un campo di grano. Sembra che si stia avvicinando a una vecchia casa di campgana, mentre una donna, che sembra avere circa sessantacinque anni, dà il benvenuto alla 106.

**Soggetto:** [[[SCP-134]]]
**Attività Fotografata:** Mentre legge una copia in braille di //Il Gatto col Cappello//.
**Risultato della Foto:** SCP-134 che galleggia illeso nel vuoto dello spazio, raggomitolato in posizione fetale. I suoi occhi erano chiusi nella fotografia.

**Soggetto:** [[[SCP-140]]]
**Attività Fotografata:** A riposo nel suo caveau.
**Risultato della Foto:** Un certo numero di donne ornate guardano con approvazione un assortimento di cadaveri umani conficcati su dei pali. Detti cadaveri includono civili di diverse etnie, soldati vestiti con le uniformi militari di un certo numero di paesi e operatori della Fondazione, della Coalizione Globale dell&#39;Occulto e dell&#39;Iniziativa Orizzonte. Gli edifici sullo sfondo sono grigi e sembrano essere fatti di basalto.

**Soggetto:** [[[SCP-160]]]
**Attività Fotografata:** Mentre consuma un coniglio nella sua camera di contenimento
**Risultato della Foto:** Consumando di un coniglio in un ambiente successivamente identificato come la città di [REDATTO], dove SCP-160 è stato inizialmente catturato.

**Soggetto:** [[[SCP-163]]]
**Attività Fotografata:** Dipingendo nel suo habitat.
**Risultato della Foto:** Interagendo con un altro membro della sua specie in un ambiente che assomiglia ai paesaggi dei dipinti di SCP-163.
**Note:** //Una copia della fotografia è stata stampata con inchiostri UV-assorbenti e presentata a SCP-163, che ha rifiutato di rinunciare alla fotografia per due giorni.//

**Soggetto:** [[[SCP-166]]]. Foto scattata da venti metri a causa degli effetti anomali di SCP-166.
**Attività Fotografata:** Pregando nella sua camera di contenimento.
**Risultato della Foto:** Vagarndo in un campo di fiori selvatici, catturando cicale con una rete per insetti. SCP-166 è accompagnato da un maschio più vecchio con caratteristiche simili a esso.

**Soggetto:** [[[SCP-168]]]
**Attività Fotografata:** Appoggiato sul suo tavolo.
**Risultato della Foto:** Un adolescente maschio non identificato sta usando SCP-168 per risolvere diverse pagine di equazioni matematiche; sono visibili diversi libri di testo (con titoli come &#34;Matematica Complicata&#34;, &#34;Matematica Difficile&#34;, e &#34;Matematica per la Quale hai Bisogno di Una Calcolatrice&#34;).

**Soggetto:** [[[SCP-173]]]
**Attività Fotografata:** In piedi nella sua camera di contenimento.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** I partecipanti in [[[SCP-176]]], fotografati al secondo 3.1 del ciclo di 11.3 secondi.
**Attività Fotografata:** Lavorando al dispositivo.
**Risultato della Foto:** (Ricercatore non identificato #1): [DATI CANCELLATI]
**Risultato della Foto:** (Ricercatore non identificato #2): [DATI CANCELLATI]
**Risultato della Foto:** (Ricercatore non identificato #3): [DATI CANCELLATI]
**Risultato della Foto:** (Ricercatore non identificato #4): Baciando il ricercatore non identificato #2
**Risultato della Foto:** (Ricercatore non identificato #5): Usando il bagno

**Soggetto:** [[[SCP-179]]][[footnote]] SCP-978 è stato collegato a un telescopio a lungo raggio della Fondazione e puntato sul soggetto. [[/footnote]]
**Attività Fotografata:** Fissando approssimativamente in direzione di [REDATTO], Indonesia.
**Risultato della Foto:** Due figure (un uomo e una donna) sono in piedi su una collina con le spalle rivolte alla macchina fotografica. Una struttura in cemento armato (in seguito determinata essere SCP-900) può essere vista sullo sfondo.

**Soggetto:** [[[SCP-187]]]
**Attività Fotografata:** Mentre mangia il suo pasto serale con gli occhi bendati nella mensa del Sito 19.
**Risultato della Foto:** Mangiando un pasto in [REDATTO] (un ristorante nella città di [REDATTO], luogo in cui SCP-187 è stato preso in custodia). La benda di SCP-187 è assente, così come i segni visibili di malnutrizione da cui SCP-187 non si è ancora completamente ripreso. Non sono stati osservati cambiamenti nel pasto.

**Soggetto:** [[[SCP-191]]]
**Attività Fotografata:** Mentre giace in posizione fetale sul pavimento.
**Risultato della Foto:** Un SCP-191 completamente robotico sta in piedi e fissa la telecamera..

**Soggetto:** [[[SCP-239]]]
**Attività Fotografata:** //Test negato da O5-█//
**Risultato della Foto:** //Test negato da O5-█//

**Soggetto:** Un singolo ombrello sotto gli effetti di [[[SCP-243]]]
**Attività Fotografata:** Galleggiando in una camera di contenimento, separato dal suo gregge.
**Risultato della Foto:** La fotografia raffigura una complessa struttura aerea radialmente simmetrica senza uno scopo chiaro, composta da un minimo stimato di 10.000 singoli oggetti animati. Gli oggetti includono vari oggetti domestici, articoli di abbigliamento, pezzi di strumentazione di laboratorio, istanze di SCP-████, [DATI REDATTI], e sei copie esatte ciascuno dei gruppi di reattori A e B della Bruce Nuclear Generating Station. Una massa di batterie di ~12 m di diametro, che si crede essere SCP-243 stesso, è visibile al centro geometrico della struttura.

**Soggetto:** [[[SCP-261]]]
**Attività Fotografata:** In piedi da solo nel suo corridoio.
**Risultato della Foto:** Il corridoio è pieno di yen, per una profondità di circa 160 cm; la parte superiore di SCP-261 è visibile.

**Soggetto:** [[[SCP-312]]]
**Attività Fotografata:** Mentre fluttua nella sua camera di contenimento.
**Risultato della Foto:** La fotografia sembra essere un luogo non identificabile simile alla superficie di Marte con altre nove (9) istanze di SCP-312 presenti nella foto.
**Note:** //Questo può indicare che SCP-312 potrebbe non essere una specie terrestre.//

**Soggetto:** [[[SCP-315|SCP-315-1]]]
**Attività Fotografata:** Intervistato nell&#39;inquadratura dal Dr. ████ ██████.
**Risultato della Foto:** L&#39;inquadratura è vuota.
**Note:** //Quindi... questo significa che vuole l&#39;oblio? Oppure che 978 non è in grado di rilevarlo? Mi sfugge qualcosa, __lo__ so.// - Dr.  ████ ██████

**Soggetto:** [[[SCP-337]]]
**Attività Fotografata:** Mentre si intreccia nella sua camera di contenimento.
**Risultato della Foto:** Una donna nuda, identificabile come una versione barbuta e coperta di pelo della defunta Dott. ssa Solomon, sta facendo lo shampoo a SCP-337.

**Soggetto:** [[[SCP-343]]]
**Attività Fotografata:** In piedi di fronte alla macchina fotografica.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-378]]]
**Attività Fotografata:** Mentre mangia licheni nel suo terrario di contenimento.
**Risultato della Foto:** SCP-378-3 come appariva nel 1962, gioca in un campo di fiori a Central Park.

**Soggetto:** [[[SCP-397]]]
**Attività Fotografata:** Mentre suona il violino.
**Risultato della Foto:** Esaminando SCP-978; è visibile il corpo mutilato del fotografo, con il collo del violino che sporge dal torso.

**Soggetto:** [[[SCP-411]]]
**Attività Fotografata:** Seduto di fronte al banco delle notizie.
**Risultato della Foto:** Un giovane maschio umano (presumibilmente SCP-411) è seduto in un dispositivo sconosciuto con addosso quella che sembra essere un&#39;interfaccia neurale insieme ad altre 15 figure umane dentro dispositivi simili.
**Note:** //Qualunque cosa sia, non esiste ancora. -Dr. ████████//

**Soggetto:** [[[SCP-418]]]
**Attività Fotografata:** Mentre mangia le razioni della Fondazione con un cucchiaio di plastica.
**Risultato della Foto:** Mentre mangia una bistecca in un casinò. Sul tavolo si vede anche una pila di fiches da poker.

**Soggetto:** [[[SCP-423]]]
**Attività Fotografata:** Mentre risiede in una copia de __L&#39;Occhio del Mondo__ di Robert Jordan.
**Risultato della Foto:** La stanza è piena di libri e una persona sta leggendo in un angolo, anche se solo le mani sono visibili da dietro una pila di spessi volumi rilegati in pelle.

**Soggetto:** [[[SCP-426]]]
**Attività Fotografata:** Appoggiato su un tavolo al centro della mia cella di contenimento.
**Risultato della Foto:** La fotografia è ingrandita più di quanto la posizione stessa della fotografia suggerirebbe, e ha un rapporto d&#39;aspetto, una qualità e una distorsione coerenti con la fotocamera frontale degli smartphone moderni. Sono ancora un tostapane.

**Soggetto:** [[[SCP-451]]]
**Attività Fotografata:** Mentre piange nella mensa del Sito-19.
**Risultato della Foto:** SCP-451 giace sveglio in una cuccetta nella zona notte del Sito-19, circondato da altri membri dello staff. SCP-451 mostra un&#39;espressione di sollievo sul suo volto.

**Soggetto:** [[[SCP-466]]]
**Attività Fotografata:** //Test negato da O5-█.//
**Risultato della Foto:** //Test negato da O5-█.//

**Soggetto:** [[[SCP-492]]]
**Attività Fotografata:** Mentre aiuta i ricercatori a trasportare le attrezzature di laboratorio.
**Risultato della Foto:** La foto è rimasta invariata, tranne per il fatto che SCP-492 ha l&#39;aspetto di un vero umano.

**Soggetto:** 6 campioni di [[[SCP-504]]]
**Attività Fotografata:** Posti in una ciotola prima del test.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-507]]]
**Attività Fotografata:** Mentre mangia in sala mensa
**Risultato della Foto:** Mentre conversa con i ricercatori della Fondazione durante il pranzo. Il soggetto è vestito come un ricercatore della Fondazione.

**Soggetto:** [[[SCP-516]]]
**Attività Fotografata:** Fermo nel suo garage, dopo essere stato lavato.
**Risultato della Foto:** Fermo sotto degli alberi in un prato, con uccellini appollaiati sul suo cannone principale e fiori che crescono su tutto il suo telaio.

**Soggetto:** [[[SCP-519]]]
**Attività Fotografata:** Fissato alla sua parete.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-524]]]
**Attività Fotografata:** Mentre rosicchia una trave nel suo habitat.
**Risultato della Foto:** Mentre rosicchia un blocco di granito nel suo habitat.

 **Soggetto:** [[[SCP-527]]]
**Attività Fotografata:** Mentre annaffia un piccolo cactus in vaso.
**Risultato della Foto:** Un SCP-527 muscoloso con in mano un grosso tridente è in piedi trionfante sopra la carcassa spiaggiata di una grossa creatura simile ad un serpente. [[[SCP-644]]], [[[SCP-2148]]], [[[SCP-2284]]], ed [[[SCP-2396]]] sono attorno al mostro marino sconfitto, applaudendo ed acclamando SCP-527. Nella foto, SCP-527 indossa ancora il suo completo e il cappello a cilindro.

**Soggetto:** [[[SCP-529]]]
**Attività Fotografata:** Mentre si lecca.
**Risultato della Foto:** Mentre si lecca in una posizione differente; SCP-529 compare per intero anziché essere divisa in due.

**Soggetto:** [[[SCP-537]]]
**Attività Fotografata:** Mentre suona il suo disco.
**Risultato della Foto:** Posizionato su un ceppo in una palude davanti a Kermit la Rana; Kermit ha in mano un banjo, come nella sequenza musicale di apertura de //Ecco il film dei Muppet//.

**Soggetto:** [[[SCP-542]]]
**Attività Fotografata:** Mentre risolve un cruciverba.
**Risultato della Foto:** [DATI CANCELLATI] con diversi individui riconoscibili come personale della Fondazione.

**Soggetto:** [[[SCP-548]]]
**Attività Fotografata:** Mentre beve acqua da una ciotola nel suo terrario.
**Risultato della Foto:** Mentre mangia una lucertola.

**Soggetto:** [[[SCP-549]]]
**Attività Fotografata:** Mentre sfrega i suoi fianchi contro un albero nel suo terrario.
**Risultato della Foto:** Mentre si accoppia.

**Soggetto:** [[[SCP-573]]]
**Attività Fotografata:** Mentre giace nel suo container.
**Risultato della Foto:** [DATI CANCELLATI]
**Note:** //Sembra che 573 sia senziente, in ogni caso.// -Dr. Bright

**Soggetto:** [[[SCP-590]]]
**Attività Fotografata:** Il soggetto gioca con le costruzioni.
**Risultato della Foto:** La faccia di SCP-590 è vicina all&#39;obiettivo e riempie l&#39;intera foto. Le sue mani sono visibili, come premute contro le lenti. La sua bocca è aperta, con le lacrime agli occhi.

**Soggetto:** [[[SCP-607]]]
**Attività Fotografata:** Mentre viene trattenuto per la pulizia delle orecchie.
**Risultato della Foto:** Mentre giace morto accanto ai corpi mutilati del personale incaricato di pulirgli le orecchie.

**Soggetto:** [[[SCP-645]]]
**Attività Fotografata:** Collocato nella sua camera di contenimento prima del test.
**Risultato della Foto:** Collocato in quella che sembra essere la sua località originale a ████, in Italia. È circondato da una vasta folla di persone in lacrime, tutte con entrambe le mani tagliate. 14 sono identificabili come membri del personale della Fondazione; 19 come attuali e passati uomini politici italiani.

**Soggetto:** [[[SCP-650 ]]]
**Attività Fotografata:** SCP-650 è in piedi nella camera di contenimento, girato dalla parte opposta rispetto all&#39;obiettivo, in posizione neutrale.
**Risultato della Foto:** SCP-650, voltato verso la videocamera in posizione minacciosa.

**Soggetto:** [[[SCP-662]]]
**Attività Fotografata:** Mentre posa per la macchina fotografica.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-665]]]
**Attività Fotografata:** Mentre beve il suo pasto serale.
**Risultato della Foto:** Mentre cammina libero e privo di oggetti.

**Soggetto:** [[[SCP-682]]]
**Attività Fotografata:** Rinchiuso nella sua cisterna di contenimento.
**Risultato della Foto:** SCP-682 è mostrato mentre è cisrondato da vari membri deceduti del personale, impegnato a divorare il fotografo.
**Note:** //Ok, era prevedibile. -Dr. Valence//

**Soggetto:** [[[SCP-698]]]
**Attività Fotografata:** Immobile nel suo box.
**Risultato della Foto:** Nessun cambiamento.
**Note:** //Il fotografo ha atteso 5 minuti e 25 secondi, poi ha riferito che gli è stato detto che usare SCP-978 su SCP-698 era inutile.//

**Soggetto:** [[[SCP-706]]]
**Attività Fotografata:** Mentre preserva il suo aspetto.
**Risultato della Foto:** Un maschio e una femmina umani, che corrispondono alla descrizione dei genitori di SCP-706, tengono in braccio una SCP-706, ora umana, mentre siedono su un divano.

**Soggetto:** [[[SCP-805]]]
**Attività Fotografata:** Mentre scorrazza nel suo recinto.
**Risultato della Foto:** Mentre viene accarezzato e abbracciato da degli umani sorridenti, uno dei quali è a cavalcioni sul suo dorso.

**Soggetto:** [[[SCP-811]]]
**Attività Fotografata:** Mentre guarda verso la fotocamera.
**Risultato della Foto:** Una donna umana con la stessa altezza, corporatura e tratti facciali di SCP-811, mentre intreccia dei fiocchi gialli nei suoi capelli ed indossa un abito estivo blu.

**Soggetto:** [[[SCP-882]]]
**Attività Fotografata:** //I test sono stati vietati per ordine del Dr. Gears.//
**Risultato della Foto:** //I test sono stati vietati per ordine del Dr. Gears.//

**Soggetto:** [[[SCP-887]]]
**Attività Fotografata:** Mentre scrive in un taccuino.
**Risultato della Foto:** Una lista di nomi e numeri, successivamente identificati come tutti i membri del Parlamento della Lituania (attuali e passati, iniziando dall&#39;indipendenza dall&#39;Unione Sovietica), e il loro peso alla nascita in grammi.

**Soggetto:** [[[SCP-887]]]
**Attività Fotografata:** Mentre scrive in un altro taccuino, più tardi quello stesso giorno.
**Risultato della Foto:** Una lista di nomi, identificati in modo incerto come i partecipanti al festival della Musica di Woodstock del 1969, in ordine alfabetico inverso.
**Note:** //Quando gli sono state mostrate queste fotografie, SCP-887 ha espresso gratitudine per il fatto che quei nomi siano stati trascritti al suo posto, e ha richiesto di venire fotografato regolarmente per poter guarire dal crampo dello scrittore; la richiesta è sotto esame.//

**Soggetto**: [[[SCP-890]]]
**Attività Fotografata:** Seduto alla sua scrivania nella sua cella, mentre legge una rivista medica non classificata.
**Risultato della Foto**: SCP-978 è visibile sulla scrivania davanti a SCP-890. SCP alza gli occhi al cielo e indica la porta della sua cella.
**Note:** //Quando gli è stata mostrata la fotografia, SCP-890 ha dichiarato che anche se &#34;non sarebbe mai così sgarbato con un paziente&#34;, &#34;non ha tempo da perdere con gli ipocondriaci&#34;.//

**Soggetto:** [[[SCP-905]]]
**Attività Fotografata:** In piedi nella sua stanza di contenimento.
**Risultato della Foto:** La fotografia è identica, con l&#39;eccezione che SCP-905 sembra essere umano e interamente vestito.

**Soggetto:** [[[SCP-914]]]
**Attività Fotografata:** A riposo, fra i test. La foto inquadra la console di 914 ed entrambe le cabine.
**Risultato della Foto:** --Nessun cambiamento.-- Un&#39;analisi approfondita  della foto mostra la manopola di 914 settata su &#34;Molto Raffinato&#34;. L&#39;etichetta per quell&#39;opzione non è leggibile.

**Soggetto:** [[[SCP-966]]]-da 1 a 4
**Attività Fotografata:** **966-1**: Mentre gira attorno a 966-2; **966-2**: Mentre riposa sul pavimento; **966-3**: Mentre si pulisce gli artigli; **966-4**: Mentra cammina per la stanza.
**Risultato della Foto:** **966-1**: Mentre si accoppia con 966-2; **966-2**: Mentre si nutre del cadavere di una renna; **966-3**: Mentre bracca un umano non identificabile; **966-4**: Mentre riposa in un ambiente simile ad una giungla.
**Note:** //Questo sembrerebbe provare che, anche se umanoidi, gli esemplari di SCP-966 non possiedono un&#39;intelligenza umana, ma solo i semplici bisogni visti in altri animali.//

**Soggetto:** [[[SCP-978]]]
**Attività Fotografata:** Puntata su uno specchio standard (Bagno degli uomini 4B).
**Risultato della Foto:** Il ricercatore ███████, seduto in ufficio. Il nome del ricercatore è visibile sulla porta dell&#39;ufficio.

**Soggetto:** [[[SCP-978]]]
**Attività Fotografata:** Puntata su uno specchio standard (Sala di consultazione 12C), azionata da un meccanismo automatico, nessuna creatura senziente in linea di vista.
**Risultato della Foto:** La fotografia non si è sviluppata. Un secondo e terzo tentativo hanno prodotto identici risultati.

**Soggetto:** [[[SCP-999]]]
**Attività Fotografata:** Mentre divora una ciotola di M&amp;M&#39;s.
**Risultato della Foto:** Mentre ricopre il fotografo, che ride istericamente.

**Soggetto:** [[[SCP-1000]]]
**Attività Fotografata:** Mentre resta per lo più nascosto dietro un albero, guardando il fotografo con cautela.
**Risultato della Foto:** Il fotografo ha preso il posto dell&#39;istanza dietro l&#39;albero.

**Soggetto:** [[[SCP-1020]]]
**Attività Fotografata:** Mentre giace inattiva nel suo armadietto di contenimento.
**Risultato della Foto:** La madre della fotografa, in lacrime, legata ad una sedia, con del nastro adesivo sulla bocca.
**Note:** Una SSM inviata alla casa della madre l&#39;ha ritrovata illesa. Le 6 successive istanze di lettera di SCP-1020 erano tutte indirizzate alla fotografa, e richiedevano che commettesse svariati atti di sabotaggio ed assassinio in cambio della vita di sua madre.

**Soggetto:** [[[SCP-1030]]]
**Attività Fotografata:** Mentre riposa in posizione fetale nella sua cella di contenimento.
**Risultato della Foto:** SCP-1030 è in piedi che tiene in mano la testa tagliata del fotografo; SCP-1030-2 sembra essere stata incisa lungo tutta la testa.

**Soggetto:** [[[SCP-1040]]]
**Attività Fotografata:** In piedi nella sua camera blindata di sicurezza.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-1048]]]
**Attività Fotografata:** Mentre si trova in un corridoio fuori dalla sala ristoro.
**Risultato della Foto:** SCP-1048 è accompagnato da una schiera di repliche, molte delle quali non sono documentate al momento.
**Note:** La Dr.ssa █████ ha segnalato che SCP-1048 è svanito poco dopo che lei aveva scattato la foto. Si raccomanda una perquisizione approfondita dell&#39;area.

**Soggetto:** [[[SCP-1049]]]
**Attività Fotografata:** Appollaiato sul suo trespolo mentre si nutre di un roditore.
**Risultato della Foto:** Stessa attività, con l&#39;eccezione che SCP-1049 è appollaiato sui resti disossati dell&#39;operatore.

**Soggetto:** [[[SCP-1054]]] e sei istanze di SCP-1054-1
**Attività Fotografata:** SCP-1054 mentre si trova nella sua cella di contenimento, adorato dagli SCP-1054-1.
**Risultato della Foto:** SCP-1054-1 appare nell&#39;atto di [DATA EXPUNGED] ritualmente la fotografa, in apparente devozione verso SCP-1054.
**Note:** //Non mi piace.//

**Soggetto:** [[[SCP-1057]]]
**Attività Fotografata:** Mentre viene nutrito nel suo acquario.
**Risultato della Foto:** Mentre viene nutrito con una quantità di cibo considerevolmente maggiore nel suo acquario.

**Soggetto:** [[[SCP-1063]]]
**Attività Fotografata:** Mentre viene interrogato nel suo habitat.
**Risultato della Foto:** Seduto su un albero caduto in un ambiente boscoso, contemplando una pianta in vaso che sta tenendo in mano. La lama della sua ascia appare coperta di sangue.

**Soggetto:** [[[SCP-1123]]]
**Attività Fotografata:** A riposo nel suo contenitore.
**Risultato della Foto:** Sono state prodotte due fotografie, la prima che mostra un articolo di notizie online che riporta il riconoscimento dei genocidi armeno, assiro e greco da parte del governo turco; la seconda mostrava una testata che descriveva l&#39;ascesa della democrazia in Cina e la liberazione del Tibet e dell&#39;ex Xinjiang.

**Soggetto:** [[[SCP-1156]]]
**Attività Fotografata:** Mentre viene interrogato nel recinto fuori dalla sua stalla.
**Risultato della Foto:** Circondato da quattro altri cavalli (una femmina adulta e tre puledri), nel suo recinto.
**Note:** La fotografia è stata mostrata a SCP-1156, che ha identificato gli altri cavalli come la sua compagna e i suoi cuccioli, ed ha quindi tentato di acquistare la fotografia usando le sue cambiali della Fondazione. A SCP-1156 è stato quindi consentito di acquistare una copia della fotografia per █ sterline.

**Soggetto:** [[[SCP-1177]]]
**Attività Fotografata:** Mentre mangia la sua cena, leggendo una rivista.
**Risultato della Foto:** Mentre mangia una cena molto più abbondante, leggendo una rivista, con una pila di altre riviste accanto a lei. Un esame più ravvicinato rivela che le cicatrici, le amputazioni ecc. di SCP-1177 sono tutte guarite.

**Soggetto:** [[[SCP-1192]]]
**Attività Fotografata:** Mentre disegna su un pezzo di carta.
**Risultato della Foto:** Un ragazzo somigliante a Timothy ███████, che mostra a sua madre un disegno che ha fatto.

**Soggetto:** Un&#39;istanza di [[[SCP-1216]]]
**Attività Fotografata:** Mentre si trova su un tavolo d&#39;acciaio nel Sito-144.
**Risultato della Foto:** Mentre consuma il tavolo e la videocamera con diverse altre istanze. Il tavolo e la videocamera sono in pezzi e coperte di ruggine.
**Note:** //Questo potrebbe indicare autocoscienza...//

**Soggetto:** Un&#39;istanza in cattività di [[[SCP-1238]]] durante il suo ciclo attivo di riproduzione. L&#39;esperimento era parte di uno sforzo più ampio per sviluppare dei mezzi efficaci per controllare la popolazione di SCP-1238.
**Attività Fotografata:** Mentre gli vengono presentate una varietà di esche sviluppate dalla Fondazione.
**Risultato della Foto:** Mentre consuma una porzione di piattaforma continentale.
**Note:** //Valeva la pena provarci.//

**Soggetto:** [[[SCP-1284]]]-1
**Attività Fotografata:** Mentre viene interrogato.
**Risultato della Foto:** La foto è sovraesposta: nessun dettaglio è visibile. Tutte le foto di SCP-1284-1 sono risultate sovraesposte in modo analogo.

**Soggetto:** [[[SCP-1285]]]
**Attività Fotografata:** Mentre si trova nella sua cella di contenimento.
**Risultato della Foto:** La fotografia è immutata, con l&#39;eccezione che le radici di SCP-1285 sono avvolte attorno a quella che appare la statuetta di un Oscar.

**Soggetto:** [[[SCP-1356]]]
**Attività Fotografata:** Mentre galleggia in una vasca da bagno standard.
**Risultato della Foto:** Mentre viene tenuta da un bambino nella stessa vasca da bagno, la vasca appare vuota.
**Note:** //Questa non me l&#39;aspettavo.//

**Soggetto:** [[[SCP-1363]]]-1-A
**Attività Fotografata:** Mentre viene interrogato tramite D-89235.
**Risultato della Foto:** Due soggetti, identificati come H████ D███████ and L████ S█████, mentre si trovano di fronte al Dispositivo Lady Godiva, sorridendo. D-89235 può essere visto vicino al bordo della fotografia, che fuma una sigaretta.

**Soggetto:** [[[SCP-1370]]]
**Attività Fotografata:** Mentre minaccia di smembramento il fotografo.
**Risultato della Foto:** Delle rovine che possono essere identificate come la stanza sotterranea che  ospita la teca di contenimento di SCP-1370, ora esposta alla superficie. Enormi marchingegni arrugginiti bagnati da una pioggia sporca dominano il paesaggio. Il cielo è oscurato dallo smog, eccetto per un&#39;area dove una torre di condutture e ingranaggi sembra protendersi verso la luna. Non c&#39;è traccia di SCP-1370.

**Soggetto:** [[[SCP-1424]]]
**Attività Fotografata:** Mentre si aggira per la sua cella di contenimento.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** [[[SCP-1454]]]-3
**Attività Fotografata:** Mentre guardano una partita di calcio fra [REDATTO] e [REDATTO] in televisione.
**Risultato della Foto:** Tutti e quattro i membri di SCP-1454 sono presenti nella fotografia: uno sta partecipando di persona alla partita, uno dorme, uno sta usando il bagno, e uno sta affrontando una guardia di sicurezza della Fondazione in una scazzottata.

**Soggetto:** [[[SCP-1459]]]
**Attività Fotografata:** Mentre viene conservato nella sua camera blindata di contenimento.
**Risultato della Foto:** Sono state prodotte due fotografie. La prima mostra mostrava il fotografo che picchia un cucciolo di Dobermann Pinscher con SCP-978. La seconda foto mostrava un biscotto alla farina d&#39;avena e uvetta, il tipo di biscotto preferito dalla fotografa.

**Soggetto:** [[[SCP-1465]]]
**Attività Fotografata:** Seduta nella sua zona di contenimento, mentre ascolta musica.
**Risultato della Foto:** Inizialmente ritenuta oscurata, un esame più ravvicinato ha rivelato che la foto era una fitta serie di scritte nella cifratura di SCP-1465.
**Note:** SCP-1465 è stata autorizzata ad estrapolare dalla fotografia e a registrare le sue osservazioni. Interrogata, SCP-1465 non è riuscita sul momento a determinare il significato della luce, ma ha dichiarato che &#34;era molto riposante per gli occhi&#34;.

**Soggetto:** [[[SCP-1468]]]-18
**Attività Fotografata:** Mentre intaglia il testo de //The No. 1 Ladies&#39; Detective Agency// di Alexander McCall Smith.
**Risultato della Foto:** --Nessun cambiamento-- Un&#39;attenta analisi dell&#39;immagine rivela che SCP-1468-18 si trova in condizioni fisiche decisamente migliori.

**Soggetto:** [[[SCP-1609]]]
**Attività Fotografata:** Sparsa per la sua aiuola.
**Risultato della Foto:** Riassemblata, con il fotografo seduto su di essa.

**Soggetto:** [[[SCP-1728]]]
**Attività Fotografata:** Mentre conversa con il fotografo.
**Risultato della Foto:** Mentre regge un sacco pieno di monete d&#39;oro e viene abbracciato da una donna sconosciuta.

**Soggetto:** [[[SCP-1759]]]
**Attività Fotografata:** Stazionario nel suo hangar.
**Risultato della Foto:** L&#39;immagine &#34;Lovely Lucy&#34; appare come un&#39;entità separata, mentre lancia un bacio alla fotocamera.

**Soggetto:** [[[SCP-1783]]]
**Attività Fotografata:** Mentre sta ritto sulle zampe posteriori e cerca di sbirciare fuori dall&#39;oblò.
**Risultato della Foto:** Mentre &#34;trasporta&#34; un bastoncino in bocca nel piazzale al Sito 38 dov&#39;era precedentemente contenuto. Sono visibili diversi esseri umani non identificati -- tutti di cartone.

**Soggetto:** [[[SCP-1802]]]
**Attività Fotografata:** Mentre viene interrogato.
**Risultato della Foto:** Mentre nasconde la scarpa sinistra del fotografo su una finestra vicina, dietro una pila di documenti.

**Soggetto:** [[[SCP-1810]]]
**Attività Fotografata:** Seduta nella sua cella di contenimento.
**Risultato della Foto:** SCP-1810 è circondato da bambini. I bambini nella foto sono visibilmente felici.

**Soggetto:** [[[SCP-1849]]]
**Attività Fotografata:** Mentre guarda il fotografo e mangia.
**Risultato della Foto:** Mentre si accoppia con il fotografo. Sembra stare dicendo qualcosa.

**Soggetto:** [[[SCP-1850]]]
**Attività Fotografata:** Mentre viene lavato a mano nel suo hangar.
**Risultato della Foto:** Mentre vari conigli morti vengono spalati nel suo abitacolo. L&#39;elica del soggetto sta girando così velocemente da essere quasi invisibile.

**Soggetto:** [[[SCP-1867]]]
**Attività Fotografata:** Mentre descrive la sua scoperta del fantasma di un Crociato medievale nel profondo del territorio birmano.
**Risultato della Foto:** Mentre riceve la Gran Croce dell&#39;ordine dell&#39;Impero Britannico dalla Regina Vittoria durante una sfarzosa cerimonia. È degno di nota il fatto che SCP-1867 sia sempre una lumaca di mare nella foto, così come la Regina Vittoria; tutti gli altri presenti sono esseri umani.

**Soggetto:** [[[SCP-1881]]]
**Attività Fotografata:** Mentre si trova nel suo magazzino.
**Risultato della Foto:** SCP-1881 è circondato da diversi ragazzini di diverso genere ed età, e tutti loro sembrano avere delle monete da 25 centesimi in mano.
**Note:** //Questo potrebbe significare che SCP-1881 è almeno in parte senziente.//

**Soggetto:** [[[SCP-1977]]]-B
**Attività Fotografata:** Mentre è posata su un tavolo, rivolta verso la fotocamera.
**Risultato della Foto:** Un uomo adulto che guarda il cielo notturno attraverso un telescopio.Non è presente inquinamento luminoso. Il suo aspetto è coerente con le informazioni conosciute su  █████ ██████.

**Soggetto:** [[[SCP-2006]]]
**Attività Fotografata:** Mentre si trova nella sua cella di contenimento.
**Risultato della Foto:** Primo piano della faccia di SCP-2006, mentre &#34;urla&#34; alla fotocamera. SCP-2006 è nel suo aspetto di Ro-Man.

**Soggetto:** [[[SCP-2273]]]
**Attività Fotografata:** Seduto nel suo alloggiamento, mentre legge un racconto poco dopo il momento di socializzazione a lui assegnato.
**Risultato della Foto:** Due uomini di etnicità europea che lavorano in una fattoria mentre tre donne guardano. Le quattro persone più anziane hanno una pronunciata somiglianza familiare. L&#39;uomo e la donna più anziani appaionio di età simile, così come l&#39;uomo e la donna un po&#39; più giovani. La donna più giovane sembrerebbe essere [[[SCP-191]]], per come apparirebbe senza le sue modifiche anomale.

**Soggetto:** [[[SCP-2337]]]
**Attività Fotografata:** Mentre mangia un piatto di vermetti gommosi al centro del suo recinto di contenimento.
**Risultato della Foto:** Inconclusivo. Il Dr. Naismith, che ha supervisionato il test, ha successivamente riportato la presenza di un volto umano somigliante a quello del musicista gallese Tom Jones.
**Note:** Prima che si sviluppasse completamente, la foto è stata afferrata da SCP-2337, che l&#39;ha fatta a brandelli e poi li ha mangiati. Alla richiesta di una spiegazione, SCP-2337 ha replicato: &#34;Escusationi di mia, amigo. Profunde imbarassassinationi, cack! No prospettinovitaltre cose di fighette per essere in questo avantimodo che sono, nopropriosé.&#34;

**Soggetto:** [[[scp-2521 | ●●|●●●●●|●●|●]]]
**Attività Fotografata:** Mentre è immobile.
**Risultato della Foto:** Una fotografia bianca con la designazione di ●●|●●●●●|●●|● scritta su di essa.
**Note:** Poco dopo che è stata sviluppata, ●●|●●●●●|●●|● si è impossessato della foto prima di svanire.

**Soggetto:** [[[SCP-2547]]]-1
**Attività Fotografata:** Mentre rigurgita acqua in cambio di un&#39;offerta di peyote.
**Risultato della Foto:** Coricato su una pìila di pellicce mentre parla ad un uditorio di nove umani nudi, uno dei quali è stato identificato con l&#39;Agente Miller.

**Soggetto:** [[[SCP-2598]]]
**Attività Fotografata:** Mentre volteggia attorno al dispositivo di illuminazione nella sua cella di contenimento.
**Risultato della Foto:** Il soggetto si trova di fronte ad una casa in miniatura con un&#39;altra falena, più piccola. Entrambi i soggetti indossano apparentemente dei piccoli elmetti.

**Soggetto:** [[[SCP-2677]]]-1
**Attività Fotografata:** Mentre  si trova inerte nel Sito-2677.
**Risultato della Foto:** Un fermo immagine del Deserto del ██████████ in cui SCP-2677-1 è collocato. Nè SCP-2677-1 né il Sito-2677 sono visibili.

**Soggetto:** [[[SCP-2703]]]-1
**Attività Fotografata:** Mentre parla con D-9845 (Femmina, 29) durante un test.
**Risultato della Foto:** Entrambi i soggetti si trovano sotto un ampio arco metallico mentre indossano tuniche bianche, abbracciandosi. Altre entità simili a [[[SCP-2703]]]-1 sono visibili sullo sfondo, che fissano i soggetti.

**Soggetto:** [[[SCP-2735]]]-4
**Attività Fotografata:** Mentre tenta di rimuovere il suo collare elettrico.
**Risultato della Foto:** SCP-2735-4 è immobile al centro della sua camera di contenimento, con il collare elettrico rimosso. Ci sono diverse ampie ferite sulla parte superiore del suo corpo. Anche SCP-2735-1, SCP-2735-2, SCP-2735-3 e vari membri del personale della Fondazione conosciuti per aver studiato SCP-2735 si trovano nella sua camera di contenimento. Le altre istanze di SCP-2735 mostrano ferite simili a SCP-2735-4. Il personale della Fondazione sembra stare annegando.

**Soggetto:** [[[SCP-2735]]]-1 e [[[SCP-2735]]]-3
**Attività Fotografata:** Immobili al centro della loro camera di contenimento.
**Risultato della Foto:** La camera di contenimento di SCP-2735 è rimpiazzata con un&#39;ampia massa non meglio identificata d&#39;acqua. Ci sono molteplici istanze di SCP-2735 nell&#39;inquadratura, assieme a SCP-2735-1, SCP-2735-2, SCP-2735-3 e SCP-2735-4. SCP-2735-1 sta costruendo un congegno usando una sostanza sconosciuta. SCP-2735-2 sta emettendo una luce bioluminescente vicino ad un gruppo numeroso di SCP-2735. SCP-2735-3 e SCP-2735-4 si trovano a diversi metri di distanza dalle altre istanze di SCP-2735, e sembrano comunicare l&#39;una con l&#39;altra.

**Soggetto:** [[[SCP-2918]]]
**Attività Fotografata:** Conservato nel suo hangar

**Attività Fotografata:** Mentre viene accarezzato dietro le orecchie dal Ricercatore Yew.

**Soggetto:** [[[SCP-2979]]]. Il fotografo è stato trattato con amnestici dopo la conclusione del test.
**Attività Fotografata:** SCP-2979-1 mentre si trova nel suo armadietto di contenimento.
**Risultato della Foto:** Due fotografie sviluppate. Una mostrava un armadietto di contenimento vuoto, mentre l&#39;altra consisteva solo in un blocco di testo:
//A Chi Di Competenza,
Grazie per aver reso questa faccenda un po&#39; meno disastrosa di quanto altrimenti sarebbe stata. Avrei soltanto voluto che le cose non andassero in questo modo.
Il vostro amico immaginario,
Mr. &#34;Redatto&#34;//

**Soggetto:** [[[SCP-3042]]], SCP-3042-1 (fotografati assieme per necessità legate all&#39;anomalia)
**Attività Fotografata:** SCP-3042 mentre lecca il mento di SCP-3042-1 e viene da lui tenuto in braccio.
**Risultato della Foto:** Entrambi i soggetti privi di sensi e a stretto contatto in un letto visibilmente costoso.
**Note**: //Non ho la più pallida idea di cosa questa foto voglia dire, ma se fa calmare quella bestia vale la pena fare un tentativo -Dr. Gellman//

**Soggetto:** Un singolo esemplare di [[[SCP-3209]]]
**Attività Fotografata:** Mentre è posato su una pianta artificiale.
**Risultato della Foto:** Una foto estremamente distorta di quello che sembra essere un adolescente che gioca ad un cabinato arcade di “Mortal Kombat”; la distorsione è compatibile con sovraesposizione e &#34;fusione.&#34;
**Note:** L&#39;esemplare si è recentemente nutrito di un Classe-D, che ha informato i ricercatori che il suo interesse erano i viodeogiochi prima della sua esposizione. Un test condotto 48 ore dopo che l&#39;esemplare si era nutrito non ha mostrato cambiamenti  rispetto all&#39;attività fotografata.

**Soggetto:** [[[SCP-3310]]]
**Attività Fotografata:** Mentre galleggia all&#39;interno del Crater Lake indisturbato.
**Risultato della Foto:** La scena è completamente cambiata. Un grande abete canadese ora domina gran parte della fotografia, ambientata sulle spiagge di Wizard Island. Due umanoidi non meglio identificati sono visibili alla base dell&#39;albero, con uno raffigurato nell&#39;atto di strappare e consumare il cuore dell&#39;altro.
**Note:** Non è chiaro quale figura mitologica sia rappresentata da ciacuna figura.

**Soggetto:** [[[SCP-3413]]]-A
**Attività Fotografata:** Mentre fa da presentatore per un video di SCP-3413.
**Risultato della Foto:** L&#39;anteprima del video è cambiata, mostrando SCP-3413-A in abbigliamento casual e una donna con una bambina davanti al Tree of Life nel Disney&#39;s Animal Kingdom. Il titolo del video mostra &#34;Portando Shaun a Disney World per la prima volta!!!&#34;

**Soggetto:** [[[SCP-3428]]]
**Attività Fotografata:** Inerte, parzialmente immerso in un recipiente pieno di terra.
**Risultato della Foto:** Inerte, parzialmente immerso in un recipiente pieno di soda. Il logo █████Co è visibile all&#39;interno del recipiente.

**Soggetto:** [[[SCP-3721]]]-1
**Attività Fotografata:** Mentre si trova in una cella di contenimento nello&#39;HLRS.
**Risultato della Foto:** L&#39;intera scena è cambiata. Una donna che assomiglia alla defunta Dr.ssa Zellweger sta insegnando quella che sembra essere una lezione avanzata di neuroscienze ad un&#39;aula di studenti, tutti con dei capelli biondi.
**Note:** Test eseguito in data 30/05/1950.

**Soggetto:** [[[SCP-3721]]]-1
**Attività Fotografata:** Mentre si trova in una cella di contenimento nell&#39;HLRS.
**Risultato della Foto:** Mentre si trova in una cella di contenimento in rovina.
**Note:** Test condotto il 30/05/2000.

**Soggetto:** [[[SCP-3836]]]
**Attività Fotografata:** Mentre modifica il motore di un Pontiac Aztek.
**Risultato della Foto:** La foto risultante mostra un&#39;immagine estremamente sfocata di un veicolo sconosciuto su uno sfondo indistinto.

**Soggetto:** [[[SCP-3867]]]
**Attività Fotografata:** Mentre mostra una pagina dedicata al cane dell&#39;Operatrice Tecnica Empira.
**Risultato della Foto:** Nessun cambiamento.
**Note:** //Non sono sorpresa, dato che sto vedendo soltanto quello che manda fuori il server.//

**Soggetto:** [[[SCP-4043]]]-B
**Attività Fotografata:** Mentre distrugge diverse abitazioni in Costa Rica, circondata da molteplici felini nativi quella zona.
**Risultato della Foto:** Mentre siede felicemente in una vasta tundra in Siberia, circondata da felini selvatici.

[[# 4225-test]]
**Soggetto:** [[[SCP-4225]]]
**Attività Fotografata:** Mentre dorme nel suo terrario.
**Risultato della Foto:**  SCP-4225 mentre dorme nel suo terrario, intrecciato ad un altro serpente addormentato di aspetto e taglia simili. Il secondo serpente, invece di essere argento e scarlatto, è viola e vermiglio. Una riga di testo attraversa il suo dorso, che presumibilmente dice &#34;Vivian la Vipera Violetta, del Dr. Wondertainment&#34;, anche se la maggior parte di essa è oscurata dal corpo di SCP-4225 o dall&#39;inquadratura della videocamera. SCP-4225 ha confermato l&#39;identità del secondo serpente e ha chiesto il permesso di tenere la fotografia, che è stato accordato.

**Soggetto:** [[[SCP-4252]]]
**Attività Fotografata:** Mentre si trova nelle camere di contenimento dei 4252 da A2 ad A4 ed ordina al fotografoi di &#34;distogliere lo sguardo&#34;. 
**Risultato della Foto:** SCP-4252 è seduto su un trono circondato da dozzine di entità simili a lui che si inchinano; il suo braccio appare nello stato in cui era prima dell&#39;Incidente-01.
**Note:** È presente un dipinto di tre entità sull&#39;unico muro visibile; una delle entità, presumibilmente simile nell&#39;aspetto a SCP-4252, ha il volto grossolanamente cancellato.

**Soggetto:** [[[SCP-4645]]]
**Attività Fotografata:** Nella sua cella di contenimento. La foto è stata scattata poco dopo l&#39;Incidente 4645-1.
**Risultato della Foto:** Una foto di un MacBook Air Apple, che giace in una città distrutta. Il cadavere del Ricercatore Jaeger può essere visto dietro di esso.

**Soggetto:** [[[SCP-4820]]]
**Attività Fotografata:**  Mentre divide un pasto della sua propria carne (saltato e condito con //sambal//) assieme a [[[SCP-082]]].
**Risultato della Foto:** Identico, ma sul bancone dietro di lui è presente una più ampia selezione di salse e spezie.

**Soggetto:** [[[SCP-4999]]]
**Attività Fotografata:** Mentre si trova all&#39;ospedale ████████ vicino ad un paziente affetto da cancro al IV Stadio, fumando una sigaretta.
**Risultato della Foto:** La stessa foto, eccetto per il fatto che SCP-4999 è assente e il paziente è invece vicino ad un uomo.

**Soggetto:** [[[SCP-5094]]]
**Attività Fotografata:** Mentre svolge una lezione sulla storia della cultura Maori a D-54031.
**Risultato della Foto:** --Nessun cambiamento.-- Ad un&#39;ispezione più ravvicinata, D-54031 ha un adesivo a forma di stella che dice &#34;Super Babbeo!&#34; attaccato al petto. C&#39;è un pacchetto di cracker al burro d&#39;arachidi di marca █████ vicino al terminale che ospita SCP-5094, aperto e consumato per metà.

**Soggetto:** [[[SCP-5595]]]
**Attività Fotografata:** Mentre conversa con il Dir. Lague.
**Risultato della Foto:** Collocato dietro una scrivania, con una targhetta sulla sua sommità con scritto &#34;Direttore del Sito Geoffrey Q. Harrison&#34;.

**Soggetto:** Un&#39;istanza di [[[SCP-5867]]]
**Attività Fotografata:** Mentre innesta un ramo di piccole dimensioni da un&#39;istanza recentemente terminata ad un&#39;istanza più giovane nelle vicinanze.
**Risultato della Foto:** Un umanoide non identificato di taglia indeterminata che indossa una camicia di flanella rossa e dei blue jeans che risale una montagna innevata. Sotto il suo braccio sinistro ci sono diverse centinaia di alberi sradicati, e tiene un&#39;enorme ascia di metallo. Sul lato destro dell&#39;immagine sono presenti uno zoccolo, la zampa sinistra, e la parte inferiore del corpo di un ungulato ignoto molto più grande dell&#39;umanoide.

**Soggetto:** [[[SCP-5952]]]
**Attività Fotografata:** Mentre giace immobile sul pavimento della sua cella di contenimento.
**Risultato della Foto:** Diversi membri del WWSCSFTT sono in piedi, seduti, o sdraiati nella sua cella di contenimento. SCP-5952 non è visibile da nessuna parte.

**Test sui Classe-D**

**Soggetto:** [[[SCP-3379 | D-11424]]]
**Attività Fotografata:** Mentre mangia nella sala mensa.
**Risultato della Foto:** D-11424 sta facendo immersioni nei pressi di una barriera corallina, accompagnato da una donna e una ragazza adolescente che il soggetto ha identificato come sua moglie e sua figlia.  A D-11424 è stato concesso di tenere la fotografia.

**Soggetto:** D-217-017, un soggetto all&#39;ultimo stadio di [[[SCP-217]]].
**Attività Fotografata:** Seduta nella sua cella, prendendo gli antidolorifici prescritti.
**Risultato della Foto:** Inginocchiata davanti a un alto obelisco. D-217-017 è stato completamente convertita da SCP-217.

**Soggetto:** D-23192
**Attività Fotografata:** Mentre legge una rivista pornografica [REDATTO] ed indossa un casco fatto da [[[SCP-148]]].
**Risultato della Foto:** La fotografia appare sfocata e distorta, ma sembra coinvolgere delle figure umane nude. Al centro della fotografia si distingue debolmente la sagoma di un uomo che legge una rivista.
**Note:** Il risultato sembra indicare un&#39;interferenza da parte della Teleuccidente. Ulteriori test che coinvolgono SCP-148 sono stati vietati per ordine di O5-█.

**Soggetto:** [[[SCP-847|D-7294]]]
**Attività Fotografata:** Seduto nella sua cella.
**Risultato della Foto:** Il soggetto sta suonando un violoncello di fortuna, che sembra essere stato costruito dal corpo di un manichino femminile. Un secondo violoncello giace rotto in un angolo della cella.

**Soggetto:** [[[d-7294-s-declassified-d-class-survival-guide|D-952]]]
**Attività Fotografata:** Mentre siede da sola nel cortile degli esercizi del Sito-56, con un&#39;espressione neutrale sul volto.
**Risultato della Foto:** D-952 sta piangendo apertamente. Il cielo è visibilmente coperto.

**Soggetto:** D-978-432 (cieco)
**Attività Fotografata:** Seduto nella stanza dei test.
**Risultato della Foto:** Un&#39;immagine di un corridoio allineato con dei grossi dispositivi da registrazione su bobina e da ascolto che portano il logo &#34;Polaroid&#34;; non si è a conoscenza di dispositivi di questa natura prodotti dalla compagnia. Il corridoio è buio eccetto che per un raggio di luce che si proietta da dovela foto è stata scattata come una torcia, rendendo la lunghezza del corridoio indeterminata.

**Soggetto:** D-978-433, in stato di morte cerebrale ma tenuto biologicamente in vita da un impianto di rianimazione
**Attività Fotografata:** Mentre giace in un letto d&#39;ospedale, collegato alle macchine.
**Risultato della Foto:** La stessa stanza, con della pelle floscia che rimpiazza D-978-433.

**Soggetto:** D-978-434. È degno di nota che, dopo l&#39;inserimento nel Programma di Classe-D, D-978-434 sia diventato estremamente apatico e non abbia desideri determinabili.
**Attività Fotografata:** Mentre siede sul pavimento, guardando verso il basso.
**Risultato della Foto:** Mantre giace sullo stesso pavimento, sotto una luce più soffusa.

**Test con Personale e Beni della Fondazione**

**Soggetto:** Dr. Jack Bright
**Attività Fotografata:** Impegnato in un&#39;accesa discussione con il Dr. Clef. Solo il Dr. Bright è immortalato dalla macchina fotografica.
**Risultato della Foto:** Tutta la scena è cambiata. Sembra essere all&#39;esterno, con il cielo sullo sfondo e l&#39;erba in primo piano. Il soggetto dell&#39;immagine è una semplice lapide che reca l&#39;incisione &#34;Jack Bright, Finalmente Riposando.&#34;

**Soggetto:** Dr. Clef
**Attività Fotografata:** Allontanandosi da un&#39;accesa discussione con il Dr. Bright.
**Risultato della Foto:** Allontanandosi da un&#39;accesa discussione con il Dr. Bright. La testa è stata sostituita con l&#39;immagine di una mano con un dito medio alzato (come previsto, date le insolite proprietà del Dr. Clef). Inaspettata, tuttavia, è stata l&#39;inclusione di una bambina che indossa un vestito bianco sullo sfondo, seduta su una scrivania e che dondola i piedi con un&#39;espressione di noia sul viso. L&#39;identità della bambina è attualmente sconosciuta.
**Addendum:** Un&#39;analisi più approfondita della fotografia rivela che quelle che prima si credevano essere scarpe sui piedi della bambina sono in realtà zoccoli neri levigati.

**Soggetto:** Un criceto dorato (Charles) e il Dr. Fisher
**Attività Fotografata:** Tenuto nella mano sinistra del Dr. Fisher.
**Risultato della Foto:** Il criceto sta dormendo in una gabbia. La mano del Dr. Fisher non è visibile da nessuna parte.

**Soggetto:** Una sedia da ufficio girevole blu
**Attività Fotografata:** Posizionata nelle vicinanze e di fronte a un angolo.
**Risultato della Foto:** Nessun cambiamento.

**Soggetto:** Direttore del Sito Aktus
**Attività Fotografata:** In piedi accanto al ricercatore Conwell e all&#39;Agente Navarro, discutendo di materiale relativo a SCP-████
**Risultato della Foto:** Il soggetto è in piedi tra due uomini su quella che sembra essere la fila superiore di una sezione di gradinate, all&#39;aperto. Il più basso degli uomini sta ridendo e indicando qualcosa fuori dall&#39;inquadratura, l&#39;altro ha le mani in tasca, e Aktus sta sorridendo ampiamente.

**Soggetto:** Dr. Berggren
**Attività Fotografata:** Mentre dà il primo morso di un&#39;insalata dell&#39;orto nella mensa del Sito-19 esattamente alle 10:54:00 AM.
**Risultato della Foto:** Ridendo e mangiando insalata con il musicista delta blues ██████ ███████ esattamente alle 10:54:00 AM.

**Soggetto:** Agente &#34;Mister&#34; Bibs
**Attività Fotografata:** In piedi nella Stanza d&#39;Esame #5233, cercando di convincere il personale che il loro esperimento che coinvolge SCP-███ si rivelerà pericoloso.
**Risultato della Foto:** Bibs è in piedi con O5-█ fuori dalla Stanza d&#39;Esame #5233, quest&#39;ultimo sorride e dà una pacca sulla schiena a Bibs. Sullo sfondo, lo staff dell&#39;esperimento viene visto senza fiato ma sollevato. Sullo sfondo è visibile SCP-███ che non è [DATI REDATTI], come è normale che sia.
**Note:** //Tutti si aspettano che io gongoli quando finisco per avere ragione. Io gongolo solo quando la gente// sopravvive//, grazie mille. - Bibs//

**Soggetto:** Dr. Cimmerian
**Attività Fotografata:** Seduto alla sua scrivania a rivedere le procedure di contenimento di SCP-2091.
**Risultato della Foto:** Il Dr. Cimmerian è mostrato su un molo con un lago non identificato sullo sfondo. Viene mostrato anche un uomo successivamente identificato come il defunto nonno del Dr. Cimmerian. Il Dr. Cimmerian è visto mentre tiene un grande pesce per la macchina fotografica, mentre entrambi gli uomini sorridono.

**Soggetto:** Assistente di Ricerca Corbette
**Attività Fotografata:** Seduto alla scrivania, mangiando Mais Tostato.
**Risultato della Foto:** Inizialmente si pensava che non fosse cambiato nulla, ma l&#39;Assistente di Ricerca Corbette ha potuto informare i ricercatori che la targhetta con il nome sulla sua scrivania era cambiata da &#34;Assistente di Ricerca Corbette&#34; a &#34;Ricercatore Corbette&#34;. L&#39;Assistente di Ricerca Corbette ha espresso estrema costernazione.

**Soggetto:** Agente Davies
**Attività Fotografata:** Mentre presenta un rapporto per un imprecisato oggetto SCP.
**Risultato della Foto:** Il soggetto è visto con la metà anteriore di [[[SCP-2952]]] che sporge da un buco nel pavimento dell&#39;ufficio. Davies è visto accarezzare SCP-2952, e sembra essere molto soddisfatto.
**Note:** //Credo di amare davvero tanto quel cane.// - Agente Davies

**Soggetto:** V. A. Eisenberg к.т.н.
**Attività Fotografata:** Eseguire una serie di esperimenti su dei campioni di SCP-836.
**Risultato della Foto:** La fotografia mostra una lince con un collare seduta su una slitta russa tipo &#34;troika&#34;, in una natura selvaggia e innevata. La slitta è trainata dal professor Crow, dal dottor Bright e da SCP-953. Ad un esame più attento, si vede che il collare contiene una targhetta con l&#39;incisione &#34;O5-13&#34;.
Il Ricercatore Eisenberg ha rifiutato categoricamente di commentare il contenuto della fotografia.

**Soggetto:** Dott. ssa Chelsea &#34;Photosynthetic&#34; Elliott
**Attività Fotografata:** Seduta alla scrivania scrivendo un rapporto sulla biologia delle &#34;piante&#34; prodotte da SCP-697.
**Risultato della Foto:** Usando una lente da gioielliere e le sue mani nude per esaminare un tappeto con esemplari di piante vive prodotte da SCP-697. La Dott. ssa Elliott non indossa protezioni oltre al suo camice da laboratorio.
**Note:** //Ovviamente// non //lo farei mai. Non sono un&#39;idiota. Una donna non può sognare?// --Dott. ssa Elliott

**Soggetto:** Ricercatore Ford
**Attività Fotografata:** Sorpresa ed allarme compaiono sul volto del soggetto (il ricercatore Ford è stato colto di sorpresa al termine dell&#39;osservazione di SCP-███, di livello Keter.)
**Risultato della Foto:** La foto mostra il Ricercatore Ford mentre osserva SCP-███ nella sua cella di contenimento assieme al fotografo.

**Soggetto:** Assistente di Ricerca Fourier
**Attività Fotografata:** Di fronte alla macchina fotografica con un&#39;espressione di lieve disprezzo.
**Risultato della Foto:** La fotografia sembra essere vuota, tranne che per il testo &#34;[ESPLICITO REDATTO] A TE&#34; stampato ordinatamente nell&#39;angolo in basso a destra.
**Note:** //Grazie.// --Dr. ██████

**Soggetto:** Dott. ssa Garcia e Dr. Patel
**Attività Fotografata:** In piedi fianco a fianco, di fronte alla telecamera e sorridenti.
**Risultato della Foto:** Uno di fronte all&#39;altro, entrambi con le mani strette intorno alla gola dell&#39;altro.

**Soggetto:** Dr. Gears
**Attività Fotografata:** In piedi nella Sala di Servizio A-9, con una cartella nella mano destra, guarda la macchina fotografica senza alcuna espressione osservabile.
**Risultato della Foto:** In piedi nella Sala di Servizio A-9, con una cartella nella mano destra. Il Dr. Gears sembra avere un&#39;espressione di divertimento molto lieve. In più la sua Carta d&#39;Identità sembra essere stata firmata con la sua firma, al posto del codice a barre standard della Fondazione.
**Note:** //La foto è stata immediatamente sequestrata dalla Sicurezza del Sito, e ██████ ████ è stato preso in custodia.  Richiesta di restituzione della foto negata.//

**Soggetto:** Dr. Simon Glass
**Attività Fotografata:** Il soggetto siede nel suo ufficio a scrivere psico-verbali, con espressione neutra.
**Risultato della Foto:** Il soggetto siede su una tovaglia da picnic in un parco, ridendo mentre un cucciolo di beagle gli lecca la faccia, e circondato da membri del personale dei Siti 19 e 17, incluso [REDATTO]. Tutte le persone nella foto sembrano sorridere, mangiare una varietà di cibi da picnic e di dessert, o impegnati in varie attività divertenti.

**Soggetto:** Ricercatore Junior Hertz
**Attività Fotografata:** Mentre si fa la barba nel bagno degli uomini.
**Risultato della Foto:** Il soggetto, ora con la barba considerevolmente più lunga, è visto mentre si inginocchia sopra un&#39;ampia tinozza color bronzo, il cui contenuto non visibile sta fumando. Il soggetto è a piedi nudi e vestito in quello che sembrano vestiti da rabbino. Dietro di lui, un muro basso che si affaccia su una piccola città nel deserto. Sono visibili anche altri individui vestiti allo stesso modo.
**Note:** //Stavo solo guardando al mare di bronzo? Nessun// qorbanot //o altro? È deludente, ma mi accontento!// --J. Researcher Hertz

**Soggetto:** Dr.ssa Hu An
**Attività Fotografata:** Mentre manda un messaggio di testo al suo collega, relativo alle lamentele del suddetto collega a proposito degli straordinari.
**Risultato della Foto:** La Dr.ssa Hu An è raffigurata con i suoi due fratelli più giovani (Ricercatore Jr. Hu Zhi e Agente Hu Bao), mentre si abbracciano di lato e posano assieme per una foto. Tutti e tre appaiono sorridere verso l&#39;obiettivo. Notare che il Ricercatore Jr. Hu Zhi sembra stare in piedi da solo, e le sue protesi non sono visibili nella fotografia. Tutti e tre indossano abiti di colore rosso, con la Dr.ssa Hu An che indossa un //cheongsam//. Nelle foto sono anche visibile delle decorazioni rosse.

**Soggetto:** Dr. Kald
**Attività Fotografata:** Mentre compila dei documenti clinici con espressione molto annoiata, uno occhio fisso sul fotografo, il sopracciglio alzato in segno di collera.
**Risultato della Foto:** Il primo piano mostra un uomo in uniforme da combattimento con una ferita al ventre. Il Dr. Kald è visibile sullo sfondo, mentre corre in direzione dell&#39;uomo; regge un lkit di Pronto Soccorso con una mano, mentre sembra sparare a qualcuno con la pistola che tiene nell&#39;altra mano. Ampie sezioni della zona circostante appaiono invase dalle fiamme.
**Note:** //...sapevo che mi mancava lavorare sul campo, ma non avevo idea che il mio subconscio fosse così... carico di testosterone. -Dr. Kald//

**Soggetto:** Ricercatrice Senior Kassidy Kara, Dipartimento dell&#39;Irrealtà
**Attività Fotografata:** Mentre siede alla sua scrivania, con un [[[somnambulant-directives-take-the-helm|modulo di terminazione]]] incompleto di fronte a lei.
**Risultato della Foto:** La stanza è [[[scp-5097|vuota]]]. Il modulo è visibile nel cestino dei rifiuti lì vicino.

**Soggetto:** Dr. King
**Attività Fotografata:** Mentre si trova in sala pausa, sorridendo alla fotocamera.
**Risultato della Foto:** Un primo piano di un seme di mela.

**Soggetto:** Dr. Mark Kiryu
**Attività Fotografata:** Seduto alla sua scrivania, mentre legge una pila di documenti.
**Risultato della Foto:** Seduto sui rami di un albero, mentre legge da un grosso libro con la copertina incisa a rilievo. [[[SCP-1457]]] è apparentemente appollaiato sulla sua spalla.

**Soggetto:** Dr. Klein
**Attività Fotografata:** Fotografata alla scrivania, con un&#39;espressione a metà fra sorpresa e marcata disapprovazione.
**Risultato della Foto:** Seduta alla scrivania, con un&#39;espressione mista di sorpresa e piacere. Una torta di compleanno al cioccolato sporge dal fondo dell&#39;inquadratura.

**Soggetto:** [[[SCP-4886|Agente Jonathan Lancelot]]]
**Attività Fotografata:** mentre socializza con dei membri della Squadra Speciale Mobile prima di una missione. Lancelot è l&#39;unico soggetto nell&#39;inquadratura.
**Risultato della Foto:** L&#39;Agente Lancelot non porta la camicia ed è coperto di viscere di origine incerta, mentre siede in cima ad un soprammobile di pietra grezza con una funzione incerta. Sta apparentemente raccontando una storia agli Agenti Hae e Norman, che sembrano sorridere e ascoltare attentamente. Ad un esame più attento, i loro PPE sono equipaggiati in modo errato.

**Soggetto:** Agente Kilroy MacLeod
**Attività Fotografata:** Mentre si allaccia uno stivale in preparazione ad un&#39;esercitazione notturna.
**Risultato della Foto:** Si vede l&#39;Agente MacLeod che siede con il padre e il fratello minore vicino ad un fuoco da campo. È degno di nota il fatto che il padre dell&#39;Agente MacLeod sia morto in coma, causato da un incidente su veicolo mentre MacLeod era stato inviato in [REDATTO] con le Forze Aeree degli Stati Uniti prima del suoi reclutamento da parte della Fondazione.

**Soggetto:** Ricercatore Mark Metzger
**Attività Fotografata:** Mentre è seduto nell&#39;area ristoro e scrive nel suo diario personale.
**Risultato della Foto:** Apparentemente una fotografia di un pezzo di carta con [[[SCP-085]]] e un disegno del Ricercatore Metzger che si abbracciano.
**Note:** Per ordine del Direttore ██████, il Ricercatore Metzger non deve più avere accesso a SCP-085 e dev&#39;essere sottoposto ad un esame psichiatrico.

**Soggetto:** Ricercatrice Krona Midaeus
**Attività Fotografata:** Mentre si trova fuori dall&#39;area test di SCP-914 prima di un esperimento in programma.
**Risultato della Foto:** La Ricercatrice Midaeus è seduta in una stanza disordinata, mentre gioca ad un videogame sul portatile. Nell&#39;immagine appare leggermente più giovane.
//Ah, l&#39;università. Che tempi.//

**Soggetto:** Agent Miller
**Attività Fotografata:** Mentre prepara l&#39;equipaggiamento per una missione di recupero.
**Risultato della Foto:** Impegnato in uno scontro a fuoco con dei soldati che indossano uniformi naziste.
**Note:** //Guardo troppi film di guerra, non è vero?// - Agent Miller

**Soggetto:** Dr. Lisle Naismith
**Attività Fotografata:** Mentre pranza nella caffetteria del Sito-59.
**Risultato della Foto:** Mentre posa per una foto di caccia con sua figlia, Penny, nella caffetteria del Sito-59. Entrambi reggono un fucile da caccia per ragazzi, mentre il Dr. Naismith, con i pollici alzati, tiene sollevato il corpo del Ricercatore ██████████, che ha subito almeno dieci ferite da proiettile alla testa.
**Note:** //Niente di personale, lo giuro; era solo la prima persona che mi è venuta in mente.// - Dr. Naismith

**Soggetto:** Assistente Ricercatore Reject
**Attività Fotografata:** Mentre è seduto alla sua scrivania, riordinando delle scartoffie.
**Risultato della Foto:** La scrivania è sgombra, la sedia è vuota. L&#39;Assistente Ricercatore Reject non si vede da nessuna parte.
**Note:** //Sembra che una scrivania abbia più personalità di quel cretino rimbambito.// --Dr. ██████

**Soggetto:** Ricercatore Tecnico Senior David Rosen
**Attività Fotografata:** Mentre approva dei moduli di requisizione. Un supervisore si trova nella stanza con lui.
**Risultato della Foto:** Mentre siede alla sua scrivania, con gli occhi chiusi. La finestra dietro di lui è rotta. Non c&#39;è nessun altro nell&#39;ufficio.

**Soggetto:** [[[the-drooling-path-part-1 |Dr. Conrad Scott]]]
**Attività Fotografata:** Mentre ascolta una registrazione delle vocalizzazioni di [[[SCP-058]]] e prende nota.
**Risultato della Foto:** Il soggetto è seduto ad un tavolo di metallo in una piccola stanza spoglia. Una figura vestita di nero con un cappuccio di forma conica (forse [[[SCP-1981]]]-1) è seduta di fronte a lui. Il Dr. Scott apparentemente prende nota, come se stesse interrogando la figura incappucciata.
**Note:** //Il Dr. Scott era precedentemente assegnato a [[[SCP-1981]]] prima del suo trasferimento all&#39;Area 14 per il Bio-Contenimento Armato.//

**Soggetto:** Ricercatore Junior Stevens
**Attività Fotografata:** Mentre siede nella caffetteria, salutando verso l&#39;obiettivo.
**Risultato della Foto:** Il soggetto sta usando un lanciafiamme per incenerire [[[SCP-1048]]] e SCP-1048-A. SCP-1048-C è in 4 pezzi sullo sfondo.
**Note:** Continuo a desiderare di non aver mai sentito parlare di quell&#39;orso, mi fa venire i brividi...

**Soggetto:** [[[like-clockwork-hub | Ricercatore Talloran]]]
**Attività Fotografata:** Mentre parla all&#39;Agente Kondraki, che non è visibile nell&#39;inquadratura.
**Risultato della Foto:** Il Ricercatore Talloran sembra essere una femmina nella foto. L&#39;immagine è per il resto identica.

**Soggetto:** [[[portraits-of-your-father | Agente Draven Kondraki]]]
**Attività Fotografata:** Mentre parla con l&#39;Agente Talloran, che non è visibile nell&#39;inquadratura.
**Risultato della Foto:** L&#39;Agente Kondraki mentre abbraccia il padre, il defunto Dr. Benjamin Kondraki.

**Soggetto:** Dr.ssa Trebuchet
**Attività Fotografata:** Mentre legge il Rapporto dell&#39;Incidente 811-██ alla sua scrivania.
**Risultato della Foto:** Mentre dorme alla sua scrivania.
**Note:** //Bah. Il sonno può andare a farsi [IMPRECAZIONE REDATTA]. Ho del lavoro da fare. ~Dr.ssa Trebuchet//

**Soggetto:** Dr.ssa Trebuchet
**Attività Fotografata:** Crollata sulla sua scrivania dopo 89 ore di fila passate a trascrivere registrazioni di interrogatori. Una piccola pozza di saliva si sta formando sui fogli sotto la sua testa.
**Risultato della Foto:** Mentre continua a trascrivere le registrazioni.

**Soggetto:** Dr. Vang
**Attività Fotografata:** Mentre prende le sue medicine contro l&#39;ansia.
**Risultato della Foto:** Appoggiato alla porta di una cella di contenimento con in mano una chiave, mentre sogghigna. Il volto dell&#39;ex Governatore di █████████ ████████████ è visibile, schiacciato contro la finestrella della porta.

**Soggetto:** [[[scp-2839 | Dr. Weppler]]]
**Attività Fotografata:** Mentre discute le ricerche su [[[SCP-2842]]] con il Dr. █████.
**Risultato della Foto:** Un fermo immagine dal video musicale della canzone &#39;Never gonna give you up&#39; di Rick Astley, che mostra il suddetto cantante.
**Note:** //Brucerò questa foto. — Dr. Tonne//

**Soggetto:** Ricercatore Yehezkel Yarkoni
**Attività Fotografata:** Mentre redige la documentazione per [[[SCP-4947|URA-4947]]]
**Risultato della Foto:** Mentre si rilassa sul sofà del soggiorno con sua moglie, la dottoressa Rivka Yarkoni, e le loro gemelle collaborano su quella che sembra una tesina universitaria. Diversi cadaveri di grossi anellidi anomali sono montati sui muri.

**Soggetto:** Custode Tecnico [REDATTO]
**Attività Fotografata:** Mentre lava il pavimento dopo che del caffé è stato rovesciato.
**Risultato della Foto:** La scena è identica eccetto che invece del caffé è presente una pozza di liquido rosso con diversi peduncoli con occhi umani in cmia, che puntano in direzione apparentemente casuale.
//[REDATTO] per un certo periodo ha fatto richiesta di passare al servizio di custodia all&#39;interno di camere di contenimento a basso rischio.//

**Soggetto:** [REDATTO], Squadra Speciale Mobile Eta-10 &#34;Non vedo&#34;
**Attività Fotografata:** Mentre si trova in abbigliamento informale, con espressione neutrale.
**Risultato della Foto:** Totalmente oscurata eccetto che per il testo &#34;DATI BLOCCATI PER ORDINE DEL COMANDO DEI DIECI η&#34; al centro.
//[DATI CANCELLATI] apparentemente funziona in entrambi i sensi.//

**Soggetto:** [REDATTO], Squadra Speciale Mobile Beta-7 &#34;Cappellai Matti&#34;
**Attività Fotografata:** In piedi in abbigliamento informale con espressione neutrale.
**Risultato della Foto:** La stanza è parecchio più pulita.

**Soggetto:** Dr. Dim █████
**Attività Fotografata:** Seduto su una panchina.
**Risultato della Foto:** Il Dr. Dim █████ teneva un giornale nella mano sinistra e una marca sconosciuta di sigarette nella mano destra. Il Dr. Dim █████ è apparentemente fatto delle sigarette che stava fumando. Si presume che le sigarette siano [[[SCP-420-J|█████-J]]]
**Note:** &#34;Possiamo non parlarne di nuovo?&#34; - Dr. Dim █████
