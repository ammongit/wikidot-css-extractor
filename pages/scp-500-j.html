    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-500-J - That bitch
**Auteur :** [[user Nakruh]]
**Traducteur :** [[user Aryobarzane]]
**Date de publication originale :** 29 septembre 2011
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=SCP_500_J.jpg|caption=SCP-500-J peu avant qu’elle soit maîtrisée grâce à un Taser et bâillonnée à l’aide d’un adhésif. O5-8 a assuré au personnel de sécurité qu’elle allait lui liquéfier les os --avec ce cri de banshee qu’elle appelle une voix--.]]

**Objet n^^o^^ :** SCP-500-J

**Classe**: --Super-- Keter 

**Procédures Spéciales de Confinement :** SCP-500 doit être gardée dans la Zone de Confinement Primaire de la Zone de Confinement 25b en remplacement de SCP-076, bâillonnée en toutes circonstances (l’adhésif original a été remplacé depuis). Pour le temps durant lequel SCP-076-2 sera placé dans le bureau du concierge du troisième étage, la sécurité de celui-ci sera assurée par Scruffy, le directeur de l’équipe des concierges de la zone de confinement 25b. Toutes les mesures de sécurité précédentes ont été doublées, et 4 ogives nucléaires supplémentaires ont été fournies à l’arsenal au cas où. 

**Description :** SCP-500, anciennement connue sous le nom de [DONNEES SUPPRIMEES], est --une harpie infernale et malveillante tout droit sortie de l&#39;enfer, décidée à tout anéantir sur son passage-- un humain de sexe féminin possédant de nombreuses capacités. Le personnel a rapporté les suivantes : 
* Faire pleurer n’importe quel homme 
* Créer un besoin urgent de se tuer --un de ces jours, je le jure--
* Créer une addiction à un large panel de boissons alcoolisées --je peux juste pas voir cette connasse quand je suis sobre-- 
* Un regard assassin adressé à chaque individu de sexe féminin croisant son chemin --ça m’arrive de mater mais pour l’amour du ciel, ça ne veut rien dire-- dont les chercheurs ont assuré qu’il causait la mort des dits individus de sexe féminin. 
* Une capacité pour la traque, quel que soit --l’endroit où je me trouve-- la position de sa cible. 
* Une capacité à engager la communication au pire moment possible --j’veux dire, oh, allez, c’est pas cette sorte de salon de massage, je le jure-- 
* Une capacité intuitive à dire quand quelqu’un ment et à déconstruire tout le mensonge --ce qui m’oblige à dormir sur ce putain de canapé alors que ce connard de chien prend ma place dans le lit--  
* Causer une crise de nerfs à tout individu de sexe masculin --même les drogues ne peuvent pas aider, oh que oui, j’ai essayé, à mon avis, c’est plus efficace avec un flingue--
* Discuter pendant des heures --durant lesquelles je vais juste dire tout ce qui me laissera retourner à ce putain de match avant qu&#39;il soit terminé-- 
* --Elle a été capable de sortir une putain de [DONNEES SUPPRIMEES] position, exactement comme [DONNEES SUPPRIMEES] [DONNEES SUPPRIMEES] [DONNEES SUPPRIMEES] [DONNEES SUPPRIMEES] mais rien à foutre.--

Par ordre d’O5-8, SCP-500 doit simplement être confinée sans test.

Il est à noter que toute documentation requise et les plans de sécurité revus ont été fournis par O5-8 qui a assuré au commandement du site que la totalité du conseil des O5 a approuvé les nouvelles procédures. O5-8 a aussi mentionné que l&#39;absence de communication sera rétablie aussitôt que possible. 
**Note (complémentaire) :** SCP-076-2 a brisé son confinement temporaire pour chercher un lecteur DVD portable jouant Deadliest Warrior en boucle. Cela a apaisé SCP-076-2 suffisamment longtemps pour permettre à la sécurité de le maîtriser. Pour ses efforts dans le confinement de SCP-076-2, Scruffy a été promu à la direction de la sécurité de la zone de confinement 25b.</textarea></pre>
