**Mã vật thể:** SCP-1585

**Phân loại:** Euclid
 
**Quy trình Quản thúc Đặc biệt:** Do quy mô và bản chất của SCP-1585, công tác quản thúc chủ yếu tập trung vào việc ngăn chặn nhận thức công cộng và quyền truy cập vào SCP-1585. Việc ngăn chặn và nghiên cứu sẽ được thực hiện chủ yếu bởi SCPS //Garand// (được công khai dưới cái tên RV //Van Valen//) ở Tây Bán Cầu, và SCPS //Tokarev// (được công khai dưới cái tên RFS //Filipchenko//) ở Nam Bán Cầu. Nếu SCP-1585 di chuyển trong phạm vi 500km đường bờ biển chính, 250km trong lãnh hải chính hoặc 50km của tuyến đường biển vận chuyển chính, nó sẽ được kéo đi nhằm giữ một khoảng cách an toàn. Những cá nhân tiếp cận vào khu vực trong phạm vi 15 km tính từ SCP-1585 sẽ được thông báo rằng họ đang tiến vào khu bảo tồn biển và phải chuyển hướng đi; các cá nhân tiếp cận phạm vi 2km của SCP-1585 sẽ bị bắt và cấp thuốc lú Cấp C. Các chuyến khảo sát định kỳ hai tháng một lần đến SCP-1585 được tổ chức bởi các Tiến sĩ Rooker và Szucs tùy thuộc vào vị trí hiện tại của SCP-1585. SCP-1585 hiện được quản thúc tại Bắc Thái Bình Dương, cách quần đảo Aleutian khoảng 40km về phía nam (tọa độ 40,91,178,93).

**Miêu tả:** SCP-1585 là một cá thể khổng lồ của loài phylum Cnidaria (sứa) được phát hiện rằng tương đồng nhất với loài sứa //Chrysaora fuscescens// (Tầm Ma Biển Thái Bình Dương) về mặt di truyền. Phần dù của SCP-1585 có chiều ngang 544 mét, với 412 trong số đó nằm trên bề mặt nước, cùng với các xúc tu có thể kéo dài trên 2500 mét. Không giống các loài scyphozoans (sứa) khác, phần dù của SCP-1585 có cấu tạo như một bộ xương xốp với các lỗ nhỏ liên tục tiết ra chất can-xi các-bô-nát, cách vận động của nó rất giống với các loài san hô anthozoan. Bề mặt cứng này làm tê liệt hoàn toàn phần dù SCP-1585, ngăn chặn hành động ve vẩy của phần dù. Thay vào đó, SCP-1585 sẽ duỗi và co các xúc tu của nó nhằm “lái” bề mặt lâm thời, qua đó cho phép hòn đảo di chuyển. Theo thời gian, các quá trình bồi đắp tự nhiên đã tạo ra một khu vực nhỏ có thể ở được trên bề mặt phần dù bị vôi hóa của SCP-1585, cũng như một bề mặt bồi đắp ngay dưới mặt nước. Tại đây có thể dễ dàng quan sát thấy hiệu ứng dị thường thứ cấp của SCP-1585.

Các loài cư trú trên bề mặt của SCP-1585 sẽ phát triển với tốc độ cực nhanh, chúng phát triển sự thích nghi mạnh mẽ chỉ trong khoảng thời gian tầm một vài thế hệ. Do tính di động và độ tuổi hiện hữu của SCP-1585 (được ước tính hơn 6000 năm), nó đã dung chứa và tiếp tục tiếp nhận các loài thực vật và động vật khác nhau từ khắp Vành đai Thái Bình Dương, với các loài có kiểu gen đơn bội chỉ ở một số loài còn tồn tại cho đến nay ở những nơi tách biệt như đảo Madagascar. Mức cạnh tranh giữa các loài đặc hữu tại đây rất khốc liệt, liên tục thúc đẩy các phản ứng trước sự săn mồi và áp lực cạnh tranh giữa các loài để giữ sự tái tạo loài ở mức khả thi. Tuy nhiên, điều đáng nói là ở các sinh vật sinh sản trên SCP-1585 đều chỉ biểu hiện các đặc tính thích ứng chuyển tải mức độ phù hợp cao hơn, với các đột biến trung tính còn đột biến tiêu cực thì hoàn toàn không có. Loài đặc hữu của SCP-1585 có khả năng xâm chiếm các khu vực mà SCP-1585 tiếp cận. Các thế hệ tiếp theo của các loài đặc hữu hiện chưa được biết là liệu chúng vẫn giữ được tốc độ tiến hóa nhanh chóng của mình một khi rời SCP-1585 hay không, mặc dù sự thích nghi chuyên biệt của chúng thường khiến chúng trở thành mối đe dọa đối với hệ sinh thái địa phương.

**Danh Sách Các Loài Đáng Chú Ý** [[footnote]] Các vi sinh vật dường như không bị ảnh hưởng bởi SCP-1585. Lý thuyết hàng đầu cho điều này là SCP-1585 ảnh hưởng đến từng sinh vật tại thời điểm thụ tinh diễn ra, khiến các sinh vật vô tính không bị ảnh hưởng. [[/footnote]] 

||~ Chỉ định||~ Loài Gần Nhất Được Biết Đến||~ Miêu tả||
||1585-1||//Formicarius analis// (Chim Antthrush mặt đen)|| Loài chim này đã thích nghi bằng việc phát triển hộp sọ chuyên dụng để mổ qua xương của động vật chết để tiếp cận được những chất dịch thối rữa và tủy bên trong. ||
||1585-21||//Cocos nucifera// (Cây Dừa Cọ)|| Thấp hơn so với loại dừa cọ truyền thống, những cây dừa này có khả năng nảy chồi vô tính. Được cho là đã bị tuyệt chủng sau khi SCP-1585 vượt qua một trận càn quét bởi sóng thần và số lượng cá thể còn sống sót nhanh chóng bị tiêu diệt||
||1585-114||//Watasenia scintillans// (Mực Đom Đóm)||Những con mực này đã thích nghi với lớp phủ dày hơn phù hợp với tập tính đào sâu vào cát. Sau khi đào hang, chúng sẽ đưa hai xúc tu chính lên phía trên bề mặt và những xúc tu này đóng vai trò bộ phận cảm ứng, thứ sẽ nhanh chóng bắt giữ bất kỳ con mồi nào đi ngang qua chúng.||
||1585-155|| //Amblyrhynchus cristatus// (Kỳ Nhông Biển)|| Được cho là một trong những loài đặc hữu lâu đời nhất của SCP-1585, loài này đã phát triển với kích thước dài hơn, có vảy giống như lông vũ, cũng như các chi trước dài hơn để lướt.||
||1585-202|| //Hedera rhombea// (Cây Trinh đằng ba mũi Nhật)|| Loài này đã vượt qua gần như mọi loài thực vật khác trên đảo trong một vài năm ngắn ngủi và hoàn toàn phủ kín SCP-1585 trong giai đoạn 1981-1984, gây ra một sự kiện tuyệt chủng nhỏ dẫn đến mất tuyệt 64% các loài sống trên cạn.||
||1585-258|| //Argonauta hians// (Bạch Tuột Nautilus Giấy Nâu) || Về mặt hình thái loài động vật này tương tự như các cá thể tiêu chuẩn của chi bạch tuột //Argonauta//, 1585-258 sống bên dưới phần dù của SCP-1585 trong số các xúc tu của nó và thể hiện cấu trúc xã hội có trật tự cao tương tự như loài ong. Chúng được cho là đã hình thành mối quan hệ tương hỗ với SCP-1585, cung cấp sự bảo vệ để đổi lấy quyền truy cập thực phẩm của SCP-1585.||
||1585-304|| //Chromodoris willani// (Sên Biển Vô Danh)|| Sự thích nghi của 1585-304 bao gồm một dải răng bằng chất kitin biến đổi, thứ sẽ đốt cháy lớp vỏ chitinous của các loài săn mồi thiên địch trước đây của chúng (bao gồm phần lớn các loài giáp xác mười chân). Thật không may, một sản phẩm phụ của phản ứng này là hydro xyanua. Sự gia tăng dân số của 1585-304 đã gây ra một sự kiện tuyệt chủng khác trên SCP-1585, dẫn đến mất tuyệt 88% các loài sinh vật biển, cũng như 35% các loài sống trên cạn.||
||1585-361|| //Larus hyperboreus// (Mòng biển) || Kích thước của cánh và lông vũ giảm. Công tác giải phẫu chuyên sâu sau đó cho thấy sự xuất hiện của protein myoglobin trong mô cơ của loài này, qua đó tăng cường khả năng lặn.||
 
**Quá Trình Khám Phá Và Lịch Sử:** SCP-1585 được Tổ chức phát hiện vào năm 1930, sau khi những con chim lạ, không bản loài địa của đảo Guam được phát hiện, &#34;thứ có thể mổ xuyên thấu qua xương&#34;. SCP-1585 đã được phát hiện cách đó 245km về phía đông bắc và đã gây sự nghi ngờ do không xuất hiện trên bất kỳ bản đồ hoặc hải đồ nào. Sau sự kiện tuyệt chủng được quan sát lần thứ hai do loài 1585-304 gây ra, các quy trình quản thúc đặc biệt hiện tại đã được ban hành và SCP-1585 được di dời đến Bắc bán cầu. Tỷ lệ tiếp nhận các loài mới đã giảm đáng kể do tính đa dạng thấp hơn và dân số của SCP-1585 đã phần nào ổn định.
