**Объект №:** SCP-1400-RU &#34;Хвойные фигурки&#34;

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**  SCP-1400-RU должен содержаться на изолированной территории, представляющей собой окружность диаметром 14 км, вне фонда известной как “Заповедник &lt;&lt;Сосновые дебри&gt;&gt;&#34;. При обнаружении проникновения следует немедленно вступить в контакт с нарушителем и вывести его с территории SCP-1400-RU. 

**Описание:** SCP-1400-RU представляет собой лес, состоящий из различных деревьев царства Хвойные, расположенный в 348 км севернее от села ██████. Преобладают виды Pínus sylvéstris и Pícea ábies. 

 Аномальные свойства объекта проявляются при прямом воздействии на особь Homo sapiens. Последние при контакте с хвоей деревьев из SCP-1400-RU начинают разлагаться со скоростью в ~1000 раз быстрее, чем при обычных условиях. Весь процесс разложения укладывается в 2-3 дня и сопровождается распадом тела на куски размером 15-20 сантиметров в ширину и длину. В отделившихся кусках невозможно разглядеть органы или устройство тканей, весь кусок всегда представляет собой однородную биомассу. 

 После процесса разложения через 2-3 суток на том месте, где находилось тело, вырастает молодое дерево Pínus sylvéstris или Pícea ábies, ничем не отличающееся от обычных представителей вида, кроме наличия отверстия с  SCP-1400-RU-1 и аномально быстрого роста. Изредка вместо SCP-1400-RU-1 в отверстии внутри дерева находится фрагмент SCP-1400-RU-2, сгнивающий по мере вырастания дерева. Дерево SCP-1400-RU считается взрослым по достижении возраста 2 лет. К этому же моменту SCP-1400-RU-2 представляет собой лишь остаточную биомассу. Отверстие в дереве имеет высоту в ~30 сантиметров и ~10 сантиметров в ширину. Отверстие вместе с деревом достигает высоты 150 сантиметров относительно земли за один день. Далее высота отверстия не меняется.

SCP-1400-RU-1 представляет из себя куклы (см. Приложение 2) людей или, изредка, других существ царства Animalia, предположительно, относящихся к области сельскохозяйственной деятельности человека, находящиеся в SCP-1400-RU, выросшем из человеческих останков, и состоящую из хвоинок деревьев SCP-1400-RU. Человек держащий в руках экземпляр SCP-1400-RU-1 чувствует тепло исходящее от куклы и слышит шепот на неизвестном языке. При контакте кончиков хвоинок с телом человека происходят аналогичные эффекту SCP-1400 события.

SCP-1400-RU-2 в объединении фрагментов представляет из себя древний пергамент размерами 200 см х 150 см с текстом (см. Приложение 1) на, предположительно, древнеславянском языке.

**Документ 1400-RU-А**: Ниже приведен протокол инцидента с SCP-1400-RU.
&gt; Сегодня мы столкнулись с потерей двоих служащих на SCP-1400-RU. Четверо сотрудников проводили плановый  осмотр на наличие новых деревьев. К сожалению, несколько опавших хвоинок осталось на их костюмах. По возвращении в комплекс двое из них, при снимании защитных костюмов укололись хвоей, упавшей с них. Что удивительно, внутри комплекса так же, как и в зоне SCP-1400-RU из останков выросли деревья. Возможно, аномальные свойства SCP-1400-RU являются способом размножения. 

[[collapsible show=&#34;+ Приложение 1&#34; hide=&#34;- Приложение 1&#34;]]
В полном переводе, текст имеет следующий вид:

[[size large]]//Если я вытяну руку, то ее ничего не встретит, кроме теплых ласковых порывов ветра.//

//Если шагну вперед, то придется запнуться. Голова тут же начала раскалываться.//

//Инстинктивно открыв глаза, я еще пару минут стоял столбом, не в состоянии сфокусировать свое зрение. В воздухе витал пряный запах, правда, что есть &#34;пряный&#34; - я не совсем представлял. Но слово это упорно вертелось в моей голове. Наконец, прозрев, я увидел вокруг... Достаточно много всего. Позвольте рассказать вам.//

//Вокруг меня было много зелено-коричневых великанов, прекрасных в своем колючем обличии. То ли они не умеют говорить, то ли просто не расположены к разговору, - ни на один мой вопрос они так и не ответили. Это еще не так обидно, вот на кого я рассчитывал - так на кого-то, похожего на меня.//
//По крайней мере, я понимал, что мы похожи.//

//В их праздничном быту было все, что им нужно и нет. Но платой за то были жизни прекрасных деревьев.// 

//На мои просьбы оставить их в покое я получил лишь угрозы.//
//Так будьте же прокляты именем тех, кого губили.// [[/size]]
[[/collapsible]]
