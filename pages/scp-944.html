[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-944/mirror_maze_1.jpg|caption=L&#39;interno di SCP-944, prima del contenimento]]


**Elemento #:** SCP-944

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-944 deve essere circondato da una recinzione opaca alta 3 metri, sia per impedire l&#39;accesso dall&#39; esterno sia per consentire la sperimentazione senza che il pubblico lo osservi. SCP-944 è ufficialmente classificato come edificio inagibile e la segnaletica &#34;Area Edile&#34; è affissa per spiegare l&#39;area recintata. Gli agenti di Livello 1 che indossano le uniformi di sicurezza del Parco dei Divertimenti ███ █████ devono sorvegliare l&#39;area e impedire l&#39;accesso ai non autorizzati.

Al personale non di Classe-D che entra dentro SCP-944 viene richiesto di seguire le linee blu sul pavimento, che indicano i percorsi sicuri.  La &#34;Sala dei Divertimenti&#34; è off-limits, a causa della possibile esposizione ad effetti anomali.

Il personale di Classe-D deve essere dotato di trasmettitori GPS sottocutanei prima di poter entrare dentro SCP-944.

**Descrizione:** SCP-944 è un edificio di un solo piano allestito come un &#34;labirinto di specchi&#34;, un tempo attrazione del Parco dei Divertimenti ███ █████ a ███████, ██████.  Dopo che sono stati osservati alcuni effetti anomali, l&#39;edificio è stato messo in sicurezza dalla Fondazione.  Poiché l&#39;effetto sembra essere localizzato, il resto del parco è aperto al pubblico.

Periodicamente, gli individui che entrano in SCP-944 sono in grado di uscire dai percorsi previsti attraverso il labirinto e di entrare negli specchi.  Nonostante l&#39;ampia sperimentazione, la Fondazione non è stata in grado di prevedere quando e dove si verificheranno le anomalie o gli effetti del camminare attraverso di esse.  Inoltre, gli specchi deformanti che si trovano nella &#34;Sala dei divertimenti&#34; a volte sono in grado di produrre distorsioni permanenti nelle persone che li osservano.[[footnote]] Similmente a [[[SCP-1225]]], molte di queste distorsioni provocano il danneggiamento dell&#39;oggetto/soggetto.[[/footnote]]

SCP-944 è stato costruito nel 2006 e ha funzionato normalmente fino all&#39;Incidente 944-U-1.  Non si sa cosa abbia dato inizio al funzionamento anomalo di SCP-944.

**Incidente 944-U-1:** Data: █/██/201█ █████ █████, un uomo di 53 anni, è uscito dal labirinto, affermando di essersi perso nei tunnel di manutenzione per tre giorni.  SCP-944 non contiene tunnel di manutenzione. Il soggetto è stato curato perché disidratato e rilasciato.  La sicurezza del parco ha ipotizzato che l&#39;individuo fosse ubriaco e che i dettagli dell&#39;incidente fossero immaginari.

**Incidente 944-U-2:** Data: █/█/201█ █ ████ ████████, un ragazzo di 12 anni, è stato trovato gravemente ferito nel Corridoio B del labirinto, con ustioni di terzo grado alle mani e ai piedi.  Il soggetto ha affermato di essere stato trattenuto in una stanza di mattoni senza finestre per circa sette ore, da un individuo che si faceva chiamare &#34;Zippo il Pagliaccio Piromane&#34;, che ha bruciato e [DATI CANCELLATI] la vittima.  La vittima ricorda di aver sentito dire: &#34;Fa tutto parte dello spettacolo, ragazzo&#34;.

SCP-944 non contiene l&#39;area descritta dalla vittima.  Un&#39;ampia ricerca della polizia non ha dato alcun risultato.

**Incidente 944-U-3:** Data: ██/██/201█  ███ ███████, donna di 24 anni, emersa da un labirinto alta 101,6 cm (3&#39; 4&#34;) dopo una pausa davanti a uno &#34;specchio che ti restringe&#34; nella &#34;Sala dei Divertimenti&#34; del labirinto.  Il soggetto era alta 175 cm (5&#39; 9&#34;) quando è entrata nel labirinto.

Il personale della Fondazione ha intercettato un rapporto della polizia su questo incidente. Area protetta; amnestico di Classe-B somministrato. Stabilito lo stato dell&#39; SCP e avviato il contenimento.  Ulteriori indagini hanno rivelato che █ persone sono scomparse dopo essere entrate dentro SCP-944.

**Addendum: Esperimenti Post-Contenimento**

L&#39;uso di droni robot per navigare dentro SCP-944 non sembra innescare effetti anomali.  Pertanto, l&#39;uso di personale di Classe-D negli esperimenti è approvato.

**Esperimento 944-C-1:** Data: █/█/201█ Il soggetto D-12154 è stato autorizzato a camminare in modo casuale all&#39;interno di SCP-944. Il soggetto è stato osservato camminare attraverso lo Specchio 22, Corridoio C e sparire.  Il tracciamento GPS ha indicato che D-12154 era a 700 miglia di distanza, a █████, ██.  Il soggetto è stato recuperato e ha dichiarato di essere uscito da uno specchio nella sala da ballo dell&#39;Hotel █████.  Lo specchio 22 è apparso non anomalo quando è stato esaminato dopo l&#39;incidente.

**Esperimento 944-C-2:** Data: █/██/201█ Al soggetto D-21332 è stato permesso di entrare in SCP-944.  Il soggetto è entrato nello Specchio 5, Corridoio A. La squadra di sicurezza è stata inviata dopo aver sentito il soggetto urlare. D-21332 è stato osservato intrappolato nello/dietro lo specchio (non è stato possibile capirlo). Lo specchio si è rotto durante il tentativo di estrazione del Classe-D [DATI CANCELLATI].

**Esperimento 944-C-3:** Data: ██/██/201█ Al D-23187 è stato ordinato di entrare dentro SCP-944.  Il soggetto è stato osservato camminare attraverso lo Specchio 15, Corridoio B. Il soggetto è stato trovato di fronte allo Specchio 15, Corridoio C, deceduto, interamente ricoperto da un sottile strato di vetro.  Gli specchi sono stati trovati intatti e non sembravano essere anomali.

**Esperimento 944-C-4:** Data: ██/██/201█ Al soggetto D-24110 è stato ordinato di entrare dentro SCP-944 e di seguire il percorso blu fino alla &#34;Sala dei Divertimenti&#34;.  Il soggetto è stato trovato collassato nella Sala dei Divertimenti; altezza estesa a 229 cm e [DATI CANCELLATI]; estratto a distanza.  Il soggetto è deceduto dopo 10 minuti a causa di gravi danni agli organi.
