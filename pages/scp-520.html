**Объект №:** SCP-520

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-520-1 и SCP-520-2 должны находиться в шкафчике хранения для неодушевленных предметов, со стандартной защитой от воздействия. Рукоятка каждого объекта должна быть расположена перпендикулярно его основанию. Ручки и контакты должны быть зафиксированы прочными зажимами из изоляционного материала.

ЛПИ-520-A и ЛПИ-520-B должны оставаться под охраной Фонда; до тех пор, пока делают это добровольно, они должны быть размещены с комфортом, но без доступа к средствам коммуникации. Все электрические устройства в камере содержания каждого ЛПИ должны еженедельно проверяться на предмет повреждений или модификаций. Если ЛПИ-520-A и ЛПИ-520-B согласятся встретиться, им разрешается общение посредством личной встречи или видеоконференции, в течение одного часа в неделю.

--Эксперименты с SCP-520-2 должны проводиться с использованием минимально возможных настроек активной зоны. Использование SCP-520-1, равно как и SCP-520-2 разрешается только в отношении активов Фонда, назначенных на утилизацию--. На данный момент все эксперименты с объектом были приостановлены. См. Инцидент 520-16.

**Описание:** SCP-520-1 и SCP-520-2 представляют собой большие четверные рубильники, изготовленные из дерева, керамики и меди. В основании SCP-520-2 установлен один немаркированный регулятор, к входным контактам которого при помощи изолированных зажимов типа &#34;крокодил&#34; подключён 48-символьный светодиодный экран.

При подключении к электрической цепи SCP-520-1, в отличие от обычного рубильника, не разъединяет или замыкает цепь, к которой он подключен. Вместо этого объект кратковременно и удаленно подключается к первичной цепи питания одного случайно выбранного электрического устройства в радиусе десяти метров. Перемещение рукоятки из положения ВКЛ в положение ВЫКЛ разъединяет цепь питания, а перемещение из положения ВЫКЛ в положение ВКЛ замыкает цепь, вне зависимости от любых других выключателей или прерывателей тока. Разъединение или замыкание цепи имеет необратимый характер: провода физически разрываются, предохранители обходятся, а выключатели замыкаются. На поверхности металлических соединений, образованных или разорванных в результате воздействия SCP-520-1, имеются следы сильного окисления, часто доходящие до химически неправдоподобной степени.

SCP-520-2 функционирует подобно SCP-520-1, но его цели выбираются случайным образом из тех электронных устройств, которые относятся к выбранному на этот момент классу, и находятся внутри активной зоны. Текущий радиус активной зоны отображается в левой части светодиодного экрана, он может быть установлен на любое значение от 5 м до 2500 км при помощи регулятора находящегося в основании объекта.

Выбранный класс -- это подмножество электрических устройств, определяемое краткой английской фразой (примеры см. в Приложении 520-6). Активный на этот момент класс отображается в центре светодиодного экрана SCP-520-1, а счетчик оставшихся операций -- справа. С каждым классом можно провести ровно десять операций, после чего объект случайным образом изменит его на новый. Если в активной зоне нет представителей выбранного класса, то во время взаимодействия с объектом, счетчик не будет уменьшаться до тех пор, пока в области действия не появится подходящее устройство.

Вместе с SCP-520 было обнаружено более 680 страниц различной документации на бумажных носителях. Среди них: восемь технических документов на тему аномальной электротехники, два полных набора схем конструкции SCP-520-1, один из которых переписан от руки, чтобы приблизительно напоминать SCP-520-2, набор детальных пошаговых инструкций по созданию копии SCP-520-1, написанных от второго лица и снабженных личными и культурными ссылками, а также обширные рукописные заметки о процессе создания и модификации экземпляра SCP-520.

Найденные записи доходят до попытки добавить программируемую специфику типа цели, но резко обрываются дойдя до этапа отладки. Большинство рукописных записей в документации сделаны ЛПИ-520-B, изредка встречаются записи, сделанные рукой ЛПИ-520-A. Многие заметки относятся к продолжавшейся на тот момент переписке по телефону и электронной почте, записи которой пока не были обнаружены.

**Приложение 520-1B:** SCP-520-Связанные лица представляющие интерес

ЛПИ-520-A -- Сильвия Лин, 23-летняя женщина, ранее проживавшая в Сиракьюсе, штат Нью-Йорк. Недавно получила степень бакалавра в области электротехники и утверждает, что владеет навыками производства электроники, включающие в себя некоторые аномальные технологии. Она утверждает, что с помощью ЛПИ-520-B смогла создать SCP-520-2, и заявляет, что очень заботится о ЛПИ-520-B, рассматривая её как друга и наставника. Она активно сотрудничает с Фондом, но продолжает отказываться создать новые аномальные устройства.

ЛПИ-520-B -- Эстер Почазка, 77-летняя женщина, родившаяся в Праге, Чешская Республика, и ранее проживавшая в Ютике, штат Нью-Йорк. Она инженер-электрик на пенсии, имеющая опыт создания аномальных электрических устройств. ЛПИ-520-B утверждает, что спроектировала SCP-520-1, написала руководства и схемы, найденные вместе с объектом, и предоставила проекты и документацию ЛПИ-520-A в рамках отношений между наставником и учеником на расстоянии. После постановки на содержание она не выразила желания связаться с ЛПИ-520-A.

Незадолго до того, как ЛПИ-520-B была поставлена на содержание Фонда, она получила незначительное ишемическое повреждение мозга вследствие отказа кардиостимулятора, что в свою очередь привело к частичной ретроградной амнезии. Судя по записям, сделанным ею и ЛПИ-520-A после их захвата, она в значительной степени восстановила свои навыки в области электротехники. Тем не менее, она утверждает, что её смущают аномальные части документации SCP-520, включая её собственные записи, и крайне скептически относится к основным принципам, описанным в них.

**Приложение 520-6:** Примеры выбранных классов 

Ниже в обратном хронологическом порядке следуют классы устройств, которые наблюдались Фондом с тех пор, как SCP-520 был поставлен на содержание.

* ФЛУОРЕСЦЕНТНЫЙ ПОТОЛОЧНЫЙ СВЕТИЛЬНИК
* ДВЕРНОЙ ЗВОНОК
* УСИЛИТЕЛЬ РУЛЕВОГО УПРАВЛЕНИЯ HONDA ACCORD
* ПОЖАРНАЯ СИГНАЛИЗАЦИЯ В БИБЛИОТЕКЕ
* НЕОНАТАЛЬНЫЙ АППАРАТ ИСКУССТВЕННОЙ ВЕНТИЛЯЦИИ ЛЕГКИХ
* СИНХРОТРОН
* МЕХАНИЗМ АВАРИЙНОГО ВЫКЛЮЧЕНИЯ ЯДЕРНОГО РЕАКТОРА
* КАРДИОСТИМУЛЯТОР

**Инцидент 520-16:**

14.05.2016 исследователи, проводившие стандартные эксперименты с SCP-520-2, активировали объект одиннадцать раз. Первые десять активаций затронули флуоресцентные лампы принадлежащие Фонду, и прошли без инцидентов, после десятой активации выбранный класс изменился на &#34;ПРИВОД ЭЛЕРОНОВ BOEING 747&#34;. Поскольку в области воздействия объекта не находилось ни одного самолета, исследователи решили воспользоваться возможностью, и проверить работу SCP-520-2 в условиях отсутствия подходящих целей.

Когда объект был активирован в одиннадцатый раз, исследователи отметили лишь небольшую тяжесть при перемещении рукоятки. Позднее, экспертиза показала, что сила, приложенная для перемещения рукоятки SCP-520-2, сначала была перенаправлена на смещение регулятора радиуса воздействия и увеличение активной зоны.

Одновременно с этим, вблизи города Перт был потерян рейс [УДАЛЕНО] авиакомпании Qantas, со всеми 532 пассажирами и членами экипажа, находившимися на борту. Сотрудники Фонда, работавшие вместе со следователями, успешно извлекли соответствующие гидравлические системы управления полетом и подтвердили, что все четыре привода элеронов были отключены вследствие воздействия SCP-520.

Все испытания связанные с SCP-520 были приостановлены, до разработки альтернативного метода изменения выбранного класса.
