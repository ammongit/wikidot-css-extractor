**Tác giả:** [[*user Doctor North]].

Theo dõi trên Twitter @north_doctor

**Trang Tác giả của North**: [[[http://www.scp-wiki.net/subject-north | Hồ Sơ Cá Nhân về Dữ liệu Tình Báo: North]]]

Tình hồng, lửa cháy vẫn chẳng đen;
Tám nắng, mười mưa vẫn cứ bền.
Vọng ước, thanh cao sao đẹp đẽ;
Đôi mình, nguyện ước, mãi ở bên.
Âm mưu, dục vọng, phai lí trí;
Thương nhớ, tương tư, mãi gỉ hoen.
Linh hồn muộn phiền, vì lạc bước;
Giấc mộng thơ thẩn, chẳng được yên.[[footnote]]Nguyên văn của bài thơ dường như không có vần điệu hay quy tắc, tôi cũng chỉ có thể rút gọn nội dung sao cho đủ để chuyển thành thể thơ Thất ngôn Bát cú.[[/footnote]]</textarea></pre>
