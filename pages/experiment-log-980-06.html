[[include credit:start]]
**Articolo:** [*http://scp-wiki.wikidot.com/experiment-log-980-06 Experiment Log-980-06]
**Autore:** [[*user ARobot]]
**Traduttore:** [[*user Exoduus]]
[[include credit:end]]
[[/&gt;]]
Il soggetto D-980-07 è stato medicato per abrasioni sul volto ed è rimasto in condizioni stabili per settimane dopo l&#39;Incidente 980-04. Anche se si sospetta che la sua visione sia stata danneggiata, il soggetto non ha aperto gli occhi e la bocca da allora. I test hanno mostrato che anche se è fisicamente in grado di aprire e presumibilmente usare i suoi organi di senso, D-980-07 sceglie coscientemente di non farlo. Non ha reagito a suoni od odori di alcun tipo, compreso una pistola che ha sparato un colpo a breve distanza. Il soggetto non ha mostrato alcuna sorpresa, anche se test successivi hanno rilevato che le sue orecchie avevano subito danni significativi.

[[[SCP-980]]] è stato interrogato sulle azioni di D-980-07 ed afferma di non conoscere le sue intenzioni. Ha scarsa conoscenza dei suoi effetti sugli esseri umani, ma ha trovato tale esito inusuale: è risultato d&#39;accordo con l&#39;interlocutore sulla tendenza delle sue vittime a reagire con cambiamenti fisici piuttosto che comportamentali negli stadi avanzati dello sviluppo.

I test per studiare gli effetti di SCP-980 sugli umani sono proseguiti.

&gt; --**Soggetto D-980-15:**-- Cambiamenti facciali, leggero aumento di altezza, grave perdita di memoria, perdita di visione, insufficienza renale, fusione delle cavità del cuore
&gt;
&gt; --**Soggetto D-980-16:**-- Drastici cambiamenti facciali, sospetti cambiamenti nella personalità, leggeri cambiamenti alla pelle, semplificazione dei polmoni e del cuore
&gt;
&gt; --**Soggetto D-980-17:**-- Leggeri cambiamenti nella corporatura, leggeri cambiamenti facciali, perdita di memoria, sordità, fusione dello stomaco e dell&#39;intestino, accenno di fusione delle cavità del cuore, lieve perdita di funzionalità del fegato, cecità

Lo stesso SCP-980 ha dichiarato che non ha, né ha mai avuto intenzione di indurre simili trasformazioni nelle entità organiche o negli oggetti. La validità di tali affermazioni non è verificata, anche se il fatto che vengano rilevati esiti simili in tutti gli oggetti ad una certa distanza da SCP-980, indipendentemente dal suo livello di concentrazione o attività, sembra offrire ad esse un certo supporto. Sebbene esista la possibilità di manipolazione o inganno da parte di SCP-980, appare probabile che gli effetti stessi siano una forza completamente differente da SCP-980, e semplicemente si concentrino attorno ad esso.

&gt; --**Soggetto D-980-18:**-- Cambiamenti nella corporatura, perdita di abitudini, sospetti cambiamenti nella personalità, accenno di fusione delle cavità del cuore, cecità, insufficienza cardiaca
&gt;
&gt; --**Soggetto D-980-19:**-- Leggeri cambiamenti nel volto e nella corporatura, sospetto di leggera perdita di memoria, perdita di udito, insufficienza epatica, cecità, sordità, grave alterazione dei polmoni

Il soggetto D-980-20 è stato il secondo soggetto di classe-D a mostrare esiti simili a D-980-07. Nonostante vi siano stati modesti cambiamenti facciali, sono state notate analoghe modifiche comportamentali ed il soggetto è stato avvicinato a D-980-07. Sebbene all&#39;inizio nessuno dei due sembrasse notare l&#39;altro, dopo circa 15 minuti in contenimento D-980-07 ha iniziato a camminare verso D-980-20 e si è fermato a pochi centimetri dal suo volto. Entrambi i soggetti sono rimasti immobili in questo modo per la rimanente ora e 45 minuti di esposizione.

&gt; --**Soggetto D-980-21:**-- Cambiamenti nella corporatura e cambiamenti lievi nel viso, modifiche alla personalità, sordità, alterazione dei polmoni, insufficienza renale, fusione della pelle sopra gli occhi
&gt;
&gt; --**Soggetto D-980-22:**-- Grave perdita di memoria e personalità, insufficienza epatica, cecità, fusione delle cavità del cuore
&gt;
&gt; --**Soggetto D-980-23:**-- Lievi cambiamenti facciali, grave perdita di personalità, sordità, fusione della pelle sopra le orecchie, fusione delle cavità del cuore, mutismo

D-980-07 è stato esposto a SCP-980 una seconda volta, sebbene separato da un pannello di vetro. Il soggetto si è mosso spontaneamente per la prima volta in settimane per schiacciarsi contro il vetro, apparentemente tentando di ridurre la distanza fra sé e SCP-980. SCP-980 si è ritratto dal soggetto e si è seduto contro il muro più distante. D-980-07 è stato spinto contro SCP-980 per garantire che ulteriori cambiamenti avessero la possibilità di verificarsi; il linguaggio del corpo di SCP-980 indicava paura. 

&gt; --**Soggetto D-980-24:**-- Drastici cambiamenti nella corporatura, modifiche alla personalità, leggera perdita di memoria, cecità, sordità, fusione della pelle sopra le orecchie, alterazione dei polmoni
&gt;
&gt; --**Soggetto D-980-25:**-- Drastici cambiamenti nel volto e nella corporatura, lievi modifiche alla personalità e perdita di memoria, fusione della pelle sopra gli occhi, sordità, cecità, mutismo, insufficienza renale, fusione delle cavità del cuore
&gt;
&gt; --**Soggetto D-980-26:**-- Cambiamenti nella corporatura, drastici cambiamenti facciali, grave perdita di personalità, cecità, fusione della pelle sopra gli occhi, fusione della pelle sopra le orecchie, mutismo, insufficienza epatica, fusione di stomaco ed intestino, sordità, fusione della pelle sopra naso e bocca, fusione delle cavità del cuore

D-980-07 ha mostrato dei cambiamenti fisici durante la seconda esposizione a SCP-980. Il soggetto ha sperimentato perdita di capelli e la formazione sulla pelle di superfici lisce sopra i suoi organi sensoriali inutilizzati. D-980-07 ha manifestato un notevole miglioramento nell&#39;orientamento e nella coscienza di sé.

&gt; **Soggetto D-980-27:** Drastici cambiamenti nella corporatura, cambiamenti facciali, grave perdita di memoria e di personalità, cecità, sordità, fusione della pelle sopra la bocca, le orecchie e gli occhi
&gt;
&gt; **Soggetto D-980-28:** Drastici cambiamenti nella corporatura, leggeri cambiamenti facciali, grave perdita di memoria, sordità, fusione della pelle sopra la bocca, le orecchie e il naso, mutismo, fusione della pelle sopra gli occhi
&gt;
&gt; **Soggetto D-980-29:** Drastici cambiamenti nel volto e nella corporatura, grave perdita di personalità e di memoria, cecità, sordità, fusione della pelle sopra la bocca, le orecchie, il naso e gli occhi, mutismo

I test per esaminare gli effetti di SCP-980 sugli esseri umani sono sospesi fino a nuovo ordine.
