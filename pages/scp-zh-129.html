    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：你在哪裡？
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號：**SCP-ZH-129

**項目等級：**Safe

**特殊收容措施：**項目收容於Site-ZH-16收容1區Safe級資訊物品區一間屏蔽外部訊號並裝設隔音機制的獨立收容間內；收容室內需有一組錄音設備及應答人員全天候待命，並於每日1700前檢查各設備運作是否正常且將損毀部份替換。

當項目接收來電時，待命人員應於第一時間接通。與SCP-ZH-129-1的通話過程中，人員應在不透露個人及設施資訊的情況下盡可能維持通話以便收集更多資訊。

**描述：**SCP-ZH-129是一支iPhone SE 2智慧型手機，機身顏色為紅色，除去機身外殼上部以雷射雕刻銘文『給親愛的小翔 我們要永遠在一起』以外，項目外觀與一般同型號手機無任何差異。項目無法開機、充電或是連結其他資訊終端設備且SIM卡插槽內為空，只有接收來電時螢幕會亮起並可操作其通話介面；通話過程中項目的電量顯示始終為0％，使項目運作的機制當前尚未明瞭。

項目收容至今僅接收過一名來電顯示為『小潔』的女性通訊，聲紋檢測年齡位於15至25歲區間，已將其列為SCP-ZH-129-1；SCP-ZH-129-1始終稱呼與其通話的人員為『小翔』，並且無法察覺通話人員替換；根據與SCP-ZH-129-1通話中的背景聲音判斷，其每次通話時所在位址皆不同，正嘗試利用此情報尋找其所在地點。

SCP-ZH-129-1來電的時間區段以1730至1830之間居多，若電話無人接聽則會以30分鐘到1小時的間隔再次撥打直到當日時間2330之後消停，並於次日0630開始繼續以相同時間間隔撥打到有人員接聽為止。SCP-ZH-129-1的對話內容多數表現於對『小翔』的關注，鮮少提及自身情報並多流於單方面的講述，情緒表現則常態處於低落；通訊一般持續5至30分鐘不等並由SCP-ZH-129-1中止，若人員於對話途中片面切斷通訊則SCP-ZH-129-1會立刻再次撥打。

2020年7月上旬，一則關於『沒電卻會有人撥號進來的iPhone』傳聞開始於社群媒體上流傳並引起基金會人員的注意，持續追查後從首位發表此訊息的平民處取得SCP-ZH-129；該民表示項目是在一次位於新北市██區██山██步道健行時於路程中拾獲，沒有取得任何關於項目前任持有者或SCP-ZH-129-1的情報；事後對拾獲項目的平民施行記憶消除程序並發佈傳聞內容為造假的掩蓋訊息。

**附錄：**SCP-ZH-129通訊紀錄摘錄

&gt; **註記：**所有紀錄皆將SCP-ZH-129-1簡略為129-1。

&gt; **通訊開始時間：**2020/7/16 17：32
&gt; **通訊人員：**研究員 陳品源
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **129-1：**喂小翔？你在哪裡？
&gt; 
&gt; **陳品源：**呃……家裡。
&gt; 
&gt; **129-1：**今天有去上班嗎？
&gt; 
&gt; （//陳品源準備應答時129-1的背景聲音有大型車輛經過//）
&gt; 
&gt; **129-1：**抱歉我沒聽到，你今天有去上班嗎？
&gt; 
&gt; **陳品源：**喔，有。
&gt; 
&gt; **129-1：**嗯，工作加油，別像之前一樣跟人家吵架就不做了。
&gt; 
&gt; **陳品源：**好……我之前在哪邊工作去了？
&gt; 
&gt; **129-1：**你家附近的（//被背景大型車輛聲音蓋過//）啊？我的車來了，掰掰。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**我還以為聲音聽起來會更恐怖一點，結果蠻正常的。----研究員 陳品源

&gt; **通訊開始時間：**2020/7/17 17：44
&gt; **通訊人員：**研究員 小米
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （//整段通話過程SCP-ZH-129-1的背景聲音都有間歇的海浪及強風聲響//）
&gt; 
&gt; **129-1：**喂小翔？你在哪裡？
&gt; 
&gt; **小米：**我不是小翔。
&gt; 
&gt; **129-1：**（//似乎無法分辨人員聲音差異//）又在說這種話……你今天有去上班嗎？
&gt; 
&gt; **小米：**沒有。
&gt; 
&gt; **129-1：**你真是的……那你有吃飯嗎？
&gt; 
&gt; **小米：**妳為什麼要打電話過來？
&gt; 
&gt; **129-1：**因為我愛你。
&gt; 
&gt; （//人員沉默約20秒，只有背景海浪聲//）
&gt; 
&gt; **129-1：**好好照顧你自己，掰掰。
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **後註：**不管SCP-ZH-129-1是不是人，我覺得她有病----研究員 小米

&gt; **通訊開始時間：**2020/7/22 18：01
&gt; **通訊人員：**研究員 陳品源
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （//此次紀錄SCP-ZH-129-1無背景聲音//）
&gt; 
&gt; **129-1：**喂小翔？你今天過得好嗎？
&gt; 
&gt; **陳品源：**還可以。
&gt; 
&gt; **129-1：**有好好去上班嗎？
&gt; 
&gt; **陳品源：**有。
&gt; 
&gt; **129-1：**嗯……我要跟你說……對不起。
&gt; 
&gt; **陳品源：**為什麼？
&gt; 
&gt; **129-1：**昨天晚上……我有去看你，我知道你很累了所以沒把你叫醒，你看起來瘦了一些，要好好吃飯，好嗎？
&gt; 
&gt; **陳品源：**呃……好。
&gt; 
&gt; (//SCP-ZH-129-1開始哭泣，持續時間約45秒//）
&gt; 
&gt; **129-1：**對不起對不起對不起，我真的好想你，我不應該……（//掛斷電話//）
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**之前幾次都沒什麼問題，但這次感覺有點毛。----研究員 陳品源

&gt; **通訊開始時間：**2020/8/8 17：52
&gt; **通訊人員：**研究員 BookFace
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （//整段通話過程SCP-ZH-129-1的背景聲音都有人員交談聲//）
&gt; 
&gt; **129-1：**喂小翔？你在哪裡？
&gt; 
&gt; **BookFace：**家裡。
&gt; 
&gt; **129-1：**今天休息沒有出門嗎？
&gt; 
&gt; **BookFace：**沒有。
&gt; 
&gt; **129-1：**那有好好(//吵雜的交談聲//）……抱歉我這邊有點吵，你有好好吃飯嗎？
&gt; 
&gt; **BookFace：**有。
&gt; 
&gt; （//SCP-ZH-129-1沉默數秒，背景交談聲未曾中斷//）
&gt; 
&gt; **129-1：**上次真的很對不起，我不該打破約定，我有……懲罰我自己了。
&gt; 
&gt; **BookFace：**什麼懲罰？
&gt; 
&gt; （//背景人聲突然齊聲尖叫，通訊中斷//）
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**是我比較倒楣嗎？第一次代班就遇到這種的。----研究員 BookFace

&gt; **通訊開始時間：**2020/8/20 22：12
&gt; **通訊人員：**研究員 小米
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （//整段通話過程SCP-ZH-129-1無背景聲音，且電話接起之後便開始哭泣//）
&gt; 
&gt; **小米：**妳怎麼了？
&gt; 
&gt; （//SCP-ZH-129-1沒有應答而持續哭泣，通訊人員嘆氣之後保持沉默//）
&gt; 
&gt; **129-1：**對不起，我不應該這麼晚還打給你。（//掛斷電話//）
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**我很想罵髒話。----研究員 小米

&gt; **通訊開始時間：**2020/9/3 18：19
&gt; **通訊人員：**研究員 陳品源
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; （//整段通話過程SCP-ZH-129-1無背景聲音//）
&gt; 
&gt; **129-1：**喂小翔？你在哪裡？
&gt; 
&gt; **陳品源：**家裡。
&gt; 
&gt; **129-1：**你最近工作好像比較穩定了，做的開心嗎？
&gt; 
&gt; **陳品源：**還可以。
&gt; 
&gt; **129-1：**那就好。
&gt; 
&gt; （//SCP-ZH-129-1沉默約20秒//）
&gt; 
&gt; **129-1：**我……
&gt; 
&gt; （//SCP-ZH-129-1再次沉默約10秒，呼吸頻率上升//）
&gt; 
&gt; **129-1：**我……
&gt; 
&gt; （//SCP-ZH-129-1發出一聲哽咽//）
&gt; 
&gt; **陳品源：**妳……還好嗎？
&gt; 
&gt; **129-1：**（//抽泣//）我很好，我應該要好的（//哭泣//）……對不起。（//掛斷電話//）
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**我現在真的有點想搞清楚她身上到底發生了什麼事。----研究員 陳品源

&gt; **通訊開始時間：**2020/9/10 17：11
&gt; **通訊人員：**研究員 陳品源
&gt; ----
&gt; **紀錄開始**
&gt; 
&gt; **129-1：**喂小翔？你在家嗎？
&gt; 
&gt; **陳品源：**對。
&gt; 
&gt; **129-1：**你今天有（//被通訊人員插話打斷//）
&gt; 
&gt; **陳品源：**小潔，妳可以告訴我妳現在在哪裡嗎？
&gt; 
&gt; （//SCP-ZH-129-1陷入沉默//）
&gt; 
&gt; **陳品源：**拜託告訴我，妳到底怎麼了。
&gt; 
&gt; （//SCP-ZH-129-1依舊沉默//）
&gt; 
&gt; **陳品源：**我可以幫妳，不然我也能找人幫妳，拜託，跟我說。
&gt; 
&gt; （//SCP-ZH-129-1發出一聲哽咽//）
&gt; 
&gt; **陳品源：**妳先告訴我妳在哪裡，好嗎？
&gt; 
&gt; **129-1：**（//抽泣//）我會再打給你。（//掛斷電話//）
&gt; 
&gt; **紀錄結束**
&gt; ----
&gt; **人員後註：**我不會放棄的。----研究員 陳品源
&gt; **註記：**清潔部門人員於次日執行例行清潔時，於SCP-ZH-129收容室觀察窗外部發現一枚掌紋，經鑑識後不屬於站點內部職員，正在釐清掌紋所有人及來源。
