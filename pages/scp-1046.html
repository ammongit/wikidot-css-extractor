    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1046 – Ein Haus ohne ein Schlafzimmer
**Autor:** [[*user Roget]]
**Original:** http://www.scp-wiki.net/scp-1046
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1046

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebäude, in dem derzeit SCP-1046 integriert ist, ist in einer Standard-Domizil-Eindämmungseinheit einzudämmen. Alle Flächen, die in Kontakt mit dem Gebäude stehen, haben aus Holzmaterialien zu bestehen. Im Falle eines Eindämmungsbruchs sind alle Teile von SCP-1046, die außerhalb der Eindämmung gefunden werden, chirurgisch zu entfernen und in das Originalgebäude oder ein geeignetes Ersatzgebäude zu transplantieren. 

**Beschreibung:** SCP-1046 ist eine Sammlung von 781 separaten menschlichen Körperteilen, die früher ein Mann namens ████ ██████ waren. Die Körperteile von SCP-1046 sind lebendig und voll funktionsfähig, obwohl sie keine Nahrung erhalten oder Blut enthalten.

SCP-1046 befindet sich im ehemaligen Haus von ████ ██████. Teile von SCP-1046 befinden sich im ganzen Haus, wobei einige Körperteile die Versorgungseinrichtungen im Haus ersetzen (wie Teile der Haut, die drei Vorhänge und einen Lampenschirm ersetzen) und einige eine hindernde Funktionen von Gegenständen im Haus haben (wie eine Arterie, die ein Waschbecken verstopft, und ein großer Teil des Gesichts, das dauerhaft am Fernseher im Wohnzimmer befestigt ist).

In zufälligen Intervallen werden sich Teile von SCP-1046 über jede nichtbiologische Oberfläche verlagern, in die sie derzeit integriert sind. Diese Verlagerung kann zwischen 45 Minuten und mehreren Wochen dauern. Darüber hinaus beginnen der Teil des Gesichts, der in den Fernseher integriert ist, und jeder andere Teil von SCP-1046, der Geräusche erzeugen kann, verstörte Laute von sich zu geben. Wasserhähne, die sich in SCP-1046 befinden, werden während dieser Zeit kleine Mengen Kochsalzlösung produzieren, obwohl das Gebäude nicht an eine Wasserquelle angeschlossen ist.

SCP-1046 wurde am 18.09.1994 entdeckt, nachdem Foundation-Agenten im Sheriff&#39;s Department von Davie Berichten über ein &#34;Haus mit Menschenteilen&#34; nachgegangen waren. Die Untersuchung des angeblichen Hauses ergab die anomalen Eigenschaften von SCP-1046. Nachfolgende chirurgische Eingriffe ermöglichten es den Agenten, eine erfolgreiche Eindämmung zu erzielen. SCP-1046 wurde am 19.11.1994 eingedämmt und als Euclid klassifiziert. Ähnlichkeiten zwischen SCP-1046 und [[[SCP-1582]]] wurden festgestellt und die Untersuchung eines ähnlichen Ursprungs der beiden Phänomene ist derzeit im Gange. 

**Anhang:** Dokumente, die aus dem Wohnsitz geborgen wurden, in dem sich SCP-1046 befand, haben sich als relevant für den aktuellen Zustand von SCP-1046 erwiesen. Weitere Ermittlungen zur &#34;Malva Immobiliengesellschaft&#34; laufen. Die Briefe wurden in einer Büroschublade gefunden und scheinen Kopien von Briefen zu sein, die an eine unbekannte Partei geschickt wurden.

&gt; Sehr geehrter Mr. Baer,
&gt; 
&gt; vor kurzem bin ich in eines der wunderbaren neuen Häuser Ihrer Firma eingezogen und fand es ziemlich luxuriös. Die Anzeigen sind richtig, man fühlt sich wirklich wie ein Teil des Hauses. Ich schreibe Ihnen diesen Brief jedoch, weil mein neues Haus das Schlafzimmer nicht mehr enthält. Wäre es möglich, einen Unternehmer hierher zu bekommen, um die Situation zu beheben?
&gt; Mit freundlichen Grüßen
&gt; ████ ██████

&gt; Sehr geehrter Mr. Baer
&gt; Ich glaube nicht, dass Sie meine letzte Korrespondenz erhalten haben, deshalb schreibe ich Ihnen erneut. Da Sie, wie von mir gewünscht, keinen Unternehmer entsandt haben, habe ich mich entschlossen, einen eigenen zu engagieren. Leider zwangen ihn mehrere Verletzungen, die er auf meinem Grundstück erlitten hatte, zu gehen, ohne fertig zu werden. Ich fordere Sie noch einmal auf, den Fehler zu beheben.
&gt; Mit freundlichen Grüßen
&gt; ████ ██████

&gt; Mr. Baer
&gt; Dies ist das dritte Mal, dass ich Sie kontaktiert habe, und ich glaube nicht, dass Ihre Unkenntnis meines Problems zufällig ist. Ich verlange, dass Sie sofort einen Unternehmer schicken, der mein Haus fertigstellt. Es ist inakzeptabel, dass ein Gentleman von meiner Statur darauf reduziert wird, im Wohnzimmer zu schlafen. Wenn mein Haus innerhalb der nächsten drei Wochen nicht mit einem Hauptschlafzimmer versorgt wird, werde ich gezwungen sein, meinen Anwalt einzuschalten.
&gt; ████ ██████

&gt; An diejenigen, die es betrifft
&gt; ich bin allein und gefangen und dunkel. Ich bin überall. ich schmecke die abgestandenheit der wand. Ich bin trocken. ich brauche mein schlafzimmer. mehrere tage nach dem anbruch meines aufrichtigen briefs geschickt an einen unaufrichtigen mann er sagte ich würde mein haus sein ich bin ein mensch bitte nimm mich nicht mehr bitte
&gt; ich kannichtschlafenO//[Der Rest der Notiz ist unleserlich.]//</textarea></pre>
