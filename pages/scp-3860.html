**Item nº:** SCP-3860

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-3860 deve ser contido em uma Cela de Contenção de Anomalias Humanoides Anti-Taumatológica Tipo S na Ala de Contenção Humanoide de Alta Segurança do Sítio-19. A cela deve ser inspecionada diariamente quanto a contrabando e tentativas de brecha de contenção. Avaliações fisiológicas e psicológicas de SCP-3860 devem ocorrer semanalmente para abordar tentativas de auto-reparo e potencial deterioração mental de SCP-3860 Quaisquer alterações fisiológicas feitas por SCP-3860 a si mesmo devem ser registradas e avaliadas quanto a uma possível ameaça à contenção.

Pode-se fornecer componentes mecânicos e taumatológicos a SCP-3860 como meio de coagir inteligência valiosa. Todos os componentes devem ser aprovados pelo investigador primário de SCP-3860, um consultor taumatológico e pelo Comando do Sítio antes da aplicação. Quaisquer componentes que possam potencialmente ajudar SCP-3860 em violar a contenção devem ser negadas. Componentes podem ser removidos de SCP-3860 para facilitar a contenção.

**Descrição:** SCP-3860 é a antiga PdI-1115 (Vincent Anderson), um homem branco de 67 anos e ex-Diretor Executivo/Fundador do GdI-1115 ([[[Anderson Robotics Hub|Anderson Robóticas]]])[[footnote]]Uma empresa de paratecnologia especializada na venda de robôs, androides, inteligências artificiais, programas de computador e componentes cibernéticos anômalos. Antes de sua dissolução forçada, o grupo foi responsável por vários objetos SCP e brechas de contenção.[[/footnote]]. O corpo de SCP-3860 passou por inúmeras modificações de numerosos sistemas usando uma combinação de técnicas taumatológicas e tecnologia protética avançada. Essas modificações incluem, mas não estão limitadas a:

* Substituição de ambos os braços e pernas por próteses construídas a partir de combinações de alumínio, acrílico, revestimentos de policarbonato e fibras de aramida branca[[footnote]]Que se acredita serem protótipos de [[[SCP-2806]]].[[/footnote]]. Essas próteses não possuem nenhuma fonte de energia discernível e possuem uma rede de fios finos de liga de cromo-cobalto que se conectam ao sistema nervoso central de SCP-3860.
* Substituição de ambos os olhos por uma complexa série de lentes ópticas. Observações dessas lentes durante os exames físicos mostraram que elas possuem diversos símbolos taumatológicos embutidos.
* Substituição do nariz por um único orifício gradeado.
* Retalhos de uma fibra de aramida branca em vários locais do tronco. Essas fibras demostraram se entrelaçar nos tecidos não anômalos de SCP-3860 e são capazes de migrar e preencher qualquer tecido cicatricial sustentado por SCP-3860[[footnote]]Acredita-se que isso seja um protótipo de [[[SCP-1360|SCP-1360-1]]].[[/footnote]].
* Substituição aparente do fígado e rins com variações sintéticas. Devido à incapacidade de estudar completamente esses componentes sem sua remoção de SCP-3860, a extensão total de suas diferenças em relação ao tecido não anômalo é desconhecida.
* Uma série de modificações em várias partes do cérebro, incluindo os lobos frontal e parietal[[footnote]]Especialmente em áreas associadas com [[[another-goddamn-magic-system|potencial taumatológico]]].[[/footnote]], bem como o cerebelo.

Entrevistas subsequentes com SCP-3860 indicam que todas as modificações foram auto-implementadas, com SCP-3860 insistindo que o mesmo projetou e trabalhou sozinho em cada uma. Os meios pelos quais SCP-3860 foi capaz de realizar esses procedimentos traumáticos em si mesmo e sobreviver estão atualmente sob investigação.

SCP-3860 foi inicialmente apreendido por agentes da [[[task-forces#gamma-13|FTM Gamma-13]]] (&#34;Portadores da Lei de Asimov&#34;) em [[[Austringers|15/11/2018]]], durante uma operação no Local de Interesse de [[[three-portlands-hub|Três Portlands]]][[footnote]]SCP-3860 sofreu danos extensos durante o curso desta operação, necessitando de componentes substitutos, que provaram ser uma poderosa moeda de troca para garantir a obediência de SCP-3860.[[/footnote]]. Sem o conhecimento dos agentes da Fundação SCP, SCP-3860 evitou a apreensão total até o ataque conjunto da [[[unusual-incidents-unit-hub|UIU]]] e da Fundação à Sede da Anderson Robóticas em [[[the-blackbird-and-the-falcon|24/5/2024]]].

**Adendo: 3860-1: Registro de Entrevista 3860-6**

[[collapsible show=&#34;+ Mostrar Entrevista&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** SCP-3860
&gt; 
&gt; **Entrevistador:** Pesquisadora Rose Labelle
&gt; 
&gt; **Introdução:** A entrevista a seguir foi realizada em 29/8/2024, como parte da contenção inicial de SCP-3860 após sua captura em 24/5/2024. O objeto da entrevista era investigar a natureza das modificações de SCP-3860.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Labelle:** Boa tarde novamente, Vincent.
&gt; 
&gt; **SCP-3860:** Já é tarde? Não tenho um relógio ou janela na minha cela, então é difícil dizer. A que devo o prazer, afinal?
&gt;  
&gt; **Labelle:** Acredite ou não, vim falar com você sobre, bem... você, Como você se tornou você.  quantidade de modificações que você sofreu é extensa. Sério, é um milagre você não estar morto.
&gt; 
&gt; //SCP-3860 faz um som de desaprovação.//
&gt; 
&gt; **SCP-3860:** Achei que a Fundação fosse da opinião de que um Vincent Anderson no mundo era demais. Por que diabos vocês estão tentando fazer outro?
&gt; 
&gt; **Labelle:** Não estamos. Mas você não pode negar que as modificações que você fez em si mesmo são interessantes para o que fazemos aqui! Por exemplo, sua capacidade de ainda realizar rituais e encantamentos taumatológicos através de suas próteses, bem como...
&gt; 
&gt; **SCP-3860:** Ah, então é isso! Desde que o Mago Robô trabalhe para vocês, está--
&gt; 
&gt; **Labelle:** Bem, você não está me entendendo.
&gt; 
&gt; **SCP-3860:** Não? Por que mais vocês iriam querer saber como me tornei o que sou hoje? Digo, algum de vocês já se perguntou por que eu passei por toda essa confusão para começo de conversa?
&gt; 
&gt; **Labelle:** Esse não é um mau lugar para começar. Por que você passou por tantas modificações? Por que passar por tais esforços hercúleos?
&gt; 
&gt; //SCP-3860 se move em seu assento e então para brevemente.//
&gt; 
&gt; **SCP-3860:** Eu tinha os meios para me elevar acima da concha em que nasci, então tomei o risco. Phineas ajudou no início, mas no final eu assumi o controle da minha forma. Digo, posso ler uma fonte de um ponto a meia milha de distância, ouvir um alfinete cair na chuva, identificar sua equipe antes que ela chegue a um hectômetro desta cela pela marca de sua colônia. Se você pudesse se elevar acima da experiência humana normal e ser uma pioneira nesse reino, você não se esforçaria para abrir esse caminho?
&gt; 
&gt; **Labelle:** É tentador, sim, mas sinto que você está subestimando o custo dessa transformação.
&gt; 
&gt; //SCP-3860 gesticula para si mesmo.//
&gt; 
&gt; **SCP-3860:** Você acha que eu queria acabar parecendo o Homem Pálido daquele filme do Del Toro?
&gt; 
&gt; **Labelle:** Vou adivinhar que não, você não queria.
&gt; 
&gt; //SCP-3860 balança a cabeça.//
&gt; 
&gt; **SCP-3860:** Cometi inúmeros erros neste processo e paguei caro...
&gt; 
&gt; //SCP-3860 olha para a direita e então fecha o punho.//
&gt; 
&gt; **SCP-3860:** Um mágico não revela seus truques, Srta. Labelle. Como me tornei o que sou é a última coisa que a Fundação tem a tirar de mim, e eles não vão conseguir. Sinto muito, mas não há mais nada para te dizer.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]

**Adendo: 3860-2: Atualização 2/2/2027**

Como resultado da crescente dificuldade de operar várias de suas modificações, SCP-3860 expandiu o número de componentes solicitados para facilitar seu auto-reparo ao longo dos últimos seis meses. Acredita-se que uma proporção notavelmente maior desses componentes solicitados seja de natureza taumatológica. SCP-3860 também aumentou sua cooperação com os esforços de investigação da Fundação como meio de adquirir esses componentes. SCP-3860 nega qualquer mudança de comportamento durante entrevistas no momento.

**Adendo: 3860-3: Registro de Entrevista 3860-13**

[[collapsible show=&#34;+ Mostrar Entrevista&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** SCP-3860
&gt; 
&gt; **Entrevistador:** Comandante de FTM Clarissa Shaw
&gt; 
&gt; **Introdução:** A entrevista a seguir foi realizada em 13/6/2027, como parte da contenção em andamento de SCP-2806 da FTM Gamma-13.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Shaw:** Bom dia, Vincent.
&gt; 
&gt; **SCP-3860:** Minha boa amiga, Clarissa. Qual dos meus incêndio você veio me fazer ajudar a apagar desta vez?
&gt; 
&gt; **Shaw:** Fico feliz em ver que você notou a tendência das minhas entrevistas...
&gt; 
&gt; //Shaw entrega um arquivo a SCP-3860.//
&gt; 
&gt; **Shaw:** Embora tenhamos limpado a maioria de seus produtos após seu confinamento aqui, as próteses da série Gyrfalcon têm se mostrado mais evasivas, provavelmente porque estão ligadas a clientes da [[[marshall-carter-and-dark-hub|Marshall, Carter e Dark]]]. Em troca de alguns dos componentes de nossa escolha da sua lista de reparos, queremos que você as desative remotamente, se possível.
&gt; 
&gt; **SCP-3860:** Bem, esse é um pensamento divertido, Clarissa, mas não é possível.
&gt; 
&gt; **Shaw:** Por quê?
&gt; 
&gt; **SCP-3860:** Porque não há meios de desativá-las remotamente. Elas não têm nenhum tipo de receptor, e desativá-las taumatologicamente teria efeitos colaterais incríveis. Você poderia enviar drones para instalar um dispositivo para desligá-las, imagino, mas isso exigiria que você soubesse a identidade da pessoa para começo de conversa.
&gt; 
&gt; **Shaw:** Então não dá.
&gt; 
&gt; **SCP-3860:** Que astuta.
&gt; 
&gt; **Shaw:** Elas têm algum tipo de aura taumatológica que possa ser detectada remotamente?
&gt; 
&gt; **SCP-3860:** Os componentes taumatológicos da série Gyrfalcon são fontes de energia glorificadas, então não. Não posso ajudá-la com esse fogo, campeã.
&gt; 
&gt; **Shaw:** Acho que é isso então. Bom papo, Vincent.
&gt; 
&gt; //Shaw se prepara para sair.//
&gt; 
&gt; **SCP-3860:** Calma... eu tenho uma ideia.
&gt; 
&gt; //Shaw para.//
&gt; 
&gt; **Shaw:** Estou ouvindo.
&gt; 
&gt; **SCP-3860:** Aqueles robôs fantasmas que acabaram naquela [[[SCP-3560|dimensão de bolso]]]. Se vocês tiverem um meio de detectá-los, verifiquem se o mesmo detector detecta droides ainda em funcionamento. Nesse caso, vocês poderiam usá-lo para detectar os usuários das próteses Gyrfalcon.
&gt; 
&gt; **Shaw:** Você.... você está sugerindo que essas pessoas serão levadas para lá quando morrerem?
&gt; 
&gt; **SCP-3860:** Queria eu saber. Talvez? Como eu disse, é só uma ideia.
&gt; 
&gt; //SCP-3860 ri brevemente e então fica mal-humorado.//
&gt; 
&gt; **SCP-3860:** Me pergunto se eu vou acabar lá [[[Anderson the Alternative|no final]]].
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]

**Adendo: 3860-4: Atualização 3/3/2038**

SCP-3860 diminuiu bastante seu número de componentes solicitados ao longo dos últimos três meses, com SCP-3860 não realizando nenhuma solicitação de componentes adicional após 15/2/2038. Durante este período de tempo, SCP-3860 ficou cada vez mais magro, apesar de nenhuma mudança nos níveis de nutrição e nenhuma doenças discernível. SCP-3860 ainda mantém um alto nível de cooperação com os esforços investigativos da Fundação. Como antes, SCP-3860 nega qualquer mudança de comportamento.

**Adendo: 3860-5: Registro de Entrevista 3860-32**

[[collapsible show=&#34;+ Mostrar Entrevista&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** SCP-3860
&gt; 
&gt; **Entrevistador:** Diretora de Sítio Sasha Merlo
&gt; 
&gt; **Introdução:** A entrevista a seguir foi realizada em 15/11/2040, seguindo o acordo de SCP-3860 em divulgar informações sobre sua transformação em troca de um serviço não divulgado. SCP-3860 insistiu que a negociação fosse realizada com a Diretora de Sítio Sasha Merlo, ex-comandante da FTM Gamma-13, e recusou contato com todos os outros funcionários sobre o assunto.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **SCP-3860:** Já faz muito tempo, Sasha. Você envelheceu graciosamente.
&gt; 
&gt; **Merlo:** O mesmo para você Vince, mas você não parece envelhecer.
&gt; 
&gt; **SCP-3860:** Como está o Gabe? Vejo que a Jessie seguiu seus passos. Uma verdadeira agente da Gamma-13. Aquilo foi um anel de noivado no dedo dela?
&gt; 



&gt; //SCP-3860 suspira.//
&gt; 
&gt; **SCP-3860:** Eu te contei que minha própria [[[Priorities|filha]]] se casou há alguns anos O tempo realmente voa-
&gt; 
&gt; **Merlo:** Meu tempo é muito valioso, Vince. O que você quer e o que você está preparado para oferecer?
&gt; 
&gt; **SCP-3860:** Certo. Desculpe. Acho que tenho estado um pouco sentimental esses dias.
&gt; 
&gt; //SCP-3860 ri.//
&gt; 
&gt; **SCP-3860:** Estou preparado para divulgar, na íntegra, todos os esquemas referentes às minhas modificações pessoais. Isso inclui todos os rituais e técnicas cirúrgicas necessários. Também estou disposto a demonstrar sua função em qualquer pessoa ou pessoas de sua escolha. Em troca, solicito a neutralização do construto de inteligência artificial do Phineas[[footnote]]Um construto de inteligência artificial criado a partir de um mapa neural, e potencialmente a alma, da PdI-45543 (Albert &#34;Phineas&#34; Frostman), um ex-diretor de operações da Anderson Robóticas e um parceiro de negócios de longa data de SCP-3860. Investigações por agentes da UIU indicam que PdI-45543 foi assassinado por SCP-3860 antes da criação do construto de inteligência artificial. O construto está atualmente me uso no [[[secure-facility-dossier-site-64|Sítio-64]]] como parte de um projeto conjunto entre agentes da [[[aiad-homescreen|DAIA]]] e Pesquisadores de Eletrônicos Anômalos.[[/footnote]] que foi retirado do meu escritório durante a operação em que vocês me prenderam.
&gt; 
&gt; //Silêncio.//
&gt; 
&gt; **Merlo:** Isso é... generoso, Vince. Por quê?
&gt; 
&gt; **SCP-3860:** Como assim?
&gt; 
&gt; **Merlo:** Por que você quer que matemos Phineas? De novo?
&gt; 
&gt; **SCP-3860:** Porque é o que ele quer.
&gt; 
&gt; **Merlo:** Interagi com o construto de inteligência artificial do Phineas, e eu odeio estourar sua bolha, mas ele não é exatamente suicida.
&gt; 
&gt; **SCP-3860:** Claro que não. É um protocolo que adicionei logo após criá-lo. Se ele pudesse se eliminar, ou até mesmo tentar convencer os outros a acabar com ele, tenho certeza que ele não perderia um segundo.
&gt; 
&gt; **Merlo:** Isso é testemunho indireto. Mesmo que fosse verdade, por que você está fazendo essa barganha agora?
&gt; 
&gt; **SCP-3860:** É a coisa certa a fazer, e agora é a hora de fazê-la.
&gt; 
&gt; //Silêncio.//
&gt; 
&gt; **SCP-3860:** Meus sistemas estão quebrando. Eu me dou mais dois, talvez três anos. Estou apenas tentando ter certeza de que corrigi o máximo de erros que puder antes disso. Não posso desfazer o que fiz com o Phineas, mas posso pelo menos respeitar seus desejos. Você não é uma pessoa sem compaixão, Sasha. Conheço você há tempo suficiente para saber disso. Por favor, ajude um homem em seu leito de morte.
&gt; 
&gt; **Merlo:** Também te conheço há muito tempo, Vince. Eu sei que você brinca com corações e coloca notas em carteiras para se sentir melhor.
&gt; 
&gt; **SCP-3860:** Então não faça isso por mim, Sasha. Por favor. Faça isso pelo Phineas. Você sabe que ele merece mais do que isso. Por favor.
&gt; 
&gt; //Diretora Merlo sacode a cabeça.//
&gt; 
&gt; **Merlo:** Mesmo se eu acreditasse em você, não tenho autoridade para fazer esse tipo de escolha. Não posso fazer nada.
&gt; 
&gt; //SCP-3860 balança a cabeça.// 
&gt; 
&gt; **SCP-3860:** Sinto muito por desperdiçar seu tempo, Sasha. Espero que o resto de sua carreira seja cheia de frutos, assim como a de sua filha. Se não nos vermos novamente, bem... nos divertimos.
&gt; 
&gt; //Diretora Merlo suspira e então se vira e sai.//
&gt; 
&gt; **Merlo:** Adeus, Vince.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]
