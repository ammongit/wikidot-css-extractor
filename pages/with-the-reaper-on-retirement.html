    **Titre original :** With The Reaper On Retirement
    **Auteur :** [[user Captain Kirby]]
    **Traducteur :** [[user Mmmmh_Monkey]]
    **Date de publication originale :** 4 juin 2018
[[include credit:end]]

Joyce Michaels mit ses écouteurs et lança la chanson qu&#39;elle écoutait à chaque fois qu&#39;elle faisait l&#39;un de ces voyages : //When The Sun Sets// de James Blunt. C&#39;était la même chanson qu&#39;elle écoutait avant que [[[in-the-clutches-of-life|son père soit censé décéder]]]. Joyce mit le morceau en boucle.

Elle attendit à l&#39;arrêt devant l&#39;hôpital. L&#39;heure qui suivait chaque opération était toujours étrange, comme une sorte de rêve. Joyce ouvrit et ferma ses mains plusieurs fois. Ouais, elles fonctionnent toujours. Elles se portent mal, mais elles fonctionnent.

Quand le bus arriva, Joyce embarqua et passa sa carte de transport. Elle trouva un bon siège près de la fenêtre où elle appuya sa tête contre la vitre. De la condensation s&#39;accumula petit à petit, mais Joyce était trop occupée à regarder dehors. Il y avait toujours des nuages les jours d&#39;opération. Jamais de pluie, juste du gris.

C&#39;était la quatrième [[[surgical-identity-perpetuation|opération]]] de Joyce. D&#39;habitude, elles coûtaient très cher et les hôtes étaient quasiment impossibles à trouver, mais la Fondation s&#39;était occupée de toute la logistique. Joyce ne se demandait pas d&#39;où venait son nouveau moi. Elle aurait pu faire de bonnes suppositions, mais cela la conduirait trop rapidement à se sentir mal dans sa peau.

Le chauffeur de bus cria &#34;Edeborough et Forbes !&#34;

Joyce se leva et quitta le bus. Il y avait une courte marche de cinq minutes jusqu&#39;au cimetière. Elle avait quelques minutes de retard ; Eric était déjà là. La lumière pulsée des améliorations cybernétiques sous la chemise d&#39;Eric n&#39;était pas tout à fait visible, mais il était possible de voir que quelque chose n&#39;allait pas lorsque le vent soufflait et pressait la chemise contre les bords tranchants et les fils. Joyce mit en pause la chanson et retira ses écouteurs.

&#34;Tu sais, si tu ne portais pas ces écouteurs partout, je n&#39;aurais jamais su que c&#39;était toi,&#34; fit-il remarquer.

&#34;Ouais, ils ont subi quelques réparations, mais ils ont survécu à au moins quatre corps maintenant.&#34;

&#34;De bons écouteurs.&#34;

&#34;De bons écouteurs, en effet.&#34;

Tous deux fixèrent la tombe pendant quelques minutes. C&#39;était une vision familière. Joyce était un peu surprise que la pierre tombale n&#39;ait pas été trop corrodée. On pouvait encore lire l&#39;inscription :

[[=]]
//Ici repose un héros//
//Ici repose Anthony Michaels//
[[/=]]

&#34;Tu l&#39;as déjà envié ?&#34; demanda Eric. Il avait posé la même question les trois dernières fois. Joyce donnait toujours la même réponse.

&#34;Chaque fois que j&#39;ai une de ces opérations.&#34;

&#34;Tu crois qu&#39;il est heureux pour nous ?&#34;

&#34;Je ne sais pas vraiment. Ça dépend d&#39;à quel point il peut sympathiser.&#34;

&#34;Techniquement, les morts ne peuvent pas sympathiser.&#34;

&#34;Eh bien, si tu pars là-dessus, les morts ne peuvent pas être heureux non plus.&#34;

&#34;Tu te souviens de la dernière fois que tu t&#39;es sentie heureuse ?&#34;

&#34;Non, mais ce n&#39;est pas comme si je tenais un registre.&#34;

&#34;Touché.&#34;

Les deux restèrent silencieux pendant quelques minutes encore.

&#34;Tu n&#39;as jamais peur qu&#39;on vive une boucle ?&#34;

&#34;T&#39;as pas mal de questions aujourd&#39;hui, pas vrai ?&#34; répondit Joyce. Elle adressa un petit sourire à Eric.

&#34;Eh, tu sais, rien que regarder une tombe de nos jours te fait réfléchir. Ça fait un moment que personne n&#39;en a eu une, à vrai dire.&#34;

&#34;C&#39;est vrai.&#34;

&#34;J&#39;ai juste peur que nous soyons déjà morts. Mais qu&#39;on ne l&#39;ait pas encore réalisé. Je ne sais pas vraiment si nous sommes toujours en vie, puisqu&#39;il n&#39;y a rien à quoi comparer.&#34;

&#34;Tu penses que ça, c&#39;est l&#39;au-delà ?&#34;

&#34;Qui sait. Ça me semble pas impossible. Juste un endroit qui te garde perpétuellement en vie parce que tu ne peux pas mourir deux fois.&#34;

&#34;Ça semble un peu trop poétique.&#34;

&#34;Ça l&#39;est probablement. Mais tu sais, beaucoup de choses finissent par être plus poétiques que ce à quoi on s&#39;attend.&#34; Joyce fit un geste en direction de la pierre tombale.

&#34;Je ne sais pas si je qualifierais ça de poétique.&#34;

&#34;Mourir pour sauver &#34;d&#39;innombrables&#34; vies dix jours avant que nous devenions tous immortels ? C&#39;est pour le moins ironique.&#34;

&#34;C&#39;est quoi ces guillemets ?&#34;

&#34;C&#39;est ce que j&#39;ai entendu de la Fondation. Impossible de faire confiance à tout ce qu&#39;ils disent.&#34;

&#34;Donc, je suppose que tu n&#39;as jamais eu de détails ?&#34;

&#34;Nope. Pas même avec mon niveau d&#39;accréditation. J&#39;ai demandé à Emily il y a un moment, mais elle ne m&#39;a pas répondu. J&#39;ai pas mal de questions à lui poser sur d&#39;autres sujets d&#39;ailleurs.&#34;

&#34;Ça devait être important. Peut-être qu&#39;il a vraiment sauvé d&#39;innombrables vies.&#34;

&#34;Ou les a condamnées. Ça peut aller dans les deux sens, vu notre travail.&#34;

Encore cinq minutes. Celles-là semblaient un peu plus longues. Ils s&#39;attardaient comme des abeilles autour des fleurs. Essayant d&#39;aspirer le moindre nectar jusqu&#39;à ce qu&#39;il n&#39;y en ait plus. Et puis Joyce reprit la parole.

&#34;J&#39;espère que tu as raison.&#34;

&#34;À propos de quoi ?&#34;

&#34;À propos de l&#39;au-delà. J&#39;arriverais mieux à vivre avec moi-même si je savais qu&#39;on est tous morts ce jour-là.&#34;

&#34;Eh bien, techniquement, tu ne serais pas en v—.&#34;

&#34;Tu sais exactement ce que je veux dire.&#34;

&#34;C&#39;est vrai.&#34;

Et puis dix minutes de calme, qui ne furent interrompues que par le tintement des gouttes de pluie. Joyce fut surprise. Il ne pleuvait jamais les jours d&#39;opération.

&#34;Nous devrions probablement y aller,&#34; fit remarquer Eric.

&#34;Probablement.&#34;

&#34;J&#39;ai ma voiture là-bas, je peux te ramener.&#34;

&#34;Nan, je vais prendre le bus. Je ne suis pas du tout sur ton trajet.&#34;

&#34;T&#39;es sûre ?&#34;

&#34;Je suis sûre.&#34;

&#34;Ok. Prends soin de toi. On se revoit plus tard.&#34;

&#34;Toi aussi.&#34;

Joyce remit ses écouteurs et relança la musique. Elle se concentra sur la chanson alors que son corps se mettait en pilote automatique. Elle s&#39;était adaptée à ce nouveau modèle assez rapidement. Il la porta sous la pluie, jusqu&#39;au bus, puis jusqu&#39;à l&#39;appartement de trois pièces de l&#39;autre côté de la ville, où Joyce s&#39;effondra sur le canapé, fixa le plafond, et continua d&#39;écouter sa musique.

[[=]]
//My only respite//
//Since life haunts me//
//Knowing I&#39;m gonna die//
//Eventually//
[[/=]]
