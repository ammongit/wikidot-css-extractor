    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

D-1439 apenas logró pasar una revista erótica entre los guardias.

Ahora se ha convertido en vida, el salvador de los clase-D. Incluso cambió la portada con un libro de novelas aburridas, así que es muy probable que lo atrapen. 

&#39;Ahora, ¿dónde debo esconder esta cosa...?&#39;

pensó D-1439, relamiéndose sus labios.

La fortuna le otorgó el papel de limpiar de la biblioteca, así que lo único que tuvo que hacer fue colocar esa revista en la esquina de cualquier estantería.

Ocultarlo no fue tan difícil, y al día siguiente, D-1439 llevó el botín escondido a sus compañeros de celda después de limpiar, a través de toda la tensión

&#34;¡Oh, alabado seas, mi capitán, mi capitán Benjamín!&#34;

Los otros clase-D gritaron con asombro.

Con una expresión presumida, D-1439 abrió meticulosamente el libro como si fuese un bebé recién nacido.

Traspasaron la portada de la revista y solo vieron... letras. 

Mientras tanto, en la zona de pruebas de  [*http://lafundacionscp.wikidot.com/scp-826 SCP-826], los agentes gritaron: 

&#34;¡Oh mi 343!&#34;</textarea></pre>
