**Objek #:** SCP-216

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-216 saat ini disimpan di Laboratorium 5. Akses memerlukan perizinan Level 2. Memasukkan alat perekam ke dalam SCP-216 dilarang tanpa persetujuan O5.

**Deskripsi:** SCP-216 merupakan brankas besi setinggi 35.6 cm (14 inci) dengan kunci kombinasi tombol angka. Kuncinya memiliki 7 cakra angka, masing-masing dengan angka dari 0 sampai 9. Kombinasi angkanya tidak bisa dirubah saat pintunya terbuka. Berat alat tersebut tampak berubah-ubah dengan pola yang tidak masuk akal (lihat dokumen 88-B).

Pintu SCP-216 selalu bisa dibuka, tetapi ruang interior tampak berubah tergantung dari kombinasi dimasukkan saat itu. Objek yang ditaruh di dalam SCP-216 bisa diakses dengan memasukkan kembali kombinasi yang dipasang saat objek tersebut dimasukkan. Objek yang diambil dari SCP-216 tampak tidak rusak oleh alat tersebut.

Telah diteorikan bahwa setiap kombinasi kunci menghasilkan interior yang berbeda, dan dengan itu terdapat 10 juta ruang yang tersedia. Jumlah objek yang saat ini berada di dalam SCP-216 masih belum diketahui.

Sebuah ukiran ditemukan di bawah brankas yang bertuliskan “3/4”. Telah diteorikan bahwa ruang SCP-216 terbagi dengan tiga alat lain dengan sifat yang sama. Hipotesa ini konsisten dengan penemuan yang dilaporkan di dokumen 88-B.

----

**Dokumen # 88-A:** Log Tes awal Dr. █████

- Kunci kombinasi dipasang pada 6692724 dan pintu dibuka. Kotak tampak kosong.
- 1 buku catatan dan pensil ditaruh di dalam dan pintu ditutup.
- Kunci kombinasi dipasang pada 6692725 dan pintu dibuka. Kotak tampak kosong.
- Kunci kombinasi dipasang kembali pada 6692724 dan pintu dibuka. Buku catatan dan pensil diambil dari kotak tersebut.

Catatan: “SCP-216 tampaknya merupakan solusi penyimpanan yang sangat efisien.” - Dr █████

----

**Dokumen # 88-B:** Log Tes Dr. █████

Menguji pengaruh barang yang dimasukkan terhadap massa total SCP-216.

- Massa total unit sebelum dimasuki barang: 935,877 kg
- Buku catatan dan pensil (massa total 350 g) dimasukkan ke dalam SCP-216 dan pintu ditutup.
- Massa total unit setelah memasukkan barang: 935.965 kg

Massa yang diharapkan: 936.227 kg
Massa akhir: 935.965 kg
Perbedaan: 262 g

Tes menunjukkan bahwa SCP-216 menerima kurang lebih 25% dari massa isinya, menunjukkan bahwa massa yang terkirim sama besar antara SCP-216 dan ketiga alat lain yang diteorikan keberadaannya.

----

**Dokumen # 122-A:** Log Tes Dr. ███████

Kotak nomor 0000000-0000206 diperiksa isinya. Kotak 0000000 menyimpan bekas bubuk gergaji. Kotak 0000001-0000206 kosong.

Tes lebih lanjut direncanakan.

----

**Dokumen # 152-D:** Log Tes Dr. █████

Kotak 0000332 - 0000398: Setiap kotak memiliki bagian-bagian tubuh milik █████ ███████, perempuan berusia 28 tahun yang dilaporkan hilang pada tanggal ██/██/20██. Isi dikeluarkan demi tujuan pengenalan kemudian dibakar. Hati, limpa dan paru-paru tidak ditemukan.

----

**Dokumen # 159-B:** Log Tes Dr. ████████████

Kotak 0000409: Seekor wolverine (//Gulo gulo//; jantan dewasa) hidup dengan massa 30 kg. Saat pintunya dibuka, wolverine tersebut menyerang dan membunuh Dr. ███████ dan memutilasi dua Kelas-D di dekatnya sebelum ditembak lima kali oleh penjaga. Autopsi terhadap serigala tersebut tidak menunjukkan sifat anomalus.

Pemeriksaan terhadap kotak 0000409 menunjukkan bahwa kotak tersebut sekarang menyimpan bulu wolverine yang sudah lepas, dengan jejak residu air seni dan jebat anal wolverine.

----

**Dokumen # 160-A:** Log Tes Dr. ████████████

Kotak 0000456: Pistol Glock 19 yang terisi penuh dengan satu peluru di ruang pelurunya, dan satu es krim Klondike Bar rasa reguler. Es krim tersebut tidak meleleh, dingin ketika disentuh dan tetap seperti itu selama tetap berada di dalam kotak. Es krim tersebut dikeluarkan untuk tujuan pemeriksaan, dan mulai meleleh 2 menit setelahnya. Es krim tersebut ditaruh kembali ke dalam kotak; pintunya ditutup selama 3 jam, kemudian dibuka kembali. Es krin berada dalam keadaan sedikit meleleh sama seperti saat ditaruh kembali tiga jam sebelumnya.

----

**Dokumen # 161-A:** Log Tes Dr. █████

Ruang 0000501, dipastikan kosong, dimasuki satu (1) unit GPS Yayasan standar. Saat ruang disegel, GPS mati. Data dari unit tersebut saat pemulihan kembali menunjukkan bahwa satelit tidak dapat memastikan lokasi sumber pada saat itu.

----

**Dokumen # 174-B:** Log Tes Dr. King

Ruang 6162384: 51 biji apel.
Ruang 1846563: 22 biji apel.
Ruang 2960104: 9 biji apel.
Ruang 8585821: 78 biji apel.
Ruang 1111111: satu apel busuk.

----

**Dokumen # 152-E:** Log Tes Dr. ██████

Pada tanggal 04/16/██ semua kotak yang sebelumnya diperiksa dibuka kembali demi tujuan memastikan isinya. Saat kotak 0000332 hingga 0000398 dibuka, anggota-anggota badan yang cocok dengan tubuh pria ditemukan, disusun sedemikian halnya dengan eksperimen 152-D, termasuk hati, limpa dan paru-paru. Seluruh jejak jaringan dari eksperimen 152-D, yang belum dibersihkan, sudah hilang dari kotak-kotak tersebut. Sesuai arahan yang diminta dari O5, anggota badan tersebut dikembalikan ke dalam kotak-kotaknya. Prosedur penyimpanan sedang menjalani ulasan.

----

**Dokumen # 162-A:** Log Tes Dr. █████████ (tes dijalankan oleh Dr. █████)

Satu kamera video digital █████████ diletakkan untuk merekam dan ditaruh di dalam kotak 5500000, diarahkan supaya menghadap ke arah pintu. Pintunya ditutup dan kotak 5500001 dibuka. Kotak 5500001 kosong. Pintu ditutup, kotak 5500000 dibuka lagi dan kamera video tersebut diambil.

Saat menonton video yang direkam, Dr. █████ menderita serangan iskemik.

Video yang direkam menunjukkan Dr. █████ menaruh kamera videonya ke dalam brankas dan menutup pintunya. Tidak ada waktu yang terlewat sebelum pintunya dibuka dan kameranya diambil dari brankas. Hal tersebut tidak konsisten dengan kejadian yang dilaporkan oleh Dr. █████.

Tidak ada suara yang terdengar pada video yang direkam. Analisis terhadap kamera video tersebut menunjukkan bahwa beberapa komponen internal kamera mengalami kerusakan.

----

**Dokumen # 162-B:** Log Tes Dr. █████████

[DATA DIHAPUS]

[DATA DIHAPUS]

----

**Dokumen # 162-D:** Log Tes Dr. █████████

Satu alat perekam ditaruh di dalam kotak 5500000 dan pintunya ditutup. Beberapa kotak lain dibuka dan ditutup sebelum kembali ke kotak 5500000 dan alat perekam diambil.

Berkas berikut dilaporkan menimbulkan kepala pusing, mual, berkeringat, rasa putus asa berlebih, sakit perut, serangan panik, migrain, dan strok.

- Berkas berikut hanya boleh didengarkan di lingkungan aman.
- Dilarang mengemudi atau mengoperasikan mesin berat selama 24 jam setelah mendengarkan berkas berikut.
- Tahan diri dari melakukan gerakan mata cepat sambil mendengarkan berkas berikut.
