**Mã vật thể:** SCP-883

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Việc tiến vào SCP-883 được giới hạn từ các nhân sự Cấp 2 trở lên và đã được xác nhận không bị dị ứng bởi vết ong đốt. Tất cả nhân viên tiến vào SCP-883 phải đeo găng tay nuôi ong tiêu chuẩn và mặc bộ đồ mũ trùm đầu, đồng thời được trang bị dây an toàn gắn với một thanh kim loại trên bức tường phía bắc bên của nhà nuôi ong. Nếu không có sự chấp thuận của nhân sự Cấp 4, không được phép tiến vào SCP-883 sâu hơn 2 km, và việc thám hiểm sâu hơn 2 km cần một đội gồm 2 nhân viên trở lên. Nghiêm cấm việc lấy mẫu ong hay mật ong ra khỏi nhà nuôi ong nếu không được ủy quyền từ Ts. ██████.

**Miêu tả:** SCP-883 là một tổ ong lớn được cố định bên trong một nhà kho gỗ cao khoảng ba mét, rộng một mét và sâu hai mét ở bên ngoài. Bên trong dị thể dường như lớn hơn nhiều so với kích thước bên ngoài của nhà kho, với các lớp tàng ong trên các bức tường của tổ xung quanh các lối đi kéo dài ít nhất tám ki-lô-mét tính từ lối vào. Mặc dù cho đến nay chưa gặp phải ngõ cụt nào, nhưng cấu trúc bên trong của tổ ong tương tự như mê cung. Những con ong bên trong SCP-883 không khớp với bất kì loài ong nào thuộc trong chi //Apis//. Đáng lo ngại nhất, những con ong được tìm thấy sâu hơn bên trong SCP-883 dường như rất khác với ong mật bình thường.Những con ong được tìm thấy hơn một km rưỡi vào SCP-883 sở hữu một đôi cánh nhiều hơn ong mật thông thường. Những con ong được tìm thấy sâu hơn hai ki-lô-mét rất hung dữ và sở hữu ngòi độc. Tính đến hiện tại, chưa có bất kỳ phương pháp điều trị nào có thể chữa được độc tính . Một số mẫu vật được thu hồi từ sâu hơn bảy ki-lô-mét bên trong SCP-883 dường như không phải là côn trùng, mà là [DỮ LIỆU BỊ XÓA].

Mật ong được chiết xuất từ SCP-883 cũng khác nhau về thành phần tùy thuộc vào khoảng cách tính từ lối vào mà nó được thu hồi. Mật ong ở khoảng cách 1 ki-lô-mét có tác dụng gây mê nhẹ, và mật ong ở khoảng cách 4 ki-lô-mét có hại cho cơ thể con người do hàm lượng thạch tín cao. Không thể xác định được những con ong này lấy thức ăn và nước uống ở đâu, hoặc loại hoa nào chúng lấy mật.

**Phụ lục 883-A:**  Do các sự kiện của [DỮ LIỆU BỊ XÓA], việc tiến vào SCP-883 sâu hơn 6,5 km vào bị nghiêm cấm.
