**篇名：**在那天，妳仍舊向我道了聲晚安

**作者：**[[*user Viken-K]]
[[include info:end]]
[[div class=&#34;blockquote&#34;]]
**項目編號：**SCP-ZH-774（ISACT-774-a內部加密版本）

**項目等級：**Keter

**特殊收容措施：**所有ISACT-774-a成員在稱呼該項目時應盡量使用「Alicia女士」來指向該項目，並不應使用項目編號來做為項目之代名詞。已知「該項目、該實體、那個實體」等中性稱呼不具有加劇SCP-ZH-774之「報復效應」的潛在風險，但當直面該項目時仍不應使用該類稱呼。

在最理想情況下，若SCP-ZH-774提出離開站點之請求，ISACT-774-a成員應使用委婉詞語來消除項目執行該動作之慾望。為此，ISACT-774-a所有人員每日應進行2小時之社交溝通訓練。

當前由於將毛線與編織針遠離SCP-ZH-774的行為被證實是有高度風險且不可能達成的，因此，ISACT-774-a成員應不再繼續執行該項任務。所有尚未受到SCP-ZH-774-1模因效應感染之人員，應極力避免將SCP-ZH-774-1環繞配戴於頸部。
[[/div]]
年輕的研究員Clyde正與Ian對坐於辦公室之內，今天是Clyde從地獄踏入地獄深處的第一日，看著與過去截然不同的條目內容，他其實沒有感受到任何驚喜。當他看到那瘋狂的偽造檔案時，他就已經料到了：在背後仍有一群人在反抗著。

「歡迎你加入成為我們的一份子，Clyde先生。」Ian首先開口說道。「我有一項好消息和一項壞消息，你想先聽哪一個？」

「好消息吧。」

Ian面露微笑。「好消息就是，我們是站點裡僅存能保有神智的人了，擁有更高權限的人已經被安全地撤離所以不用擔心。」

「那麼壞消息呢？」

Ian仍舊保持笑容，但這次他克制不住自己而笑出聲來。「我們死定了。」

[[div class=&#34;blockquote&#34;]]
**描述：**SCP-ZH-774外觀為一標準的成年亞裔女性，並自稱為「Alicia女士」且宣稱其現年73歲。該項目表現出在手編圍巾上的極高天賦，且在少數紀錄中指出了儘管是以非毛線之絲狀物作為材料，SCP-ZH-774也有能力將其編織成圍巾。

不論其使用材質、所編織形成之花紋、尺寸如何，經由SCP-ZH-774親手編織出的圍巾皆被編號為SCP-ZH-774-1。SCP-ZH-774平均每一至三日[[footnote]] 在少數個案中，SCP-ZH-774曾間隔27日才生成新的SCP-ZH-774-1。 [[/footnote]]會生成一個SCP-ZH-774-1個體，並試圖勸誘他人將其圍繞於頸部。若人員完成上述動作，對象將會失去自主意識並成為全然為SCP-ZH-774所服務的魁儡（被編號為SCP-ZH-774-2）。
[[footnoteblock]]
[[/div]]

「所以說，SCP......」Clyde話還沒說完，Ian便對他投以銳利地使其感到刺痛的眼神。「抱歉，我是說，//該項目// 就是個會像你祖母一樣編織圍巾，來把所有人都變成她可愛孫子的人嗎？」

「你要這麼說的話，是的。」Ian說道。「下次請你在開口前，先想一想你是不是準備好要變成她的『龜孫子』了。」

就在Clyde繼續答腔之前，鐵門開啟的聲響打斷了他們倆的談話。在看見來者的身分之後，Ian率先站了起來，而背對門口的Clyde也在轉過身後被嚇得不敢動彈。

「Alicia女士！」Ian開口說道。「您今天還是一樣的美麗啊。」

出現在門口的是一位與坐著的Clyde一樣高的老年女性，她的身旁還伴隨著兩位拿著槍的安保人員。儘管那兩人面露著笑容，但他知道他們倆更樂意將槍口指向自己與Ian，而不是SCP-ZH-774。

「呵呵呵！你嘴巴可真甜啊，小甜心。旁邊的這位小帥哥是誰呢，安迪？」

看向滿臉驚慌失措的Clyde後，Ian便繼續說道。「這位是Clyde，是今天新來上班的菜鳥，我正在教他一些基礎須知。快點跟Alicia女士打聲招呼吧，Clyde。」

「呃，嗯，您好，Alicia女士。」

「你好啊，可愛的小帥哥。」邊說著，SCP-ZH-774邊從她肩上的麻布袋裡拿出一條色彩十分混亂的圍巾。「來吧，這條圍巾送給你，讓我為你戴上吧。」

手足無措的Clyde轉身望向Ian，用楚楚可憐的眼神看著他。但對方只是閉上眼，並用雙手摀住嘴巴，彷彿已經在為Clyde的英年早逝開始做哀悼了。得不到援助的Clyde再次轉了回來面向SCP-ZH-774，但對方的拿著圍巾的雙手已經伸到了自己的頭上。

「Alicia女士！」Clyde一把搶過了圍巾，同時也看見了對方背後的兩位安保人員，面部表情變得扭曲，並將槍口舉起來對向自己。「謝謝妳這如此美麗的圍巾，但室內的空氣不大流通，很是悶熱，我深怕身上的汗水會玷汙這件藝術品。所以，讓我先收著吧。」

也許對方從來就不知道，Clyde額頭上那斗大的汗珠根本就不是因為悶熱而造成的。但SCP-ZH-774只是發出了幾聲笑聲，便轉頭領著那兩位安保人員離開了辦公室。看著這個狹小的空間重歸於和平，兩人癱坐在座椅之上。

「你幹的......真他媽好啊，Clyde。」Ian說道。

兩人大笑了起來，在地獄之中。</textarea></pre>
