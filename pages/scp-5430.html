    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5430]
**Autore:** [[*user A Random Day]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5430

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-5430 attualmente abita nella tenuta di [[[scp-2779 |Area-12]]]; è dotato di un collare elettrico e gli sono stati impiantati tre rilevatori sottocutanei per garantire che rimanga all&#39;interno del perimetro dell&#39;area. Il comportamento non ostile dell&#39;anomalia deve essere inteso come segnale per non disturbare SCP-5430 all&#39;infuori del controllo medico bimestrale. Dato che i suoi piedi sono pensati per terreni asciutti e sabbiosi, devono essere valutati da un veterinario per rettili ogni due mesi in modo da poter fabbricare e far indossare delle calzature protettive all&#39;entità.

**Descrizione:** SCP-5430 è un serpente giarrettiera orientale maschio (//Thamnophis sirtalis sirtalis//), lungo circa 6,7 ​​metri, a cui sono state innestate taumicamente 48 zampe di lucertola dalla lingua blu orientale (//Tiliqua scincoides scincoides//). La lunghezza e la presenza delle gambe sono i suoi unici tratti anomali. A parte il prediligere l&#39;uso di queste gambe per la locomozione e un&#39;aumento dell&#39;appetito, l&#39;anomalia si comporta come un comune serpente giarrettiera orientale maschio.

SCP-5430 è stato scoperto a Central Park, New York City il ██/██/██, in seguito a segnalazioni di isteria nel parco dovuta agli avvistamenti di un&#39;enorme lucertola simile ad un millepiedi nell&#39;area. La [[[http://www.scp-wiki.net/task-forces#lambda-12 |Squadra Speciale Mobile Lambda-12]]] (&#34;Disinfestatori&#34;) è stata inviata per contenerlo. L&#39;anomalia è stata trovata mentre cacciava delle rane sul lato occidentale del parco ed è stata immobilizzata con minimo sforzo.

Durante il contenimento di SCP-5430, Lambda-12 è stata avvicinata da Jared McBraddock: un taumaturgo senza licenza e non addestrato che ha tentato di controllare l&#39;anomalia e farle attaccare la squadra speciale. SCP-5430 ha ignorato McBraddock e ha scelto invece di girirare intorno allo stagno. McBraddock è stato prontamente soggiogato e preso in custodia.

Un controllo dei precedenti ha rivelato che McBraddock era stato arrestato e rilasciato su cauzione una settimana prima per aver tentato di irrompere nell&#39;Area Tropicale dello Zoo di Central Park. Inoltre, l&#39;interrogatorio con McBraddock e una perquisizione della sua residenza hanno rivelato che alterava serpenti domestici commerciali dotandoli di gambe e scarpe da ginnastica in miniatura per poi vendenderli da almeno un anno prima della sua cattura. L&#39;appartamento è stato quindi confiscato dalla Fondazione e a McBraddock sono stati somministrati degli amnestici di classe A ed è poi stato rilasciato. Al momento, la Squadra Speciale Mobile Alpha-4 (&#34;Pony Express&#34;) sta esaminando i suoi documenti per individuare tutti gli esemplari modificati.

**Addendum:** Durante la visita di controllo più recente, è stato osservato che SCP-5430 rispondeva positivamente al lettore musicale del medico curante, ondeggiando e muovendo le gambe in modo simile ad una danza. Sono stati installati degli altoparlanti vicino al suo attuale sito di nidificazione (uno stagno nell&#39;angolo dell&#39;Area-12) per riprodurre musica pop a basso volume durante le ore di riposo.
