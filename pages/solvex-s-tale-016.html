&gt; **エージェント・育良:** なんでこんなことしたの？
&gt; 
&gt; **SCP-PL-猫-J:** 人気者に……なりたくて……
&gt; 
&gt; **育良:** うん
&gt; 
&gt; **SCP-PL-猫-J:** みんなが好きな姿になれば……いいかなって……
&gt; 
&gt; **育良:** それでやったのが、040-JPの収容違反ってこと……
&gt; 
&gt; **SCP-PL-猫-J:** ははっ、ジョークですよジョーク！ほら今日エイプリルフールですし？日本のみんなにも楽しんでもらいたくて、ね？
&gt; 
&gt; **育良:** ……
&gt; 
&gt; **SCP-PL-猫-J:** ごめんなさい
&gt; 
&gt; **育良:** 元に戻してくれる？
&gt; 
&gt; **SCP-PL-猫-J:** はい
 

&gt; SCP財団日本支部で発生したSCP-040-JPの収容違反は、首謀者であるSCP-PL-猫-Jの尽力により発生翌日の4/2には終息しました。
&gt; 
&gt; これに対して日本支部理事会は「ARCじゃなくなったんだし、とりあえずそういうことで」とSCP-PL-猫-Jの責任は追及しない旨をコメントしました。
