    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
[[div style=&#34;margin: 0 auto; width: 400px;font-size:120%&#34;]]
高歌大聖[[[excerpts-regarding-st-sophia |蘇妃子]]]，高列使君自昊天
燦燦新油銅外耀，明明上帝座旁安
於其妙手為靈寶，輕撫汝身作玉弦
乃奏雷音渡諸國，乃呼真意遍人間

大荒西，悲鳴乎，我朋卜女喪身此
千人哀也萬人歎，不盡和聲蕩一氣
大荒西，莫愁乎，卜女嫁妝難可計
卜女嫁妝難可計，天國綴畫成福地

卻說汝匠練工藝，臻善求精靡有停
卻問孰如為至美，其身其影更為靈
銀光熠熠照胸前，德默特琉王所名
何意汝生多大難，何人威懾害汝行

機神方丈皆污毀，蔑汝青樓路邊開
長老經壇皆列坐，蔑君異教大賊來
固明舛錯俗世起，此輩虛名震九垓
欲亂汝思以典章，欲將私法蔽靈臺

汝心堅定孰得壞，汝念弗移不破神
汝作讖言無所畏，我儕所選之國門
我儕受苦於鄰里，我等罹憂自官人
定命何時天賜下？惟言恭候彼召聞

蒼穹忽而大動，歡愉下以無量
我等乃觀其象，見天地大工降
必有諸多生靈，切齒哀泣悲昂
必同肉身之奴，於下蠻嘯而狂

明子且來，淨風所誕之主
[[[broken-mind |天使六聖]]]，齊降裂空之屬
乃催移曦，高駕帝車穀穀
乃朝晦東，以奉[[[scp-184 |鐵之工父]]]

工父造之，六聖督之
融明子之所望
與蘇妃之心繋
欲舉讖言，三應如一
乃鑄無極大殿
三日作而成紀

天主之宸宇，我必將居也
居與聖蘇妃，我必歡愉也
孰愛甘如此？地上無人也
啟智之真愛，能平諸妄也 
[[/div]]</textarea></pre>
