**Item nº:** SCP-2103

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2103 deve ser contido num armário de Objetos Seguros quando não está em uso para testes ou experimentação. Quando assim guardado, SCP-2103 deve ser diretamente contido numa caixa de armazenamento pequena (não maior que 1m ao longo de qualquer dimensão) adequada para transportar itens frágeis semelhantes a vidro. Esta caixa deve ser mantida aberta dentro do armário e sob vigilância automatizada a todos os momentos; especificamente observada por um processo automatizado que é capaz de detetar mudanças visuais baseadas em movimento e não baseadas em movimento (tal como mudanças de cor) para a área observada. Qualquer mudança observada deve ser imediatamente relatada para a equipa de pesquisa nomeada para SCP-2103.

Devido à baixa tolerância do objeto para stress físico e calor, testes para determinar a composição de SCP-2103 foram suspensos indefinidamente.

//Atualização 23/10/2013:// A partir do Incidente 2103-04, nenhum novo Pesquisador-Chefe ou posições de autoridade singular semelhantes devem ser designadas para a equipa de pesquisa do objeto. A equipa de pesquisa irá consistir de não menos que sete funcionários de pesquisa qualificados, todos os quais devem ser consultados quando mudanças na contenção de SCP-2103 forem feitas ou decisões sobre os métodos de testes usados no objeto forem determinados. No caso de todos os membros da equipa de pesquisa concordarem unanimemente num percurso de tal ação, um membro da equipa deve ser selecionado de uma forma rápida e imediata[[footnote]]Tal como rolar um dado, jogar “pedra, papel, tesoura” entre quaisquer membros que não foram selecionados para este cargo num certo período de tempo, prever cara ou coroa, etc.[[/footnote]]. Este membro da equipa deve adotar uma opinião divergente e documentada que deve ser anexada ao registo ou proposta que é escolhida a ser colocada em prática.

Se um membro do Conselho O5 desejar revogar uma ação da equipa de pesquisa, um procedimento similar, envolvendo pelo menos três membros do Conselho, deve ser executado.

**Descrição:** SCP-2103 é visualmente idêntico a um típico frasco de vidro do tipo “Mason Jar” feito nos Estados Unidos. Quando não está a exibir propriedades anómalas, é capaz de conter um litro de líquido (assumindo que o buraco inferior está bloqueado) ou volumes equivalentes de qualquer outro material. Ao contrário de frascos de vidro típicos, não existe nome de uma marca, logo, data de manufaturação, ou impressão semelhante no vidro. Existe também um buraco de diâmetro de 25mm no centro do fundo do frasco, com cantos suaves que aparenta ser parte do design original e não criado posteriormente. A secção do frasco é feita de um material semelhante em transparência e densidade ao vidro, mas demonstrou ter uma resistência muito mais baixa a calor e stress físico do que o vidro.

Quando usado para conter objetos físicos, SCP-2013 não demonstra nenhuma propriedade anómala – itens colocados no topo do frasco ou continuam dentro do frasco ou saem pelo buraco inferior se forem de um tamanho ou composição apropriada para o fazerem. No entanto, o --portador--entidade proprietária[[footnote]] “Entidade” pode referir um indivíduo de inteligência animal ou superior, ou uma coleção de tais indivíduos com autoridade conjunta como notado na declaração seguinte[[/footnote]] (ver o seguinte para detalhes) pode armazenar conceitos ou ideias dentro do frasco através de um processo pouco compreendido.

Para os efeitos de SCP-2103, “posse” por uma entidade é vagamente definido como essa entidade ter amplamente (ou incontestavelmente) reconhecido responsabilidade e domínio legal, moral, ou físico sobre o item. Os parâmetros exatos de posse variam um pouco de item para item, sugerindo alguma forma de senciência ou processo de toma de decisão programado pela parte de SCP-2103. Na maior parte das vezes, conceitos e ideias que apenas afetam um único indivíduo parecem as mais facilmente “possuídas”, enquanto conceitos maiores que um grande conjunto de indivíduos entendem, são afetados por, sabem sobre, ou usam falham este critério.

SCP-2103 aparentemente[[footnote]]Como é difícil de quantificar um número de ideias, devido a certos conceitos terem sobreposição lógica, múltiplas ideias ou conceitos intercetando-se numa ideia ou conceito são geralmente tratadas como “uma” para os fins de testagem.[[/footnote]] é capaz de armazenar um único conceito ou ideia (doravante referido como “item”) de cada vez. Quando assim armazenado, conhecimento do item é removido da realidade – o proprietário prévio e outros não conseguem recordar-se do item, e dependendo do item em questão poderão ou não ser capazes de perceber que algo está a faltar de todo. SCP-2103 aparenta ainda ter um potencial limitado de alterar a realidade, como em muitos dos casos o armazenamento do item cria mudanças na realidade como se o item nunca tivesse sido parte da realidade.

Devido ao Incidente 2103-04, SCP-2103 demonstrou uma habilidade de armazenar objetos físicos sob certas circunstâncias. Veja Registo de Incidente 2103-04 para detalhes adicionais. Testes intencionais para recriar estas condições estão com revisão pendente, mas de momento são proibidos.

SCP-2103 foi adquirido pela Fundação depois de uma série de postagens na Internet referindo um “conselheiro” que prometia aos seus clientes a habilidade de eliminar tristeza e eventos emocionalmente dolorosos dos seus passados. Depois de cinco relatos independentes e não relacionados das propriedades de SCP-2103 em ação (clientes discutindo um “frasco de terapia” e uma inabilidade de recordar certos eventos que eles tinham publicado sobre previamente) observadores da Fundação foram enviados para contactar o conselheiro sob o pretexto de potenciais clientes. O proprietário foi relutante em separar-se do item por várias somas de dinheiro ou outras trocas oferecidas, e provou não ser afetado por amnésticos administrados por agentes no local. Depois de uma curta confrontação, o sujeito escapou, mas SCP-2103 foi recuperado.

O antigo proprietário de SCP-2103 continua uma pessoa de interesse para a Fundação. Veja o Relatório A-2103 relacionado para detalhes.

[[collapsible show=&#34;+ Acessar Registo de Testes 2103&#34; hide=&#34;- Acesso Permitido&#34;]]

Nota: Para brevidade, resultados de testes incomuns ou notáveis foram destacados na seguinte lista, junto com E-2103-T1 (Teste 1) para modelo de comparação. Para um registo completo de testes e resultados, por favor veja o documento E-2103-T1 até E-2103-T157.

__**Teste E-2013-T1**__
&gt; **Cobaia:** Uma caneta esferográfica padrão entregue para membros da equipa de pesquisa da Fundação.
&gt; **Procedimento:** SCP-2103 é erguido aproximadamente 30 centímetros sobre uma mesa lisa e desocupada e a caneta é largada de uma altura de 15 centímetros.
&gt; **Resultados:** Caneta cai pelo frasco, saindo pelo buraco inferior.
&gt; **Análise:** SCP-2013 não demonstra nenhuma capacidade anómala em relação a objetos físicos. Testes similares com itens diferentes de composições diferentes seguem-se.

__**Teste E-2103-T12**__
&gt; **Cobaia:** Recoleção de um pesquisador auxiliar de onde ele estacionou.
&gt; **Procedimento:** Um auxiliar de pesquisa segura o frasco e tenta focar na memória a “ir para dentro” do frasco. Depois de questionar o pesquisador para determinar sucesso ou fracasso, a memória será removida por um processo semelhante.
&gt; **Resultados:** Depois de cinco segundos, o auxiliar de pesquisa é perguntado se funcionou e responde que ele não tem a certeza. O auxiliar é questionado sobre onde o seu carro está estacionado e responde que se lembra, mas depois não consegue recordar-se. O auxiliar demonstra angústia leve e depois é capaz de recordar.
&gt; **Análise:** É difícil de ter a certeza se o processo funcionou como esperado, devido a nenhuma indicação da parte do frasco. É possível que o pesquisador auxiliar simplesmente tenha tido um lapso de memória momentâneo. Condições de testagem adicionais, especificamente para medir sucesso ou fracasso, recomendadas.

__**Teste E-2103-T13**__
&gt; **Cobaia:** Tamanho do calçado do Pesquisador-Chefe Morris.
&gt; **Procedimento:** Dr. Morris escreve o tamanho que calça e depois tenta guardar essa  informação em SCP-2103. Depois de indicação de sucesso ou fracasso, a memória será removida por um processo semelhante.
&gt; **Resultados:** Dr. Morris toma notas como indicado, e depois tenta colocar a ideia do seu tamanho de calçado dentro do frasco. Depois de cinco segundos, um pesquisador auxiliar verifica as notas e descobre que onde a indicação tinha estado, a página está em branco. Dr. Morris olha a página, tenta escrever o que estava lá previamente, e descobre que não se consegue lembrar. Memória recuperada mais tarde, página volta ao normal.
&gt; **Anállise:** Tal como teorizado pelo Dr. Morris, o armazenamento de uma ideia remove também indicadores dependentes da realidade. O Dr. Morris também observou que durante o tempo que a memória dele estava guardada, assim que a sua atenção foi direcionada para os seus pés, ele sentiu como se os seus sapatos fossem demasiado grandes e demasiado pequenos ao mesmo tempo. Revisão da gravação depois do ocorrido indica uma pequena descoloração (amarela/castanha em cor) da abertura superior de SCP-2103 aquando da ativação.

__**Teste E-2103-T57**__
&gt; **Cobaia:** Memória do pesquisador auxiliar Jameson de um cão morto. Memória do pesquisador auxiliar Santos do pequeno-almoço desta manhã.
&gt; **Procedimento:** O Dr. Jameson irá começar por colocar a sua memória no frasco, e depois o Dr. Santos irá fazer o mesmo. Ambos os pesquisadores irão escrever alguma parte significativa da memória para indicar sucesso ou fracasso. As memórias serão recuperadas na ordem inversa.
&gt; **Resultados:** O Dr. Jameson coloca a memória do seu cão morto no frasco, e entrega SCP-2103 para o Dr. Santos. O Dr. Jameson é então questionado sobre o seu cão, e não consegue recordar-se. Enquanto o Dr. Santos está a executar a sua parte do teste, o Dr. Jameson começa a lembrar-se, e indicadores escritos sobre a memória voltam ao papel no qual foram escritos. A memória do Dr. Santos é guardada como esperado e depois recuperada. Após examinação adicional das notas feitas, uma pequena nota escrita à mão em inglês contendo “Eu disse-te que não é para isso, por favor para” aparece perto da descrição do Dr. Jameson da sua memória.
&gt; **Análise:** SCP-2103 aparenta ser capaz de apenas guardar um item de cada vez, imediatamente ejetando o previamente inserido. No entanto, como um estudo de rotina dos “pacientes” vistos pelo dono antigo de SCP-2103 indica que eles não recuperaram tais memórias é possível que o frasco tenha um método desconhecido de guardar múltiplos itens, ou o dono antigo estivesse a usar múltiplos frascos. A caligrafia da nota adicionada espontaneamente está de momento a ser analisada, mas foi escrita na mesma tinta usada pelo Dr. Jameson. Dada a possibilidade de senciência envolvida na operação de SCP-2103, o item é classificado como uma possível fuga de informação e memórias, conceitos, ideias, etc relevantes para a Fundação não devem ser testadas.

__**Teste E-2103-T145**__
&gt; **Cobaia:** Hábitos de higiene do pesquisador auxiliar Santos.
&gt; **Procedimento:** O pesquisador auxiliar Santos olha para o frasco e pensa sobre colocar os detalhes da sua rotina de higiene matinal para dentro do frasco. Caneta esferográfica inserida dentro de SCP-2103 depois do sucesso ou fracasso da tentativa ser estabelecido.
&gt; **Resultados:** Um segundo depois do teste ser iniciado, o Dr. Santos expressa dor extrema e colapsa no chão. O Dr. Santos não mostra nenhum sinal de vida e equipas médicas de emergência são incapazes de o reviver. A autópsia revela múltiplas infeções, doenças, e outros problemas médicos associados com a ausência de higiene pessoal. A memória de um teste anterior é inserida dentro de SCP-2103 e três segundos depois, o cadáver do Dr. Santos perde as transformações ganhadas no início do teste, mas não demonstra sinais de vida. Momentos não medidos depois (estimados serem cinco segundos), um pedaço de papel de 22 cm x 28 cm é ejetado do frasco com as palavras, “Desculpa, eu devolvi o que eu pude”, escritas em inglês. Testes na caligrafia, tinta, e papel foram solicitados.
&gt; **Análise:** Embora SCP-2103 demonstrar ser capaz de guardar conceitos, aparentemente há um limite de como eles podem ser recuperados quando ejetados do item. Testes deste tipo suspensos pendendo revisão do O5.
[[/collapsible]]

[[collapsible show=&#34;+ Registo de Incidente 2103-04. (ACESSO PARA FUNCIONÁRIOS DE NÍVEL 3 OU ACIMA APENAS) &#34; hide=&#34;- Credenciais Aceites&#34;]]
Em 18/10/2103[[footnote]][sic] – Nota do Tradutor[[/footnote]], Pesquisador-Chefe Morris ativou SCP-2103 sem o seu conhecimento, levando a uma brecha de contenção. O evento catalisador não foi diretamente observado pelos funcionários que o reportaram, mas foi reconstruído através de testemunhos verificáveis depois do ocorrido. Enquanto estava a almoçar com diversos colegas, o Dr. Morris estava a discutir os seus atuais problemas domésticos com a sua filha. De acordo com testemunhos, o Dr. Morris afirmou que ele se sentia culpado porque às vezes ele “realmente desejava que [ele] pudesse apenas enfiar [a sua] filha pé-no-saco dentro daquele frasco por um bocadinho.”

Devido às propriedades de alteração da realidade de SCP-2103, o evento de ativação não foi notado imediatamente. Quando mais tarde papelada associada com SCP-2103 estava a ser revista depois de testes, um pesquisador auxiliar notificou o Dr. Morris que um item de um teste anterior (a memória de uma pesquisadora de quantos clipes de papel ela tinha colocado numa caixa) tinha sido recuperado. Isto levou a que os pesquisadores percebessem que o item tinha sido ativado. Funcionários sénior do site deliberaram sobre o que fazer, já que não era certo o que tinha ido para dentro do frasco e como. Depois de vários dias de preparação para diversos cenários possíveis, SCP-2103 foi ativado de novo usando a memória previamente guardada. O resultado foi o retorno da filha do Dr. Morris à realidade, mas falecida. Os pequenos detalhes das características do cadáver (pestanas, cabelo, poros, fios da roupa, entre outros) estavam desfocados e indistintos. Uma nota semelhante à encontrada em E-2103-T145 foi ejetada[[footnote]]&#34;Nem sequer te conseguiste lembrar dos olhos dela?&#34;[[/footnote]].

No seguimento do Incidente 2103-04, o Dr. Morris teorizou que SCP-2103 é capaz de, com o tempo, reconhecer um “proprietário” que é capaz de ativar SCP-2103 sem proximidade física. Conceitos recuperados aparentam ser afetados na qualidade pela recordação ou no período de entrada ou de recuperação, como evidenciado pelo estado do retorno da sua filha. Isto levou aos procedimentos de contenção atuais, desenvolvidos pelo Dr. Morris antes da sua saída da equipa de pesquisa de SCP-2103.

Devido ao stress psicológico atual sobre o Dr. Morris e assistência psiquiátrica e aconselhamento matrimonial, o acesso do Dr. Morris foi reduzido para Nível 1 (com a exceção de diretrizes de compensação de perda familiar colocadas para Pesquisadores de Nível 3, as quais o Dr. Morris mantém) até novas ordens.
