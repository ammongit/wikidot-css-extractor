**Объект №:** SCP-###

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** **SCP-XXXX** следует хранить в складском учережденнии Зоны 3. Использовать SCP-xxxx можно использовать только после разрешения сотрудника 3-го уровня допуска и выше

**Описание:** **SCP-xxxx** - это предназначенное для письма перо, имеющее опахало и перьевой ствол белого цвета. Длина пера от одного конца до другого составляет 16 сантиметров.

Аномальное свойство объекта проявляется если примерно описать какой-либо объект (далее //SCP-xxxx-1//), а также место появления объекта (далее //SCP-xxxx-2//). При этом нужно соблюдать следующие условия:

# Объем //SCP-xxxx-1// не должен превышать объема тела существа использующего **SCP-xxxx**.
# Расстояние от места появления //SCP-xxxx-1// до **SCP-xxxx** не должна превышать 10 метров.
# Масса //SCP-xxxx-1// не должна превышать 50 килограмм.
# SCP-xxxx-1 не должен иметь сознание.
# SCP-xxxx-2 не должен находится под наблюдением разумного существа.

После описанния SCP-xxxx-1, указания SCP-xxxx-2 и соблюдения выше указанных условий будет создан объект имеющий полную или примерную схожесть с задаными условиями. 

**Примечание**
|| Каждый час созданный объект будет терять одну десятую массы, при достиженнии массы в 0,5 килограмма объект пропадёт, если не будет виден какому-либо разумному существу. ||

**Приложение:**  xxxx-A. Список созданных объектов.

|| **Описание объекта** || **Место появленния** || **Результат** ||
||Кирпич серого цвета, массой 2,5 килограмма. || В 10 сантиметрах от SCP-xxxx. || В 10 сантиметрах от объекта появился серый пустотелый кирпич, который при взвешиваннии имел массу в 2,5 килограмм. ||
