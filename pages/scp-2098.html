**Titre original :** SCP-2098 - Saint Simon&#39;s Day
**Auteur :** [[user Mulciber]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 4 juin 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2098

**Classe :** Keter

**Procédures de Confinement Spéciales :** Tous les efforts de confinement doivent se concentrer sur la surveillance des Communautés à Vulnérabilité Élevée et la mobilisation rapide des équipes de perturbation des lieux lors de la confirmation d&#39;un événement de Phase 2 de SCP-2098.

Comme seule fonction, deux membres désignés de l&#39;équipe de surveillance CVE-2098 du Site-23 doivent assurer la surveillance médiatique des Communautés à Vulnérabilité Élevée encore non affectées. L&#39;équipe GenStat 88-Bartleby doit maintenir les procédures mondiales actuelles de recherche médiatique sur les activités de SCP-2098 en dehors des Communautés à Vulnérabilité Élevée selon un niveau de Priorité 3 dans leur cycle de travail (à modifier si nécessaire par l&#39;administration du site, RAISA ou le Conseil O5).

Les équipes de confinement situées dans les communautés actives de SCP-2098 doivent surveiller et entretenir un rapport précis de tous les cas de &#39;&#39;Jour de la Saint-Simon&#39;&#39; et intervenir pour prévenir les comportements virulents auprès de tous les vecteurs de SCP-2098. Les vecteurs SCP-2098-Rouge doivent être pris en charge par le Service des douanes et de la protection des frontières des États-Unis et renvoyés au Site-23 pour analyse et élimination. Les équipes de confinement doivent utiliser une protection auditive standard lors de toute tentative de confinement d&#39;un vecteur SCP-2098-Rouge potentiel.

Des équipes de surveillance locales doivent être stationnées dans toute communauté affectée par un événement SCP-2098, que la perturbation de l&#39;événement ait réussi ou non. La surveillance élargie des médias de masse locaux (incluant des méthodes de diffusion telles que l&#39;écriture dans le ciel, la publicité sur smartphone et les activités communautaires basées sur la foi) devrait se poursuivre indéfiniment jusqu&#39;à ce que de nouvelles recherches puissent déterminer les effets à long terme de l&#39;exposition aux événements sur la vulnérabilité des communautés.

La perturbation du lieu sanctionné peut aller de la simple location de l&#39;installation/du lieu en question jusqu&#39;à rendre la zone inhabitable de façon permanente dans les cas extrêmes. La perturbation des lieux s&#39;est avérée efficace pour prévenir 100% des événements SCP-2098 détectés avant la Phase 3. Cela nécessite un minimum de ressources ou d&#39;interventions à long terme dans la plupart des cas. Toutes les publicités disponibles (bannières, dépliants, affiches, brochures, cassettes vidéo, etc.) d&#39;un événement SCP-2098 doivent être récupérées après sa conclusion, indépendamment de son succès ou de son échec.

**Description :** SCP-2098 est plus facilement compris comme une &#39;&#39;fête virulente&#39;&#39;. SCP-2098 est la référence cumulative d&#39;une série de phénomènes et de comportements anormaux qui écrasent la perception humaine d&#39;une date (ou dates) calendaire avec la conviction que la date en question est un jour férié désigné &#39;&#39;Jour de la Saint-Simon&#39;&#39;. En pratique, SCP-2098 se comporte de manière grossièrement analogue à un pathogène, infectant la perception humaine d&#39;une date calendaire par le biais d&#39;événements SCP-2098 auto-reproductibles. Ces événements altèrent la perception humaine d&#39;une date à divers degrés afin d&#39;entretenir les anomalies perceptibles existantes et/ou propager d&#39;autres événements. Il est estimé que sans intervention, 100% de la population humaine percevrait et &#39;&#39;célébrerait&#39;&#39; la Saint-Simon chaque jour de l&#39;année d&#39;ici vingt-six (26) ans, résultant en un Scénario de Restructuration Perceptive de Classe-XB.

À ce jour, toutes les communautés ayant subi un événement SCP-2098 ont été localisées dans des États et territoires américains ne connaissant pas de passage à l&#39;heure d&#39;été et existant en tant qu&#39;entités civiques distinctes depuis au moins le 1 janvier 1969. Les communautés répondant à ces critères sont désignées comme étant des Communautés à Vulnérabilité Élevée. Il n&#39;y a actuellement aucune preuve indiquant qu&#39;un événement SCP-2098 s&#39;est produit avant 1969, bien que des recherches soient en cours afin de déterminer si l&#39;effet de SCP-2098 est nouveau et unique à cette région géographique/législative spécifique, ou s&#39;il existe/a déjà existé avec des paramètres différents autre part. Bien que les événements ne se sont produits que dans une zone limitée jusqu&#39;à présent, les vecteurs SCP-2098-Rouge peuvent facilement transmettre l&#39;infection aux communautés et aux individus en dehors de cette zone. En raison de l&#39;intervention de la Fondation, aucune infection documentée n&#39;a encore émergée en dehors d&#39;une Communauté à Vulnérabilité Élevée.

Les phénomènes de SCP-2098 se déroulent actuellement selon une suite d&#39;événements prévisible :

**Phase 1** - SCP-2098 commencera à se manifester dans une communauté cible au travers d&#39;une signalétique/publicité modifiée pour un rassemblement local. Ceci comprendra invariablement une certaine itération de la phrase &#39;&#39;Saint-Simon&#39;&#39;. Les événements ciblés ont toujours une portée communautaire sans invitation officielle requise (comme une course, un festival, une foire ou un défilé). SCP-2098 cooptera progressivement un tel événement communautaire sur une période de deux à trente jours (voir la liste des instances précédentes).

Lors de cette phase, un seul type de média est affecté et l&#39;attribution des noms peut ne pas encore être régulière ou logique.

[[collapsible show=&#34;+ Exemple de Phénomène de Phase 1&#34; hide=&#34;- Exemple de Phénomène de Phase 1&#34;]]

Lors de l&#39;événement 2098-6, les dépliants du déjeuner de crêpes de l&#39;Association des pompiers de Chino Valley en Arizona ont été affectés 12 jours avant la date de l&#39;événement, le nom changeant pour &#39;&#39;Catéchèse oraculaire de la Saint-Simon&#39;&#39;, &#39;&#39;Veillée bissectée de la jeunesse de la Saint-Simon&#39;&#39; et &#39;&#39;Festin de l&#39;indulgence timorée de Saint-Simon&#39;&#39;.

Les mots &#39;&#39;Saint-Simon&#39;&#39; dans le matériel promotionnel sont jusqu&#39;à présent les seuls points communs entre les annonces des événements de SCP-2098 lors de cette phase. Les équipes de confinement doivent confirmer le passage à la Phase 2 avant de tenter toute forme d&#39;intervention étant donné que les lieux et les événements touchés sont ciblés de manière aléatoire au cours de la Phase 1, créant alors de la confusion et menant à l&#39;échec du confinement. Il n&#39;existe actuellement aucun protocole fiable pour neutraliser un événement SCP-2098 avec efficacité lors de la Phase 1.[[/collapsible]]

**Phase 2** - 48 heures avant la date de l&#39;événement, tout le matériel promotionnel sera modifié pour inclure une seule itération concordante de &#39;&#39;Saint-Simon&#39;&#39; dans le titre. De plus, le lieu concordera dans toutes les publicités et celles-ci spécifieront que l&#39;événement en question aura lieu de 12h à 16h sans exception. Lors de la Phase 2, des anomalies perceptives généralisées se manifesteront d&#39;abord dans la communauté affectée et 100% des résidents prendront conscience de la date, la durée, le lieu et le nom de l&#39;événement de façon soudaine, mais précise. Malgré les informations, les individus affectés ne sembleront pas ressentir de besoin particulier d&#39;assister à l&#39;événement. À moins que le lieu ne devienne indisponible, le rassemblement communautaire prévu se déroulera conformément à l&#39;heure et la date indiquées sur les médias modifiés par SCP-2098. La perturbation des lieux est le seul moyen actuellement prouvé pour empêcher un événement SCP-2098.

[[collapsible show=&#34;+ Exemple de Phénomène de Phase 2&#34; hide=&#34;- Exemple de Phénomène de Phase 2&#34;]]

Lors de l&#39;événement SCP-2098-7, sept des 15 membres de la communauté interrogée ont déclaré avoir vu du matériel promotionnel anormal pendant la Phase 1, mais ont été incapables de se souvenir avec précision des détails et de la date exacte de l&#39;événement annoncé. 48 heures avant la date de l&#39;événement, lorsque celle-ci est devenue constante de par la Phase 2, 100% des personnes interrogées ont pu confirmer la date, le lieu, l&#39;heure et la nature de l&#39;événement comme étant &#39;&#39;Le Cursillo de la Saint-Simon sur le dépeçage. Dimanche de 12h à 16h&#39;&#39;. Les personnes interrogées n&#39;ont exprimé aucune confusion par rapport au nom. Le matériel promotionnel publié au travers de divers médias indiquait invariablement que l&#39;événement désigné comme &#39;&#39;Le Cursillo de la Saint-Simon sur le dépeçage&#39;&#39; aurait lieu le dimanche 21 octobre 1991 au parc local Vista del Montana de 12h à 16h. À noter qu&#39;en dépit du changement de nom anormal, les préparatifs physiques de l&#39;événement se sont déroulés normalement — l&#39;événement initial était un concours de chili.[[/collapsible]]

**Phase 3** - À 12:01:01 PM le jour annoncé, un événement SCP-2098 entrera dans la Phase 3. Tous les individus à l&#39;intérieur des limites désignées de l&#39;événement communautaire cesseront tout mouvement volontaire pour une durée précise de seize minutes et seize secondes (finissant à 12:17:17 PM, heure locale). Les organismes non humain ne sont pas affectés par les événements SCP-2098. Tout individu observant l&#39;événement à moins de 15 m de distance franchira la limite de l&#39;événement et sera conséquemment affecté. 

Bien que des tests médicaux rapprochés ne soient pas possibles, l&#39;observation à une distance minimale de sécurité a révélé que les personnes affectées par SCP-2098 continuent de respirer et de cligner des yeux normalement pendant la durée de la stase. Un contact physique léger ou modéré de la part d&#39;une entité non humaine ou d&#39;une force extérieure brisera cette stase, provoquant la chute des personnes touchées et les laissant dans un état totalement inconscient jusqu&#39;à la fin de l&#39;événement à 12:17:17 PM heure locale.

**Phase 4** - À 12:17:17 PM heure locale, l&#39;événement entre dans la Phase 4. Tous les individus affectés quitteront la stase (y compris ceux ayant été rendus inconscients à cause de forces extérieures) et retourneront chez eux en empruntant le même moyen de transport utilisé pour venir à l&#39;événement. Les individus affectés ne manifestent pas de résistance violente vis-à-vis les tentatives d&#39;interférer avec leur retour à leur foyer, mais si un individu affecté par SCP-2098 venait à être détenu, les autres sujets affectés vont venir à son aide et vont tenter d&#39;éliminer les personnes ou les obstacles empêchant l&#39;individu de rentrer chez eux.

[[collapsible show=&#34;+ Exemple de Phénomène de Phase 4&#34; hide=&#34;- Exemple de Phénomène de Phase 4&#34;]]

Lors de l&#39;événement SCP-2098-4, une tentative a été faite pour mettre en quarantaine l&#39;entièreté du lieu (une assemblée locale des anciens combattants) afin d&#39;observer les sujets affectés. En dépit des portes barricadées et des moyens de dissuasion non létaux, les 264 personnes affectées ont été incapables d&#39;être raisonnées et ont saisi toutes les occasions disponibles pour tenter de quitter les lieux et retourner à leur résidence, même en cas de blessure. Après que les barricades aient été retirées et que l&#39;équipe de confinement ait autorisé les personnes affectées à quitter les lieux, aucun individu interrogé par la suite n&#39;a pu se rappeler de sa détention ou de n&#39;importe quoi d&#39;autre qu&#39;une agréable journée à la &#39;&#39;53ième exhortation pétrichorique annuelle de la Saint-Simon&#39;&#39;. À noter que la communauté affectée existe depuis moins de trois ans et que l&#39;événement préparé physiquement était une vente aux enchères silencieuse pour un organisme de bienfaisance local.

Lors de l&#39;événement SCP-2098-5, toute la population affectée a été mise en quarantaine sous le couvert d&#39;une épidémie de fièvre de la vallée du Rift. Le protocole Pyrrhus a été autorisé et son utilisation a permis la neutralisation efficace de l&#39;infection localisée de SCP-2098. Après évaluation par le Comité d&#39;Éthique, cette méthode de confinement a été refusée.[[/collapsible]]

**Phase 5** - La phase finale d&#39;un événement SCP-2098 transforme la population affectée en deux classes de vecteurs distinctes (vert et rouge) dans les six heures suivant le retour à leur domicile. Si un individu ne peut pas retourner à son domicile, la classe de vecteur se manifeste dans une période d&#39;une à deux heures, ce qui rend la gestion et l&#39;étude de la communauté beaucoup plus pratique si la population est autorisée à retourner à leur domicile lors de la Phase 4. Il s&#39;agit de la procédure opérationnelle permanente actuelle pour les événements ininterrompus.

[[collapsible show=&#34;+ Informations Vecteur Vert&#34; hide=&#34;- Informations Vecteur Vert&#34;]]

Quiconque considère que son exposition à SCP-2098 s&#39;est produite lors du &#39;&#39;Jour de la Saint-Simon&#39;&#39; est désigné comme SCP-2098-Vert (numéroté pour chaque événement spécifique). Ceci affecte à la fois les souvenirs antérieurs de la date ainsi que les dates futures. Par exemple, les individus SCP-2098-Vert-6 considèrent tous les 21 octobre passés et futurs comme étant le &#39;&#39;Jour de la Saint-Simon&#39;&#39;.

Les vecteurs SCP-2098-Vert se souviennent que l&#39;événement s&#39;est déroulé de façon normale lors de la date de leur exposition ; ils se rappellent de quatre à cinq heures complètes de conversations et d&#39;activités spécifiques le jour de leur exposition, bien qu&#39;ils n&#39;aient connu que 16 minutes et 16 secondes de l&#39;événement. La thérapie amnésique est en mesure de se débarrasser de ces faux souvenirs, mais l&#39;affirmation selon laquelle tous les anniversaires passés et futurs de la date de l&#39;événement sont le &#39;&#39;Jour de la Saint-Simon&#39;&#39; persiste chez les sujets affectés. Lorsque des informations contradictoires concernant l&#39;existence d&#39;un tel jour férié sont présentées aux vecteurs SCP-2098-Vert, ceux-ci expriment une légère confusion, mais conservent leur conviction par rapport à la date anormale et continueront d&#39;agir en conséquence des anniversaires suivant leur date d&#39;exposition.

Les enfants et (dans deux cas confirmés) les petits-enfants des vecteurs SCP-2098-Vert se réfèrent à la date d&#39;exposition initiale de leurs parents comme le &#39;&#39;Jour de la Saint-Simon&#39;&#39; environ vers l&#39;âge de trois ans. Ces individus sont également désignés comme des vecteurs SCP-2098-Vert et partagent l&#39;expérience anormale de leurs parents lors de la date d&#39;exposition initiale malgré le fait qu&#39;ils n&#39;étaient pas encore nés — ils sont capables de se rappeler avec une précision parfaite des fausses conversations et activités que leurs parents ont vécues lors de la date d&#39;exposition initiale.

La surveillance à long terme n&#39;a pas permis de déceler des perturbations comportementales ou perceptuelles additionnelles chez les vecteurs SCP-2098-Vert ni d&#39;établir de limite quant au nombre de générations où l&#39;effet persiste au sein d&#39;une même famille.[[/collapsible]]

[[collapsible show=&#34;+ Informations Vecteur Rouge&#34; hide=&#34;- Informations Vecteur Rouge&#34;]]

Les vecteurs SCP-2098-Rouge sont créés lorsqu&#39;un événement SCP-2098 a lieu le jour de l&#39;anniversaire d&#39;un sujet affecté. Les recherches actuelles indiquent que les vecteurs SCP-2098-Rouge présentent les caractéristiques suivantes dans toutes les communautés affectées, bien que l&#39;observation soit limitée et difficile en attendant la mise à jour des procédures de contact :

-Les instances de SCP-2098-Rouge sont des vecteurs constamment actifs et hautement virulents de l&#39;infection perceptive de SCP-2098. S&#39;ils parlent à une personne non affectée à moins de 15 m de distance pendant une durée approximative de plus de 120 secondes, la personne en question deviendra un vecteur SCP-2098-Vert ; la date de l&#39;exposition sera alors considérée comme le &#39;&#39;Jour de la Saint-Simon&#39;&#39;. Les enregistrements audio/visuels des vecteurs SCP-2098-Rouge ne conservent pas cet effet.

-Les vecteurs SCP-2098-Rouge peuvent effacer de manière sélective les fêtes existantes de la perception générale par le biais de discours oraux publics. Si le discours d&#39;un vecteur SCP-2098-Rouge dépasse le seuil des 1200 secondes, tout individu (affecté ou non) capable d&#39;entendre et de comprendre le discours verra sa connaissance de fêtes existantes et culturellement établies remplacée par des informations fabriquées par le vecteur SCP-2098-Rouge sur le &#39;&#39;Jour de la Saint-Simon&#39;&#39;. Les sujets affectés par cette propriété des vecteurs SCP-2098-Rouge peuvent simultanément identifier plusieurs dates comme étant le &#39;&#39;Jour de la Saint-Simon&#39;&#39; sans connaître de dissonance cognitive.

-Les vecteurs SCP-2098-Rouge subiront une atrophie rapide de leurs souvenirs et de leur personnalité au cours des 36 heures suivant leur exposition initiale. Ils ne gardent aucun souvenir de leur ancienne identité au bout de 48 heures. Passé ce délai, le vecteur SCP-2098-Rouge considérera qu&#39;il est &#39;&#39;Saint-Simon&#39;&#39; et travaillera de manière acharnée pour se rendre visible et être entendu par le plus de gens possible. Aucune information biographique concernant l&#39;identité de &#39;&#39;Saint-Simon&#39;&#39; n&#39;a pu être établie, car les instances de SCP-2098-Rouge font du prosélytisme de manière incohérente presque constamment et semblent ignorer les questions leur étant adressées. La thérapie amnésique est incapable de restaurer la mémoire des vecteurs SCP-2098-Rouge.

[[/collapsible]]

**Addenda :**

[[collapsible show=&#34;+ Document 2098-966.3 - Enquête officielle du Vatican et recherches concomitantes&#34; hide=&#34;- Document 2098-966.3 - Enquête officielle du Vatican et recherches concomitantes&#34;]]

Le 17/04/1974, les chercheurs de la Fondation ont demandé l&#39;accès aux archives de la Bibliothèque du Vatican concernant la figure historique/biblique de Saint-Simon. Ces documents n&#39;ont pas été rendu disponibles jusqu&#39;à la révision du Code de droit canonique de 1983, qui contenait des dispositions et des directives supplémentaires non publiées du Vatican pour les demandes de cette nature. Après une analyse approfondie des documents publiés, aucune corrélation n&#39;a pu être établie entre la figure historique/biblique de Saint-Simon et les effets anormaux en question. Cependant, les registres des activités hérétiques et des sous-cultures affiliées à Saint-Simon ont révélé une brève description de la &#39;&#39;Commune de Simon Éternel&#39;&#39; fondée en 1968 par Emmett Parsons, à Tucson en Arizona. Les registres de l&#39;église indiquent que le groupe représentait une confluence de culture de la drogue et d&#39;hagiographie élémentaire, mais une brève enquête a révélé peu d&#39;intérêt pour les autorités œcuméniques.

Emmett Parsons prêchait que ses disciples pouvaient &#39;&#39;renoncer au temps comme Simon renonçait à l&#39;or&#39;&#39; grâce à l&#39;utilisation ritualisée de diverses drogues psychédéliques et la destruction simultanée de montres et d&#39;horloges. Les adeptes pouvaient donc &#39;&#39;vivre chaque jour comme un Saint&#39;&#39;. D&#39;autres comportements courants dans les cultes ont pu être observés, comme la déshumanisation des femmes et une fidélité infaillible envers le fondateur.

Parsons apparaît à nouveau dans un rapport de 1969 sur son meurtre commis par l&#39;une de ses 16 &#39;&#39;épouses&#39;&#39;, Abigail Strough. Cela a mené les chercheurs à se concentrer sur Strough plutôt que Parsons. À noter qu&#39;Abigail Strough n&#39;a été condamnée à aucune peine de prison pour le meurtre d&#39;Emmett Parsons et que l&#39;événement SCP-2098-1 s&#39;est produit dans la semaine suivant sa libération.
[[/collapsible]]

[[collapsible show=&#34;+ Addendum 2098-1072.4 - Rapports post-opération - CVE-2098 Équipe Bravo&#34; hide=&#34;- Addendum 2098-1072.4 - Rapports post-opération - CVE-2098 Équipe Bravo&#34;]]

Après l&#39;événement SCP-2098-17 en 2009, l&#39;équipe Bravo du CVE-2098 a rouvert l&#39;enquête sur Strough après avoir appris qu&#39;elle possédait toujours l&#39;acte de propriété de leur petite communauté, sous le nom d&#39;une organisation à but non lucratif appelée &#39;&#39;l&#39;Association consultative de Deacon&#39;&#39;. Des appels répétés au numéro de téléphone de l&#39;organisation renvoient un message vocal indiquant que le personnel est absent du bureau à l&#39;occasion de la Saint-Simon. L&#39;observation améliorée du site a été approuvée le 21/09/2010. Aucune observation confirmée de Strough n&#39;a été documentée pour le moment.

Depuis la perturbation de l&#39;événement SCP-2098-15, l&#39;attribution des noms d&#39;événements a changé par rapport aux combinaisons absurdes habituelles de comportements ritualisés et de terminologie catholique. Les membres du personnel de l&#39;analyse relatent le modèle suivant dans les noms d&#39;événements récemment perturbés :

Événement 2098-15 : &#39;&#39;Dichotomie de fréquence d&#39;éther de la Saint-Simon&#39;&#39;
Événement 2098-16 : &#39;&#39;Procession des plus petites ondes de la Saint-Simon&#39;&#39;
Événement 2098-17 : &#39;&#39;Intercession de cathodes de la Saint-Simon&#39;&#39;
Événement 2098-18 : &#39;&#39;Communion des longueurs d&#39;ondes de la Saint-Simon&#39;&#39;
Événement 2098-19 : &#39;&#39;Triomphe des voix éthériques de la Saint-Simon&#39;&#39;

L&#39;événement SCP-2098-19, bien que perturbé avec succès, a été suivi du lancement d&#39;une émission télévisée accessible au public intitulée &#39;&#39;Soixante secondes pour la liberté&#39;&#39; à Tucson en Arizona, à 12:01:01 PM le lendemain de l&#39;événement perturbé SCP-2098-19. L&#39;analyse de la diffusion indique que 62% des phrases prononcées dans l&#39;émission correspondent à des déclarations précédemment collectées faites par des vecteurs SCP-2098-Rouge. Les cassettes de l&#39;émission sont actuellement sécurisées et les membres du personnel impliqués dans la production de l&#39;émission sont détenus au Site-23 en attente du résultat des tests de traitement et d&#39;exposition. 48 heures après l&#39;arrestation du personnel de &#39;&#39;Soixante secondes pour la liberté&#39;&#39;, le site web de l&#39;Association consultative de Deacon a été mis à jour pour inclure une collecte de fonds de défense juridique, bien qu&#39;aucun lien explicite entre les deux incidents n&#39;ait été annoncé sur le site.
[[/collapsible]]
