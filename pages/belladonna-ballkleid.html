||~ Beschreibung || Ein schwarz-purpurn-schimmerndes Abendkleid mit passenden Accessoires. Weist mehrere Eigenschaften auf, welche die Trägerin in den Mittelpunkt des Festes versetzen. ||

||||||||~ Memo 01: E-Mail-Korrespondenz||
||||||||~ MM2I3/R4A5G/W8BY7 ||
||~ Sender || //##c400d6|Ms Mirabilis##// ||~ Empfänger || //##8B008B|Irene Dark##// ||
|||||||| ##c400d6|Hey,## ##8B008B |Iris!## _
##c400d6|Ich wollte mich mal melden, besonders da## ##8B008B|du## ##c400d6|ja vor einigen Tagen## ##8B008B|deinen Geburtstag## ##c400d6 |gefeiert hast. (Vollkommen verspätete Gratulation, im Übrigen) Ich habe dir ein Paket geschickt mit einem Geschenk von mir. Ich hoffe, es gefällt## ##8B008B|dir####c400d6 |. Ich bin etwas altmodisch, dass weißt du ja, aber ich hoffe sehr, das es## ##8B008B|deinen## ##c400d6|Geschmack trifft.##||
||||||||~ Marshall, Carter and Dark, LLP||

------

||||||||~ Initialer Bericht||
||~ Autor || Ruprecht Carter ||~ Datum || Oktober 20 2013 ||
||~ Interesse||Mittel||~ Kennung ||Belladonna Ballkleid||
||||||||Nachdem Ms Dark von einer unbekannten Gönnerin ein Abendkleid erhielt, das anscheinend die Eigenschaft hat, die Sinneswahrnehmung zu verstärken und seine Trägerin attraktiver erscheinen zu lassen und während des Effekts das Schlafbedürfnis auszuschalten, schlage ich vor dieses an Kunden zu vermieten. _
 _
Es lässt sich sicher ein Markt dafür finden.||
||||~ Datei Geöffnet Unter:|||| MM2I3/R4A5G/W8BY7 ||
||||||||~ Marshall, Carter and Dark, LLP||

||~ Datum || Oktober 20 2014 ||~ Kennung ||Belladonna Ballkleid||
|||||||| Mir ist aufgefallen, dass ein Produkt mit der Kennung MM2I3/R4A5G/W8BY7 eine hohe Rate an Beschwerden und Klagen aufweist. Könnten wir dies einmal untersuchen?  _
 _
Ylfa Frøstrøm ||
||||~ Datei Geöffnet Unter:|||||| MM2I3/R4A5G/W8BY7 ||
||||||||~ Marshall, Carter and Dark, LLP||
@@ @@

||||||||~ Memo 017: E-Mail-Korrespondenz||
||~ Sender || Ruprecht Carter ||~ Empfänger || Ylfa Frøstrøm||
||~ Datum || Oktober 21 2014 ||~ Kennung ||Belladonna Ballkleid||
|||||||| Ich habe Ihnen, Frau Frøstrøm, alle Dokumente zukommen lassen. Wie Sie sehen, ist es ein Geschenk von einer Dame an Mrs Dark. Erfreut, wenn Sie dieses Problem aus der Welt schaffen. Ich möchte nicht mehr mit Nachrichten belästigt werden von unzufriedenen Kunden, die denken, sie wären etwas Besonderes, nur weil sie meine Nummer haben. _
 _
Ruprecht Carter ||
||||~ Datei Geöffnet Unter:|||||| MM2I3/R4A5G/W8BY7 ||
||||||||~ Marshall, Carter and Dark, LLP||
@@ @@

||||||||~ Memo 018: E-Mail-Korrespondenz||
||~ Sender || Ylfa Frøstrøm ||~ Empfänger || Ruprecht Carter||
||~ Datum || Oktober 23 2014 ||~ Kennung ||Belladonna Ballkleid||
|||||||| Ich muss mich für meinen Ton entschuldigen, aber lese ich das richtig, dass die Schöpferin ##c400d6|Ms Mirabilis## ist? DIE ##c400d6|Mirabilis##, mit der ich zusammengearbeitet habe? Meine alte Chefin? Dies würde SEHR viel erklären. _
 _
Ylfa Frøstrøm ||

Deswegen habe ich es verflucht, so dass nur meine## ##8B008B|liebe Iris## ##c400d6|mein Geschenk tragen kann.## _
