    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1668 - Deliver Us From Knowledge
**Auteur :** [[user Communism will win]]
**Traducteur :** [[user Horbeten]]
**Date de publication originale :** 27 août 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1668

**Classe :** Sûr-praedico

**Procédures de Confinement Spéciales :** Les disques vinyles originaux sur lesquels sont enregistrés les instances de SCP-1668, ainsi que les enregistrements numériques de SCP-1668 conservés sur des clés USB, doivent être confinés dans un casier de stockage au Site 83. Toutes les autres instances de SCP-1668 doivent être étudiées, enregistrées et confinées de façon similaire. L’accès aux enregistrements de SCP-1668 est limité au personnel ayant un niveau d’accès 1668/2 ou supérieur.

Les recherches pour trouver le ou les individus responsables de la création de SCP-1668 sont en cours.

**Description :** SCP-1668 est un ensemble de trois enregistrements sonores composés d’échantillons de divers morceaux de musique accessibles au public. Généralement, le morceau d’où provient l’échantillon est facilement identifiable.

Lorsqu&#39;un individu écoute les vingt-quatre premières minutes et neuf secondes d&#39;une instance de SCP-1668, il entendra le reste de l&#39;enregistrement, qu&#39;il soit joué ou non. Cet effet se produit même si l&#39;auditeur n&#39;a pas entendu le reste de la musique de l&#39;instance avant le test. Cet effet n&#39;a été constamment reproduit (&gt; 90 % des sujets ressentant l&#39;effet susmentionné) que chez des individus neurotypiques. La présence d&#39;une maladie mentale ou d&#39;un problème neurologique réduit drastiquement la probabilité que l&#39;individu soit sensible aux effets.

Chaque instance de SCP-1668 a été trouvée dans la boîte aux lettres d’un employé de la Fondation résidant en-dehors des propriétés de la Fondation. Les instances étaient toutes accompagnées d’une note manuscrite. Selon plusieurs rapports de témoins, les colis auraient été livrés en personne par des groupes d’individus non identifiés. Cependant, aucune vidéo ou photographie des livraisons n’ont pu été obtenus.

SCP-1668-1 dure trente-sept minutes et contient des extraits de 17 morceaux de musique rock sortis entre 1963 et 1973 approximativement classés par ordre chronologique. Il a été récupéré le 4 avril 2005 avec la lettre jointe ci-dessous :

&gt; Chère Fondation SCP,
&gt; 
&gt; Avant tout, un ami en commun dont je suis obligé de respecter la vie privée m’a donné les moyens de vous contacter. En outre, je vous assure qu’en raison de mon recours à des intermédiaires qui ont refusé de me donner plus d’informations, je n’ai pas les connaissances nécessaires pour révéler votre organisation au grand public. Bien évidemment, je ne m&#39;attends pas du tout à ce que vous me croyiez, mais c&#39;est un pont que nous franchirons quand nous y arriverons.
&gt; 
&gt; Vous trouverez sur le disque que je vous ai envoyé (une de mes bizarreries, j’en ai bien peur ; j’espère que vous n’avez rien contre un petit peu d’anachronisme), un recueil de diverses chansons rock enregistrées entre 1963 et 1973. Si quelqu’un écoute les 24 premières minutes et 9 secondes de l’enregistrement, il devinera immédiatement et involontairement le reste de la musique. Au-delà des diverses questions philosophiques que pourraient poser cette situation, il semblerait que, vers 1969, une personne qui écoutait cette série de musiques populaires pouvait connaître les paroles complètes de &#34;Stairway to Heaven&#34; bien avant que Page et Plant [[footnote]]Jimmy Page et Robert Plant, les compositeurs de &#34;Stairway to Heaven&#34;. La chanson a été écrite entre 1970 et 1971.[[/footnote]] ne les aient écrites. C&#39;est pour cette raison, ainsi que pour d&#39;autres bizarreries chronologiques similaires, que je vous ai contactés.
&gt; 
&gt; Je crois savoir que votre organisation s’occupe régulièrement d’anomalies correctement dénommées &#34;mémétiques&#34; de ce type comme il se doit. Cependant, la capacité de prédiction de celle-ci en particulier est, je crois, d&#39;une grande importance. Mes propres petites recherches dans le domaine des sciences neurologiques et musicales ont été suffisantes pour produire cet enregistrement, mais je ne suis pas en mesure de l&#39;analyser assez rigoureusement pour fournir des réponses. Veuillez accepter cet enregistrement et effectuer les recherches que vous jugerez appropriées.
&gt; 
&gt; Sincères salutations, 
&gt; Erich Zann[[footnote]]En référence au personnage principal de //La Musique d’Erich Zann//, une nouvelle de H.P. Lovecraft.[[/footnote]]

SCP-1668-2 dure quarante-et-une minutes et quarante secondes et est constitué d’extraits de plusieurs genres musicaux sortis entre 1909 et 1993, toujours classés dans un ordre chronologique approximatif. Tous les extraits avant 24min09s ont été écrits avant 1979. SCP-1668-2 a été récupéré le 19 juillet 2006 avec la lettre jointe suivante :

&gt; Chère Fondation SCP,
&gt; 
&gt; C’est encore moi. Ça m’a pris deux ans, mais j’ai réalisé un enregistrement similaire à celui que je vous ai envoyé le printemps dernier. Étant donné que j&#39;ai utilisé un processus identique à celui de la première fois, je pense ne pas avoir découvert de bizarreries chronologiques ridicules, mais plutôt avoir développé une méthode reproductible permettant de déduire que la musique elle-même est prédéterminée.
&gt; 
&gt; Bien que cela soit simplement décourageant du point de vue d’un musicien, le degré d&#39;imbrication de l&#39;histoire de la musique et de l&#39;Histoire en général indique un manque de libre arbitre quelque peu déplaisant qui s&#39;étend presque certainement à toute la société humaine. J’espère que vous comprenez mon inquiétude. C&#39;est une chose de spéculer sur le libre arbitre et les questions d&#39;histoire au sens hypothétique du terme, ou derrière le prisme de la fiction ; c&#39;en est une autre de voir la question s&#39;imposer inéluctablement à sa conscience.
&gt; 
&gt; Tout message déposé ███████████████████████████████████████████████ ████████████████████████ atteindra sa destination sans altération ou traçage. J’insiste sur le fait que si vos recherches répondent à mes inquiétudes, transmettez-moi un compte-rendu clair de vos résultats.
&gt; 
&gt; Sincères salutations,
&gt; Erich Zann

Le personnel autorisé peut accéder au document █████-AI-2006 pour tester l’anomalie susmentionnée. 

SCP-1668-3 dure vingt-cinq minutes et douze secondes et est composé d’extraits provenant de musiques électroniques publiées entre fin 2006 et début 2008. Les dernières 63 secondes de SCP-1668-3 contiennent de la musique électronique non identifiée avec des paroles vraisemblablement interprétée par l’auteur-compositeur-interprète █████ ██████. █████ ██████ a nié avoir écrit ou interprété ces paroles.

SCP-1668-3 a été découvert le 20 novembre 2008 avec la lettre jointe ci-dessous :

&gt; Chère Fondation SCP (si vous existez vraiment),
&gt; 
&gt; Je crois que j’ai réussi à prédire l’avenir avec succès. Notre avenir. Veuillez me répondre immédiatement.
&gt; 
&gt; Que Dieu nous vienne en aide,
&gt; Erich Zann
