[[size 150%]]**MAINTENANT**[[/size]]

-- - --
[[image spear.png style=&#34;border: solid 2px #141414;&#34;]]
[[/=]]

L&#39;épée dans la main d&#39;Aaron scintilla, et avec un rugissement étouffé elle fendit l&#39;air de la pièce vers l&#39;endroit où se tenait Calvin. Il sauta en arrière, la déviant de l&#39;extrémité de sa lance en envoyant une pluie d&#39;étincelles rebondir sur le sol. Aaron leva son épée et des flammes bondirent de sa lame dans toutes les directions, obligeant Calvin à les contourner. Il saisit sa lance par l&#39;extrémité et la fit tournoyer au-dessus de sa tête en s&#39;arrêtant, et la pointe effleura Aaron alors que lui aussi esquivait adroitement la pointe de l&#39;arme allongée.

Calvin frappa bas, manquant de justesse la cuisse gauche d&#39;Aaron, et fut légèrement emporté en avant par son propre mouvement. Déséquilibré, il aperçut l&#39;acier rouge flamboyant fondre sur lui et heurta le sol, évitant les flammes d&#39;une roulade pendant qu&#39;Aaron plantait son épée dans le sol. Sans ménager ses efforts, Aaron leva à nouveau l&#39;épée et l&#39;abattit encore, encore et encore, obligeant Calvin à s&#39;écarter du brasier un peu plus à chaque fois. Il profita d&#39;une ouverture pour se remettre sur ses pieds. S&#39;écartant un instant avant qu&#39;Aaron n&#39;abaisse son épée encore une fois, il relâcha la lance.

L&#39;air sembla soudain se raréfier dans la pièce, et il y eut un son grave et étouffé qui semblait emporter tous les autres bruits avec lui. Un instant plus tard, une explosion retentit, et la lance était plantée dans le mur opposé. L&#39;impact avait ouvert de longues fissures irrégulières dans la pierre. Aaron baissa le regard sur son bras et vit du sang et des cendres - la lance l&#39;avait éraflé en passant. Il se retourna vers Calvin, qui observait également le bras d&#39;Aaron. Sans hésitation, il fendit l&#39;air de son épée vers la gauche, et le feu qui s&#39;échappa de la lame tournoya tel un rideau tiré devant le corps de Calvin. Celui-ci bondit de côté et l&#39;évita, mais Aaron était à nouveau sur lui, se préparant à asséner le coup fatal. De désespoir, Calvin leva la main pour tenter d&#39;arrêter la lame qui fondait sur lui-

-et soudain la lance était à nouveau dans sa main, bloquant l&#39;épée enflammée alors qu&#39;elle s&#39;abattait sur lui. Aaron, surpris, hésita à se retirer à nouveau. Calvin poussa des deux mains sur la lance, repoussant Aaron en arrière et exploitant l&#39;opportunité de diriger l&#39;extrémité pointue de sa lance depuis le côté. Aaron se baissa et para la passe suivante de son épée, envoyant des étincelles cascader sur le sol.

Le Superviseur passa à nouveau à l&#39;offensive, attaquant par de longues passes horizontales en direction de Calvin pendant qu&#39;il se baissait et esquivait les flammes. Il glissa autour de la longue table entourée de treize chaises alors que les flammes léchaient le mur d&#39;écrans, les noircissant et les faisant fondre. Lorsqu&#39;il se retourna, Aaron était à nouveau sur lui, mais cette fois l&#39;épée dorée vint du bas, non du haut, et frappa Calvin sur le flanc. Il laissa échapper une exclamation et s&#39;écarta en tournoyant, obligeant Aaron à s&#39;éloigner de toute la longueur de la lance. Il pouvait sentir la chaleur du sang qui imbibait sa chemise. Alors qu&#39;il récupérait, Aaron s&#39;arrêta et ramena l&#39;épée le long de son flanc.

Pendant un instant, ils se tinrent tous deux pantelants, s&#39;observant attentivement de chaque côté de la pièce.

&#34;Tu es un témoignage impressionnant de la //volonté// de l&#39;Insurrection,&#34; dit lentement Aaron sans quitter Calvin des yeux. &#34;J&#39;aurais été jaloux si j&#39;avais été plus jeune.&#34;

Calvin essuya le sang de sa bouche du dos de sa main. &#34;De quoi serais-tu si jaloux ?&#34;

Aaron s&#39;accroupit. &#34;Quand j&#39;étais plus jeune, j&#39;ai fait des erreurs - des erreurs coûteuses. J&#39;ai toujours pensé que ces erreurs étaient dues au fait que ma résolution n&#39;était pas assez forte - mais te voici. Ta résolution est tout aussi forte que la mienne, peut-être plus, et te voici, au même endroit que moi, en train de reproduire les mêmes erreurs.&#34;

&#34;Je n&#39;ai rien à voir avec toi,&#34; dit Calvin. &#34;Je sais ce que tu es. //Traître//. Tu étais l&#39;Ingénieur de l&#39;Insurrection et tu nous as trahis, en échange du pouvoir qu&#39;ils pouvaient te donner. Tu as trahi tes idéaux pour un trône doré et la vie éternelle.&#34;

Aaron leva les yeux. Son regard était triste. &#34;Je ne suis pas l&#39;Ingénieur, Calvin. Je ne l&#39;ai jamais été. C&#39;était Vince Arians, l&#39;Ingénieur. Nous l&#39;avons bâtie ensemble, mais il en a été le principal architecte. Il a écrit le Summa Modus Operandi et conçu l&#39;Insurrection comme un obstacle pour nous, pour moi.&#34;

Il se leva, saisissant à nouveau l&#39;épée dans sa main. &#34;Tu as raison sur un point, cependant. Je vous ai vraiment trahis. Je vous ai tous trahis - mais pas pour abandonner mes idéaux. Il est arrivé un moment où j&#39;ai dû mettre dans la balance ces idéaux face à quelque chose d&#39;horrible, et ils n&#39;ont pas été assez forts pour me soutenir.&#34;

L&#39;épée s&#39;embrasa à nouveau, et dans la faible lumière de la caverne, les flammes de la lame dansèrent dans les yeux d&#39;Aaron. &#34;Je vais te tuer, Calvin - mais pas parce que je te hais, ni parce que j&#39;ai peur que tu usurpes ma place. Je vais te tuer parce que je crains que ta volonté soit maintenant plus forte que la mienne ne l&#39;était à l&#39;époque. Je vais te tuer parce que si tu me tues, tu vas te retrouver exactement dans la même situation où je me suis trouvé il y a tant d&#39;années, et tu seras plus fort.&#34;

Il leva l&#39;épée au-dessus de sa tête, et de la garde s&#39;éleva une impressionnante colonne de feu qui s&#39;incurva vers le ciel, noircissant le plafond de la caverne et brûlant les lampes. Les flammes descendirent le long des murs en ondulant, s&#39;infiltrant dans les fissures et calcinant toutes les surfaces qu&#39;elles touchaient. En atteignant le sol, le feu se répandit à travers toute la pièce comme des vagues, emplissant l&#39;air de fumée et de cendres. La masse incandescente tout entière se mit à tourner lorsqu&#39;Aaron décrivit un arc au-dessus de sa tête avec l&#39;épée, encore et encore, jusqu&#39;à ce que le chambre ne fusse plus qu&#39;un maelstrom rougeoyant.

Puis il vit Calvin bondissant dans les airs depuis la table au centre de la pièce, lance en main. Il se tourna pour le bloquer et entendit la lance fondre sur lui avec le bruit d&#39;une locomotive à pleine vitesse. Il dirigea la lame sur son trajet, et au moment de l&#39;impact l&#39;acier doré et rutilant scintilla et se brisa. La lance atteignit Aaron à la poitrine et le projeta à travers la pièce, l&#39;empalant sur le mur de pierre sous l&#39;écran à l&#39;entrée de la salle. Les fragments brisés de l&#39;épée tombèrent de sa main et rebondirent sur le sol. Derrière lui, là où la lance avait pénétré dans la pierre, une mince fissure courait maintenant jusqu&#39;au plafond. Le feu qui avait consumé la pièce s&#39;attarda encore quelques instants puis disparut.

Aaron hoqueta et s&#39;affaissa contre le mur. Il porta une main à sa poitrine et sentit le sang couler entre ses doigts. Il saisit faiblement d&#39;une main le fût de la lance et tenta de la retirer, mais il n&#39;avait plus assez de force. Il toussa alors que le sang s&#39;accumulait dans sa gorge. Son corps s&#39;engourdit et ses membres devinrent froids et inertes. Sa vision se brouilla et chaque respiration se fit plus courte et difficile.

Puis Calvin se tint devant lui, couvert de sang et de blessures, mais debout. Lorsqu&#39;Aaron le vit, il rit. Du sang éclaboussa ses dents.

&#34;Parlé trop tôt,&#34; dit-il doucement.

Calvin s&#39;appuya sur un genou et le regarda droit dans les yeux. &#34;C&#39;est terminé. Tu étais le dernier, et maintenant que c&#39;en est fini le monde peut à nouveau guérir.&#34;

La tête d&#39;Aaron s&#39;affaissa, mais il la redressa. Il plongea son regard dans celui de Calvin, qui ressentit soudain la même présence écrasante que le jour où il avait rencontré le Commandement Delta dans un entrepôt en Somalie, des mois auparavant. Il eut la nette impression déconcertante que tout son être – corps, esprit et âme – était examiné par quelque chose de considérablement plus grand que lui. Puis, l&#39;instant d&#39;après, la sensation avait disparu.

Aaron rit doucement et toussa. &#34;Non, Calvin, tu – tu ne comprends… vraiment pas. C&#39;est… c&#39;est ce que je pensais aussi, mais… je me trompais. Nous nous trompions. Arians ne pouvait pas le voir, mais je – je l&#39;ai vu. Il n&#39;aurait pas compris, je n&#39;ai jamais pu le lui dire, et il est mort en pensant que je l&#39;avais trahi-&#34; Il lutta pour reprendre son souffle, &#34;-Je l&#39;adorais. Il était mon frère. Mais il ne //savait// pas.&#34;

La respiration d&#39;Aaron se fit plus superficielle. &#34;Ce n&#39;est pas suffisant, C-Calvin, ce n&#39;est pas – ce n&#39;est pas suffisant. Le cancer, le cancer… ce n&#39;était pas – pas nous, et ce n&#39;était pas – ce n&#39;était pas Frederick… Williams… c&#39;est la Fondation, ça a toujours été la Fondation.&#34;

Calvin se leva. &#34;Assez. C&#39;est terminé. Je vais descendre et je vais en finir. C&#39;est le dénouement final.&#34;

Aaron prit encore quelques courtes inspirations et dit : &#34;Non, c&#39;est faux.&#34;

Ses yeux se voilèrent et quelque chose qui ressemblait à un nom se forma sur ses lèvres.

&#34;So- Sophia, So… Sophia, J- Je… Je… Je-&#34;

Il essaya désespérément d&#39;inspirer une dernière fois, mais ses forces le quittèrent et son corps s&#39;affaissa simplement sur la lance.

Aaron Siegel était mort.

Calvin s&#39;éloigna de lui en chancelant, les pensées se succédant dans sa tête. De petits fils luisants de plastique et de métal fondu dégouttaient du plafond de temps à autre, ne projetant guère plus qu&#39;une ombre dans la pièce presque entièrement obscure. Il s&#39;arrêta dans l&#39;obscurité, tentant de reprendre son souffle, jusqu&#39;à ce qu&#39;il sente une présence familière le rejoindre dans les ténèbres.

&#34;Il est mort,&#34; dit Calvin, sa propre voix lui semblant étrangère. &#34;Je l&#39;ai tué.&#34;

Résolution se tenait immobile à l&#39;arrière de la pièce. Il éleva les mains et les frappa une fois ensemble. Dans toute la chambre s&#39;élevèrent du sol de pierre de petits cylindres brillants, illuminant la salle. Calvin recula d&#39;un pas, puis d&#39;un autre et laissa enfin le corps d&#39;Aaron empalé sur le mur pour traverser la pièce jusqu&#39;à l&#39;escalier menant à l&#39;antichambre principale. L&#39;humanoïde massif l&#39;y attendait.

&#34;Résolution,&#34; dit-il calmement, &#34;il existe une pièce dans ce bâtiment où quelqu&#39;un pourrait dissoudre la Fondation, exact ?&#34;

Résolution ne bougea pas. &#34;Exact.&#34;

Calvin acquiesça. &#34;Elle se trouve sous l&#39;antichambre, n&#39;est-ce pas ?&#34;

&#34;Exact.&#34;

&#34;Emmènes-y moi.&#34;

Ils traversèrent tous deux l&#39;étrange tunnel de murmures entre l&#39;antichambre et la salle de réunion jusqu&#39;à se retrouver dans l&#39;espace ouvert entre les représentations de l&#39;héritage de la Fondation. Le gigantesque pendule au-dessus d&#39;eux passa lentement et silencieusement et le faible cliquetis des aiguilles d&#39;une énorme horloge quelque part dans le lointain était le seul bruit qui résonnait dans ce lieu hormis celui de leurs pas.

C&#39;était là, au centre de la pièce, que se trouvait l&#39;ascenseur. Résolution s&#39;approcha en premier et tendit la paume de sa main vers la porte, qui s&#39;ouvrit rapidement. Calvin s&#39;apprêta à entrer, mais hésita lorsque Résolution posa sa main sur son épaule.

&#34;Mon devoir m&#39;oblige à vous le dire,&#34; dit-il doucement, sont timbre de baryton résonnant dans la pièce. &#34;Une fois que vous aurez posé le pied dans cet ascenseur, il n&#39;y aura pas de retour possible. Il n&#39;y a qu&#39;une seule décision à prendre au-delà, et vous ne pourrez pas vous raviser par la suite.&#34;

Calvin acquiesça. &#34;Je sais.&#34; Il se retourna pour observer les portes massives menant à l&#39;endroit où le corps d&#39;Aaron Siegel était planté dans le mur de pierre, loin sous terre. &#34;Il est temps.&#34;

Résolution s&#39;écarta et Calvin s&#39;installa dans l&#39;ascenseur. Les portes se fermèrent derrière lui et il commença à descendre.

[[=]]
-- - --
[[/=]]

L&#39;ascenseur s&#39;arrêta et alors que les portes s&#39;ouvraient Calvin dut plisser les yeux devant la lumière. Il sortit dans une pièce au plafond haut et au plancher de bois sombre. Dans le mur opposé de la salle se trouvait une grande fenêtre panoramique qui entourait presque toute la pièce. Au travers, il pouvait voir les montagnes et le soleil couchant. Les murs étaient couverts d&#39;étagères, et les livres qu&#39;elles contenaient étaient épais et anciens mais de toute évidence bien entretenus.

Une rangée d&#39;écrans occupait l&#39;un des murs, tout comme ceux dans la salle de réunion au-dessus, mais ceux-ci montraient des images différentes. Dans l&#39;un d&#39;eux, il vit une femme s&#39;ouvrir les poignets sous la pluie. Dans un autre, un homme tombait d&#39;un train, une balle dans le crâne. Il vit la forteresse ruinée dans la montagne où ils avaient passé la nuit, et la ville en flamme que Vert avait dévastée. Il vit l&#39;aéroport et le corps d&#39;un homme magnifique tordu et brisé dans le chaos de métal. Il vit Aaron Siegel avec une lance plantée dans la poitrine.

Au milieu de la pièce trônait un riche bureau de bois, parfaitement propre et rangé. Un écran le surmontait et montrait le portail de connexion sécurisé de la Fondation. Calvin contourna le bureau et en s&#39;installant dans une chaise à haut dossier qui se trouvait derrière il remarqua quelque chose d&#39;étrange à l&#39;autre bout du bureau : un téléphone à cadran, noir et métallique.

Il se tourna vers l&#39;ordinateur et s&#39;identifia. Le système lui demanda des données biométriques en faisant apparaître un scanner rétinien et à empreintes digitales depuis l&#39;intérieur du bureau. Il tendit instinctivement la main et regarda dans la lumière rouge clignotante, puis les deux appareils se rétractèrent dans le bois et disparurent. L&#39;ordinateur confirma que l&#39;identification était réussie, puis les écrans autour de la pièce changèrent d&#39;affichage. Chacun montrait une image différente, mais ce qu&#39;ils avaient en commun était évident : c&#39;étaient des sites de la Fondation. Il reconnut le Site-19 sur un écran, le Site-42 sur un autre, et également le Site-77. Ils emplirent la moindre cellule de LED disponible jusqu&#39;à ce que toutes les surfaces fussent un site de la Fondation.

Puis, une unique option apparut sur l&#39;écran du bureau.

[FIN]

Calvin sentit l&#39;air se bloquer dans sa poitrine. Il plaça une main sur le clavier, les doigts suspendus dans l&#39;attente de la victoire finale. Il inspira profondément et-

Le téléphone sonna.

Il hésita, son doigt à un cheveu de la touche. Il se tourna pour confirmer ce qu&#39;il entendait, et le téléphone sonna à nouveau. Puis encore une fois. Et encore une autre.

À la cinquième sonnerie il répondit, ses mains agissant maintenant indépendamment de son esprit. Il y avait quelque chose de robotique dans ses mouvements, quelque chose d&#39;instinctif qu&#39;il ne parvenait pas à identifier mais qui le guidait néanmoins. Il décrocha prudemment le combiné, comme s&#39;il était vivant, et l&#39;appuya contre son oreille. À l&#39;autre bout, il n&#39;entendit que le silence.

&#34;Allô ?&#34;

Une voix grésilla dans le combiné. C&#39;était une voix masculine sans aucun doute. Mais elle avait quelque chose qui hérissait les poils sur les bras de Calvin. C&#39;était comme s&#39;il entendait quelque chose qui était à la fois très lointain et occupait le même espace que lui.

&#34;Je crois que des félicitations sont de mise, M. Lucien,&#34; dit la voix d&#39;un ton clair et doux. &#34;Vous avez fait preuve d&#39;une excellente initiative. Je suis certain que cela nous sera très utile.&#34;

Le pouls de Calvin s&#39;affola. &#34;Qui est-ce ?&#34;

&#34;Qui je suis ? Allons, M. Lucien, vous avez sans doute deviné à présent. Je suis l&#39;homme que vous avez tenté de tuer.&#34;

De la sueur perla sur le front de Calvin. &#34;Comment ? Que voulez-vous dire ?&#34;

&#34;Je suis //l&#39;Administrateur//, M. Lucien.&#34;

Quelque chose d&#39;autre apparut dans l&#39;esprit de Calvin, quelque chose comme de la peur, mais beaucoup plus primitif. &#34;Ce n&#39;est pas possible. L&#39;Administrateur a été abattu – Aaron Siegel l&#39;a tué.&#34;

La voix susurra doucement. &#34;Non, non, c&#39;est faux. Il a tué l&#39;homme appelé Frederick Williams.&#34;

&#34;Je ne… Frederick Williams //était// l&#39;Administrateur.&#34;

La voix gloussa. Ce n&#39;était pas un bruit inamical. &#34;Encore une fois, pas tout à fait. Voyez-vous, M. Williams était seulement un homme tirant sur un fil égaré, éfaufilant lentement l&#39;univers. Il a trouvé le fil, l&#39;a étudié, l&#39;a catégorisé, l&#39;a classé, et finalement il est //devenu// le fil. C&#39;est ainsi que la Fondation est née.&#34; La voix de l&#39;autre côté marqua une pause. &#34;Frederick Williams a vu quelque chose de plus grand que lui-même et a planté la graine qui la ferait grandir. Aaron Siegel l&#39;a tué pour cela, mais une part de lui est toujours ici. Elle est toujours ici parce qu&#39;Aaron Siegel a tué //l&#39;homme//, mais pas la graine. Vous comprenez, à présent ? Il ne m&#39;a pas tué.&#34;

Le bras de Calvin se firent lourds. Un poids énorme s&#39;abattit sur ses épaules. &#34;Qu&#39;êtes-vous ?&#34;

&#34;Une signature sur un document. Un complet dans un bureau de direction. Une voix au téléphone. M. Siegel a découvert la vérité trop tard : bien que Frederick Williams ait été le premier administrateur de la Fondation, il n&#39;était pas //L&#39;Administrateur//. C&#39;est //moi//, M. Lucien. J&#39;existe grâce à la Fondation. Et la Fondation existe grâce à moi. Quelle est cette phrase que Résolution répète toujours ?&#34; La voix prit le temps de la réflexion. &#34;Connaître ma nature, c&#39;est connaître la nature de la Fondation. Quelque chose comme ça.&#34;

Calvin ne répondit pas et la voix continua. &#34;Pensiez-vous réellement que M. Siegel avait rejoint la Fondation par attrait du pouvoir ? Que la Fondation l&#39;avait séduit et qu&#39;il était tombé dans ses filets ?&#34; La voix eut un soupir dédaigneux. &#34;Non. Il est parvenu à une conclusion et a pris une décision, aux dépends de son idéal. Il l&#39;a fait pour la même raison que vous vous tenez ici aujourd&#39;hui – parce qu&#39;il voulait //finir le travail//.&#34; Le ton s&#39;était soudain fait hostile, mais la voix se posa à nouveau. &#34;Puis vous êtes apparu, et malgré tous les avertissements vous avez décidé de planter une lance dans son cœur, le seul homme qui se tenait entre moi et la création tout entière.&#34;

La voix s&#39;arrêta un instant. &#34;Et après ? Vous avez décroché le téléphone.&#34;

Un petit sursaut de résistance surgit dans la poitrine de Calvin. &#34;Et si je n&#39;avais pas décroché ?&#34;

La voix de l&#39;autre côté de la ligne rit. C&#39;était un son rude et brutal ; le genre de bruit qui vous réveille avant même que vous ne l&#39;ayez entendu. &#34;Ne soyez pas stupide, Calvin. Il y a //toujours// quelqu&#39;un pour décrocher le téléphone.&#34;

&#34;Je pourrais encore m&#39;éloigner.&#34; Les mots avaient la consistance de la craie dans la bouche de Calvin. Il savait ce qui allait arriver. Il se débattait contre le fardeau croissant. Il regarda à nouveau l&#39;écran et le curseur. Ça avait l&#39;air si loin.

&#34;En effet, vous pourriez. Vous pourriez partir dès à présent et personne en dehors de vous et moi ne saurait jamais que vous étiez ici. Vous pourriez même appuyer sur ce bouton et voir quelles seraient les conséquences pour la Fondation.&#34; Calvin pouvait sentir le sourire malsain qui se formait sur les lèvres de la voix désincarnée. &#34;Ensuite, dans quelques minutes, les téléphone sonnerait à nouveau, encore et encore, mais personne ne répondrait. Personne ne leur dirait quoi faire, M. Lucien. Lorsque ces sites seront percés et les monstres à l&#39;intérieur libérés de leurs chaînes, des //milliards// mourront, et plus encore par la suite.&#34; La voix rit à nouveau. &#34;Et je serai toujours là.&#34;

Elle continua. &#34;Vous l&#39;avez dit vous-même : je suis un cancer. //Je suis l&#39;anomalie//. Je suis né lorsque le premier homme fut témoin du premier miracle – la conscience émergente de toute la Fondation. Frederick Williams n&#39;a pas compris ce qu&#39;il avait fait alors, mais M. Siegel l&#39;a découvert, avec le temps. Qui pensez-vous être dans la meilleure position pour stopper la propagation de ce cancer, à présent ? Certainement pas M. Siegel. Il est empalé sur un mur au-dessus de nous. Vous avez tué le reste de ses protecteurs – ceux qu&#39;il avait chargés de continuer son travail au cas où il devait mourir. Qui d&#39;après vous pourrait me confiner maintenant ?&#34;

&#34;I-Ils,&#34; s&#39;entendit prononcer Calvin, mais il ne savait pas pourquoi, &#34;ils étaient malfaisants.&#34;

&#34;Malfaisants ?&#34; aboya la voix. &#34;Franchement Calvin, ça a été votre plus grave erreur jusqu&#39;ici : croire que vous étiez d&#39;une manière ou d&#39;une autre du bon côté de la morale. Vous avez justifié vos actions en décidant que vous faisiez le bien et que l&#39;ennemi faisait le mal. Vous ne vous êtes jamais arrêté pour remettre en question les //décisions//, Calvin, ni pourquoi les gens les prennent.&#34;

Elle continua. &#34;Le Comptable ? Choisi par M. Siegel à cause de l&#39;influence de mon existence sur les marchés. Il devait garder le contrôle sur mes actions. Il n&#39;a jamais blessé quelqu&#39;un qui ne le méritait pas. La plus grande partie de l&#39;argent magiquement apparu de la Fondation venait de despotes ou d&#39;escrocs. Le Menteur était une bonne personne avec une maladie malheureuse qui s&#39;est vu offrir la chance d&#39;utiliser ses nouvelles capacités afin d&#39;aider à empêcher le monde de sombrer dans la folie. L&#39;Étranger, cette pauvre fille, n&#39;était qu&#39;une chercheuse dans une position difficile qui serait morte plutôt que de vous laisser accomplir votre projet. Réfléchissez-y.&#34;

La voix marqua une pause, comme si elle réfléchissait. &#34;Il y avait quelques pommes pourries, certainement – en général ceux qui avaient hérité des plus grands pouvoirs. L&#39;Archiviste, l&#39;Enfant, l&#39;Américain. Mais même eux avaient leur utilité et restaient sous le contrôle des autres. Avant votre intervention, l&#39;Archiviste se contentait de rester dans ses livres et n&#39;importunait jamais personne d&#39;autre. L&#39;Enfant était un outil, et un outil puissant. Mais pouvez-vous reprocher à un enfant d&#39;avoir suivi les ordres ?&#34; Elle s&#39;arrêta à nouveau. &#34;Vert. Celle-là était peut-être la pire. Mais hormis elle ? Un groupe de personnes faisant de leur mieux dans une situation impossible, certaines rendues folles par leurs responsabilités et d&#39;autres qui n&#39;étaient que des pions d&#39;un plus grand dessein. Puis vous apparaissez et vous accusez ces pauvres gens d&#39;être //malfaisants// du haut de votre morale prétentieuse. Vous avez justifié leurs meurtres par cette même raison.&#34;

Le silence se fit pendant quelques instants, Calvin ne trouvant pas les mots pour répondre. Lorsqu&#39;il fut clair qu&#39;il n&#39;avait rien à répliquer, la voix soupira.

&#34;Non, Calvin,&#34; dit la voix sur un ton doux de conclusion incontestable. &#34;Il n&#39;y a pas de bien. Il n&#39;y a pas de mal.&#34;

Il ne pouvait plus tenir debout. Calvin s&#39;écroula sur la chaise, tenant à deux mains le téléphone sur son oreille. La voix de l&#39;autre côté continua.

&#34;Vous vous rendrez compte que ce travail a certains… avantages. Qui sait ? Aaron Siegel n&#39;a pas pu me tuer, mais peut-être que vous trouverez un moyen. Et de temps en temps – si vous travaillez vraiment dur, que vous êtes dans la bonne lumière et que vous plissez les yeux juste ce qu&#39;il faut – vous pourriez même vous convaincre que vous faites ce qui est bien.&#34;

Calvin ne dit rien. Le monde autour de lui était vide. Tout ce qui restait était le téléphone et la voix. Quelque part au fond de son esprit, il vit Adam couché sur le sol et criant son nom, le suppliant de revenir. Olivia, sa peau déchirée et du sang coulant des fissures dans son visage, ses yeux vitreux et aveugles. Et Anthony, effondré sur le sol et luttant pour respirer.

Il entendit l&#39;horloge au-dessus égrener l&#39;heure. //Morts. Morts. Morts. Morts. Morts. Morts.//

&#34;Reprenez-vous, M. Lucien. Notre travail ne fait que commencer.&#34;

La communication s&#39;arrêta. Calvin reposa le combiné dans un claquement. Le seul son dans la pièce était le battement de son propre cœur, un son qui faisait écho à la sonnerie de l&#39;horloge. //Morts. Morts. Morts.//

Il regarda de l&#39;autre côté de la pièce, et il lui sembla voir quelque chose – un écho d&#39;un rêve très, très ancien. Il vit Aaron Siegel, debout derrière le bureau, le téléphone à l&#39;oreille, tremblant. Il vit Sophia Light debout à ses côtés, l&#39;air triste mais pas surpris. Puis il vit son ami, Anthony Wright, l&#39;homme qui avait été Vincent Arians, se tenant devant le bureau, arme sortie. Il la pointait sur le cœur d&#39;Aaron.

&#34;Pose ce putain de téléphone,&#34; entendit-il dire Anthony. &#34;Pose-le, Aaron. Partons. Viens, quittons cet endroit. Je ne te laisserai pas faire ça.&#34;

&#34;Il doit-&#34; commença Sophia.

&#34;Ta //gueule//, salope,&#34; dit Anthony, les mains tremblantes. &#34;Tu l&#39;as amené ici. C&#39;est ton poison, tu avais tout prévu depuis le début. Tu savais ce qui l&#39;attendait ici.&#34; Il se retourna vers Aaron. &#34;Aaron, s&#39;il te plaît. Pour tout ce que nous avons fait. Penses-y, à tous les sacrifices que nous avons consentis. On doit faire les choses bien. On doit partir. On peut encore le faire. Pose simplement le téléphone. S&#39;il te plaît. Pose le téléphone.&#34;

L&#39;expression d&#39;Aaron était vide, ses yeux sans vie. Il regarda le canon du pistolet comme quelqu&#39;un regarderait l&#39;arrivée d&#39;un train – quelque chose de pesant et d&#39;inévitable. Anthony secoua la tête.

&#34;Aaron, s&#39;il te plaît. S&#39;il te plaît. Allons-y Partons. Laisse-la ici. Laisse-la pourrir ici. Elle n&#39;a rien pour toi, Aaron. Elle n&#39;a rien. Pose le téléphone.&#34; Il releva le pistolet un peu plus haut. &#34;//Pose ce putain de téléphone, s&#39;il te plaît.//&#34;

Les yeux d&#39;Aaron se fixèrent sur lui. Son corps tremblait.

&#34;Je ne peux pas, Vince,&#34; dit-il doucement. Sa voix était sans vie. &#34;Je ne peux pas. Je ne peux pas.&#34;

Le visage d&#39;Anthony vira au rouge, ses veines pulsèrent sous sa peau et ses yeux s&#39;assombrirent. Il hurla, toute sa haine et sa frustration s&#39;écoulant de lui comme un torrent. Puis Calvin entendit des coups de feu lorsqu&#39;Anthony vida son chargeur dans le plafond au-dessus d&#39;eux, éparpillant des débris et des rochers sur le bureau. Lorsqu&#39;il eut terminé il prit une profonde inspiration.

&#34;Très bien,&#34; dit-il sans regarder aucun d&#39;entre eux. &#34;Très bien. Je ne peux pas te tuer, Aaron. Je n&#39;en ai pas la force. Peut-être, si j&#39;ai de la chance, tes erreurs s&#39;en chargeront pour moi.&#34;

Il fit un pas en avant et posa l&#39;arme vide sur le bureau. Sans un mot de plus, il se retourna vers l&#39;ascenseur et disparut hors de vue. Ni Aaron ni Sophia n&#39;avait bougé.

La vision s&#39;estompa. Calvin était à nouveau seul derrière le bureau. Il baissa les yeux et vit que le pistolet reposait sur la table. Il leva le regard, et remarqua qu&#39;il y avait toujours les trous dans la pierre.

Et il y avait le téléphone, posé silencieusement sur le bureau.

Trente secondes plus tard, il commença à sonner.
