**Объект №:** SCP-###

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящий момент полное скрытие SCP-### вызывает сложности, связанные с его размерами. Было решено перекрыть вход в шахты бетонным куполом с шлюзом, внедрена легенда о тестировании ядерных бомб под землей. Вся территория вокруг шахт была закрыта металлическими заборами с электрической защитой, во избежание попадания любой биомассы в SCP-###. Территория вокруг входа в SCP-### должна патрулироваться 4 вооруженными охранниками, во избежание проникновения гражданских лиц внутрь SCP-###.

Доступ к SCP-### открыт только сотрудникам уровня 3 и выше. Запросы на эксперименты с SCP-### при использовании живых существ только с разрешения совета O5.  

**Описание:** SCP-### - Это --существо-- колония ведущее хищный образ жизни. Может поглощать только существ из отряда животных, игнорирует различную растительность, поглощая только плоть и кости. При поглощении биомассы разрастается на несколько метров, но так же при попытках поглощения теряет значительно массу. Имеет глубину предположительно в 8 километров и диаметр в два километра, выглядящее на поверхности как бардовое поле с белесыми отростками с красными кончиками. Данные отростки обладают некоторыми свойствами мемагентов, зачастую являющееся методом для поимки добычи. Мемагент у разумных существ вызывает отвращение, сильных страх, приступ рвоты или же потерю сознания. Так же распространяется на фотографии и видеозаписи. Данный эффект не распространяется на текст и слова. Под SCP-### расположено кислотное озеро состоящее из серной кислоты, предположительно являющееся желудком колонии. 
SCP-### при отсутствии живых существ, впадает в спячку, минимизируя отмирание биомассы и при появлении живых существ SCP-### активизируется, из колонии выползает SCP-###-1, в крайнем случае и SCP-###-2. SCP-###-1 затаскивает жертву на SCP-### где разделывает ее на мелкие куски, которые впоследствии поглощаются SCP-### 

SCP-###-1 - Довольно массивное существо темно-красного оттенка обладающее четырьмя остроконечными лапами и хвостом с режущим диском. В высоту два метра и в длину 6 - 14 метров включая хвост. Имеет жвало, с помощью которого перетаскивает добычу на SCP-###, в основном атакует с помощью режущего диска, которым распиливает жертв на мелкие кусочки. При появлении любых живых существ или трупов SCP-###-1 выползает из ближайшего к жертве, пласта SCP-###. Как только SCP-###-1 заканчивает свое действие, оно &#34;ныряет&#34; вглубь SCP-### и пропадает в нем. В связи с его нырянием и мемагентами SCP-###, SCP-###-1 затруднительно поймать для исследования. 
Диск расположенный на хвосте SCP-###-1 движется со скоростью 16000 оборотов в секунду и способен с легкостью распиливать кости и плоть. Предполагается что это рубин, сконструированный неизвестным образом в диск с невероятно острой кромкой. Принцип вращения диска неизвестен.

SCP-###-2 - Существо которое выползло &#34;осмотреться&#34; и тут же скрылось. Крайне массивное, так же неизвестно что оно делает. Предположительно это [ДАННЫЕ УДАЛЕНЫ] которое переносит на себе споры SCP-###. Является приоритетной целью, при возможности необходимо нейтрализовать.

SCP-### был найден шахтерами города ██████, ██████ области, расположенный в России. О существовании объекта было обнаружено путем перехвата телефонных переговоров ботом-аналитиком Фонда. 
SCP-### расположен в системе пещер рядом с угольными шахтами. Был обнаружен при подрыве пород шахтерами, трое из которых были распотрошены SCP-###-1 и поглощены SCP-###, была внедрена дезинформация о том что шахтеры погибли под завалами. После интервью с одним из выживших шахтеров, все они были обработаны амнезиаками класса C.


**Приложение:** 

[[collapsible show=&#34;+Интервью с выжившим после столкновения с SCP-###&#34; hide=&#34;- Начало записи&#34;]]
&gt; **Опрашиваемый:** ████ █████, выживший шахтер, после столкновения с SCP-###?, далее опрашиваемый
&gt; **Опрашивающий:** Д-р ████ далее опрашивающий
&gt; **Предисловие:** Данное интервью было проведено через 14 часов после обнаружения объекта.

&gt; **Опрашивающий:** ...назовите свое имя, фамилию и время обнаружения для протокола
&gt; **Опрашиваемый:** *судорожно вздыхая* так, ████ █████ , примерно нашли эту хрень в два часа дня.
&gt; **Опрашивающий:** Сколько вас было в группе и что вы делали?
&gt; **Опрашиваемый:** Ох, нас было человек шесть, мы ставили взрывчатки и расширяли шахту, и тут мы нашли пещеру после нескольких взрывов. Мы решили обследовать пещеру и, боже...
&gt; **Опрашивающий:** Продолжайте.
&gt; **Опрашиваемый:** Ну, я увидел эту хрень и меня охватило... 
&gt; ...охватило настолько сильное отвращение что я блеванул, а рядом пара моих коллег ёкнулась и вылезло это...
&gt; **Опрашивающий:** Можете описать?
&gt; **Опрашиваемый:** Какая то огромная штуковина, похожая на разросшуюся картошку с красными кончиками. 
&gt; И тут же выползло огромное чудище с ебаной болгаркой на хвосте... *начинает трястись*
&gt; **Опрашивающий:** Вам дать успокоительное?
&gt; **Опрашиваемый:** Да. ...это просто ужас
&gt; *опрашиваемый принимает успокоительное, успокаивается и продолжает*
&gt; **Опрашиваемый:** Ну, это, начинает распиливать еще живые тела. Это просто ужасное зрелище. Двое лежат, а один тоже, как я блевал и эта хреновина просто отрубает голову, и распиливает еще живое тело...
&gt; ...в этом моменте, я, я сбежал, ушел от своих коллег...
&gt; **Опрашивающий:** На этом мы можем закончить протокол, спасибо за предоставленную информацию.
Конец записи.
[[/collapsible]]
[[collapsible show=&#34;+Протокол тестирования SCP-###-001:&#34; hide=&#34;- Начало записи&#34;]]
&gt; D-65361 отправляют с камерой и микрофоном в пещеру с SCP-### с заданием: Осмотреть шахты на наличие обвалов. В шахтах наблюдаются небольшие помехи:
&gt; 
&gt; **Др.████:** ..D-65361 как связь?...
&gt; **D-65361:** ..прекрасно слышу.. ..но тут довольно.. ..поме...
&gt; *было решено на глубине 4 км установить ретранслятор для улучшения связи*
&gt; **Др.████:** D-65361 проверка связи.
&gt; **D-65361:** Работает, вроде помех нет
&gt; *D-65361 после хождения по шахтам около 43 минут находит пещеру*
&gt; **D-65361:** Ну и жуть...
&gt; **Др.████:** Что вы обнаружили D-65361?
&gt; **D-65361:** Мне почему то стало жутко, я должен заходить в пещеру?
&gt; **Др.████:** Да, нам требуется более подробная информация.
&gt; *D-65361 проходит в пещеру и останавливается*
&gt; **Др.████:** Продолжайте идти D-65361
&gt; **D-65361:** Эх.. ..ладно.
&gt; *По достижении цели D-65361 предположительно падает в обморок.Камера продолжает записывать, был замечен SCP-###-1*
&gt; **Др.████:** Хей его же затаскивают туда, вот же дрянь.
&gt; *Камера продолжает работать и в ее поле зрения попадает колония. колония по неясным причинам попыталась поглотить оборудование, благодаря чему можно было увидеть желудок*
&gt; **Др.████:** Боже...
&gt; *У Др.████ начался несдерживаемый приступ рвоты.*
&gt; Было получено детальное изображение внутренностей колонии, потерян 1(один) сотрудник класса D, потеряна рация и камера.
&gt; **Примечание: Совет-О5 запрещает использование любых живых существ в экспериментах с SCP-###, так как это вызывает только увеличение размера SCP-###.**
Конец записи.
