    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Капоне
- Когда я увидел его в первый раз я испугался. Всё происходило так, как вы говорили: сообщения, картинки, после этого я видел его за каждым углом. Это было так давно, что я уже привык. - Уильям вздохнул. Он уже смирился с преследующим его существом. Не было похоже на то, что оно собралось куда-то уходить, как бы не просил, не умолял и даже не пытался подкупить его Уильям. Он знал, что единственным верным решением будет привыкнуть к Капоне. Хотя бы парень знал, что не сошёл с ума.
- Поверь мне, Уильям, я знаю многих людей, которые отреагировали так же. Страх это более распространённая реакция на неизвестное чем ты думаешь. - Доктор Лара Брейнз утешала его. Такие случаи попадались не часто, но они были широко известны.
- Не то чтобы я все ещё боюсь его, - Уильям поправил себя
- В смысле он заставляет меня дернуться по утрам, не думаю что к этому можно привыкнуть, он просто так устроен. 
 -Я знаю, но это произошло два года назад. Я понимаю что тебе тяжело, особенно с твоей тенью, но тебе нужно держаться. - Сказала доктор Брейнз. Парень просто вздохнул, она продолжила.
- Наш сеанс почти закончился. Мы добились хорошего прогресса, Уильям. Я хочу чтобы ты сделал для меня кое-что как доберешься до дома. У тебя есть домашнее задание? 
- Я все сделал во время перерыва.
- Хорошо. Когда доберешься до дома я хочу, чтобы ты обдумал свой первый опыт и написал все то, чем можешь поделиться. Хорошо? 
- Да. Спасибо за сеанс
От офиса доктора до дома ехать было не долго. Пять, может десять минут если был автобус. Он всегда видел существо через зеркало заднего вида, оно сидело сзади и выглядело по-своему невинно, помахивая рукой Уильяму, когда он его замечал.
Не смотря ни на что Уильям говорил с ним, как обычно люди говорят с котом или собакой о прошедшем дне когда они одни. Похоже было, что существо слушает, а через некоторое время он мог поклясться, что оно его понимает. Тяжело понять с таким-то лицом, так что все ограничивалось наклонами головы и маханием рук, хотя даже этому Уильям научил его сам.
- По крайней мере ты заинтересован

Кинуть рюкзак у двери, пойти на кухню, помахать Капоне через зеркало, открыть холодильник, попить, отодвинуть стул, сесть. Будничный день Уильяма был расписан словно по часам. Он подумал о сеансе с доктором Брейнз.
- Значит она хочет чтобы я записал ощущения от первой встречи с ним, да? - Бормотал Уильям, хватая несколько листов бумаги и ручку. По кусочкам он восстановил череду событий, которая вела к этому моменту.
Капоне был со мной с пятнадцати лет. Я помню как моя двадцатилетняя сестра Сара показала мне приложение за ужином. Она не понимала как оно работает, но рискнула предположить, что приложение отслеживает тебя по GPS и отправляет тебе фотографии мест, где ты был, с &#34;очень милым&#34; монстром расположенном на фото так, словно он преследует тебя. 
Тогда оно мне не показалось странным. В те времена Google карты могли получить неплохое фото улицы, с фотошопом это было вполне реально. К тому же мы знали, что это не вирус, все приложения на сайте проходили проверку перед скачиванием. Единственное что меня смутило - бесплатность и отсутствие рекламы. 
Её объяснения быстро убедили меня, так что вскоре я попросил Сару помочь мне скачать это приложение. Она сказала, что хоть на мою старую, потрёпанную раскладушку и можно было скачивать приложения, там скорее всего не было MalO. Но она все равно поискала. 
Сара была хорошей сестрой. Она могла просто сказать, чтобы я отстал, но она всегда тратила свое время на упаковку моего обеда, игру со мной, она водила меня на 18+ фильмы, до которых я явно не дорос. Мне повезло, что она стала моим опекуном когда наши родители погибли. 
Я был слишком мал, чтобы осознать что произошло, но наши родители умерли во время лобового столкновения с пьяным водителем. Сара заботились обо мне как опекун пока я не переехал в колледж. Одному богу известно, что было бы со мной если бы не она. Немного поиска и она нашла то приложение, что удивило нас обоих. Было очевидно, что на моем телефоне не было никакого GPS, но мы задумались об этом намного, намного позже. Довольно таки скоро я получил свое первое сообщение. 
Я никогда не пойму то, как Сара видела мир, если это она считала &#34;милым&#34;. Фото было сделано в школьном дворе, существо, которое я вскоре назову Капоне, сидело на одной из лавочек. Его было едва видно, но он там был, покрытый чёрной, гноящейся шерстью, его когти были похожи на ножи, пара молочно белых глаз глядели на меня с широко, по-волчьи, ухмыляющегося лица, которое скорее было похоже на череп какого-то зверя. 
Я вернул телефон Саре, говоря о том, насколько оно было ужасным и что я больше не хотел получать сообщения. Она просто насмешливо ударила меня по плечу, говоря
- Хватит быть таким малышом. Оно такое милое! Посмотри как он рад тебя видеть! 
 Я снова посмотрел на его лицо; точнее на его широкую ухмылку... Должен признать, что я рассмеялся. 
Откровенная глупость её предыдущей фразы заставила меня прислушаться к следующей.
- Я уверена, что ты привыкнешь... Вот что я тебе скажу: если ты выдержишь  его целую неделю то мы пойдём на тот фильм, который ты хотел увидеть. Если ты так и будешь пугаться его мы удалим приложение. Если все таки он тебе будет нравиться то мы вместе посмеёмся над этим. Хорошо? 
Я снова посмотрел на картинку. Похоже было, что дальше картинок это не зайдёт, да и смотря тогда на фотографию я бы наверное и так оставил бы его. Так что я согласился. 
Сара обрадовалась и сказала, что я не пожалею, пока показывала мне свои фото. Пока что у неё было только три: одна в офисе, одна в парке и ещё одна на дороге рядом с которой мы жили, на каждой картинке была своя, ясно видимая сущность. Наверное я выглядил нервно или что-то в этом духе, потому что она предложила мне назвать своего, так же как она сделала со своей &#34;Кассандрой&#34;. Я подумал над этим. 
Надо кое-что прояснить, потому что все спрашивают каждый раз когда я это рассказываю. Я не называл MalO &#34;Капоне&#34; из-за аварии с родителями. Я даже не знал, что водитель был пьян. Я назвал его из-за урока истории, меня веселило то, что страх брал верх над людьми, и как сказал мой учитель, в конце концов страх больше навредил. Оно должно было остаться как напоминание, что мне не стоит совершать тех же ошибок. 
Мне стало легче после того, как я дал существу такое ироничное имя и думал, что все будет не так уж и плохо. 
Я пошёл спать и моя спокойная жизнь продолжилась, пусть и не на долго. 
Я и дальше получал картинки Капоне, он преследовал меня в школе, на остановке, у моего дома, по сути везде, куда бы я не ходил. Так и было, пока на третий или четвёртый день меня не позвали из класса. Мне показалось, что у меня какие-то проблемы, о которых я даже не знал и когда я увидел Сару это чувство только усилилось. Она  выглядела очень потрясенной. Как только Сара увидела меня, она схватила мою руку и отвела в машину. 
Было ясно, что с Сарой что-то не так. Она все задавала мне вопросы про Капоне, навроде видел ли я его, получал ли от него новые фото. Сегодня я ещё не проверял,  но когда решил открыть там было две картинки. Я точно помнил где и когда они были сделаны, потому что в те моменты я подумал что Капоне мне прислал картинки. Они были отправлены сразу как их сняли. 
Сара понимала, что нас что-то преследует, но, наверное, она не понимала кто они, и она точно не знала как они это делают, но она понимала, что эти существа знают где мы живём. Она никак не могла удалить их, она сказала, что пробовала все, но не смогла. Она даже не знала куда переместилось приложение.
Я не знаю каков был наш план, но мы не успели ничего придумать, у меня было ещё одно сообщение. Сара стояла, ошарашенная, глядя на меня, словно говоря &#34;не смотри&#34;. Если бы я не посмотрел то у меня было бы более-менее нормальная жизнь. Всё это оказалось бы в новостях через недельку и мы бы знали.. 

Но я посмотрел. Я открыл телефон... Там были мы, просто сидели, а на наших лицах читался страх. Фотография была явно сделана с капота движущейся машины, мы легко могли рассмотреть то, что было сзади нас. Он занял большую часть задних сидений и возвышался надо мной. Мы разом повернулись, готовясь заорать на монстра сзади нас, но когда мы Повернулись сидение было пустым. Мы не знали, что происходило или что нам делать, но нам казалось, что единственно верное решение - бежать, бросая машину.
Мы быстро выбежали из машины, пробежали остаток пути до квартиры и закрыли за собой дверь. Мы закрылись в ванной и ждали. Мы просто оставались там, даже когда мы получали сообщения от Кассандры и Капоне, Сара кричала на них, спрашивая почему они преследуют нас и умоляя их оставить нас в покое. 

Мы чувствовали себя беспомощными против них. Мы чувствовали, будто все что мы можем сделать - просто сидеть в ванной и надеяться на то, что они уйдут. Комната ощущалась безопасной пока... Мы слишком долго были подвержены их влиянию. Сара начала паниковать, говоря что она видит одного из них прямо за собой, хотя я не видел, я больше сосредоточился на том, чтобы успокоить ее, говоря что может их там на самом деле нет, не обращая внимание на Капоне в зеркале.
Я убедил Сару в том, что нам необходимо выйти. Мы не могли вечно оставаться дома, да и если бы они хотели нас достать то уже достали бы. Мы вызвали полицию... И все.
Мы оба получили помощь, но мне повезло. У всех это проходило по разному, но для меня Капоне был всегда в зеркале или другом достаточно огромном  отражении. Он был предсказуем и я находил способ закрыть его, когда мне было нужно.
Я научился ожидать Капоне и позже я привык к нему. Я привык делать самодельные занавески, которыми я накрываю зеркала когда не хочу его видеть, но я использовал эти занавески все меньше и меньше со временем.
Капоне всегда пытался взаимодействовать со мной, хотя я не понимал, что он пытается сказать. Я здоровался с ним, махая рукой, проходя мимо зеркала в зале и он начал махать в ответ. Он стал чем-то вроде моего постоянного компаньона и я привык Капоне, как и он привык ко мне.
На меня это повлияло не так сильно как на Сару. Она видела Кассандру везде, куда бы не смотрела. За каждым углом, перефирийным зрением, над собой во время сна. Сара лишила себя жизни два года назад. Я хотел винить MalO за это, но я не могу. Следовать за людьми, которые смотрят на их сообщения это просто... то, что они делают. Теперь, каждый раз когда я вижу Капоне, я вспоминаю, что сделал в машине тогда. Я знаю, что мне не следовало смотреть. Если бы я этого не сделал она все ещё была бы тут. 
Прошло почти четыре часа с того момента, как Уильям начал писать, и ему почти было легче. Он никогда раньше не рассказывал никому это в таких деталях, большую часть того, что произошло он держал при себе и Капоне. Он посмотрел на существо в зеркале на другом краю комнаты и существо помахало. 
Уильям затих на секунду, глядя на Капоне и вернулся к своим бумагам. Он почувствовал, что надо дописать кое-что. 

Но опять же, откуда я мог знать? Я не знаю кто сделал MalO или почему. Я даже не знаю если кто-то действительно сделал это приложение; многие вещи по типу этой создаются сами, или в следствии аномалии с небольшим шансом. Было бы намного логичнее если бы можно было винить какой-нибудь физический объект, но нет ни одного, кого я мог бы найти. Ни MalO, ни я не виновен, только случай.</textarea></pre>
