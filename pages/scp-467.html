**Item nº:** SCP-467

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-467 está atualmente localizado no Sítio ██ e é vigiado por um único segurança, trocado diariamente. Embora SCP-467 não tenha efeitos duradouros anômalos verdadeiros, as informações que ele revela podem deixar as pessoas com seus próprios efeitos duradouros. Enquanto SCP-467 estiver sendo estudado ou movido, todos os funcionários envolvidos não devem ter telefones celulares, pagers ou outros dispositivos de comunicação em sua pessoa sem autorização para teste.

**Descrição:** SCP-467 tem a aparência de uma cabine telefônica vazia e foi encontrado em [DADOS EXPURGADOS]. A Fundação SCP o descobriu devido a uma lenda sobre um &#39;telefone mal-assombrado&#39; que costumava ficar dentro da cabine, embora testes tenham revelado que o telefone não tinha importância e os efeitos vinham da própria cabine. Mesmo após o telefone ter sido removido, a própria cabine permaneceu um lugar de superstição antes de ser recuperada por [DADOS EXPURGADOS].

Embora não haja nada de extraordinário na cabine em si, desde que um humano e um dispositivo de comunicação estejam na cabine ao mesmo tempo, seus efeitos são facilmente observados.

Dispositivos de comunicação recebem uma mensagem de alguém que o usuário conhece. Esta ligação não mostra preferência por amigos, familiares, entes queridos, colegas de trabalho ou mesmo apenas conhecidos. Curiosamente, análises posteriores dos registros telefônicos ou dos registros de ligações revelam que essa ligação nunca aconteceu, mesmo que possam ser observadas e gravadas. O &#39;autor da ligação&#39; nem mesmo pega o telefone, no processo, sugerindo que SCP-467 tem uma forma poderosa de telepatia.

Essas ligações divulgam informações que o usuário anteriormente não sabia, mais comumente segredos e confissões. Essas ligações variam de insignificantes a transformadoras de vida (consulte o adendo). Um único usuário pode utilizar a cabine telefônica mais de uma vez, desde que tenham se passado pelo menos vinte e quatro horas desde a última utilização. Sugere-se que a cabine não seja utilizada por motivos pessoais.

**Adendo:** Uma coleção de alguns dos resultados mais notáveis foi coletada e ainda está sendo formada.

**Registro de Testes 467-Vários**

&gt; **Cobaia:**
&gt; **Natureza da Ligação:**
&gt; **Efeitos:**

**Cobaia:** Funcionário Classe D; condenado por múltiplos crimes violentos
**Natureza da Ligação:** Mãe da cobaia, dizendo-lhe que ela estava decepcionada com o que ele havia feito e admitindo que se culpava por não tê-lo criado da maneira certa.
**Efeitos:** Cobaia parecia levemente perturbada por algumas horas, repetidamente solicitou a entrar em contato com a família. Solcitação da cobaia foi negada.

**Cobaia:** Funcionário Classe D; condenado por homicídio
**Natureza da Ligação:** Cobaia recebeu uma ligação da família da vítima, dizendo que eles nunca se esqueceram, mas aos poucos estavam aprendendo a perdoá-lo.
**Efeitos:** Desconforto leve por algumas horas.

**Cobaia:** Funcionário Classe D; [DADOS EXPURGADOS]
**Natureza da Ligação:** [DADOS EXPURGADOS]
**Efeitos:** Explosões violentas intermitentes com soluços histéricos. Cobaia exterminada após um ataque a pesquisadores próximos.

**Cobaia:** Funcionário Classe D
**Natureza da Ligação:** Recebida uma ligação do pesquisador presente na sala no momento, dizendo que ele achava que o corte de cabelo da cobaia parecia ridículo.
**Efeitos:** Aborrecimento leve, seguido da cobaia ficando entretida.

**Cobaia:** Funcionário Classe D; condenado por várias acusações de estupro
**Natureza da Ligação:** Vítima da cobaia, dizendo a ele que ela conseguiu melhorar e superar o crime desde então, tendo constituído uma família e estando trabalhando com organizações de direitos das mulheres.
**Efeitos:** Cobaia ficou confusa e admitiu que não tinha certeza de como se sentir sobre isso. Uma notável melhora no moral se seguiu por alguns dias.

**Cobaia:** Dra. Rights
**Natureza da Ligação:** Desconhecido
**Efeitos:** Depressão moderada por aproximadamente dois dias, intermitente com dúvidas quanto ao trabalho com a Fundação. Seguido de recuperação total.

**Cobaia:** Dr. Iceberg
**Natureza da Ligação:** Desconhecido
**Efeitos:** Sem efeitos imediatos. Dois dias depois, começou uma discussão com um pesquisador no Sítio 17, que levou a um leve conflito físico, seguiu-se uma reprimenda completa.

**Cobaia:** [[[SCP-1599]]]
**Natureza da Ligação:** Mensagem do criador ou criadores da cobaia alegando que perderam seu sinal, não sabem para onde a cobaia foi e que não conseguem recuperá-la.
**Efeitos:** Cobaia negou que a mensagem viesse de seu criador e acreditava que a mensagem era um truque executado por seu captores.

**Relatório de Incidente - ██/██/██** Perto de feriados, como o Dia de Ação de Graças e o Natal, foi observado um aumento notável em ligações perturbadoras ou preocupantes. A teoria atualmente sustenta que isso se deve ao aumento da tensão familiar e ao desejo de ser &#39;gentil&#39; com as pessoas neste momento. Além disso, foi durante a temporada de férias que os dois primeiros incidentes relatados ocorreram do ocupante dentro de SCP-467 recebendo uma ligação de si mesmo, e outros incidentes relatados de um ocupante recebendo uma ligação de um falecido ou de alguém inexistente. Outras investigações estão pendentes sobre como pessoas podem &#39;mentir&#39; para si mesmas e como SCP-467 recebe chamadas de fontes inexistentes.

**Cobaia:** Funcionário Classe D
**Natureza da Ligação:** A voz da própria cobaia, descrevendo homossexualidade latente.
**Efeitos:** Cobaia tentou destruir SCP-467, seguido de extermínio imediato.

**Cobaia:** Funcionário Classe D; cobaia de teste amnésico
**Natureza da Ligação:** Voz da própria cobaia, explicando eventos esquecidos de antes do teste amnésico.
**Efeitos:** Cobaia parecia moderadamente confusa, mas não mostrou outros efeitos.

**Cobaia:** Funcionário Classe D; condenado por múltiplos casos de homicidio
**Natureza da Ligação:** Vítima da cobaia, gritando furiosamente por cinco minutos.
**Efeitos:** Cobaia tentou destruir SCP-467, seguido de extermínio imediato.

**Cobaia:** Dra. Rights
**Natureza da Ligação:** Voz descrita como sendo a de uma criança; Dra. Rights desligou o equipamento de gravação depois que a voz revelou pertencer a [DADOS EXPURGADOS].
**Efeitos:** [DADOS EXPURGADOS]

**Cobaia:** Secretário/Segurança no Intervalo.
**Natureza da Ligação:** Dr. Iceberg [REDIGIDO].
**Efeitos:** [REDIGIDO]
