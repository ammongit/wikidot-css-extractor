**Elemento#:** SCP-1482

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** il Sito-178 è stato costruito attorno a SCP-1482, con la copertura che il Sito sia una casa di riposo per anziani affetti da demenza. Una recinzione metallica deve essere mantenuta attorno al perimetro e monitorata con telecamere a circuito chiuso. Qualunque individuo non autorizzato che cerchi di accedere al Sito-178 deve essere arrestato, interrogato e, in caso non costituisca un pericolo concreto, rilasciato dopo la somministrazione di un amnestico di classe C.

**Descrizione:** SCP-1482 è una struttura somigliante ad un edificio residenziale situata a ██████, Shetland, Scozia.

SCP-1482 sembra essere composta interamente da centinaia di oggetti che non normalmente utilizzati in edilizia (denominati collettivamente SCP-1482-1) tenuti insieme da spago, corda, colla e comuni graffette. Questi oggetti includono: oggetti metallici come coltelli, forchette e lamiera; mobili in legno; esemplari, sani, viventi e in alcuni casi parzialmente vivisezionati , di //Bos primigenius// (bovino domestico), //Salmo salar// (salmone dell&#39;Atlantico), //Giraffa camelopardalis// (giraffa) ed //Orcinus orca// (orca), e anche diversi esemplari di Anura (rana) e Lofiformi (rana pescatrice). È stato determinato che le componenti vive di SCP-1482 costituiscono circa il 10% (dieci per cento) della sua interezza, il resto consiste di oggetti non viventi e inanimati. Questi esemplari viventi non sembrano necessitare di sostentamento o produrre escrementi.

In 3 (tre) dei luoghi conosciuti di SCP-1482, organi somiglianti a corde vocali umane sono attaccati a un soggetto animale di SCP 1482-1 con delle graffette; queste corde vocali sono identificate come SCP-1482-2. Periodicamente, SCP-1482-2 produce vocalizzazioni intelligibili in scozzese fortemente biascicato. Il contenuto specifico di queste vocalizzazioni varia, ma solitamente riguarda uno dei seguenti:

* Lamentele per non essere in grado di vedere o sentire, spesso menzionando che SCP-1482 è in grado di percepire e annusare nel dettaglio.

* Lamentele sull&#39;interno di SCP-1482 percepito come &#34;freddo&#34; o, in alcuni casi, &#34;baltico&#34;.

* Richieste a un ascoltatore non meglio specificato di entrare in SCP-1482 per scaldarlo e fargli compagnia.

* Tentativi per convincere individui che sono entrati in SCP-1482 a rimanere a tempo indeterminato, e a mantenere un contatto prolungato con le parti organiche di SCP-1482 per confermare la loro presenza e proteggere la struttura.

* Richieste agli individui che stanno uscendo da SCP-1482 di non farlo. Le esclamazioni di questa natura tendono ad essere urlate o strillate con crescente insistenza.

* Urla di angoscia e affermazioni sostenenti che se un individuo che ha di recente lasciato SCP-1482 non rientra, &#34;gli uomini cattivi&#34; o &#34;i matti&#34; &#34;verranno a far festa con casa libera[[footnote]]Termine gergale scozzese che indica giovani che danno una festa nel loro luogo di residenza mentre i loro genitori o tutori sono assenti[[/footnote]]&#34;.

SCP-1482 è stato è stato requisito al Gruppo di Interesse 3BA-Alpha-C (l&#39;Insorgenza del Caos), a seguito degli evidenti tentativi da parte del gruppo di manipolare le proprietà anomale di SCP-1482, al fine di fornire longevità e indipendenza dal cibo agli umani. L&#39;organizzazione aveva in gran parte abbandonato i progetti in cui SCP-1482 era coinvolto molto prima del coinvolgimento da parte della Fondazione.

L&#39;analisi dei file recuperati dell&#39;Insorgenza hanno rivelato scarse informazioni riguardanti SCP-1482. Da questi documenti e dalle testimonianze, è stato determinato che SCP-1482 era l&#39;ultima dimora di █████ K███████, nota appassionata di zoologia, e che l&#39;apparato vocale della residenza a un certo punto forniva informazioni su diverse specie animali. Ms. K███████ non è stata ancora rintracciata.

Successive indagini hanno rivelato che, prima del coinvolgimento dell&#39;Insorgenza, la struttura consisteva unicamente di parti animali.
