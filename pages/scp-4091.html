[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4091/sheepdog.JPG|caption=SCP-4091-1.|width=300px]]
**Item nº:** SCP-4091

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Atualmente, Pesquisador Junior Shepherd é mantido em uma câmara de contenção humanoide padrão no Sítio-25. Uma área com um raio de cinco metros em torno do Pesquisador Junior Shepherd deverá ser monitorada o tempo todo. Quando SCP-4091-1 se manifestar, este deverá ser interceptado pelos funcionários de segurança da Fundação e mantido sob contenção até que pare de se manifestar.

**Descrição:** SCP-4091 é um fenômeno envolvendo a espontânea manifestação de um único //Canis lupus familiaris//[[footnote]]Cachorro doméstico.[[/footnote]], designado SCP-4091-1, dentro de um raio de cinco metros próximo ao Pesquisador Junior Shepherd. O tempo entre as ocorrências de SCP-4091 podem variar grandemente, com o tempo mais longo registrado sendo três meses, e o segundo tempo mais curto registrado sendo apenas uma hora.

SCP-4091-1 é sapiente e capaz de comunicação. Assim que começar a se manifestar, SCP-4091-1 tentará localizar e conversar com Pesquisador Junior Shepherd. SCP-4091-1 irá parar de se manifestar depois da conclusão desta conversação, ou se for incapaz de localizar Pesquisador Junior Shepherd dentro de 30 minutos do período de manifestação.

**Adendo:** Conversação registrada entre Pesquisador Junior Shepherd e SCP-4091-1.

&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Pesquisador Junior Shepherd:** Oh, é você. Como você esteve indo?
&gt; 
&gt; **SCP-4091-1:** Muito bem.
&gt; 
&gt; **Pesquisador Junior Shepherd:** Isso é bom. Então, qualquer coisa interessante teve acontecido desde eu sai?
&gt; 
&gt; **SCP-4091-1:** Não realmente. Nós estivemos apenas andando por ai.
&gt; 
&gt; **Pesquisador Junior Shepherd:** Sim, entendo. Nada realmente aconteceu comigo enquanto eu estive ai, também.
&gt; 
&gt; **SCP-4091-1:** Isso não é verdade. Lembro quando eu tinha mijado na mãe do Mike quando ele havia escorregado e a lama acabou caindo na sua calça jeans nova? Nós estivemos rindo disse por vários anos.
&gt; 
&gt; **Pesquisador Junior Shepherd:** Heh. Sim, isso foi legal.
&gt; 
&gt; //Pesquisador Junior Shepherd olha no teto. SCP-4091-1 e Pesquisador Junior Shepherd permanecem em silêncio por 40 segundos.//
&gt; 
&gt; **SCP-4091-1:** Sinto falta de você, amigo.
&gt; 
&gt; **Pesquisador Junior Shepherd:** Sim, eu sei.
&gt; 
&gt; **SCP-4091-1:** Quando você vai voltar para nós?
&gt; 
&gt; **Pesquisador Junior Shepherd:** Eu não sei se eu vou poder.
&gt; 
&gt; **SCP-4091-1:** Por que?
&gt; 
&gt; **Pesquisador Junior Shepherd:** Eu trabalho aqui.
&gt; 
&gt; **SCP-4091-1:** E qual é esse seu trabalho?
&gt; 
&gt; **Pesquisador Junior Shepherd:** Você não iria entender.
&gt; 
&gt; **SCP-4091-1:** Então, você acha que poderá voltar depois?
&gt; 
&gt; **Pesquisador Junior Shepherd:** Provavelmente não.
&gt; 
&gt; **SCP-4091-1:** Droga, que decepção.
&gt; 
&gt; **Pesquisador Junior Shepherd:** Sim.
&gt; 
&gt; //Funcionários de segurança da Fundação chegam. SCP-4091-1 para de se manifestar.//
&gt; 
&gt; **&lt;Fim do Registro&gt;**

Quando questionado, Junior Researcher Shepherd se recusa a elaborar a sua conversação com SCP-4091-1.</textarea></pre>
