**Ítem  #:** SCP-1486

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1486 debe permanecer en el casillero de contención 392b en el Sitio-46. Tras el incidente 1486-8, se ha demarcado un radio de 55 metros de diámetro alrededor de SCP-1486 como una zona en la que no puede llevarse a cabo ninguna copulación.

**Descripción:** SCP-1486 es un muñeco para niños de 48 centímetros de altura. SCP-1486 es animado; sin embargo, debido a su naturaleza permanece generalmente inmóvil. SCP-1486 se encuentra muy dañado, faltándole el brazo derecho. El objeto exuda con frecuencia sangre humana, heces, pus y moco cervical a través de pequeños poros que cubren su torso y cabeza. En apariencia, SCP-1486 es pensante.

Si una pareja humana fértil de sexos opuestos completa la cópula en un radio de ~50 metros de SCP-1486 (sin importar el uso de anticonceptivos), SCP-1486 desaparecerá del lugar donde ha sido colocado y aparecerá en el útero del sujeto femenino, midiendo menos del 0.01% de su tamaño original[[footnote]] Se desconoce actualmente si este efecto se logra mediante el uso de los mismos fenómenos que se observan en [http://scp-es.com/scp-886 SCP-886], [http://scp-es.com/scp-1263 SCP-1263], [http://scp-es.com/scp-1586 SCP-1586], o una combinación de ellos.[[/footnote]]. SCP-1486 comenzará entonces a aumentar lentamente de tamaño a la tasa de un embrión y un feto normal[[footnote]] Por motivos financieros y éticos, no se han realizado pruebas relativas a la aceptación y la alimentación de SCP-1486 por parte del cuerpo del sujeto. Para más información lea el artículo del Dr. Fulnan: //SCP-1486: Hipótesis sobre la placenta y el sistema inmunológico//. [[/footnote]]. Las pruebas de ultrasonido del sujeto han demostrado que SCP-1486 mantiene su forma durante todo el proceso de crecimiento. Esto puede producir daños en la pared uterina, causando infertilidad. Las excreciones de SCP-1486 saldrán a través del cuello uterino.

Después de un período de aproximadamente 9 meses, SCP-1486 inducirá el parto en el sujeto. SCP-1486 puede nacer normalmente. Sin embargo, debido a la presencia de varios bordes ásperos en su exterior, se ha demostrado que las cesáreas son una forma de parto mucho más segura.

Una vez que ha nacido, SCP-1486 buscará al sujeto materno, intentando en algunos caso, ser amamantado a menos que se le retenga. SCP-1486 puede comunicarse verbalmente a través de medios desconocidos, dirigiéndose al sujeto materno y a otros.

Los intentos de aborto dan como resultado que SCP-1486 se expanda rápidamente, causando la ruptura del abdomen del sujeto. En ese caso, SCP-1486 se volverá inmediatamente hostil.

SCP-1486 fue descubierto por operativos de la Fundación tras una denuncia presentada por [CENSURADO] después de una sesión de imágenes de ultrasonido.

**Anexo 1486-1:**

&gt; **Entrevistado:** SCP-1486
&gt;  
&gt; **Entrevistador:** Dr. Fulnan
&gt;  
&gt; **Prólogo:** SCP-1486 había sido dado a luz recientemente y estaba sentado junto a D-7397, su &#34;madre&#34;, en el momento de la entrevista. D-7397 había sido sedada y estaba inconsciente.
&gt;  
&gt; **&lt;Inicio del registro&gt;**
&gt;  
&gt; **Dr. Fulnan:** Hola SCP-1486
&gt;  
&gt; **SCP-1486:** Ey doc, mucho tiempo sin verlo.
&gt;  
&gt; **Dr. Fulnan:** En efecto.
&gt; 
&gt; **SCP-1486:** 9 meses, si tuviera que adivinar (Risas). ¿Cómo va todo?
&gt; 
&gt; **Dr. Fulnan:** Está bien. ¿Te importa si hago algunas preguntas?
&gt; 
&gt; **SCP-1486:** Dime.
&gt; 
&gt; **Dr. Fulnan:** Está bien. ¿Quién o qué te hizo?
&gt; 
&gt; **SCP-1486:** Bueno doc, cuando una mamá y un papá se aman de verdad, o están muy borrachos...
&gt; 
&gt; **Dr. Fulnan:** Por favor, responde a la pregunta.
&gt; 
&gt; **SCP-1486:** ¿Cómo crees? Mi mamá se acostó con alguien y yo fui el espermatozoide más rápido.
&gt; 
&gt; **Dr. Fulnan:** Está bien. ¿Cómo resultaste dañado?
&gt; 
&gt; **SCP-1486:** Nacer no es tan jodidamente fácil, puedes quedar bastante destrozado. Creo que yo lo sé mejor que nadie.
&gt; 
&gt; **Dr. Fulnan:** Vale. ¿Así que esta mujer es tu madre?
&gt; 
&gt; **SCP-1486:** Sí, esta mujer de aquí es mi mamá. Puede que no sea la más guapa, pero tiene las mejores tetas que jamás he visto.
&gt; 
&gt; **Dr. Fulnan:** ¿Así que has visto tetas antes de esto?
&gt; 
&gt; **SCP-1486:** Es una expresión, idiota.
&gt; 
&gt; **Dr. Fulnan:** ¿Pero qué hay de todas las veces que has nacido antes de esto?
&gt; 
&gt; **SCP-1486:** ¿Qué?
&gt; 
&gt; **Dr. Fulnan:** ¿No recuerdas haber nacido antes de este nacimiento?
&gt; 
&gt; **SCP-1486:** Bueno, sí, por supuesto que sí.
&gt; 
&gt; **Dr. Fulnan:** ¿Las mujeres de entonces no eran tu madre?
&gt; 
&gt; **SCP-1486:** Pensé que lo eran, pero gritaban y me rechazaban. ¿Cómo podrían ser mi madre si hicieron eso?
&gt; 
&gt; **Dr. Fulnan:** Te dieron a luz.
&gt; 
&gt; **SCP-1486:** Bueno, sí, pero quiero decir que me odiaban. ¿Cómo podría una madre odiar a su propio hijo, doctor? ¿Lo suficiente como para hacerle tanto daño?
&gt; 
&gt; **Dr. Fulnan:** Muchas madres...
&gt; 
&gt; **SCP-1486:** ¡No tiene ningún sentido! ¿Cómo pudieron simplemente abandonarme? ¿Cómo pudieron hacerlo de esa manera?
&gt; 
&gt; **Dr. Fulnan:** Bueno, quiero decir...
&gt; 
&gt; **SCP-1486:** No lo entiendo.
&gt; 
&gt; **Dr. Fulnan:** ¿1486?
&gt; 
&gt; **SCP-1486:** ¿Podemos parar, por favor?
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt;  
&gt; **Declaración de cierre:** El examen realizado a SCP-1486 después de la entrevista mostró un aumento severo de la excreción de moco cervical de la zona que rodea sus ojos. SCP-1486 fue separado de D-7397 y puesto en almacenamiento.
