    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Durante a duração de cada teste, a Sonda de Observação Delta-2 permaneceu dentro do cone de transmissão, de modo a observar quaisquer alterações no sinal.

**Data:** Janeiro ██, 200█

Descrição: Uma sonda de modelo [REDIGIDO] foi lançada para SCP-471. Ela deveria usar um sistema de varredura passiva a fim de examinar mais de perto SCP-471, na esperança de entender melhor seu propósito e tecnologia presente. 19 minutos após a ativação, no entanto, a sonda sofreu um mau funcionamento elétrico, fazendo com que seus propulsores falhassem. Ela subsequentemente caiu em uma órbita decadente e foi perdida na reentrada.

**Data:** Fevereiro █, 200█

Descrição: Uma segunda sonda de modelo [REDIGIDO] foi lançada em um caminho idêntico ao da primeira e experimentou um mau funcionamento idêntico aproximadamente à mesma distância de SCP-471. É teorizado que SCP-471 possui um mecanismo de defesa para redirecionar quaisquer objetos artificiais de se aproximar dele, já que a probabilidade dos defeitos serem coincidentes é efetivamente zero.

**Data:** Abril ██, 200█

Descrição: Uma sonda de modelo [REDIGIDO] foi lançada para SCP-471. Ela foi equipada com sistemas especializados para torná-la mais difícil de detectar e mais resistente a qualquer tentativa de infiltração de software malicioso. A sonda foi lançada em um caminho que a levou a 500 km de SCP-471, mas não diretamente em direção a ele, ponto em que a sonda deveria virar e seguir diretamente para SCP-471. Isso pareceu inicialmente bem-sucedido; no entanto, uma vez que ela chegou a 300 km de SCP-471, [DADOS EXPURGADOS], resultando na destruição completa da sonda e corrupção do banco de dados [REDIGIDO]. Além disso, no momento do incidente, o sinal proveniente de SCP-471 mudou. O sinal criptografado cessou e, em vez disso, uma série de 23 fonemas começou a se repetir. O significado por trás do sinal alterado não é claro e permanece sob investigação. O sinal alterado persistiu por 13 minutos antes de reverter para o sinal criptografado normal.

Após este incidente, por ordem de O5-█, nenhuma nave da Fundação pode tentar entrar em contato com SCP-471 até que um método seja descoberto para se aproximar dele sem causar [DADOS EXPURGADOS].</textarea></pre>
