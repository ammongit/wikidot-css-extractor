**Objet n^^o^^ :** SCP-5616

**Classe :** Euclide / Gödel

**Procédures de Confinement Spéciales :** SCP-5616 est confinée dans les installations de la Fondation SCP au Nexus-94, au Parc Provincial d’Ipperwash et dans la ville de Grand Bend, en Ontario, au Canada. La Section de la Sécurité et du Confinement du [[[secure-facility-dossier-site-43|Site-43]]] est chargée de veiller à ce que cette restriction soit respectée.

----

**Description :** SCP-5616, la Dre Ilse Reynders, était piégée dans la Chambre d’Élimination des Documents Anormaux (CEDA) hors-service de la Section de Réduction de la Pollution Atypique du Site-43 entre le 31 décembre 1943 et le 30 mars 2021. Une fuite de matériel anachronique suspendit de manière permanente le temps dans la chambre scellée, empêchant la Dre Reynders de quitter celle-ci sans expérimenter des effets temporels &#34;retour d’élastique&#34; extrêmement dangereux.

La réalisation que les particules sans masse pouvaient passer à travers la fenêtre de la CEDA mena à une grande avancée pour la Dre Reynders. Après des années d’études minutieuses, elle fut capable d’ordonner à la Section des Supermécaniques Quantiques de construire un prototype de système de mesure des ondes-corpuscules chronons-antichronons, qui lui permit d’identifier et d’isoler les effets temporels anormaux subis au sein de la CEDA. Un second prototype d’appareil imprégna la chambre de chronons sur un cycle précis et contrôlé, restaurant le cours naturel du temps. Après une semaine d’expérimentations précautionneuses, la CEDA fut rouverte, et la Dre Reynders fut récupérée saine et sauve.

SCP-5616 possède encore une propriété anormale. Une exposition constante et à long terme à des matériaux anachroniques combinée avec la méthode de son extraction de la CEDA ont complètement arrêté son processus naturel de vieillissement. Tous ses autres processus biologiques fonctionnent normalement.

----

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-5616/Barrel.jpg|
    caption=Élimination du document anormal au Parc Provincial d’Ipperwash.|
    width=200px|
]]

**Addendum :** Dans la soirée du 30 mars 2021, la Dre Reynders réalisa une procédure de réduction de la pollution atypique de sa confection sur une édition de 1875 de la //Montreal Gazette// dont elle avait l’intention de se débarrasser à l’occasion de l’incident à l’origine de son emprisonnement. Ce document contenait un effet mémétique anormal qui avait provoqué la mort de sa sœur Lys en 1917.

Après neutralisation des propriétés anormales du document, elle le brûla lors d’une cérémonie au Parc Provincial d’Ipperwash en compagnie du Chef de l’Identité et de la Technocryptographie M. Vroom. Aucun phénomène anormal ne s’est manifesté par la suite.

La Dre Reynders est désormais au service de la Fondation en tant que Chef de la Réduction de la Pollution Atypique. Elle est, avec une avance de soixante-cinq ans, la plus ancienne membre active parmi le personnel du site.
