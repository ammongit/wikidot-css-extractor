**Αριθμος Αντικειμένου:** SCP-749

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-749 θα βρίσκεται σε σφραγισμένο Θάλαμο Ζωντανού Περιορισμού με τουλάχιστον τρεις ένοπλους φρουρούς ανά πάσα στιγμή. Όλοι οι φρουροί που έχουν τοποθετηθεί πρέπει να είναι εξοπλισμένοι με μονάδες διασποράς χημικών ουσιών που είναι φορτωμένες με τα κατάλληλα εντομοκτόνα ανά πάσα στιγμή.

Τα τοιχώματα του θαλάμου πρέπει να έχουν κλίση ώστε να εμποδίζεται η προσπάθεια του SCP-749 να σκαρφαλώσει πάνω τους- ηλεκτροφόρο πλέγμα ικανό να προκαλέσει ηλεκτροσόκ 5000 βολτ πρέπει να τοποθετηθεί σε όλα τα παράθυρα θέασης.

Για τη σίτιση του SCP-749, πρέπει να ενεργοποιηθούν ειδικοί ψεκαστήρες και να εισαχθεί στο χώρο ένα θηλαστικό βάρους τουλάχιστον 70 κιλών. Οι ψεκαστήρες πρέπει να παραμείνουν ανοιχτοί για τουλάχιστον μία ώρα. Η σίτιση πρέπει να γίνεται κάθε πέντε ημέρες και δεν επιτρέπεται η παρουσία επιπλέον προσωπικού στο δωμάτιο κατά τη διάρκεια της σίτισης.

**Περιγραφή:** Το SCP-749 είναι ένα κορυφαίο αρπακτικό που μοιάζει επιφανειακά με μέλη του υποφύλου Myriapoda, μήκους περίπου 3 μέτρων με διακόσια έως τριακόσια ζεύγη ποδιών. Κάθε άτομο SCP-749 διαθέτει ισχυρά ιπποειδή που εκκρίνουν μια ισχυρή όξινη ένωση με μετρούμενο pH 0,3.

Το SCP-749 επιδεικνύει προτίμηση στο κυνήγι κατά τη διάρκεια βροχοπτώσεων και φαίνεται να είναι εξοικειωμένο με τα αστικά περιβάλλοντα. Οι προτιμώμενες μέθοδοι κυνηγιού του συνίστανται στο να σκαρφαλώνει στους τοίχους των κατοικιών, χρησιμοποιώντας τα ιγμόρεια του για να εισέλθει (συνήθως ανοίγοντας μια τρύπα μέσα από έναν τοίχο ή ένα παράθυρο), και στη συνέχεια να τρέφεται με άτομα που κοιμούνται μέσα. Το SCP-749 δείχνει αξιοσημείωτη ευφυΐα στην αξιολόγηση της δυνητικής λείας: σε όλες τις αναφερθείσες επιθέσεις του SCP-749, το πλάσμα έτρωγε το μικρότερο ασυνόδευτο άτομο, και οι συνήθειες διατροφής του σε συνθήκες περιορισμού συνεχίζουν να υποστηρίζουν αυτό το συμπέρασμα της ευφυΐας.

Το SCP-749 φαίνεται να αποφεύγει την ανίχνευση πριν από αυτές τις επιθέσεις χάρη σε έναν συνδυασμό οπτικού και ακουστικού καμουφλάζ: Όταν κυνηγάει ενεργά τη λεία του, το SCP-749 αλλάζει την απόχρωσή του ώστε να ταιριάζει ακόμη και με πολύπλοκες επιφάνειες, όπως η πέτρα, καθιστώντας τον οπτικά σχεδόν μη ανιχνεύσιμο μέχρι να χτυπήσει. Το μοναδικό μοτίβο βαδίσματος και η μορφή των ποδιών που διαθέτει το πλάσμα το κάνει να μιμείται και επομένως να αναμειγνύεται με τον ήχο των σταγόνων της βροχής που προσκρούουν σε σκληρές επιφάνειες. Ωστόσο, λόγω της πιστότητας με την οποία το SCP-749 αναπαράγει αυτόν τον ήχο, διαφοροποιώντας τον ήχο ανάλογα με την επιφάνεια, το SCP-749 είτε είναι αρκετά έξυπνο ώστε να διαφοροποιεί τα μοτίβα περπατήματός του ανάλογα με την επιφάνεια, είτε αποπνέει ένα αποτέλεσμα που δεν βασίζεται στη δόνηση και το οποίο τον κάνει να ακούγεται ως σταγόνες βροχής από τα πιθανά θηράματα.
