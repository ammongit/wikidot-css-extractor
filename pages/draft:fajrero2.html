    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1402-RU

**Класс**: [[[euclid|Евклид]]]

**Особые условия содержания:** В настоящий момент Организация осуществляет пассивный контроль за аномалией, поскольку основные мероприятия по сдерживаю уже были проведены, а с задержанием носителей мема успешно справляются правоохранительные органы в рамках их обычной борьбы с террористической деятельностью и контролем за радиоактивными веществами, которые могут использоваться как ядерное топливо.

Книга «Занимательная физика» (Левашов В. И., УЧПЕДГИЗ РСФСР, 1977) была изъята из всех крупных библиотек и книгохранилищ России стран ближнего Зарубежья. Боты фонда осуществляют мониторинг популярных площадок по обмену книгами. Изъятие книг из семейных библиотек не представляется возможным из-за практической неосуществимости операции и нежелания Организации привлекать к книге публичное внимание.

Подтвержденных носителей мема необходимо допрашивать, обрабатывать амнезиаками и ставить на учет в полиции и психо-неврологическом диспансере, где пострадавшие должны пройти когнитивно-поведенческую терапию.

**Описание:** SCP-1402 представляет собой меметическую конструкцию, содержащуюся на 168 странице всех известных экземпляров книги «Занимательная физика» (автор Левашов В. И). Эта страница посвящена объяснению радиоактивности, рисунок в верхнем правом углу иллюстрирует процесс радиоактивного распада. Для заражения мемом достаточно воспринять иллюстрацию в совокупности с подписью к ней [[footnote]]Расположение цветовых пятен (атомов разного цвета) соответствует одному из паттернов Малкович. Специфичность этого рисунка вкупе с использованием контрастных цветов делает непроизвольное создание мема маловероятным. [[/footnote]].

Мем усваивается людьми неодинаково, острота протекания симптомов зависит от характерологических особенностей психи воспринимающего (см. Протокол 1402-01PSY). Лучше всего мем усваивается детьми младшего школьного возраста, в таком случае симптоматическая картина является наиболее показательной. У носителей появляется специфический интерес к ядерной физике, в особенности – ко всему, связанному с ядерной энергетикой. В наиболее острых случаях интерес может превратиться из теоретического в практический: носитель предпримет попытку создать кустарный ядерный реактор и добыть для него необходимые материалы, в том числе нелегальными методами.

Недостаток знаний об устройстве реактора носители компенсируют чем-то вроде интуитивных прозрений, которые наступают из-за случайного стечения обстоятельств: так, один из носителей сообщал, что необходимые ему ответы он случайно слышал по радио; удачно находил в библиотеках книги, которые лежали не на своих полках; видел математические формы в рисунках на обоях, во сне и т.д.

Воспроизвести ядерный реактор, который был бы способен на самоподдерживающуюся цепную реакцию, в домашних условиях практически невозможно из-за недоступности топливного сырья, технологической сложности процесса и внимания со стороны государственных служб. Со временем носитель осознаёт невозможность создания полноценного реактора и избирает некий компромиссный вариант -- например, безрезультатно экспериментирует с радиоактивными веществами, которые традиционно не используются в ядерной энергетике. У тех, чье поведение было изменено мемом сильнее всего, получается сконструировать слабый протонный источник, испускающий повышенный уровень ионизирующего излучения.

Получившееся устройство (SCP-1402-1) является опасным источником радиоактивного излучения. Помимо этого, при взаимодействии носителей носителя с  SCP-1402-1 наблюдается дополнительный аномальный эффект. После поглощения субъектом эффективной дозы, приблизительно составляющей 8 Зв, субъект исчезнет -- этот эффект сопровождается резким хлопком и выбросом большого количества тепловой энергии. Субъекты оставляют на земле одежду, обувь и украшения. До сих пор не удалось отыскать следы или вступить в контакт с субъектами, пострадавшими от наступления данного события, вероятно, их следует считать погибшими.

**Приложение 1:** Ниже приведена расшифровка голосовых сообщений, отправленных 17-летним З█████████ И█████ его одногруппнику [УДАЛЕНО], с которым он учился в ██████████ техническом училище № █. По всей видимости, субъект испытывал на себе аномальное влияние SCP-1402.

&gt; **04.02.2022**

&gt; (18:45) В смысле, где достал. Зайди на Авито. Ты точно так же можешь купить себе целый ящик списанных пожарных датчиков по цене говна. Я не знаю, откуда они у него, спиздил эмбэ. Их никак не учитывают же. И в смысле нахуя они мне. Там амириций-241.

&gt; (18:53) Я тут еще несколько интересных лотов мониторю. Ты знал, что на старые авиационные часы наносили отметки радиолюминисцентной краской?

&gt; (02:55) Выполз на улицу сейчас еле как. Началось. Ты знал, что ночью от взрывов может быть светло? 

**Примечание:** Вскоре после этого сообщения И███ З███████ исчез. Об исчезновении на следующее утро сообщил [УДАЛЕНО], единственный близкий друг субъекта. Сотрудниками правоохранительных органов быстро удалось обнаружили гараж в кооперативе, где И███ З███████ работал над созданием реактора. Уровень радиоактивного излучения вблизи прибора превышал фоновое более чем в 35.000 раз. Были проведены необходимые мероприятия по эвакуации гражданских и поддержанию режима секретности. Текущее местонахождение И████ З████████ до сих пор неизвестно.

**Приложение 2:** Краткая биография Всеволода Ильича Левашова. 

Родился в 1927 г. в Пскове семье советского агрохимика, члена-корреспондента ВАСХНИЛ. Закончил физический факультет Ленинградского государственного университета в 1951 г. После университета был направлен на работу в Всесоюзный научно-исследовательский институт экспериментальной физики, где под началом В. Б. Адамского вел разработку сверхмощной ядерной бомбы. После первого развода отошел от научной деятельности, переехал обратно во Псков и устроился в школу учителем физики. От этого брака у него было четверо детей. В свободное время занимался созданием детской научно-популярной литературы, в том числе книги &lt;&lt;Занимательная физика&gt;&gt;.

В 2026 в руки Фонда попал оригинал текста «Занимательной физики», который долгое время хранился на даче у одного из внуков Левашова среди других его вещей. В папке с черновым вариантом текста, сразу после 168 стр., имеющей такое значение для исследователей SCP-1402, шли следующие страницы машинописного текста. По всей видимости, они не предназначались для широкой печати. Ниже приводится их содержание.

[[collapsible show=&#34;Показать приложение&#34; hide=&#34;Скрыть приложение&#34;]]
&gt; Я теперь могу работать по ночам, сидя на кухне, без осветительных приборов, потому что даже в самую темную ночь всегда светло. Неспокойно. Я хотел бы позвонить Абрамову, но его нет в живых. Трутнев не станет со мной говорить. Сахаров в опале. Люшер никогда нам не верил, он только молча выслушает и положит трубку. Ракицкий просто идиот. Лучше я поговорю сам с собой, на этих страницах.
&gt; 
&gt; Оппенгеймер, захваченный однажды гордыней, самовлюбленно процитировал один индийский эпос: «Я смерть, великий сокрушитель миров». Мы все такими однажды были. На самом деле, с нашими заокеанскими коллегами мы во многом были похожи. Можно сказать, что мы не граждане СССР или США, а граждане Атома. Но в одном мы расходились с Оппенгеймером и его коллегами точно: мы никогда бы не назвали себя Смертью. Потому что Смерть мы видели своими глазами, и она не была похожа ни на одного человека и ни на одного бога.
&gt; Меня не было на Новой Земле, и это к лучшему. Говорят, что экипаж бомбардировщика до сих лежит по психушкам и ходит под себя. Я никогда не видел фотографии, нам их не показывали. Только Абрамову и Люшеру. Они оба были под подпиской. Но мы все знали, что этот взрыв проделал какую-то брешь в мире, впустил в него что-то злое.
&gt; 
&gt; У нас у всех были общие кошмары. Кошмары обсуждать нам никто не мог запретить. Особенно не повезло бедняге Ракицкому. Они его совсем замучали. Каждую ночь он превращался в гамма-излучение. Как он говорил, самым ужасающим было то, что на время сна он полностью прекращал свою сознательную жизнь как личность и превращался в бездумный поток квантов. В глубине души я знал, что и со мной каждую ночь происходило то же самое превращение, мне просто повезло с тем, что я никогда не запоминаю свои сны. Но ощущение было таким, что мне действительно снилось нечто отвратительное.
&gt; 
&gt; Ещё у нас было что-то вроде общих навязчивых мыслей, бредовых идей. Мне и Сахарову казалось, что кожа некоторых людей светится зеленым. Стоило немного проморгаться, и ощущение слабело. Люшер стал дерганным. Он боялся трогать предметы, постоянно смотрел, куда ставит ногу, глядел на стул перед тем, как на него сесть. Он признался: ему казалось, что предметы нестабильны, могут распасться, разъединиться, предать в любую минуту. У меня тоже было что-то похожее: я мечтал о том, как всё вокруг взрывается. Головы людей, машины, деревья, фонтаны, лавочки, дома: как шашка динамита, которая ждет, пока к ней поднесут зажженную спичку.
&gt; 
&gt; Начальство разъединило нас, отправило кого куда. Нам назначили санаторное лечение. Оно помогло. Смена обстановки помогла. Мы перестали подпитывать коллективные страхи. Психологи помогли. Но я точно знаю, что то, что произошло на Новой Земле в 1961 г., не прошло для властей незамеченным. Мы резко поменяли внешнеполитический курс. Подписали Договор о запрещении испытаний ядерного оружия. Страны «Ядерного клуба» сели за стол переговоров. Мне кажется, что они тоже знают. Знают, что ядерную войну нельзя допустить. Что ядерные испытания нужно ограничить. Они понимают, что есть что-то намного страшнее термоядерного взрыва и радиоактивных осадков. Что-то такое, что практически вырвалось на свободу тогда, на Новой Земле. И они не знают, что с этим делать.
&gt; 
&gt; Я тоже не знаю, и никогда не знал. И Абрамов не знал, и Люшер не знали. Ещё мы так и не поняли, почему теперь нам всем кажется, что ночью так же светло, как днём – от зарева взрывов, которые никогда не происходили.
[[/collapsible]]

**Примечание:** В настоящее время изучается потенциальная взаимосвязь записей Левашова с SCP-███ и SCP-███. Усиление влияния Организации на процесс мирового ядерного разоружения [ДАННЫЕ УДАЛЕНЫ].</textarea></pre>
