    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Transparent
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user D-2108]]
**Date de publication originale :** 6 juin 2019
[[include credit:end]]

Donc ouais, mon nom est Monsieur Caméléon. Aussi connu comme &#34;Ce gars d&#39;une couleur&#34;, &#34;Ah ouais, c&#39;est un monsieur, pas vrai ?&#34; ou &#34;La dernière préoccupation du Docteur Wondertainment&#34;. Il est parfois difficile d&#39;être moi. Après tout, quand tous les autres messieurs te regardent et ricanent, c&#39;est difficile de se sentir bien dans sa peau. Bien sûr, j&#39;ai suivi des séminaires de développement personnel, j&#39;ai acheté des livres sur la confiance en soi par douzaine, et je me suis mis à l&#39;écoute de chaque gourou qui passait à la télévision. Mais ça n&#39;aide pas quand les gens commencent à ricaner dès que tu essayes les techniques.

Ce n&#39;est pas ma faute si j&#39;ai été créé comme ça. Je suis fait de lumière. Peut-être que je ne peux pas faire les choses que les autres messieurs font. Je ne peux pas vous faire rire, ou faire des choses cool avec les phases de la Lune. Vous ne pouvez pas me démonter puis me remonter. Et bien sûr vous ne pouvez pas me retirer la tête pour jouer avec ou tout ce que vous pouvez faire d&#39;autre avec une tête coupée. Je ne peux rien faire de ces choses. Qu&#39;attendez-vous de moi de toute façon ? Pour l&#39;amour du ciel, je suis fait de lumière !

Mais ouais, comme je le disais, c&#39;est difficile d&#39;être le moins connu des Messieurs. Parfois je me demande pourquoi. Pourquoi moi ? Je vais parfaitement bien. Je peux prendre la couleur que vous souhaitez, et je suis le numéro un sur la liste de tout le monde ! Les gens doivent sans doute se dire &#34;Oh Monsieur Caméléon, ça doit être un chic type, pas vrai ? Après tout, il est le numéro un de la liste ! Wahou ! C&#39;est énorme !&#34; Mais non, au lieu d&#39;avoir ne serait-ce qu&#39;un //petit peu// du succès qui va à la personne numéro une de la liste, tout va à Perdu, Rigolo et Laiton ! Pourquoi ? Rigolo ne fait même pas quoi que ce soit de cool ! Et tout ce que fait Rigolo me rend dépressif. Et enfin, je ne comprends pas pourquoi les gens aiment utiliser un homme jouet-conscient, tout ce qu&#39;il fait est se plaindre si on se sert de lui ! Pas moi ! Je ne me plaindrai jamais pour traîner avec quelques un d&#39;entre vous.

Alors peut-être que vous pourriez m&#39;appelez un jour ou un de ces quatre ? Je peux vraiment être disponible quand vous avez besoin de moi, à n&#39;importe quel moment. Même me si je suis occupé ou n&#39;importe quoi, je suis sûr que je serai capable de me libérer. Après tout, il n&#39;y a pas vraiment grand-chose à faire par ici, vous savez ? Je peux pourquoi pas vous divertir pendant des fêtes ou d&#39;autres trucs ? Sortons juste traîner de temps en temps.

S&#39;il vous plait ?</textarea></pre>
