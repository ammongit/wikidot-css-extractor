**Ítem #:** SCP-2885

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2885 ha de ser contenido en un casillero estándar  del Sitio-19. Cuando no esté en experimentación, SCP-2885 ha de ser mantenido en una caja de transporte sellada para reducir la probabilidad de exposición accidental a través de contacto visual. Personal buscando sobrellevar pruebas con SCP-2885 han de recibir autorización de Nivel 3 o superior.

**Descripción:** SCP-2885 es un panel rectangular de vidrio transparente de 21 cm por 14 cm, y 1 cm de grosor. Restos de escritura cubren la superficie; aunque la mayoría de palabras (que se cree fueron originalmente escritas con marcador de borrado en seco) han sido aparentemente borradas, algunas frases completas pueden ser identificadas con una iluminación adecuada:

&gt; Hay una mejor vida allá afuera. Tú ya te la has ganado.
&gt; Tú siempre eres tú.
&gt; El tú que más tiene, más puede dar.
&gt; No hay nada de malo en echar a alguien que ya lo tiene hecho. Es tu turno ahora. No te importará.

Las propiedades anómalas de SCP-2885 se manifestarán cuando un humano mira a través de este por un periodo de al menos 15 segundos. Sujetos expuestos inicialmente reportan ver una vista débil de un paisaje desconocido. Independientemente de que los sujetos continúen a ver a través de SCP-2885 después de la exposición inicial, estos procederán a experimentar las siguientes etapas de alucinaciones perceptivas:

* 0-1 horas después de la exposición: Alucinación se expande gradualmente a lo largo de todo el campo de visión. La imagen es débil, y no interfiere con el sentido de la vista regular. Movimiento a través del paisaje desconocido es consistente con un ritmo de marcha.
* 1-3 horas después de la exposición: La calidad visual incrementa, volviéndose más clara frente a cualquier fondo. Alucinaciones auditivas comienzan. Sujetos describen escuchar sonidos débiles de ambiente, incluyendo sonidos de fondo normales tal como autos pasando o conversación humana.
* 3-6 horas después de la exposición: Alucinaciones auditivas se hacen más fuertes y claras, y comienzan a incluir sonidos tal como pisadas y crujidos. Los paisajes se vuelven fácilmente reconocibles: sujetos reportan similitudes entre los paisajes observados y locaciones existentes familiares a ellos, tal como casas, restaurantes, y parques. Sujetos comienzan a responder a estímulos percibidos dentro de la alucinación, ocasionalmente reportando escuchar a su propia voz hablando involuntariamente. Hacia el final de este periodo, sujetos dejan de mostrar movimiento voluntario sustancial.
* 6-10 horas después de la exposición: Sujetos son funcionalmente ciegos. Sujetos intentan interactuar con la alucinación más activamente, reportando éxito en estos intentos, con la perspectiva de la alucinación cambiando a partir de los movimientos percibidos por el sujeto en este entorno. Conversaciones unilaterales mantenidas por los sujetos se vuelven incrementalmente más fragmentadas y eventualmente cesan completamente. Se han observado movimientos involuntarios repentinos por los sujetos, estos incluyen contracciones de los dedos, espasmos musculares en las extremidades, y contorsiones faciales.
* 10+ horas después de la exposición: Alucinación se ha vuelto omnipresente. Sujetos han de ser mantenidos bajo goteo intravenoso debido a que cesan de alimentarse. Sujetos que permanecen comunicativos reportan control total sobre sus movimientos, y ocasionalmente hacen preguntas al azar[[footnote]]Las preguntas más comúnmente reportadas incluyen variaciones de &#34;¿Quién me está moviendo?&#34;, &#34;¿Por qué escucho mi voz pero no mis pensamientos?&#34;, y &#34;¿Podrías salir, por favor?&#34;, usualmente comunicadas en tonos de pánico o angustia.[[/footnote]]. No se ha notificado el habla más tarde de 12 horas después de la exposición.

**Anexo 2885-1:** Aunque todavía se están conduciendo investigaciones para conseguir resultados concretos, descubrimientos preliminares indican que las alucinaciones podrían no ser generadas en su totalidad por el cerebro de un sujeto expuesto a SCP-2885. Además, en casos aislados, sujetos expuestos a SCP-2885 han desarrollado personalidades alternas, usualmente acompañadas de conocimiento que no deberían poseer (ver Registro de Experimento).

**Registro de Experimento 2885-R:**
**Fecha:** ██/██/██
**Sujeto:** D-81254
**Procedimiento:** Sujeto fue seleccionado por su disposición a seguir instrucciones. Tras observar a SCP-2885, se le fue dada la instrucción de repetir todos los sonidos que creía escuchar, no incluyendo sonidos de ambiente. Comentarios irrelevantes han sido omitidos; lo siguiente es un registro parcial de audio sobre comentarios significativos.

[[div class=&#34;blockquote&#34;]]
[Comienzo de Registro Parcial]

 **[5:27:15]:** &#34;Hay personas que me están hablando, pero no sé qué están diciendo. Aunque puedo entender más palabras que antes.&#34;

 **[5:27:30]:** &#34;Alguien… se parece a mi madre, pero… más feliz. me está preguntando si estoy listo para el almuerzo familiar. La perra está ladrando… pensé que la habían regalado cuando perdí mi empleo…&#34;

 **[5:27:45]:** &#34;El vecino está regando su pasto con una manguera. Pensé que el vecino ya se habría ido.&#34; [pause] &#34;Alguien me está pidiendo que me vaya, pero no lo veo. Su voz se parece a la mía.&#34;

[Contenido innecesario del Registro]

 //D-81254 pierde el sentido de la vista. Alucinaciones continúan a velocidad normal.//

 **[6:11:00]:** &#34;Alguien me está gritando que me vaya, pero todos en la mesa están sonriendo. Mis hermanos no se han ido todavía, y el jefe de mi mejor amigo me está felicitando por mi reciento ascenso. ¿Hay alguien gritando afuera? No lo veo.&#34;

 //Aunque D-81254 reporta tener dificultad escuchando nuevas órdenes, al igual que su propia voz, continúa cooperando con sus instrucciones originales. La mano derecha de D-81254 comienza a moverse espasmódicamente.//

[Contenido innecesario del Registro]

 **[7:15:45]:** &#34;Me están preguntando por qué sigo dejando caer a mi tenedor. No lo sé- no, no, uh, estoy bien. Tal vez un poco nervioso después de esa película. Permiso, necesito usar el lavatorio.&#34;

 //D-81524 rota su cabeza de derecha a izquierda y comenta &#34;Estoy frente a un espejo. Me… me veo mucho mejor. Como pensé que podría verme, si todo hubiera salido bien.&#34;//

 **[7:16:15]:** &#34;Siento como si me escuchara pensando. Un eco. Pero, no soy yo. No lo soy. Sigue diciendo si //es// yo, que esto no está bien, pero eso es probablemente una mentira, ¿verdad? ¡Mi vida es genial! Mi vida. Mía.&#34; [pausa] &#34;Ma acabo de golpear la cabeza en el lavabo. Escuché el golpe. Pero no sentí nada.&#34;

 //Sujeto reporta que los sonidos de conversación se detuvieron abruptamente, y que ahora puede escucharse claramente. D-81524 luego comentó espontáneamente (a la hora 11:31:52) &#34;Ustedes me dejaron ir tras el incidente con SCP-███. Era libre de irme. ¿Por qué estoy de vuelta aquí?&#34; antes de cesar toda comunicación vocal. Algunos minutos después D-81524 procedió a salir a la fuerza de la sala de experimentación y a recorrer rápidamente los pasillos hasta la escalera más cercana del Sitio-19, a pesar de no poseer conocimiento alguno sobre la disposición del edificio. Cuando fue detenido, se rehusó a hablar y luego entró en un estado de comatosa.//

[Fin de Registro Parcial]
[[/div]]

**Anexo 2885-2:** SCP-2885 fue recuperado el ██/██/██ en la Instalación ███████, en █████, ████████. Un equipo de oficiales de la Fundación condujo una redada en la instalación siguiendo una serie de admisiones hospitalarias inusuales en el área. Los agentes hallaron un conjunto de puestos de trabajo abandonados, incluyendo instalaciones médicas básicas. SCP-2885 fue encontrado dentro de una pila de cinco cristales similares; estas láminas estaban empañadas con lo que parecía ser precipitado de hierro y estaban agrietadas en múltiples zonas. Cinco cuerpos en varias etapas de descomposición amarrados a camillas también fueron encontrados en la habitación. Una camilla vacía se encontraba al revés en el suelo, la frase &#34;tú no eres tú&#34; estaba inscrita en el acolchado.
