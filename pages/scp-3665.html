    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3665

**项目等级：**Safe

**特殊收容措施：**SCP-3665将被保存在19号站点的Safe级保险柜中。如果包装在SCP-3665内的“仿制血液”用完，可以使用从D级人员处获得的血液。在测试过程中，研究人员需确保用于激活SCP-3665-1的粉末不丢失。

**描述：**SCP-3665是一个15cmx10cmx3.5cm大小的包含粉状物的包裹，上有“速成恶魔，只需添加血液！”的字样，文本的周围描绘了一个程式化的男性和女性的恶魔，具有像公羊那样的角和蝙蝠般的翅膀。包装内有适量的不明物或混合物的干粉，其总体稠度同滑石粉相似。另外还包装有一个名叫“仿制血液”的小塑料容器，其中包含蔓越莓汁，红色食用色素，目前尚未识别的物质以及使用说明。

[[collapsible show=&#34;+ 显示从说明手册中获得的抄录文本。&#34; hide=&#34;- 合上&#34;]]
&gt; //**人类呐，逃吧！**//[[footnote]]“Man，fly！”的拉丁文。这被认为是剧本《浮士德》的参考，因为SCP-3665-1有时也引用了这个剧本。该句在《浮士德》中出现在主人翁的手臂上，意为警告他不要与恶魔靡非斯托弗利斯签订契约。[[/footnote]]
&gt; 说明
&gt; 
&gt; 感谢您购买阿斯莫德实验室的产品“速成恶魔，只需添加血液！”。我们一直努力为您提供召唤力量方面的最佳体验，这种召唤力量比人类所能做到的更加古老而强大，而现在你可以在自己的家中舒适地体验!每次你对物质财富渴望之强，超过你最疯狂的梦想时，你是否厌倦了对黑暗力量发誓永恒忠诚？希望魔鬼会放弃用你的灵魂交换24年服务的细节，并在这方面取得成功？那么，现在有更好的办法了！使用我们最先进的神秘技术，将整个召唤过程通过易于使用的粉末完成。现在即使是小汤米也可以创造地狱！这当然，字面意思。你所要做的就是遵循这些简单的指示，我们优秀的魔鬼之一很快就会与你同在！
&gt; 
&gt; 步骤一：将粉末从包装中倒出，放至平坦的表面。
&gt; 步骤二：在粉末中滴入三滴我们的模拟血液，并用它写下你的名字。 不用去操心在那里的顽固的神秘主义者，真正的血液工程也是如此！
&gt; 步骤三：等待，然后享受！完成后，将粉末收回袋中，然后准备好再使用它！
&gt; 
&gt; （封底）
&gt; 
&gt; 阿斯莫德实验室是一家力求让全家人都能轻松获得黑暗的力量的公司。如果这个恶魔产品不能满足你，我们希望你会来咨询我们的一些更令人兴奋的产品！
&gt; 
&gt; //知识就是力量。能力是知识的错觉的假象。//
&gt; 
&gt; [[=]]
&gt; **阿斯莫德实验室**
&gt; [[/=]]
[[/collapsible]]
当遵循这些步骤说明操作后，写有名字的区域周围的粉末将开始蒸发，该过程持续约20分钟。在此之后，SCP-3665-1会出现在召唤SCP-3665的人身上，在确立其通常的形态之前，首先出现红色的薄雾，并且对必须“限制自己的形式”表示不满，之后会询问谁&#39;召唤&#39;它。

SCP-3665-1是一个只有激活SCP-3665的个体才能看到的实体。诸如性别，年龄和种族等具体特征因人而异，但SCP-3665-1通常被描述为人形生物，增加了类似于描绘恶魔或恶灵的特征，如喇叭状的头部突起，蝙蝠般的翅膀，和一条短尾巴。[[footnote]]这似乎是可变的，取决于受试者认为是恶魔或邪灵。一名在东亚长大的研究人员报告说，SCP-3665-1戴有Oni（日本的“鬼”）的红色面具。[[/footnote]]SCP-3665-1会以SCP-3665最为熟悉的语言说话，并且似乎自然通晓该个体的过去经历，个人生活和喜好。SCP-3665-1似乎并不知道或不愿意承认除“召唤”它之外的任何人。当SCP-3665-1被同一个人多次激活时，它能够似乎记住特定的事件，但无法或不愿意回想被其他人激活时发生的事件。

当SCP-3665-1出现时，SCP-3665-1将执行由启动SCP-3665的人员分配的任务，然而，SCP-3665-1似乎采取的行动不会影响对象感知以外的任何其他行为。例如，若要求SCP-3665-1将杯子从一个桌子移动到另一个桌子，受试者可以看到SCP-3665-1移动杯子。除了受试者之外无人能看到杯子移动。但是，当SCP-3665-1消失后，杯子将处于其原始位置。因为SCP-3665-1只会影响受试者的感知，故SCP-3665-1似乎无法造成任何严重伤害，且不会做任何会对周围区域造成重大影响的事情。如果被要求做一些无法完成的事，SCP-3665-1将回应：“别再用这些琐碎的问题折磨我了，它们在我脆弱的心里.引起了恐慌。”[[footnote]]这是《浮士德》的另一个引用，其中涉及一个恶魔拒绝详述地狱的本质原因。[[/footnote]]。如果SCP-3665-1被问及受试者不知晓答案的问题，SCP-3665-1会作出类似的反应。这包括受试者提供不真实的信息以及观念不确定的情况。两小时后，SCP-3665-1开始消失，过程描述为慢慢蒸发。在此期间，受试者的认知的所有变化将被还原。

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被问到是谁或是什么。
&gt; **转录回应：**敢于质疑我的本性的卑微人类，若你对此知晓便会从灵魂深处感受恐惧！ 我是能满足你愿望的恶魔！ 告诉我你让我做什么！

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被告知在测试期的剩余时间里它将被称为“鲍勃”。
&gt; **转录回应：**当然! 这真的是一个好名字，会让所有善良和圣人的人都心生恐惧！ 所有人都应该害怕&#39;鲍勃&#39;这个名字！

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被告知拿一杯咖啡。
&gt; **转录回应：**SCP-3665-1离开房间约二十秒。 之后带回一杯热咖啡，其味道如同咖啡。对象将空的咖啡杯放在桌上。
&gt; **注：**Dr. Reynard报告称他看见一杯咖啡放在自己面前，喝完后感觉又恢复了活力。这被认为是安慰剂效应的结果。

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被要求取一小杯水，倒在Dr. Reynard身上。
&gt; **转录回应：**SCP-3665-1离开房间约二十秒，之后带着一杯水回来，将其倒在Dr. Reynard身上。 Dr. Reynard感到不适，但他的衣服和身体都没有湿润。

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **注：**一个物体放置在测试室的门后面。Dr. Reynard不知道其为何物，但知道已经放置了一个。
&gt; **测试对象要求：**Reynard博士指示SCP-3665-1打开门，让自己看到物体是什么。
&gt; **转录回应：**“别再用这些琐碎的问题折磨我了，它们在我脆弱的心里.引起了恐慌。” （SCP-3665-1无法这样做。）

&gt; **测试时间：** ██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被问到为何在召唤时遵循指示。
&gt; **转录回应：**我受合约条款的约束！（朝着SCP-3665打手势）唉! 如果我不是这样，我会像旧时一样在大地上散布邪恶！ 连同你的祝福一道，人类！

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被问到是谁创造了SCP-3665，并且延长了合同。
&gt; **转录回应：**“别再用这些琐碎的问题折磨我了，它们在我脆弱的心里.引起了恐慌。”
&gt; **注：**Dr. Reynard指出，这与之前所述的语调和语调相同，就好像&#39;预先录制的消息&#39;。

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**SCP-3665-1被要求提供有关“阿斯莫德实验室”的附属人员的信息。
&gt; **转录回应：**相关人员都尊重所有人。[[footnote]]这是来自《浮士德》的一句话，在其中一个恶魔表示出对该主人翁的其中一个科学问题难以回应的回复。其拉丁语翻译是“关于整个事物的不平等运动”。Dr. Reynard当时没有读过《浮士德》。[[/footnote]]
&gt; **注：**这是记录到的第一个发出回应表明它可能知道是谁或是什么创造了它的SCP-3665-1实例。

&gt; **测试时间：**██/██/2017
&gt; **测试对象：**Dr. Reynard
&gt; **测试对象要求：**根据之前的测试记录，SCP-3665-1被问到之前的回答背后的意义是什么。
&gt; **转录回应：**我的承包商难以捉摸。 但是，较高的舒适性有疼痛的同伴。[[footnote]]也是《浮士德》的一句话，取自恶魔靡非斯托弗利斯的解释了为什么路西法诱惑人类的剧情。拉丁语的翻译为：&#39;为了不愉快，让公司陷入痛苦中是一种安慰&#39;，或者更简单的说，&#39;痛苦深[[/footnote]] 你渴望真正的力量吗？ 来十字路口找我们吧。
&gt; **注：**之前的答复正在调查中。 有关询问SCP-3665-1来源的进一步测试计划在之后进行。
[[/collapsible]]</textarea></pre>
