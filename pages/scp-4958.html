**Ítem #:** SCP-4958 

**Clase de Objeto:** Keter 

**Procedimientos Especiales de Contención:** Los esfuerzos actuales de contención se centran en la aplicación de un programa de asesoramiento internacional designado &#34;Consejeros y Psiquiatras Especializados&#34;. Los agentes que descubran casos de SCP-4958 son animados a conversar con los individuos referidos en las notas de SCP-4958. Dichos individuos deben buscar asesoramiento o reunirse con sus seres queridos.

**Descripción:** SCP-4958 se refiere a la //Lycoris radiata// (más conocida como araña roja) que florece cerca de las personas que han tenido un conflicto importante con sus seres queridos. SCP-4958 se distingue del Lycoris radiata normal en que florece sólo en materia inorgánica, como los suelos de baldosas. Cada instancia de SCP-4958 contiene un papel doblado.

El papel contiene una breve carta manuscrita dirigida al individuo, escrita en su lengua materna. La escritura coincide con la de una persona con la que el individuo tuvo una gran disputa. Si una instancia es desarraigada, pero el conflicto no se ha resuelto, otra instancia florecerá dentro de un mes con un mensaje diferente.

&gt; **Extracto del registro de las ocurrencias conocidas de SCP-4958** 
&gt; 
&gt; **A continuación se presentan algunas de las primeras notas recuperadas por la Fundación. El resto han sido truncadas por brevedad.**
&gt; 
&gt; **Sujeto:** Mujer de 6 años
&gt; **Antecedentes:** El sujeto fue encontrado en un parque público después de salir de un hogar de acogida debido a la intimidación. La escritura coincide con la del antiguo cuidador del sujeto. 
&gt; **Nota:** //Juliana, siento no haberte escuchado. Por favor, vuelve, te echamos de menos.//
&gt; 
&gt; **Sujeto:** Mujer de 16 años
&gt; **Antecedentes:** Los padres del sujeto se divorciaron. Vive con el padre pero elige minimizar la interacción con cualquiera de los padres. La escritura coincide con la de la madre del sujeto.
&gt; **Nota:** //Mi pequeña Lilian, espero que Jeremy esté cuidando bien de ti. Sé que no me perdonará por haberme escapado, pero debes saber que mamá te ama, ¿sí?//
&gt; 
&gt; **Sujeto:** Hombre de 18 años  
&gt; **Antecedentes:** El sujeto fue objeto de abuso por parte de padres y hermanos. Después de la muerte de los padres, el sujeto se negó a salir de casa o a interactuar con sus hermanos. La escritura coincide con la del hermano mayor del sujeto.
&gt; **Nota:** //Daniel, mira. No trataré de andar con rodeos. Éramos unos imbéciles. Lo entiendo. Grítame si quieres, pégame, lo que sea. No me importa. No me dejes fuera, tío. Háblame.//
&gt; 
&gt; **Sujeto:** Mujer de 87 años
&gt; **Antecedentes:**  El sujeto fue alejado de los niños tras una disputa sobre el apoyo de sus hijos a la comunidad LGBTQ. El sujeto fue encontrado muerto por más de dos semanas, con la instancia SCP-4958 pareciendo notablemente marchita. La escritura coincide con la del hijo del sujeto.
&gt; **Nota:** //Mamá, no intentaremos convencerte de la elección de Trevor. Por favor, ven para Acción de Gracias, han pasado años desde la última vez que te vio.//
&gt; 
&gt; **Sujeto:** Hombre de 67 años
&gt; **Antecedentes:**El sujeto era propenso a ataques de rabia, que culminaron con la partida de su esposa. El sujeto estaba al tanto de SCP-4958, habiendo recogido un estimado de veintiocho notas antes de que la Fundación se diera cuenta. A pesar de haber escrito a su esposa varias veces, nunca recibió una respuesta. A ambas partes se les administró unos amnésticos.
&gt; **Nota:** //Quiero decir que todavía te amo, pero tengo miedo de que vuelvas a atacar. Incluso yo tengo límites en mi paciencia, Herb.//
&gt; 
&gt; **Sujeto:** Hombre de 20 años
&gt; **Antecedentes:** Sujeto diagnosticado como sufriendo de ansiedad social después de dejar la universidad debido a problemas financieros. La escritura coincide con la del padre del sujeto.
&gt; **Nota:**  //Hola campeón. Sé que mamá y yo no estábamos muy contentos cuando nos enteramos de que habías abandonado. Pero, bueno... si alguna vez necesitas un lugar cálido para quedarte, sólo ven. Papá te preparará una comida caliente.//
&gt; 
&gt; **Sujeto:** Hombre de 25 años
&gt; **Antecedentes:** El sujeto era D-9588, que fue mantenido en una celda de contención aislada debido a las pruebas con un SCP no relacionado. Se le diagnosticó un desorden de personalidad antisocial. La escritura coincide con la de la hermana fallecida del sujeto.
&gt; **Nota:** //Saldremos de esto juntos, Ellis.//
&gt; 
&gt; **Sujeto:** Hombre de 25 años
&gt; **Antecedentes:** El sujeto era D-9588. El sujeto había rechazado una entrevista sobre el contenido de la anterior instancia SCP-4958, aunque admitió sentirse nostálgico después de leer el mensaje anterior. La escritura coincidía con la de la hermana fallecida del sujeto.
&gt; **Nota:** //Te perdonamos. Ven a visitarnos un día.//
&gt; 
&gt; **Sujeto:** Hombre de 25 años
&gt; **Antecedentes:**El sujeto era D-9588. El sujeto había declinado una entrevista una vez más. El sujeto se angustió inicialmente al leer la segunda instancia de SCP-4958 pero después admitió que se sentía aliviado. Después de leer la tercera instancia, el estado de ánimo del sujeto mejoró mucho. El sujeto fue encontrado muerto después de desobedecer las órdenes cuando se reanudaron las pruebas. La escritura coincide con la de la hermana fallecida del sujeto.
&gt; **Nota:** //Los tiempos pueden ser difíciles, Ellis, pero no olvides que eres amado. Aunque la flor signifique abandono y muerte, no te dejaremos atrás.//

**Anexo 4958-1:**  Cuatro meses después de la puesta en marcha de &#34;Consejeros y Psiquiatras Especializados&#34;, todo el personal de la Fundación involucrado informó de un caso de SCP-4958 que crecía en sus escritorios. Actualmente, se están realizando investigaciones para determinar si esto constituye una violación del secreto. Todos los casos tenían la misma nota, escrita en letra gótica.

&gt; //Déjame divertirme.//
