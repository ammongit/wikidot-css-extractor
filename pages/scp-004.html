**Αριθμός Αντικειμένου:** SCP-004

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Κατά το χειρισμό των αντικειμένων SCP-004-2 έως SCP-004-13, η σωστή διαδικασία είναι ζωτικής σημασίας. Τα αντικείμενα αυτά δεν επιτρέπονται να μετακινηθούν εκτός του χώρου, εκτός εάν συνοδεύονται από δύο υπαλλήλους ασφαλείας επιπέδου 4. Σε καμία περίπτωση δεν πρέπει να μεταφέρεται οποιοδήποτε άλλο στοιχείο του SCP-004 μέσω του SCP-004-1. Τα αποτελέσματα μιας τέτοιας διαδικασίας είναι ακόμη άγνωστα και το τρέχον κόστος πειραματισμού καθιστά την περαιτέρω έρευνα μη πρακτική. Σε περίπτωση που κάποιο από τα αντικείμενα που περιέχονται στο SCP-004-1 παραβιάσει τον περιορισμό ή παραβιαστεί η εγκατάσταση, τα κλειδιά πρέπει να μεταφερθούν στο εσωτερικό και η πόρτα να κλείσει πριν από την ενεργοποίηση της επιτόπιας πυρηνικής βόμβας της Βάσης-62. Η μη εξουσιοδοτημένη αφαίρεση των κλειδιών από την περιοχή πειραμάτων αποτελεί άμεσο τερματισμό.

Απαιτείται εξουσιοδότηση επιπέδου 1 για τη βασική πρόσβαση στο SCP-004-1. Απαιτείται εξουσιοδότηση επιπέδου 4 για τη χρήση των SCP-004-2 έως -13.

**Περιγραφή:** Το SCP-004 αποτελείται από μια παλιά ξύλινη πόρτα αχυρώνα (SCP-004-1) και μια σειρά από δώδεκα σκουριασμένα ατσάλινα κλειδιά (SCP-004-2 έως SCP-004-13). Η ίδια η πόρτα είναι η είσοδος ενός εγκαταλελειμμένου εργοστασίου στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].

++++ **Χρονολογική ιστορία**

**02/07/1949:** Μια ομάδα τριών ανηλίκων που καταπατούν ομοσπονδιακή ιδιοκτησία κοντά στο ██████████ βρίσκουν την πόρτα. Σύμφωνα με τη μαρτυρία τους, βρήκαν ένα σετ σκουριασμένων κλειδιών σε μια σιδερένια κλειδαριά και διαπίστωσαν ποια πόρτα ξεκλειδώνουν τα κλειδιά. Οι ανήλικοι συλλαμβάνονται αφού επικοινωνήσουν με τον σερίφη █████████████████ όταν ένας από τους φίλους τους (SCP-004-CAS01) εξαφανίζεται.

**03/07/1949:** Οι τοπικές αρχές βρίσκουν το κομμένο δεξί χέρι του SCP-004-CAS01 οκτώ χιλιόμετρα από το SCP-004-1. Άλλα μέρη του σώματος του SCP-004-CAS01 βρίσκονται διάσπαρτα έως και 32 χλμ. από το εργοστάσιο. Στο πλαίσιο της ανάκρισης, οι ανήλικοι λένε στις αρχές ότι όταν άνοιξαν την πόρτα με ένα από τα κλειδιά, το SCP-004-CAS01 σχίστηκε σε πολλά κομμάτια, καθένα από τα οποία εξαφανίστηκε. Σε αυτό το σημείο, το Ίδρυμα SCP αναλαμβάνει την έρευνα.

**04/07/1949:** Ο πράκτορας █████ αποκτά τα κλειδιά από τις τοπικές αρχές για να ξεκινήσει τις εξετάσεις. Οι εξετάσεις δείχνουν ότι τα SCP-004-2 έως SCP-004-13 χωράνε όλα σε μια ενιαία κλειδαριά στη μεγάλη πόρτα. 12 άτομα κατηγορίας D αναλαμβάνουν να δοκιμάσουν τα αποτελέσματα της πόρτας. Από τα δώδεκα πειραματόζωα που προσπαθούν με διαφορετικό κλειδί να μπουν στο δωμάτιο, μόνο δύο επιβιώνουν. Το άνοιγμα της πόρτας με οποιοδήποτε κλειδί εκτός από το SCP-004-7 ή το SCP-004-12 προκάλεσε τον διαμελισμό των εξεταστικών ατόμων προς πολλαπλές κατευθύνσεις- ωστόσο, δεν βρέθηκαν διαμελισμένα μέρη μέχρι αργότερα. Κατά τη στιγμή της συγγραφής, έχουν ανακτηθεί μόνο δύο κομμάτια από κάθε άτομο (με εξαίρεση το άτομο που χρησιμοποιούσε το SCP-004-█, του οποίου τα κομμάτια ήταν διασκορπισμένα σε κοντινή απόσταση). Τα υπόλοιπα έχουν, για όλες τις προθέσεις και τους σκοπούς, εξαφανιστεί από την ύπαρξη.

Από τα δύο επιζώντα άτομα, μόνο το ένα (που είχε χρησιμοποιήσει το SCP-004-7) επέστρεψε αβλαβές. Ο άλλος επέστρεψε σε σχεδόν κατατονική κατάσταση, ικανός μόνο να απομακρυνθεί από το δωμάτιο και στη συνέχεια να καταρρεύσει στο πάτωμα, και χρειάστηκε να τον συγκρατήσουν για να μην βγάλει τα μάτια του (βλ. Παράρτημα Α: Επιπτώσεις του SCP-004 στην ψυχική υγεία). Το άτομο που χρησιμοποίησε το SCP-004-7 δήλωσε ότι είχε εισέλθει σε ένα μεγάλο δωμάτιο, απίστευτα μεγάλο για το μέγεθος του συνημμένου κτιρίου. Μετά την έξοδό του, το SCP-004-1 ανοίχτηκε και εισήλθε μια ένοπλη ομάδα προσωπικού επιπέδου 3. Το μέγεθος του δωματίου είναι αδύνατο να μετρηθεί και το πλαίσιο της πόρτας και τα άτομα στο δωμάτιο είναι το μόνο μέρος του δωματίου που μπορεί να γίνει αισθητό ή να φωτιστεί.

**16/07/1949:** Οι ανήλικοι ύποπτοι και ο σερίφης █████████████████ τερματίζονται.

**02/08/1949:** Το █████████████████ κηρύσσεται επικίνδυνη περιοχή &#34;λόγω μη εκραγμένων πυρομαχικών&#34; και στήνονται φράχτες για να αποτραπεί η είσοδος πολιτών. Αρχίζουν οι εξετάσεις για τον προσδιορισμό της ασφάλειας της έκθεσης στο περιβάλλον πίσω από το SCP-004-1.

**01/12/1950:** Επιβεβαιώνονται οι ανωμαλίες του διαστημικού χρόνου που προκύπτουν από την έκθεση στο SCP-004. Οι εξετάσεις αναστέλλονται μέχρι νεωτέρας.

**02/07/19██:** Τα μη καταγεγραμμένα υπολείμματα του SCP-004-CAS01 εμφανίζονται απροσδόκητα εκτός του SCP-004-1. Παρά το γεγονός ότι σκοτώθηκαν δεκαετίες πριν, τα υπολείμματα του SCP-004-CAS01 δεν αποσυντίθενται με κανέναν τρόπο και είναι ακόμα ζεστά στην αφή. Το αίμα παραμένει μη πηκτικό. Τα υπολείμματα οδηγούνται για έλεγχο.

**04/07/19██:** Τα μη καταγεγραμμένα υπολείμματα ενός από τα δώδεκα (12) αρχικά άτομα εμφανίζονται με παρόμοιο τρόπο με εκείνα του SCP-004-CAS01. Τα λείψανα χαρακτηρίστηκαν ως SCP-004-CAS02. Τα αρχεία δείχνουν ότι τόσο το SCP-004-CAS01 όσο και το CAS02 χρησιμοποίησαν το SCP-004-██.

**21/03/1999:** Με τη μαζική διάδοση των πυρηνικών όπλων και τον Τρίτο Παγκόσμιο Πόλεμο μόνο ██ χρόνια μακριά, άρχισε η κατασκευή ενός χώρου μέσα στο SCP-004-1. Ο χώρος θα αποθηκεύει προμήθειες για ███████ ανθρωποημέρες.

**04/21/1999:** Το █████████████████ διέταξε να επεκταθεί ο χώρος μέσα στο SCP-004-1 ώστε να περιλαμβάνει χώρο αποθήκευσης έκτακτης ανάγκης για όλα τα κινητά δείγματα του SCP-██ και μια βάση δεδομένων ██-petabyte για την αποθήκευση όλων των δεδομένων SCP. Η εγκατάσταση αναφέρεται πλέον ως Βάση-62.

**25/09/2000:** Η Βάση-62 είναι λειτουργική. Τα εργαστήρια και οι µονάδες περιορισµού έχουν ολοκληρωθεί και µπορούν να περιέχουν τα πιο επικίνδυνα δείγµατα. Ξεκίνησε η δημιουργία αντιγράφων ασφαλείας της βάσης δεδομένων SCP.

**25/01/2001:** Λόγω χρονικών ανωμαλιών (βλ. &#34;Χωροχρονικές ανωμαλίες&#34; παρακάτω), όλο το προσωπικό που εργάζεται στην Βάση-62 πρέπει τώρα να διαμένει μόνιμα επιτόπου. Οι οικογένειες του προσωπικού πρέπει να ενημερωθούν ότι τα αγαπημένα τους πρόσωπα έχασαν τη ζωή τους σε ένα βιομηχανικό ατύχημα. Τα κλωνοποιημένα πτώματα έχουν προετοιμαστεί για κηδεία.

**14/08/2003:** Μαζική διακοπή ρεύματος από τις βορειοανατολικές Ηνωμένες Πολιτείες έως τον Καναδά. Λόγω της αρχικής αποτυχίας πολλαπλών γεννητριών του Ιδρύματος, η Βάση-62 δεν είχε ρεύμα για πενήντα τρία (53) λεπτά. Κατά τη διάρκεια αυτών των πενήντα τριών (53) λεπτών, οι παραβρισκόμενοι στο χώρο της βάσης μείναν χωρίς καμία πηγή φωτός. Ανέφεραν να «αισθάνονται» πλάσματα και ανθρώπους, αν και δεν μπορούσαν να φανούν ή να αισθανθούν της ανώμαλες οντότητες. Επιλεγμένο προσωπικό της εγκατάστασης είχαν τη δυνατότητα να διαβάσουν το  ████████████ (Παράρτημα Α) και είπαν ότι τα πλάσματα που «ανιχνεύτηκαν» είχαν μέγεθος ανθρωποειδούς αλλά κάπως παρόμοιο με το τεράστιο πράσινο πλάσμα που περιγράφεται.

++++ **Χωροχρονικές ανωμαλίες**

Το SCP-004 φαίνεται να διαδίδει χωροχρονικές ανωμαλίες. Το προσωπικό που εγκαταλείπει τις εγκαταστάσεις αναφέρει ότι χάνει χρόνο. Όσοι βρισκόταν στην βάση για εβδομάδες επιμένουν ότι βρίσκονταν στην εγκατάσταση μόνο για αρκετές ημέρες και ότι τα αρχεία των εργασιών που ολοκληρώθηκαν και των αναλωθέντων προμηθειών υποστηρίζουν τους ισχυρισμούς τους. Άλλες χρονικές ανωμαλίες περιλαμβάνουν τα SCP-004-2 έως -13, ειδικά την επανεμφάνιση των SCP-004-CAS01 και SCP-004-CAS02 ακριβώς ██ χρόνια μετά τη χρήση του SCP-004-██.
████████████████████ έχει ανατεθεί να διερευνήσει όλες τις πτυχές αυτών των χρονικών ανωμαλιών. Οι χωρικές ανωμαλίες περιλαμβάνουν τις απίστευτα μεγάλες διαστάσεις της περιοχής που ανοίχτηκαν στο SCP-004-7. Ομοίως, το περιστατικό διακοπής ρεύματος του 2003 υποδηλώνει ότι υπάρχει ένα εναλλακτικό επίπεδο ύπαρξης στον ίδιο χώρο που καταλαμβάνει την Βάση-62.

++++ **Επιπρόσθετες Σημειώσεις**
Οι δοκιμές στο SCP-004 αποκαλύπτουν ότι δέκα από τα κλειδιά ανοίγουν το SCP-004-1 σε μια διάσταση όπου οι νόμοι της φυσικής και της τοπολογίας είναι σημαντικά διαφορετικοί από εκείνους της οικιακής μας διάστασης. Τα εξεταστικά άτομα που συναντούν αυτές τις εχθρικές συνθήκες διαλύονται, τα μέρη του σώματός τους εναποτίθενται σε διάφορες τοποθεσίες, μόνο τρεις από τις οποίες έχουν επιβεβαιωθεί ότι βρίσκονται στη Γη. Το υλικό που εναποτίθενται σε δύο από αυτά τα σημεία εμφανίζεται αμέσως, υλικό που εναποτίθεται στο τρίτο εμφανίζεται σε ακριβώς ██ χρόνια στο μέλλον. Οι άλλες επτά τοποθεσίες είναι προς το παρόν άγνωστες.

Οι τρέχουσες δοκιμές επικεντρώνονται σε δύο στόχους έρευνας. Η πρώτη είναι να βρεθούν τρόποι επιβίωσης στις εχθρικές τοπολογίες του SCP-004. Το δεύτερο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] προτείνει ότι από τα SCP-004-2 έως -13 μπορούν να ανοίξουν πόρτες εκτός από το SCP-004-1.

++++ **Συμπληρωματικό έγγραφο Α:** Οι επιδράσεις στην ψυχική υγεία από το SCP-004-12
Όλο το προσωπικό Κατηγορίας D που χρησιμοποίεισε το SCP-004-12 επιστρέφουν σε κατατονική κατάσταση, ανίκανοι να μιλήσουν. Ορισμένοι μπορούν να έχουν αρκετή ενέργεια για να προσπαθήσουν να βγάλουν τα μάτια τους. Από τα 16 άτομα, μόνο τα 4 επέζησαν. Μόνο ένας ανέκτησε την ομιλία του μετά από μακρόχρονη ψυχοθεραπεία Ήταν σε θέση να πει στον ψυχίατρο ότι είδε ένα τεράστιο πράσινο πλάσμα, τόσο μεγάλο που αρκετό μέρος του σώματός του εκτείνονταν πέρα από το οπτικό πεδίο του. Ανέφερε τον έμφυτο φόβο και την ξαφνική αναγνώριση, «σαν να ήταν κάτι που ήταν θαμμένο βαθιά στους πρωταρχικούς φόβους» του και αναγκαστική εμφύτευση «ακατανόητων» αναμνήσεων. Το άτομο παρουσιάζει οξεία πρόδρομη και οπισθοδρομική αμνησία.

++++ **Συμπληρωματικό έγγραφο Β: Επιπρόσθετες πληροφορίες**

**Αριθμός Αντικειμένου:** SCP-004-14

**Ημερομηνία Ανακάλυψης:** 02/09/1950

**Προέλευση του αντικειμένου:** Το αντικείμενο ανακαλύφθηκε κάπου αλλού στην περιοχή του εργοστασίου, συγκεκριμένα στο γραφείο του διευθυντή που δεν είχε ανακαλυφθεί από το ίδρυμα προηγουμένως.

**Περιγραφή:** Το αντικείμενο εμφανίζεται ως ένα μεγάλο, μη λουστραρισμένο ξύλινο κουτί. Το κουτί μπορεί να ξεκλειδωθεί από το κλειδί &#34;ασφαλές&#34;, SCP-004-7, καθώς και από πέντε από τα &#34;μη ασφαλή&#34; κλειδιά (βλ. Έγγραφο SCP-004-1)

Με το ξεκλείδωμα του SCP-004-14 με SCP-004-7, το κουτί ανοίγει αυτόματα μεντεσέδες. Ο όγκος του εσωτερικού χώρου είναι ακριβώς πέντε φορές μεγαλύτερος από ό,τι υποδηλώνουν οι εξωτερικές διαστάσεις. Τα αντικείμενα που τοποθετούνται μέσα, ενώ το καπάκι παραμένει ανοιχτό, δεν επηρεάζουν το βάρος ή άλλες ιδιότητες του κουτιού. Όταν το καπάκι είναι κλειστό και κλειδωμένο, όλα τα αντικείμενα μέσα εξαφανίζονται οριστικά. Το προσωπικό που κλειδώθηκε μέσα στο κουτί είναι επίσης μη ανακτήσιμα, αν και η απώλεια προσωπικού με αυτόν τον τρόπο φαίνεται να επηρεάζει σημαντικά τα όνειρα που βιώνουν οι [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ].
