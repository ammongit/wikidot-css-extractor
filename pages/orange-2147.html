篇名：洗標：橘2147-Dr. Bales的實驗衣
作者：[[*user balesbomb]] 原帳號：[[*user Bales20147]]
[[include info:end]]


「真的很對不起。」黃助理彎著腰低頭很鄭重的道歉：「我真的沒注意到你的手上還拿著杯子。」

「沒關係啦，還好我快喝完了，沒潑出來多少。」Dr. Bales邊用衛生紙擦拭著實驗衣上那塊深褐色的污跡邊擺擺手希望黃助理別在意。

剛才黃助理向正在書櫃前面找資料的Dr. Bales遞出統整數據表格時，不慎碰翻了他手上盛裝著咖啡的馬克杯。

雖然黃助理即時的以奇術避免馬克杯摔落地面，不過濺出來的液體就沒辦法了。

「而且只有白大褂潑到了一點而已，沒事沒事。」說著，Dr. Bales伸手從實驗衣內側靠近後腰處的口袋裡抽出一個防水包：「我有帶備用的。」

這舉動讓辦公室裡的三名助理都呆愣了數秒。

「我之前就想問你了，主任。」戴著防毒面具的白助理舉手發問：「你的白大褂裡面到底塞了多少東西啊？」

「呃……」正在把防水包中的備用實驗衣抖開的Dr. Bales露出苦惱的表情：「很多耶？用講的很難講清楚。」

「我記得那些口袋是夫人幫你加的，手工很巧。」葉助理也是一副饒富興趣的樣子，雖然看起來表情根本沒變：「不過倒是沒問過為什麼要這麼做。」

「嗯……其實也沒什麼特別原因啦。」Dr. Bales脫下身上那件沾到污漬的實驗衣，對身旁的黃助理說：「妳要拿看看嗎？」

「咦！？我？」一抹紅雲飛上她的臉頰：「喔……好。」

接過實驗衣的瞬間黃助理差點脫手讓它掉到地上，她驚呼：「哇！好重！？」

「對，很重。」Dr. Bales套上備用實驗衣同時說道：「我量過，大概有20公斤重。」

這又讓三名助理啞口無言了數秒。

Dr. Bales從黃助理手中接回超重的實驗衣，說道：「好了，我來把東西整理整理，正好讓妳們看看。」

然後他開始從各個口袋中掏出內含物品，起出了：一把折疊鋸、一盒可換頭的螺絲起子組、一隻有橡膠套的小榔頭、一把多功能工具鉗、一隻小型活動扳手、一副焊接護目鏡、一副塑膠護目鏡、一雙厚橡膠手套、一雙棉布手套、一雙防靜電手套、一小包拋棄式乳膠手套、一隻5公尺捲尺、一支小型三用電表、一隻手搖充電手電筒、一捆童軍繩、一隻折疊式衣架、一頂布質鴨舌帽、一把折疊傘、一件輕便雨衣、一個針線盒、一瓶白花油、一瓶眼藥水、一包活性碳口罩、一盒ok繃、一包棉花棒、一包衛生紙、一包濕紙巾、一包耳塞、一小罐牙籤、一隻指甲剪、一把指甲銼、一隻打火機。

「我還以為我平常帶著的東西已經夠多了……你真是個十足的怪人。」白助理看著擺滿桌面、琳瑯滿目的東西，只能從防毒面具底下擠出這句話。

「這在我的業界裡可是稱讚……再加上剛拿出來的備用白大褂，這些是內側口袋裡的東西。」Dr. Bales說著開始掏起外面口袋：「然後是外側口袋。」

於是又起出了：一隻藍色鋼珠筆、一隻黑色鋼珠筆、一隻紅色鋼珠筆、一隻自動鉛筆、一盒自動鉛筆芯、一顆橡皮擦、一瓶修正液、一把角度尺、一隻美工刀、一把剪刀、一隻圓規、一捲含台座的透明膠帶、一捲雙面膠帶、一捲絕緣膠帶、一瓶瞬間膠。

「嗯……大概就這樣，我想到什麼就塞什麼，內容物增增減減的。」Dr. Bales看著陳列整齊的物品不知哪來的自豪感。

「難、難怪那麼重。」黃助理想著剛才那沉甸甸的手感：「Dr. Bales你平常穿著都不覺得重嗎？」

「當然重啊，不過就當做練身體，反正我通常都坐著辦公，去實驗也不是站第一線，真的遇到要勞動的時候就拿折疊衣架把白大褂掛起來。」

三名助理一副難以理解這種奇異觀念的表情，但Dr. Bales沒怎麼放在心上的聳聳肩，開始把桌面的物品一一收進身上的實驗衣裡。

「難怪你衣服總是看起來很蓬又繃得緊緊的，風吹都不搖一下。」白助理搖搖頭，決定放棄評論這個怪上司。

花了一點時間才把東西都收完的Dr. Bales，開始折起髒掉的那件實驗衣、準備塞進防水包……

「欸？你要帶回家洗嗎？」

Dr. Bales看著黃助理那微張著嘴詫異的表情，不太能夠理解的回問：「對啊？不然呢？」

「那個……嗯……」

黃助理扭扭捏捏的不知從何啟齒，看到這情況的葉助理嘆了口氣後說：「送去洗衣部門清洗就好，很便捷快速的。」

「喔，不過要錢的吧？我一直都是帶回家洗，人窮嘛。」Dr. Bales說完自嘲似的笑兩聲，繼續收拾。

白助理用手肘頂了黃助理軟肋一下、低聲道：「葉助理都幫妳講到這程度了，別傻愣著。」

黃助理這才會意過來、感激的轉頭看了一眼葉助理，後者一如既往的淡然。

「Dr、**Dr. Bales！**」黃助理滿臉通紅的鼓起勇氣開口，因為沒控制好音量還讓Dr. Bales抖了一下。

「呃，什麼？」

「我我我我我出錢幫你送洗吧！」結結巴巴的說完後，黃助理朝Dr. Bales伸出手：「請請請交給我吧！」

一旁的防毒面具搖頭、從揚聲器底下傳來一聲嘆息。

「……不好吧？讓妳破費什麼的。」Dr. Bales有點被這舉動嚇到似的，往後縮了一縮。

「沒關係！是我的**責任**！」黃助理向前踏了一步：「**請讓我負責吧！**」

白助理終於忍俊不住、捧腹大笑起來，還一邊拍著葉助理的肩膀，後者木然的表情有點無奈。

「……好吧。」Dr. Bales看看現場氣氛，終於下了決定把實驗衣交給黃助理。

黃助理就像接過什麼重責大任還是重大獎項似的，深深吸了一口氣後鞠躬喊道：「**真是太感謝你了！！！**」

Dr. Bales又縮了一下：「喔……不會。」

就這樣，黃助理喜孜孜的兩手環抱著實驗衣跑出辦公室、往洗衣部去了。

「呼呼，我打賭她會順便回宿舍一趟。」防毒面具壞笑道。

「回宿舍？順便拿衣服去洗嗎？」Dr. Bales滿臉問號。

葉助理嘆氣：「別瞎猜了，繼續工作吧。」

----

黃助理戀戀不捨的把實驗衣交給店員並刷完通訊器付帳後，走出洗衣店的瞬間冷靜了下來……

然後立刻羞愧的兩手掩面蹲在地上，驚的路人還以為出了什麼意外。

「嗚哇哇哇哇哇我都做了些什麼啊啊啊啊啊啊～～」

&gt; 洗標編號：##Orange|2147##
&gt; 實驗衣
&gt; 水洗
&gt; 
&gt; 正面中等面積咖啡污漬
&gt; 
&gt; 處理程序：
&gt; 先以1公升溫水調配1/2茶匙洗碗精加1湯匙白醋，浸泡污漬處15分鐘，後以溫水沖洗污漬。
&gt; 以海綿沾酒精擦除剩餘污漬。
&gt; 執行一般洗衣流程。
&gt; 
&gt; 應注意事項：此衣物額外增縫大量口袋，清洗前須確認所有口袋已清空。

----

兩天後，黃助理的通訊器收到衣服已經洗好的訊息，於是她又飛也似的跑出了辦公室。

「……有必要這麼著急嗎？」

「唉～～主任你不懂啦，呼呼呼呼……」

防毒面具底下充滿壞笑。

過了半小時後，黃助理拿了一件套著衣物罩的白大褂跟一小袋物品回來了。

黃助理一臉泫然欲泣的將白大褂跟那袋物品交給Dr. Bales。

就在後者懷疑自己有沒有讓她順道跑腿買東西的時候，黃助理重重的九十度鞠躬：「**對不起！**我害你變成洗衣部的**拒絕往來戶**了！」

「……啥？」Dr. Bales完全搞不清楚狀況。

黃助理轉述洗衣部的理由：「她們說你的實驗衣口袋每次檢查清空了，在機器中運轉清洗時又會出現別的物品，重複了數次才終於洗完整個洗程，以後除非列為異常物品否則拒絕受理。」

「……那這袋就是？」Dr. Bales拎起裝了一堆東西的袋子一臉疑惑。

黃助理點頭：「對，都是從衣服口袋掏出來的東西。」

Dr. Bales無言的把袋中物品取出、一一陳列在桌面，分別為：一把折疊鋸、一個綑箱透明膠帶含膠台、一條吃了一半的士力架、一顆9mm手槍子彈。

仔細檢查完每樣物品後，Dr. Bales似乎有些頭疼的撫著額頭：「葉助理，麻煩幫我排一下實驗室。」

「好的。」葉助理點頭，但還是問：「這些物品怎麼了？」

「我猜……我們一口氣拿到四個異常物件，然後我的白大褂也要列進去。」

&gt; 洗標編號：--##Orange|2147##--**拒絕受理**
&gt; 實驗衣
&gt; 水洗
&gt;
