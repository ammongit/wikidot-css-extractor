**Articolo:** [https://scp-wiki.wikidot.com/scp-1958 SCP-1958 - Magic Bus]
**Autore:** [[*user Smapti]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1958/VWvangrey.jpg|caption=Foto recuperata di SCP-1958 prima del suo lancio]]


**Elemento #:** SCP-1958

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** A partire dal ██/██/20██, SCP-1958 è stato posto in un&#39;orbita stabile del sole della Terra ad una distanza di 1.██ AU, e non è attualmente visibile dalla Terra ad occhio nudo. La Fondazione deve monitorare le pubblicazioni astronomiche professionali e amatoriali per qualsiasi indicazione sul fatto che SCP-1958 sia stato avvistato e deve sopprimere qualsiasi pubblicazione di informazioni riguardanti la sua composizione o traiettoria.

Il ██/██/20██, una squadra di tre uomini, dispiegata dalla Struttura Lunare 2-A della Fondazione, è riuscita a raggiungere ed entrare in SCP-1958, facendo l&#39;inventario dei sui contenuti, installando attrezzature per facilitare un ulteriore monitoraggio, e recuperando componenti e manufatti ritenuti degni di nota. Tutti gli artefatti recuperati da SCP-1958 devono essere archiviati al Reliquiario 32 per ulteriori esami. SCP-1958 deve essere riportato sulla Terra se e quando un metodo adatto per la sua acquisizione e il suo transito verrà concepito.

**Descrizione:** SCP-1958 è un Samba-Bus Volkswagen di Tipo 2 del 195█ (spesso indicato come un &#34;microbus&#34;) attualmente situato a circa 1.█ AU (███ milioni di km) dal sole della Terra, in una regione dello spazio interplanetario vicino all&#39;orbita di Marte. Prima dello stabilimento del monitoraggio della Fondazione nel 20██, SCP-1958 si era allontanato dal Sole ad una velocità costante di circa 130 km/h. A parte una linea di raffreddamento recisa sul carrello e una piccola ammaccatura sul parafango posteriore, SCP-1958 non sembra aver riportato alcun danno significativo. Le frasi &#34;STARMOBILE&#34; e &#34;O ALFA CENTAURI O MORTE&#34; sono state dipinte a spruzzo in inglese sui pannelli laterali di SCP-1958; l&#39;analisi indica che la traiettoria di SCP-1958 prima del contatto con la Fondazione l&#39;avrebbe posta nelle vicinanze della stella Alfa Centauri A, approssimativamente a 37,2 milioni di anni da essa.

SCP-1958 è stato sottoposto a pesanti modifiche meccaniche post-vendita. La cabina interna e il vano motore sono stati resi ermetici, con una piccola sezione vicino alle porte posteriori convertita in una camera di compensazione. Le finestre di vetro originali sono state sostituite con un acrilico infrangibile e le superfici esterne sono state curate con un additivo chimico sconosciuto che le rende quasi inattaccabili dalla penetrazione dei detriti spaziali. Il serbatoio del gas è stato sostituito con una cella a combustibile che sembra essere basata sulle teorie avanzate di [REDATTO], sviluppate solo diversi decenni dopo la data in cui si presume che SCP-1958 abbia lasciato la Terra. Nessuna modifica è stata apportata ai comandi del conducente o al display del cruscotto. Durante l&#39;esplorazione, il team di indagine ha notato che il volante, i pedali del gas e del freno e il cambio funzionano per alterare la velocità e la direzione di SCP-1958 in maniera proporzionata a un veicolo guidato sulla superficie terrestre.

Durante l&#39;esplorazione sono stati scoperti i seguenti artefatti all&#39;interno della cabina di SCP-1958;

* I resti scheletrici di un maschio umano adulto, di circa 21 anni di età. Identificato come William ███████, dichiarato scomparso nell&#39;estate del 195█ mentre frequentava le lezioni all&#39;Università della California, a San Francisco.
* I resti scheletrici di una femmina adulta di gatto domestico (//Felis silvestris catus//). L&#39;analisi forense indica che la gatta era incinta al momento della morte.
* Quattro sacchi a pelo e cuscini.
* Una fornitura di vestiti in stili tipici della cultura giovanile americana di fine anni &#39;50, per diversi adulti di sesso misto.
* Una scorta parzialmente esaurita di cibo disidratato; le scorte rimanenti erano sufficienti a nutrire quattro adulti per circa tre mesi.
* Una toilette chimica e un&#39;attrezzatura di filtraggio dell&#39;acqua destinata a riciclare urina, feci e sudore in acqua potabile.
* Un sistema di depurazione atmosferica sufficiente per rimuovere l&#39;anidride carbonica espirata dalla cabina e introdurre l&#39;ossigeno prodotto come scarto del motore.
* Una banca dei semi contenente semi di diverse migliaia di piante domestiche e ovuli fertilizzati liofilizzati di diverse decine di bestiame e animali domestici.
* Un tubo dell&#39;acqua contenente residui di cannabis.
* Una siringa e una fiala vuota. Le analisi chimiche hanno indicato che la fiala e la siringa erano state usate per la conservazione e l&#39;iniezione di eroina.
* Schemi e diagrammi tecnici relativi alle modifiche apportate al motore di SCP-1958.
* Una chitarra acustica.
* Un paio di tamburi bongo.
* Un set di carte stellari stampate e scritte a mano.
* I seguenti libri:
 * //Urlo e Altre Poesie//, Allen Ginsberg.
 * //Sulla Strada//, Jack Kerouac.
 * //Collected Poems, 1934-1952//, Dylan Thomas.
 * Dei libri di canzoni senza titolo contenenti testi e tabulature per chitarra delle canzoni di Woody Guthrie, Pete Seeger e Hank Williams, oltre che diverse composizioni originali.
 * //Crociera nell&#39;Infinito//, A.E. van Vogt.
 * //Jack Proton - Poliziotto dello Spazio//, M. K. Snyder.
 * //Mondi in Collisione//, Immanuel Velikovsky.
 * //Dianetics//, L. Ron Hubbard.
 * //Fratelli Spaziali: Una Guida ai Nostri Vicini di Casa Galattici//, Rev. Abraxas &#34;Honey-Chile&#34; Jackson.
 * Un diario scritto a mano, identificato e appartenente a William ███████.

Il mezzo con cui SCP-1958 ha inizialmente lasciato la superficie terrestre è sconosciuto. Un esame dei rapporti della polizia e degli archivi dei giornali indica che diverse luci luminose e &#34;boati sonici&#34; che non potevano essere attribuiti ai fuochi pirotecnici sono stati segnalati dai residenti di San Francisco la sera del 4 luglio 195█ durante lo spettacolo dei fuochi d&#39;artificio del Giorno dell&#39;Indipendenza. La precedente residenza di ███████ fu demolita per far posto a una nuova costruzione nel 1975; i suoi amici e parenti sopravvissuti hanno descritto ███████ come un &#34;beatnik&#34; che era attivo nei circoli della controcultura e nelle cause politiche di sinistra, e che si dilettò brevemente con diversi nuovi movimenti religiosi, tra cui la Meditazione Trascendentale, gli insegnamenti del mistico Indiano Meher Baba, e la Prima Quinta Chiesa di San Francisco.

[[collapsible show=&#34;+ Mostra Estratti dal Diario di William ███████&#34; hide=&#34;- Nascondi Estratti dal Diario di William ███████&#34;]]

&gt; 3/2/5█: Ho comprato il bus oggi. Abbiamo impegnato praticamente tutto quello che abbiamo in quattro per pagare l&#39;acconto. Jerry dice che è perfetto - un sacco di spazio all&#39;interno per tutti noi, e altro ancora sotto il cofano per la roba che dovremo imballare lì dentro. Dice che sarà pronta in un paio di mesi, ma Susan vuole laurearsi prima di partire, quindi probabilmente aspetteremo fino all&#39;estate. Abbiamo un sacco di tempo per prendere tutto il resto che ci serve.
&gt; 
&gt; Sembra solo ieri quando quei retrogradi Quintisti ci hanno cacciato via per la nostra &#34;eresia&#34;. Hanno riso quando ho detto loro che Jackson si sbagliava, che Eggers si sbagliava, che Rand si sbagliava. C&#39;è magia lassù, questo è vero - ma non me ne starò qui a lavorare dalle nove alle cinque aspettando che venga da noi. Ci andremo noi. Il paradiso è lassù, fratello, e sta solo aspettando i suoi angeli.

&gt; 4/7/5█: Partenza! Primi uomini nello spazio! Prendi questo Khrushchev! Eccolo, il Giorno dell&#39;Indipendenza - e per la prima volta nella storia da quando l&#39;Uomo ha iniziato a stabilire le sue regole e le sue leggi e le sue banche, ci sono quattro persone in questo universo che sono completamente libere.
&gt; 
&gt; È così bello quassù. La Terra sta diventando sempre più piccola nello specchietto retrovisore. Giuro, sembra che ci stiamo muovendo a malapena, ma Jerry dice che stiamo andando sugli ottantadue su questa cosa. Non c&#39;è nessuno sbirro quassù che possa fermarci. Dice che ci vorranno tre settimane, quattro al massimo, prima di arrivare ad Alfa Centauri. Ne abbiamo accese un paio e abbiamo detto addio alla Madre Terra per un&#39;ultima volta.

&gt; 7/7/5█: Ci credi che possiamo ancora ricevere l&#39;AM sul Motorola? Lo spazio esterno è una figata.

&gt; 9/7/5█: Abbiamo finito la birra quest&#39;oggi. Sam ne ha aperta una a colazione quando abbiamo notato che ne erano rimaste solo sette - quattro Olympia, due Rainier, una Coors. Le abbiamo aperte a pranzo - abbiamo anche lasciato che la gatta di Susan, Milly, ne bevesse un po&#39;. Sembra essere aumentata di peso da quando siamo partiti.
&gt; 
&gt; Sono tutti tristi per la cosa della birra, ma va tutto bene. Non appena atterreremo faremo crescere un po&#39; d&#39;orzo e l&#39;anno prossimo produrremo la nostra birra.

&gt; 16/7/5█: Jerry è morto.
&gt; 
&gt; Qualcosa ci ha urtato durante una nostra cantata. Jerry ha detto che probabilmente era solo della polvere spaziale, ma voleva andare fuori a controllare. Si è messo la tuta spaziale che Susan ha fatto per lui ed è uscito. Stava tornando dentro quando qualcos&#39;altro ci ha urtato e lui ha perso la presa. Susan e Sam urlavano mentre lui scivolava via. Ho cercato di tornare indietro, ma cazzo, non ho mai imparato a guidare, e queste cose si muovono come barche anche quando hanno una strada sotto di loro. Quando siamo arrivati da lui era già morto. Susan non la smette di piangere - si sarebbero sposati appena sbarcati. Avevo preso la licenza e tutto il resto, avrei fatto io stesso l&#39;atto. Abbiamo dovuto darle delle pillole per farla dormire dopo che ho ripreso la rotta. È una buona cosa che siamo già a metà strada - prima possiamo uscire da questo piccolo autobus angusto, meglio è.

&gt; 19/7/5█: Susan era morta quando ci siamo svegliati questa mattina. L&#39;ago era ancora infilato nel suo braccio. Non so come si sia portata dietro tutta quella roba - non aveva mai toccato quella merda in vita sua.
&gt; 
&gt; Ho suonato Amazing Grace con la chitarra e ho detto qualcosa mentre Sam la buttava fuori dalla camera d&#39;equilibrio. Forse troverà Jerry là fuori.

&gt; 23/8/5█: C&#39;è qualcosa che non va, fratello. Dovremmo essere già arrivati, ma non ho ancora visto Alfa Centauri fuori dalla finestra. Stiamo andando nella direzione opposta? Siamo andati troppo lontano? Non riesco a dare un senso a queste carte stellari - Jerry era l&#39;esperto di tutta questa roba, io sono solo uno studente di filosofia.
&gt;   
&gt; Io e Sam ci siamo anche ammalati. Sono sempre più debole e abbiamo queste macchie su tutto il corpo. Sam ha problemi a mangiare e ieri ha perso un dente. [[footnote]] I sintomi descritti sono coerenti con lo scorbuto, una malattia causata dalla carenza di vitamina C. L&#39;esame delle scorte di cibo trovate a bordo di SCP-1958 indicano un contenuto di vitamina C estremamente basso. [[/footnote]] Non vedo la gatta da giorni, ma sento un odore molto forte. Credo che sia strisciata dietro qualcosa e sia morta. Spero che ce la faremo presto.

&gt; 18/9/5█: Riesco a vedere la Luna dal finestrino laterale. C&#39;è qualcosa che non va. Tutto questo tempo qui fuori e non abbiamo nemmeno superato la Luna? Jerry deve aver sbagliato i calcoli. Non arriveremo mai in tempo. Non credo nemmeno che riusciremo più a tornare a casa. Ho chiuso tutte le tende quando l&#39;ho vista. Non posso farlo sapere a Sam - non regge più neanche il cibo. Non sto molto meglio io a dire il vero.

&gt; 23/9/5█: Sono completamente solo ora. Sam è morto stamattina.
&gt; 
&gt; Verso la fine riusciva a malapena a stare seduto o a vedere. Mi ha chiesto se eravamo già arrivati. Gli ho detto di sì, saremo lì domani, basta che ti riposi. Non ho avuto il coraggio di dirgli la verità. Mi ha chiesto di leggergli &#34;E la Morte non Avrà più Dominio&#34; un&#39;ultima volta. I suoi occhi si sono chiusi quando ho finito. Non si sono mai più aperti. L&#39;ho spinto fuori dalla camera d&#39;equilibrio dopo che era andato all&#39;altro mondo Non ci sarà più nessuno a spingermi fuori di qui.

&gt; 3/11/5█:
&gt; 
&gt; Fratello, le stelle sono così fottutamente belle lì fuori.
