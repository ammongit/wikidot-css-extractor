    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-727/Garden_Triclinium_Petra_Jordan1415.jpg 	|caption=Wejście do SCP-727]]

**Identyfikator podmiotu:** SCP-727

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Wokół SCP-727 został wybudowany płot ochronny. Cywilów należy zawracać, a urzędnikom należy mówić, że obszar wokół SCP-727 jest geologicznie niestabilny. Dostęp do SCP-727 jest możliwy wyłącznie dla celów testowych i wymaga obecności jednego uzbrojonego strażnika przed wejściem do podmiotu. Wszystkie przedmioty wytworzone w SCP-727 należy przechowywać w przechowalni 727-H w Ośrodku-██.

**Opis:** SCP-727 wygląda jak starożytna grecka kuźnia. Zawiera narzędzia rzemieślnicze pochodzące z różnych epok i krajów, niektóre z nich pozostają niezidentyfikowane. Ściany i sufit podmiotu są pokryte wielką ilością łańcuchów wytworzonych z materiału przypominającego żelazo. Natura SCP-727 powoduje, że długości tych łańcuchów są niemożliwe do ustalenia.

Gdy podmiot ludzki wejdzie do SCP-727, łańcuchy stają się aktywne i siłą oplątują się wokół podmiotu. Nie powoduje to śmierci podmiotu, ale zawsze łamie wiele z jego kości. Podmioty ze wzmocnionymi kończynami nie są odporne na deformacje. Jeśli więcej niż jedna osoba wejdzie do SCP-727 w tym samym czasie, łańcuchy zabiją wszystkie oprócz jednej osoby poprzez uduszenie. Nieludzkie zwierzęta i nieożywione obiekty są wyrzucane z SCP-727 przez łańcuchy. Gdy łańcuchy mają pełną kontrolę nad pojedynczym ludzkim podmiotem rozpoczynają manipulowanie nim jak kukiełką, zmuszając go do tworzenia serii obiektów różnorakiej natury i niebywałej jakości. Podmioty opisują ten proces jako ekstremalnie bolesny. Źródło materiałów wykorzystywanych do tworzenia obiektów nie jest znane. Po nieokreślonym czasie, łańcuchy wyrzucają podmiot i stworzone przedmioty z SCP-727 i stają się nieaktywne do czasu aż kolejna osoba nie wejdzie do SCP-727. Podmioty w SCP-727 nie otrzymują pożywienia i możliwości snu; jeśli podmiot straci przytomność jest wyrzucany z kuźni.

Podmioty, które przetrwały są znacznie okaleczone i zdeformowane, wiele z ich kości jest złamanych, a kończyn powyginanych, ale wciąż niezmiennie wykazują świetną zręczność manualną. Osoby wchodzące w interakcję z podmiotami, nawet te wcześniej pracujące z osobami niepełnosprawnymi, wykazują uczucie odrazy ze względu na deformacje podmiotów. Jedynym długotrwałym wpływem psychologicznym na podmioty jest wycofanie się z aktywności społecznych i niemożność nawiązania kontaktów z innymi ludźmi. 

Okazjonalnie łańcuchy przetrzymają podmiot w SCP-727 na okres dni, zmuszając do tworzenia jednego większego obiektu, zamiast kilku mniejszych. Obecnie wszystkie z tych większych projektów zakończyło się niepowodzeniem, ponieważ wszystkie podmioty umierały przed skończeniem pracy. Zobacz Dodatek-727 dla listy nieukończonych obiektów.

SCP-727 został odkryty po śledzeniu powtarzających się zgłoszeń o &#34;cudownej kuźni&#34; od tajemniczo zdeformowanych ludzi z ██████, Grecja. Obiekt został zabezpieczony; ofiarom podano środki amnezyjne Klasy B i umieszczono ich w szpitalach dookoła Grecji.

**Dodatek-727:** Lista nieudanych obiektów z SCP-727 jest następująca:
* Humanoidalny konstrukt o wysokości 10 m ze zginającymi się kończynami.
* Masywna karota z nieznanego metalu, wytrzymującego temperatury powyżej 6000°C.
* Hełm i para sandałów z misternymi srebrnymi &#39;skrzydłami&#39;. Podmiot zmarł grawerując &#39;skrzydła&#39;.
* Duży kawałek nieznanego metalu, praktycznie niezniszczalny. Metal został umieszczony w piecu SCP-727 na 65 godziny, w którym to czasie podmiot zmarł.
* Duża framuga i drzwi. Podmiot zmarł pracując nad mechanizmem zamykającym, który nie przypominał żadnego znanego modelu.
* Gliniana rzeźba przedstawiająca młodą kobietę. Podmiot został uduszony przez łańcuchy z nieznanego powodu; rzeźba rozbiła się po wyrzuceniu z SCP-727.
