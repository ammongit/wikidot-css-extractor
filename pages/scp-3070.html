[[span class=&#34;h-span&#34;]]**Ítem #:**[[/span]] SCP-3070

[[span class=&#34;h-span&#34;]]**Clasificación del Objeto:**[[/span]] Euclid

[[span class=&#34;h-span&#34;]]**Procedimientos Especiales de Contención:**[[/span]] Los activos de la Fundación dentro de la Unión Astronómica Internacional y su Centro de Planetas Menores deben monitorear la elección de nombres para los planetas menores recientemente descubiertos. Los cambios en los nombres de cualquier planeta menor requieren una autorización de Nivel 4/3070. Los [[[SCP-2813|destacamentos]]] [[[first55|orbitales]]] de la Fundación y satélites monitorearán rutinariamente los planetas menores catalogados, aunque la existencia de aproximadamente 460.000 de estos objetos impide un monitoreo completo.

Todos aquellos SCP-3070-A que aparezcan deben ser recuperados por el Destacamento Orbital ञ-12 (&#34;Principitos&#34;). Tras el análisis, los objetos pueden ser almacenados en el Área Heliocéntrica-16 o destruidos tras la revisión del personal del Nivel 4/3070.

[[span class=&#34;h-span&#34;]]**Descripción:**[[/span]] SCP-3070 es un fenómeno que afecta a los planetas menores[[footnote]] Objetos astronómicos orbitando una estrella que no puede ser clasificada como un planeta o cometa. Esto incluye planetas enanos, asteroides, y troyanos, centauros, objetos del cinturón de Kuiper, y otros objetos trans-neptunianos.[[/footnote]] orbitando el sol que han sido categorizados por el Centro de Planetas Menores de la Unión Astronómica Internacional -- principalmente aquellos designados con un número y un nombre. El fenómeno causa que los objetos (designados SCP-3070-A) relacionados con la designación del planeta menor de la UAI aparezcan ya sea en órbita[[footnote]] Esto puede incluso ocurrir en escenarios en los que el planeta menor carece de un campo gravitatorio lo suficientemente fuerte como para permitir la formación de órbitas a su alrededor.[[/footnote]] o en la superficie del cuerpo. Esta aparición nunca ha sido observada directamente. Las instancias de SCP-3070-A muestran varias propiedades anómalas mientras están en o en órbita alrededor del planeta menor; estas propiedades cesan después de la reubicación.

Actualmente 437 planetas menores han sido afectados por SCP-3070. Ningún planeta menor ha sido afectado dos veces.

[[span class=&#34;h-span&#34;]]**Anexo.1 - Incidentes Notables:**[[/span]]

&gt; **Planeta Menor:** 262419 Suzaka
&gt; **Fecha de Descubrimiento de 3070-A:** 15-Septiembre-2013
&gt; 
&gt; **Descripción:** Modelos de piedra caliza a escala 1:1000 de todos los edificios presentes en Suzaka, Japón, orbitaban el asteroide en una formación de un solo anillo.

&gt; **Planeta Menor:** 1981 Midas
&gt; **Fecha de Descubrimiento de 3070-A:** 29-Octubre-2013
&gt; 
&gt; **Descripción:** 288 pilares cónicos dorados (91cm de largo y 23mm de ancho en la base) quedaron incrustados en la superficie del asteroide, formando 4 dodecágonos concéntricos.

&gt; **Planeta Menor:** 399979 Lewseaman
&gt; **Fecha de Descubrimiento de 3070-A:** 10-Julio-2013
&gt; 
&gt; **Descripción:** Tres cilindros de bronce (14 m de largo y 19 cm de ancho) que mostraban el logo de General Electrics en cada extremo estaban incrustados en la superficie del planeta menor.

&gt; **Planeta Menor:** 124192 Molėtai
&gt; **Fecha de Descubrimiento de 3070-A:** 17-Mayo-2014
&gt; 
&gt; **Descripción:** Una réplica a escala 1:50 del Observatorio Astronómico Molėtai, hecho de los mismos materiales que el asteroide, seguía una órbita elíptica rápidamente cambiante alrededor del cuerpo. SCP-3070-A colisionó con 124192 Molėtai y fue destruido cuando comenzaron los esfuerzos de recuperación.

&gt; **Planeta Menor:** 495827
&gt; **Fecha de Descubrimiento de 3070-A:** 4-Diciembre-2016
&gt; 
&gt; **Descripción:** 168 variantes del número 495827 fueron inscritas en la superficie del cuerpo astronómico, escritas en diferentes fuentes y tamaños.

&gt; **Planeta Menor:** 882 Swetlana
&gt; **Fecha de Descubrimiento de 3070-A:** 9-Diciembre-2016
&gt; 
&gt; **Descripción:** Seis pilares de 100 metros de altura y 2 metros de ancho de //Carcinoscorpius rotundicauda//[[footnote]] El cangrejo herradura de manglar.[[/footnote]] fallecidos estaban conectados al asteroide. Las patas de cada cadáver estaban fusionadas con las de los cuerpos que lo rodeaban.
&gt; 
&gt; **Nota:** No se conoce ninguna explicación del nombre de 882 Swetlana.

&gt; **Planeta Menor:** 54439 Topeka
&gt; **Fecha de Descubrimiento de 3070-A:** 12-Diciembre-2016
&gt; 
&gt; **Descripción:** 233.870 zarcillos de tejido ocular variado, cada uno de diferente longitud (máximo de 24m), extendidos desde el asteroide. Las pruebas genéticas de una muestra de los zarcillos sugirieron que cada uno se correlacionaba con un residente de Topeka, Kansas, durante el censo de los Estados Unidos de 2010. Todos los zarcillos se disolvieron el 17-Diciembre-2016.

&gt; **Planeta Menor:** 672 Astarte
&gt; **Fecha de Descubrimiento de 3070-A:** 21-Diciembre-2016
&gt; 
&gt; **Descripción:** 12 anillos de un fluido compuesto por óvulos humanos, dióxido de carbono líquido y sangre de //Panthera leo bleyenberghi//[[footnote]] El león de Angola.[[/footnote]] estaban orbitando el planeta menor. Los fluidos se congelaron y se dispersaron después de dos días. El análisis genético de la sangre reveló la presencia de químicos similares al ADN, que poseía seis pares de bases y tres hebras. Se desconoce la función de los químicos (temporalmente designados C-3070).

&gt; **Planeta Menor:** 1996 Adams
&gt; **Fecha de Descubrimiento de 3070-A:** 1-Diciembre-2017
&gt; 
&gt; **Descripción:** Doce cadáveres que se parecen a John Couch Adams[[footnote]] Un matemático y astrónomo británico fallecido.[[/footnote]] en el momento de su muerte se encontraron conectados al planeta menor por cables umbilicales de 3m de largo. Cada uno de ellos fue encontrado con un atuendo típico de finales del siglo XIX. Los cadáveres y los cordones experimentaron los síntomas de exposición al espacio cuando fueron cortados.

&gt; **Planeta Menor:** 1991 Darwin
&gt; **Fecha de Descubrimiento de 3070-A:** 11-Enero-2018
&gt; 
&gt; **Descripción:** 24 //Chelonoidis nigra abingdonii//[[footnote]] Una especie extinta de tortuga de Galápagos.[[/footnote]] fueron observados vivos y moviéndose activamente a través de la superficie del asteroide. La reubicación resultó en la muerte. La cirugía realizada en los cadáveres reveló que cada uno carecía de órganos internos y estructura esquelética, y en su lugar tenía una cabeza cortada que se asemejaba a Charles Darwin o George Darwin dentro del cuerpo, conectada a las extremidades y el cuello por medio de haces de tejido nervioso que se extendían desde el cuello. Se encontró C-3070 dentro de las células de los cadáveres, habiendo reemplazado todo el ADN.

[[span class=&#34;h-span&#34;]]**Anexo.2 - SCP-3070-1:**[[/span]]

El 10-Enero-2018, el personal de limpieza que trabajaba en la sede de la UAI en París (Francia) descubrió una anomalía (denominada SCP-3070-1) incrustada en las paredes del edificio. SCP-3070-1 es una combinación de tubos metálicos (algunos compuestos de metales exoplanetarios), tejidos humanos variados de diversas partes del cuerpo, órganos cibernéticos y dispositivos que se asemejan a las antenas de televisión. El análisis de los tejidos encontró grandes cantidades de C-3070, que se ha observado que actúa como un análogo del ADN y ADN humano que coincide con todos los miembros de la UAI.

Varios de los tubos de SCP-3070-1 están conectados a un ordenador portátil Macbook Pro 2018, que está parcialmente conectado a una columna de materia blanca y músculo cardíaco. El portátil está encendido en todo momento, y tiene acceso completo a Internet y a la base de datos de la UAI. En múltiples ocasiones antes del descubrimiento de una nueva instancia de SCP-3070-A, el texto aparecerá en la pantalla del portátil durante periodos de tiempo variables. A continuación se muestra una transcripción del texto mostrado el 12 de enero de 2018.

&gt; rrrrrradapt8916100448256expandirCLASP46656controlSO
&gt; CPU: 99.7% | mEMORIA: 0.5 YB | 4-Disco: 100% - 78 ZB/s
&gt; sujetarvacioplanoooooosujetarSOestrellasconrolexpandirⲊⲊⲊⲊ
&gt; ⲊLШ: 100% | JLZ: 100% - 12 uS/m | conrolexpanse
&gt; sujetaruniverexpandexpandaaadaptaar646464
&gt; sujetaestrellas ADAPTAR
&gt; rEd: 0% - 0.1 Mbps

Como SCP-3070-1 se extiende por la mayor parte del edificio, la anomalía no puede ser reubicada sin un potencial daño estructural. Se han asignado agentes encubiertos para vigilar la anomalía y minimizar la exposición de los civiles a ella. Se están desarrollando procedimientos de contención total. La investigación del  [[[SCP-287|Departamento de Exobiología]]] está en curso.

[[span class=&#34;h-span&#34;]]**Anexo.3 - Incidentes Adicionales:**[[/span]]

Los registros adicionales sobre los incidentes SCP-3070 están disponibles en el **[[[event-log-3070-12e|Registro de Eventos 3070-ञ-12E]]]**.
