**Ítem #:** SCP-1729

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** Las instancias capturadas de SCP-1729 deben almacenarse en un depósito situado dentro del Sector-25. Fuera de la experimentación, cada instancia de SCP-1729 debe ser retenida usando mordazas de rueda estándar, y el interruptor 1A puesto en &#34;apagado&#34;. Cualquier instancia de SCP-1729 recién capturada debe estar equipada con interruptores de operación manual en los cables 1-7, y un circuito de relé adicional dirigido por batería en el cable 1. (Véase el Documento-1729-B para un diagrama completo con las ubicaciones importantes, y los esquemas apropiados con los números de referencia especificados)

Si la experimentación con SCP-1729 requiere la retirada de las ataduras, dicho experimento debe llevarse a cabo en un circuito de pruebas adjunto, designado y marcado como 5-TTR en el plan de distribución del Sector-25. Durante esas pruebas, solo al personal de Clase-D se le permitirá acercarse o entrar en contacto con SCP-1729 - con este fin, un grupo de 6 Clase-D, denominado DR-1729, se utilizará para tales pruebas según el documento P28-DR-1982, referente al personal descartable asignado indefinidamente a una sola tarea de investigación. Se requiere que al menos 3 miembros de DR-1729 tengan experiencia en la reparación de automóviles. Se requiere que al menos 1 miembro de DR-1729 tenga experiencia en ingeniería mecánica.

--Las ubicaciones que sirvan como lugares de depósito para SCP-1729 deben ser transferidas a la posesión de una empresa de fachada apropiada de la Fundación, y ser monitoreadas en cuanto a su actividad. Cualquier instancia de SCP-1729 que arribe debe ser capturada, y su carga útil incautada; los civiles que se encuentren dentro del perímetro de un sitio de depósito deben ser interrogados, y a menos que se requiera de otra manera, tratados con amnésticos de Clase A y liberados.--

**Descripción:** SCP-1729 se refiere a un número actualmente indeterminado de vehículos de motor aparentemente autónomos de diferente modelo y fabricante, su conteo actualmente estimado en ██. Cada instancia de SCP-1729 está pintada de negro, y marcada con un panel de &#34;TAXI&#34;, y el logo y número de teléfono de un servicio de taxis[[footnote]]Mientras que la mayoría de las instancias de SCP-1729 tienden a imitar la información relativa a los servicios de taxis genuinos, aproximadamente el 20% se refiere a empresas ficticias, la mayoría de las veces &#34;Opa Taxi&#34; &#34;Transporte Fedot&#34; o &#34;Carlo Taxis&#34;.[[/footnote]]. Las matrículas encontradas en las instancias de SCP-1729 tienden a duplicar las de vehículos existentes.

El interior de las instancias de SCP-1729 difiere significativamente del de un vehículo equivalente. El motor no se conecta al tanque de gasolina. En su lugar, el volante [CENSURADO] mientras que la batería parece proporcionar energía para el funcionamiento de SCP-1729 - cortar el cable marcado con el 1 en el esquema de SCP-1729 efectivamente desactiva a la instancia en cuestión. Un número de cables adicionales se extienden a varias secciones en el interior. Desactivar cualquiera de ellos parece desactivar mecanismos específicos dentro de SCP-1729. El depósito de gas en si contiene entre 20 y 60 litros de solución salina y se conecta a una boquilla situada dentro del área del baúl, que también contiene varios electrodos móviles de alta tensión y mecanismos de manipulación hidráulicos y controlados por servo. Además, la pared del baúl y el chasis inferior albergan un cortador láser de ███W, y varios dispositivos cuya finalidad y construcción está siendo actualmente tema de investigación.

Mientras está en estado inactivo, el SCP-1729 está parado, y no difiere significativamente en apariencia de un vehículo normal. SCP-1729 tiende a activarse en momentos aleatorios entre las 10pm y las 8am. Raramente se ha observado el funcionamiento fuera de estos horarios.

Al activarse, las instancias de SCP-1729 proceden a desplazarse por las calles en un patrón aleatorio; sin embargo, es mucho más probable que elijan direcciones que conduzcan a zonas con mayor densidad de población[[footnote]]Las probabilidades de transición siguen una división de aproximadamente 0.7/0.3.[[/footnote]]. SCP-1729 se ajustará a las leyes de tráfico, además de tener un comportamiento errático ocasional durante los giros a la derecha, que usualmente ocurren hacia el final de un ciclo. Durante el período activo, los humanos que miran a SCP-1729 perciben una figura humanoide, designada SCP-1729-1, sentada en el asiento del conductor - la instrumentación óptica y térmica muestra que el asiento está vacío, además un fuerte [DATOS BORRADOS] apuntando aún más a que es ilusorio.

Si una instancia activa de SCP-1729 se acerca, o se le gesticula, SCP-1729 se detendrá, y sus puertas se abrirán. SCP-1729-1 intentará imitar a un taxista; los testigos de tal evento reportan defectos frecuentes como vocalizaciones no sincronizadas con imitaciones faciales, balbuceo, o movimientos erráticos. Si es abordado, SCP-1729-1 avanzará hacia el destino previsto hasta alcanzar una velocidad de aproximadamente 40km/h. Posteriormente, el asiento trasero de SCP-1729 se moverá, un conjunto de manipuladores sujetará al pasajero, lo paralizarán por medio de una descarga eléctrica, y una serie de rodamientos procederá a reubicarlo en el baúl, donde [CENSURADO][[footnote]]A pesar de que [CENSURADO] ha demostrado aumentar la vitalidad de las muestras de tejido recogidas y su resistencia a factores ambientales parecidos a los de SCP-████. Se recomienda insistentemente la investigación de sus posibles usos en la cirugía de trasplantes.[[/footnote]] y posteriormente rebanará el cuerpo, almacenando las partes en bolsas de polietileno llenas de solución salina. El rebanamiento es consistente, pero altamente idiosincrásico - las bolsas a menudo contienen múltiples partes, como el corazón y los pulmones, mientras que el tracto intestinal suele estar dividido en segmentos de alrededor de 1,5 m, cada uno de ellos empaquetado por separado, y en dos ocasiones, algunos paquetes contenían aproximadamente 500 g de secciones de venas y arterias de alrededor de 35 mm.

Al terminar, SCP-1729 irá hacia un lugar establecido[[footnote]]SCP-1729 muestra una gran preferencia por los sitios con actividad humana de baja a media. Hasta la fecha, se han asegurado quince sitios de depósito, en particular el almacén A de la antigua █████ Inc., el garaje 28-J en ██████, Londres, y el estacionamiento del piso 3 de Tesco, ████████. Para una lista completa, véase el documento 1729-B[[/footnote]] y depositará todo el material recogido, normalmente empaquetado en 2-5 sacos negros de polietileno. SCP-1729 procederá a salir del establecimiento, y se desactivará al encontrar un espacio de estacionamiento disponible. El período promedio de reactivación parece ser de 16+/-3 días.

**Anexo 1729-1:** 

&gt; **Incidente 1729-1** 
&gt; El  ██/██/20██, █████ se le había pedido a la Policía Metropolitana que investigue un olor inusual que se esparcía desde uno de los vehículos en un aparcamiento situado cerca del conjunto de apartamentos ███████. Cuando se le acercó la patrulla solicitada, el vehículo se activó e intentó escaparse, hiriendo a uno de los oficiales en el proceso - el segundo respondió con disparos, causando que se estrellara debido al daño en los neumáticos. El registro posterior ha mostrado que el baúl estaba lleno de restos humanos en avanzado estado de descomposición. A los patrulleros se les administró amnésticos gracias a un miembro de la Fundación que se hizo pasar por un intermediario del MI5, y los restos del vehículo fueron llevados para ser analizados - se descubrió que el almacén de láminas de polietileno dentro de la instancia SCP-1729 se había agotado, y debido a la incapacidad del eyector para procesar los tejidos sin empaquetar, esto dio lugar a su acumulación dentro del dispositivo.

**Anexo 1729-3:** 

&gt; **ACTUALIZACIÓN DEL PROCEDIMIENTO DE CONTENCIÓN**
&gt; 
&gt; //Desde la contención inicial, la proporción de instancias SCP-1729 encontradas en un estado deteriorado ha ido en constante aumento,  con ██ casos similares al Incidente 1729-1, y además █ casos de avería, constituyendo el 79% de todos los encuentros con SCP-1729. Asimismo, se ha producido una disminución constante de la cantidad de incidentes notificados en congruencia con el modo de operación de SCP-1729, y la vigilancia de los antiguos lugares de entrega no ha dado lugar a ninguna captura adicional. Solicitando la eliminación del párrafo 3 de los procedimientos de contención para reflejar esto, especialmente dado el actual aumento de las necesidades de personal con respecto a [CENSURADO]. - Investigador Pauling//
&gt; 
&gt; //Solicitud aprobada. - Dr. Zubov, jefe de la sección//</textarea></pre>
