= **ANTERIOR: [[[Truth Is Sin|A Verdade é Pecaminosa]]]**
= **PRIMEIRO: [[[The Chosen Few|Os Poucos Escolhidos]]]**
----

O ano é... eu não tenho certeza, para ser honesta.

Minhas memórias estão fodidas por ter tantas memórias ruins sugadas pela Oneiroi. Eu sei que é meu primeiro ano na CIETU. Estou me especializando em engenharia teológica e bioquímica. Nunca deixe ser dito que eu não me desafio.

Mas eu não sou particularmente desafiada fisicamente, e isso está se mostrando no espelho. Levantar ferro não me agrada, mas talvez haja alguns clubes que sim. Parkour parece interessante. Judô também. Eu poderia tirar proveito da cardio, a interação social -- e sempre quis aprender a como sufocar alguém.

Então naquela noite, coloquei meu moletom de ginástica até então não usado e compareci à minha primeira sessão de judô. Há quatro outras pessoas lá comigo: um estudante alemão de intercâmbio, um asiático magro, o instrutor e uma mulher européia loira que se apresenta como Natasha. Ela faz parte do clube há dois anos -- o segundo membro mais velho atrás do instrutor. 

Os primeiros trinta minutos são aquecimento. Meus músculos gritam enquanto saltamos ao redor do tapete. Durante a próxima hora, praticamos técnicas fundamentais. Como as únicas mulheres na sala, Natasha e eu praticamos uma com a outra. Aprendemos o rolo. A fuga de quadril. A montada.

A meia hora final é o que é conhecido como free-rolling, onde colocamos nossas habilidades lamentáveis umas contra as outras. Naturalmente, Natasha se oferece para treinar comigo. Eu sou derrotada em segundos. Ela se esparrama contra mim e me imobiliza tão rápido que minha cabeça gira.

Naquele momento, com seus seios esmagados contra os meus, eu percbo que tenho tesão por outras mulheres.

----

É mais tarde. Não sei quanto mais tarde. Semanas, talvez? Eu tenho perseguido Natasha nas redes sociais e acabei de descobrir que ela teve um rompimento explosivo -- com sua namorada. Essa é minha chance.

Eu tenho frequentado religiosamente as sessões de judô. Isso está finalmente começando a valer a pena. Então, naquela noite, após nossa sessão, eu a convido para ir ao cinema.

O filme é //Lucy//. Felizmente, o resto da noite foi muto melhor, pois passamos o resto rindo sobre como o filme era terrível, Natasha reclama sobre como ela está usando Louboutins durante o filme todo. Eu falo por uma hora sobre como eu poderia fazer drogas nootrópicas melhores com o que eu aprendi em Teologia Aplicada e com os laboratórios de bioquímica do campus. De alguma forma, isso não a coloca em coma. Ela me convida para almoçar na semana seguinte.

Eu acho que estou apaixonada.

----

Em nosso almoço, falamos sobre um assalto realizado no dia anterior por um grupo criminoso chamado Fantasma de Chicago. Natasha é estranhamente defensiva deles; quando eu pergunto por quê, ela começa a me dar um sermão sobre o capitalismo em estágio avançado. Eu acho que ela vai superar sua fase comunista em um ano, mas admiro sua dedicação de qualquer maneira. Ela pelo menos está tentando tornar o mundo um lugar melhor. O que atualmente é mais do que posso dizer de mim mesma. Mas essa linha de pensamento me faz sentir culpada. Eu empurro isso pra fora da minha mente me concentrando em seu rosto.

Eventualmente me canso de ouvir sobre a alienação do trabalhador comum e pergunto se ela está saindo com alguém. Ela admite que tinha uma namorada com quem terminou agora. Fico com pena do sentimento e digo a ela que minha namorada também me largou. Essa é uma mentira descarada. Eu só tive namoradas estritamente no sentido de amizade. Mas ela não precisa saber disso.

----

Há um festival chegando à cidade, então eu a convido para ele. Se eu tiver sorte, nos beijaremos na roda gigante. Nós jogamos bolas no tanque de imersão (eu erro todos os tiros -- ela acerta o alvo na primeira tentativa), andamos nos bules giratórios de merda e no carrossel, gritamos de falso no navio pirata e compartilhamos algodão doce e maçã caramelizada. Mas a roda gigante quebra enquanto estamos na fila.

Meus planos foram por água abaixo, então tento salvar o que posso sugerindo minha ideia de merda de encontro: um filme. Natasha sugere um filme, mas ele não passa por várias horas. Ela me convida a voltar para sua casa para assistir televisão até o filme começar. Ela tem seu próprio carro (o quão legal é isso) então dirigimos até o apartamento dela. É um condomínio pequeno e de merda, mas do qual ela claramente se orgulha. Há uma combinação de sala de estar e cozinha compacta, com um sofá e um futon tamanho rainha na frente de uma pequena televisão. Eu paro no futon e jogo minhas costas contra o sofá. Natasha faz o mesmo.

Nós assistimos anime por um tempo. Ela está tentando me fazer assistir //Fullmetal Alchemist//. Seu personagem favorito é a armadura. Ela apela para suas sensibilidades cibernéticas. Eu fico contente em ficar quieta e ouvi-la falar sobre como o cenário do desenho aborda temas de fascismo e nacionalismo. Posso estar perto de Natasha, mas sou muito covarde para fazer qualquer coisa. O filme vai começar em breve. Ela me diz que tem uma ideia melhor e então desliga a TV. Ela tira meus óculos do meu rosto e monta em mim.

Eu penso para mim mesma, //ah, mas que diabos// e a puxo para baixo para que nossos lábios se encontrem. Nós nos beijamos e nos abraçamos por um tempo. Seu hálito tem gosto de maçã caramelo. Então, ela desliza as mãos sob a minha camisa.

----

É muito divertido ter uma namorada. Eu a introduzo aos demônios e quadrinhos. Ela me apresenta ao marxismo e às pulseiras. Todas as coisas boas devem acabar, entretanto. Eu não consigo encontrar nenhum estágio nos Estados Unidos e acabo retornando para casa em Wolverhampton no verão. Eu passo meu estágio exorcizando robôs cirúrgicos defeituosos e lentamente me tornando radicalizada por chats de vídeo com Natasha. Então o referendo do Brexit me empurra para o completo anarcocomunismo.

Natasha me pressiona para sair e transformar a teoria em práxis, mas eu não posso. Eu venho de uma longa e distinta linhagem de estudiosos brâmanes, e o querido e velho pai acha que Thatcer poderia ter tido algumas aulas do outro lado do lago. Eu sou simplesmente incapaz de lidar com as consequências se ele descobrir que me tornei comunista. Natasha é muito compreensiva, e isso só me faz me sentir mais culpada. Na verdade, estou feliz por voltar à CIETU para o semestre de outono e me esconder em meus trabalhos escolares.

Natasha está se formando neste semestre, com especialização dupla em taumaturgia biomédica e robótica. Ela não disse uma palavra sobre o que planeja fazer quando sair. Ela provavelmente vai entrar para uma ONG ou algo assim, ou talvez apenas fuja e comece uma revolução em algum lugar. Eu a cutuquei algumas vezes sobre isso, mas ela não se comprometeu com isso. Eu não me intrometo -- depois de passar vinte anos sendo interrogada pelos pais, é bom passar um tempo com alguém que se contenta em apenas passar um tempo comigo em silêncio.

----

Um mês depois do início do semestre, Natasha me arrasta para o meio da flroesta. Eu inicialmente suspeito que ela quer transar (o que é absolutamente um não faça na porra da floresta), mas acabamos em uma clareira indefinida. Então Natasha abre um portal para o inferno sob meus pés.

Na verdade ele não é um portal pro inferno. É como ser jogada na privada para o inferno. Pelo que parece uma eternidade, meus pulmões parecem prestes a explodir e estou submersa em gosma e meu corpo está sendo esticado em espaguete. Então a eternidade termina. Eu respiro fundo, caio de joelhos e vomito. Natasha me ajuda a levantar, então eu olho ao meu redor e vomito de novo. Meu vômito sai voando para a Lua.

A Lua. A porra da Lua. Eu estou na Lua e estou viva. Além do vômito, eu  me sinto muito bem na verdade. Meu suéter está mais do que quente o suficiente, o ar tem gosto frio, mas limpo e, pelo que posso dizer, a gravidade parece a mesma da terra.

E a vista é incrível. Estamos em uma pequena caverna em uma montanha, olhando para o que a Natasha me diz ser o Mare Imbrium: um mar de manchas cinzentas iluminadas contra um céu escuro e profundo. Ao longe, há uma pequena bola azul pendurada no horizonte. Isso me faz me sentir pequena.

Nós passamos um quarto de hora admirando a vista. Então Natasha me arrasta para mais fundo na caverna, para uma congregação de bruxas do século vinte e um. É uma bolha bem mobiliada nas profundezas da Lua. Tem um micro-ondas, torradeira e geladeira no canto. Eles estão conectados a um multiplicador de tomadas no meio de um pentagrama conectado a si mesmo.

Três bruxas descansam em sofás, olhando seus telefones ou (de alguma forma) navegando na Web em seus laptops. Natasha assobia para chamar a atenção delas. A garota branca com o boné de Pikachu se introduz como Zabutom. A garota chinesa enrolada nas pernas me disse que ela se chama Tracy Tzu. Em frente a elas, tomando um gole de uma garrafa de Shock Top, está a garota que me diz para chamá-la -- em suas próprias palavras -- de Diya, a tankie furry do Texas. Eu pergunto se posso chamá-la apenas de Diya. Ela diz que não.

Natasha revela que este é o Fantasma de Chicago, uma gangue de garotas mágicas ultra-esquerdistas. Elas são todas taumatologistas não licenciadas, o que é praticamente sem precedentes -- a habilidade de lançar feitiços naturalmente é altamente rara, altamente valorizada e altamente regulamentada. Elas usam suas habilidade para agir como Robin Hoods modernos, roubando dos ricos e dando aos pobres. E ela é sua líder.

Isso é super sexy, e eu digo isso a ela. Mas embora eu possa externamente simpatizar com a missão delas, eu me sinto como uma ovelha em uma cova de lobos. Não tenho a coragem nem a habilidade mágica para sair por aí e botar fogo no circo com elas.  Diya expressa essa opinião por mim, mas Natasha explica que eu não preciso. Eu sou o multiplicador de força delas. Uma vez eu disse a ela que eu poderia fazer drogas nootrópicas que deixariam //Lucy// envergonhada -- agora ela quer que eu prove isso.

Eu começo a trabalhar nos laboratórios da escola na noite seguinte, preparando um coquetel nootrópico teologicamente aprimorado. Na próxima vez que Natasha me convida para a congregação, eu dou a elas um conjunto de pílulas que garantem melhorar seus reflexos, tornar seu pensamento mais tático e até mesmo dar a elas uma telecinesia leve. O Fantasma imediatamente as consome e se teletransporta; duas horas depois, elas voltam com sacos cheios de pilhagem. Graças às minhas pílulas, elas contornaram praticamente todas as medidas de segurança dentro de um cofre sueco e fizeram uma fuga impossivelmente lisa.

Naquela noite, Natasha e eu transamos como coelhos.

----

De início, tudo vai bem. Eu me conecto com Zabutom e Tracy Tzu e nos tornamos grandes amigas. Apenas Diya permanece fria comigo. Eu tenho a sensação de que ela tem tesão pela minha namorada, então me certifico de mandar olhares frequentes para que ela saiba quem é a garota da Natasha. Eu caio em uma rotina confortável -- acordo, corro pra aula, faço minha lição de casa, vou pra congregação e faço drogas, durmo, então acordo e corro pra aula. Sábados são dias de encontro: Natasha e eu cantamos karaokê, fazemos corridas de karts, fazemos longas caminhadas no parque, o de costume. Uma ou duas vezes nós só ficamos na cama o dia todo.

Estou vivendo minha melhor vida. Nada pode dar errado. Até que um dia dá errado.

Dois meses após o início do semestre, todos os quatro membros do Fantasma embarcam em um trabalho no banco. Apenas três deles voltam. Eu descubro online no dia seguinte que Zabutom, cujo nome verdadeiro era Ingrid, foi morta durante um impasse de três horas na Alemanha. Uma semana após a morte de Zabutom -- não consigo chamá-la de Ingrid -- Natasha já está de volta ao trabalho. Eu me convenço de que Zabutom foi morta porque ela não tinha as coisas certas e passo ainda mais tempo inventando novos narcóticos. E então o semestre realmente começa.

Natasha me pressiona a produzir mais e mais drogas para ela, mas meu trabalho escolar continua se acumulando e é tudo que posso fazer para não cair. Nós começamos a ficar mais distantes; eu continuo tendo laboratórios, projetos e testes devidos, e minhas notas continuam caindo. E à medida que os fatores de estresse aumentam eu desenvolvo tolerância aos meus próprios nootrópicos, eu começo a rachar também. Eu começo a me ressentir de Natasha e Zabutom. Elas já pensaram em mim? Elas já notaram o quão estressada estou? Eu não deveria me importar se Zabutom morreu -- foda-se ela! Então eu me sinto ainda mais culpada de meu egoísmo e trabalho duas vezes mais. Meu peso cai. Eu paro de ir ao judô. Ataques de pânico se tornam uma ocorrência comum. Eu não conto nada disso para Natasha.

As coisas finalmente chegam a um ponto crítico na semana antes do Dia de Ação de Graças. Há algo devido em cada uma das minhas aulas. A pior delas é bioquímica: fui incumbida de criar um multivitamínico, mas meu parceiro de laboratório optou sabiamente por abandonar a aula. Agora eu fico segurando a bolsa e tenho cinco dias para fazer o que levaria duas pessoas uma semana. Eu paro de dormir e começo a depender de grandes quantidades de café para fazer o truque. Eu mal consigo respirar e meu coração bate como se estivesse tocando bateria para o KMFDM. 

É nesse estado de fuga, enquanto eu olho a janela do sexto andar, que faço minha descoberta. Produtos farmacêuticos baseados em teologia são essencialmente rituais enlatados. O fabricante combina os materiais usados para invocar uma entidade divina com os medicamentos necessários para atingir o efeito desejado. O corpo do usuário atual como a matriz do ritual e seu metabolismo fornece energia como pagamento. Quando o usuário toma a droga, o divino é invocado dentro do usuário, e amplifica os efeitos da droga conforme desejado.

Mas e se fossemos seguir o caminho contrário? E se, em vez de invocar uma divindade, invocássemos um demônio? Eles são ordens de magnitude mais eficientes em termos de energia do que as divindades e têm uma gama mais ampla de efeitos. Não há falta de teoria sobre como os demonarcóticos funcionariam, mas elas todas encontram o mesmo obstáculo -- os demônios não descarregam energia dentro das pessoas. Eles a liberam. Dez em dez vezes, uma pessoa que tenta invocar um demônio dentro de si sofre combustão espontânea. Ninguém foi capaz de descobrir como regular a descarga de energia demoníaca em uma entidade orgânica. Mas se você pudesse... bem, você seria imparável.

O que me traz à minha ideia. Os taumaturgos já são capazes de canalizar e regular o fluxo da energia taumática. Claro, ela não é o mesmo que energia demoníaca. Mas se você pode canalizar uma, então deve ter uma maneira de canalizar a outra. E eu acho que descobri como.

Eu pego uma boxcutter de uma mesa próxima reúno uma matriz de invocação em minha bancada e arrumo paracetamol e dextroanfetaminas dentro. Em um furor melhorado nootropicamente, eu programo o invocador sem nem mesmo pausar para depurá-lo e aciono a alavanca. Há um som de crepitação enquanto meu invocador vasculha as entranhas do inferno. Faíscas voam do pentagrama e fazem meu cabelo ficar em pé.

O fedor de enxofre preenche o ar. Uma cabeça gorda, vermelha e cabeluda com chifres e olhos amarelos maliciosos começa a emergir do invocador. Eu invoquei Belphegor, um dos príncipes do inferno. Ele está cacarejando: um som baixo e balbuciante que estremece na cabeça e arrepia os ossos.

Eu o esfaqueio no olho.
