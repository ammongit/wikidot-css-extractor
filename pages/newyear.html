林渡轻轻地把办公室的门掩上，褪下大衣挂在墙壁的衣钩上，尽量不发出声音。办公室里没开灯，特制的窗帘被拉上，在他工位对面的shuzhao趴在桌子上，将头埋资料里，鼾声如雷，看样子又为项目加班了。

林渡借着门缝透过的光，在一排衣钩里取到了自己的工作服——印着基金会logo和挂着自己铭牌的白大褂。他小心地退出办公室，把门闭住，将一旁的信息板调节出“请勿打扰”字样。随后穿上工作服，从口袋摸出通讯终端，看见还有一半多的电量，心情平添了一丝满意，顺着楼梯向下前往一楼值班室

交接过后，林渡把自己砸进靠椅，四肢一摊，充分地享受值班室这把非常符合人体美学设计的靠椅。可是当他在眼前这个显示着Site-CN-11各值班室监控画面的大屏幕上找到自己不雅的坐姿时，立刻端正起来。

把通讯终端插入对应的位置，俯身按下按钮：“这里是4号楼值班室，这里是4号楼值班室，交接完成，交接完成，一切正常，一切正常，北京时间…….”他抬头看了眼时间“1月1日上午5点03分，报告完毕，报告完毕”

他将胳膊撑在桌面上，双手托腮，看向大屏幕下方不断闪烁的时间。“2022年1月1日”他喃喃到，“新的一年了…….”

这时他想起来，刚刚在过安检前，他靠在手机保管柜上抓紧最后时间浏览手机，其实也没啥好看的，但是由于进去就没手机了，能多看一会是一会，刷来几条短视频后，顺手点开了朋友圈，格外的热闹，亲戚，朋友和以前的同学都是配图又配文的发朋友圈，都是些新年祝福或对去年感时伤怀的文案，他迅速的划拉着屏幕，不大能读进去，眼看时间不早了，便把手机设置成会议模式放入一个贴着自己编号的柜门里，用钥匙锁好。柜门是透明的，他看着自己的手机黑着屏，正正的躺在狭小昏暗的空间里，再一次感到自己与帷幕内正常世界的那种隔阂。

不过还好，这种感觉几个月来也快习惯了，并且基金会也不是那么刻板教条，那个他一起进来的新人shuzhao和他关系很不错，工作之余也有着生活的小愉悦在。透过玻璃，他在旁边贴着shuzhao编号的柜门里看见一部老年机和智能机，叠放的位置和顺序和昨天下班时一样……

------

&#34;主管办公室收到，主管办公室收到&#34;

一道中气十足的声音从大屏幕传出。主管办公室，不是主管的办公室，是一个小部门，由一帮为高层当秘书，文书，保镖的人组成，平时传达些普通的命令，下发文件，包括值班的事也归这个部门管理，听说这部门的年龄不比他寥寥数月的工龄大多少。

不过，之前值班听到的声音都是年轻的女声，怎么今天变了？林渡于是在大屏幕中间的一列里找主管办公室的画面，当他找到并放大时，还是那道声音：“初级研究员林渡，新年快乐”，然后林渡就楞住了，放大的画面里赫然坐着一位光头的中年男子，不是主管还能是谁？

“谢谢主管，祝您新年快乐”，主管能记住他这个新人，属实让他有些惊喜。他还记的当他和shuzhao结束实习期时，就是由主管为他俩颁发了铭牌并告知了基金会的真相。他俩在主管的带领下宣读了誓言，结束后临走时，他踌躇满志地向主管表达了他为全人类奉献的意愿，主管的眼神虽然带点意味深长的感觉，但还是拍着他的肩表达了赞赏：“这是好的。”

------

随着这个回忆的展开，越来越多的回忆随之涌来，林渡陷入了对过去那年的回顾。先是从六月份开始，他从国内知名军事高校以优异的成绩毕业，随后好多公司找上门邀请他，可当时他在去部队还是去公司之间摇摆不定，在询问导师过后，导师向他推荐了“[[span class=&#34;ruby&#34;]]山西昌平[[span class=&#34;rt&#34;]]Shanxi Chang Ping[[/span]][[/span]]有限责任公司”，并写了很长一封推荐信。鉴于对导师的信任，他就去了，当时只是单纯的以为这家公司业务很多，安保、科研和生物制药等等，后来那个光头男人拿着导师的信将他邀请进一个为保护人类的特殊组织实习，他欣然接受了邀请，而后与shuzhao以优异表现结束了实习，正式加入了基金会。

他还记得那些一同实习的几个伙伴，因为没有合格，被送去记忆删除，其中一个至今还在前台公司工作着，而基金会的这种手段对初入社会的他大为震撼，深深地感受到帷幕对于他这样人的影响——他不再是正常人类世界的一员了。

在经过两个月的学习就到了10月末了，他和shuzhao被分配到同一个办公室，并加入了由陈小姐领导的研究队伍。在学习的这段时间里，他大受震撼，诸多关于异常的文件和事件涌入他的世界，初出校园的他在短短两个月内成熟了许多，不像以前那么活泼和浮躁，与外界的联系越发减少，大学的女友也与他分手，如今只是每天给父母和表哥发一条报平安的消息，恐怕以后还会更少。

但这只是表面，内在里，他三观被大大地改造，那种为保护全人类的事业而奋斗的信念在脑海中生根发芽。

可惜现实不是那么理想，随后的日子里，枯燥和跌撞成为他生活的主旋律。经常对着成山的实验数据中找出些蛛丝马迹的规律，等待一个实验结果而苦追了72小时未眠却毫无收获，因为不熟练而造成了多次文字或标号错误，被训的狗血淋头，诸如此类的事情给了他不小的打击。他常常对shuzhao开玩笑说：“要不是管吃管住，待遇和薪资比我同期的毕业生都好我早就走了”，可实际上，支撑他继续前行的是那种保护人类的信念，以及对能否安然离开的怀疑。

而他观察到这一点对于shuzhao而言，似乎是迷恋于此，shu总是要抽空去借阅资料，不知疲倦的阅读学习，在实验中对异常展现出极大的兴趣。可无论是他俩谁，都失去了原来帷幕内的生活，林渡保持多年记日记的习惯废掉了，并且他原本热衷于对每一个特殊的日子进行纪念，而如今连跨年都是闷头睡去，没有任何活动，新年第一天却只想着值完班把组长要求的材料赶紧写完。

------

而当他开始回忆去年六月份前时，变得困难，似乎那些日子不属于他，像蒙了一层纱，像是寒冬里突然从天上飘落下一片金黄的银杏叶。谈了恋爱，进行了答辩，似乎还去首都逛……

“新年快乐！林渡”，一声问候打断了他的回忆。快8点了，同事们陆续到来。林渡也停下了回忆对问候者说：

“你也新年快乐呀！”

无论如何，基金会的生活仍在继续</textarea></pre>
