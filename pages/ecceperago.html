    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Ecce Finis
Autore: [[*user AdminBright]]
Originale: [http://scp-wiki.wikidot.com/ecceperago| Ecce Perago]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

E così, finalmente, era giunto il momento. Giorno dopo giorno, settimana dopo settimana, erano venuti da lui a parlargli, a raccontargli le loro bugie, cercando di vedere a che punto si sarebbe piegato. Non si erano mai resi conto di quanto gli avessero rivelato, invece. Quando si sentono abbastanza bugie, si impara a distinguere la verità. Si riesce a vedere la sagoma della verità dal modo in cui le bugie la delineano.

Aveva preparato ogni cosa: tutto era pronto già da un pezzo. Piani, trame e cospirazioni, tutti pronti alla messa in atto, quando tutto sarebbe stato al posto giusto. Alla fine, per innescare l’intero processo, gli sarebbe bastato un semplice raffreddore. La vecchia era già piuttosto debole, si rifiutava di sottoporsi a cure mediche come gli altri: un virus influenzale introdotto nel suo corpo con un colpo di tosse ben assestato e sarebbe morta nel sonno. Gli altri Sovrintendenti erano venuti da lui e gli avevano offerto il suo posto. Aveva accettato, fingendosi riluttante: se avesse messo in mostra il suo desiderio di potere, avrebbe avuto meno possibilità di farselo affidare.

E adesso, O5-4 sedeva nel suo ufficio. Aveva ricevuto il suo marchio di carica: una targa d’osso levigato di trenta centimetri. Il suo nome era stato cancellato, non solo dalle banche dati della Fondazione, ma anche dai ricordi di tutti coloro che lo conoscevano. Era convinto che gli altri Sovrintendenti sapessero il suo nome, ma stava per non avere più importanza. Avvicinò le dita alla tastiera davanti a lui e sorrise. Anche se era da solo e nessuno lo stava guardando, sentì il bisogno di dire qualcosa per i posteri:

«Mi sento un super-cattivo, come Lex Luthor o Adrian Veidt. Eh! “Farlo, dottor Bright? L’ho fatto trentacinque minuti fa”» 

Qualunque frase sarebbe andata bene. O5-4 premé vari tasti, avviando la serie di eventi che gli avrebbe dato il totale controllo della Fondazione SCP. Poi si stravaccò sulla sedia e aspettò. Nel giro di un quarto d’ora, tutto quanto sarebbe stato suo.

+ O5-13

L’Arbitro fu la vittima più facile. Più che altro perché non esisteva davvero. Ma al personale //senior// veniva detto che esisteva: c’erano dei promemoria consegnati da “O5-13”, ma era solo un’altra bugia. In realtà, gli altri dodici Sovrintendenti facevano a turno per assumere il ruolo di O5-13 e la persona a cui veniva prestato quel titolo si faceva avanti ogni volta che si verificava una parità di voti e c’era bisogno di un voto di spareggio. Ma lì c’era un potere: una conoscenza a cui solo chi ricopriva il ruolo di O5-13 poteva accedere. Un virus in apparenza semplice, ma in realtà piuttosto complesso, aggirò le protezioni informatiche dei Sovrintendenti e concesse il potere di O5-13 a O5-4. Nulla di più semplice.

+ O5-12

Il Contabile, un imponente uomo africano, sedeva dietro una costosa scrivania. Ogni cosa, nella stanza che usava come ufficio, si poteva definire “costosa”. Lo stesso O5-12 indossava vestiti e ornamenti costosi: una cravatta di seta, gemelli da polsino d’oro, una giacca di Giorgio Armani e scarpe in pelle di coccodrillo. Indossava occhiali avvolgenti dalle lenti di vetro affumicato e la montatura d’avorio; forse per nascondersi gli occhi, forse per evitare di guardare troppo da vicino le cose che doveva sempre controllare. Il nome in codice di O5-12 non era casuale: a tutti gli effetti, era il contabile del Comando O5 e si accertava che i conti tornassero dappertutto.

Il suo assistente entrò nell’ufficio in orario. Tutto quello che O5-12 faceva era in orario, dal momento in cui si svegliava al momento in cui andava a dormire. Forse addirittura i suoi sogni seguivano un ordine pratico e preciso. Fare le cose altrimenti attirava il caos… e il caos era sempre accompagnato dalla morte. L’assistente si avvicinò con calma all’armadietto dei liquori e lo aprì, come faceva tutti i giorni da anni. Da qualche parte nella sua mente, le cose stavano cambiando. Gli era stato ficcato qualcosa in testa, prima che diventasse il braccio destro di O5-12. E adesso, quella cosa gli fece scegliere una bottiglia diversa da quella che prendeva di solito.

Un liquido che sembrava //whiskey// fu versato nel bicchiere. Aveva pure il profumo del //whiskey//. Quando l’assistente, a cui avevano fatto il lavaggio del cervello, ci mise un cubetto di ghiaccio, fece anche qualche bollicina, come il //whiskey//. Ma, quando O5-12 si portò il bicchiere alle labbra e ingollò la bevanda, gli fece un effetto diverso da quello del //whiskey//. Al contatto con la morbida carne bagnata della sua lingua e della sua gola, innescò una reazione chimica. Invece del dolce e carezzevole bruciore dell’alcol, O5-12 sentì il rapido e atroce bruciore dell&#39;acido cloridrico.

Morì ancora prima che il bicchiere gli cadesse di mano.

+ O5-11

I due uomini sedevano l’uno davanti all’altro, separati da una vecchia scacchiera. Il Postino era un anziano uomo caucasico dall’aspetto simpatico: sembrava uno di quei vecchietti che si siedono sul loro portico e offrono le caramelle ai bambini, ma non di quelli inquietanti. O5-11 giocherellava con un braccialetto di denti umani, mentre studiava la scacchiera e il suo avversario.

«Tocca ancora a lei, O5-11» lo punzecchiò Alto Clef. 

Magari era il diavolo, magari era un manipola-realtà, una cosa era certa: al dottor Clef piacevano le sue partite di scacchi mensili con O5-11. Quando il suo cellulare vibrò e arrivò la notifica di un messaggio, quasi quasi lo ignorò… quasi quasi. Ma se l’aspettava. Senza dubbio, il messaggio diceva “adesso”.

«Scacco»

«Dove? Non sono sotto scacco da nessuna parte!»
 
O5-11 si sporse sulla scacchiera, alla ricerca della mossa dell’avversario, e toccò entrambi i lati della scacchiera poggiandoci le mani. Il dottor Clef fece un sorriso malinconico, prima di rispondere:

«Proprio lì» 

Mangiò il suo stesso re e trecento ampère di elettricità fulminarono il corpo di O5-11, friggendogli le cervella.

«Scacco matto»

+ O5-10

L’Archivista non si accorse che l’aria condizionata si era accesa. Era solo un’altra distrazione dalla burocrazia infinita che riempiva la sua vita da giorni. O5-10 era una donna forte e capace, coi capelli castani; indossava una pratica giacchetta e una gonna lunga. Ogni cinque minuti, alzava la mano e toccava la sua collana, un occhio di marmo intagliato, che fissava le scartoffie con lo stesso disgusto che O5-10 provava per quelle pratiche.

Capì che c’era qualcosa che non andava quando si accorse di aver riletto lo stesso foglio per quattro volte, senza mai capirlo. Ormai era troppo tardi. Riusciva a sentire i ticchettii e i sibili emessi dal suo corpo. La sua mano non riusciva a lasciar andare il foglio. La sua mano non riusciva a lasciar andare. La sua mano non riusciva. La sua mano. La sua.

+ O5-9

La Forestiera diceva sempre di essere la Sovrintendente più sfortunata. Era l’unica che non aveva un aereo privato che viaggiava per il mondo. No, O5-9 era bloccata in fondo all’oceano. Certo, poteva spostarsi fra tutti i Siti subacquei, tutti e sei, ma la maggior parte del tempo si ritrovava laggiù, nelle profondità buie, dove la luce naturale non arrivava. Era una giovane donna pallida e minuta, sempre a disagio negli abiti che indossava. In quel momento, teneva in mano un coltello dal manico d’osso e guardava nell’abisso. Sarebbe stato poetico dire che l’abisso guardava dentro di lei, ma tutto ciò che c’era fuori dalla finestra del suo ufficio erano solo tonnellate d’acqua.

Diversi secondi dopo, l’unica cosa che c’era nel suo ufficio erano tonnellate d’acqua. Tra l’acqua nei suoi polmoni e la pressione delle profondità, O5-9 fu la Sovrintendente più sfortunata.

+ O5-8

Nessuna doccia riusciva a far sentire pulito il Novello. Non importava quante volte si lavasse, sentiva ancora i suoi crimini insozzargli la pelle, vedeva ancora tutte le persone che aveva condannato a morte. O5-8 non era un bell’uomo e, per giunta, stava invecchiando male. Eppure, benché fosse uno dei tredici capi supremi della Fondazione, non si era mai sottoposto ad alcun intervento chirurgico per sistemare la sua fronte sporgente e le sue sopracciglia spelacchiate, nessuna riduzione gastrica per perdere peso. In qualche modo, nonostante mangiasse meno del dovuto, continuava a ingrassare. Portava sempre un anello di tendini intrecciati all’anulare sinistro, anche sotto la doccia.

Alzò la temperatura dell’acqua, sforzandosi di scacciare i brutti ricordi e godersi la doccia bollente. Il calore gli dava una bella sensazione… finché non diventò incandescente come magma. O5-8 non riuscì neanche a gridare di dolore, quando la sua pelle si sciolse. Anzi, aveva quasi voglia di sorridere, perché i brutti ricordi erano finalmente spariti.

+ O5-7

«Mi scusi, autista, non credo di averla mai vista prima. Come ha detto di chiamarsi?» chiese la Verde, con fare assente, giocherellando con lo spillone nei suoi capelli.

«Mi chiamo Rodney, O5-7. Ma, per gli amici, sono il dottor Gerald»

+ O5-6

In passato, il Mandriano era stato un agente. Il suo nome in codice era un soprannome che gli avevano dato quando lavorava sul campo. La gente si ricordava ancora di quell’agente, anche se nessuno sapeva che adesso era O5-6. Era stato il migliore.

E adesso era un vecchio. Indossava una giacca bianchissima, come al solito, teneva i suoi lunghi capelli grigi legati in una coda di cavallo, sulla testa portava il suo inseparabile cappello di paglia della Stetson. Tra le sue mani grinzose, teneva un bastone bianco col manico intagliato a forma di lupo che ulula. Alle sue spalle c’erano Thompson e Black, le sue fidate guardie del corpo. Erano bravi quasi quanto lui. Un giorno, sarebbero stati migliori. Quando lo sarebbero stati, uno dei due avrebbe preso il suo posto e O5-6 sarebbe finalmente andato in pensione. Magari avrebbe passato del tempo con sua nipote.

Non si voltò a guardare, quando Black ricevé un messaggio. O5-6 ignorava che O5-4 era stato il medico personale di Black e, se l’avesse saputo, non gli sarebbe importato. Ebbe comunque la sensazione che Black stesse sfoderando la sua pistola. Iniziò a voltarsi, ma fu troppo lento. Quando cadde sul pavimento, notò Thompson cadere accanto a lui. Ma il buco nella sua nuca gli impedì di vedere altro.

+ O5-5

«Signore, abbiamo un’emergenza! Dobbiamo portarla via da qui!» 

La guardia della sicurezza accompagnò il Merlo e SCP-108-1, la sua segretaria, fino alla camera stagna più vicina e richiuse la porta alle loro spalle. La guardia si chinò con le mani sulle ginocchia, trafelato.

«Classe Keter, signore. Sembra grave» 

La segretaria tirò su col naso, perché aveva sempre la bronchite. O5-5 si lisciò i baffi, pensoso. Indossava un abito di seta, una giacca marrone, un cappello grigio, una cravatta decorata con disegni di merli, una spilla a forma di merlo sul cappello e scarpe di cuoio conciato. La sua segretaria era una taciturna donna afroamericana cinquantunenne col naso largo. Era sempre stata la fuga d’emergenza di O5-5, anche se non lo sapeva. Mentre la stanza saliva come un ascensore, la guardia corrugò la fronte e si voltò verso di loro:

«Sentite anche voi questo sibilo?»

Il monossido di carbonio agì in fretta, invisibile e inodore. Fuoriuscì dalle narici di SCP-108-1 a un ritmo velocissimo e li uccise tutti e tre mentre scappavano per mettersi in salvo.

+ O5-3

«Ciao, ragazzi! Come state oggi? È fantastico rivedervi!» salutò il Ragazzino.

O5-3 sembrava un adolescente sui diciotto anni, con capelli biondi che gli scendevano fino al colletto, una giacchetta di //jeans// piena di toppe e degli occhiali da secchione. O5-3 non si faceva mai vedere di persona o, perlomeno, non si faceva vivo da molti anni. Si presentava sempre in riunione a distanza, trasmettendo da una stanza bianca con una scrivania stravagante e un vecchio computer degli anni Novanta accanto a sé. Anche se aveva sempre una proposta o due, non era mai nulla di reale. Infatti, O5-3 non era una persona in carne e ossa: era morto decenni prima, ma non se n’era mai andato, perché la sua coscienza era stata inserita in un computer sperimentale di sua invenzione.

Il Comando O5 fece una votazione e decise che non gli importava. O5-3 era ancora il loro programmatore migliore: poteva continuare a fare il suo lavoro. Quindi adagiarono il suo orecchino d’osso sull’elaboratore centrale, installarono dei programmi di sicurezza e lo lasciarono lavorare.

Un impulso elettromagnetico distrusse il computer che lo ospitava, dandogli finalmente il riposo eterno.

+ O5-2

In Russia, a sessanta chilometri a Ovest di Astrachan’, c’era un giardino in fiore. La Giardiniera era molto orgogliosa della sua oasi. Certo, stava barando un po’, ma non le dispiaceva. Una volta che si è abbastanza vecchi, non dispiace usare qualche scorciatoia per ottenere risultati. O5-2 era una donna che sembrava il ritratto della nonna ideale. Indossava sempre uno scialle giallo a prescindere dal meteo e, di solito, un paio di guanti da giardinaggio. Aveva un cappello da giardiniere fatto a mano da un suo amico per lei, il quale copriva i suoi riccioli grigi.

Il suo assistente era un vecchio amico, un uomo invecchiato presto e tardi al contempo. L’aiutante di O5-2 guardò in alto, corrugò la fronte e indicò il cielo, a disagio. Non era abituato ad avere così tanta attenzione puntata su di sé.

O5-2 fece in tempo a guardare su e sorridere al satellite russo che, come una cometa in fiamme, stava precipitando verso di lei. Avrebbe potuto spostarsi, avrebbe potuto scappare. Si era accorta del satellite cadente troppo presto e avrebbe potuto tuffarsi nel laghetto per salvarsi.

Il suo aiutante sentì le sue ultime parole e rimase molto confuso, quando O5-2 mormorò:

«Era ora»

+ O5-1

E infine il Fondatore, il primo Sovrintendente. In passato, era stato noto come l’Amministratore. Tutto il potere della Fondazione SCP era stato nelle sue mani, ma non si fidava di se stesso: sapeva che il potere assoluto corrompe chi lo detiene. Così aveva spartito il suo potere, aveva distribuito distintivi di responsabilità, li aveva numerati e si era accertato che potessero controbilanciarsi a vicenda. Aveva creato un sistema tale che, se uno di loro fosse morto, l’autorità e i voti sarebbero passati a qualcun altro, così l’equilibrio sarebbe stato ripristinato in fretta.

E poi si era ritirato dal mondo: si era sepolto in profondità, munito solo di mezzi elettronici per mantenersi in contatto con l’esterno. Il che significava che O5-1, che aveva ancora l’aspetto di un tredicenne ed era ancora circondato dalle cianfrusaglie che non erano state usate per contrassegnare gli altri dodici Sovrintendenti, era del tutto solo. Quando i suoi sistemi si spensero e il cemento liquido iniziò a colare dai condotti dell’aria, non andò nel panico. Non fece altro che sdraiarsi e accettare la sua sorte. In fondo, se l’aspettava.

+ O5-4

L’Ambasciatore fissava lo schermo che aveva di fronte, mentre le tredici lucine si spostavano avanti e indietro, qua e là. Uno muore poco prima di un’altra, quindi il voto va a lei, poi muore anche lei e il voto cambia ancora detentore… finché, finalmente, i voti non spettarono tutti a lui, O5-4. Il potere era tutto suo. La Fondazione SCP era tutta sua.

Il dottor Everett Mann, divenuto l’Amministratore, si concesse una risata compiaciuta, solo una. Non aveva senso andare su di giri per tutto ciò. Inoltre, aveva parecchio lavoro da sbrigare. Le sue dita battevano sulla tastiera, veloci come fulmini, mentre il dottor Mann si preparava a cambiare tutto. Mentre digitava, borbottò tra sé e sé:

«Buonasera, dottore. No, no, non si alzi…»
