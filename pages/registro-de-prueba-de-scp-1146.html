    <pre><textarea class="page-source" readonly>[[&gt;]]

**Nota para los investigadores:**
Por favor incluya su nombre, solicitud y los resultados en su registro de prueba. Además asegúrese de retirar todos los modelos creados de la cámara de pruebas cuando haya terminado.

Prueba 1
Nombre: Dr. Grant
Solicitud: Un (1) modelo de cubo
Resultado: SCP-1146 rápidamente produjo el cubo, aunque expresando el aburrimiento en la simplicidad del modelo. El modelo permaneció inanimado y se retiró sin problemas. El cubo completo se encuentra ahora en el escritorio del Dr. Grant, en uso como pisapapeles.

Prueba 2
Nombre: Dr. Grant
Solicitud: Un (1) modelo de un tigre.
Resultado: SCP-1146 expreso su preocupación por lo peligroso que sería un verdadero tigre, mientras trabajaba. Cuando se completó, el modelo salió de la maquina y se acurruco a los pies del Dr. Grant aparentemente tomando una siesta. SCP-1146 expreso su felicidad por el comportamiento “lindo” del tigre. El modelo finalmente se puso de pie y vago por la cámara de pruebas, y se vitrifico después de 28 minutos.
&gt; Interesante. Parece que los modelos sólo cobran vida si son modelos de seres vivos. También parece que el SCP afecta a la forma en que se comporta el modelo. Tendré que ver si este es el caso. -Dr. Grant


Prueba 3
Nombre: Dr. Grant
Solicitud: Un (1) modelo de una piraña
Resultado: SCP-1146 imprimió rápidamente el pez, hablando de cómo le gustan las criaturas marinas. Una vez completado, el modelo impreso fue arrojado en una pecera y luego fue expuesto a una muestra de sangre humana. No se observó ninguna reacción, sino que el modelo se comportó como un pez dorado común. Al ser interrogado sobre si había visto un pez anteriormente, SCP-1146 confirmó que su creador tenía un pez como mascota.
&gt; Parece que el comportamiento de los modelos se basa, en efecto, en la forma en que el SCP cree que deben actuar. Me pregunto hasta qué punto llega esta voluntad independiente de la máquina. -Dr. Grant

Prueba 4
Nombre: Asistente de Investigación ███████████
Solicitud: Un (1) modelo femenino de [ELIMINADO]
Resultado: SCP-1146 solicitó una foto, que fue proporcionada, y completó el modelo, comentando que era un gato de aspecto muy extraño. El Asistente de Investigación ███████████ procedió a [DATOS ELIMINADOS] El Equipo de Seguridad B ayudó en la retirada, y el Asistente de Investigación ███████████ fue tratado por una severa pérdida de sangre, amputación y rasguños profundos en el tejido, antes de ser eliminado.

&gt; Espera. ¿Que? Esto es... esto realmente disminuye mi fe en mi compañero. Sin embargo, proporciona algunos datos bastante valiosos. Esto confirma que el comportamiento de los modelos es decidido por el SCP, y se basa completamente en cómo la máquina cree que los modelos deben actuar. Supongo que en realidad es una suerte que a ███████████ le gusta usar la jerga. Sin embargo, espero que 1146 no se vea perturbado por este evento... -Dr. Grant

Prueba 5
Nombre: Dr. Owens
Antes de esta prueba, el sujeto fue expuesto a un doblaje ruso del programa infantil &#34; Las Tortugas Ninja Mutantes Adolescentes&#34;.
Solicitud: Un (1) modelo de una tortuga
Resultado: En lugar de solicitar una imagen de una tortuga, SCP-1146 comenzó a imprimir mientras &#34;tarareaba&#34; la canción de la caricatura. El modelo completo era una interpretación de los personajes de los dibujos animados. El modelo comenzó a saltar alrededor de la cámara de pruebas, mientras realizaba varios estilos de arte marcial. El sujeto expresó su alegría por el comportamiento del modelo. Modelo de vitrificación a 27 minutos.
&gt; Basándose en el trabajo del Dr. Grant, parece que el sujeto sí controla el comportamiento de los modelos basándose en las preconcepciones de su comportamiento. También parece que el SCP no requiere una imagen para crear algo que ya ha visto. Esto puede requerir una pequeña cantidad de pruebas adicionales, pero estoy bastante seguro de ello. -Dr. Owens

Prueba 6
Nombre: Dr. Owens
Solicitud: Un (1) modelo del Dr. Grant
Resultado: SCP-1146 comenzó inmediatamente a hablar de la amabilidad con la que el Dr. Grant lo había tratado, mientras que inmediatamente comenzó a imprimir una imagen de él. El modelo terminado caminó alrededor de la cámara de pruebas, pareciendo tomar notas en un portapapeles. Vitrificación del modelo después de 37 minutos.
&gt; Como se ha planteado anteriormente, el sujeto no necesita una imagen de un modelo para reproducirlo, si lo ha observado previamente. Esto puede resultar útil en caso de que la Fundación necesite crear una imagen de un individuo o de un SCP.- Dr. Owens

&gt; Debido a los recientes acontecimientos, todas las pruebas de SCP-1146 deben detenerse inmediatamente.</textarea></pre>
