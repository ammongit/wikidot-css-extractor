Articolo: SCP-927

**Elemento #:** SCP-927

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il quartiere dentro il quale è presente SCP-927 deve rimanere in stato di quarantena; non è permesso l’accesso ai civili all’interno dell’area. In ogni momento all’interno di SCP-927 devono essere presenti dieci membri del Personale addetto al Contenimento Biologico. In loco debbono essere presenti dei lanciafiamme utilizzabili nel momento in cui una delle proprietà circostanti risulti contagiata.

Qualsiasi civile che tenti di informarsi riguardo ai metodi di contenimento di SCP-927 deve essere messo al corrente che l’area è stata posta in quarantena a causa di una fuga di radiazioni. Qualora ci fosse una più vasta ricerca da parte dei civili sull’argomento, i suddetti individui dovranno essere trattenuti e gli dovrà essere somministrata una dose di amnestici di Classe A.

**Descrizione:** SCP-927 è una fatiscente casa a tre piani nella cittadina di ███████. All’interno dell’abitazione sono presenti due cadaveri in evidente stato decompositivo, uno maschile e uno femminile. Il cadavere dell’uomo mostra segni da trauma contusivo a livello del collo e del capo, nonché gravi lacerazioni sulla gamba destra. Il cadavere della donna mostra segni di strangolamento e traumi contusivi a livello del costato.

Sul tavolo all’interno della cucina di SCP-927 è presente un bicchiere pieno di soda gassata ormai appiattitasi. Un cesto di frutta sullo stesso tavolo contiene una mela marcescente. La gamba sul lato nord-est del tavolo è stata staccata ed è stata sostituita con una sbarra di ferro rozzamente fissata con dei chiodi. Sul muro della sala da pranzo di SCP-927 è appeso un quadro di girasoli la cui tela è stata strappata. Le scale che portano al secondo piano di SCP-927 sono leggermente danneggiate, mentre il terzo piano è collassato totalmente: sono evidenti segni d’infestazione dalle termiti.

La fonte delle proprietà anomale di SCP-927 sono alcuni microrganismi ancora non identificati e nominati SCP-927-1. Tali entità hanno infestato tutte le superfici interne a SCP-927, così come possono essere riscontrate all’interno dei liquidi presenti dentro l’abitazione. Da quando l’infestazione ha avuto luogo non sono stati riscontrati ulteriori collassi della struttura, e tutti i componenti biologici dentro SCP-927 hanno smesso di decomporsi.

SCP-927-1 si riproduce molto in fretta e nel corso del tempo ha infestato più volte molte altre proprietà nell’area circostante. Nell’eventualità di un infestazione SCP-927-1 riproporrà le stesse proprietà anomale riscontrabili in SCP-927: infatti esse infesteranno qualsiasi umano all’interno dell’abitazione, causandone la morte per perforazione al cuore. Le entità procederanno quindi a ledere il cadavere in maniera sistematica.

Nel caso la vittima sia di sesso maschile, SCP-927-1 replicherà traumi contusivi a livello della testa e del collo, arrivando poi a perforare il corpo fino a raggiungere la gamba destra, sulla quale provocheranno le lacerazioni sopra descritte. Nel caso la vittima sia di sesso femminile, SCP-927-1 provocherà un trauma rassomigliante lo strangolamento a livello del collo e traumi contusivi al costato. Qualora ci fossero ulteriori umani residenti all’interno dell’abitazione infestata, SCP-927-1 provvederà a eliminarne i cadaveri velocemente finché non rimarrà alcuna prova della loro presenza: SCP-927-1 infatti arriverà ad alterare, attraverso un processo ancora sconosciuto, il DNA delle vittime rendendolo identico a quello dei corpi presenti in SCP-927.

Qualsiasi soluzione carbonata dentro SCP-927 si appiattirà e qualsiasi frutto arriverà a marcire, per poi subito smettere di decomporsi. SCP-927-1 trasformerà le gambe dei tavoli situate a nordest all’interno delle abitazioni da legno in ferro, e produrrà chiodi identici a quelli presenti in SCP-927. Qualsiasi dipinto, ritratto o fotografia dentro l’abitazione verrà modificato fino a somigliare ad un dipinto strappato raffigurante dei girasoli.

Se le abitazioni infestate sono munite di un secondo piano, il terzo piano verrà perforato fino a farlo collassare. SCP-927-1 è infatti in grado di generare termiti all’interno dei muri delle residenze fino ad arrivare ad infestarle. SCP-927-1 modificheranno la superficie esterna dell’abitato fino a farlo apparire in uno stato di decadimento pari a quello di SCP-927.

Rimuovere oggetti da SCP-927 non influisce in alcun modo sul processo di conversione, sembra infatti che SCP-927-1 proceda secondo uno “schema” che è evidente essere quello della prima infestazione avvenuta dentro SCP-927. Si è riscontrato che SCP-927-1 sia particolarmente vulnerabile al calore, e si suggerisce dunque l’utilizzo di lanciafiamme nel caso d’infestazione di altre residenze.
