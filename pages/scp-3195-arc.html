**Item nº:** SCP-3195

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Os navios de patrulha marítima da Fundação foram despachados 5 km ao redor do perímetro da Ilha de Santa Cruz (doravante denominado como Zona de Contenção-7750) para evitar o acesso civil. Esses navios devem ser submetidos a manutenção uma vez por mês aos Postos Avançados 3195-02, -03, -05, or -08.[[footnote]] Como em 08/23/19, 30 navios estão atualmente ativos. Os horários de manutenção estão disponíveis em Documento 7750-OP8. [[/footnote]]

O pessoal da Fundação atribuído ao SCP-3195 não é permitido de interagir ou se envolver com instâncias de SCP-3195-1, a menos que a instância interage com o indivíduo primeiro ou se a instância for susceptível de desencadear um evento 7750-Pulse. O pessoal está autorizado a administrar Amnesicos de Classe-A à instância, em seguida, devolvê-lo ao ponto de entrada de SCP-3195-1 mais próximo, caso o último cenário ocorra.

O pessoal não deve entrar dentro de 5 km de SCP-3195-2 ou dentro de 1 km de qualquer área do evento 7750-Pulse. Se algum indivíduo diferente de qualquer instância de SCP-3195-1 alega ter uma visão sobre a aparência de SCP-3195-2 ou sua natureza, esses indivíduos devem passar por um tratamento amnésico e transferidos para outro projeto. Foram utilizados métodos de mascaramento digital para camuflar SCP-3195-2, áreas de eventos de 7750-Pulse e postos avançados da Fundação dentro da Zona de Contenção-7750 a partir de imagens de satélite.

Os procedimentos de contenção serão atualizados se a construção de SCP-3195-2 for concluída.

**Descrição:** SCP-3195-1 é a designação coletiva dada a entidades humanoides que aparecem dentro da Zona de Contenção-7750. As instâncias de SCP-3195-1 foram registradas tendo uma altura média de 200 cm e um peso médio de 55 kg. As instâncias também possuem pele cinza avermelhada com uma textura semelhante a de um carvão.[[footnote]] Descrições detalhadas sobre a biologia de SCP-3195-1 podem ser encontradas no Documento 7750-3195-1. [[/footnote]] O organismo pode desaparecer e reaparecer em determinadas áreas.[[footnote]] As instâncias do organismo afirmam que estão &#34;viajando para o abrigo&#34;. [[/footnote]] (Designado como SCP-3195-1 nos Pontos de Entrada, conforme observado no mapa da Zona de Contenção-7750.) Como SCP-3195-1 cumpre isso é desconhecido atualmente e todas as tentativas de rastrear instâncias de SCP-3195-1 deixando a Zona de Contenção-7750 através desses pontos falharam.

SCP-3195-1 foi considerado cooperativo com o pessoal da Fundação, exceto quando executa tarefas pertencentes ao SCP-3195-2 ou quando viaja para uma área de eventos 7750-Pulse. Enquanto as instâncias de SCP-3195-1 vocalizam sons que se acredita serem de sua língua nativa, as instâncias também demonstram uma compreensão intermediária do Inglês, Espanhol, e Cruzeño. [[footnote]] Uma língua indígena das Ilhas do Canal.[[/footnote]] As instâncias de SCP-3195-1 apenas exibem hostilidade sempre que um indivíduo entra dentro de um raio não especificado de SCP-3195-2. O comprimento do raio varia muito, mas não excede 5 km.

Se um indivíduo entrar no raio acima mencionado, várias instâncias de SCP-3195-1 cercarão o individuo e atacarão o indivíduo, posteriormente [DADOS EXPURGADOS]. Embora os ataques de SCP-3195-1 raramente sejam fatais, aproximadamente 70% das vítimas dos referidos ataques sofrem de mutismo progressivo e desenvolvem sintomas consistentes com o do transtorno de estresse pós-traumático.[[footnote]] Isso inclui, mas não está limitado a: Fobia aguda de SCP-3195-1, hipervigilância, dificuldade em ficar dormindo e maior ansiedade geral. [[/footnote]]

Devido à natureza de SCP-3195-1, atualmente não é possível estudar os efeitos de SCP-3195-2 neste momento. Como tal, as seguintes informações sobre SCP-3195-2 foram fornecidas ao pessoal da Fundação por várias instâncias de SCP-3195-1:

&gt; SCP-3195-2 é uma estátua que está sendo construída atualmente pelas instancias de SCP-3195-1. Através de conjecturas, analistas da Fundação estimaram que as dimensões finais de SCP-3195-2 serão de 25m x 25m x 80m. SCP-3195-2 descreverá uma instância de SCP-3195-1 que chora enquanto encaixota seres humanos em miniatura nos seus braços. Embora seja construído a partir de materiais não anômalos como pedra, mármore e ferro, é resistente a todas e quaisquer formas de tentativa de destruição.
&gt; 
&gt; Após a conclusão, SCP-3195-2 gerará um efeito memético. Aqueles que observam SCP-3195-2 através de qualquer meio ganharão pleno conhecimento da história da antiga civilização de SCP-3195-1. (Referido como U█████████.) Qualquer tentativa de obscurecer fisicamente SCP-3195-2 que exclui o ambiente natural da Zona de Contenção-7750 falhará através de meios anômalos.
&gt; 
&gt; Além dos efeitos acima, SCP-3195-1 deixará de se manifestar dentro da Zona de Contenção-7750, pois eles acreditam que &#34;eles alcançaram seus objetivos na [Terra].&#34; 

Os eventos 7750-Pulse indicam cenários em que uma instância de SCP-3195-1 deixou de executar tarefas relacionadas ao SCP-3195-2. Viajará para uma área a menos de 1 km do ponto de entrada mais próximo e produzirá um som que o pessoal observou como &#34;grito dolorido&#34; em aproximadamente 200 dB. Após doze minutos de produzir esse som, a instância removerá todos os seus órgãos internos do seu corpo, substituindo-os por sujeira e vários outros objetos que a instância encontra no chão antes de explodir. O raio da referida explosão foi medido para ser 1 km.

O solo dentro do raio é alterado para conter vestígios dos vários materiais necessários para a construção de SCP-3195-2. Como tal, as instâncias de SCP-3195-1 referem-se as áreas de eventos 7750-Pulse como &#34;manchas sagradas&#34;.

**Adendo 3195:** Registro de entrevista com varias instancias de SCP-3195-1:
[[collapsible show=&#34;[►] Registro de Entrevista A-06&#34; hide=&#34;[■] Registro de Entrevista A-06&#34;]] 
&gt; **Entrevistado:** SCP-3195-1-14
&gt; 
&gt; **Entrevistador:** Dr. E███████
&gt; 
&gt; **Prefacio:** Primeira tentativa da Fundaççao de extrair informações de uma instância de SCP-3195-1 em relação ao SCP-3195-2. De acordo com os procedimentos de contenção, Dr. E███████ foi instruído a esperar por uma instância de SCP-3195-1 para interceptá-lo para iniciar a entrevista.
&gt; 
&gt; **&lt;Inicio do Registro&gt;**
&gt; 
&gt; **SCP-3195-1-14:** Saudações, robe branco.[[footnote]] &#34;Robe branco&#34; é a maneira de como a maioria das instâncias de SCP-3195-1 chamam pelo pessoal de pesquisa da Fundação. [[/footnote]]
&gt; 
&gt; **E███████:** Olá. Enquanto você está aqui, posso perguntar-lhe algo?
&gt; 
&gt; **SCP-3195-1-14:** O que você deseja saber?
&gt; 
&gt; **E███████:** Qual é o motivo do seu povo não deixar que nos aproximemos?
&gt; 
&gt; **SCP-3195-1-14:** Me desculpe, mas não devo dizer.
&gt; 
&gt; **E███████:** É de vital importância que conhecemos. Não podemos manter o que quer que seja, você está afastando os outros se não sabemos o que é isso ou o que faz.
&gt; 
&gt; //SCP-3195-1-14 permaneceu em silêncio por cerca de doze segundos antes de responder.//
&gt; 
&gt; **SCP-3195-1-14:** Os capatazes não ficarão satisfeitos, mas por causa do nosso trabalho, vou lhe contar uma coisa que eu conheço.
&gt; 
&gt; **E███████:** Que é?
&gt; 
&gt; **SCP-3195-1-14:** Estamos construindo o monumento mais sagrado. Os capatazes desejam chegar ao céu para que todos os que vêem saibam do nosso destino! Seu tipo pode governar o mundo que uma vez fizemos, e está tudo bem, mas não nos esqueceremos.
&gt; 
&gt; **E███████:** Por favor elabore.
&gt; 
&gt; **SCP-3195-1-14:** Eu não posso.
&gt; 
&gt; **E███████:** Por que?
&gt; 
&gt; **SCP-3195-1-14:** Sinto que os capatazes alcançam meus pensamentos. Minha tolice não foi despercebida. Devo cuidar do meu trabalho ou os capatazes ficarão mais irritados comigo.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
[[/collapsible]]
[[collapsible show=&#34;[►] Registro de Entrevista A-07&#34; hide=&#34;[■] Registro de Entrevista A-07&#34;]]
&gt; **Entrevistado:** SCP-3195-1-20
&gt; 
&gt; **Entrevistador:** Dr. P████
&gt; 
&gt; **Prefacio:** Segunda tentativa da Fundação extrair informações de uma instância de SCP-3195-1 em relação ao SCP-3195-2. O protocolo é o mesmo que acima.
&gt; 
&gt; **&lt;Inicio do Registro&gt;**
&gt; 
&gt; **SCP-3195-1-20:** Você quer saber o que estamos construindo, sim?
&gt; 
&gt; **Dr. P████:** Como você savia?
&gt; 
&gt; **SCP-3195-1-20:** Irmão foi repreendido pelos capatazes duas milhas atrás. Eles ficaram loucos porque ele contou tudo ao seu amigo. O irmão raciocinou com eles, e agora os capatazes nos permitem contar tudo o que desejar.
&gt; 
&gt; **Dr. P████:** Muito bem. Por que suas pessoas sentem a necessidade de atacar pessoas que se aproximam da estátua?
&gt; 
&gt; **SCP-3195-1-20:** Eu não entendi. O que é atacar?
&gt; 
&gt; **Dr. P████:** Seu povo faz algo para machucar pessoas que se aproximam da estátua.
&gt; 
&gt; **SCP-3195-1-20:** Machucar? Ah sim! Nos os machucamos porque não estamos prontos. Nós não queremos que os humanos como você vejam nossa marca final em sua imperfeição.
&gt; 
&gt; **Dr. P████:** Porque está incompleto, estou assumindo?
&gt; 
&gt; **SCP-3195-1-20:** Não, não. Queremos que todos os humanos vejam nosso monumento se pudéssemos, mas, infelizmente, isso significaria deixar suas memórias preenchidas com um falso rosto.
&gt; 
&gt; **Dr. P████:** Pode me explicar?
&gt; 
&gt; **SCP-3195-1-20:** Nossa estátua é nossa história. Queremos que os humanos conheçam nossa história. Não queremos que nossa história seja associada a uma gota de pedra desconhecida e de ferro. Desejamos que você compreenda com perfeita clareza o que fizemos e o que você fez. É por isso que nosso monumento terá um de nós segurando humanos pequenos. Tudo vai ver! Tudo saberá! Não seremos esquecidos!
&gt; 
&gt; **Dr. P████:** Eu entendo.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** //Obter informações parece muito fácil. No entanto, no seu tom, as instâncias com as quais falamos até agora parecem bastante genuínas em suas palavras como se não tivessem razão para nos mentir. Eu diria que devemos tomar as palavras de 3195-1 com apenas um grão de sal, mas temo que isso possa ser contraproducente. Se eles estão construindo algo, então, entender isso pode ser a melhor forma de conter isso.// - Dr. L████ P████
&gt; 
[[/collapsible]]
[[collapsible show=&#34;[►] Registro de Entrevista B-02&#34; hide=&#34;[■] Registro de Entrevista B-02&#34;]] 
&gt; **Entrevistador:** SCP-3195-1-04
&gt; 
&gt; **Entrevistador:** Dr. I█████
&gt; 
&gt; **Prefacio:** Tente reunir informações sobre a natureza dos 3195 Pontos de Entrada, bem como de onde aparece SCP-3195-1. O protocolo é o mesmo que acima.
&gt; 
&gt; **&lt;Inicio do Registro&gt;**
&gt; 
&gt; **SCP-3195-1-04:** Você quer alguma coisa?
&gt; 
&gt; **Dr. I█████:** Sim. Precisamos fazer mais perguntas.
&gt; 
&gt; **SCP-3195-1-04:** Sobre a nossa estátua, eu suponho?
&gt; 
&gt; **Dr. I█████:** Não dessa vez. Desta vez, decidimos aprender mais sobre o seu tipo.
&gt; 
&gt; **SCP-3195-1-04:** O que há para saber sobre nós que você ainda não conhece? Você sabe que estamos construindo um monumento de nós para os humanos. Isso não é suficiente?
&gt; 
&gt; **Dr. I█████:** Seu tipo aparece de vários locais da ilha e são vistos desaparecendo nesses mesmos pontos. De onde você aparece?
&gt; 
&gt; **SCP-3195-1-04:** Não entendi.
&gt; 
&gt; **Dr. I█████:** Deixe-me reformular isso. Outros membros como você fizeram menção de &#34;retornar ao abrigo&#34; antes de desaparecer da ilha. O que é esse &#34;abrigo?&#34;
&gt; 
&gt; **SCP-3195-1-04:** Nosso túmulo.
&gt; 
&gt; **Dr. I█████:** Perdão?
&gt; 
&gt; **SCP-3195-1-04:** Nosso tempo como dominadores deste mundo terminaram. Devemos ter um túmulo, sim?
&gt; 
&gt; **Dr. I█████:** Isso se encaixa na imagem, sim.
&gt; 
&gt; **SCP-3195-1-04:** Os capatazes construíram este túmulo para nós, então nos acostumamos com a idéia de extinção. Eles consideraram que é hora de nosso herdeiro governar este mundo de verde e azul.
&gt; 
&gt; **Dr. I█████:** Com isso dito, o que você faz no seu abrigo?
&gt; 
&gt; **SCP-3195-1-04:** Nós morremos, mas voltamos à vida quando devemos trabalhar em nosso monumento ou se os capatazes têm palavras conosco.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
[[/collapsible]]
[[collapsible show=&#34;[►] Registro de Entrevista B-08&#34; hide=&#34;[■] Registro de Entrevista B-08&#34;]] 
&gt; **Entrevistado:** SCP-3195-1-29
&gt; 
&gt; **Entrevistador:** Dr. C██████████
&gt; 
&gt; **Prefacio:** Tentativa de reunir informações sobre &#34;os capatazes&#34;. O protocolo é o mesmo que acima.
&gt; 
&gt; **&lt;Inicio do Registro&gt;**
&gt; 
&gt; **SCP-3195-1-29:** Olá.
&gt; 
&gt; **Dr. C██████████:** Saudações.
&gt; 
&gt; **SCP-3195-1-29:** Quero falar contigo.
&gt; 
&gt; **Dr. C██████████:** Sobre o que?
&gt; 
&gt; **SCP-3195-1-29:** Eu não sei. Eu apenas sinto vontade de falar com um ser humano. Você decide.
&gt; 
&gt; **Dr. C██████████:** Muito bem. O que você pode nos contar sobre os capatazes?
&gt; 
&gt; //SCP-3195-1-29 se recusa a responder e começa a tremer.//
&gt; 
&gt; **Dr. C██████████:** Eu não sabia que os capatazes eram tão importantes para você, mas eu realmente preciso que você nos conte sobre eles.
&gt; 
&gt; //SCP-3195-1-29 permaneceu em silêncio.//
&gt; 
&gt; **Dr. C██████████:** Por favor responda a pergunta-
&gt; 
&gt; //Várias outras instâncias de SCP-3195-1 apareceram ao redor Dr. C██████████ e então procedeu a atacá-lo como se ele tivesse entrado no raio anteriormente mencionado de SCP-3195-2. SCP-3195-1-29 inicia subsequentemente uma série de eventos que, eventualmente, levam a um evento 7750-Pulse. Entrevista foi encerrada.//
&gt; 
&gt; **&lt;Fim do Registro&gt;**
&gt; 
&gt; **Declaração de Encerramento:** //Esta foi a primeira vez que SCP-3195-1 mostrou hostilidade para o pessoal da Fundação fora das suas causas normais. Esta entrevista deixou claro que existem algumas coisas que SCP-3195-1 não compartilhará com as pessoas. Isso levanta a pergunta: Qual o papel que os capatazes desempenham na sociedade de SCP-3195-1 fora do ser, bem, capatazes? De qualquer forma, todas as pesquisas futuras sobre os capatazes devem ser feitas com muita cautela. Dr. C██████████ foi liberado do dever e atualmente está sendo submetido a tratamento psiquiátrico.// - Dr. O████ K██████
[[/collapsible]]</textarea></pre>
