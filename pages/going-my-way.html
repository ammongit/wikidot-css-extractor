    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Jdu cestou vlastního zájmu**
**Originál:** http://scp-wiki.net/going-my-way
**Autor:** [[*user DrEverettMann]]
**Překladatel:** [[*user Brian DAmmas]]
[[include info:end]]
Dobrá, takže stalo se...

Ne pane, nikdy bych Vám nelhal. Budu se ovládat, jen čistá fakta. Ano pane. Ne pane. Ty chobotnice byly skutečné. Mám fotky. Ne pane, ve vesnici nebyly žádné chobotnice.

Každopádně, čekali jsme až se objeví skip, když se ti zasraní bastardi objevili. Omluvte moje výrazy, pane. Nevěděl jsem, že jste na to háklivý. Budu se snažit být mírnější.

Takže, ti parchanti. Ukázali se, snažili se proplížit, ale všimli jsme si jich hodně rychle. Černá není moc dobrá kamuflážní barva. Je mi jedno, jestli je to tma, dejte tam šedou, abyste rozbil svůj obrys. Ovšem, to bylo před tím než Johnson kýchnul. Ano pane. Určitě mu to připomenu až se vzbudí. Jsem si jistý, že jeho vdova bude ráda za konstruktivní kritiku. 

Párkrát se vystřelilo, ale žádné oběti. Spíš jsme si potřásli rukama. Ano pane, jsem si plně vědom, že není vhodné se vyvolávat rozpory se Zájmovými skupinami. Jen jsme po sobě stříleli, víte jak, prátelsky. 

Velitel GOC se ptal co tam děláme a navrhl, že bude nejlepší skipa přenechat jim. Já navrhl, že by bylo nejlepší, aby si našli dalšího skipa, protože jsme měli zájem o ten, který měl brzi dorazit.

Náš rozhovor pokračoval, zeptal se na zdraví a kvalitu mých sexuálních partnerů. Odpověděl jsem zdvořile formulovanými otázkami, zda jeho matka studovala obor chovu zvířat, protože vypadal jako někdo s farmářskou krví. Vřelost a zdvořilost, které jsme si navzájem projevovali, pane, to by roztavilo i vaše srdce. 

Naše tlachání se týkalo mnoha věcí, které nepatří do této diskuze, proto bych o nich neměl mluvit dál, ale stojí za zmínku, že moji muži měli větší slovní zásobu než jsem si myslel. Jsou opravdovým přínosem pro Nadaci.

Pár minut na to začali krvácet okna a my si uvědomili, že se skip blíží. Zaměřili jsem se na naši bezpečnost, proto jsme hledali nejlépe taktické pozice, pro chycení skipa, které byli shodou okolností kryty z pozic GOC

Pak jsme zjistili, že naše organizace šla znova do sraček. 

Omlouvám se, pane. Neuvědomil jsem si, že jste byl špi- zpravodajský agent. Myslel jsem tím, že na vzdory jejich velkému úsilí, co užrčitě zahrnovalo hodiny nebezpečné práce řezání se o papír za stolem, jim unikl fakt, že ten čůrák žere světlo.

Znovu mě omluvte, pane. Myslel jsem tím tento fascinující a bezchybný exemplář. 

Nicméně, byla tma jako v prdeli. GOC evidentně věděli o téhle schopnosti, ale to zmiňuji jen jako takovou kuriozitku, kterou byste mohl předat svým bývalím kolegům. Měli brýle s nočním vidění a zdá se, že byli plně vybaveni na vypořádání se se skipem. Můžu jen spekulovat o tom jak řvali, když nevěděli o jeho zranitelnosti vůči stříbru. No, to víte, některé věci jsou univerzální

Každopádně, začali jsme slepě pálit do místa hluku. No, asi jsme pravděpodobně zabili pár z nich, ale je jsem neslyšel. Věřte mi, nemyslím si, že si budou stěžovat.

Po tom, jsme trochu uklidili a odtáhli to. Pokud jsou z GOC naštvaní. fajn, skočili nám do operace. Znali rizika stejně jako my. Kdyby to proběhlo trochu jinak, byli bychom to mi, kdo by skončil na kusy po Angole a nebyla by to ani jejich chyba. Promiňte moji ftrancouzštinu, pane, ale vždycky se něco posere.

Takže, kdo nakonec vyhrál? No, většina z nás nezařvala, ale skončilo to terminováním skipa. Asi to nazvěte remízou.</textarea></pre>
