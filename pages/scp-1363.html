**Ítem:** SCP-1363

**Clasificación del Objeto:** Euclid

[[include component:image-block name=index.jpg|caption=Lesiones por SCP-1363 en un sujeto en la etapa 1 de la infección.|width=211px]]

**Procedimientos Especiales de Contención:** Un vial de 5mL que contiene una muestra de SCP-1363 se mantiene en almacenamiento biológico refrigerado en el Sitio de Bio-Investigación-101. Los Protocolos de Riesgo Biológico de nivel 3 deben ser supervisados siempre que se realicen investigaciones en SCP-1363.

El personal que comience a mostrar síntomas de infección por SCP-1363 deberá someterse a un análisis de sangre. En el caso de que se produzca una brecha, el BRS-101 entrará en bloqueo y las personas infectadas serán puestas en cuarentena según los Protocolos de Riesgo Biológico de nivel 3. El personal que se recupere será dado de alta una (1) semana después de que cesen los síntomas. Los restos del personal que expire serán incinerados.

Las solicitudes para entrevistar a SCP-1363-1 requieren la aprobación expresa de dos (2) Investigadores de Nivel 3. Las entrevistas sólo se realizarán mientras los sujetos infectados estén sedados.

**Descripción:** SCP-1363 es un virus de ARN específico humano altamente contagioso que infecta el tejido epitelial. La transmisión se produce por contacto físico con fluidos corporales infectados. El virus es capaz de mutar rápidamente la resistencia a los agentes hostiles, lo que hace que todos los tratamientos antivirales sean ineficaces.

La infección por SCP-1363 se produce en tres (3) etapas:

* Etapa prodrómica: Comienza entre tres (3) días y una (1) semana después de la exposición, con los sujetos reportando un sabor agrio y metálico y dolor de cabeza persistente. Las pruebas en esta etapa revelan la presencia de SCP-1363 en la sangre. Aparecen lesiones cutáneas similares a rasguños en las extremidades por medios desconocidos. Este efecto es indoloro, aunque incómodo.
* Etapa crónica: Ocurre entre dos (2) y tres (3) semanas después de la exposición, con sujetos que desarrollan artritis severa y generalizada, así como anemia y una supresión progresiva del sistema inmunológico. En este punto, las lesiones comenzarán a formar palabras y frases coherentes, que son controladas por dos entidades, designadas colectivamente como SCP-1363-1. Es posible comunicarse con ambas entidades escribiendo consultas en los sujetos, momento en el que las lesiones se reordenan rápidamente en respuestas. Este proceso de reordenación también es indoloro, pero se ha demostrado que causa pánico en los sujetos. Aproximadamente el 7% de los sujetos mueren por complicaciones durante esta etapa.
* Etapa de convalecencia: Después de aproximadamente 4-5 meses, la concentración de SCP-1363 en la sangre comenzará a disminuir, seguida de la resolución espontánea de los síntomas. La mayoría de los sujetos experimentan una recuperación total o casi total en el plazo de 1 mes. En todos los casos, no quedan rastros de SCP-1363 en el cuerpo después de siete (7) meses

SCP-1363-1 consta de dos entidades, designadas SCP-1363-1-A y B. SCP-1363-1-A afirma ser el difunto H████ D███████, mientras que SCP-1363-1-B afirma ser el difunto L████ S█████. Ambas instancias de SCP-1363-1 parecen no ser conscientes de su naturaleza, sin embargo, tienen una personalidad amigable, han demostrado un profundo conocimiento de la física nuclear de la época de 1940 y parecen disfrutar la interacción. Las entrevistas con los sujetos han sido muy informativas, y ambas entidades están muy dispuestas a divulgar información personal.

El 15 de septiembre de 1945, se produjo el primer brote registrado de infección por SCP-1363 en el Laboratorio Nacional de Los Álamos, que provocó la infección de █ investigadores. Sin embargo, no fue hasta un brote adicional el 30 de mayo de 1946, con otras ██ infecciones y █ muertes, que se estableció una cuarentena y se descubrió el virus.

A partir de ██/██/197█, SCP-1363 está contenido en BRS-101 y está clasificado como Euclid.

**Anexo 1:** Registro de entrevistas 1363-1-B-3

&gt; **Entrevistador:** Dr.███
&gt; 
&gt; **Entrevistado:** SCP-1363-1-B
&gt; 
&gt; **Prólogo:** Entrevista realizada a través del sujeto D-9356.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr.███:** Hola SCP-1363-1-B.
&gt; 
&gt; **SCP-1363-1-B:** Por favor, llámame L████.
&gt; 
&gt; **Dr.███:** Está bien, L████, me gustaría hacerte algunas preguntas sobre sus orígenes.
&gt; 
&gt; **SCP-1363-1-B:** No hay problema. Bueno, yo nací en [DATOS IRRELEVANTES ELIMINADOS] Así que en mayo de ese año estaba realizando algunas pruebas de criticidad en [ELIMINADO], ¿verdad? La misma que mató a H████. Estoy siendo un poco rápido y relajado como siempre, cuando mi mano resbaló, e inmediatamente hubo esta luz azul. Desmonté el conjunto, y les dije a todos que marcaran su lugar en el suelo.
&gt; 
&gt; **Dr.███:** ¿Qué pasó después?
&gt; 
&gt; **SCP-1363-1-B:** Entonces salimos del edificio y empecé a vomitar. Estuve en el hospital unos días, sabía que estaba acabado. Fue bastante malo, ¿conoces los efectos de la radiación?
&gt; 
&gt; **Dr.███:** Soy consciente de los efectos de la exposición a la radiación. Continúa, L████.
&gt; 
&gt; **SCP-1363-1-B:** Verás, mi memoria se vuelve confusa en ese momento, debo haber estado delirando o algo así. Lo siguiente que sé es que estoy flotando en el vacío, pero puedo ver a algunos de mis compañeros. Así que intento hablar con ellos, pero entonces empiezan a asustarse como si creyeran que se les va a caer la piel.
&gt; 
&gt; **Dr.███:** ¿Sabes por qué actuaban así?
&gt; 
&gt; **SCP-1363-1-B:** No. Ya no puedo verlos, todo lo que puedo ver es un tipo con un traje de prisión. ¿Eres tú ese tipo?
&gt; 
&gt; **Dr.███:** No, ese es D-9356. Mi nombre es Dr.███. ¿Sabe cómo me comunico con usted?
&gt;  
&gt; **SCP-1363-1-B:**Me está hablando a mi, ¿verdad doc? Puedo oír tu voz, pero no puedo verte. ¿Dónde está usted?
&gt; 
&gt; **Dr.███:** Estaba a punto de preguntarte lo mismo, L████.
&gt; 
&gt; **SCP-1363-1-B:** Estoy con H████. Así que supongo que estoy muerto.
&gt; 
&gt; **&lt;Fin del registro&gt;**
