[[include component:image-block name= https://scp-wiki.wdfiles.com/local--files/scp-2312/TRNC_location.png |caption=Resaltado en verde: El área de efecto de SCP-2312]]

**Ítem #:** SCP-2312

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:**  El Destacamento Móvil Tau-20 (&#34;Recon Turco&#34;) tiene la misión de identificar las instancias de SCP-2312. Las zonas en las que se han identificado casos de SCP-2312 se acordarán con el pretexto de que se trata de una zona de entrenamiento del Mando de las Fuerzas de Paz Turcas de Chipre. En cooperación con el gobierno de la República Turca del Norte de Chipre (RTNC)[[footnote]] Estado autoproclamado basado en la parte noreste de la isla de Chipre.[[/footnote]], se deben promulgar las medidas apropiadas contra-Eventos Extranormales en contra de todos los Eventos 2312-Eris.

**Actualización (05/05/2004):** Se debe mantener la soberanía //de facto// de la RTNC, definida por las actuales fronteras que reclama.

**Descripción:** SCP-2312 se refiere a una serie de grabados encontrados en la superficie de las montañas de Kyrenia que hacen referencia a un individuo llamado &#34;Rey Pan&#34; (designado SCP-2312-A); las instancias suelen manifestarse una vez al mes. Las instancias de SCP-2312 están escritas en Griego Koiné y se denominan decretos de SCP-2312-A. Aunque no se puede determinar su identidad y existencia, se deduce que SCP-2312-A es un monarca que reclama el gobierno de un &#34;Reino de Todos los Chiprotas&#34;.

Cuando se manifiesta una instancia SCP-2312, se producirá el correspondiente Evento Extranormal (designado Evento 2312-Eris). Todos los Eventos 2312-Eris se localizan en el territorio controlado por la RTNC. La eliminación de SCP-2312 no impide que se produzcan Eventos 2312-Eris. A continuación se muestran varios ejemplos de instancias SCP-2312 y los correspondientes Eventos 2312-Eris; la compilación está restringida a la autorización de Nivel ≥3/2312.



||~ Extracto traducido ||~ Evento 2312-Eris  ||~ Coartada ||
|| &#34;...Todos los Chiprotas se unirán bajo mí y harán del singular Chipre de mi hermano torcido un insignificante reino...&#34; [[footnote]] El análisis indica que es la instancia SCP-2312 más antigua cronológicamente. [[/footnote]] || N/A || N/A ||
|| &#34;...que todos los Chiprotas tengan carne...&#34; || Lluvia espontánea de peces sobre las ciudades de la RTNC. || Fabricación de un ciclón mediterráneo de tipo tropical. ||
|| &#34;...las escrituras de mi benefactor -- que me dio el infinito -- se extenderán a todos los Chiprotas...&#34; || Los anuncios de &#34;Heavenly Antlers Properties&#34; se envían por correo a todos los hogares de la RTNC. || Truco publicitario del autor ██████ ████████. ||
|| &#34;...pájaros en vuelo -- el placer de mi hermano engañoso -- serás abatido...&#34; || Todas las aves que se encontraban en el territorio controlado por la RTNC perdieron el control de los músculos de las alas. Se estima que █,██ aves murieron por un traumatismo mayor. || Fabricación de una enfermedad neuromuscular aviar. ||

Ocurridos desde ██/██/1992, los Eventos 2312-Eris fueron inicialmente clasificados como [[[log-of-extranormal-events|Eventos Extranormales]]] individuales. Fueron clasificados bajo SCP-2312 en ██/██/1998, al descubrirse una causalidad entre las manifestaciones de SCP-2312 y los Eventos 2312-Eris.

**Anexo 2312-1:** Extracto del anuncio &#34;Heavenly Antlers Properties&#34;.

&gt; //¿Le ha tocado la parte más corta de la herencia familiar? ¿Quieres invertir en tierras más allá de la tercera dimensión? ¡Los pastos más verdes son infinitos! En [[[letters-to-a-prophet|Heavenly Antlers Properties]]] ofrecemos una amplia gama de servicios para garantizar la adquisición y propiedad transdimensional de tierras//


**Anexo 2312-2:** Tras las negociaciones con los gobiernos Chipriota, Griego, Turco y de la RTNC, se realiza la siguiente prueba.

||~ ||~ Fase A ||~ Fase B ||
||~ Procedimiento ||La soberanía sobre █████[[footnote]] Una isla Turca deshabitada en el mar Mediterráneo. [[/footnote]] se transfirió a la RTNC del 20/04/2003 al 20/04/2004. || Después del 20/04/2004, █████ se devuelve a la soberanía Turca. ||
||~ Resultados || Los Eventos 2312-Eris se manifestaron en █████. || Los Eventos 2312-Eris cesaron en █████. ||
||~ Análisis |||| El área de efecto de SCP-2312 aparentemente se desplaza para adaptarse a los cambios territoriales o de soberanía que afectan a la RTNC. Solicita el mantenimiento del status quo. ||
