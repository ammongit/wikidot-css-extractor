**Ítem #:** SCP-3295

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Como todos los intentos de eliminar a SCP-3295 de la realidad actual han fracasado, las instancias individuales están actualmente bajo la jurisdicción de cada Director de Sitio. Los directores pueden utilizar las instancias de SCP-3295 como salas de fumadores designadas o restringir el acceso a ellas según su criterio. De acuerdo con el Código de Salud y Seguridad de la Fundación, SCP-3295 suele ser el único lugar cerrado en las instalaciones de la Fundación donde se permite fumar.

Si SCP-3295-A vuelve a aparecer en algún momento en el futuro, se intentará negociar la retirada de SCP-3295 de la Realidad Actual.

**Descripción:** SCP-3295 designa una serie de espacios interiores anómalos que se convirtieron simultáneamente en parte de cada sitio de la Fundación el 1 de enero de 1982 como resultado de un Escenario de la Reestructuración de Realidad de Clase-CK. SCP-3295, denominado &#34;SALA DE FUMADORES EXTRA-UNIVERSAL DESIGNADA&#34;, imita el diseño de otras salas de un Sitio dado y se distinguen principalmente por un agujero de gusano localizado que sustituye a un techo ordinario. El humo producido por cigarrillos u otras drogas inflamables dentro de SCP-3295 saldrá del espacio-tiempo local a través del agujero de gusano y posteriormente será transportado a un lugar desconocido; todas las demás formas de materia son incapaces de entrar en él.[[footnote]]Las instancias de SCP-3295 inicialmente no absorbían el vapor producido por los cigarrillos electrónicos, pero comenzaron a hacerlo en enero de 2010. Se desconoce la razón de este cambio repentino.[[/footnote]] Debido a sus propiedades anómalas, las personas pueden fumar dentro de SCP-3295 indefinidamente sin el riesgo de que el humo de segunda mano escape mientras las puertas permanezcan cerradas.

Las instancias de SCP-3295 son indestructibles y auto-replicables: los intentos de eliminarlas de su ubicación resultarán en una reconstrucción retrocausal del tiempo, de tal manera que el intento parece no haber ocurrido nunca. Por ejemplo: si se colocan cartuchos de C4 en una instancia de SCP-3295 y se activan, la persona que activó las cargas se encontrará en un lugar diferente y sin recuerdos de haber intentado destruir la instancia. Las instancias de SCP-3295 siempre aparecen cuando se construye un nuevo Sitio de Fundación; al interrogar a las personas que trabajaron en la construcción del Sitio, no podrán recordar cómo SCP-3295 fue creado, a menudo atribuyendo su construcción a otro empleado. Los intentos de evitar que SCP-3295 se replique a través de la construcción del Sitio también resultarán en la desaparición de esos intentos en la línea temporal.

**Historia y Creación:**

En 1981, el Comité de Recursos Humanos propuso una revisión del Código de Salud y Seguridad de la Fundación que prohibiría fumar en interiores en todas las instalaciones de la Fundación a partir del enero de 1982. A pesar de la creciente evidencia científica de las consecuencias negativas del tabaquismo para la salud, la Fundación tuvo dificultades para implementar restricciones al tabaquismo durante las décadas de 1960 y 1970 debido a la fuerte oposición de los empleados de menor rango.[[footnote]]Las tasas de tabaquismo de la Fundación son significativamente más altas que las de la población en general: en una encuesta de 1978, el 39% de los Ayudantes de Investigación y el 54% de los Investigadores Principales se identificaron como fumadores habituales. Esto disminuyó a un 28% y un 39%, respectivamente, para 2010. Se considera que la causa principal de esto es la naturaleza estresante de trabajar en la Fundación en comparación con el mundo civil.[[/footnote]] Después de un polémico período de comentarios públicos, la normativa fue aprobada por el Consejo O5 por 10 votos a favor y 3 en contra en julio de ese año.

Una semana después de que concluyera la votación, una entidad humanoide (en lo sucesivo SCP-3295-A) se dirigió a cada uno de los miembros del Consejo O5 afirmando ser representante de una empresa llamada &#34;Soluciones Extra-Universales para Fumadores&#34;. Tras una breve conversación, las entidades entregaron a cada uno de los miembros del O5 una tarjeta de visita y una propuesta de cinco páginas en la que se explicaba cómo SCP-3295 podría instalarse en todas las instalaciones de la Fundación como alternativa a la prohibición de fumar en interiores. SCP-3295-A y posteriormente el Consejo O5 convocó una reunión para discutir el incidente. Aceptar su propuesta se consideró un riesgo innecesario y potencialmente peligroso, dado lo poco que se sabía sobre las entidades; por lo tanto, el Consejo acordó almacenar los documentos en un casillero de contención de alto valor y rechazar la propuesta en una votación de 12 votos a favor y 1 en contra.

Sin embargo, SCP-3295 fue creado después de una acción no autorizada de O5-6, el único voto disidente en la decisión. O5-6, un fumador empedernido, se había opuesto a la prohibición de fumar en interiores y se decía que &#34;temía&#34; la fecha en que entró en vigor. Tras la conclusión de la reunión, O5-6 obtuvo clandestinamente una de las tarjetas de visita, se puso en contacto con SCP-3295-A y firmó un contrato con Soluciones Extra-Universales para Fumadores en nombre de la Fundación.[[footnote]]Se desconocen los términos específicos del contrato, así como el pago esperado (si lo hubiera) por la instalación de SCP-3295.[[/footnote]] Dicho contrato resultó en la inserción de SCP-3295 en la línea temporal Actual en su forma vigente el 1 de enero de 1982 (el día en que entró en vigor la prohibición de fumar en interiores), con registros que indicaban que habían sido construidos entre 1979 y 1980. Como resultado de sus acciones, O5-6 fue deshonrosamente expulsado del Consejo y su autorización reducida al Nivel 2 durante toda su carrera.

Después de varios años de intentos infructuosos de neutralizar a SCP-3295, en 1985 se pusieron en marcha los actuales procedimientos de contención. Ya no se puede contactar con SCP-3295-A a través de la información de contacto de las tarjetas de visita que proporcionaron y se cree que el contrato firmado por O5-6 sigue siendo vinculante en 2018.
