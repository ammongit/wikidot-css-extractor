**Объект №:** SCP-1130

**Класс объекта:** [[[euclid |Евклид]]]
**Особые условия содержания:** Объект должен находить в бетонной камере 300 на 300 на 300 метров. В камере всегда должно быть темно, камера не может содержаться на зоне██ т.к её размеры и сама физическая форма не позволяет это, поэтому объект находится под строгой охранной и наблюдением. Раз аномалия находится в городке ██████  то все пути и дороги ведущие к scp-1130 перекрыты, на различных картах городок удалён. Камеру содержания, а так же местность  должно охранять 15-20 сотрудников МОГ не меньше 3 уровня допуска.

**Описание:** Объект представляет собой часть городка, попавший в этот городок человек запускает механизм иллюзии. Человек начинает думать что он в родном городе и он шёл к себе домой, но по дороге будто забыл свою вещь, пойдя её искать он находит кошку в пасти которой видит ту самую вещь. В погоне за кошкой человек падает с обрыва и теряет сознание и связь с персоналом фонда и всей зоны ██. Очнувшись человек оказывается на острове выхода из котрого как предполагается нет. Позже выясняется что на острове полно разных тварей, а именно монстров человеко подобных: цвет кожи  чёрный, глаза белые, зубы больше и острые как бритва, их рост составляет 2 метра 30 см. передвигаются они на четвереньках, лишь иногда на двух ногах. Отлично умеют лазать по разным поверхностям особенно по деревьям и стен зданий. Помогает им в этом их большие пальцы и острые когти которые впитываются в поверхность материала и за счёт этого они и могут залезать на разные поверхности, назвали их scp-1130-1. Так же обнаружены различные существа из паралейной вселенной удалось обнаружить даже  ██████ ██████████ █████. Помимо этого был обнаружен ещё один объект. Местные этой аномалии называют его &#34;закрытый дом&#34;назвали его scp-1130-2. войдя в данную аномалию выйти практически невозможно, но возможно.(способ ещё не известен, но предполагается что если повезёт то через двери можно и выйти)  удалось найти документы об этой аномалии где сказано что здание является проектом некой ██████████ &#34;ареал&#34;...информации о &#34;ареал&#34; не где не найдено. Сам дом на вид довольно старый, но на удивление в нём тоже были свои жители.  В данную аномалию  было отправлено 11 оперативников МОГ, долгое время связь с ними была утеряна, пока наконец на рациях или же радио не была найдена нужная частота █████, благодаря этому отправив ещё немного сотрудников была построена своя мобильная база в scp-1130 от куда персонал мог поддерживать контакт с фондом и вести там свои эксперименты и давать новые результаты. В аномалии  было найдено множество ценных ископаемых которые могли бы помочь  в продвижении науки, но увы это не возможно т.к способа выйти из аномалии ещё нет.
