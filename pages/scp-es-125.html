    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**原作者：**[[*user Uncle Nicolini]]
**译者：**[[*user Sensenca12]]
**原作：**[http://lafundacionscp.wikidot.com/scp-es-125 Sistema de Bombardeo Orbital Norcoreano]
**译名：**朝鲜轨道轰炸系统
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-125/KABOOM.jpg|caption=受到SCP-ES-125轰炸的首尔|width=280px]]

**项目编号：** SCP-ES-125

**项目等级：** Keter

**特殊收容措施：** 由于朝鲜不参与基金会事务且与外界异常组织有敌对关系，已采取间接收容措施。

必须删除苏联和韩国的数据库、人口信息和历史记载中所有提及“冰箱轰炸”相关的内容。相反，这些内容会替换成包括朝鲜和苏联政权在朝鲜战争期间进行高空轰炸等事件的报道。

应由担任外交人员的基金会特工负责维持朝鲜和韩国之间的和平，直到SCP-ES-125确认被完全收容为止。

**描述：** SCP-ES-125指朝鲜战争期间朝鲜一方使用的一种技术，可以使得冰箱被移出钢铁厂，从其地球上的位置内消失，然后以高速炸弹的形式重新进入大气层。

SCP-ES-125的直接冲击力很小，但在击中的瞬间会产生2.90兆瓦时（约合1.9x10^^-6^^吨TNT当量）的音爆，爆炸的声音由一个男高音合唱无伴奏的朝鲜国歌《爱国歌》组成。

尽管触发SCP-ES-125事件的具体步骤仍然未知，但启动仪式所需的物品列表如下：

* 祖国的土壤[[footnote]]已发现这一步骤仅限朝鲜国民执行时才有效[[/footnote]]
* 豹纹面具
* 由新鲜采摘的玫瑰制成的红色颜料
* 故乡的歌曲
* 敌人的位置
* 并向[[span class=&#34;ruby&#34;]]明月[[span class=&#34;rt&#34;]]명월[[/span]][[/span]][[footnote]]与月亮崇拜相关的朝鲜古代巫俗信仰神祇[[/footnote]]祈求帮助

在发现SCP-ES-125后，美国政府对朝鲜领土上的钢铁厂、矿山和其他重要工业地区进行了轰炸，然而，在格鲁乌P部门和支持共产主义势力的中国介入后，联合国也介入冲突并推动了停火并建立非军事区。

自停火协议签署以来，没有记录到任何SCP-ES-125事件。正尝试完全了解SCP-ES-125事件的发生模式。</textarea></pre>
