**Artigo:** SCP-4136
**Autor:** (conta deletada)
**Original:** http://www.scp-wiki.net/scp-4136
**Tradutor:** [[*user Vitoloco]]

[[include credit:end]]
**Item nº:** SCP-4136

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Informações sobre SCP-4136 devem ser suprimidas em plataformas tanto públicas quanto privadas. Adicionalmente, agentes da Fundação deverão examinar serviços de saúde locais e nacionais a fim de identificar relatos incomuns de indivíduos que vivenciem fenômenos similares a SCP-4136, juntamente a depoimentos, colhidos de forças policiais locais, de pais preocupados relatando que seus filhos estão sendo seguidos. Se localizados, os indivíduos devem ser encaminhados a um serviço de terapia da Fundação para análise posterior. Instâncias SCP-4136-2 devem ser situados em contenção na Ala de Baixa Prioridade C do Sítio-43.

**Descrição:** SCP-4136 é um fenômeno que ocorre com crianças entre cinco e treze anos, no qual os indivíduos recebem informação não divulgada  sobre a Corporação Nintendo ou suas subsidiárias, além da aparição de SCP-4136-1. SCP-4136-1 frequentemente realiza a entrega das informações por meio do Serviço Postal dos Estados Unidos, junto com SCP-4136-2. 

Indivíduos afetados por SCP-4136 relatam que SCP-4136-1 é um tio biológico, apesar de não ter nenhuma interação prévia com tal sujeito. SCP-4136-1 é descrito como um homem de meia idade, semi calvo, que mede 1,5 metro, sem pelos na face, de grupo étnico variando conforme a região de manifestação.

SCP-4136-2 são produtos modificados da Nintendo, entregues aos indivíduos junto com informaçõs não divulgadas. Estas instâncias frequentemente estão escondidas em locais obscuros do quarto do indivíduo.

SCP-4136 foi descoberto inicialmente em 1985, seguindo-se vários relatos de pais adotivos, de seus filhos interagindo com um sujeito não identificado. Acompanhando-se este e outros fenômenos similares através dos Estados Unidos, SCP-4136 foi catalogado, e a Nintendo Co. foi contatada assim como filiais locais.

A Nintendo Co. se recusou a cooperar com agentes da Fundação.

**Adendo-4136.I -- Instâncias SCP-4136-2**


||~ Descrição do SCP-4136-2  ||~ Notas ||~ Documentos anexados||
||Duas cópias recentes de //Nintendo Power//. Inclui cinco páginas adicionais sobre uma portabilidade não existente entre o Nintendo e o jogo de Sega Genesis  //Pauper: Rise of the Monster King//. || N/A || &#34; eu te dou cópias que faltam&#34;||
|| Jogo //Os Caça-Fantasmas// para NES, um ano antes da criação do filme de mesmo nome.  || A música-tema de &#34;Os Caça-Fantasmas toca apenas uma única vez, antes de parar.|| &#34;vc gosta dos caça fantasma ne?&#34; ||
|| Manual do jogo Duck Hunt. Contém notas escritas à mão descrevendo como esfolar diversos animais ( abrangendo de camundongos a cachorros ). Imagens instrutivas incluídas. || Poucos exemplares de intâncias SCP_4136-2 não anômalas.  ||&#34;materiais de caça?&#34;||
|| Acessório &#39;Zapper&#39; para NES. Contém um comprido tecido nervoso humano  (ao invés da fiação). Quando utilizado, indivíduos experienciam ataques epiléticos que persistem até a morte física ou cerebral. A precisão do dispositivo é baixa e pouco confiável. A imprecisão do dispositivo tem apenas aumentado com o decorrer do tempo.|| Análises de DNA indicam que o tecido pertence a múltiplas pessoas distintas. ||&#34;pais são um incômodo, não são?&#34;||
|| Controle de Nintendo Entertainment System. Seu interior está cheio de uma variedade de órgãos e ossos humanos em miniatura. Indivíduos que seguram o controle sentem órgãos pulsando. I ||Tentar abrir o controle causa gritos agudos.   || &#34;ignore o fedor&#34;||
|| Acessório &#39;Super Scope&#39; para SNES. Todas as criaturas vivas que sejam alvo de um disparo sofrem uma explosão intra-craniana abrupta de alta pressão. O tecido atingido se torna sem peso e flutua no ar. || Originalmente utilizado para matar treze valentões que importunavam o destinatário. Acredita-se que seus corpos acabam de entrar na mesosfera.  || &#34;mostre pra eles o que é uma cabeça de vento sarah&#34;||
|| Um console Sega Genesis interamente feito da carne de Minoru Arakawa, antigo presidente da Nintendo of America. [[footnote]] Foi descoberto que Minoru Arakawa teve a maior parte da carne do seu torso removida de si em [REDIGIDO] após ser entrevistado pela Fundação. Arakawa alega que ele sempre teve os pontos, o que contradiz com relatos de colegas que o conheceram antes de sua renúncia, em 2002. [[/footnote]] Quando os componentes se abrem, a face de Arakawa é visível, com sua boca servindo como a entrada do jogo, com duas portas. Não se sabe se esta versão de Arakawa é sapiente. Este é capaz de se locomover através de manipulação de sua carne, frequentemente deslocando-se pelo chão. Catalogado com Objeto-999. || Sinais vitais deste Arakawa sugerem uma longa existência.   || Ver **Adendo.II**.||

**Adendo-4136.II -- Correspondência**

Indivíduo-21, uma criança de nove anos afetada por SCP-4136 foi requisitada por uma terapeuta da Fundação a escrever uma carta para SCP-4136-1. 

&gt; caro tio 
&gt; minha terapeuta me pediu para falar com você. eu tenho pensado em voce faz muito tempo, e eu nunca tive coragem de te dizer. quem sao seus pais? minha mamae e papai me disseram que eles nao conseguem se lembrar de seus pais, e eu tentei olhar no nosso historico familiar e você nao ta la entao se voce puder me dizer quem sao seus pais eu ficaria muito feliz por que isso ta realmente me incomodando 
&gt; micheal

Três dias depois desta carta ter sido escrita e postada no correio, o Indivíduo-21 recebeu o Objeto-999.

&gt; meu tio da nintendo

Testes futuros estão pendentes.</textarea></pre>
