**项目编号：** SCP-234-DE

**项目等级：** Safe

[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-234-de/5286964864_6ed2057ff7_c.jpg|caption=2001年的SCP-234-DE|width=300px]]

**特殊收容措施：** 直至目前，没有任何方法可以收容SCP-234-DE，因此所有收容措施均致力于向公众隐瞒该现象的存在。因此，应检查社交媒体以查找与项目相关的搜索关键词，若尚未被公众发现，则应进行编辑或作为虚构故事呈现。

**描述：** SCP-234-DE是一种每年平安夜会出现在德国某一家庭的现象。迄今为止，该现象只会发生在有至少一个13岁以下孩子的经济困难家庭中。该现象具体表现为：一棵圣诞树自发地出现，其大小会与该家庭客厅的尺寸相匹配。若房间内已有圣诞树的情况下，则会在现有的圣诞树基础上，出现额外的和/或更好的圣诞装饰品。所有案例中新出现的圣诞树均以塑料制成，不会有尖锐或锋利的结构。圣诞树下一般会有一些用礼盒或纸包装的礼品，是家庭成员想要但由于经济原因买不起的圣诞节礼物。迄今为止，从未观察到产生持有/使用违法或对家庭成员有害的物品，如武器、毒品、活物、香烟或爆炸性化学品。

根据目击者的陈述，SCP-234-DE仅会在房间完全无人注意时出现，通过摄像头或麦克风等录音设备进行监控也算作在内，因此目前仍不清楚该现象是如何运作的。变化会持续到圣诞节的早上，在这之后，一旦再次无人注意，房间就会恢复原来的状态，但收到的物品仍会存在。

根据之前的了解，SCP-234-DE于1991年在北莱茵-威斯特法伦州明斯特的████████一家首次出现。████████女士于12月16日死于癌症，留下了丈夫和两个孩子。这些信息的重要性仍在调查中。</textarea></pre>
