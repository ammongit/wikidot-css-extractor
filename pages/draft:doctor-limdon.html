**Объект №:** SCP-4037

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:**
(Работа все ещё ведётся)
SCP 4037 должен содержаться в стандартной камере хранения, на территории зоны ██. Любое взаимодействие с объектом должно быть одобрено сотрудником третьего уровня допуска или выше.

**Описание:**
SCP 4037 выглядит как обычный DVD диск. Аномальные свойства объекта проявляются, если поместить его в дисковод любого электронного устройства, при наличии в нем дисковода и монитора (или его аналога) соответственно. После откроется файл, именуемый &#34;vgho.zip&#34;. Субъект, совершивший вышеуказанное действие, тут же пропадает и появляется в другой , альтернативной реальности. Дальнейшие действия субъекта в альтернативной реальности, именуемой далее как SCP-4037-2, показываются на мониторе , подключённому к устройству. Субъект может общаться с внешним миром, если наблюдатель подключит микрофон. 

**Приложение:**

В настоящее время, по заявке доктора Лимдона, объект рассматривается О5 как &#34;полезный для фонда&#34;, с предложениями использовать свойства объекта для тренировки оперативных групп. Так же использовать объект для проведения досуга работников зоны ██ , но с письменным разрешением от любого сотрудника 3 уровня допуска, а объект перевести на содержание в комнату отдыха.

Требуется пересмотр условий содержания</textarea></pre>
