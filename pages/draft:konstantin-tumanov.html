[[f&gt;image SCP-1327-RU]]

**Объект №:** SCP-1327-RU &#34;Солдат погибшей страны&#34; 

**Класс объекта:** [[[euclid |Евклид]]] 

**Особые условия содержания:** Предоставить ограниченный доступ к интеллектуальным ресурсам Фонда(Книги, Музыка, Фильмы). Психологу следует проводить с объектом периодические беседы. Сотрудникам Службы Безопасности разрешить частично-свободное передвижение объекта по территории зоны содержания.

**Обнаружение:** SCP-1327-RU был обнаружен ВС РФ во время проведения контр-террористической операции в САР. Согласно докладу отряда ССО РФ, во время патрулирования рядом с  ██████ они были атакованы превосходящими силами противника, во время отступления было замечено что в перестрелку вмешался неизвестный человек. Неизвестный был одет в форму ВС СССР, времен Афганской Войны. 
[[collapsible show=&#34;+ Рапорт ст. лейтенанта Гришко А.А.&#34; hide=&#34;- hide this content&#34;]]
[[=]]
{{РАПОРТ}}
[[/=]]
[[&lt;]]
{{Докладываю, что во время патрулирования отряд ССО под командованием ст. лейтенанта Гришко А.А. был атакован многочисленной группой боевиков. Командиром отряда было принято решение вступить в бой, параллельно вызвав поддержку. По неизвестной причине радиостанции старшины Еремина К.О. и ст. сержанта Быкина С.Ф. вышли из строя, попытки полевого ремонта не увенчались успехом.}}

{{В связи с отсутствием связи со штабом, а также потерей двух бойцов отряда, было принято решение начать отступление. Во время отступления, нами было замечено, что боевики перевели огонь на другое направление, где затем был замечен неизвестный человек в военной форме ВС СССР, времен афганской войны. Вооружение не удалось идентифицировать, по причине того, что неизвестный был окутан некой черной дымкой, однако по звукам выстрелов удалось идентифицировать АК-74, СВД и ПКМ.}} 

{{Пока неизвестный связал боем боевиков, мы забрав тела убитых бойцов отступили на 400м от места контакта, где радиосвязь внезапно была восстановлена и выстрелы со стороны боевиков стали менее интенсивны. После чего ожидая эвакуации мы заметили, что неизвестный показал нам жест &#34;Джамбо&#34;, затем его окутало черной дымкой и он исчез.
Для полноты картины прикладываю к рапорту записи с нашлемных видеокамер GoPro.}}
[[/&lt;]]
[[/collapsible]]
Внедренным агентом Российского отделения Фонда, содержание рапорта и видеозаписи с камер были переданы в Зону 7. Прибывшие сотрудники Зоны 7 и МОГ  ██████ подвергли свидетелей обработке программируемыми амнезиаками класса А. В ходе проведенных поисков, объект был обнаружен в районе  ██████. Не проявляя агрессии объект приблизился к командиру МОГ и после короткого диалога в ходе которого  ██████ объект одобрительно кивнул и направился в сторону вертолета МОГ. Был доставлен в Зону 7 и помещен в камеру содержания. Объекту присвоен код SCP-1327-RU  и кодовое имя &#34;Солдат погибшей страны&#34;

**Описание:** SCP-1327-RU представляет из себя мужчину славянской внешности, ростом 184 см и весом 94 кг, одетым в комплект летней формы Вооруженных сил СССР. Свободно говорит на русском, английском и немецком языке. Имеет повышенный аппетит, судя по всему связанный с его способностями.
Не проявляет агрессии к сотрудникам Зоны 7, однако насторожено относится к другим объектам, не понимая их природу. Во время попытки эксперимента с SCP- ██████ в нецензурной форме обозвал научных сотрудников и сотрудников службы безопасности, после пригрозив физическими увечьями им в случае попытки отправления SCP-1327 в зону содержания SCP- ██████. Эксперимент пришлось прервать так и начав.

Черная дымка окутывающая SCP-1327-RU является симбиотическим организмом. Данному организму было присвоен код SCP-1327-RU-A. 
* Симбионт способен помогать SCP-1327-RU заживлять ранения, а также не до конца изученным образом материализовать с помощью собственных клеток различные предметы, от ложки до сложных механических систем, вроде огнестрельного оружия
* Не до конца изучен процесс образования расходуемых материалов, вроде боеприпасов, однако после проведения нескольких экспериментов было выявлено что после отстрела SCP-1327 из материализованного ПКМ трех коробов вместимостью 200 патронов, объект начинает чувствовать усталость и просит прекратить эксперимент ссылаясь  на то что ему хочется поесть и поспать.
* Способность SCP-1327 к невидимости работает по принципу зеркала, объект не становится полностью невидимым обладая видимым силуэтом, однако на расстоянии 300-400 метров, SCP-1327-RU трудно различим на фоне растительности. Несмотря на это, SCP-1327-RU является видимым в инфракрасном спектре, в связи с этим сотрудникам Службы Безопасности рекомендуется использовать тепловизионные устройства, в случае побега объекта.
* Во время первой беседы с SCP-1327-RU, доктором Тумановым было отмечено странное влияние симбионта на его состояние. В частности, доктор упомянул о том что симбионт вызывает чувство страха и жалости, которое впрочем пропадает после удаления от объекта.

Во время бесед с объектом, проведенных д. Тумановым, было выяснено что SCP-1327-RU практически не помнит о своем прошлом. Небольшие проблески воспоминаний указывают на службу во время Афганского Конфликта, однако попытки найти в архивах Министерства обороны записи о прошлом SCP-1327-RU не увенчались успехом.

[[collapsible show=&#34;+ Отчет д. Туманова о беседе с SCP-1327&#34; hide=&#34;- hide this content&#34;]]
[[&gt;]]
{{Руководству Зоны 7}}
{{Доктор Константин Туманов}}
[[/&gt;]]

{{Объект представился мне Алексеем, фамилии он не помнит. Это достаточно интересный в общении субъект, нисколько не агрессивный. Во время нашей беседы он спросил, не могу ли я принести ему книг. Его выбор пал на Жюля Верна, в частности он попросил принести &#34;20000 лье под водой&#34;, видимо он обожает данное произведение. Я сказал ему что постараюсь выполнить его просьбу, посему прошу руководство Зоны 7 выделить необходимые литературные произведения указанные в приложенном отчете.}}

{{О ситуации с отрядом ССО в Сирии, он сказал что наблюдал за ходом боя со стороны. Когда же он увидел гибель двух бойцов ССО и русскую речь со стороны их сослуживцев, он посчитал нужным вмешаться, дабы дать бойцам возможность отступить. О жесте показанному командиру отряда ССО он сказал, что подобный жест он видел когда две группы бойцов наставив друг на друга оружие не могли определить союзники они или нет, но &#34;Джамбо&#34; показанный одним из них решил все разногласия.}}

{{При попытках разговора о его прошлом, он не смог назвать ни откуда он родом, ни когда он проходил службу в рядах ВС СССР. Единственное сильное воспоминание отложившееся у него в голове - это воспоминание о штурме дворца Амина, благодаря которому я сделал вывод, что Алексей начал службу незадолго до 1979 года. В частности подробности которые он рассказывал, были подтверждены сотрудником СБ, бывшим участником этих событий.}}

{{Запросы в архивы МО ничего не дали, да и сотрудник СБ не смог опознать Алексея. Тем не менее, считаю возможным идентифицировать его личность, путем общения с участниками штурма дворца Амина.}}

{{О симбионте мне удалось узнать, что если Алексей думает об том инструменте который ему необходим в решении поставленной задачи, тот немедленно появляется в руках. В частности принесенный мной суп, Алексей ел ложкой материализовавшейся у него в руках. Далее объект отрезал кусок колбасы, ножом который так же как и ложка появился у него в руке.}}

{{Мною замечено, что за те 30 минут проведенные рядом с Алексеем, находиться рядом с ним крайне некомфортно. Видимо симбионт оказывает такое воздействие на находящихся рядом, отчего появляется смешанное чувство страха и жалости. А еще я почему то вспомнил Советский Союз, странно. Впрочем, когда я отсел от Алексея к стене, данное воздействие пропало, вероятно оно действует лишь на находящихся на вблизи.}}

{{Нашу беседу пришлось закончить по причине жалоб Алексея на сильную усталость, он вежливо попросил меня дать ему поспать после чего я удалился из камеры содержания.}}

{{Несмотря на внешнюю безопасность SCP-1327-RU, из-за его способностей рекомендованный к присвоению класс Евклид.}}

[[/collapsible]]

{{Согласно отчету доктора Туманова, объекту SCP-1327-RU предписываем выделить комфортные условия содержания.}}

{{Из-за необычного влияния симбионта на доктора Туманова, необходимы дополнительные исследования SCP-1327-RU-A, в частности провести серию продолжительных бесед сотрудников класса D с SCP-1327-RU}}

[[/collapsible]]
