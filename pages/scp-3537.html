**Mã vật thể:** SCP-3537

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-3537 phải được giam giữ trong một buồng chứa tiêu chuẩn dành cho người tại Sảnh 8 của Điểm-13. SCP-3537 được phép sử dụng giấy và các tài liệu ghi chép khác sau khi thực thể thay đổi diện mạo. Tất cả các tài liệu được viết bởi SCP-3537 phải được lưu trữ trong một tập tin tại văn phòng của Tiến Sĩ Marai.

Trong trường hợp xảy ra vi phạm quản thúc do SCP-3537 khi mà ngoại hình hiện tại của thực thể vẫn chưa được biết, tất cả các lối ra sẽ bị khóa và tất cả nhân viên buộc phải cởi bỏ tất cả mọi thứ ở phần thân trên. Một khi ngoại hình SCP-3537 được xác định, thực thể sẽ được đưa thuốc an thần và đưa trở lại buồng chứa.

**Mô tả:** SCP-3537 là một thực thể dạng người đa hình. SCP-3537 cho thấy không có khả năng kiểm soát các biến đổi của nó. Việc biến đổi thường được thực thể mô tả là đau đớn tùy thuộc vào sự thay đổi từ sự thay đổi trước đó. Thời gian ngắn nhất giữa các thay đổi vật lý được ghi lại là 24 giờ, trong khi thời gian dài nhất là 30 ngày.

Các đặc điểm được giữ lại giữa các chuyển đổi này là đặc điểm về mặt tinh thần của SCP-3537 (ký ức, sức khỏe và cá tính) và một hình xăm nằm ở lưng của thực thể giữa hai xương bả vai, đọc là &#34;Quý Ngài Đa Hình, từ Những Quý Ngài Bé Nhỏ ® của Ts. Wondertainment &#34;.

Tất cả các biến đổi của SCP-3537 đều lấy từ các ngoại hình từ các cá nhân không có tính chất bất thường. Một số thay đổi được ghi lại bao gồm:

* Tăng và giảm mỡ và khối lượng cơ[[footnote]]Làm thế nào SCP-3537 có được vật chất bổ sung này, cùng với cách hoạt động nó, hiện vẫn chưa được xác định.[[/footnote]]
* Chiều cao dao động từ 1,56m đến 1,97m
* Dân tộc và màu da[[footnote]] Có những trường hợp ghi nhận sự biến đổi bao gồm các sắc tố da khác nhau. Sắc tố da này thường giống với hình xăm/hoặc mỹ phẩm.[[/footnote]]
* Màu tóc[[footnote]] Tương tự, có những trường hợp biến đổi có màu tóc không tự nhiên. Ví dụ là tóc không có dấu hiệu là đã được nhuộm.[[/footnote]]
* Giới tính
* Tuổi sinh học
* Cấu trúc DNA tổng thể

Thỉnh thoảng, SCP-3537 sẽ viết ra một mô tả về những khả năng bất thường mà sự biến đổi có thể có. Thử nghiệm chỉ ra rằng SCP-3537 không có những khả năng bất thường được viết.

Để xem danh sách một số biến đổi đã được ghi lại, xem Phụ Lục 3537-A.

Ngay sau khi quản thúc, SCP-3537 thay đổi diện mạo thành một người đàn ông béo phì gốc không xác định. Màu da nhiễm sắc tố xuất hiện ở vùng bụng chung của SCP-3537. Sắc tố da có hình dạng của câu chữ, và chúng được đọc như sau:

[[collapsible show=&#34;Hình xăm trên SCP-3537&#34;=&#34;Close document&#34;]]

&gt; **Wow!** Bạn vừa mới tìm thấy một Quý Ngài Nhỏ Bé của riêng bạn, một bộ sưu tập phiên bản giới hạn của Tiến sĩ Wondertainment! Luôn muốn có một người bạn cao kều có thể giúp bạn lấy lại các đĩa nhựa bị kẹt trên mái nhà của mình? Hay người bạn học giỏi có thể giúp bạn làm bài tập để bạn có thể có thêm thời gian đi chơi? Vâng, bạn đang gặp may đấy! Quý Ngài Đa Hình có thể làm điều đó và còn hơn thế nữa!

**Phụ lục 3537-A:** Sau đây là danh sách một số biến đổi SCP-3537 được ghi lại kèm theo các mô tả dị thường.

&gt; **Ngày:** 7/12/2016
&gt; 
&gt; **Biến đổi #:** 3537-26 (&#34;Quý Ngài Bóng Đêm&#34;)
&gt; 
&gt; **Mô tả:** Nam gốc Peru. Cao 1,80m và nặng 70,11kg. Bị hói. Khoảng 30 đến 40 tuổi.
&gt; 
&gt; **Các đặc điểm đáng chú ý khác:** SCP-3537 có sắc tố trên cơ thể giống như sơn trên cơ thể của người bản địa truyền thống. Chúng dường như không đóng vai trò gì theo các mô tả của SCP-3537
&gt; 
&gt; **Những đặc điểm bất thường có thể xảy ra:** Trong khi ở trong bóng tối, thực thể sẽ xuất hiện các đốm phát quang trên da. Các đốm đó sẽ đóng vai trò là các ngôi sao và vị trí của chúng sẽ thay đổi để phù hợp với vị trí hiện tại của thực thể.

&gt; **Ngày:** 11/6/2016
&gt;   
&gt; **Biến đổi #:** 3537-89 (&#34;Quý Cô Cát Biển&#34;)
&gt; 
&gt; **Mô tả:** Nữ gốc châu Âu. Cao 1,63m và nặng 63,44kg. Tóc vàng. Khoảng 20 tuổi.
&gt; 
&gt; **Các đặc điểm đáng chú ý khác:** SCP-3537 có các dấu hiệu tiếp xúc với ánh nắng mặt trời liên tục ngoại trừ khu vực chung của thân trên. Phần cơ thể &#39;không bị rám nắng&#39; này cho thấy dấu hiệu sử dụng bộ đồ bơi một mảnh.
&gt; 
&gt; **Những đặc điểm bất thường có thể xảy ra:** Lượng cát không xác định sẽ xuất hiện định kỳ trong một khu vực nhỏ xung quanh thực thể. Nếu một đối tượng dưới 18 tuổi tương tác với cát lượng cát trên, bất kỳ cấu trúc nào được tạo ra (ví dụ lâu đài cát) sẽ trở nên không thể bị phá hủy, bất kể bị lực nào được tác dụng.

&gt; **Ngày:** 5/28/2017
&gt; 
&gt; **Biến đổi #:** 3537-433 (&#34;Quý Ngài Khóa Kéo&#34;)
&gt; 
&gt; **Mô tả:** Nam[[footnote]] Lý thuyết cho rằng thực thể được đề cập tới không có giới tính, tương tự với [[[SCP-905 | SCP-905]]] và [[[SCP-629 | SCP-629]]], nhưng các biến đổi SCP-3537 dường như không thể loại bỏ các cơ quan sinh dục của nó.[[/footnote]] gốc không xác định. Cao 1,73m và nặng 32,02kg. Khoảng 50 tuổi.
&gt; 
&gt; **Các đặc điểm đáng chú ý khác:** SCP-3537 có màu da tím nhạt với các sọc vàng xuất hiện có vẻ ngẫu nhiên trên khắp cơ thể.
&gt; 
&gt; **Những đặc điểm bất thường có thể xảy ra:** Thực thể bao gồm một con búp bê vải có tri giác, rỗng, dạng người, với nhiều khóa kéo xung quanh cơ thể của nó. Những dây kéo có thể được mở ra thành một chiều không gian. Các vật dụng có thể được cất vào và lấy ra bên trong thực thể.

**Phụ lục 3537-B:** Sau đây là một cuộc thẩm vấn diễn ra vào ngày 4/19/2018, giữa SCP-3537 và Nhà nghiên cứu Harling.


&gt; **Đối tượng thẩm vấn:** SCP-3537
&gt; 
&gt; **Thẩm vấn viên:** Nghiên cứu viên Harling
&gt; 
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;   
&gt; **Nghiên cứu viên Harling:** Chào buổi chiều, SCP-3537. Hôm nay tôi muốn đưa ra một số câu hỏi về những biến đổi &#34;đặc biệt&#34; của cậu.
&gt; 
&gt; **SCP-3537:** Chắc chắn rồi, tiến sĩ.
&gt; 
&gt; **Nghiên cứu viên Harling:** Vậy bắt đầu thôi. Tại sao cậu chỉ đưa ra những mô tả về hành vi dị thường đối với một số biến đổi nhất định? Tại sao không phải tất cả chúng?
&gt; 
&gt; **SCP-3537:** Điều đó khá dễ hiểu thôi. Tôi chỉ không nghĩ rằng tất cả chúng đều thú vị, thành thật mà nói. Không có thứ gì thực sự bắt mắt, không có thứ gì đủ để làm cho cho một đứa trẻ nói &#34;Mẹ ơi con muốn những thứ đó! Con có thể có một cái được không?&#34;.
&gt; 
&gt; **Nghiên cứu viên Harling:** Tôi muốn nói rằng một thực thể đa hình dạng khá là bắt mắt. Cậu có cảm thấy không hài lòng với những khả năng dị thường của cậu so với những người khác trong bộ sưu tập không?
&gt; 
&gt; **SCP-3537:** Không hài lòng ư? Tôi đảm bảo với ông, rằng tôi hạnh phúc theo cách của tôi, bất kể tôi trông như thế nào!
&gt; 
&gt; **Nghiên cứu viên Harling:** Vậy mục đích đằng sau những ghi chú mà chúng tôi thấy cậu viết là gì?
&gt; 
&gt; **SCP-3537:** Động não.
&gt; 
&gt; **Nghiên cứu viên Harling:** Động não? Để làm gì?
&gt; 
&gt; **SCP-3537:** À, họ từng là ý tưởng cho Những Quý Ngài Bé Nhỏ. Nếu tôi nghĩ ra một ý tưởng mà tôi nghĩ là tốt, thì tôi sẽ viết nó ra cho Tiến sĩ W đọc, và nếu ông ấy thích nó, cô ấy sẽ biến nó thành một Quý Ngài!
&gt; 
&gt; **Nghiên cứu viên Harling:** Dựa theo những điều cậu đang nói là cậu là người đầu tiên được tạo ra?
&gt; 
&gt; **SCP-3537:** Có và không. Ông đã đúng khi nói rằng tôi đã được tạo ra đầu tiên, nhưng tôi là người cuối cùng có được hình xăm. W đã tạo ra tôi để giúp đỡ trong quá trình sáng tạo các Quý Ngài Lạc Lối? Cá? Cười? Tôi từng là họ trước khi họ là chính họ. Đúng thế, tôi từng là //hầu hết// trong số bọn họ, vì không phải tất cả các Quý Ngài hiện tại đều là ý tưởng của tôi. Dù sao, tôi không phải là một trong số họ cho đến khi danh sách được mười chín Quý Ngài thì W quyết định rằng tôi nên là người cuối cùng.
&gt; 
&gt; **Nghiên cứu viên Harling:** Bất kỳ lý do cụ thể nào đằng sau lựa chọn đó không?
&gt; 
&gt; **SCP-3537:** Theo tôi biết thì không.
&gt; 
&gt; **Nghiên cứu viên Harling:** Để kết thúc cuộc phỏng vấn ngày hôm nay, cậu có thể giải thích về lý do tại sao cậu vẫn tiếp tục đưa ra những mô tả này mặc dù không làm việc cho Tiến sĩ Wondertainment nữa?
&gt; 
&gt; **SCP-3537:** Tôi thường làm điều đó chủ yếu để giết thời gian, ông biết đó,nó giống như sở thích vậy. Mãi cho đến gần đây tôi mới cảm thấy mình cần phải làm như thể tôi đang làm việc một lần nữa. Dù bằng cách nào, vì các ông bây giờ đang sở hữu tôi, nên tôi cũng có thể kể những ý tưởng của tôi cho tất cả các ông, vì mọi người ở đây dường như đều quan tâm đến việc thỉng thoảng tôi trông buồn cười cỡ nào.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**
