**Item nº:** SCP-4658

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-4658 está armazenado em um armário de contenção localizado no [[[secure-facility-dossier-site-77| Sítio-77]]]. Seus fios são amarrados no lugar com elásticos e pesados ​​para evitar flutuação descontrolada dentro de seu armário. Jornais foram enfiados nas fendas entre o invólucro de plástico principal e os botões para evitar que sejam usados ​​fora de um ambiente de teste.

Uma vez por semana, ele deve ser removido de seu alojamento para fins de teste. Os funcionários da Classe-D devem ser rastreados psicologicamente quanto a comportamentos sexuais anormais antes de suas interações com SCP-4658.

Como não é possível acessar o interior de SCP-4658 sem que medidas destrutivas sejam tomadas, nenhum teste desse tipo é autorizado sem a aprovação do Diretor Gillespie.

**Descrição:** SCP-4658 é um controle projetado e lançado pela ##purple|Arcadia## que é compatível com várias plataformas de jogos. O conector macho se assemelha ao conector D de 9 pinos usado por consoles como os de 8 e 16 bits da Sega junto com computadores Commodore. Conectar a portas femeas em qualquer console de videogame fabricado antes de 1º de janeiro de 2000 funcionará, apesar de ser incompatível externamente.[[footnote]]Os consoles que foram lançados originalmente antes dessa data, mas fabricados posteriormente, não estão sujeitos a esse efeito.[[/footnote]]

SCP-4658 é capaz de movimento autônomo e comandos de entrada de forma independente. Se deixado conectado em máquinas de jogos ou computadores, pode fazer com que eles sejam ativados sem intervenção humana. Quando não está na presença de humanos, observa-se que SCP-4658 se suspende no ar por horas a fio, caindo no chão quando um ser humano se aproxima.

Quando usado por longos períodos de jogatina, a cera derretida pode emergir das costuras de SCP-4658 para revestir as mãos do jogador. Os fios de SCP-4658 frequentemente envolvem indivíduos próximos, particularmente seus tornozelos e pés. Os jogadores podem experimentar uma sensação de cócegas e, ocasionalmente, uma pequena eletrocussão ao usar SCP-4658, apesar de não haver fiação exposta ou picos de tensão registrados.

Se um único indivíduo utilizar SCP-4658 repetidamente, efeitos como esses começarão a ocorrer com mais frequência. Se o usuário de SCP-4658 começar a se sentir frustrado ou chateado durante o jogo, os comandos para SCP-4658 podem começar a ficar atrasadas sem motivo. Se SCP-4658 for arremesado ou abusado de outra forma como resultado do jogo, é conhecido por começar a escorrer grandes quantidades de cera líquida quente. Isso não danificará os componentes internos de SCP-4658 ou quaisquer máquinas às quais ele esteja conectado.

Os usuários notaram acordar com os fios de SCP-4658 unindo seus braços ou pernas, com o próprio SCP-4658 descansando em seu colo. Existem evidências de vídeo para sugerir que SCP-4658 flutuará acima dos usuários durante o sono, pingando cera quente em seus peitos ou costas antes de se enrolar neles. Este material não foi relatado como presente ao despertar do usuário.

Se SCP-4658 não for utilizado regularmente, ele começará a interagir com outros eletrônicos com os quais é capaz de entrar em contato físico. Se outros controles com fio estiverem presentes, eles ficarão emaranhados quando não forem observados. A sala em que se encontram pode ficar úmida, com forte odor de graxa e solda.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--resized-images/scp-4658/gameboy/medium.jpg|
    caption=SCP-4658-K em contenção após descontaminação.|
    width=300px
]]

**Adendo:** Incidente 4658-X

Os procedimentos de contenção originais de SCP-4658 exigiam que ele fosse deixado isolado indefinidamente sem acesso a outros dispositivos computacionais. Em 12/04/2018, SCP-4658 foi descoberto ausente de seu armário de contenção durante uma auditoria de rotina. Embora uma extensa pesquisa tenha sido realizada pelos agentes de segurança do Sítio-77, eles não conseguiram localizá-lo até janeiro de 2019.

SCP-4658 aparentemente estava em um cofre de contenção de alto volume desde que desapareceu, e foi encontrado enrolado em um par de consoles[[footnote]]Um Xbox e Sega 32X modelo original.[[/footnote]]. Essas máquinas tinham portas macho e fêmea correspondentes que não estavam presentes antes. O envolvimento de SCP-4658 em torno deles forçou essas portas a fazerem interface.

Após a recuperação, o Xbox teve um crescimento bulboso em sua carcaça e ambas as máquinas foram cobertas com grandes quantidades de cera, resíduos de plástico e graxa térmica. Logo após a recuperação, o crescimento empurrou a unidade de disco do console e a placa frontal, expelindo SCP-4658-K que estava, na época, coberto de pasta térmica.
