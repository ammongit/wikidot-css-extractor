    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artikel:** SCP-1984 – Tote Hand
**Autor:** [[*user Kalinin]]
**Original:** http://www.scp-wiki.net/scp-1984
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]

**Objekt-Nr.:** SCP-1984

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1984 ist im Bewaffneten Eindämmungkomplex-04 zu sichern, ███ km SSO von Verkhoyansk, Republik Sacha, Russische Föderation. MTF Omega-59 (Nechayeva&#39;s Wolves, z. dt. &#34;Nechayevas Wölfe&#34;) und MTF Sigma-18 (Chess Masters, z. dt. &#34;Schachmeister&#34;) sind dauerhaft im Komplex-04 zu stationieren.

SCP-1984 selbst ist im Lager 5-E in einer Standard-Isolierzelle für Humanoide einzudämmen, die so modifiziert wurde, dass sie von einem faradayschen Käfig umschlossen ist, um zu verhindern, dass externe Übertragungen das Innere erreichen. Die einzigen Übertragungen, die SCP-1984 erreichen dürfen, sind diejenigen, die vom Informationskontrollteam erstellt wurden. Alle Übertragungssignale in der Nähe von Komplex-04 sind zu überwachen.

Das Informationskontrollteam soll jederzeit mit mindestens fünfzehn (15) Mitgliedern besetzt und im Schlafsaal 3-F neben Studio 1-A untergebracht sein. Darunter müssen sich mindestens ein (1) Militärhistoriker, zwei (2) Mitarbeiter mit umfassendem Hintergrund in internationaler Diplomatie, ein (1) Ökonom, zwei (2) Schauspieler mit signifikanter Bühnenerfahrung und drei (3) Mitarbeiter mit mindestens zehn Jahren Erfahrung in den sowjetisch/russischen Medien befinden. SCP-1984 erhält eine über Radio- und Fernsehsendungen übertragene Narrative, die einen anhaltenden Zustand der Entspannung zwischen der Sowjetunion und der NATO aufzeigt, und so gemacht ist, dass sie offiziellen Veröffentlichungen von TASS, der Associated Press, der BBC und anderen in der Ära des Kalten Krieges etablierten Nachrichtenorganisationen ähnelt.

**Beschreibung:** SCP-1984 wurde in den 1980er-Jahren von der Sowjetunion geschaffen, um als ihr zweiter nuklearer Abschreckungsmechanismus zu dienen. SCP-1984 ist tatsächlich das System, das in den westlichen Medien als &#34;Tote Hand&#34; bezeichnet wird, eine automatisierte nukleare Reaktion, von der allgemein angenommen wird, dass sie durch die Zerstörung der sowjetischen Befehls- und Kontrollstruktur ausgelöst wird. SCP-1984 ist jedoch kein Netzwerk aus Sensoren und Computersystemen, sondern eine autonome, selbstbewusste Entität mit unterschiedlich beobachtbarer Existenz und mit direktem Zugang zu allen russischen Nuklearstandorten und der Möglichkeit, mit dem Abschuss von darin gelagerten Interkontinentalraketen zu beginnen.

SCP-194 besteht aus den einbalsamierten Überresten von Sergeant Marat Chernikov, einem russischen Soldaten, der 1982 während des sowjetisch-afghanischen Kriegs getötet wurde. Chernikov wird in der Dokumentation des Projekts Dezember erwähnt, zu diesem Zeitpunkt gibt es keine offiziellen Aufzeichnungen der Russischen Föderation über ihn. SCP-1984 dient als Ort für SCP-1984-01.

In seinem ruhenden Zustand ist SCP-1984-01 ein halb empfindungsfähiges Bewusstsein, das in der Lage ist, Rundfunksignale zu empfangen und zu verarbeiten. SCP-1984-01 kann anscheinend den Informationsinhalt jeder empfangenen Übertragungen erkennen. In Zeiten, die es als erhöhte globale militärische Spannungen wahrnimmt, insbesondere in denen die Russische Föderation und die ehemaligen Satellitenstaaten der Sowjetunion betroffen sind, wird SCP-1984-01 beginnen, sich zu manifestieren und ist in der Lage, mit der physischen Welt in unterschiedlichem Grade zu interagieren. Die Manifestationen reichten von einem kaum wahrnehmbaren, verschwommenen menschlichen Umriss (vermutlich in Zusammenhang mit einem nicht abgefangenen Bericht über die Präsidentschaftswahlen in Russland 2004) bis hin zu einer leuchtenden, hellroten Erscheinung in der aufgeblähten Gestalt eines Kindes, dem die Beine fehlen (Eindämmungsbruch 1984-13, 08.07.2008).

Wenn sich SCP-1984-01 auf diese Weise manifestiert, werden seine sekundären Fähigkeiten ersichtlich. Dazu gehören die Fähigkeit, in einem Radius von etwa 50 m direkt mit nuklearen Befehlssystemen zu kommunizieren, und Kampffähigkeiten, die sich auf schwere Störungen des menschlichen Nervensystems konzentrieren. Wenn sich SCP-1984 vollständig manifestiert, kann es sich mit Geschwindigkeiten von bis zu 140 km/h bewegen und wird sofort versuchen, zur nächsten funktionierenden landgestützten strategischen Raketeninstallation mit R-36M-Interkontinentalraketen zu reisen (die nächste Installation ist derzeit ███ █████████-██, 81 km nordwestlich vom Bewaffneten Eindämmungkomplex-04), auf ihr  Kommandosystem zuzugreifen und alle Raketen auf ihre derzeitigen Ziele abzuschießen. Es wird diesen Vorgang wiederholen, bis es alle verbleibenden Raketen unter russischer Kontrolle abgeschossen hat.

SCP-1984-01 ist extrem feindselig gegenüber jedem Menschen, den es als störend empfindet und wird jedes Personal in seinem unmittelbaren Weg angreifen. SCP-1984-01 hat eine begrenzte Verwundbarkeit gegenüber Mikrowellenstrahlung gezeigt; dies dient jedoch dazu, die Entität fehlzuleiten und zu &#34;verwirren&#34;, anstatt ihr direkt zu schaden.
 
**Bergungsprotokoll 1984:** Anfang 1984 kontaktierte Dr. Sergei ████████, der offizielle Verbindungsmann der Sowjetunion mit der Foundation, O5-█ (damals Aufseher der eurasischen Angelegenheiten), um zu besprechen, was als eine Angelegenheit von &#34;ernsthafter Bedeutung für das weitere Überleben der Menschheit&#34; bezeichnet wurde. Während einer geheimen Konferenz in Sarajevo, Jugoslawien (die mit den Olympischen Winterspielen 1984 zusammenfiel, um die Anwesenheit hochrangiger Staatsbeamter aus mehreren Nationen zu verdecken), informierten sowjetische und US-amerikanische Beamte das Überwachungskommando über die wahre Natur von &#34;Tote Hand&#34; (damals von der Foundation als traditionelle nukleare Abschreckung vermutet) und die Existenz von SCP-1984. Im Zuge von Informationen, die sowjetische Beamte nach dem Selbstmord von Dr. Anatoly Lavrentyev und der anschließenden Zerstörung seiner Forschungseinrichtung erhalten hatten, stellte sich heraus, dass SCP-1984 sowohl zunehmend außerhalb der Kontrolle der sowjetischen Regierung war als auch außerhalb der ursprünglichen Spezifikationen entworfen wurde; anstatt als gesicherte nukleare Zweitschlagreaktion im Falle der vollständigen Zerstörung der sowjetischen Führung zu dienen, versuchte SCP-1984-01 aktiv, einen nuklearen Erstschlag auf Ziele in den Vereinigten Staaten, Frankreich, Westdeutschland, ███████ und der Volksrepublik China einzuleiten. Auf Antrag einer gemeinsamen amerikanisch-sowjetischen Delegation stimmte die Foundation zu, die Kontrolle über SCP-1984 zu übernehmen und sofort mit Sicherheitsmaßnahmen zu beginnen. Dr. ██████ ███████, ein überlebender leitender Forscher des Projekts Dezember mit dem Foundation-Codenamen &#34;EZRA&#34;, wurde zum Direktor des Bewaffneten Eindämmungskomplexes-04 ernannt.
 
[[collapsible show=&#34;+ Vorfallbericht 1984-1&#34; hide=&#34;- Vorfallbericht 1984-1&#34;]]
**Vorfallbericht 1984-1:** Am 11.08.1984 scherzte US-Präsident Ronald Reagan vor einer Wahlkampfrede: &#34;Ich bin erfreut, Ihnen heute mitteilen zu können, dass ich ein Gesetz unterzeichnet habe, welches Russland für immer für vogelfrei erklärt. Wir beginnen mit der Bombardierung in fünf Minuten.&#34; Tausende von Medien berichteten über die Äußerungen des Präsidenten, und im darauffolgenden Signalverkehr erreichte eine Audioaufzeichnung des Ereignisses, die von der Xinhua-Nachrichtenagentur der Volksrepublik China ausgestrahlt wurde, SCP-1984. //Anmerkung des Forschers: Wir verstehen immer noch nicht, wie Übertragungen gelegentlich die Faraday-Struktur umgehen können, die SCP-1984 umgibt. Studien laufen.//

Nach Empfang der Übertragung durchlief SCP-1984-01 sofort ein vollständiges Manifestationsereignis ohne erkennbare Warnzeichen. SCP-1984-01 brach die Eindämmung um 03.08 Uhr und wurde sofort von der MTF Sigma-18 angegriffen. Als SCP-1984-01 MTF-Agenten gesichtet hatte, nahm es die Gestalt einer blauen, durchscheinenden, abgemagerten Frau in traditioneller paschtunischer Kleidung an und begann anzugreifen. Laut Videoprotokollen begannen Pvt. , Pvt. ██ und Kapitän ███████ Anzeichen eines neurologischen Traumas zu zeigen, wie starke Blutungen aus den Ohren, Krampfanfälle und das Austreten großer Mengen von scheinbar Gehirn-Rückenmarks-Flüssigkeit aus Nase und Augen, bevor mit spezialisierten Waffen ausgestattete Teammitglieder Mikrowellenimpulse auf SCP-1984-01 ausrichten und es vorübergehend in Schach halten konnten.

Während die MTF Sigma-18 versuchte, SCP-1984-01 zu neutralisieren, begannen Mitglieder des Informationskontrollteams hastig, eine simulierte Fernsehsendung aufzunehmen, die darauf abzielte, es in einen Ruhezustand zu versetzen. Der erste Versuch (Videoprotokoll 1984-84.42) wurde durch das Geräusch einer 80 m entfernten einstürzenden Wand unterbrochen, das Ergebnis eines gescheiterten Versuchs von MTF-Sigma-18-Mitgliedern, das Notfallverfahren 12 einzuleiten. Der zweite Versuch war erfolgreich, obwohl das Filmmaterial bearbeitet werden musste, um einen Moderator zu entfernen, der anfing, an etwas zu leiden, das ein Schlaganfall zu sein schien. Die daraus resultierende Sendung bestand aus einem inszenierten BBC-Nachrichten-Update, in dem es hieß, das Politbüro sei &#34;auf den Witz hereingefallen&#34;, und aus zuvor aufgezeichneten Notfallaufnahmen von Generalsekretär Konstantin Chernenko, in denen ausdrücklich erklärt wurde, dass die sowjetischen Nuklearstreitkräfte nicht in erhöhter Alarmbereitschaft seien. 

Die Kämpfe zwischen SCP-1984-01 und MTF Sigma-18 dauerten ungefähr 15 Minuten, nachdem das Informationskontrollteam seinen Bericht ausgestrahlt hatte; jedoch begann SCP-1984-01 bald zu &#34;verblassen&#34; und seine Angriffe nahmen an Intensität ab, bis die Eindämmung um 05:41 Uhr wiederhergestellt wurde. Mit 13 getöteten MTF-Agenten, 4 Unterstützungskräften und 8 weiteren Mitarbeitern, nun dauerhaft behindert durch traumatische Hirnverletzungen, bleibt der Vorfall 1984-1 der tödlichste Eindämmungsbruch, der bisher für SCP-1984 registriert wurde. 
[[/collapsible]]


[[collapsible show=&#34;+ Geborgene Projekt-Dezember-Dokumentation&#34; hide=&#34;- Geborgene Projekt-Dezember-Dokumentation &#34;]]
**Geborgene Projekt-Dezember-Dokumentation:**

//Anmerkung des Forschungsleiters: Die Folgenden Dokumente sind geborgene Fragmente aus dem zerstörten Labor von Dr. Anatoly Lavrentyev, Leiter von Projekt Dezember. Die überwiegende Mehrheit der Informationen aus dieser Einrichtung ging verloren und die meisten geborgenen Dokumente haben erhebliche Feuer- oder Wasserschäden erlitten. Dieses Archiv wurde von der sowjetischen Regierung nach der Übergabe von SCP-1984 und der Ernennung von EZRA zum Standortdirektor zur Verfügung gestellt. Aufgrund der Geheimhaltung von Projekt Dezember und Dr. Lavrentyevs Auslösen zahlreicher Ausfallsicherungen vor seinem Selbstmord sind diese Dokumente neben EZRA die einzige andere Quelle direkter Informationen über SCP-1984. Die Dokumente wurden von Forscher ███████████ aus dem Russischen ins Englische übersetzt.//

**Fragment 2.c**

//Vermutlich ein Memorandum von Dr. Lavrentyev an einen unbekannten hochrangigen sowjetischen Militärbeamten. Datum unbekannt, aber vermutlich 1980–1981.//

&gt; ... mit gebührendem Respekt, die von den Spieltheoretikern geliebte Idee eines Zweitschlagmechanismus ist ebenso ignorant wie die Genossen, die sie kritisieren. Sie werden einen Mann aus Tausend finden, der den Knopf drücken wird, der den Krieg gewinnt. Nicht viele werden das Blut von Millionen an ihren Händen haben wollen, aber einige werden es tun, um ein Ende des Konflikts sicherzustellen. Damit rechtfertigen sie sich.
&gt; 
&gt; Aber wie viele Männer werden den Knopf drücken, nachdem die Bomben gefallen sind? Wie viele werden das Todesurteil der Menschheit unterschreiben und die Überlebenden, die noch übrig sind, erledigen? Die Drohung mag dazu dienen, uns zu schützen, aber die Tat ist nur im Kopf eines unerreichbaren Verrückten. Die Perimeter können automatisiert werden, müssen aber dennoch von einem Menschen initiiert werden. Und keiner von uns ist in der Lage, der Welt ein Ende zu setzen, nur um sie enden zu lassen.
&gt; 
&gt; Die Lösung liegt dann auf der Hand. Ich habe ...
 
ENDE DES FRAGMENTS

**Fragment 12.w**

//Notizen aus einem verkohlten Ordner, die nicht mit anderen geborgenen Materialien übereinstimmen. In Englisch geschrieben. Originalquelle des Dokuments unbekannt. Am Rand befinden sich mehrere unverständliche, handschriftliche Notizen vermutlich in Russisch.//

&gt; ... an diesem Punkt verteilte Dr. Clark Akten an jedes der anwesenden Mitglieder. In jeder Akte war der gleiche Inhalt: Ein Foto eines Mannes Ende 50 mit zurückweichendem grauen Haar, Brille, Schnurrbart und einem freundlichen, großväterlichen Gesichtsausdruck; Fotografien eines typischen Vorstadthauses mit drei Schlafzimmern; maschinengeschriebene Notizen, die eine kurze persönliche Geschichte von &#34;Mr. Smith&#34; darstellen, und eine von Dr. Clark geschriebene Kurzgeschichte über das vorzeitige Ende von &#34;Mr. Smith&#34; in einem Autounfall.
&gt; 
&gt; &#34;Meine Damen und Herren, Sie wissen natürlich, dass die Person in Ihren Akten nicht wirklich &#39;Mr. Smith&#39; ist, aber ein zufälliger Bürger, der jedem von Ihnen unbekannt ist. Der wahre &#39;Mr. Smith&#39; ist, wie unser Konstrukt, ebenfalls verstorben, was natürlich bei mühsamen rechtlichen Schritten hilft. Die Informationen, die Ihnen vorliegen, stehen im Mittelpunkt; Sie müssen die nächsten Tage damit verbringen, sich mit diesem Material vertraut zu machen, lesen und lesen Sie weiter, bis Sie //überzeugt// sind, dass &#39;Mr. Smith&#39; echt ist. Dies ist entscheidend, um die richtige Basislinie für unsere EEG-Monitore zu ermitteln. Wenn wir es versuchen ...
&gt; 
&gt; [UNLESERLICH]
&gt; 
&gt; ...pfen Sie zweimal für ja.&#34;
&gt; 
&gt; Alle am Tisch versammelten Leute zeigten deutlich, dass sie zweimaliges Klopfen hörten, das scheinbar aus der Mitte kam. Spätere Untersuchungen von Videoaufzeichnungen zeigen bei keinem der sitzenden Teilnehmer Anzeichen einer Bewegung. Dr. Clark ging zur nächsten Frage auf der Li...
&gt; 
&gt; [UNLESERLICH]
&gt; 
&gt; ...schenderweise demonstrierte die Entität Kenntnis von Informationen, die den Teilnehmern zur Verfügung gestellt wurden, und von Einzelheiten über das Leben von Mr. ███████. Diese Eigenschaften wurden zum ersten Mal bekannt, nachdem die Teilnehmer mit einer Dosis 8A-PDHQ, Dezocin, einem ...
&gt; 
&gt; [UNLESERLICH]
&gt; 
&gt; … merkte dann an, dass er angesichts der Verletzungen von Ms. Lamarliere froh sei, dass &#34;wir uns keine &#39;feindliche&#39; Figur vorgestellt hatten, diese war schlimm genug, danke.&#34;

ENDE DES FRAGMENTS

**Fragment 21.x**

//Dokument, das mit den Personalakten der KGB-Verwaltung übereinstimmt. Datum unbekannt, aber vermutlich vor 1982.//

&gt; Von Kommandanten wurde festgestellt, dass Sgt. Chernikov an periodischen Episoden scheinbarer Migräne leidet; er hat jedoch nie ärztliche Hilfe gesucht. Ob dies mit den Ereignissen in Krasnodar zusammenhängt, ist unklar, aber die Untersuchungen konnten Sgt. Chernikovs genaue Rolle beim Tod von Pvt. Bechterew ermitteln. 
&gt; 
&gt; Ungeachtet der Entlastung, hat Sgt. Chernikov wiederholt antisoziale Verhaltensmerkmale, unprovozierte Aggressionen gegenüber anderen Einheitsmitgliedern und Aktionen auf dem Gebiet gezeigt, die an Psychopathie grenzen. Bemühungen, das Wissen und die anschließende Verbreitung von Sgt. Chernikovs Aktionen im Dorf Mangwal zu verhindern, überwiegen bei weitem den strategischen Nutzen, der ursprünglich durch den Einsatz von Vympel angestrebt wurde.
&gt; 
&gt; Die Kommission ist der Meinung, dass trotz des kritischen Bedarfs an erfahrenem Personal in Afghanistan Sgt. Chernikov aus dem aktiven Dienst entlassen und in psychiatrische Obhut zu übergeben ist. Wir können uns einen so unberechenbaren Agenten in solch sensiblen Missionsgebieten kaum leisten.

ENDE DES FRAGMENTS

**Fragment 29.b**

//Auszüge aus dem Tagebuch von Dr. Lavrentyev.//

&gt; 21. März 1981
&gt; 
&gt; Forscher verhalten sich weiterhin nervös und unverschämt. Viele lehnen es ab, in dieses Projekt versetzt zu werden. Amüsanterweise ist es nicht das Ziel, das wir erreichen wollen, das sie stört. Es sind die Mittel, die wir einsetzen, um dorthin zu gelangen. Viele von ihnen spotten über &#34;Magie und Geister&#34;, wie sie es nennen, und verspotten die Arbeit als &#34;unwissenschaftlich&#34;. Ich weiß, dass sie mich hinter meinem Rücken &#34;Rasputin&#34; nennen. Es war ein Fehler, sie über das Gesamtbild zu informieren.
&gt; 
&gt; 19. Juni 1981
&gt; 
&gt; Heute ist ein neues Forschungsteam eingetroffen. Teilte schnell das Personal in Unterteams auf, die sich jeweils auf einen Teil des Ganzen konzentrieren. Das meiste der Arbeit wird mit Geist-Direktverbindungs-Software, neurologischer Forschung und Beobachtung massenpsychologischer Suggestion erklärt werden können. Den Rest kann ich verfeinern. Viel bessere Aussichten.
&gt; 
&gt; 13. Juli 1981
&gt; 
&gt; Die Tests entsprachen den Beobachtungen von Agent Parks in Toronto. Die Frage ist nun, was passiert, wenn wir sie großflächig und mit passendem Fokus nachbauen. Ich werde die KGB-Verbindungsstelle informieren, damit sie mit der Suche nach Personal beginnt, das in unsere Parameter fällt.
&gt; 
&gt; [UNLESERLICH]
&gt; 
&gt; 29. Oktober 1981
&gt; 
&gt; Endlich Phase-II-Personal eingesetzt. Ich hasse es, Yuris Verbindungen zu nutzen, aber das Projekt muss vorankommen, und ich konnte dem Komitee nicht sehr gut sagen, dass es sich mit meinem Geistertrupp beeilen soll. 
&gt; 
&gt; 5. November 1981
&gt; 
&gt; Der anfängliche Erfolg hat uns zu optimistisch gemacht. Als wir die Entität durch eine Teststartsequenz führten, weigerte sie sich. Offensichtlich wusste sie wie, denn sie deaktivierte stattdessen das Scheinstartterminal. Ich habe nie darüber nachgedacht, was passieren würde, wenn unsere Schöpfung nicht kooperieren würde. Ich kann nicht glauben, wie dumm ich war. Was zum Teufel mache ich jetzt?
&gt; 
&gt; [UNLESERLICH]
&gt; 
&gt; 13. Dezember 981
&gt; 
&gt; Das Politbüro hat sich eingemischt. Das bedeutet zwar, dass mein fehlendes Personal ersetzt wurde und Gelder keine Frage mehr sind, aber schlimme Dinge passieren, wenn die Kontrolle von oben kommt. Die Befehle sind, keine Mühen und Kosten zu scheuen, um voranzukommen. Moskau schickte einen Mann, der wie ein Kosak aussah, um sich mit &#34;Alexei&#34; zu befassen. Mir wurde gesagt, ich solle eine Woche Urlaub nehmen. Als ich zurückkam, waren sowohl Alexei als auch der Kosak verschwunden. 
&gt; 
&gt; 24. Dezember 1981
&gt; 
&gt; Neues Testsubjekt von der KGB-Verbindungsstelle zur Verfügung gestellt. Zuvor habe ich Loyalität als bestimmendes Merkmal angegeben. Diesmal fragte ich nach [UNLESERLICH] ich brauche jemanden, dem anvertraut werden kann, die Perimeter zu aktivieren und durchzuführen. Golovkin scheint ein Schläger genug gewesen zu sein, um das zu tun, was Alexei nicht konnte. 
&gt; 
&gt; 11. Februar 1982
&gt; 
&gt; Das funktioniert nicht. [UNLESERLICH] sogar in Simulationen. Vielleicht sind sie dem Verständnis der wirklichen Konsequenzen näher, die mit ihren symbolischen Handlungen verbunden sind. Das Politbüro wird ungeduldig.
&gt; 
&gt; 27. Februar 1982
&gt; 
&gt; Neuen Kandidaten identifiziert. Ein Spetsnaz-Agent mit undifferenzierter Grausamkeit gegenüber anderen. Vielversprechend.
&gt; 
&gt; 3. März 1982
&gt;  
&gt; Wir haben uns zu sehr auf bereits vorhandene Charaktereigenschaften verlassen. Diesmal müssen wir  [UNLESERLICH] sollen sicherstellen, dass es das tun //will//, sobald es losgelassen wurde.
&gt; 
&gt;  [UNLESERLICH]

ENDE DES FRAGMENTS
