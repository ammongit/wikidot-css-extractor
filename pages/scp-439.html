[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-439/bonehive.jpg|caption=Estágios avançados de Fibrodisplasia Ossificante Progressiva (FOP)]]


**Item nº:** SCP-439

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O espécime deve ser mantido no Sítio de Pesquisa Armado-45, Ala de Formas de Vida Perigosas, em uma unidade de contenção Tipo-G de 38 L (10 gal) trancada e selada com suprimento de oxigênio conectado. O espécime deve ser alimentado através do Tubo de Alimentação 16a com a Substância Nutritiva Aprovada X-F. Seu manuseio é autorizado para funcionários de Nível 2 e superior.

**Descrição:** SCP-439 é um inseto de origem desconhecida, um tanto parecido com uma //Forficula auricularia// (bicha-tesoura comum) acinzentada e semitranslúcida, com aproximadamente 2,5 cm de comprimento. Originalmente localizado/obtido na China continental, na província de ████ ████. Nenhum outro espécime foi encontrado até o momento.

SCP-439 é relativamente inofensivo quando encontrado em condições seguras, além da capacidade de aplicar uma picada firme e dolorosa com sua pinça abdominal. O verdadeiro perigo que essa criatura representa está na construção e reprodução de seu habitat, que é iniciada quando o espécime entra na boca de um humano adormecido. Isso //somente// ocorrerá com humanos; outras formas de vida foram apresentas a SCP-439 e foram uniformemente rejeitadas. Após a localização de um hospedeiro adequado, o espécime se esconde nas imediações e espera até que a vítima adormeça. Não se sabe como SCP-439 é capaz de determinar o estado de sono, mas se mostrou preciso em [DADOS EXPURGADOS] vezes de [DADOS EXPURGADOS] vezes. Ao entrar na boca do novo hospedeiro, SCP-439 descerá pela traqueia e fixará residência em um dos pulmões da vítima.

Dentro de aproximadamente 4-8 horas, após o despertar, o hospedeiro irá se queixar de dores no peito e falta de ar, seguidas logo por cólicas abdominais. O aperto no peito aumentará, assim como a febre, até que o hospedeiro fique incapacitado. É por volta desta hora que ocorre o início da Fibrodisplasia Ossificante Progressiva (FOP), um distúrbio que normalmente é de natureza genética e que promove o crescimento de osso no tecido muscular. Como a produção de novo crescimento ósseo é tão rápida, o procedimento também é bastante doloroso para o sujeito, com esporões de osso novo ocasionalmente projetando-se através da carne. Enquanto isso acontece, o hospedeiro será compelido a buscar abrigo em um espaço fechado e escuro, como dentro de armários modulares domésticos, armários ou dutos de aquecimento.

Nos primeiros três dias sem tratamento, o hospedeiro ficará completamente retraído e imóvel devido à dor extrema do crescimento de osso novo juntamente com a dificuldade de respirar. Neste ponto, o corpo do sujeito começará o estágio final de transformação em uma &#34;colmeia de osso&#34;: tendo se escondido em seu novo lar, o corpo do hospedeiro se encolherá em posição fetal. Porções inteiras da estrutura esquelética irão se deslocar ao longo de [DADOS EXPURGADOS] até que o corpo do hospedeiro esteja aproximadamente esférico por natureza e reduzido a 3/4 de seu tamanho original. Novas protrusões ósseas continuarão a crescer e, se possível, ancorarão o corpo permanentemente em seu novo local. A estrutura esquelética é quase completamente irreconhecível, tendo sido convertida em uma &#34;gaiola&#34; redonda para proteger os órgãos internos e a colônia.

Neste ponto, a transformação está completa. A Rainha original que entrou no hospedeiro terá produzindo 20-30.000 descendentes que funcionam como operários, zangões e guerreiros em uma hierarquia típica de colmeias de insetos. Visto que apenas a Rainha é capaz de se reproduzir, o resto dos habitantes da colmeia são, felizmente, inofensivos, exceto pelas pinças grandes e fortes dos guerreiros. O interior do hospedeiro original é quase irreconhecível como um corpo humano: certos órgãos são removidos e usados como alimento, enquanto outros são modificados pelos insetos operários para servir como câmaras de incubação de ovos. Há um método engenhoso de usar o próprio sistema digestivo do hospedeiro para processar pedaços de materiais orgânicos coletados pelos guerreiros em uma pasta nutritiva que alimenta a colônia e sustenta a estrutura da colmeia hospedeira.

Depois de 4-6 meses, uma nova Rainha emergirá dos ranques e escolherá um zangão com o qual acasalar. Nesse ponto, a colônia se destruirá rompendo [DADOS EXPURGADOS], na qual morre a maioria dos insetos. Operários e zangões são inadequados para sobreviver fora da colmeia hospedeira, e os guerreiros abandonarão o local, vagando para longe, suas tarefas concluídas. Nenhum alimento será consumido pelos guerreiros que não seja a pasta nutritiva produzida pela colmeia de origem. A nova Rainha se aventurará, fertilizada, em busca de sua nova colméia. Incrivelmente, o trauma da evacuação não é o que finalmente causa a cessação da atividade biológica na colmeia, mas a morte por fome.

**Adendo:** Em um desenvolvimento particularmente perturbador, a Dra. ██████ realizou uma série de experimentos para determinar a extensão do dano ao corpo do hospedeiro após ele ter terminado a transformação em uma colmeia. Embora já tenho sido descoberto por autópsia que partes do cérebro são feitas ocas para servir de alimento, outras permanecem intactas, presumivelmente para regular as funções corporais que continuam. Durante a última rodada de experimentação, ██████ aproveitou a oportunidade para examinar uma colmeia de perto logo após a transformação. Embora os olhos sejam eventualmente alcançados e usados como fonte de alimento, no ponto em que ██████ realizou o exame, eles ainda estavam intactos. Abrindo as pálpebras e examinando-os com uma lanterna, ██████ descobriu que os olhos do hospedeiro acompanhavam o feixe. A experimentação foi encerrada e nenhum teste adicional está agendado.
