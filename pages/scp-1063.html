    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1063 – Freiherr von Schwarzwald
**Autor:** [[*user Dr Stanton]] 
**Original:** http://www.scp-wiki.net/scp-1063
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1063

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1063 ist in einem 20 m x 20 m x 6 m großen Habitat zu halten, das eine gemäßigte Laub-/Nadelwaldumgebung simuliert, begrenzt von 60 (sechzig) cm dicken unpolierten Granitwänden, die mit lebendem Moos bedeckt sind; SCP-1063 ist --unfähig-- sehr zurückhaltend, Objekte zu beschädigen, die Pflanzen unterstützen. Jedes Personal, das aus irgendeinem Grund die Eindämmung von SCP-1063 betritt, hat für alle sichtbar lebende Topfpflanzen zu tragen; Wachen haben Flammenwerfer ebenso wie Topfpflanzen zu tragen.

Es ist verboten, innerhalb von 30 Metern um die Eindämmung von SCP-1063 Englisch zu sprechen, da SCP-1063 feindselig gegenüber Personen wird, die es Englisch sprechen gehört hat.

Vegetation und Mikrofauna im Habitat von SCP-1063 sind gemäß Zeitplan 1063-N6 zu pflegen. Das Klima im Habitat von SCP-1063 ist gemäß Zeitplan 1063-CX5 aufrechtzuerhalten; SCP-1063 ist nach jedem simulierten Regenfall ein einfaches Handtuch aus 100 % natürlichen ungebleichten ungefärbten Fasern zur Verfügung zu stellen, damit es seine nicht wasserbeständigen Bestandteile trocknen kann.

**Beschreibung:** SCP-1063 ist ein humanoider Roboter, der komplett aus Holz gebaut zu sein scheint, mit hochbeweglichen Gelenken aus Holzkugellagern unterschiedlicher Größe. Es ist 2 Meter groß, 103 kg schwer und ähnelt einem bärtigen hellhäutigen Mann in formeller Kleidung aus der Mitte des 19. Jahrhunderts. Sein unterer linker Arm endet nicht in einer Hand, sondern wird abgeflacht und breiter, um eine Axtklinge mit einem Durchmesser von fast 70 cm zu bilden. Obwohl diese Klinge aus Holz besteht, ist sie rasiermesserscharf und in ihren mechanischen Eigenschaften fast metallisch; wenn es wütend ist, ist SCP-1063 in der Lage, menschliche Köpfe oder Gliedmaßen mit einem einzigen Schlag abzutrennen und mehr als  30 (dreißig) cm Granit zu zerhacken, ohne die Klinge zu beschädigen. 

Die &#34;Kleidung&#34; von SCP-1063 ist aus Holz und aus einem Stück in seinen Körper geschnitzt, mit der Ausnahme von kosmetischen Accessoires, die alle aus stark oxidiertem Kupfer gemacht sind (sechs &#34;Hemd&#34;-Knöpfe, ein verzogenes und verbeultes Hutband um den Kopf, ein kaputter Monokelrand um sein rechtes Auge, Manschettenknöpfe am rechten &#34;Ärmel&#34;, eine Gürtelschnalle und eine Uhrenkette, die aus seiner linken &#34;Manteltasche&#34; hängt – aber keine Uhr), und eine zerfetzte und verblichene Hakenkreuz-Armbinde am oberen rechten Arm.

Seine Energiequelle ist unbekannt, genauso wie die Methoden, mit denen es sehen, hören und denken kann; Röntgen-, Ultraschall- und [ZENSIERT]-Bildgebung deuten alle darauf hin, dass es sich um Massivholz handelt, mit Ausnahme der oben genannten kosmetischen Accessoires. 

SCP-1063 kann nicht sprechen, kann aber in mehreren Dialekten des Deutschen sowie in Französisch schreiben. Psychologische Untersuchungen haben eine allgemein umgängliche Persönlichkeit ergeben, die durch Stimmungsschwankungen und eine insgesamt geringe Intelligenz gekennzeichnet ist. (HINWEIS: Forscher, die SCP-1063 befragen möchten, sollten sich mit dem Fraktur-Modus der Kalligrafie vertraut machen). SCP-1063 bezeichnet sich selbst als &#34;Freiherr von Schwarzwald&#34; oder &#34;Herr des Schwarzwaldes&#34; und hat sich selbst als echten Aristokraten bezeichnet, geadelt von &#34;dem König selbst&#34; (übersetzt aus dem Deutschen); SCP-1063 war nicht in der Lage, genauere Informationen darüber zu liefern, um welchen König es sich handelte, äußerte jedoch Verachtung über den Vorschlag, dass es Wilhelm I von Preußen (der später der Kaiser wurde) war, und beschrieb ihn als &#34;Emporkömmling&#34; und &#34;Nachzügler&#34;. Diese Einstellungen und andere Aussagen von SCP-1063 weisen darauf hin, dass es spätestens Mitte des 19. Jahrhunderts erschaffen wurde, was seinem Kleidungsstil entspricht.

SCP-1063 hat angegeben, dass es zwei Zwecke hat, zu existieren. Der erste Zweck, den es seit &#34;dem Tag meines ersten Erwachens&#34; zu haben behauptet, ist der Schutz der Bäume und anderer Pflanzen im Schwarzwald um jeden Preis. Der zweite Zweck, den es angeblich von &#34;diesen netten Soldaten, die mir die [Hakenkreuz-]Armbinde gaben&#34; gelernt hat, besteht darin, Deutschland vor englischsprachigen Eindringlingen zu schützen.

SCP-1063 erlangte die Aufmerksamkeit der Foundation als Ergebnis einer statistisch anomalen Anzahl von Berichten über vermisste Personen aus dem Dorf [ZENSIERT], Deutschland, im Jahr 19██. Foundation-Personal untersuchte als Suchtrupp getarnt die Region und wurde von SCP-1063 angegriffen, als es begann, ein Lagerfeuer vorzubereiten; das Subjekt wurde ohne Verluste schnell überwältigt und gefangen.

Nach der Gefangennahme von SCP-1063 zwang das Personal es dazu, ihnen die Leichen der ██ Menschen zu zeigen, die es entweder wegen &#34;schädlicher Missachtung der Natur&#34; oder wegen Englischsprechens getötet hatte; die Leichen wurden dann weiter verstümmelt, um eine Vertuschungsgeschichte über die zufällige Entdeckung von Sprengstoffresten aus dem Zweiten Weltkrieg zu stützen.</textarea></pre>
