**Ítem #:** SCP-1890

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El artículo debe mantenerse en un recipiente hermético para evitar daños por exposición o plagas; Los investigadores y los sujetos que manejan el objeto deben usar guantes protectores. El personal de investigación puede examinar copias de las fotografías contenidas en SCP-1890, ya que las primeras han demostrado ser no anómalas.

SCP-1890 se almacena actualmente con los otros artefactos de la familia Bonifay[[footnote]] Ver [[[SCP-1896]]] y [[[SCP-1928]]]. [[/footnote]] en el Sector de Investigación-09. La prueba cruzada de estos objetos ya no está permitida.

**Descripción:** SCP-1890 es un pequeño álbum de fotos que parece datarse de finales del siglo XIX, está bien conservado pero muestra signos de envejecimiento. La cubierta de cuero está impresa con la palabra &#34;FOTOGRAFÍAS&#34;, y la otra cara ha sido escrita torpemente a mano con &#34;BONIFAY&#34;, en grandes mayúsculas.

El número de páginas en el álbum varía entre 13 y 16. Sin embargo, las páginas faltantes o adicionales siempre están en blanco, y el álbum siempre contiene las mismas 26 fotografías. Estas fotografías no se pueden eliminar sin dañar el álbum, pero aparecen en un orden diferente cada vez que se abre el álbum.

A pesar de ser etiquetados como un álbum de fotos familiar, las fotografías muestran a individuos de diversas etnias: la mayoría son afroamericanos, seguidos de individuos caucásicos y de raza mixta vestidos con el estilo contemporáneo de los Seminoles. Los sujetos se presentan en retratos solitarios y con miembros de la familia y/o posesiones personales.

Se han realizado diecinueve anotaciones en tinta en varias páginas. Las notas están en inglés americano: taquigrafía simple que indica apellidos, lugares y ocasiones. Si bien la disposición de las fotos cambia con frecuencia, la posición de las anotaciones no. Por esta razón, numerosas fotos han compartido la misma etiqueta. Por ejemplo, han aparecido fotos de diez jóvenes diferentes sobre la etiqueta &#34;Junior&#34;. Deducir la ubicación original de fotos y etiquetas es imposible.

Ninguno de los nombres o individuos en las fotografías han sido identificados en documentos de archivo o registros históricos de ningún tipo, a pesar de detalles geográficos y arquitectónicos que sugieren que las fotos fueron tomadas originalmente entre 1890 y 1928, en Belle Glade y Pahokee, Florida.

El examen directo del contenido de SCP-1890 durante un período prolongado de tiempo dará como resultado síntomas que recuerdan a la prosopagnosia.
* Los sujetos expuestos a las fotografías durante 12 horas (intervalos de cuatro horas durante tres días) pudieron describir a los &#34;miembros de la familia Bonifay&#34; con mucha claridad, pero lucharon por recordar los nombres e identidades de los investigadores y otros reclusos, incluso las personas con quienes interactuaron. diariamente. Estos síntomas fueron temporales, disminuyeron después de 24 horas..

* Los sujetos expuestos a las fotografías durante más de 60 horas (intervalos de cuatro horas durante quince días) exhibieron características similares a la prosopagnosia aguda, por lo que es imposible identificar incluso a individuos íntimamente familiares por sus rasgos faciales. Por el contrario, los sujetos demostraron una capacidad perfecta para recordar los detalles de las 26 fotografías de Bonifay, describiendo detalles como las formas o especies de árboles, la cantidad de botones en un abrigo o dientes nuevos en la boca de un bebé. Un sujeto, que demostró una memoria retentiva notablemente pobre antes de la prueba, pudo recrear los intrincados patrones de cuentas en la bufanda de una mujer con lápiz y papel, sin ninguna referencia visual.

* En sujetos expuestos durante más de 60 horas totales al contenido de SCP-1890, las anormalidades cognitivas persistieron por hasta tres semanas. 80 horas de exposición resultaron en un mes de funciones cognitivas anormales. Todos los sujetos evaluados finalmente recuperaron sus capacidades cognitivas originales, sin ningún daño o mejora marcada.         

Los sujetos agudamente afectados (definidos como individuos expuestos a las fotografías diariamente por más de 60 horas) han mostrado una fascinación persistente con &#34;los Bonifays&#34;, especulando sobre pasatiempos, personalidades y relaciones.
