[[/&gt;]]
**Объект №:** SCP-1367-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен содержаться в коробке из бронестекла размером 60 x 60 см, в специальном хранилище №██ Зоны 7. Хранилище должно охраняться как минимум одним вооруженным сотрудником службы безопасности Зоны 7. Любое использование SCP-1367 вне эксперимента должно пресекаться. Как минимум каждые 7 дней объект должен проверяться 1 сотрудником класса D на работоспособность. 

**Описание:** SCP-1367 является точной копией электронных наручных часов [УДАЛЕНО], за небольшим исключением. Часы показывают совершенно никак не связанные и ничего не обозначающие значения, а при попытке их настроить ничего не происходит. Если размер руки субъекта слишком велик или мал, часы самостоятельно меняют свой размер в соответствии с рукой субъекта. 



&gt; **Эксперимент 1367-A1:**
**Дата: ██.██.████**
**Использованное оборудование:**
//Наручные часы//
**Субъект: D-46579, мужчина, 27 лет**
**Описание:** D-46579 были выданы исправно работающие часы с настроенным временем. Субъекту было приказано надеть SCP-████. Было замечено, что объект самостоятельно изменил свой размер под размер руки субъекта. Спустя 12 минут после начала эксперимента, субъекту было приказано настроить объект на местное время в соответствии с настроенными часами. При попытке выполнить приказ ничего не произошло. 
**Результат:** С часами ничего не произошло, настроить их не представляется возможным. После эксперимента D-46579 прошел полный медицинский осмотр, а также психологическое освидетельствование. Никаких отклонений замечено не было.
**Примечание:** //Ничего аномального. Стоит продолжать эксперименты.// - д-р █████



&gt; **Эксперимент 1367-B1:**
**Дата: ██.██.████**
**Использованное оборудование:**
//-//
**Субъект: D-46583, мужчина, 34 года**
**Описание:** Цель субъекта - повредить часы любым способом. Первое действие субъекта - попытаться разбить часы ударами о стену. Ничего не произошло. Следующее действие - раздавить часы своей массой. При попытке попрыгать на часах также ничего не произошло.
**Результат:** Часы повредить не удалось. С субъектом также ничего не произошло.
**Примечание:** //Часы не получается как-либо повредить. Стоит попробовать другие способы взаимодействия// - д-р █████




&gt; **Эксперимент 1367-C1:**
**Дата: ██.██.████**
**Использованное оборудование:**
//-//
**Субъект: D-46587, мужчина, 34 года.**
**Описание:** Цель субъекта - держать часы на своем запястье и как-либо с ними взаимодействовать. Эксперимент длился примерно 2 часа. Субъект находился в закрытом помещении (6 x 6 м) под постоянным наблюдением одного научного сотрудника и двух вооруженных сотрудников службы безопасности. Спустя полтора часа после начала эксперимента субъект начал себя неважно чувствовать. После быстрого мед. осмотра, эксперимент было решено продолжать. 
**Результат:** По окончанию эксперимента субъект не смог снять часы со своего запястья. После тщательного осмотра, было определено, что часы буквально стали частью организма D-46587. Субъект был убит, после чего, спустя примерно 30 минут часы сами спали с руки субъекта. 
**Примечание:** //Очень интересная ситуация. Стоит попробовать снять часы хирургическим путем с живого субъекта.// - д-р █████



&gt; **Эксперимент 1367-С2:**
**Дата: ██.██.████**
**Использованное оборудование:**
//-//
**Субъект: D-46589, мужчина, 37 лет.**
**Описание:** Цель субъекта - дождаться изменения структуры ремешка часов. Также, как и прошлый субъект, наш, спустя примерно 2 часа после начала эксперимента начал себя неважно чувствовать. При попытке снять часы с руки - часы спокойно снялись. Все оставшиеся время часы не пытались снять. 
**Результат:** Через 3 часа после первой попытки снять часы структура ремешка изменилась и снять часы не получилось. Субъект отправлен в мед. блок. Через час после начала операции часы были успешно сняты с руки, но во время операции D-46589 погиб. 
**Примечание:** //Видимо, снять часы с субъекта без его последующей смерти будет проблематично.// - д-р █████


&gt; Приложение 1367-1: Все эксперименты с SCP-1367 временно приостановлены. - д-р ███████</textarea></pre>
