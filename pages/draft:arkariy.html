**Объект №:** SCP-1329-RU Вода Дарвина

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект следует хранить в контейнере из органических соединений, например, пластика, при этом объект должен быть закрыт в вакууме. Ни в коем случае нельзя допустить, чтобы вещество реагировало с чем-либо без наблюдения научного персонала. Доступ к объекту имеют сотрудники уровня допуска 3 и выше.

**Описание:** SCP-1329-RU был найден случайно сотрудниками фонда в доме в городе ███, по адресу ███, Англия, в две тысячи ███ году. Находился он в герметичной пластиковой таре, объёмом в 100 л. Сам объект представляет из себя жидкость без цвета, без вкуса, без запаха на ощупь ощущается, как обычная вода. Вещество не замерзает даже при температуре абсолютного нуля (-273,16 C°), однако пробу вещества получилось вскипятить при температуре 10000 C°. Точный вещественный состав жидкости установить не удалось, однако ясно, что это - водный раствор. Учёные фонда полагают, что вещество способно реагировать со всеми известными веществами, кроме органических соединений и воды. Ключевой особенностью объекта является то, что оно, реагируя с какими-либо элементами превращает их в живых существ, далее именуемых: SCP-1329-RU-Fe, SCP-1329-RU-Ag  и тд. по названию главного вещества в реакции. При этом главным веществом, с которым и реагирует раствор является элемент с наибольшей средней атомной массой. Например: при добавлении NaOH SCP-1329-RU реагирует именно с натрием, природа этой закономерности неясна. Далее описаны опыты с теми или иными веществами и продукты их реакции. При этом само вещество не тратится при использовании.

Опыт 01 

 10 литров объекта налили в пластиковый таз, после чего туда добавили 50 граммов NaOH

SCP-1329-RU начал входить в реакцию с натрием, при этом в растворе увеличилась концентрация воды.

Через 10 минут на дне таза начали появляться маленькие существа, названные далее SCP-1329-RU-Na похожие по своей форме на кубические  кристаллы галита со стороной примерно 3 см с мочковатой корневой системой, один экземпляр был изъят из таза и пересажен в горшок с обычной землёй, где прижился и начал разрастаться, через неделю сторона первого куба увеличилась до 10 сантиметров, а также начали расти дополнительные кристаллы, которые росли сверху на первом кристалле. Через месяц высота &#34;растения&#34; достигла 50 см, кубов стало 5. &#34;Растение&#34; и по сей день стоит в кабинете у доктора Смита. Для роста ему требуется вода и чистая поваренная соль, которые он впитывает через почву

Опыт 02 

20 литров объекта налили в пластиковую тару, после чего добавили туда 150 граммов HF

SCP-1329-RU вошёл в реакцию со фтором, а водород выделился в воздух.

Через 20 минут в тазе начали появляться маленькие существа, далее именуемые SCP-1329-RU-F, внешне напоминавшие спираль со случайно расположенными по телу плавниками, несколькими клешнями и ртами, постоянно перемещающимися по телу, также у особи были жабры, которые находились рядом с клешнями. Одну особь пересадили в обычный пресный аквариум, вскоре SCP-1329-RU-F съел всех рыб в том аквариуме, а когда пища кончилась начал вырабатывать энергию, по средствам реакции с водой, в ходе которой среда его обитания вскоре полностью превратилась в плавиковую кислоту. Через месяц пребывания без еды особь умерла.

Опыт 03
 
30 литров объекта налили в пластиковый контейнер, после чего туда добили 0,1 грамм урана 238

Через 7 дней из контейнера вылез гуманоид ростом примерно 3 метра, пропорции его повторяли человеческие, внешне он был идеального атлетического телосложения, кожа его была серого цвета, в радиусе 5 метров от него всегда стоял сильный радиоактивный фон. Гуманоиду было дано имя: SCP-1329-RU-U. В камеру к гуманоиду запустили одного сотрудника класса D, в защитном костюме. SCP-1329-RU-U подошёл к сотруднику посмотрел ему в глаза, сказал: &#34;Эволюция - не игрушка&#34; и взорвался, взрыв уничтожил всё в радиусе 5 метров. Сотрудник класса D мгновенно умер, а зону ███, где проводились опыты пришлось навсегда закрыть из-за повышенной радиации.


**Приложение:** данные о последующих опытах были удалены</textarea></pre>
