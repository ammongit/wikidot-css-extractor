**Ítem #:** SCP-2495

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El DM Rho-93 (&#34;Dime Que No Es Sokal&#34;) se encarga actualmente de que se retiren las copias de SCP-2495 distribuidas en las publicaciones académicas, y de que se detenga y amnestice a las personas responsables de su publicación. Se ha almacenado una copia del archivo de SCP-2495 en la Base de Datos interna de Documentos Peligrosos y el personal de Nivel 2 y superior puede ver extractos seleccionados del texto completo.

SCP-2495-A debe estar contenido en una Cámara de Contención de Humanoides Tipo-B estándar en el Sitio-43. Los investigadores en contacto cara a cara con el SCP-2495-A deben cambiarse a una prenda de cuerpo entero para evitar que utilicen sus habilidades precognitivas de una manera potencialmente comprometedora. Además, los investigadores no deben estar expuestos a predicciones de eventos que los mencionen o que de otra manera se relacionen con ellos, a fin de evitar un impacto emocional indebido como resultado de los eventos pronosticados.

SCP-2495-A está actualmente en tratamiento para la ansiedad e insomnio causados por sus habilidades anómalas, y como tal se le requiere que asista a citas semanales con su psiquiatra asignado (actualmente [[[a-memorandum|la Dra. Adileh Khayyam]]], Especialista en Anomalías Humanoides).

**Descripción:** SCP-2495 es una interpretación original de la novela de James Joyce //Ulises//, publicada por primera vez en la Revista de Literatura Moderna por una estudiante de la Universidad de Dublín llamada Myrna Callaghan (ahora SCP-2495-A.). La interpretación analiza la novela desde un punto de vista lingüístico utilizando técnicas de procesamiento del lenguaje natural[[footnote]]Un campo de las ciencias de la computación que se centra en la interacción entre las computadoras y los lenguajes humanos naturales, especialmente en la tarea de hacer que las computadoras procesen las entradas del lenguaje de manera significativa.[[/footnote]] y otros conceptos de computación avanzada para promover una tesis sobre la novela como un comentario sobre la relación entre el irlandés moderno y la lengua irlandesa. 

SCP-2495 hace que todos aquellos que leen y comprenden su texto completo adquieran una mayor capacidad de reconocimiento de patrones en el transcurso de varios meses. Inicialmente, esto simplemente se manifiesta como una mayor capacidad para reconocer patrones en datos simples tales como secuencias numéricas - con el tiempo, el alcance de esto aumenta drásticamente, de modo que los sujetos afectados son capaces de identificar valores semilla para generadores de números pseudo-aleatorios y realizar otras tareas altamente difíciles basadas en el reconocimiento de patrones.

A medida que la infección por SCP-2495 progresa, los sujetos presentan un aumento en las migrañas, presión arterial elevada e insomnio, presumiblemente como resultado de la paridolia compulsiva que los afecta. Los tratamientos amnésticos han demostrado ser generalmente efectivos para curar la infección por SCP-2495 en cualquier etapa, siendo SCP-2495-A la única excepción observada.

SCP-2495-A es una mujer de 27 años de ascendencia irlandesa que pesa aproximadamente 83 kg y mide 155 cm de altura. Afirma que su infección es anterior a la finalización del proyecto SCP-2495, posiblemente como resultado de los sucesos descritos en los materiales recuperados de su apartamento (véase el **Anexo SCP-2495-01**). Debido a su condición anormalmente avanzada, experimenta migrañas debilitantes cuando utiliza su vista durante incluso minutos a la vez, y se le ha proporcionado gafas de sol protectoras para evitar que esto ocurra.

Además de las habilidades comunes a los sujetos infectados por SCP-2495, SCP-2495-A exhibe habilidades precognitivas leves, las cuales, según afirma, son el resultado directo de su exposición prolongada a SCP-2495. Cuando SCP-2495-A hace contacto visual con objetos de importancia personal para un individuo, es capaz de hacer predicciones precisas sobre los incidentes con los que el individuo estará involucrado hasta tres horas en el futuro. La especificidad de estas predicciones parece ser proporcional a la cantidad de estos objetos que puede ver y su grado de importancia para el individuo en cuestión.

Estas habilidades no le permiten hacer predicciones sobre eventos que le sucederán, o eventos futuros que de otra manera lo involucrarían. Se desconoce si estas capacidades adicionales son el resultado de una infección por SCP-2495 extremadamente avanzada o de algún factor externo exclusivo de SCP-2495-A.

**Anexo SCP-2495-01:** Descubrimiento y Material Recuperado

SCP-2495-A atrajo inicialmente la atención de la Fundación tras su desaparición en 2015 y posterior reaparición en su apartamento. En ese momento, fue hallada amnésica y sufriendo de síntomas que recuerdan a aquellos involucrados en la sobredosis de amnésticos Clase-A, incluyendo la amnesia que le impidió recordar cantidades significativas del período de tiempo de 2010 a 2015. A pesar de ello, seguía siendo consciente de sus capacidades anómalas y de las de SCP-2495; una vez verificadas estas dos informaciones, SCP-2495-A fue puesto en contención y los civiles expuestos a SCP-2495 fueron amnestizados.

Durante la redada inicial en el apartamento de SCP-2495-A, se encontraron seis documentos en su computadora portátil, que se cree que son iteraciones anteriores de SCP-2495. Cada documento tenía un archivo de texto plano adjunto titulado &#34;registro de cambios&lt;número de la iteración&gt;.txt&#34;, lo más probable es que los comentarios de SCP-2495 estuvieran relacionados con la creación de la iteración. Estos documentos son los siguientes:

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 1 || 13-06-2011|| Antes de su contención estaba realizando un esbozo de una tesis sobre un proyecto de procesamiento de lenguaje natural, presumiblemente para la licenciatura en informática de SCP-2495-A. La tesis detalla una manera de usar algoritmos de búsqueda de patrones para mejorar el análisis de la entrada del lenguaje por parte de un usuario humano, y proporciona un algoritmo de pseudocódigo presumiblemente escrito para este propósito: dicho pseudocódigo está muy ofuscado y carece de sentido, con numerosas abreviaturas de significado desconocido que componen gran parte de su contenido. ||

[[collapsible show=&#34;+ Registro de Cambios #1&#34; hide=&#34;- Ocultar&#34;]]

&gt; He oído hablar de la serendipia antes, pero creo que nunca he oído hablar de ella cuando te disocias lo suficiente como para partirte la cabeza. Descubrí una forma muy, muy difícil de juntar mi trabajo final para mi tesis y algunas cosas avanzadas de matemáticas que han estado revoloteando en mi cabeza durante mis conversaciones con Nat: puse un pseudocódigo cuando la idea me vino, y eso es todo lo que he copiado hasta ahora.
&gt; 
&gt; Seguramente voy a tener que trabajar mucho para que esto funcione, podría preguntarle a Nat si la idea es buena. Tienes que jugar la partida de matemáticas que te toca.

[[/collapsible]]

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 2 || 13-01-2012|| Aunque sigue siendo generalmente igual que Iteración 1, varios títulos de sección se han corrompido y la sección que contiene el pseudo-código mencionado anteriormente se ha expandido significativamente. La portada ahora afirma que la tesis fue co-escrita tanto por SCP-2495-A como por una PdI llamada Natalia Ianucci. Ianucci fue alumna matriculada en la Universidad de Dublín durante tres años antes de su desaparición en circunstancias desconocidas: La investigación encabezada por la Fundación sigue en curso. ||

[[collapsible show=&#34;+ Registro de Cambios #2&#34; hide=&#34;- Ocultar&#34;]]

&gt; Voy a tener que acortar esto mucho más de lo normal: sentirme como una mierda. Ahora las palabras de la página se sienten pegajosas al tacto: se me revuelve el estómago al tener que releer esta cosa en busca de errores ortográficos. ¿Tengo resaca intelectual? ¿Qué demonios había en ese [[[SCP-1425|libro]]] que Nat me mostró el otro día?
&gt; 
&gt; Lo que sea que esté detrás de mis párpados ahora se ve rosa. No puedo dormir.

[[/collapsible]]

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 3 || 15-01-2012|| Un capítulo de la tesis esbozada en la Iteración #1, titulada &#34;Implementación Práctica del Concepto Basado en la Inducción de Solomonoff&#34;. Supuestamente con la intención de mostrar un fragmento de código que realizaría la inducción de Solomonoff[[footnote]]Un método de predicción basado en observaciones lógicas (por ejemplo, predecir el siguiente símbolo en una serie dada) que teóricamente podría predecir la hipótesis más probable para explicar cualquier evento, siempre que este evento obedezca a alguna distribución de probabilidad computable.[[/footnote]], la sección que contendría este código sólo contiene datos muy corruptos y extractos de los análisis de otros críticos de //Ulises//. ||

[[collapsible show=&#34;+  Registro de Cambios #3&#34; hide=&#34;- Ocultar&#34;]]

&gt; Releí el libro de Nat hoy mientras escuchábamos jazz clásico. Los tambores sonaban como monedas contra tambores de acero mientras leía, y la luz rosada detrás de mis ojos me ayuda a enfocar más la idea.
&gt; 
&gt; Reconocimiento de patrones. Ese es el concepto de la cosa, que puede encontrar patrones en el corazón de las cosas sin importar el tipo de interferencia que se le dé. Cuando todo lo que tengo es un lío de quinientas treinta y dos palabras de notas escritas a mano para capturar esta idea, cualquier luz que haya tenido ya no brilla a través de ella: pero refínala, burla el algoritmo puro que hay dentro de las torpes palabras que escribí para dejarla caer, y esa luz brilla más fuerte y brillante que nunca antes.
&gt; 
&gt; Y en cuanto a cómo la refino: aplico la luz a sí misma, sucia y desgastada al principio pero más brillante y más pura a medida que pasa el tiempo. Empiezo a encontrar pequeños trozos de ese patrón con lo que tengo que seguir, uso esos mismos pequeños fragmentos para descubrir más, aclaro, repito y todo encaja en su lugar.
&gt; 
&gt; Sin embargo, necesita ser probado de forma unitaria. Si puede descifrar la simple locura de los Modernistas, entonces su propio funcionamiento interno no debería ser diferente.

[[/collapsible]]

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 4 || 12-01-2013|| Una copia en PDF de //Ulises// de James Joyce con texto idéntico a la versión del Proyecto Gutenberg. La única diferencia entre el PDF del Proyecto Gutenberg y esta iteración es una serie de ediciones sin sentido práctico para los metadatos adjuntos al archivo. ||

[[collapsible show=&#34;+ Registro de Cambios #4&#34; hide=&#34;- Ocultar&#34;]]

&gt; Tuve que llegar a esta versión eventualmente, tuve que terminar con esto lo más rápido posible -- consolidar la idea en mi mente para que los cuatros no se metan a través de las grietas y la desalojen. No voy a escribir más en esta revisión, no es que tenga la inspiración para hacerlo, de todos modos.
&gt; 
&gt; La luz es más oscura antes del amanecer.

[[/collapsible]]

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 5 || 25-05-2014|| Esta versión consiste en un PDF de varios cientos de páginas escaneadas de notas escritas a mano, así como impresiones de estadísticas derivadas del análisis informático de //Ulises//. En la parte escrita a mano del documento destacan los diagramas anatómicos de las manos, las descripciones de la [[[SCP-3512|Sagrada Familia]]] copiadas textualmente de una guía de viaje propiedad de SCP-2495-A, y los bocetos de una figura fractal de cinco lados. Sólo doce páginas de estas notas mencionan realmente //Ulises//: todas ellas hacen referencia a ella como la &#34;Cuarta Compilación Imperfecta&#34;. ||

[[collapsible show=&#34;+ Registro de Cambios #5&#34; hide=&#34;- Ocultar&#34;]]

&gt; Viajé a Londres con Nat, para sumergirme en la atmósfera y la arquitectura. Ayudó más de lo que pensaba.
&gt; 
&gt; El subsuelo se veía hermoso desde afuera, y quedarse dormido dentro de él era aún mejor. Los rieles atrapan los sueños como si fueran tamices y pude concentrarme por una vez, dejando que el sonido de los mismos me relajara mientras volvía a trabajar en mi cuaderno. Los números se vuelven más fáciles de manejar en tu cabeza si puedes verlos en esa luz y los patrones se veían mucho más claros esta vez cuando volví a leerlos.
&gt; 
&gt; Sé que esto no es un borrador final, ni la mitad. La lente que he colocado sobre la luz la enfoca de todas las maneras equivocadas y una lente rota es inútil sin importar cuánta suciedad limpie de su superficie: aún así, incluso cuando se resaltan todas las curvas equivocadas, la forma sigue siendo hermosa. Trató de superponer ese nuevo contorno sobre una de las bufandas de Nat y un par de sus camisas, la vi quemarse la boca en el café con su mensaje en el teléfono el 26 de mayo.
&gt; 
&gt; Tendré que ver si la forma saca lo que creo que hace por la mañana. Necesito dormir un poco. No puedo ver el contorno para el que estoy trabajando tan claramente cuando he estado despierta 23 horas sin descansar.

[[/collapsible]]

||~ Iteración # ||~ Fecha de la Modificación ||~ Resumen de la Versión ||
|| 6 || 10-09-2014|| Estado actual de SCP-2495. ||

[[collapsible show=&#34;+ Registro de Cambios #6&#34; hide=&#34;- Ocultar&#34;]]

&gt; Hay buenas ideas. Hay malas ideas. Y luego hay ideas en ambos extremos del espectro tan lejos de lo normal que no podemos concebirlas sin la ayuda de [[[SCP-2517|psicodélicos]]] incluso mejor que cualquier otra cosa.
&gt; 
&gt; Esta es una idea que capté mientras estaba desvelada y deprimida y ahora que la he traído de vuelta a la Tierra, la he atado y amarrado a la mesa con palabras, frases y párrafos, va a hacer estragos en mi cabeza y en la de las personas que me rodean. Se ha estado estirando y doblando y rompiendo mi mente para hacer espacio dentro de mi cráneo y ahora hay cincos cantando por encima de mí y sietes por debajo de mí y tengo que seguir cavando hacia abajo.
&gt; 
&gt; Hay verdad -- hay verdad en el centro de toda esta confusión de narrativa que mis palabras sólo sirven para empeorar, hay un patrón que contiene todos los demás patrones, hay una gran luz rosada en el fondo de este fondo oceánico y voy a encontrarla.
&gt; 
&gt; Mi profesora va a leer esto y ella va a mirar a través de las cortinas y la luz le cantará a su derecha esta vez.  Pero incluso esto no es más que una cadena para otros que no tienen nada en su extremo: veremos cuán pesadas pueden llegar a ser estas palabras cuando tienen algo de peso detrás de ellas.  
&gt; 
&gt; Seis capas de profundidad. Falta una.
&gt; 
&gt; [[[SCP-2747|El pozo aguarda.]]]

[[/collapsible]]

No se ha encontrado ningún archivo en el ordenador de SCP-2495-A que se haya generado en un momento posterior al 10 de septiembre de 2014. La razón de esto es desconocida.
