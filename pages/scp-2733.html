[[include component:image-block name= https://scp-wiki.wdfiles.com/local--resized-images/scp-2733/morgue2/medium.jpg  |caption=SCP-2733 ở trạng thái không hoạt động]]
 
**Mã Vật Thể:** SCP-2733
 
**Phân Loại:** Safe
 
**Quy Trình Quản Thúc Đặc Biệt:** Quy trình quản thúc 64-Delta-Romeo (mặc định quản thúc cho các cấu trúc dị thường, ở giữa đô thị) được áp dụng với SCP-2733-01. Hai mật vụ cư trú tại  █████, OK có nhiệm vụ giữ dân thường tránh xa SCP-2733-01. Nỗ lực loại bỏ SCP-2733 đều bất thành, phòng quản thúc của SCP-2733 được bảo vệ bởi đặc vụ của Tổ chức và được khóa bởi khóa bàn phím và quét võng mạc.
 
**Mô Tả:** SCP-2733 là một tủ chứa xác ở trong một tòa nhà bỏ hoang (SCP-2733-01) từng phục vụ như một nhà tang lễ/nhà xác ở ngoại ô █████, OK. SCP-2733-01 bị bỏ hoang sau khi một doanh nghiệp sở hữu nó, Nhà tang lễ và  hỏa táng Restful Meadows, ngừng hoạt động vào năm 1976. Tòa nhà vẫn không có người ở trong ██ năm. Các đặc tính dị thường của SCP-2733 được phát hiện sau khi chương trình săn ma [BỊ TÁC ĐỘNG] bắt đầu khảo sát khu vực để tìm địa điểm quay phim mới; một đặc vụ ngầm của tổ chức phát hiện ra SCP-2733 và báo cáo lại với Tổ Chức.
 
Dị tính của SCP-2733 được biểu hiện khi một người mở một cửa tủ trong khi nghĩ về một sinh vật có tri giác khác đang sống hoặc đã chết. Khi mở SCP-2733, đối tượng sẽ tìm thấy đầu của sinh vật mà họ đang nghĩ đến. Sinh vật còn sống và có khả năng giao tiếp cho đến khi tủ được đóng lại hoặc tủ khác được mở ra và có một chiếc đầu thứ hai xuất hiện, đến lúc đó chiếc ban đầu sẽ biến mất. Nỗ lực theo dõi những chiếc đầu này đều không khả thi.
 
||~ Đối Tượng Thử Nghiệm||~ Ý Tưởng Sinh Vật||~ Kết Quả||
||D-8452||Được yêu cầu nghĩ về một con chó||Đầu của một con chó săn Jack Russell xuất hiện. Con chó đang thở hổn hển và xuất hiện với tâm trạng tốt. Tủ được đóng lại mà không có sự cố xảy ra.||
||D-8452||Được chỉ định nghĩ về một con người||Đầu người chú của D-8452, █████ ██████████, xuất hiện. Cái đầu rất cởi mở và minh mẫn. Tủ được đóng lại mà không có sự cố xảy ra.||
||D-8452||Được chỉ định nghĩ về một nhân vật nổi tiếng||Đầu của nhà biên kịch William Shakespeare xuất hiện. Cái đầu xuất hiện ở độ tuổi 52 theo như các nhà sử học đã tính toán. Chiếc đầu vẫn còn minh mẫn và có thể giao tiếp, ngay cả trong trạng thái rối loạn. Tủ được đóng lại mà không có sự cố xảy ra.||
||Ts. Theodora Wu||&#34;Mẹ tôi&#34;||Thử nghiệm không được chấp nhận bởi Ts. Wu. Đầu của mẹ cô, Min Wu, xuất hiện. Chiếc đầu vẫn nguyên vẹn, sau một khoảnh khắc bối rối, đã trở nên thân thiện và dịu dàng. Bày ấy và Ts. Wu đã có một cuộc trò chuyện ngắn bằng tiếng Quảng Đông.||
||D-8452||Được chỉ định nghĩ về một con chó đã chết||Đầu của một con Collie xuất hiện. Chú chó được xác định là vật nuôi thời thơ ấu của D-8452. Chú chó sủa và xuất hiện với tâm trạng tốt. D-8452 được chỉ định di chuyển cái đầu ra khỏi chiếc tủ. Ngay khi cái đầu không còn trên kệ, phần đầu bắt đầu phân hủy với tốc độ thông thường và cổ rỉ ra khoảng nửa lít máu.||
||Ts. Peter Anselman||Được chỉ định nghĩ về D-8452||D-8452 được tiêm thuốc an thần và đặt cạnh SCP-2733. Khi mở SCP-2733, đầu của D-8452 đã không còn ở trên cổ và xuất hiện bên trong SCP-2733. Cơ thể của D-8452 mất đi khoảng. 2L máu và gục xuống. Đầu của D-8452 có vẻ như được tiêm thuốc an thần như trước khi thử nghiệm, nhưng vẫn còn sống. Đóng SCP-2733 không khiến cho đầu của D-8452 sẽ tái tạo lại trên cổ. Ts. Wu trở nên đau khổ và được cho sử dụng thuốc an thần.||
 
**Phụ lục 2733-01:**
Điều ra sâu hơn cho thấy Nhà tang lễ và  hỏa táng Restful Meadows đã được mua bởi [BỊ TÁC ĐỘNG][[footnote]]Chủ sở hữu dịch vụ địa điểm tang lễ và nghĩa trang lớn nhất quốc gia.[[/footnote]] với dự định để phá hủy. Nỗ lực xác định vị trí của Joseph Wright (chủ sở hữu trước đây của SCP-2733-01) và thi thể của █████ ██████████ đã bất thành.
