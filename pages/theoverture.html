推开虚掩着的大门，于是走进到古旧的宅院中去。

沿石板小道前进，看石像鬼坐在眼前建筑的复式斜顶上不怀好意的笑。所以你的冷汗不自觉地滴下来，浑身的皮肤都震悚了起来。

门口的铭牌的的确确刻着某人家族共有的名字、宅院中的一草一木你仿佛也能辨识，却只徒增了诡异的空洞感，全然不能添加分毫亲切。空有人的痕迹，而无人的气息。

没错，你曾有一个至交好友。但自从那个夜晚的彻底决裂，你再也没有和他联系过，甚至于后来你的事业生活都与他毫无瓜葛。而且拜托！这个沉默寡言、城府深不可测的人真的值得你付出吗？不。让他研究该死的神秘学去吧，反正不会殃及至你。

但你还是来了。鬼使神差，又命中注定，你来了。只是因为一个十八年未见的故友，和一封极其不可靠的急信。
接着你继续行进，深入这迷宫似的古堡。几百年前，工匠们切开坚硬的巨石，把它们砌进墙壁；几十万年前，火山把地心深处致密的岩石抛向地表；几亿年前，最早的生命从海底热泉的朦胧中睁开双眼……最终的结果是这座建筑，这座阴森的宅院。

还是在这座年久失修的宅邸里，你颤颤巍巍地踏着嘎嘎作响的木楼梯、扶着摇摇欲坠的木护栏、走上岌岌可危的二楼。
你笃定是猫的生物鬼祟地移过屋顶，墙壁中叽叽喳喳的声音顿时畏避许多。皮鞋磕在地面发出的响亮声音没有吸引到你隐于世外的东道主一点注意。看来你等不到他的亲自迎接，这可真是非常礼貌。

怀着一种复杂的心理，你逐渐探出步伐。走廊好像无穷无尽，你像一只无头苍蝇般地乱逛，根本不能寻到丝毫他的影子。这时，一阵咳嗽和刻意的剁脚吸引了你的注意。你飞快地向那声音的源头跑去。

道格拉斯！道格拉斯？

你循声进入到一个房间中。房间里的一切都让你感到异常的震惊和不安。

最先映入眼帘的背景是一排排置物架和书柜，数量众多的器皿与大量书籍。瓶瓶罐罐里都是异常的令人反胃或不可理解的生物质及物品，其上的标签亦晦涩难懂，但你依稀能辨认出有“憎恨的” 、“锚”和“休谟”等词汇——任何富有理智的正直的人都应该避免和它们有任何的联系。在这些东西的背后，是数量庞大的无名仪器。有些似乎是多个蒸馏器、烧瓶和试管的结合体，有些显然和所谓的“炼金术”脱不了干系。不过可以确定的是更多仪器都是刻着怪诞文字和标志的金属盒子，根本没有张绪地旋转着，妄图做出一些断解和分析。

在诸如此类的物品后，低矮的天花板和闭塞的墙壁起到了决定性的压抑作用，使你感到头晕目眩。唯一令人感觉到放松的窗户紧紧封着，只能透出一些光来。

但幕布到底只是幕布，把镜头对准演员吧。没错，站在这一切肮脏之物背后的，正是你许久未见的儿时故友，道格拉斯。

即使是卓尔卡布拉般的吸血怪物也会在他的呵斥下灰溜溜地逃窜；就算有外星人对人类图谋不轨，也必须看他的脸色。它有着与众不同，你余生中再也找不到的歪鼻子、凸眼睛和或扭曲或膨胀的脑瓜。如果此时他告诉你自己告诉你他生了肿瘤、病入膏肓而不能自己，那真的不可思议——他是癌症堆砌起来的物种，是达尔文没能预料到的活生生的弗兰肯斯坦和蛇发女妖的混合奇行种；另外，如果有人试图证明人和猿猴毫无关联，直接由两栖类演变而来的话，他可是极好的证据。

实际上，他当然没有什么出乎意料的外表，也不那么可怖。但那种神情、那种僵硬的动作是你永远无法用疯狂的大脑描述，用贫乏的语言形容的。在巨大冲击之下，你不由得瘫坐在地上。

“欢迎回家。”他凑近你的身旁，温柔的低声说。

他将你一把抓起来。现在你终于冷静下来，可以明确地看清他的身形了。

那是一个消瘦的男人。他的头发似乎用锉刀一根根削过，森林般的扎根、在他宽阔的头颅上显得更浓密杂乱；身穿着一件不合身而较长的白大褂，写着一行似乎为“…逐者之图书…”一类文字的标识，似乎有耐腐蚀的性质，沾了灰尘、红色的斑点和可疑的焦炭痕——手上什么也没有拿，戴着黑色的手套，似乎表现出蠢蠢欲动的样子来。他有些不耐烦，又欣然地背对着你，不知道什么时候已经移动到封死的窗口去了，手搭在窗沿上。

“……”你可能是想表达久别重逢的愉快，但更可能是想仓皇逃窜。无论如何，你什么都说不出来。那个陌生、熟悉、怪诞的人，究竟是谁。他究竟是要干什么？

你的手不自觉地摸下去。

“虽然很久很久没有见过你了，但你的相貌我依旧记得。呃，真的过了很长时间。足以改变很多事，足以让我发掘出答案。”确实，你的样貌也变了很多，道格拉斯。你这样想。“我终于知道你对我隐瞒了什么，也知道了那个无可思议的答案。即使你怎样辩解，即使你再如何反抗，我也必须做我应做的事……”

道格拉斯越说越激动了，使你感到莫名其妙。还有不妙的：汗水爬上你的脊梁，那种感觉回来了。你将手伸进口袋了。
“还记得吗，我们的学生时代。你曾告诉我人类所不知的辛秘和某些现象背后的含义。那时，你是大学里最佳的历史系学生，也是我唯一的朋友……”既然知道，那就放我走！别站在那里吓我！你不甘地想。似乎这个危险的人终于受困于自己的“事业”，彻底陷入无可救药的癫狂，甚至把十几年未见的老友叫出来。可悲，想到这里你差点笑了出来。这个疯老头。

指针开始转动，某些仪器运转起来，发出微弱的白噪声。

“你告诉我，其实在我们已知的表面下，有更加神奇的事物。在形而上的伊甸园外，更有形而下的奇迹和未知。你告诉我，食尸鬼和鱼人并非传说，有神秘的组织着‘保护’人类……”他突然转过身，在墙角一堆杂物中翻检起来，“呵。我找到了。我的确找到了。”

他要干嘛？！你感到一阵惊恐。忍着强烈的恐惧，你慢慢拔出口袋里的那个东西，缓缓地。

果然，他抽出的是一把钝而生锈的斧头——依然危险。你几乎要将手铳举起来了……然而他只是用那把斧头破开了那封死的窗，让清晰的月散布进来。另外，你注意到那噪声提高了一个等级，有些显著。

“懦夫。你真是懦夫，你真的忘了那一切吗？你怎么能放弃我们的一切……”他的语气愈来愈急躁，音调和质疑水涨船高，而且就要迸发。

你拔出那杆忠于主人的武器，将它对准了道格拉斯，一个危险的疯子。窗外的雷鸣和房间里的节拍相得映彰。

那疯子凑过来，一步，一步、又一步。最终到你的面前，你微微仰着头，看着那个人，却扣不下扳机。“终究，你不会开枪。即使残忍无端是你的专长。”

道格拉斯击落了你的配枪，将它扔出窗外。房间里的声响越来越大，几乎达到了无法容忍的地步。

“长话短说。我在那么多实验和探索中发现了那个秘密。最大的秘密。所有未知的可怕事实导向的最终节点，那个超自然现象的漩涡中心。”道格拉斯的神情逐渐平和下来，你的心跳不断加速，莫名感到一种熟悉，一如对这座宅院的感觉。“我一直以为，科学是无限的，然而那些卑鄙的资本家和政治家封锁了她，禁锢了她。我认为，神秘学正是科学的延伸，正是科学的衍生，其包括科学不能总结的事物——那本该是科学的地盘，只是故步自封的人类不愿意去解释它们。神秘学给予了我权能，是我终于惊骇地发觉我们所知只是汪洋上的孤独小岛，残缺而且滑稽。”

噪声到了无法容忍的地步，绝对超过了80分贝，但道格拉斯好像没听到似的，继续向你接近。你感到头痛欲裂。他在说什么？一点也不能听懂。然而却非常熟悉……你被他逼得一步步后退。你什么时候已经贴到窗边了？
“那个事实就是——。”

“如你所见，有一个我确信称为‘SCP基金会’的组织存在，始终存在。它，他们正是阻止我们，阻止我们这样的人发觉事物背后真相的神秘力量！！！”你彻底愣住了，无言肃穆地盯着那个恶神般的人。但真的吗？道格拉斯的存在软化了，他的身形不再狰狞，大概……

“我的研究被发现了，他们很快会彻底抹除我。我的时间不够了。”道格拉斯嘶哑地愈发急切地说，“我知道，尽管我做了很多研究，增长了很多才能，依旧无法做到逆转。只有你能做到，因为从始至终，你才真正是那个天赋异禀的神秘学家！我要你阻断他们的计划，

++++ 把真实带给人类！！！

快去！快要没有机会了！快。快！”

房间中的喧闹达到了一个绝对的高潮，随即无可挽回地消沉下去。你被道格拉斯——迄今为止最好的博物学家、科学家、神秘学家、伟大的学者、--你最好的朋友、唯一挚友--——推下窗沿，在充满静电的空气中下落……下落……

“再也不见。”他笑道。

长夜终尽。所有的黑夜破除了，鸟儿在树上蹦蹦跳跳，从古至今从来如此。

你睁开疲惫的眼。以后的一生中，你再也忘怀不了那种非欧几何的、惨白色的火焰。真相已遭火焚，站在火海中的，空余你一个人。

道格拉斯的宅邸，你旧日阴影的最后残角已经被什么超自然的东西摧毁了。几架貌似是无人机的东西在半空中盘旋，却丝毫没攻击你——不知道出于什么原因：可能是道格拉斯的研究成果？神仙圣母的保佑？那个基金会的仁慈？去他妈的。去他妈的道格拉斯。去他妈的神仙圣母。也去他妈的基金会。

只是你不算在攻击的目标里。

现在，你大可以回到正常的生活中去，继续行走、排泄、进食，从而维持生存，最终碌碌无为过完你的一生，在正当的场合被埋入大地；当然也可以走上那条从未有人涉足的道路，沐浴在繁星若尘的天空下、与阴影中的组织作战，最终死在某个不为人知的角落。

你将怎么选？

你果断地拾起自己的配枪、披上道格拉斯的白大褂、捡起燃了一个角的道格拉斯的笔记，望向那个远方。橙黄色的光晕在云端浮现。无论那个基金会是怎样的……你想、并且命中注定地要去会会他们。

天空与群山是相同的颜色。你向未知走去。
