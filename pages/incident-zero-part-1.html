Racconto – Incidente Zero – Parte 1
Autore: [[*user DrClef]]
Originale: [https://scp-wiki.wikidot.com/incident-zero-part-1| Incident Zero – Part 1]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

La chiamata, come molte delle cose peggiori nella vita, arrivò all’una di notte. Adrian grugnì e si rigirò nel letto, separandosi con riluttanza dal calore, dalla morbidezza e dal profumo di Beatrice. Tastò il comodino con una mano in cerca del cellulare, quasi rovesciando un bicchiere d’acqua mezzo vuoto e un romanzo di John Grisham con le orecchie. Rispose alla telefonata, mettendo a giacere i fastidiosi motivetti elettronici, e accostò il dispositivo all’orecchio.

«Qui Andrews, chi parla?» biascicò.

All’altro capo della linea, ci fu una pausa. Poi rispose una voce calma e sommessa: 

«Scusa, Adrian, devono avermi dato il numero sbagliato. Qui è Neil Ghost, sto cercando l’agente Maddox»

«Cosa?» 

Adrian diede un’occhiata più attenta al cellulare che aveva in mano e imprecò: aveva davvero preso per sbaglio il telefono di Beatrice. Sbuffò e rispose: 

«No, no, il numero è quello giusto. Ti passo Beatrice»

Disattivò l’audio, si rigirò nel letto e scosse le spalle della sua fidanzata addormentata:

«Bea» sussurrò.

«Va’ via» mugugnò Beatrice, coprendosi la testa con le coperte.

«Non posso, è Ghost»

«Neil? Che diamine vuole?» chiese Beatrice, con la voce ovattata dalle lenzuola.

Adrian le mise il telefono in mano e sbuffò:

«Non lo so e non mi interessa. Io vado in bagno, fammi sapere se è importante»

Beatrice rispose con un grugnito: 

«Qui Maddox… no, Neil, non voglio spiegarti perché Andrews ha il mio telefono all’una di notte, non sono affari tuoi…»

Adrian sbadigliò e si alzò dal letto. Barcollò fino al bagno e si prese un attimo per riscuotersi, fissando con tristezza il suo riflesso nello specchio appeso dietro il gabinetto. Chiunque avesse piazzato lì quello specchio, non aveva proprio pensato all’effetto che poteva avere su un uomo che pisciava… non che avesse qualcosa di cui vergognarsi, ma era comunque una scena che metteva un uomo a disagio. Così tenne lo sguardo fisso sulla sua faccia: la faccia di uno psicoterapeuta trentenne imbranato con un corso accelerato di combattimento letale alle spalle. Gli occhi di un uomo che aveva visto l’orrore ed era sopravvissuto. Il corpo di un intellettuale smorto e flaccido costretto a diventare un soldato. I suoi occhi, la sua faccia, il suo corpo. Adrian finì di pisciare, tirò lo sciacquone e si lavò le mani nel lavandino, poi si asciugò le mani scuotendole in direzione dello specchio, così che gli schizzi distorcessero il suo riflesso.

«Vorrei che non lo facessi: dopo rimangono i segni di calcare» disse Beatrice. 

La donna stava sulla soglia del bagno, con un’espressione preoccupata.

«Scusa. Che succede?»

Beatrice indicò il suo telefono con un cenno:

«È Neil, vuole parlare con tutti e due»

Adrian si accigliò. Si toccò il braccio destro col palmo della mano sinistra.

//Nemico?//

Beatrice scosse la testa e gli rispose agitando una mano aperta: 

//Non capisco.// 

Poi disse ad alta voce: 

«Aspetta, metto il vivavoce»

Premé un tasto sul telefono e lo mise sul ripiano del lavandino. La voce di Neil chiese:

«Ah, va bene. Adesso mi sentite?»

«Sì, ti sentiamo. Che succede?» chiese Adrian.

Sentì Neil sospirare all’altro capo della linea:

«Abbiamo un problema» disse Ghost.

-----

Il lieve ronzio dell&#39;aspirapolvere era l&#39;unico rumore, a parte gli annunci automatizzati dell&#39;interfono dell&#39;aeroporto. SCP-105 ne era felice: aveva scelto quell&#39;aeroporto proprio perché era il più piccolo della città; c&#39;erano per la maggior parte voli per pendolari e aerei privati. Se fosse andato tutto bene, non avrebbe avuto importanza, ma se qualcosa fosse andato storto, quel fatto avrebbe potuto farle guadagnare qualche prezioso minuto di vantaggio. La sua carta di imbarco era nella tasca della sua giacca e la sua valigia era accanto a lei. Aveva una custodia per pistole in argento che non conteneva una pistola e lo zaino. L&#39;orologio diceva che mancavano venti minuti all&#39;imbarco, proprio come aveva detto le ultime quattro volte che aveva controllato. 

SCP-105 si sforzava di resistere alla tentazione di alzarsi e camminare in giro: attirare qualunque attenzione su di sé sarebbe stato un male. Anche se il suo cuore batteva all&#39;impazzata, anche se aveva i palmi delle mani sudati, Iris stava seduta a quella sedia fatiscente, tenendo il capo chinato e cercando di sembrare una turista esausta diretta a casa dopo un lungo viaggio oltremare: stanca del mondo, stanca dell&#39;avventura, impaziente di tornare a casa per dormire nel suo letto e...

Sentì un rumore di passi. Il caratteristico suono delle suole degli stivali pesanti. Iris diede un&#39;occhiata furtiva al corridoio con la coda dell&#39;occhio ed ebbe un tuffo al cuore: un uomo e una donna si stavano avvicinando a lei. In quel momento, tutti i suoi piani di fuga andarono in fumo. Ormai non aveva senso provare a scappare: sarebbe morta di stanchezza. Si abbracciò con forza, mentre i passi diventavano sempre più vicini. Si fermarono davanti a lei: due paia di stivali pesanti da combattimento neri. Iris alzò lo sguardo. La faccia di Adrian Andrews era scarna e i suoi occhi marroni occhialuti fissavano sempre il vuoto. Questo era normale, per lui... ma indossare pantaloni felpati e un pigiama di flanella no. Di solito, ad Adrian piaceva vestirsi da accademico quale era stato una volta: camicie coi bottoni sul colletto, giacche grigie e pantaloni eleganti. Però, il portamento da accademico gli era rimasto: teneva le mani nelle tasche e le spalle incurvate, non proprio la rigidità disciplinata del soldato addestrato.

«Ciao» sussurrò SCP-105.

«Ciao, Iris. Sai perché siamo qui, vero?»

La quindicenne bionda si raggomitolò e iniziò a tremare. Si sentiva la gola secca.

«Sì. Siete qui per riportarmi dentro»

«Esatto» annuì Adrian.

Iris deglutì. Aveva la gola in fiamme e il cuore a mille. La sua voce diventò piagnucolosa per la disperazione, quando chiese:

«Il dottor Dantensen... avete letto il suo rapporto, vero? I miei poteri sono spariti, non posso... non posso fare più quello che facevo. Non... non sono anomala...»

Beatrice la interruppe:

«Iris, non dire idiozie. Sappiamo che Dantensen ha falsificato i dati. Neil sta facendo una verifica proprio adesso. Entro l&#39;alba, gli O5 faranno la loro votazione e il tuo ordine di rilascio sarà revocato...»

Iris sbottò:

«E se vi sbagliate?! E se Dantensen ha ragione e davvero non ho più poteri? Cosa farete, mi rinchiuderete finché non muoio?»

La sua voce fece eco per il salone dell&#39;aeroporto... che era sospettosamente vuoto, adesso che ci pensava. Diede una rapida occhiata in giro: non c&#39;era nessuno. Non c&#39;era più il bidello che passava l&#39;aspirapolvere, né la vecchietta stanca in biglietteria. Adesso le uniche persone nella stanza erano Beatrice, Adrian e lei. L&#39;agente Maddox si inginocchiò davanti a lei, per guardarla negli occhi.

«Iris, ascoltami. So che la vita nel sito è dura, ma...»

«È una cazzo di tortura»

«Le parolacce...» si intromise Adrian.

«Vi decidete a stare zitti e lasciarmi parlare?» si arrabbiò Beatrice.

«Non voglio parlare, voglio tornare a casa» replicò Iris.

L&#39;interfono trasmise un rintocco sommesso. Dall&#39;enorme vetrata, si vedeva un piccolo aereo che si avvicinava all&#39;imbarco. Iris prese la sua valigia e la fotocamera.

«E quello e il mio volo. Addio»

Beatrice guardò Adrian, poi l&#39;aereo che si avvicinava. Fece un piccolo gesto a cui Adrian rispose scuotendo la testa e facendo un altro gesto. La donna sembrò non gradirlo, perché si alzò e allontanò di alcuni passi, guardando fuori dalla vetrata. Adrian affermò:

«D&#39;accordo, abbiamo provato a convincerti alla maniera di Beatrice. Ora si fa a modo mio»

Gettò una foto istantanea sul grembo di Iris. Raffigurava i meccanismi interni di una pistola di piccolo calibro. Iris alzò lo sguardo, inorridita. Adrian sfilò una pistola dalla sua tasca, se la puntò alla tempia e disse:

«Conterò fino a tre, poi mi sparerò in testa. Puoi fermarmi, se usi i tuoi poteri»

Iris fece una risata nervosa: 

«Adrian, smettila. Non fa ridere»

«Non sto scherzando, Iris. Se io e Bea torniamo al sito senza di te, siamo spacciati. Tanto vale pensarci da soli. Uno...»

Iris si alzò e lo supplicò:

«Adrian, non farmelo fare! Per favore...»

«Non vuoi tornare? Bene. Ma se proprio vuoi andare a casa, mi avrai sulla coscienza. Due...»

«Adrian! Fermo!» gridò Iris.

«Tre»

Si sentì uno scatto vuoto. SCP-105 cadde in ginocchio, stringendo la fotografia in una mano. Il percussore della pistola di Adrian cadde dalla sua altra mano e rimbalzò sul pavimento con un tintinnio. Beatrice accorse subito: si accucciò davanti a Iris e la abbracciò, mentre la ragazza piangeva a dirotto.

-----
Senza dire una parola, Adrian si rimise in tasca la pistola giocattolo e se ne andò. Le sue mani tremavano così tanto che faticò ad accendere il telefono e digitare un numero che non esisteva in nessun registro telefonico al mondo. Gli rispose Neil:

«Qui Ghost, a rapporto»

«Adrian Andrews, Squadra Speciale Mobile Omega-7. Io e l&#39;agente Maddox abbiamo appena catturato un&#39;anomalia umanoide confermata. Riaprite il fascicolo di SCP-105 e scartate i dati che indicavano la perdita delle sue proprietà anomale»

«Ricevuto, agente. Prepareremo una camera di contenimento per il vostro ritorno. C&#39;è dell&#39;altro?» chiese Ghost.

«Se c&#39;è dell&#39;altro?! Razza di...»

Adrian fece un respiro profondo, mordendosi le labbra per trattenere l&#39;imprecazione. L&#39;agente Ghost stava ancora aspettando una risposta, quindi gli disse: 

«Neil, di&#39; al Comando O5 che se ci chiedono ancora di fare qualcosa del genere, io e Beatrice ci dimetteremo. È stata la cosa peggiore che abbia mai dovuto fare! Anche peggio che vivisezionare gatti»

«Adrian, sai che sto facendo del mio meglio. Questo nuovo incidente non è d&#39;aiuto»

«Neil, il dottor Dantensen ha fatto scappare Iris perché non è così disumano da trattare un manipolo di adolescenti come gli animali di uno zoo! Portate via le persone dalle loro famiglie, le rinchiudete in cella e le trattate come...»

«Adrian, ascolta... ti capisco. Dico sul serio. Ma non possiamo parlarne su una linea non protetta. Tornate al Sito-17 il prima possibile e capiremo cosa fare dopo. Farò quello che posso coi Sovrintendenti, ma se Iris non torna da noi, non avrò niente su cui fare leva. Avete un mezzo di trasporto?»

«Il vecchio Fritz ha detto che ci avrebbe aspettati con un elicottero. Voleremo fino al sito più vicino e aspetteremo nuove istruzioni»

«Fatelo» rispose Ghost. 

Adrian stava per chiudere la telefonata, quando Neil aggiunse: 

«Senti, Adrian... per quello che vale, credo di avere una possibilità concreta di permettere almeno alle anomalie umanoidi meno pericolose di socializzare un po&#39; più spesso. Possiamo usare questo incidente per dimostrare che l&#39;isolamento non aiuta i loro stati d&#39;animo...»

«Dimmelo quando ci vedremo di persona: tecnicamente, sono ancora in missione. Andrews, chiudo»

-----
Nessuno si accorse dell&#39;elicottero nero non segnalato all&#39;eliporto, né dei tre passeggeri che attraversavano la pista. Proprio come doveva andare. Adrian trasportava i bagagli di Iris, mentre Beatrice la aiutò a salire sull&#39;elicottero. I movimenti della quindicenne erano svogliati e scontrosi, com&#39;era comprensibile.

«Dove andiamo?» chiese il pilota, mentre Adrian saliva a bordo.

«Non me ne frega un cazzo, portaci solo al sito della Fondazione più vicino più in fretta che puoi» rispose l&#39;agente.

«Allora vi porto allo Yellowstone. Ci vorrà un paio d&#39;ore»

«Vabbè. Se avete bisogno, mi trovate nel retro»

Adrian lasciò la cabina di pilotaggio e si mise a sedere nel vano di carico dell&#39;elicottero. Iris stava rannicchiata sul suo sedile, abbracciandosi le ginocchia. Mentre le eliche iniziavano a vorticare, la ragazza gli lanciò un&#39;occhiata furiosa. Beatrice si sedé accanto a lui mentre decollavano e commentò:

«Ti odia a morte, sai?»

«Finché è viva, può odiarmi quanto vuole»

«Non hai intenzione di parlarle?»

«Farebbe solo danni: mi odia. Parlaci tu»

«Perché devo confortare io l&#39;adolescente arrabbiata e ribelle? Sei tu lo psicoterapeuta»

«Sì, ma tu sei una donna. Le donne non dovrebbero essere... sai, premurose per natura e stronzate varie?»

Beatrice gli tirò un forte pugno sul braccio: 

«Stronzo. Solo per questo, puoi occuparti di tutte le scartoffie su questo incidente» 

Andò dall&#39;altra parte della cabina per sedersi accanto a Iris, che si allontanò e si appoggiò al finestrino. Adrian sospirò e prese un piccolo taccuino rosso dalla sua tasca. Stappò la sua penna e iniziò a scrivere:

&gt; //La missione di recupero è stata un successo. La intitolerò “Salvato dalla Pena di Morte per SCP-173”. Suonerà bene nel rapporto...//

-----
«Agente Andrews?»

Adrian si svegliò dalla sua dormita, con gli occhi annebbiati e dolorante per aver dormito seduto e allacciato al suo sedile. Rispose alla ricetrasmittente: 

«Qui Andrews, parla»

«Mi avevi chiesto di avvisarti quando sarebbero mancati dieci minuti, così avresti potuto chiamare la caldera di Yellowstone. Ecco... mancano dieci minuti»

«Sì, certo. Aspetta un secondo, vengo nella cabina»

Si slacciò la cintura e raggiunse il fronte dell&#39;elicottero. 

«Ci sono delle cuffie in più?»

«Certo, prendi la postazione del comandante» rispose il pilota.

«Grazie» 

Adrian prese le cuffie col microfono e le indossò. 

«Mettimi in collegamento col sito»

«Quale sito?»

Adrian si accigliò:

«Il Sito... non... non me lo ricordo più. Dove siamo diretti, pilota?»

«Io... non ne sono proprio sicuro, agente. Avrei potuto giurare...»

Adrian guardò fuori dal parabrezza e sbarrò gli occhi. 

«Sali di quota!» gridò.

Davanti a loro, una montagna innevata tremolò come una videocassetta di scarsa qualità ed esplose.
