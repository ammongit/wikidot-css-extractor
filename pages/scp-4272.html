**アイテム番号:** SCP-4272

**オブジェクトクラス:** Keter

**特別収容プロトコル:** ゴートン・フィールド生成器[[footnote]] Gorton Field Generator; 瞬間移動が可能な実体の侵入を防止するために設計された機器。 [[/footnote]]が全ての主要な美術館[[footnote]] “全ての収蔵品の合計評価額が$500,000以上の美術館”と定義される。 [[/footnote]]に設置されます。現在のYouTubeアルゴリズムは、動画チャンネル“ビッグ・ジョニーのレビュー”と、そこに含まれる全てのコンテンツが、サイドバーに推奨動画として表示されないように編集されています。SCP-4272によって強奪された全ての美術品は失われた物と見做し、偽造した代替品を配置します。美術館に潜入中の財団エージェントには、SCP-4272を収容するために使用可能な即効性鎮静剤ピストルが提供されます。

**説明:** SCP-4272は民族性が断定されていない肥満体の中年男性です。SCP-4272の主な異常性は以下の通りです。

* 意志による瞬間的な物体転送。この効果はSCP-4272自身と、SCP-4272が直接触れている物品[[footnote]] 大きさや質量の正確な制限は不明です。[[/footnote]]に限られます。

* 至近距離[[footnote]] 正確な範囲は不明です。 [[/footnote]]にある記録装置の制御。問題の装置が無傷ではない/機能性を有さない場合も、SCP-4272はそれらを利用することが可能です。

* SCP-4272が生成したデジタル・コンテンツは、投稿先のプラットフォームから削除できません。

 [[span style=&#34;color:white&#34;]] . [[/span]]

**SCP-4272が投稿した動画の書き起こし**

**動画タイトル:** ビッグ・ジョニーのレビュー 睡蓮の池
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 動画の書き起こし&#34; hide=&#34;- 閉じる &#34;]]

&gt; **//[転写開始]//**
&gt; 
&gt; //SCP-4272は駐車された車の運転席に座っている。//
&gt; 
&gt; **SCP-4272:** 元気かいYouTubeの諸君、僕だよ。ビッグ・ジョニーがまたしてもレビューを届けにやって来たぞ。今日も美術評論としゃれこもう。沢山の人々が、こいつを-
&gt; 
&gt; //SCP-4272はクロード・モネ作// “睡蓮の池” //を助手席から持ち出す。// 
&gt; 
&gt; **SCP-4272:** かなり良い作品だと言っているね。試してみようじゃない！ 見た目で判断する限りは、素敵な光景が描かれている。明らかに作者はここで素晴らしい仕事をやってのけた、心を込めてモノづくりをする人に出会うのは最高だ。一部の評論家はこれぞ史上最高の美術品の1つだと語っているが、僕がいつも言っているように、実際やってみなきゃ分からない！
&gt; 
&gt; //SCP-4272は30秒間、車が勢い良く揺れるほどの熱意を込めて、絵画を貪り始める。//
&gt; 
&gt; **SCP-4272:** ん～ぅ、美味。材料は実に-
&gt; 
&gt; //SCP-4272は合間を取り、音を立てて指を舐める。// 
&gt; 
&gt; **SCP-4272:** 良く混ざり合っている。キャンバスも高品質だ。ただ少し後味が悪いかな、それに額縁にはこの作品をトップに押し上げるほどの歯応えが無かった。今回のBJポイントは-
&gt; 
&gt; //SCP-4272の顔写真が3つ、動画の上に重ねて表示される。// 
&gt; 
&gt; **SCP-4272:** 5点中3点。もう1回食べたいのは確かなんだけど、ちょっぴり問題があるせいで、最高級の料理とまでは言えないね。とにかく、今日はここまでだ。もし今回のレビューを楽しんでくれたり、役に立つと思ったなら、いいねしてね。僕が言った事に賛成できないという人は、是非とも下のコメント欄で意見してくれ。ビッグ・ジョニーでした、それでは。
[[/collapsible]]
-----
**動画タイトル:** ビッグ・ジョニーのレビューへようこそ！ (チャンネル予告編)
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 動画の書き起こし&#34; hide=&#34;- 閉じる &#34;]]

&gt; **//[転写開始]//**
&gt; 
&gt; //動画は黒一色の画面から始める。//
&gt; 
&gt; **SCP-4272:** 美術評論家のほとんどが、美術品の評論をしたいというより、ただ賢く見られたいだけの自惚れ屋である世界では、美術品への相応しい鑑賞方法を知っている男はただ一人。
&gt; 
&gt; //かすかにテクノ音楽の背景音が聞こえる。有名な美術品のクリップアートが画面上に複数現れる。ピエール=オーギュスト・ルノワールの//“ムーラン・ド・ラ・ギャレットの舞踏会”//、エドワード・ホッパーの//“ナイトホークス”//、アンディ・ウォーホルの//“キャンベルのスープ缶”//がはっきりと表示されている。//
&gt; 
&gt; **SCP-4272:** その手の批評家気取りたちは見ているだけで満足だが、僕の哲学はいつも違う。ある絵画の写真を見るのは、本質的にはその絵画自体を見るのと同じだ。実際、僕がここでレビューした作品の大半は、誰にも気づかれずに贋作と入れ替えられている！ 映りの良い美術品の写真と美術品そのものを区別する手段は何も無い… ただ1つを除いてはね！ 美術品の全体を賞味しようじゃないか！
&gt; 
&gt; //背景音楽の音量が顕著に高まり、ダブステップであることが分かる。SCP-4272が美術品を食い散らかすクリップが数点、SCP-4272の声が徐々に大きくなるように選ばれたと思われる順序で流れる。選択されたクリップの上には、脈動する鮮やかな色のフィルターが複数重ね掛けされている。//
&gt; 
&gt; **SCP-4272:** 僕と一緒に、エリート主義者たちの手から美術を取り戻し、古い芸術に新しい鑑賞をもたらす旅に出よう！
&gt; 
&gt; //最後の30秒には、チャンネル登録し、複数の異常なソーシャルメディア・ウェブサイトでSCP-4272をフォローするように促すグラフィックだけが表示されている。//


[[/collapsible]]
-----
**動画タイトル:** ビッグJおじさんとのQ&amp;A！ (パート1/3)
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 動画の書き起こし&#34; hide=&#34;- 閉じる &#34;]]

&gt; **//[転写開始]//**
&gt; 
&gt; //SCP-4272は駐車された車の中に座っている。車の窓は雪で覆われている。//
&gt; 
&gt; **SCP-4272:** 元気かい、ビッグ・ジョニーだよ！ 少し前に素敵な視聴者の皆から質問を募集していたけれど、今回はそのうち幾つかに答えようと思う！ ではやっていこう、最初の質問はNorthmoundさんから。Northの質問は“YouTuberになって一番良かったのはどんな事？” 君たち皆だと思う。ぶっちゃけると、このチャンネルを開いた頃の僕は本調子じゃなかった。そして真面目な話、人々が僕の在り方を楽しんでくれるのを見るだけで、信じられないほど心が温まるんだ。うん、YouTuberは全員同じ事を言うかもしれないが、僕は本気だよ。さぁ、Fireblood60さんからは、“今までにレビューした作品のお気に入りはどれ？” 正直お気に入りは選べないな。5点満点をあげた作品は幾つもあるけど、この仕事で最高なのは、とにかく風味に幅があるという点なんだ。まぁ、どうしても1つ選ばなきゃいけないならエドヴァルド・ムンクの//“叫び”//だけど、そんなのはアップルパイとチョコレートフォンデュを比較するのと同じようなもんでね、それぞれの作品には全く異なる強烈な味わいがあるのさ。次はMudaMuda14さんの質問、“フルタイムでレビュー生活を始めた切欠は何ですか？”
&gt; 
&gt; //SCP-4272は沈黙する。//
&gt; 
&gt; **SCP-4272:** いやぁ、僕に少々意地悪な事をする人たちともめてしまったんだ。つまりその、僕には人と違う癖がある、誰だってそうだろう？ でも彼らはそれを僕を攻撃するネタに使えると考えた。実はそれが何年も続いた。嫌というほど叩かれた。手短に言うなら-
&gt; 
&gt; //SCP-4272は沈黙する。// 
&gt; 
&gt; **SCP-4272:** 僕は去った。そんな辛い目に遭ってばかりの人生はごめんだ。[[[three-portlands-hub|何処か別な場所で]]]心機一転することにした。とにかく、今日はここまでにしておこう。これは3部構成の動画になる予定だから、明日のパート2に乞うご期待[[footnote]] “ビッグJおじさんとのQ&amp;A！(パート2/3)”と題された動画は5日後にアップロードされました。 [[/footnote]]。
&gt; 



[[/collapsible]]

-----
**動画タイトル:** ビッグ・ジョニーのレビュー 登録者10000人記念生配信ハイライト
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 動画の書き起こし&#34; hide=&#34;- 閉じる &#34;]]

&gt; **//[転写開始]//**
&gt; 
&gt; //SCP-4272はルーヴル美術館の屋内にいる。映像は複数の監視カメラで撮影されているように思われる。タイムスタンプは、この動画が現地時間の1:26 AMに始まることを示す。//
&gt; 
&gt; **SCP-4272:** やぁ皆、チャンネル登録者が10000人だ、本当にありがとう！ 全く、このチャンネルはしばらく前から僕にとって最高の宝物だし、君たちがいなければとてもここまで続けられなかっただろう。さて、前回の動画で、僕は10000人記念に何を見たいかコメント欄に書き込んでほしいとお願いしたね。圧倒的多数の意見は、僕がそもそもこういう美術品をどうやって入手しているか見たいというものだった。では、今回は皆のために実践してあげよう。僕の個人的なスナックバーへようこそ！
&gt; 
&gt; //SCP-4272は廊下をぎこちない足取りで通り抜け、その過程で複数の警報を作動させる。//
&gt; 
&gt; **SCP-4272:** クソ、いつもはもう少し長くごまかせるんだけどな。君たち、どうやらタイムリミットが近付いているらしい！ おかげでもっとエキサイティングになるぞ。
&gt; 
&gt; //警備員がSCP-4272の10m前方の角を曲がって現れる。//
&gt; 
&gt; **警備員:** Arrête toi là![[footnote]] フランス語: “そこを動くな！” [[/footnote]]
&gt; 
&gt; **SCP-4272:** 降伏してやってもいいけど、それは君の仕事だろ、クロワッサン・ボーイ。
&gt; 
&gt; //SCP-4272は警備員から走って逃げ始め、一番最初に見かけた角を曲がる。道中、SCP-4272は壁から監視カメラをむしり取る。重大な構造的損傷にも拘らず、カメラは機能を維持し、SCP-4272を記録し続けている。//
&gt; 
&gt; **SCP-4272:** ハァ、ええと、ああいう連中は大抵、あー、テーザー銃を持ってるんだな、ハァ、それは勘弁してほしいから、えー、何か適当に選んでとっととおさらばしようか。幸い、僕はいつでも準備万端なんだ。
&gt; 
&gt; //SCP-4272は傍にある彫刻を突き倒し、彫刻は床に落ちて砕ける。//
&gt; 
&gt; **SCP-4272:** 偉ぶった連中は絨毯を敷けば十分だとは絶対思わないんだよ。この近くのはずだが…
&gt; 
&gt; //SCP-4272はつまずいて転ぶ。警備員が接近する音が聞こえる。//
&gt; 
&gt; **SCP-4272:** おおっと、転んでもただじゃ起きないとはこの事か？
&gt; 
&gt; //SCP-4272はカメラの向きを調整し、レオナルド・ダ・ヴィンチ作// “洗礼者ヨハネ” //の絵画を映し出す。//
&gt; 
&gt; **SCP-4272:** ジャックポット。
&gt; 
&gt; //SCP-4272は絵画を掴もうとするが、保護ガラスで止められる。SCP-4272は唸り声を上げて、ウエストバンドからハンマーを取り出す。//
&gt; 
&gt; **SCP-4272:** そこに居たって大してやる事も無いだろ。
&gt; 
&gt; //SCP-4272は額縁から絵画をもぎ取り、スウェットパンツの後ろに詰め込む。警備員がちょうど到着し、SCP-4272の絵画窃盗を目撃する。//
&gt; 
&gt;  **警備員:** Qu&#39;est-ce qui ne va pas avec toi?[[footnote]] フランス語: “イカレてんのかお前？”[[/footnote]]
&gt; 
&gt; **SCP-4272:** それじゃあ皆、今日はここまでだ。改めて登録者10000人どうもありがとう、次回の動画でまた会おう！
&gt; 
&gt; //SCP-4272は、腕と接触していた床のごく一部[[footnote]] 推定重量は5kg。 [[/footnote]]と共に、即座に消失する。動画はSCP-4272が消失した2秒後に終了する。//

[[/collapsible]]
-----
**補遺4272-A:**
以下の動画は、現行の収容プロトコルの制定から3日後にアップロードされました。

**動画タイトル:** 収益化を(事実上)無効にされました
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 動画の書き起こし&#34; hide=&#34;- 閉じる &#34;]]

&gt; **//[転写開始]//**
&gt; 
&gt; //SCP-4272は駐車された車の中にいる。顔には乾燥した涙の跡がある。//
&gt;  
&gt; **SCP-4272:** 実は、YouTubeのアルゴリズムが、僕の動画を人々が視聴するのを全力で妨害しているのに気が付いた。馬鹿げているにも程がある。僕はYouTubeでもう何年もコンテンツを作ってて、やっと大きくなり始めていた矢先にこんな仕打ちを受けるなんて。何が起きているか分からない人のために説明すると、動画のタイトルを一字一句正確に検索しない限り、このチャンネルは絶対に表示されないようになった。最低だよ、僕はこれで生計立ててるんだ。それに、僕が動画を投稿しても、登録者には通知が飛ばない。これからは口コミ宣伝に頼るしかなさそうだし、投げ銭したい人がいる場合に備えてPatreonにも登録した。リンクは説明欄に貼っておく。
&gt; 
&gt; //SCP-4272は沈黙する。//
&gt; 
&gt; **SCP-4272:** それと、僕のチャンネルを弄っているゲスどもに言っておく。やめてくれ。美術品をマネーロンダリングの値札としか思っていない思い上がった金持ち以外には、僕は誰も傷付けていない。展示されている絵画がもう本物じゃないだなんて、彼ら以外には誰も知らない。僕は誰にも危害を加えていないし、今後も絶対にそんな事はしない。だから、僕とファンの人生に喜びを届けさせてくれ、そしてもう構わないでくれ。
&gt; 
&gt; //SCP-4272は沈黙する。//
&gt; 
&gt; **SCP-4272:** すまない、皆、今回の動画は少し暗くなってしまった。すぐにもっと沢山のコンテンツを披露できるようにするよ。この件で少し気落ちしてるだけさ。ビッグ・ジョニーがお送りしました。次回の動画でまた会おう。
[[/collapsible]]
