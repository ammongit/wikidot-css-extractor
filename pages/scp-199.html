[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-199/fern.jpg|caption=SCP-199]]

**Mã vật thể#:** SCP-199

**Lớp đối tượng:** Thực vật

**Phân loại:** Euclid

**Quy trình quản thúc đặc biệt:** Một khu vườn của SCP-199 đã được xây dựng tại Điểm-19 để nghiên cứu và quản thúc. Khu vườn được giữ trong một khu ngăn thông gió với ánh sáng nhân tạo thích hợp cho sự phát triển của cây và hệ thống tưới nước tự động. Trần nhà được bao phủ bởi một tấm lưới điện có khả năng tiêu diệt các cá thể SCP-199-2. Toàn bộ căn phòng sẽ được bao quanh bằng một chiếc lồng Faraday để ngăn việc phát tán SCP-199-3.

Các cá thể SCP-199 hoặc SCP-199-2 được tìm thấy bên ngoài khu vực quản thúc phải được tiêu hủy bằng lửa hoặc thuốc trừ sâu.

**Mô tả:** SCP-199 là một loài dương xỉ thuộc họ Hymenophyllaceae. SCP-199 có quan hệ mật thiết với loài dương xỉ lông xù, nhưng có khả năng chịu đựng tốt hơn với nhiệt độ, độ ẩm, ô nhiễm và các tác hại bên ngoài. Thân rễ của cây có thể bám và phát triển trên hầu hết các bề mặt rắn. Ngoại hình của SCP-199 tương tự như của gan rã đông, nhưng các lá của nó là duy nhất đối với loài của nó.

Các lá của SCP-199 sẽ hình thành thành những viên đá có đường kính khoảng 10 cm, được chỉ định là SCP-199-2. Cuối cùng, chúng sẽ nạp đầy khí hydro do SCP-199 tạo ra, tách khỏi nhà máy chính và bay vào không khí. SCP-199-2 cuối cùng sẽ nổi ở độ cao một dặm so với mực nước biển, và bắt đầu chín. Trong thời gian này, SCP-199-2 sẽ phát ra SCP-199-3 với tốc độ ban đầu là một tín hiệu mỗi giờ, tăng dần khi SCP-199-2 chín. Khi SCP-199-2 đã chín muồi, nó sẽ nổ tung, giải phóng các chất bên trong.

Trong hầu hết các trường hợp, SCP-199-2 trống rỗng, và vụ nổ của nó sẽ không để lại hậu quả gì. Đôi khi, vụ nổ của SCP-199-2 sẽ giải phóng các hạt giống phát triển thành các cá thể mới của SCP-199.

SCP-199-3 đề cập đến các tín hiệu vô tuyến do SCP-199-2 tạo ra. Tất cả các tín hiệu vô tuyến bao gồm một giọng nam the thé, nói bằng tiếng Quan Thoại, đưa ra &#34;báo cáo phân tích&#34; bao gồm các quan sát được thực hiện từ SCP-199-2 và &#34;báo cáo trạng thái&#34; của chính SCP-199-2. Phân tích về SCP-199-2 đã chỉ ra rằng nguồn của giọng nói và tín hiệu vô tuyến đều không tồn tại, vì hầu hết các trường hợp SCP-199-2 đều trống rỗng.

SCP-199 dường như phát triển mạnh trong môi trường ô nhiễm, ngụ ý rằng nó thích nghi để phát triển ở những khu vực đông dân cư. Ngoài ra, SCP-199 có khả năng chống lại hầu hết các loại thuốc trừ sâu. SCP-199 thường được nhìn thấy phát triển nhiều nhất trong ống khói, khu vườn của các thành phố lớn và bên trong các nhà máy công nghiệp.

SCP-199 ban đầu được phát hiện sau khi cư dân Tây An, Trung Quốc báo cáo các vật thể giống như khinh khí cầu va chạm với khách sạn và gây nhiễu các thiết bị vô tuyến. Nguồn gốc của SCP-199-2 được tìm thấy là một mảnh vỡ của nó trong trung tâm thành phố. Các cá thể SCP-199 kể từ đó đã được phát hiện ở một số thành phố lớn, đáng chú ý nhất là Thành phố New York, Los Angeles, San Francisco, Bắc Kinh và Tokyo.

**Phân tích SCP-199-3:**

[[collapsible show=&#34;+ Thông tin đăng nhập đầu vào cấp 2&#34; hide=&#34;- Chấp thuận quyền truy cập&#34;]]

Từ ngày 09/12/2017 đến ngày 19/09/2017, Tổ chức đã tiến hành phân tích quy mô lớn về SCP-199-3. Phòng giam Lớn # 45 tại Điểm-9 tạm thời được chuyển đổi thành một khu đô thị mô phỏng. Năm cá thể SCP-199 đã được chuyển đến khu vực để thử nghiệm.

Sau đây là bản ghi các lần truyền SCP-199-3, cũng như các ghi chú được in nghiêng.

&gt; &#34;Đây là Staffman Foxtail, khởi chạy thành công, vào chế độ xem.&#34; //(Bản ghi của SCP-199-3 sau khi khởi động SCP-199-2. Tên và cấp bậc thay đổi theo từng trường hợp.)//

&gt; &#34;Đã tìm thấy mục tiêu, bắt đầu theo chế độ.&#34; //(Bản ghi của SCP-199-3 sau khi bay lơ lửng trên những người dân thường được mô phỏng.)//

&gt; &#34;Các mục tiêu chuẩn bị thành đám, hấp dẫn.&#34;
&gt;&gt;
&#34;Mục tiêu đang bước vào giai đoạn, hấp dẫn.&#34; //(Bản ghi của SCP-199-3 sau khi bay lơ lửng trên một đám dân thường được mô phỏng.)//

&gt; &#34;Tham gia vào Armageddon.&#34; //(Bản ghi của SCP-199-3 sau khi bay lơ lửng trên đám đông trong hai phút.)//
&gt;
&gt; &#34;Ha-ma-ghê-đôn không thành công, giải thoát.&#34; //(Bản ghi của SCP-199-3 sau khi lơ lửng trên một đám đông trong năm phút. Không biết điều gì sẽ xảy ra nếu &#34;Armageddon&#34; thành công.)//

&gt; &#34;Bắt đầu trôi dạt, khóa học đã di chuyển.&#34;
&gt;&gt;
&#34;Gặp trở ngại, di chuyển từ khóa học.&#34; //(Bản ghi của SCP-199-3 khi đang tránh các tòa nhà.)//

&gt; &#34;Một mục tiêu duy nhất tham gia vào việc không được bảo vệ, đang rút lui.&#34; //(Transcript của SCP-199-3 sau khi lơ lửng phía trên một thành viên của cán bộ D-lớp ngụy trang như một công dân New York trên một ban công.)//
&gt;
&gt; &#34;mục tiêu đơn tham gia vào đó bảo vệ, đứng.&#34; //(Bản ghi của SCP-199-3 sau khi bay lơ lửng trên một thành viên của nhân viên cấp D cải trang thành một công dân New York trên ban công,

&gt; &#34;Không tìm thấy mục tiêu mà không có biện pháp bảo vệ, màu xanh lam.&#34; //(Sự thay đổi của SCP-199-3 sau khi lơ lửng phía trên ban công với hoa mà không có một dân sự. Màu thay đổi tùy thuộc vào loại hoa.)//
&gt;
&gt; &#34;vị trí ban Thường vụ phục hồi, đi vào giai đoạn độc ác.&#34; //(Sau khi điều này được ghi lại, các cá thể SCP-199-2 chủ động tránh ban công.)//

&gt; &#34;[Không đủ điều kiện] - [[[SCP-3799 | Paragon]]] - [Không đủ điều kiện]&#34; // (Đã phát bởi một cá thể chứa SCP-199-2 khi đang lơ lửng trên Trang web-19.) //

&gt; &#34;Tải trọng đã sẵn sàng để triển khai sớm, chờ đợi.&#34; // (SCP-199-3 như SCP-199-2 trở nên thân thiết đến vụ nổ.) //
&gt;
&gt; &#34;Xin lỗi, có vẻ như chúng ta có mayday đây, hãy tránh tương lai vô sinh.&#34; //(SCP-199-3 trước khi phát nổ,//

&gt; &#34;Chúng tôi đã sẵn sàng triển khai toàn bộ, rất hân hạnh được phục vụ quý khách.&#34; //(SCP-199-3 trước khi nổ, khi SCP-199-2 có bào tử.)//

&gt; &#34;Nếu bạn có thể nói với họ, tôi yêu họ—&#34; //(Một bản sao của SCP-199-2 đã phát ra điều này khi rảnh rỗi và dường như bị cắt bỏ ở giữa câu. Ngữ cảnh không xác định.)//

//Nhiều biến thể và cụm từ nhàn rỗi bị loại khỏi tài liệu này. Vui lòng tham khảo Nhật ký kiểm tra 199- # 023 để biết nhật ký không bị ràng buộc.//
[[/collapsible]]

**Phụ lục:** Vào ngày 21/09/2018, cư dân của Istanbul, Thổ Nhĩ Kỳ đã báo cáo một &#34;đám mây&#34; tập thể gồm hơn 50 cá thể SCP-199-2. Trước khi lực lượng đặc nhiệm có thể phản ứng lại điều này, tất cả các trường hợp đồng loạt bùng nổ. Thay vì hạt giống, SCP-199-2 tiết ra một chất nhờn có tính axit gây hư hại nghiêm trọng cho một ngã tư đường và gây ra ba thương vong. Một chiến dịch thông tin sai lệch đang diễn ra đã được công bố xác nhận nguồn gốc của SCP-199-2 là một cuộc tấn công khủng bố sinh học.

Nguồn gốc của hiện tượng này được xác định là một mảnh đất của SCP-199 ở ngoại ô Istanbul. Lực lượng đặc nhiệm đã cố gắng sử dụng lửa để phá hủy các nhà máy này; tuy nhiên, SCP-199 đã phản ứng với ngọn lửa và phát nổ thành chất nhờn màu xanh lá cây có tính axit, làm bị thương năm đặc vụ của Tổ chức. Sau khi miếng vá bị phá hủy, phân tích đất cho thấy rằng SCP-199 đã được trồng ở đó bốn tuần trước đó.

Biến thể mới này của SCP-199 đã được tạm định là SCP-199-B. SCP-199-B cũng đã được báo cáo ở Mumbai, Lagos và Mexico City.

Gần mảnh đất được tìm thấy ở Lagos, một gói hạt nhựa phân hủy sinh học một phần đã được thu hồi chôn dưới đất. Mặt trước của gói có biểu tượng giống như một con mắt với mống mắt màu đỏ với chất màu xanh lá cây che một phần ba con mắt. Mặt sau của gói có một biểu tượng rất giống với biểu tượng chiếc khiên của Tổ chức, nhưng với các mũi tên hướng ra khỏi chiếc khiên và ba thanh dọc bao phủ vòng tròn bên trong của chiếc khiên.
