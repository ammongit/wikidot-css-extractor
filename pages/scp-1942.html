    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1942 – Emsige Ameisen
**Autor:** [[*user smapti]] 
**Original:** http://www.scp-wiki.net/scp-1942
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1942

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1942 und SCP-1942-1 sind //in situ// einzudämmen, bis dauerhafte Möglichkeiten zur Eindämmung entwickelt sind. Die Foundation hat alle öffentlichen und privaten Grundstücke in einem Umkreis von 5 km um das Hauptnest von SCP-1942 erworben und alle Gebäude, Straßen und von Menschenhand geschaffenen Strukturen in dem Gebiet zerstört. Ein Umkreis von 1 km um das Primärnest ist mit hochwirksamen Insektiziden zu behandeln, die bei Bedarf zu erneuern sind. Alle SCP-1942-Exemplare, die außerhalb des mit Insektiziden behandelten Gebiets gefunden werden, sind zu vernichten. Personal, das das Eindämmungsgebiet betritt, hat alle notwendigen Ausrüstungsgegenstände jederzeit bei sich zu tragen und alle Personen oder Gegenstände, die das Eindämmungsgebiet verlassen, vollständig auf das Vorhandensein von blinden Passagieren zu untersuchen. 

Alle von SCP-1942 erstellten Geräte, mit Ausnahme von SCP-1942-1, sind so schnell wie möglich aus dem Eindämmungsgebiet zu entfernen, um sie zu studieren und zu archivieren. Von SCP-1942 gewünschte Materialien können nach O5-Ermessen in das Eindämmungsgebiet gebracht werden. 

**Beschreibung:** SCP-1942 ist eine Kolonie westlicher Ernteameisen (//Pogonomyrmex occidentalis//), die zu jeder Zeit aus ungefähr 85.000 Arbeiterinnen und Drohnen und einer unbekannten Anzahl von Königinnen besteht. SCP-1942 bewohnt ein einzelnes Primärnest und sechs Sekundärnester in der Nähe von [ZENSIERT]; bis heute haben keine anderen Ameisenkolonien in der Region von [ZENSIERT] ähnliche Eigenschaften wie SCP-1942 gezeigt. Versuche, die Tiefe der Nester von SCP-1942 oder die Anzahl der Königinnen in der Kolonie zu ermitteln, sind fehlgeschlagen, da SCP-1942 alle Überwachungsgeräte und miniaturisierten Drohnen erlangt und zerlegt. Die Ernährungs- und Fortpflanzungsgewohnheiten von SCP-1942 sind typisch für seine Spezies. Die durchschnittliche Lebensdauer eines SCP-1942-Arbeiters ist ungefähr 55 % länger als die eines typischen Arbeiters der //P. occidentalis//.

Die Tragfähigkeit der Arbeiter von SCP-1942 liegt weit über der typischen Kapazität der //P. occidentalis//; es wurde beobachtet, dass ein einzelner Arbeiter Gegenstände mit einem Gewicht von bis zu 0,4 kg heben und tragen kann, ohne sich zu verletzen. Größere Gruppen von SCP-1942 haben die Fähigkeit demonstriert, Objekte mit einem Gewicht von mehreren hundert Kilogramm zu heben. Die Mandibeln der SCP-1942-Arbeiter sind auch deutlich mächtiger als es für ihre Spezies typisch ist; Schwärme von SCP-1942, die gemeinsam arbeiten, haben gezeigt, dass sie rostfreien Stahl mit einer Präzision schneiden können, die für Menschen ohne computergesteuerte Werkzeuge unmöglich ist. Große Schwärme von SCP-1942 haben die Fähigkeit gezeigt, Werkzeuge, die in ihre Umgebung gebracht wurden, zu manipulieren und zu verwenden. SCP-1942 besitzt eine Fähigkeit, über die Freisetzung von Pheromonen zu kommunizieren, die deutlich ausgeklügelter ist, als es für die Spezies typisch ist; die Analyse von SCP-1942-Pheromonen hat die Anwesenheit von ███████ verschiedenen Verbindungen angezeigt.

Seit Beginn der Beobachtung von SCP-1942 haben jederzeit große Gruppen von Arbeitern, die nicht mit dem Graben, der Nahrungssuche oder der Pflege der Königinnen und/oder Ameisenlarven beschäftigt sind, von Menschenhand hergestellte Geräte und Rohmetalle aus ihrer Umgebung geplündert, die sie verwendet haben, um eine Reihe komplexer Maschinen herzustellen. Zu den von SCP-1942 konstruierten Geräten gehörten Elektromotoren und Generatoren, chemische Batterien, Schmieden zum Schmelzen und Raffinieren von Metall (einschließlich verschiedener exotischer Legierungen und Erze, die üblicherweise in [ZENSIERT] verwendet werden), Zentrifugen, Werkzeuge zum Extrahieren und Raffinieren von Pflanzenmaterial zu Pflanzenöl, Ersatzteile für SCP-1942-1 und Geräte zur Herstellung und zum Recycling von Sauerstoff. Geringe seismische Vibrationen innerhalb des Eindämmungsgebiets haben zu Spekulationen geführt, dass zusätzliche, der Foundation unbekannte Geräte gebaut wurden, die innerhalb des Primärnests verwendet werden.

Das bisher größte von SCP-1942 konstruierte Gerät mit der Bezeichnung SCP-1942-1 ist ein elektromechanischer Computer mit einem Gewicht von ca. 9.000 kg und einer Größe von 2,9 m x 0,9 m x 10 m. SCP-1942-1 wird von großen Schwärmen von Arbeitern betrieben, die sich konstant durch eine Reihe von in das Gerät eingebauten Rohren bewegen, und ist teilweise auf deren Berechnungen angewiesen. Es wurde beobachtet, dass Ameisen, die an der Bedienung von SCP-1942-1 beteiligt sind, in &#34;Schichten&#34; arbeiten und alle 6-9 Stunden ein- und ausgehen. SCP-1942-1 gibt Daten in Form von Pheromonen aus, die anscheinend von den verarbeiteten Leichen von toten SCP-1942-Individuen produziert und an einem Ende aus großen Tanks abgegeben werden. Es wird spekuliert, dass SCP-1942 SCP-1942-1 verwendet, um Daten zu berechnen, die für den Bau anderer Geräte notwendig sind. Als die Eindämmung begann, war SCP-1942-1 vollständig von Ameisen angetrieben; SCP-1942 hat seitdem mehrere Windturbinen und einen Elektromotor hinzugefügt, um seine Funktionen teilweise zu automatisieren.

SCP-1942 hat keine Feindseligkeit gegenüber der Foundation oder den Menschen im Allgemeinen gezeigt und keinen Versuch unternommen, die Entfernung von Objekten aus seinem Lebensraum zu verhindern oder sich dagegen zu wehren. Entfernte Objekte werden oft schnell durch neue Geräte ersetzt, die mit dem entfernten Objekt identisch sind.

**Anhang:** Am ██.██.20██ hinterließ Dr. ███████ versehentlich ein Klemmbrett mit einem Stift und mehreren Blättern Papier im Eindämmungsgebiet von SCP-1942, nachdem er mehrere Vakuumröhren und einen Stahlbarren erhalten hatte. Als er feststellte, dass er die Gegenstände zurückgelassen hatte, kehrte Dr. ███████ in das Gebiet zurück und stellte fest, dass SCP-1942 in seiner Abwesenheit den Stift benutzt hatte, um eine Nachricht auf ein leeres Blatt Papier zu schreiben, das am Klemmbrett befestigt war. Diese Nachricht lautet wie folgt:

&gt; SCHICKT ALUMINUM, KARBON, GRAPHIT, DEUTERIUM, THORIUM-232, NATRIUM-24. ENTSCHÄDIGUNG WIRD GEWÄHRT. BRUTREAKTOR MUSS BIS 20██ ONLINE SEIN, UM PHASE IV PLANMÄẞIG ABZUSCHLIEẞEN. STARTFENSTER IST DER ██.██.20██, WIRD VOR 2███ NICHT WIEDER GEÖFFNET.

Alle nachfolgenden Versuche einer Zwei-Wege-Kommunikation mit SCP-1942 waren erfolglos. Es ist nicht klar, ob SCP-1942 die sensorische Fähigkeit besitzt, menschliche Sprache zu hören oder gedruckte Worte zu lesen, oder ob es sich entscheidet, nicht zu antworten. Die O5-Genehmigung der Anfrage von SCP-1942 steht noch aus.</textarea></pre>
