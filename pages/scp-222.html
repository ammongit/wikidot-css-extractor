**Mã vật thể:** SCP-222

**Phân Loại:** Euclid

+++ **TÀI LIỆU NÀY KHÔNG DÀNH CHO NHÂN SỰ QUYỀN HẠN AN NINH DƯỚI CẤP 3**

**Quy Trình Quản Thúc Đặc Biệt:** Bản thân SCP-222 không cần bất kì quy trình quản thúc đặc biệt nào. Dị thể cũng không thể bị di dời. Địa điểm được canh gác bởi nhân sự và một tổ đội xoay tua bao gồm lính Mỹ, Ý và NATO (Không ai trong số họ được phép biết về mục đích của việc canh gác). Nhân viên Tổ Chức tiến vào địa điểm rất thường xuyên, và số lượng thật sự của họ được che giấu một cách cẩn thận với những người lính (và cả những nhân sự cấp quyền hạn an ninh dưới cấp 3).

**Mô tả:** SCP-222 là một khu vực gồm nhiều đường hầm ở Dãy núi Dolomites, gần Aviano, Ý. Địa điểm này nằm gần Nhà thờ St. Gregory, Căn cứ Không quân Avian cũng nằm gần đó. Các đường hầm chứa đầy những quan tài bằng đá chạm khắc; đặc biệt có một quan tài có những đặc tính khác thường, và một số bộ phận của đường hầm cũng có đặc tính tương tự. Những hình chạm khắc trên đường hầm có vẻ cũ kỹ và được làm với tay nghề khá tốt.

**Lịch sử**

Sau năm 1948, quân nhân Mỹ tham gia vào Chiến Dịch Gladio tại Ý bắt đầu nghe được về những hoạt động dị thường tại khu vực. Trong năm 1954 Căn Cứ Không Quân Aviano được giao lại cho NATO.

Ngày 22 tháng 2 năm 1955, nhân viên Tổ Chức tìm thấy một loạt các đường hầm được đào bên trong những ngọn núi. Chúng có vẻ là những hầm mộ (những đường hầm dùng để chứa người chết); những nghiên cứu khảo cổ học về cấu trúc của chúng đã mang lại những kết quả trái ngược nhau. (Xem #SCP-222-7 tới -9.) Những đường hầm được dùng làm nơi trú ẩn cho một giáo phái khủng bố. Mọi thành viên của giáo phải đều đã bị giết hoặc bắt giữ. (Thông tin về nhiệm vụ được lưu trữ trong #SCP-222-1 tới -5.) Thành viên giáo phái có tinh thần bất ổn hơn thành viên của những tổ chức tương tự, nhưng không đáng kể. Tuy nhiên, những thông tin được hé lộ giữa quá trình đã thúc đẩy nỗ lực điều tra sâu hơn.

Ngay sau khi bản chất và khả năng thật sự của địa điểm được nắm rõ, nó đã trở thành một trong những dị thể được sử dụng và ghé thăm nhiều nhất dưới sự quản lý của Tổ Chức.

**Công dụng**

Như đã đề cập trước, một (và chỉ một) hầm mộ trong những đường hầm có đặc điểm dị thường. (Xem #SCP-222-6 về tóm tắt của mọi thử nghiệm đã được thực hiện đến hiện tại và tóm tắt về dị thể bên dưới.) Nếu một người sống được đưa vào trong quan tài và đóng nắp nó, chuỗi sự kiện sau sẽ diễn ra.

* Trong vòng 15 phút, đối tượng bắt đầu ngủ.
 * Đối tượng sẽ ngủ dưới mọi điều kiện; chẳng hạn như, nhưng không chỉ giới hạn trong việc, đang ở giữa một cơn hoảng loạn của hội chứng sợ không gian kín, hoặc được cung cấp một lượng caffeine và amphetamine gần như quá liều.
* Đối tượng ngủ khoảng 1-2 tiếng.
 * Mở nắp hòm tại thời điểm này thường dẫn tới cái chết của đối tượng và không cho ra kết quả nào khác.
* Đối tượng tỉnh dậy, cảm giác được nghỉ ngơi đầy đủ.
 * Đối tượng sẽ không ngủ đến khi nắp hòm được đóng trở lại.  Các nghiên cứu về chứng thiếu ngủ đã được đề xuất nhưng không được triển khai.
* Trong vòng 24 tiếng, một người sẽ được tìm thấy trong đường hầm là nhân bản, hoặc bản sao, của đối tượng.
 * Các nỗ lực tìm kiếm bản thể gốc bên trong đường hầm đều thất bại. Bản sao luôn tìm được đường đến cỗ quan tài, tuy thường có vẻ nó chỉ đang lang thang vô định.

 Bản sao được tạo ra từ chiếc quan tài và cơ thể gốc hoàn toàn giống nhau về mặt vật lý, dù mặc trang phục rách rưới không rõ nguồn gốc. Vật dụng nhân tạo sẽ không được nhân bản; quá trình nhân bản không được khuyến khích cho những người được trám răng hoặc có máy trợ tim. Bản sao dường như có tuổi thọ và tình trạng y tế giống như bản gốc của chúng.

Khía cạnh bất thường nhất của một bản sao là tâm trí. Những người nhân bản dường như là đối tượng bị chứng mất trí nhớ ngược cầu não. Khả năng ngôn ngữ được giữ lại, cùng với hầu hết các kỹ năng thể chất. Trong khi những bản sao không thể nhớ bất kỳ người hoặc sự kiện nào, chúng dường như vẫn giữ được niềm tin đạo đức và lòng trung thành của mình, và do đó thường có thể nhanh chóng được đào tạo lại thành nhân sự của Tổ chức. Các thủ tục an ninh phải được đào tạo lại, nhưng các kỹ năng chiến đấu và vũ khí vẫn được bảo toàn. Một số nhân bản cũng chứng tỏ khả năng sử dụng máy tính và các kỹ năng thẩm vấn.

Nhiều nhân sự của Tổ Chức đã được nhân bản bằng SCP-222, tạo ra một lực lượng lao động trung thành để thực hiện những sáng kiến của Tổ Chức. Nó là một trong những dị thể hữu dụng nhất.

**Phụ lục: Tài liệu #SCP-12:** Vấn đề đào tạo

Bản sao của Trung úy █████ ████████ đã được đưa đến một trung tâm đào tạo giả lập KGB, nơi đối tượng bị tẩy não để trở thành một &#34;điệp viên KGB&#34;. Đối tượng là người gốc Liên Xô, vì vậy đây được coi là một bài kiểm tra hữu ích về thái độ của một bản sao. Bản sao cuối cùng đã nổi dậy chống lại việc tẩy não và sẵn sàng chết thay vì phục tùng. Vào thời điểm đó, &#34;bài tập huấn&#34; đã kết thúc và anh được chào đón như một thành viên trung thành của Tổ Chức. 

Tuy nhiên, ██████ █. Bản sao của ██████ đã được nhận một khóa đào tạo thông thường, nhưng nó đã nổi dậy và tuyên bố trung thành với một nhóm khủng bố Afghanistan. Nó đã bị thanh trừng, và đặt ra nghi vấn về bản gốc của ██████ █. ██████ tiết lộ rằng niềm tin của nó đã được sao chép chính xác.

**Phụ lục: Tài liệu #SCP-222-13:** Yêu cầu phân tích tâm thần học/xã hội học cho bản sao

Tướng ████████ khẳng định rằng những nhân sự nhân bản thể hiện các kiểu hành vi và thói quen không thể giải thích được bằng chứng mất trí nhớ đơn giản. Ông cho thấy tỷ lệ thống kê những bản sao mắc bệnh tâm thần, đặc biệt là xu hướng thích giết người, cao hơn khi so sánh với nhân sự &#34;chính gốc&#34;.

**Phụ lục: Tài liệu #SCP-222-14:** Bản sao “Thế hệ hai”

Các bản sao cũng có thể được nhân bản, mặc dù ghi chép cho thấy việc này chỉ mới được thực hiện hai lần. Những nhân bản &#34;thế hệ hai&#34; được ghi nhận có sự khác biệt rõ rệt về tâm thần: cả hai đều chống lại việc đào tạo, và các bác sĩ tâm thần của Tổ Chức đã đưa ra chẩn đoán về chứng rối loạn nhân cách chống đối xã hội. Tuy nhiên, trí thông minh và năng lực tâm lí đo được ở mức bằng hoặc cao hơn cả bản sao gốc &#39;(hoặc thậm chí là bản gốc&#39;). Những điều tra sâu hơn đã được triển khai.

**Phụ lục: Tài liệu #SCP-222-15:** &#34;Danh sách bản Sao&#34;

███ ███████ đã kêu gọi nỗ lực lập danh mục cho tất cả những nhân bản mà Tổ Chức sử dụng và xác minh vị trí của từng người, vì dường như có những báo cáo trùng khớp chỉ ra Tổ chức có nhiều nhân sự hơn số lượng được ghi nhận.

**Phụ lục: Tài liệu #SCP-222-17:** Thủ Tục Cấp Quyền Nhân Bản

Theo chỉ thị của O5-2, mọi hoạt động nhân bản phải được ghi chép theo trình tự công việc và phải được duyệt bởi nhân sự //không phải bản sao// có quyền hạn cấp 4 trở lên.

**Phụ lục: Tài liệu #SCP-222-21:** Nhận Diện Bản Sao Trực Quan

Sau một nỗ lực chiếm giữ gần như thành công Điểm ██ của bản sao của Tướng ████████ trong [DỮ LIỆU BỊ XÓA], mọi bản sao hiện tại và trong tương lai phải được xăm ký tự C lên trán và trên mặt sau của hai bàn tay. Việc này nhằm ngăn chặn khả năng một bản sao giả dạng bản gốc của nó với ý đồ xấu.
