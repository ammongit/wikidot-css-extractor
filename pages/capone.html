    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Capone
**Auteur :** [[user Fantem]]
**Traducteur :** [[user Paye Nappeule]]
**Date de publication originale :** 2 mars 2013
[[include credit:end]]

&#34;J&#39;étais effrayé quand je l&#39;ai vu pour la première fois. Tout s&#39;est passé exactement comme vous me l&#39;avez dit : les messages, les photos, et puis je le voyais à chaque coin de rue. J&#39;étais si jeune ; qui ne serait pas devenu fou ?&#34; soupira William. Désormais, il était habitué à être suivi par la créature. Ce n&#39;était pas comme si elle allait partir, peu importe à quel point il la suppliait, l&#39;implorait ou essayait de la soudoyer. Il savait que la meilleure et seule solution était de s&#39;habituer à la présence de Capone. Au moins, il avait le réconfort de savoir qu&#39;il ne devenait pas fou.

&#34;Crois-moi William ; je sais que de nombreuses personnes ont réagi de la même manière. La peur est une réaction face à l&#39;inconnu bien plus courante que tu ne le penses,&#34; le consola le Dr Laura Breynz. Ces cas n&#39;étaient pas communs, mais ils //étaient// communément connus.

&#34;Ce n&#39;est même pas comme s’il me faisait encore peur. Enfin, il me fait sursauter lorsque je le vois le matin, je ne pense pas un jour m&#39;habituer à ça ; c&#39;est juste la mauvaise connotation qu&#39;il dégage,&#34; réfuta William.

&#34;Je sais, mais c&#39;est arrivé il y a deux ans. Je sais que c&#39;est difficile pour toi, surtout avec ton ombre, mais tu dois passer outre,&#34; affirma le Dr Breynz. William se contenta de soupirer pendant qu&#39;elle continuait. &#34;Notre session est bientôt finie. On a fait de réels progrès, William. Je veux que tu fasses quelque chose pour moi quand tu seras chez toi. Tu as des devoirs ou quoi que ce soit d&#39;autre ?&#34;

&#34;J&#39;ai tout fait pendant ma pause.&#34;

&#34;Bien. Quand tu seras arrivé chez toi, je veux que tu repenses à ta première expérience et que tu écrives autant de choses que tu es prêt à partager. Ça te va ?&#34;

&#34;Ouais. Merci de m&#39;avoir reçu.&#34;
----
Le trajet du bureau du docteur jusqu&#39;à la maison n&#39;était pas très long. Cinq, peut-être dix minutes s&#39;il y avait un train. Il voyait toujours la créature dans le rétroviseur lorsqu&#39;il conduisait, assise sur la banquette arrière. Elle avait l&#39;air innocente en faisant signe à William lorsqu&#39;il la vit, d&#39;une façon étrange et bien spécifique à elle.

Malgré tout, William se retrouvait à lui parler, de la manière dont quelqu&#39;un parlerait à un chien ou un chat de sa journée, lorsqu&#39;ils étaient seuls. Elle avait l&#39;air d&#39;écouter, et au bout d&#39;un moment, il aurait juré qu&#39;elle comprenait. C&#39;était difficile à dire avec un visage comme le sien, donc tout ce à quoi il pouvait se fier étaient divers hochements de tête et signes de la main, et même là il avait dû lui apprendre à lui faire un signe.

&#34;Au moins, je sais que ça t&#39;intéresse.&#34;
----
Lâcher le sac à dos près de la porte, aller dans le patio, faire signe à Capone dans le miroir, frigo, boisson, chaise, boom, la routine des après-midis de William était plus mécanique qu&#39;elle ne le devrait. Il repensa à sa séance avec le Dr Breynz. &#34;Elle voulait que j&#39;essaye de recapturer mon expérience quand je l&#39;ai vu pour la première fois, hein ?&#34; marmonna William en attrapant quelques feuilles de papier et un stylo. Petit à petit, il reconstitua la séquence d&#39;événements qui l&#39;avaient mené jusque là. 

&gt; J’ai Capone avec moi depuis mes quinze ans. Je me rappelle que ma grande sœur de vingt ans, Sara, m’avait parlé un soir, pendant le dîner, d’une application qu’elle avait téléchargée plus tôt dans la journée. Elle n’avait aucune idée de comment ça fonctionnait, mais supposait que l’application la traquait à travers le GPS de son téléphone et qu’elle lui envoyait des photos des endroits où elle avait été, avec un monstre &#34;très mignon&#34; placé dans l’image, pour faire comme s’il elle la suivait.
&gt; 
&gt; Cela n’avait pas l’air si bizarre. Je me rappelais que Google Maps pouvait avoir une photo décente du sol à ce moment-là, donc il suffisait d&#39;ajouter Photoshop à ça, et vous aviez un gimmick. En plus, on savait que cela ne pouvait pas être un virus. L’App Store vérifie toutes les applications pour ce genre de choses avant de les diffuser. La seule chose qui me parut légitimement étrange sur le moment fut que l’application était à la fois gratuite et sans publicités.
&gt; 
&gt; À la manière dont elle avait décrit l’application, celle-ci me paraissait très cool, alors je lui ai demandé de m’aider à la télécharger sur mon téléphone. Elle m’a dit que même si mon vieux téléphone à clapet avait //quelque chose// ressemblant à un app store, MalO n&#39;était probablement pas dessus. Mais cela ne l’a pas empêchée de vérifier. 
&gt; 
&gt; Sara était une bonne sœur. Elle aurait vraiment pu simplement me dire de la laisser tranquille, mais elle prenait toujours du temps sur ses journées pour moi : elle préparait mon déjeuner, elle jouait avec moi, elle m’emmenait voir des films interdits aux moins de 18 ans que j’étais clairement trop jeune pour regarder. J’avais de la chance de l’avoir comme représentant légal après le décès de nos parents.
&gt; 
&gt; J’étais trop jeune pour le comprendre quand c’est arrivé, mais maman et papa sont morts dans un accident avec un conducteur ivre. Sara s’est occupée de moi en tant que tuteur légal jusqu’à ce que je déménage pour mes études. Dieu sait où j’en serais si elle ne l’avait pas fait. Après quelques recherches, elle a trouvé l’application, ce qui était une surprise pour nous deux. Il était évident que mon téléphone n’avait aucun système GPS, mais aucun de nous n’y a pensé jusqu’à bien, bien plus tard. Rapidement, j’ai reçu ma première photo.
&gt; 
&gt; Je ne comprendrais jamais la façon dont Sara voyait le monde si c’était sa définition de &#34;mignon&#34;. La photo avait été prise dans la cour de mon école, avec la créature que j’allais bientôt surnommer Capone assise sur l&#39;un des bancs. Il était à peine visible, mais il était là, couvert de sa fourrure noire emmêlée, avec ses griffes ressemblant à des couteaux, une paire d’yeux vides et d&#39;un blanc pur et ce visage, qui n&#39;était qu&#39;un crâne appartenant à une sorte de gros animal et qui nous regardait dans les yeux, avec ce grand sourire carnassier.
&gt; 
&gt; J’ai rendu le téléphone à Sara, en lui disant à quel point c’était terrifiant et que je ne voulais plus recevoir les messages. Elle m’a seulement donné un coup dans le bras en plaisantant et en me disant &#34;Oh, ne soit pas un bébé. Il est beaucoup trop chou ! Regarde comme il est heureux de te rencontrer !&#34; J’ai à nouveau regardé son expression, son sourire en particulier… Je dois bien l’admettre, ça m’a fait rire. C’était la pure fausseté de sa déclaration qui m’a fait écouter la suivante.
&gt; 
&gt; &#34;Je suis sûr que tu vas finir par l’apprécier… Tu sais quoi, si tu peux le supporter pendant une semaine, je t’emmènerais voir ce film que tu veux regarder. S&#39;il te //donne toujours des cauchemars//, on le supprimera. Si tu finis par l’aimer, on en rigolera plus tard ; marché conclu ?&#34; J’ai encore une fois observé la photo. Il semblait que j&#39;allais n&#39;avoir qu&#39;une photo de temps en temps, et avec du recul, je l’aurais probablement gardé sans aucune récompense à la clé si elle l&#39;avait vraiment voulu ; alors j’ai accepté.
&gt; 
&gt; Sara était en extase après ça et m’a assuré que je ne le regretterai pas en me montrant quelques-unes de ses propres photos. Elle n’en avait que trois pour le moment : une à son bureau, une dans le parc et une autre dans la rue où nous habitions, chaque image contenant sa propre entité clairement visible. J’ai dû avoir l’air nerveux, parce qu’elle a suggéré que je nomme le mien comme elle l’avait fait avec sa Cassandra. J’y ai songé pendant un moment.
&gt; 
&gt; Laissez-moi cependant clarifier quelque chose, parce que ça a l’air de s’inviter dans la conversation à chaque fois que je le dis aux gens : je n’ai pas appelé mon MalO Capone en référence à l’accident de mes parents ; je ne savais même pas que de l’alcool était impliqué à ce moment-là. Je l’ai nommé d&#39;après une leçon d’histoire que j’avais trouvée amusante à l’école, dans laquelle la peur des gens a raison d’eux, et comme mon professeur l’avait dit, cela avait provoqué plus de mal que de bien. C’était dans le but de me rappeler que je ne devais pas faire les mêmes erreurs.
&gt; 
&gt; J’ai positivé un peu tout ça après lui avoir donné un nom moqueur et je me suis dit que ça ne serait pas si mal. Je suis allé dormir, et ma vie normale a continué pour encore un tout petit moment.
&gt; 
&gt; J’ai continué à recevoir des photos de Capone pendant un moment : il me suivait à l’école, l’arrêt de bus, ma rue, partout où j’allais, virtuellement. Ce ne fut pas avant le troisième ou quatrième jour que j’ai été appelé pour sortir de la classe. Je pensais être dans le pétrin pour quelque chose, même si je ne savais pas quoi, mais aussitôt que j’ai vu Sara, j&#39;ai réprimé ce sentiment. Elle avait l’air très secouée. Au moment où elle m’a vu, elle m’a immédiatement attrapé par le bras et m’a emmené à la voiture.
&gt; 
&gt; Sara n’avait pas l’air bien du tout. Elle n’arrêtait pas de poser des questions sur Capone, des choses comme si je l’avais vu ou si j&#39;avais reçu une quelconque image de lui aujourd’hui. Je n&#39;avais pas encore regardé, mais quand j&#39;ai vérifié, il y en avait deux. Je me rappelle exactement quand et où ces photos ont été prises, car je me suis fait mentalement la remarque en recevant les messages que Capone m’avait envoyé des photos. Elles avaient été envoyées aussitôt qu’elles avaient été prises.
&gt; 
&gt; Sara savait qu’on était probablement poursuivis par quelque chose, mais elle ne savait probablement pas ce qu’ils étaient, et je savais qu’elle n’avait aucune idée de comment ils faisaient cela, mais elle savait qu&#39;ils savaient ou nous habitions. Elle n’avait pas trouvé comment supprimer l’application. Elle m&#39;a dit qu’elle avait tout essayé, mais qu’elle ne trouvait pas de moyen de la supprimer. Elle ne trouvait même pas l’endroit où l’application est stockée.
&gt; 
&gt; Je ne suis même pas sûr de ce qu’on prévoyait de faire, mais avant même qu’on puisse décider de ce que nous allions faire, j’ai reçu un autre message. Sara s’est figée et m’a fixé, comme pour me dire &#34;ne l’ouvre pas&#34;. Si je ne l’avais pas fait, j’aurais pu avoir une vie à moitié normale. Ça serait passé aux nouvelles dans la semaine, et nous aurions su…
&gt; 
&gt; Mais je l’ai fait. J’ai ouvert mon téléphone… et nous étions là, assis, avec cette expression de terreur sur nos visages. La photo était clairement prise depuis le capot de la voiture en mouvement : elle nous montrait une vue nette de ce qu’il y avait derrière nous. Il prenait la plupart de la banquette arrière et se penchait dans ma direction. On s’est tous les deux retournés, prêts à crier face à la monstruosité derrière nous, mais lorsque nous l’avons fait, le siège arrière était vide. On ne savait pas ce qu’il se passait ou quoi en penser, mais on a senti que la seule chose à faire était de s’enfuir en abandonnant la voiture. 
&gt; 
&gt; On a hâtivement délaissé la voiture, couru jusqu’à l’appartement et verrouillé la porte derrière nous. Nous nous sommes enfermés dans la salle de bain et avons attendu. On est simplement restés là, même lorsqu’on recevait un message de Cassandra ou Capone ; Sara leur criait dessus, en leur demandant pourquoi ils nous suivaient et en les suppliant de nous laisser tranquilles. 
&gt; 
&gt; On se sentait impuissants face à eux. Tout ce qu’on se sentait capables de faire était de rester assis dans la salle de bain et espérer qu’ils s’en aillent. La pièce nous a paru être notre seul refuge jusqu’à ce qu’on… soit exposés à eux pendant trop longtemps. Sara a commencé à paniquer : elle disait qu’elle en voyait constamment un derrière elle. Mais je ne le voyais pas. J’étais plus occupé à essayer de la calmer en lui disant qu’ils n’étaient peut être pas vraiment là, avant de voir Capone dans le miroir.
&gt; 
&gt; J’ai convaincu Sara qu’on devait impérativement quitter la pièce. On ne pouvait pas rester dans l’appartement pour toujours, et s&#39;ils nous voulaient, ce serait déjà fini. On a appelé la police et… voilà. 
&gt; 
&gt; On a tous les deux reçu de l’aide, mais j’ai été le chanceux. Tout le monde interagissait différemment avec eux, mais pour moi, Capone était toujours dans un miroir ou un autre objet réfléchissant suffisamment grand pour le montrer. Il était prévisible, et j’ai pu trouver des moyens pour le bloquer quand j’en avais besoin.
&gt; 
&gt; J’ai appris à anticiper Capone, et au bout d’un moment, je m’y suis en quelque sorte habitué. J’avais un rideau de fortune avec lequel je couvrais les miroirs quand je ne voulais pas le voir, mais au fil du temps, j’ai commencé à l’utiliser de moins en moins.
&gt; 
&gt; Capone avait toujours l’air d’essayer d’interagir avec moi, même si la plupart du temps je ne comprenais pas ce qu’il essayait de me dire. J’ai commencé à saluer Capone d’un signe bref de la main en passant devant lui dans le miroir du salon, et au bout d’un moment il a commencé à me faire signe en retour. Il est un peu devenu un compagnon permanent pour moi, et je m’habituais à lui pendant qu’il s’habituait à moi.
&gt; 
&gt; Mon cas n’était pas aussi grave que celui de Sara. Elle voyait Cassandra partout où elle regardait. Au coin de chaque rue, à la lisière de son champ de vision, au-dessus d’elle pendant qu’elle dormait. Sara a mis fin à ses jours il y a deux ans. J’ai voulu blâmer les MalOs, mais je ne peux pas. Suivre la personne qui regarde leurs messages, c&#39;est juste… ce qu’ils font. Maintenant, à chaque fois que je vois Capone, je me rappelle de ce que j’ai fait dans la voiture ce jour-là. Je sais que je n’aurais pas dû ouvrir ce message. Si je ne l’avais pas fait, elle serait toujours là.

Cela faisait presque quatre heures que William avait commencé à écrire, mais il se sentait presque soulagé. Il n’avait en fait jamais raconté cela avec autant de détails à qui que ce soit auparavant ; la majorité de ce qui s&#39;était passé était restée entre Capone et lui. Il leva les yeux vers la créature dans le miroir de l&#39;autre côté de la chambre pendant quelques secondes, celle-ci lui faisant ce vieux signe familier de la main.

William resta silencieux un moment en fixant Capone, puis regarda de nouveau ses feuilles. Il sentit le besoin de dire une dernière chose.

&gt; Mais encore une fois, comment aurais-je pu le savoir ? Je ne sais pas qui a créé les MalOs, ou pourquoi. Je ne sais même pas si quelqu’un a développé l’application ; de nombreuses choses de ce genre ont été créées naturellement, ou ont reçu une sorte d’anomalie par pur hasard. Il serait bien plus sensé d&#39;avoir une chose physique à accuser,  mais il n’y en a aucune que je puisse légitimement trouver : aucune pour les MalOs, aucune pour moi ; seulement le hasard.</textarea></pre>
