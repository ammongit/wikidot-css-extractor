**Mã vật thể #:** SCP-583

**Phân loại quản thúc:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-583 phải bị khoá trong một két sắt thép mạ chrôm chịu lực cao. Mọi nhân sự Cấp 3 trở lên sẽ được truy cập két sắt ấy. Một hệ thóng khoá gây chết người phải được duy trì hoạt động trong buồng quản thúc SCP-583 ở mọi thời điểm. SCP-583 rất dễ vỡ và không được tiếp cận hay bị tiếp cận bởi bất kì vật liệu hay thiết bị tạo từ trường nào. SCP-583 chỉ cứng như một cuộn băng thông thường và phải được xử lý với sự kỹ càng tuyệt đối. SCP-583 không được phép bị phá huỷ, do những nghiên cứu tiếp diễn vào [THÔNG TIN ĐÃ XOÁ].

**Miêu tả:** SCP-583 là một đĩa băng Sony Color Collection Mini DV dài  60-90 phút, vỏ băng được cấu tạo chủ yếu từ nhựa trong suốt màu xanh lá cây. Chi tiết về nội dung của đoạn băng, được miêu tả bởi các đối tượng thí nghiệm:

* 0&#39;00&#34;: Không có gì ở 12 giây đầu của đoạn băng.
* 0&#39;12&#34;: Một đoạn phát lại của chương trình &#34;Sesame Street Live&#34; bắt đầu, mặc dù không có tiếng. Dấu ấn thời gian ngày [THÔNG TIN ĐÃ GIẤU] có thể thấy được.
* 2&#39;58&#34;: █████ bắt đầu bị ngạt thở và cố gắng thoát ra khỏi trang phục.
* 3&#39;12&#34;: █████ chết vì ngạt thở rõ ràng. Trong mười chín giây tiếp theo, ba nhân vật khác ([THÔNG TIN BỊ GIẤU], [THÔNG TIN BỊ GIẤU], và [THÔNG TIN BỊ GIẤU]) bắt đầu ngạt thở và chết theo cách tương tự.
* 3&#39;31&#34;: Đoạn ghi hình dừng lại. Phần còn lại của cuộn băng trống.

Các đối tượng xem đoạn ghi hình của SCP-583 mắc phải chứng rối loạn nhận thức đặc biệt: sau khi thấy [THÔNG TIN BỊ GIẤU] chết bởi ngạt thở, các đối tượng trồn thấy cái chết tượng tự ở mọi nhân vật, viễn tưởng hay không, mà họ thấy trên TV hay xem trong một bộ phim, nghe trên radio, hay đọc về, bất kể là loại in ra hay loại điện tử. Triệu chứng này có vẻ kéo dài vĩnh viễn, chỉ kết thúc với cái chết của đối tượng.

Xem Tài liệu 583-T01 để biết thêm thông tin.

**Tài liệu 583-T01:** Lời khai được ghi lại của █████ ████, sau khi xem đoạn băng của SCP-583. Thu hồi sau Can Thiệp-P12. Phiên dịch từ tiếng Pháp.

Đối tượng được đưa một bản sao bìa cứng của A Clash of Kings (tạm dịch: Cuộc đụng độ của các Vị Vua) và được yêu cầu đọc to một đoạn bất kì trong cuốn sách. Đối tượng bắt đầu đọc ở trang 201.

&gt; Một, hai. Đây là █████ ████, thử nghiệm những ảnh hưởng của SCP-583. Tôi bắt đầu đọc. &#34;Aggo là người về tiếp theo. Hướng tây nam khô cằn và bị cháy rụi, anh thề. Anh ta đã tìm thấy phế tích của hai thành phố nữa, và kể từ đó, anh ta đã bắt đầu ho.&#34; Ok, tôi nghĩ nó bắt đầu rồi. Tôi sẽ đọc thêm, hắn sẽ chết, rồi anh sẽ thấy. Đọc tiếp nào. &#34;Một người bị ngăn cản bởi một chiếc nhẫn đầy xương sọ đặt trên một mớ thương rỉ, nên anh ta không dám vào, nhưng anh ta đã khám phá ngay khi có thể và càng lâu càng tốt, trước khi họng anh bắt đầu đau. Anh ta đưa Dany xem một chiếc còng sắt anh mới tìm thấy, đặt trên nó là một viên opal lửa chưa mài dũa có kích thước bằng ngón cái cô ấy. Cô ấy cũng bị bệnh, và ý nghĩa một cô công chúa bị bênh giống anh ấy khiến anh ta mừng thầm. Có những cuộn giấy nữa, nhưng chúng khô ráo và vỡ vụn ra và Aggo để chúng ở chỗ cũ. Cậu ta nghỉ ngơi trong túp lều, cầu nguyện một đêm ngon giấc cho công nương người Targaryan của anh ta, rồi chết ngày đêm đó.&#34; Tôi đã bo qua vài trang &#39;đến khi Dany cũng đã chết. &#34;Nghe đây: Tôi đang đứng đây. Nhìn xem, nếu điều đó thoả mãn anh, nhưng trước hết hãy cho ta biết tên. Và rồi cô ấy ngã quỵ.&#34; Tôi cần một cuốn sách với rất nhiều nhân vật trong đó, tôi đoán vậy. Được rồi, bây giờ tôi sẽ đọc câu đùa Carambar này [[footnote]] Một nhãn hàng bánh kẹo chứa những câu đùa tệ hại bên trong vỏ bọc của nó [[/footnote]], để các ông thấy nó ảnh hưởng đến mọi thứ. Tại sao con gà lại băng qua đường? Ai quan tâm cơ chứ, băn được nửa đoạn đường, nó ngã và ngạt rồi chết. Haha.

Kết thúc lời khai.

**Phụ lục 1:** Nhân sự cấp D bị phơi nhiễm SCP-583 phải được cho đi nghiên cứu tâm lý để giám định những ảnh hưởng tâm lý lâu dài do phơi nhiễm SCP-583. Lịch trình khai trừ tiêu chuẩn cho các đối tượng này có thể được miễn với sự cho phép từ Ts. ██████.
