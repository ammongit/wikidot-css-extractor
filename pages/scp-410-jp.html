&lt;style&gt;
@import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/base/css/style.css);
@import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/shiny/css/style.css);
@import url(http://scp-jp.wdfiles.com/local--theme/scp-sigma-9-off-canvas/style.css);
&lt;/style&gt;
&lt;b&gt;アイテム番号:&lt;/b&gt; SCP-四一〇-JP&lt;br&gt;
&lt;br&gt;
&lt;b&gt;オブジェクトクラス:&lt;/b&gt; &lt;s&gt;Keter&lt;/s&gt; Euclid&lt;br&gt;
&lt;br&gt;
&lt;b&gt;特別収容プロトコル:&lt;/b&gt; SCP-四一〇-JPは本報告書の本項目に収容されており、文字列
&lt;b&gt;&#34;&lt;span id=&#34;move&#34;&gt;4.10162&lt;/span&gt;&#34;&lt;/b&gt;
がSCP-四一〇-JPの活動領域として割り当てられています｡&lt;sup&gt;&lt;a href=&#34;#n1&#34; id=&#34;f1&#34; title=&#34;本報告書では、アラビア数字を上記の文字列にのみ用います。&#34;&gt;一&lt;/a&gt;&lt;/sup&gt;また、SCP-四一〇-JP-壱はサイト-八一███内の五層の隔壁からなるユニットに収容されています。ユニットの各層は耐熱性の素材で構成され、意味を持たない数列を隙間なく印字する事によりSCP-四一〇-JP-壱の視界を妨げています。ユニットの定期検査および修繕は、標準耐熱装備を着用した職員二名によって毎週行われます。&lt;br&gt;
&lt;br&gt;
&lt;b&gt;説明:&lt;/b&gt; SCP-四一〇-JPは、アラビア数字で記述された数値に割り込み異常な実体を生成する小数点です。SCP-四一〇-JPの影響下にある媒体は、数値の意味が変更される修正、および破損・汚損した場合即座に復元されます。SCP-四一〇-JPが何らかの物体について示す数値&lt;sup&gt;&lt;a href=&#34;#n2&#34; id=&#34;f2&#34; title=&#34;干渉前の数値が小数であった場合、小数点はSCP-四一〇-JPと同化します。&#34;&gt;二&lt;/a&gt;&lt;/sup&gt;に干渉した場合、同一の外見を持ち干渉後の数値を反映した複製(SCP-四一〇-JP-壱と呼称)が媒体の付近に生成されます。&lt;br&gt;
&lt;br&gt;
生成されたSCP-四一〇-JP-壱のうち、人型の個体はアラビア数字のみを認識する特異な視覚を有しています。この視覚を介して、SCP-四一〇-JPは別の媒体へと転移する事が可能です。その他の個体、とりわけ無生物の形をとる個体の場合、どのようにして数字を認識しているのかは不明です。SCP-四一〇-JP-壱は如何なる損傷を受けても特異性を喪失する事はありませんが、転移先での新たな個体の生成は古い個体の消失を伴うと推定されています。&lt;br&gt;
&lt;br&gt;
SCP-四一〇-JPは、「ウォーターサーバーから床を溶かす液体が流れ出している」という異常な通報により財団の注意を引きました。エージェントが現場に到着した時点において、既にSCP-四一〇-JP-壱は消失しており、回収された液体のサンプルからは異常性のない水と溶解した建材の成分のみが検出されました。この事案を含め、財団が把握する限り七回目の転移においてSCP-四一〇-JPは確保されました。以下に、各事案の概要を記載します。&lt;br&gt;
&lt;br&gt;
&lt;span id=&#34;incident&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;incblock();return false;&#34;&gt;+ 事件記録 四一〇-JPを閲覧する&lt;/a&gt;&lt;br&gt;&lt;/span&gt;
&lt;br&gt;
&lt;span id=&#34;audio&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;audblock();return false;&#34;&gt;+ 音声記録 四一〇-JPを閲覧する&lt;/a&gt;&lt;/span&gt;&lt;br&gt;
&lt;br&gt;
&lt;span id=&#34;security&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;secblock();return false;&#34;&gt;+ [要レベル三セキュリティクリアランス]&lt;/a&gt;&lt;/span&gt;&lt;br&gt;
&lt;br&gt;
&lt;b&gt;&lt;font size=&#34;5&#34;&gt;Footnotes&lt;/font&gt;&lt;/b&gt;&lt;br&gt;
&lt;br&gt;
&lt;a href=&#34;#f1&#34; id=&#34;n1&#34;&gt;一&lt;/a&gt;&lt;span&gt;. 本報告書では、アラビア数字を上記の文字列にのみ用います。&lt;/span&gt;&lt;br&gt;
&lt;a href=&#34;#f2&#34; id=&#34;n2&#34;&gt;二&lt;/a&gt;&lt;span&gt;. 干渉前の数値が小数であった場合、小数点はSCP-四一〇-JPと同化します。&lt;/span&gt;&lt;br&gt;
&lt;a href=&#34;#f3&#34; id=&#34;n3&#34;&gt;三&lt;/a&gt;&lt;span&gt;. 骨密度若年成人平均値。八〇%以上が適正値と定められている。&lt;/span&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
&lt;!--
var base = 4.10162;
function point() {
var num = base * Math.pow(10, Math.floor(Math.random() * 5));
document.getElementById(&#34;move&#34;).innerHTML = num;
}
setInterval( &#39;point()&#39;, 200);
var incopen = &#34;&lt;a href=# onClick=incblock();return false;&gt;- 事件記録 四一〇-JPを閉じる&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-A - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 東京都███区内の家電量販店&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; ウォーターサーバーの製品カタログ&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; 漏出した水が三階の床を溶解させ二階まで貫通。使用している水のpH値「六・九」が「六九」に変化したものと推測される。pH六九は化学的に破綻した値である。&lt;/blockquote&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-B - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 東京都███区内の病院&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; 腰痛患者のカルテ&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; 看護師によって、全身の骨が砕けた状態の患者の複製が発見された。カルテ棚の高さからの落下が原因とみられ、患者のYAM値&lt;sup&gt;&lt;a href=#n3 id=f3 title=&#39;骨密度若年成人平均値。八〇%以上が適正値と定められている。&#39;&gt;三&lt;/a&gt;&lt;/sup&gt;「七四」が「七・四」に変化したものと推測される。看護師の証言により、複製は会話による意思の疎通が可能であった事が判明している。&lt;/blockquote&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-C - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 鹿児島県███市内のアパート&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; 小惑星「二〇〇六RH&lt;sub&gt;一二〇&lt;/sub&gt;」について記述されたWebサイト&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; サイトを閲覧していた住民および階下の住民が直径 五mの岩塊に押し潰される形で死亡。近隣住民にはAクラス記憶処理が施され、カバーストーリー「爆発事故」が適用された。出現した岩塊は至近距離でも凹凸を判別できない異常な黒色を呈しており、標準等級「二九・五二七」が「二九五二・七」あるいは「二九五二七」に変化したものと推測される。調査の際、モニターをチェックしたエージェントがWebサイトの数値上で動き回るSCP-四一〇-JPを発見。財団への報告直後に転移した。&lt;br&gt;&lt;/blockquote&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-D - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 新潟県███市内のスキー場&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; 同施設のパンフレット&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; SNS上での「黒い点が小刻みに動き回るパンフレット」への言及を含む複数の投稿がなされた直後、百分の一スケールの███山がゲレンデ上に出現し、壊滅的な雪崩を引き起こした。当該投稿は直ちに削除され、大規模な記憶処理の後カバーストーリー「地滑り」が適用された。本事案を受けて、SCP-四一〇-JPはKeterクラスに割り当てられた。&lt;/blockquote&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-E - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 神奈川県████市内の駅&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; 発着情報を表示する電光掲示板&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; 一両編成の列車がホーム上に出現。利用客の証言により、電光掲示板には「一・〇両編成」と表示されていた事が判明。ホームおよび車内からは乗客の複製が十一体発見された。複製は数字の記載されていない障害物を回避する事ができず、ホームから転落する個体も存在した。これらの事実を基に「SCP-四一〇-JP-壱は数字のみを認識し、SCP-四一〇-JPの転移先を決定している」と仮説を立て、収容の準備が進められた。&lt;/blockquote&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-F - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;場所:&lt;/b&gt; 山形県███市内のマンション&lt;br&gt;&lt;br&gt;&lt;b&gt;対象:&lt;/b&gt; 電子体温計&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; 住民の複製が三七九℃の体温で出現。確保後、全面にアラビア数字を印字したコンテナで輸送され、サイト-八一███にて収容された。複製の確保時、既に電子体温計の表示は正常な状態となっており、転移先で新たなSCP-四一〇-JP-壱が生成される懸念が生じたため、輸送中のコンテナ内においてSCP-四一〇-JPの収容計画が実行に移された。(音声記録 四一〇-JPを参照)&lt;/blockquote&gt;&#34;;
var incclose = &#34;&lt;a href=# onClick=incblock();return false;&gt;+ 事件記録 四一〇-JPを閲覧する&lt;/a&gt;&lt;br&gt;&#34;
var inc = 2;
function incblock(){
if(inc == 2){base += 0.038;}
if(inc &gt;= 1){incflag = incopen;
inc = 0;}else{incflag = incclose;
inc = 1;}
document.getElementById(&#34;incident&#34;).innerHTML = incflag;
}

var intA = &#34;&lt;br&gt;&lt;br&gt;&lt;b&gt;エージェント・███:&lt;/b&gt; &#34;;
var intB = &#34;&lt;br&gt;&lt;br&gt;&lt;b&gt;SCP-四一〇-JP-壱: &lt;/b&gt; &#34;;
var br = &#34;&lt;br&gt;&lt;br&gt;&#34;;
var audopen = &#34;&lt;a href=# onClick=audblock();return false;&gt;- 音声記録 四一〇-JPを閉じる&lt;/a&gt;&#34; + br + &#34;&lt;u&gt;&lt;b&gt;音声記録 SCP-四一〇-JP&lt;/b&gt;&lt;/u&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;概要:&lt;/b&gt; SCP-四一〇-JP-壱の特性を利用し、SCP-四一〇-JPの報告書への転移を誘導した。&#34; + br + &#34;&lt;b&gt;＜録音開始＞&lt;/b&gt;&#34; + intA + &#34;よう、調子はどうだ？数字と徹夜でにらめっこして三〇〇℃の知恵熱が出たんだってな？&#34; + intB + &#34;行かなければ。変えなければ。成し遂げなければ。&#34; + intA + &#34;SCP-四一〇-JP-壱、耳は聴こえているか？どうなんだ？&#34; + intB + &#34;成し遂げなければ。成し遂げなければ。よん、きゅう、ろく。&#34; + intA + &#34;成し遂げる、とは何を指している？それにその数字は一体……。&#34; + intB + &#34;よん、きゅう、ろく。よん、きゅう、ろく。よん、きゅう、ろく。よん、きゅう、ろく。必ず。&#34; + intA + &#34;聴こえていないのなら仕方がない……これは独り言になるが、俺は今SCP-四一〇-JPの……お前を生み出したイカレ小数点の報告書を読んでるんだ。大したモンだな、あいつに関する全てが載っている。&#34; + intB + &#34;[沈黙]&#34; + intA + &#34;何が目的なのか、どのようにして生まれたのか、何が可能なのか……あいつを封じ込める為の情報は全て揃っている。収容されるのも時間の問題って訳だ。もう算数の時間は終わったんだよ、残念だったなヨンイチゼロ。&#34; + intB + &#34;[絶叫]行かなければ！変えなければ！……成し遂げなければ。[不明瞭]……よん。きゅう。ろく。&#34; + br + &#34;&lt;b&gt;＜録音終了＞&lt;/b&gt;&lt;/blockquote&gt;&lt;br&gt;この直後、報告書内にSCP-四一〇-JPが転移し、収容が完了しました。&lt;br&gt;翌年、SCP-四一〇-JPはEuclidクラスに再分類されました。&#34;;
var audclose = &#34;&lt;a href=# onClick=audblock();return false;&gt;+ 音声記録 四一〇-JPを閲覧する&lt;/a&gt;&#34;;
var aud = 2;
function audblock(){
if(aud == 2){base += 0.2823;}
if(aud &gt;= 1){audflag = audopen;
aud = 0;}else{audflag = audclose;
aud = 1;}
document.getElementById(&#34;audio&#34;).innerHTML = audflag;
}

var secopen = &#34;&lt;a href=# onClick=secblock();return false;&gt;- アクセス承認&lt;/a&gt;&lt;br&gt;&lt;br&gt;&lt;u&gt;&lt;b&gt;事件記録 四一〇-JP-G - 日付████/██/██&lt;/b&gt;&lt;/u&gt;&lt;br&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;b&gt;対象:&lt;/b&gt; 本報告書&lt;br&gt;&lt;br&gt;&lt;b&gt;概要:&lt;/b&gt; SCP-四一〇-JPの収容に用いている数値が突如として増加。その後一六回にわたり数値の増加が続き、収容当初「一〇〇〇一」であった数値は「四一〇一六二」まで変動した。&lt;/blockquote&gt;&lt;br&gt;一度目の変動イベントを受け、SCP-四一〇-JPの未知の性質を解明すべく、新規の文書を用いた幾つかの実験が行われました。しかしながら、そのいずれも「SCP-四一〇-JPが転移せず報告書に留まる」結果に終わり、研究の方針は数値変動時の映像分析へとシフトしました。&lt;br&gt;&lt;br&gt;五度目の変動イベントにおいて、秒間一兆フレームの高速度撮影による映像を分析したところ、SCP-四一〇-JPの像は常に不明瞭であり、変動の前後において濃淡が変化する様子が捉えられていました。また、濃淡が変化する間は数値の像も不明瞭となり、判読が著しく困難になります。精査の結果、SCP-四一〇-JPの振る舞いは弦の振動に酷似しており、数値の変動は瞬時に複数回発生している事が判明しました。&lt;br&gt;&lt;br&gt;八度目の変動イベントにて、変動開始直後の二つの数値の解読に成功しました。数値は「二〇三・四二一」から「五三・八八八」へと変化しており、これは五進数「二〇三・四二一」を十進数に変換した値「五三・八八八」と一致しています。その後の観測でも様々な進数間の変換がみられ、最終的には「SCP-四一〇-JPは点ではなく振動する弦であり、その振動パターンにより任意の進法における小数点として振る舞う」と結論付けられました。&lt;br&gt;&lt;br&gt;SCP-四一〇-JPの目的は未だ不明ですが、実体が弦である事、およびSCP-四一〇-JP-壱が発した「四九六」というフレーズは超弦理論との関係性を示唆しており、「宇宙規模、あるいは多次元規模のSCP-四一〇-JP-壱個体の生成を企図している可能性」が指摘されています。また、「当座の目標は収容突破であり、二進数への変換で特定のコードになる値の生成を試みている可能性」も指摘されており、潜在的な収容違反リスクの高さからKeterクラスへの再分類が申請されました。&lt;/blockquote&gt;&lt;blockquote style=padding:15px 10px;border:1px&gt;&lt;i&gt;申請は却下する。SCP-四一〇-JPがどのように数値を変化させようと、その数値に与えられた「SCP-四一〇-JPの活動領域である」という意味だけは決して変えられはしない。アレがやっている事は、単なる独房の模様替えに過ぎないのだ。&lt;/i&gt;\x20-\x20O五-三&lt;/blockquote&gt;&#34;;
var secclose = &#34;&lt;a href=# onClick=secblock();return false;&gt;+ [要レベル三セキュリティクリアランス]&lt;/a&gt;&#34;;
var sec = 2;
function secblock(){
if(sec == 2){base += 0.53303;}
if(sec &gt;= 1){secflag = secopen;
sec = 0;}else{secflag = secclose;
sec = 1;}
document.getElementById(&#34;security&#34;).innerHTML = secflag;
}
//--&gt;
&lt;/script&gt;
[[/html]]</textarea></pre>
