**Elemento #:** SCP-609

**Classe Oggetto:** Keter

 **Procedure Speciali di Contenimento:** --SCP-609 dev&#39;essere conservato in contenitori opachi individuali all&#39;interno di un armadietto nella Struttura di Ricerca 5.-- Tutto il personale deve eseguire il protocollo 94-Wegner-Gyatso prima di osservare un qualunque numero di SCP-609-1, per assicurarsi di avere una mente lucida e concentrata. Gli agenti che scoprono delle istanze di SCP-609-1 devono immediatamente interrompere il contatto visivo fino al contenimento dell&#39;oggetto. **AGGIORNAMENTO ██/██/██:** SCP-609 è stato trasferito. È ora contenuto in contenitori sigillati opachi nel Sito di Stoccaggio 32.

Poiché il controllo di SCP-609-1 è estremamente difficile a causa della teoria del processo ironico[[footnote]]La quale sostiene che più si tenta di sopprimere un pensiero, più è facile che esso venga... pensato.[[/footnote]], solo i ricercatori addestrati con Autorizzazione di Livello 2 o superiore hanno il permesso di osservarli a scopo sperimentale.

SCP-609-A dev&#39;essere custodito dentro l&#39;Armadietto di Stoccaggio 11 nella Struttura di Ricerca 5. Visionare il testo su SCP-609-A, in parte o per intero, richiede l&#39;autorizzazione dal ricercatore capo.

**Descrizione:** SCP-609 è una collezione di bilie[[footnote]]Le comuni palle da biliardo.[[/footnote]] verdi identiche, in stile biliardo americano, che misurano 57,15 mm di diametro e che si ritiene esistano solo come manifestazioni immateriali di un concetto. Le istanze di SCP-609, designate SCP-609-1, non sono soggette alle leggi della fisica. Ogni istanza è immune ai danni, inosservabile eccetto che ad occhio nudo, e incapace di condurre il calore; appare invece sempre fredda al contatto.

SCP-609-1 può essere manipolato con la forza del pensiero. Quando una creatura sapiente è in contatto visivo diretto con SCP-609-1, questa simulerà le azioni che l&#39;utilizzatore immagina, includendo movimenti, duplicazione, e manifestazione istantanea in un luogo che si sta guardando. Gli osservatori non possono alterare l&#39;aspetto fisico di SCP-609-1, o annullare la sua esistenza.

Stando alla documentazione dell&#39;oggetto (SCP-609-A, come descritto sotto), SCP-609 è concepita come una manifestazione letterale della Teoria delle Idee[[footnote]]Famosa teoria filosofica secondo cui tutti i concetti e gli oggetti esisterebbero come idee perfette in una dimensione superiore, l&#39;Iperuranio; tutte le cose che esistono nella nostra realtà sarebbero quindi solo riflessi imperfetti di quelle idee.[[/footnote]] di Platone. I ricercatori hanno ipotizzato che SCP-609 possa essere controllata tramite la vista poiché SCP-609-1 ed il concetto di SCP-609-1 costituiscono un unico oggetto, e che SCP-609-1 non possa essere danneggiato o mutilato in alcun modo in virtù del suo essere una manifestazione di un&#39;idea metafisica immutabile.

Se più osservatori tentano di attivare SCP-609-1 simultaneamente, verrà manifestata un&#39;istanza addizionale di SCP-609-1 per ogni osservatore. Come risultato della sua replicazione innescata dal pensiero, SCP-609 è proliferato sotto la custodia della Fondazione. Vedi Documento 609-A per una stima aggiornata.

Quando SCP-609-1 è ricollocata o generata in un&#39;area al di fuori del campo visivo dell&#39;osservatore, si rende necessaria una missione di recupero per ripristinare il completo contenimento di SCP-609. I luoghi da cui SCP-609-1 è stato recuperato includono:

* La cucina della Struttura di Ricerca 5
* Il bagno al secondo piano della Struttura di Ricerca 5
* L&#39;appartamento del Ricercatore █████████, sopra un televisore
* Un deposito a Pasadena dove SCP-████ era stato recentemente collocato
* Il set della serie televisiva [CANCELLATO]. La breccia è avvenuta durante una registrazione; tutte le riprese dell&#39;evento sono state confiscate, e degli amnestici somministrati a tutti i presenti.
* Il lobo frontale dell&#39;Assistente Ricercatore ██████
* Il tessuto mammario della Ricercatrice ██████████
* La luna della Terra (attualmente irrecuperabile).

SCP-609 è stato recuperato assieme ad una confezione gialla, ritenuta la sua confezione. La scatola è etichettata a grandi lettere come &#34;PALLE 6 ONTOLOGICHE DEL DR. WONDERTAINMENT™&#34;, anche se la tipografia è differente se confrontata con altri prodotti recuperati dallo stesso costruttore. Dei disegni più piccoli sotto il titolo raffigurano un busto di marmo di Platone con un fumetto che dice &#34;ESISTE PER DAVVERO!&#34; e una donna non identificata che sorride mentre esclama &#34;ORA SOGGETTA ALLA CAUSALITÁ!&#34; Una bilia verde è visibile all&#39;interno attraverso una finestrella di cellophane.

Sul retro è stampato il seguente testo:

&gt; Ehi, bambini! Vi siete mai chiesti se le vostre esperienze siano realmente autentiche, o se siano solo i vostri pensieri ad essere reali ed il mondo attorno a voi una ragnatela di menzogne? Ora il problema è **immateriale**! Con le vostre nuove PALLE 6 ONTOLOGICHE, potete usare la vostra immaginazione per creare il nuovo eccitante giocattolo educativo che **non può non esistere**!
&gt;
&gt; * **STA SOSPESA**! Proiettala in aria con il POTERE DEL PENSIERO™!
&gt;
&gt; * **VOLA**! Qualcuno pensa che possa solo fluttuare senza muoversi... Ma che ne SARTRE quella gente?
&gt;
&gt; * PUÒ ANDARE **OVUNQUE**! Pensa molto intensamente a qualunque posto dove ci si possa divertire: la Palla 6 Ontologica™ è probabilmente già lì!
&gt;
&gt; * **POSSIEDE IL PIÙ ELEVATO E FONDAMENTALE GENERE DI REALTÀ**! Tutti gli altri oggetti che condividono la sua forma sono riflessi imperfetti della sua assoluta verità!
&gt; 
&gt; L&#39;avete creata, o è lei che ha creato voi? Non sveliamo le noDESCARTES™! Creare un giocattolo più ganzo era  **[http://www.scp-wiki.net/and-this-one-explains-humes HUME]ANAMENTE IMPOSSIBILE!**
&gt; 
&gt; ,,Avvertenza: Richiede assemblaggio. Il Dr. Wondertainment non si assume alcuna responsabilità per infortuni, incidenti o nausea esistenziale causati dall&#39;uso improprio, fisico o intellettuale, della Palla 6 Ontologica™.  Il Dr. Wondertainment non approva il solipsismo, e qualunque Conseguenza Infausta™ che risulti dall&#39;uso della Palla 6 Ontologica™ non corrisponde ad una posizione condivisa dal Dr. Wondertainment. La Palla 6 Ontologica™ non è vincolata allo spaziotempo. La Palla 6 Ontologica™ non può essere dimenticata o disimparata.,,

Nell&#39;imballaggio non è presente alcuna data di copyright, etichetta al dettaglio, o altra informazione identificativa. L&#39;imballaggio non era destinato a contenere SCP-609-1; l&#39;oggetto visibile attraverso il cellophane è un inserto illustrativo di carta a forma di bilia. È invece incluso l&#39;oggetto designato SCP-609-A.

SCP-609-A è un manuale cognitopericoloso di 32 pagine intitolato &#34;Guida per l&#39;Assemblaggio della Palla 6 Ontologica™ del Dr. Wondertainment.&#34; La prima pagina è costituita da un avviso:

&gt; ATTENZIONE: Assicuratevi di leggere tutte le istruzioni ed avvertenze prima di assemblare o utilizzare la Palla 6 Ontologica™. Un assemblaggio inadeguato, alterato o altrimenti improprio della Palla 6 Ontologica™ potrebbe avere come risultato delle funzioni indesiderate. Se la Palla 6 Ontologica™ inizia a comparirvi attorno escludendo ogni altra cosa, causandovi sentimenti di confusione, solitudine, o l&#39;impressione che l&#39;unica cosa di cui sarete mai sicuri è la Palla 6 Ontologica™, interrompete l&#39;utilizzo e prendetevi una pausa. Possedendo la Palla 6 Ontologica™ o qualunque materiale incluso, compresa la conoscenza dell&#39;esistenza della Palla 6 Ontologica™, acconsentite ad assumervi ogni responsabilità per le conseguenze della Palla 6 Ontologica™, che esse siano accidentali o metafisicamente collegate, ed acconsentite altresì al fatto che la Palla 6 Ontologica™ rimarrà sempre una parte fondamentale di ciò che siete.
&gt;
&gt; **BUON DIVERTIMENTO!**

Le pagine rimanenti contengono istruzioni dettagliate su come &#34;assemblare&#34; SCP-609-1 tramite pensieri accurati e mirati. Stampato in 6 punti tipografici e privo di illustrazioni, il manuale descrive in approfondito dettaglio l&#39;aspetto, la costruzione, le proprietà fisiche, il funzionamento, il significato culturale, il simbolismo e altri aspetti di una bilia creata in America attorno agli anni &#39;70, come se fossero riportate da qualcuno in uno stato di intenso disagio mentale.

I soggetti dei test che hanno letto SCP-609-A per intero hanno dimostrato la capacità di generare SCP-609-1 semplicemente concentrandosi. Nonostante la terapia amnestica non sia efficace nell&#39;annullare questo effetto, esso può cancellare la conoscenza dell&#39;abilità dalla mente dei soggetti, sostanzialmente sopprimendo il suo utilizzo finché l&#39;abilità non viene loro ricordata o essi non ne vengono informati in qualche modo (ad esempio attraverso la visione di un tavolo da biliardo, di un oggetto sferico, del colore verde, o del numero 6).
