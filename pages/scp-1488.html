[[include component:image-block name=SCP-1488.jpg|caption=SCP-1488-███ fotografiado por la unidad de recuperación R3V-1488-6|width=200px]]

**Ítem #:** SCP-1488

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1488-001 hasta SCP-1488-214 [[footnote]] Los números pertenecientes a instancias que murieron en contención no han sido reasignados. Actualmente, esta serie comprende 183 instancias. Véase la Tabla 1488-07-B para un registro actual de las asignaciones individuales y sus fechas de neutralización. [[/footnote]] están alojados en un recinto subterráneo dentro del Sitio-15 provisto de luz solar artificial y control climático regulado para imitar las condiciones de la zona del Bolsón de Mapimí en México, con una variación estacional adecuada. La comida y el agua pueden llegar al recinto cuando sea necesario a través de pasillos de seguridad provistos de puertas con revestimiento de plomo. Se han colocado antenas en todo el recinto para recibir transmisiones de instancias de SCP-1488 y un Investigador debe entrar en el recinto al menos una vez cada 24 horas para recuperar los registros de las transmisiones. Un dispositivo de pulso electromagnético (EMP) ha sido reubicado en el centro del recinto y debe mantenerse armado y listo para ser activado en todo momento.

Seis Vehículos Robóticos de Recuperación Remota operados por computadora (designados R3V-1488-1 a -6) han sido desplegados en varios lugares del norte de México y se les ha asignado la tarea de catalogar y recuperar los candidatos a SCP-1488 para ser etiquetados y liberados o bien transportados al Sitio-15 para su asignación a SCP. Se recuerda a los asistentes de investigación junior asignados a SCP-1488 que las unidades R3V se comunican regularmente con el Sitio-15 y que todas las comunicaciones deben ser revisadas y registradas en un plazo de 24 horas.

En vista del gran número de candidatos a SCP-1488 que siguen sin ser localizados, se asignan regularmente dos asistentes de investigación junior para que vigilen activamente los sitios de subastas en línea, los santuarios de vida silvestre y las tiendas de mascotas sin licencia para detectar posibles instancias de SCP-1488 y notificar a los jefes de proyecto en consecuencia. Dado que la especie en cuestión es el centro de varios esfuerzos de conservación/recuperación de la naturaleza, los miembros de la Fundación se han integrado en al menos uno de los organismos más importantes que supervisan cada proyecto.

**Descripción:** Los ejemplares de SCP-1488 se identificaron inicialmente como especímenes individuales de //Gopherus flavomarginatus,// la tortuga gigante mexicana, a los que se les habían añadido componentes electrónicos y mecánicos. Sin embargo, investigaciones a mayor escala han demostrado que los ejemplares más antiguos tienen, en promedio, una mayor instancia de componentes sintéticos que los más jóvenes, y que los padres anómalos son capaces de producir una descendencia no anómala, y que los recientes descubrimientos paleontológicos [[footnote]]Por ejemplo, el documento 1488-51-ARC &#34;WEIRD: Una tortuga prehistórica gigante con extremidades artificiales es descubierta en México&#34; - ████████.com ██/██/██ y registros de incidentes, desinformación y medicación relacionados, etc.[[/footnote]] apuntan a una especie mucho más sintética en su composición que las observadas hoy en día. Estos hallazgos, además del gran número de casos descubiertos,[[footnote]] Se cree que existen aproximadamente 850 ejemplares de SCP-1488, de una población candidata que un grupo de conservación de terceros estima en más de 10.000 individuos.[[/footnote]] sugieren fuertemente que la especie //G. flavomarginatus// en sí misma consiste en gran parte o totalmente en vehículos robóticos en diversos estados de asimilación, a través de medios actualmente desconocidos, en el género //Gopherus//.

Aunque la mayoría de las tortugas gigantes evaluadas para SCP-1488 son totalmente biológicas, no anómalas y totalmente integradas en el ecosistema de la cuenca de Mapimí, se ha descubierto que casi el 8,5% de los especímenes recuperados hasta ahora poseen &#34;dispositivos de comunicación vestigiales&#34; -esferas metálicas compuestas de 18 mm de diámetro con una estructura interna compleja - incrustadas bajo el punto más alto del caparazón de la tortuga. Casi todos los dispositivos recuperados parecen estar operativos y emiten periódicamente señales en el rango ████-████. Aunque los dispositivos de comunicación son, con mucho, las anomalías más comunes observadas en las instancias de SCP-1488, suelen ir acompañados de uno o más de los siguientes componentes:

* Uno o más miembros parcialmente robóticos
* Matrices solares subcarpaciales
* Una serie de lentes ópticas graduadas
* Tubos espectroscópicos con rastros de emisores de partículas alfa
* Herramientas para cavar o excavar
* Bobinas magnéticas accionadas eléctricamente
* Maquinaria de perforación con brocas cilíndricas o de extracción de núcleos.

Se debe tener en cuenta que los elementos anteriores son invariablemente inoperantes y, en muchos casos, sólo identificables por su forma.

**Incidente 1488-Delta:** En ██/██/199█, un aumento masivo en la actividad de radiofrecuencia ████ fue reportado simultáneamente por 2 de 3 unidades activas R3V-1488, así como el conjunto de receptores SCP-1488 en el Sitio-15, con una duración total de 132 segundos. Aproximadamente 70 horas más tarde, una señal de &#34;respuesta&#34; fue devuelta desde un origen inequívoco RA=██^^[[size 25%]]h[[/size]]^^██^^[[size 25%]]m[[/size]]^^██^^[[size 25%]]s[[/size]]^^ con ███°██′ de declinación. [[footnote]] Una zona del cielo que no se conoce ni se observa que esté ocupada en ese momento.[[/footnote]] En contraste con la duración relativamente corta y el rango de frecuencias comparativamente estrecho del pico saliente, la señal de respuesta duró más de 7 horas y 45 minutos y ocupó una banda de frecuencias mucho más amplia, dando lugar a una variedad de fenómenos radiológicos, meteorológicos y geológicos sin precedentes, muchos de ellos, como [REDACTADO], globalmente observables. Tras 1488-Delta, se revisaron los protocolos de contención para las instancias del SCP-1488 y se duplicó el número de unidades R3V asignadas a SCP-1488 para reducir la probabilidad de que se repita el incidente.
