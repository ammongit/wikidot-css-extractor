----
++++ 介绍 MTF Theta-90
机动特遣队Theta-90 （“角磨机”）[[footnote]]专门研究异常拓扑、几何和其他时空怪异。但他们是//谁//并不重要。[[/footnote]]最初作为一次性机动特遣队介绍于[[[SCP-1707]]]。但由于网站上没有很多真正探究一个基金会机动特遣队的幕后生活片段的材料，一些创作由此产生。人们似乎很喜欢它，所以随即产生更多创作。（之后可能还会有更多的文章。）
----
