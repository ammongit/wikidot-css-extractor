    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/scp-907 SCP-907 - An Exploratory Vehicle]
**Autore Originale:** [[*user Djoric]]
**Traduzione:** [[*user TheBoxOfFun]]
[[include credit:end]]

**Elemento #:** SCP-907

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-907 deve essere tenuto sotto stretta sorveglianza all&#39;interno del Garage 3 del Sito 54. Le chiavi per attivare SCP-907 devono essere custodite in un armadietto sigillato in possesso del direttore della sicurezza locale, e può essere requisita solo dal personale di Livello 3 al fine di testare SCP-907.

SCP-907 è attrezzato come una stazione di ricerca mobile, e deve essere sempre rifornito in ogni momento. Questa scorta include tutte le attrezzature di ricerca necessarie, di calcolo e vitali, una scorta di dieci giorni di razioni più una scorta di emergenza di cinque giorni, una tuta EVA Mk. II opportunamente modificata, e un set standard di dieci sonde AX-10 remote. L&#39;inventario di SCP-907 deve essere aggiornato dopo ogni test di missione.

Per ragioni di sicurezza, i test di SCP-907 devono essere condotti solo da personale di Livello 1 e 2, come da protocollo ufficiale dei test. SCP-907 non deve essere mai abbandonato dal ricercatore durante i test della missione, se non per questioni di assoluta necessità.

**Descrizione:** SCP-907 è un furgone VW del 196█ che non presenta anomalie strutturali interne o esterne. Il veicolo avrebbe ricevuto una nuova mano di vernice poco prima del recupero, ma tutte le altre modifiche al veicolo sono state effettuate dalla Fondazione. Tali modifiche includono la rimozione di tutti i sedili del veicolo e l&#39;aggiunta di apparecchiature per le ricerche e i test.

Una volta avviato il motore, SCP-907 scomparirà dallo spazio-tempo locale e subirà uno stato di transito. Questo stato persisterà dai cinque ai dieci minuti, dopodiché il motore si fermerà spontaneamente. Rimuovere la chiave o tentare di spegnere il motore manualmente non ha dato esito positivo durante il transito. Quando il transito è stato completato, SCP-907 riapparirà sulla superficie di un pianeta extra-solare. Molti pianeti sembrano essere situati in altre galassie, rendendo impossibile l&#39;identificazione attraverso le posizioni degli oggetti stellari conosciuti. Non sono state trovate tracce di vita su nessun pianeta raggiunto tramite SCP-907.
 
SCP-907 stesso, e tutte le condizioni all&#39;interno, non saranno influenzate da alcuna circostanza esterna. Fintanto che un oggetto o una persona sono completamente all&#39;interno di SCP-907, anche se c&#39;è una porta o una finestra aperta, non saranno influenzati dall&#39;ambiente esterno.

SCP-907 tornerà sulla Terra nella stessa posizione della sua partenza dopo cinque o quindici tappe. Il veicolo è visto subire un piccolo effetto relativistico durante il transito, in cui sarà trascorso un periodo di tempo più lungo sulla Terra rispetto a quello trascorso in SCP-907, ma questo periodo di tempo, attualmente, non ha mai superato un ritardo di due settimane.

**Addendum:** Sebbene siano stati catalogati oltre trecento pianeti extrasolari grazie all&#39;utilizzo di SCP-907, diversi di essi sono stati incontrati in molteplici occasioni. Tra questi sono presenti:

* **SCP-907-A:** Pianeta terrestre di circa 1.5 volte la massa della Terra, che orbita intorno a una stella di classe M. Non sono presenti né atmosfera né lune. Il paesaggio è coperto da uno spesso strato di grafite con formazioni superficiali di diamante dovute a fenomeni sismici. La temperatura superficiale è in media pari ai -200 ºC.

* **SCP-907-B:** Pianeta terrestre con un&#39;atmosfera composta da metano e anidride carbonica di circa 90 AMP. La temperatura esterna a livello del suolo supera i 550 ºC. Sono presenti delle tracce di composizione chimica sconosciuta che conferiscono all&#39;atmosfera inferiore una qualità iridescente.

* **SCP-907-C:** Dati insufficienti: Si ritiene che sia il nucleo semiliquido di una gigante gassosa di idrogeno standard.

* **SCP-907-D:** Pianeta terrestre con una massa pari circa a 3 volte quella della Terra, che orbita intorno a una stella di classe K. È presente un&#39;atmosfera di anidride carbonica e azoto e una singola luna. Sebbene sia presente acqua allo stato liquido, l&#39;ambiente si autosterilizza a causa delle forti radiazioni ultraviolette provenienti dal sole del pianeta.

* **SCP-907-E:** Una luna di ghiaccio che orbita intorno a una gigante dell&#39;elio con gli anelli. Non è presente alcuna atmosfera. La composizione irregolare del ghiaccio combinata con schemi anormali di riscaldamento e raffreddamento ha formato un modello marmorizzato sulla superficie.

* **SCP-907-F:** Pianeta terrestre con una massa pari a 17 volte quella della Terra, che orbita intorno a una stella di classe B. Sono presenti sei piccole lune. L&#39;atmosfera è composta principalmente da azoto e argon, sono presenti elevate quantità di arsenico e mercurio nel terreno. Sono stati registrati dei venti fino ai 270 km/h.
