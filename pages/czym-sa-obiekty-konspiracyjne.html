    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Czym są obiekty konspiracyjne? 
**Auteur :** [[user Dr JamesH]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 27 septembre 2014
[[include credit:end]]

&#34;Bonjour, docteur.&#34;

&#34;Bonjour, administrateur.&#34;

&#34;Docteur, je sais que j&#39;étais supposé être indisposé aujourd&#39;hui, mais comme vous pouvez le voir, j&#39;ai réussi à surmonter les problèmes mineurs qui me concernaient pour vous parler.&#34;

&#34;Bien sûr, administrateur. Je suis à votre service.&#34;

&#34;Je suis heureux de l&#39;entendre. Docteur, je vous ai invité dans mon bureau — et je ne fais pas cela très souvent — pour vous parler d&#39;un phénomène qui inquiète la Fondation depuis quelques temps désormais. Je pense que vous voyez de quoi je parle.&#34;

&#34;Les objets conspirationnistes.&#34;
    
&#34;Exactement. Excusez mon ignorance, mais comme vous le savez peut-être, les administrateurs et le conseil ne s&#39;impliquent pas dans les affaires d&#39;un secteur, d&#39;un Site ou d&#39;un territoire en particulier. Nos actions ont généralement un impact plus global, et étant donné que nous ne pouvons nous concentrer de manière égale sur tout, nous avons parfois besoin d&#39;informations de la part d&#39;individus aussi expérimentés que vous, docteur. Alors dites-moi, que sont ces objets conspirationnistes ?&#34;
    
&#34;Avant tout, un grave danger. Avec le plus haut respect de votre opinion, administrateur, et des règles tacites concernant l&#39;importance de conserver son sang-froid, je pense que dans leur cas, le self-contrôle, le flegme ou même la bonne gouvernance ne signifient pas que la Fondation réussira nécessairement. Je vois l&#39;éclat dans votre œil, administrateur, et oui, je dois l&#39;avouer, depuis que l&#39;on m&#39;a confié il y a plus de vingt ans la supervision générale des objets conspirationnistes, je ne suis pas calme. Pour être honnête, je suis effrayé.&#34;
    
&#34;Effrayé par quoi ?&#34;

&#34;Le manque de stabilité. Les personnes travaillant pour la Fondation sont habituées au fait que même les Keter seront tôt ou tard attrapés et enfermés dans leur cellule de confinement, ce qui nous permettra avec un peu de chance de dormir paisiblement, que ce soit nous ou d&#39;autres, comme les citoyens ordinaires. Les objets conspirationnistes détruisent ce chaos ordonné. Ils refusent d&#39;être classés, ils n&#39;entrent dans aucun standard, aucune procédure. Ils se fichent des efforts que nous faisons pour les confiner. Ils sont omniprésents et influents, et pourtant nous ne pouvons rien y faire. Nous ne savons pas si quelqu&#39;un ou quelque chose les contrôle, de même que nous ne connaissons pas leur origine ni ce qu&#39;ils feraient s&#39;ils atteignaient leur objectif : détruire la Fondation. En fait, les choses que nous connaissons sur eux sont si peu nombreuses que nous n&#39;utilisons même pas le terme &#34;sujet&#34;, parce que nous n&#39;en avons confiné que très peu. Et c&#39;est de ça que j&#39;ai peur, administrateur : la probabilité inévitable, le fait que je puisse croiser un objet conspirationniste en rentrant chez moi après le travail, le regarder dans les yeux et ne même pas réaliser que je passe devant un danger mortel. Et croyez-moi, dans tous les autres cas, je le saurais.&#34;
    
&#34;Vous avez absolument raison, docteur. Vous savez que les administrateurs ne parlent pas trop de leurs sentiments, mais en l&#39;occurrence, je l&#39;admets entre nous deux — j&#39;ai exactement la même sensation depuis que j&#39;ai été introduit à leurs premières mentions.&#34;
    
&#34;J&#39;ai vu de nombreuses anomalies dans ma vie, administrateur. Je sais dans quel Site je suis et ce que sont ses objectifs. Je suis également responsable, j&#39;essaie d&#39;éliminer tout doute et de surmonter tout obstacle aussi vite que possible. Et c&#39;est le problème. Parce que quand je pense aux objets conspirationnistes, je n&#39;ai aucune idée. Pour rien. On nettoie quatre-vingt-six tout le temps depuis cent ans. Il génère encore de nouveaux rapports. Et pourtant, personne n&#39;est revenu du grenier. Nous sommes dans une impasse. De plus, j&#39;ai l&#39;impression d&#39;être dominé à chaque pas en avant que je fais. &#34;Je&#34; dans le sens de membre du personnel scientifique et d&#39;exploration.&#34;
    
&#34;Dominé ?&#34;
    
&#34;Les objets conspirationnistes arrivent avec une aptitude surprenante à duper la Fondation, mais ils ne semblent pas avoir de connaissances sur notre organisation en particulier. Ils ne savent pas ce qu&#39;elle est, quelles sont nos identités, comment nous communiquons, où nous vivons, combien il y a de Classes-D ou de membres du conseil. Ils sont conscients, peut-être intelligents, mais c&#39;est comme si quelqu&#39;un les avait programmé simplement pour nous détruire, juste comme ça, sans raison particulière.&#34;
    
&#34;Vous semblez très pessimiste, docteur...&#34;

&#34;Je n&#39;arrive pas à réfléchir de manière différente. Bien sûr, il y a d&#39;autres cas pour lesquels je n&#39;arrive pas à retenir mes émotions, mais après avoir été assigné à l&#39;équipe examinant les objets conspirationnistes, les problèmes concernant les autres objets, les non-conspirationnistes, ont juste cessé d&#39;exister. Seuls eux subsistent...&#34;
    
&#34;C&#39;est également la chose dont je voulais vous parler. En général, vous avez de très bons résultats. J&#39;ai consulté vos documents récemment. Par ailleurs, contrairement à ce que vous pensez, depuis que vous travaillez sur les objets conspirationnistes, des progrès significatifs ont été réalisés.&#34;

&#34;Ce n&#39;est rien, administrateur.&#34;

&#34;C&#39;est ce que vous pensez, docteur ? Le conseil ne le voit pas de la même manière.&#34;

&#34;Vraiment ?&#34;
    
&#34;En effet. Allez-y, ne retenez pas ce sourire.&#34;

&#34;Je suis... heureux de l&#39;entendre, administrateur, mais je ne serais pas satisfait tant que les objets conspirationnistes attrapés par mon équipe n&#39;auront pas une classification Sûr, ou encore mieux, Neutralisé.&#34;
    
&#34;En fait, nous considérons votre mise à la retraite.&#34;

&#34;Quoi ?&#34;

&#34;Il y a des personnes plus jeunes, plus fraîches, avec davantage d&#39;enthousiasme...&#34;

&#34;Nommez-en ne serait-ce qu&#39;une.&#34;

&#34;Je ne pense pas qu&#39;une telle attitude défensive et agressive soit nécessaire.&#34;
    
&#34;D&#39;abord, je n&#39;accepte juste pas vos... vos idées.&#34;

&#34;Vous n&#39;y êtes pas obligé. Mais vous connaissez les procédures.&#34;
    
&#34;Vous m&#39;inviterez à boire du vin, je serai escorté par un groupe de gardes, vous lèverez votre calice pour un toast, vous toucherez le verre de vos lèvres, mais seul moi boirai, pour me réveiller le lendemain à côté de ma femme dans une maison fraîchement rénovée et conduire le sourire aux lèvres jusqu&#39;à la boulangerie que j&#39;aurais acquis la semaine précédente ? Je connais parfaitement les procédures, je connais les types d&#39;amnésiques et leur usage, je sais comment vous organisez tout. Et je sais que vous ne devriez pas me rappeler ces choses.&#34;
    
&#34;Vous avez besoin d&#39;un assistant, docteur. Vous n&#39;êtes plus tout jeune.&#34;

&#34;Je refuse. Dites-moi, administrateur, avez-vous mentionné le sujet des objets conspirationnistes et mes grandes réussites simplement pour m&#39;informer que vous prévoyez de mettre fin à ma carrière ? J&#39;ai le contrôle exclusif sur la documentation rassemblée, et si vous avez raison, seul moi suis arrivé aussi près de la solution de ce mystère.&#34;

&#34;Vos propres ambitions vous dépassent.&#34;

&#34;N&#39;importe quoi.&#34;
    
&#34;Le n&#39;importe quoi, c&#39;est la pile de papiers que vous appelez documentation. Après en avoir lu quelques-uns, j&#39;ai presque éclaté de rire.&#34;

&#34;Comment osez-vous, administrateur !&#34;

&#34;Gardez votre calme, s&#39;il vous plaît.&#34;

&#34;Combien de gardes avez-vous derrière cette porte ? Peu importe, je vais vérifier moi-même !&#34;

&#34;Veuillez vous asseoir.&#34;
    
&#34;Vous avez verrouillé la porte ?! Vous voulez me tuer ?! Je demande une explication immédiate !&#34;

&#34;Nous n&#39;en avons pas encore fini, docteur.&#34;

&#34;Même un administrateur n&#39;a pas la permission... comment avez-vous accédé à la documentation ?&#34;

&#34;C&#39;est sur le serveur principal de la Fondation.&#34;
    
&#34;Les dossiers sont là, mais la documentation concernant les objets conspirationnistes...&#34;

&#34;Vous croulez sous le travail, docteur.&#34;

&#34;Comment y avez-vous accédé ? Vous avez dit que les objets conspirationnistes ne vous préoccupaient pas, et... je n&#39;ai pas envoyé la documentation sur le serveur principal. J&#39;ai les dossiers originaux dans mon bureau...&#34;

&#34;Je répète ma demande de vous asseoir.&#34;

&#34;Vous êtes un Administrateur O5. Quel est votre identifiant ?&#34; 
    
&#34;Veuillez vous asseoir.&#34;

&#34;Vous êtes obligé de répondre. Vous avez oublié la carte d&#39;accès.&#34;

&#34;Veuillez vous asseoir, et ne donnez pas d&#39;ordres à un administrateur.&#34;

&#34;Votre identifiant...&#34;
    
&#34;Je suis heureux que vous ayez décidé de vous asseoir.&#34;

&#34;Quel est votre identifiant ?&#34;

&#34;O-cinq quinze, docteur.&#34;
    
&#34;Le conseil a treize membres...&#34;

&#34;Très bien, j&#39;ai juste oublié de vérifier.&#34;
    
&#34;…&#34;
    
&#34;Arrêtez de prétendre que vous êtes si effrayé désormais, vous avez sans doute ressenti quelque chose. Bon sang, j&#39;ai failli y arriver sans me... comment dites-vous ? Oh, me dévoiler. Vous voyez, grâce à vous je me suis dé-voi-lé.&#34;
    
&#34;…&#34;
    
&#34;Pouvons-nous revenir à un ton plus officiel ?&#34;
    
&#34;…&#34;
    
&#34;Ce silence signifie-t-il une acceptation ? Bien.&#34;
    
&#34;…&#34;
    
&#34;Donc... s&#39;il vous plaît, rappelez-moi — que sont les objets conspirationnistes ?&#34;
    
&#34;…&#34;
    
&#34;Que suis-je ?&#34;</textarea></pre>
