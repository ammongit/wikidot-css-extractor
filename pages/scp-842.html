    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-842 - Operations Table
**Auteur :** [[user Wrisk]]
**Traducteur :** [[user Dr Risk]]
**Date de publication originale :** 20 septembre 2011
[[include credit:end]]

**Objet n^^o^^ :** SCP-842

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-842 est conservé au Site-19, dans une cellule de confinement standard de 10 x 10 x 5 mètres. Toutes les lignes téléphoniques, les récepteurs radios, les connexions Internet et les autres équipements de communication aidant à l&#39;utilisation de SCP-842 doivent être acheminés via le serveur central administré par la sécurité du Site-19. La maintenance de l&#39;équipement doit être effectuée tous les mois, ou suite à la requête d&#39;un administrateur.

Aucune mesure de sécurité autre que le verrouillage standard des portes de sécurité de la Fondation n&#39;est nécessaire. L&#39;accès à SCP-842 doit être limité aux chercheurs de Niveau 4 et aux commandants de FIM disposant d&#39;une autorisation d&#39;un membre du Conseil O5. Les propositions écrites demandant l&#39;utilisation de SCP-842 doivent être réalisées au minimum une semaine avant l&#39;utilisation demandée et doivent détailler le but de l&#39;opération et le temps d&#39;utilisation estimé.

Tous les membres du personnel de Classe-D nécessaires à l&#39;utilisation de SCP-842 doivent être escortés par au minimum deux membres du personnel de sécurité de Niveau 3. Les membres du personnel de Classe-D de réserve doivent être conservés dans une cellule de confinement adjacente et doivent être préparés à être utilisés par SCP-842 par le personnel médical sur place au moins un jour avant l&#39;utilisation. Pas plus d&#39;un membre du personnel de Classe-D ne doit être autorisé dans la zone de confinement de SCP-842 en même temps (à l&#39;exception du membre du personnel de Classe-D utilisé par SCP-842), et celui-ci doit être entravé par un harnais à 4 points.

**Description :** SCP-842 est une ancienne table d&#39;opération délabrée mesurant 2 mètres x 0,8 mètre, capable de surveillance et d&#39;observation à distance. SCP-842 utilisera SCP-842-1 afin d&#39;afficher le terrain, les bâtiments, les objets et les entités dans la zone d&#39;observation choisie. SCP-842-1 sera altéré de manière à reproduire ladite zone en temps réel, et n&#39;importe quelle modification ou altération de la zone d&#39;observation sera immédiatement affichée sur SCP-842-1.

SCP-842 ne présentera aucune propriété anormale avant qu&#39;un être humain vivant ne se couche sur le ventre sur la table. Une fois que le sujet est placé face contre la table, celui-ci devient complètement immobilisé au niveau du cou et est désormais désigné SCP-842-1. Tant que SCP-842-1 reste en vie, il ne peut être retiré de la table.

L&#39;observation à distance débute lorsqu&#39;un être humain touche SCP-842 en &#34;pensant&#34; à la zone qu&#39;il souhaite voir. Des coordonnées GPS, une longitude et une latitude, des informations fiables sur la zone et/ou l&#39;observation d&#39;une carte détaillée de la zone sont suffisantes pour permettre l&#39;activation de SCP-842. La première personne à activer SCP-842 contrôle la zone d&#39;observation jusqu&#39;à l&#39;expiration de SCP-842-1. Si le contrôleur souhaite voir d&#39;autres zones, d&#39;autres étages, ou bien augmenter ou réduire le grossissement, il lui suffit simplement d&#39;y &#34;penser&#34;.

Le rendu des objets est effectué en trois dimensions sur SCP-842-1 par l’altération quasi-instantanée de son corps. La manière par laquelle cela est effectué est actuellement inconnue. La musculature et les os sont les matériaux les plus communément utilisés afin d&#39;effectuer le rendu des objets mais [DONNÉES SUPPRIMÉES] ont parfois pu être observés. Le contrôleur peut &#34;étiqueter&#34; les objets ou individus avec un texte. Le texte est affiché à l&#39;aide des veines et des artères. Les sons en provenance de la zone observée sont transmis directement à travers les cordes vocales de SCP-842-1. Cependant, en raison du fait que SCP-842-1 est parfaitement conscient du traumatisme lui étant infligé, les cris de SCP-842-1 rendent difficile l&#39;écoute des sons en provenance de la zone visée.

SCP-842-1 doit rester conscient pendant toute la durée du processus afin de maintenir l’actualisation en temps réel. L’anesthésie ou la lobotomie réduisent drastiquement la qualité de l&#39;image et ne sont pas recommandées. Les membres du personnel médical en charge de la préparation des sujets de Classe-D utilisés doivent retirer le larynx du sujet, sauf requête spécifique contraire. SCP-842-1 survit en moyenne entre quinze et vingt minutes, en fonction de la santé physique du sujet, de la complexité du rendu, de la fréquence de l&#39;actualisation en temps réel nécessaire pour l&#39;observation, et du nombre de changements de points de vue nécessitant des constructions à grande échelle depuis un point de vue différent. Au moment de l&#39;expiration du sujet, les actualisations en temps réel de la zone d&#39;observation cessent et le sujet peut à partir de là être retiré de la table.

Les autopsies effectuées sur les corps récupérés après utilisation présentent des blessures internes et externes massives. Les organes sont complètement comprimés, déplacés, ou [DONNÉES SUPPRIMÉES]. La musculature et les os sont déformés au point de ne plus ressembler à aucune structure physique connue. La raison pour laquelle SCP-842-1 survit aux changements continus infligés à son corps ou n&#39;entre pas immédiatement en état de choc est inconnue. 

Il est à noter que SCP-842 a des limitations. Il est impossible de voir des zones à une profondeur de 4,5 mètres. Par ailleurs, plus la zone observée est large, plus SCP-842 se fondera sur les propres connaissances du contrôleur ou ce qu&#39;il s&#39;attend à voir dans la zone plutôt que sur l&#39;apparente omniprésence de SCP-842. À une &#34;portée d&#39;observation courte&#34;, généralement pour une zone de 10 x 10 mètres, le rendu sera précis à presque 100 %. À une distance intermédiaire, pour une zone d&#39;environ 200 x 200 mètres, les pastilles représentent seulement la zone générale (dans les 10 mètres) dans laquelle l&#39;objet pourrait se trouver. Les observations à longue portée, supérieures à 200 mètres, sont strictement limitées au terrain et aux connaissances personnelles du contrôleur et/ou ses attentes. Enfin, les zones possédant une haute activité psychique ou autres interférences EM peuvent rendre les informations obtenues par SCP-842 très peu fiables.

SCP-842 ne doit pas être utilisé pour partir à &#34;la pêche aux informations&#34;. À moins que le contrôleur ne connaisse spécifiquement la zone désirée ou l&#39;information recherchée, les recherches abusives détériorent les membres du personnel de Classe-D à un rythme inacceptable.

**Notes de Récupération :** SCP-842 a été récupéré lors d&#39;un raid sur une supposée installation de l&#39;Insurrection du Chaos localisée dans l&#39;Oural le ██/██/██. Les agents de la Fondation avaient été prévenus que l&#39;Insurrection déplaçait plusieurs objets SCP et avait établi une base temporaire dans la ville abandonnée de ███. Les pertes humaines de la Fondation s&#39;élevèrent à █ agents et █ membres du personnel de Classe-D. Le nombre inhabituel de pertes humaines subies fut attribué aux commandants de l&#39;Insurrection du Chaos qui utilisaient SCP-842 afin d&#39;organiser leur défense. Grâce à l&#39;esprit vif et à la valeur de l&#39;Agent [DONNÉES SUPPRIMÉES], [DONNÉES SUPPRIMÉES] et l&#39;objet purent être confinés.

**Notes de tests sur SCP-842 :**
**Sujet :** Corps d&#39;un membre du personnel de Classe-D précédemment exécuté.
**Zone observée :** Une cellule de confinement adjacente dans laquelle se situe D-457 assis sur une chaise.
**Résultat :** Aucun résultat.

**Sujet :** Babouin olive sous sédatif
**Zone observée :** Une cellule de confinement adjacente dans laquelle se situe D-457 assis sur une chaise.
**Résultat :** Aucun résultat.

**Sujet :** D-458 - Sous forte dose de sédatif
**Zone observée :** Une cellule de confinement adjacente dans laquelle se situe D-457 assis sur une chaise. 
**Résultat :** Juste après avoir touché la table, le Dr ███ remarqua immédiatement des os et des tendons jaillir de la poitrine de D-458, tandis que ses bras et ses jambes se fusionnaient dans la masse centrale afin de former un bloc approximatif recouvrant SCP-842. Malgré le traumatisme massif infligé à D-458, il ne mourut pas et n&#39;entra pas en état de choc. Il n&#39;y eût pas de giclée de sang ou de fluides corporels. La représentation en trois dimensions de la cellule de confinement adjacente était extrêmement déformée, et il ne fut pas possible d&#39;y distinguer des détails. D-458 mourut après vingt deux minutes d&#39;observation. Cause de la mort, traumatisme interne massif.

**Sujet :** D-459
**Zone observée :** Une cellule de confinement adjacente dans laquelle se situe D-457 assis sur une chaise.
**Résultat :** La représentation en trois dimensions de la cellule de confinement adjacente jaillit immédiatement du torse de D-459. D-459 se mit à hurler. Avant que la sécurité ne puisse revenir avec un bâillon, D-459 fut entendu murmurer &#34;j&#39;aurais aimé avoir une cigarette&#34; entre deux cris. Les détails sur la représentation étaient extrêmement précis, incluant une représentation à taille réelle de la chaise et de D-457, représentation visiblement faite à partir de [DONNÉES SUPPRIMÉES]. Durant l&#39;expérience, la représentation de D-457 se leva de sa chaise et se mis à bouger dans la zone observée. À ce moment, les cris de D-459 s&#39;intensifièrent. D-459 mourut après vingt deux minutes d&#39;observation. La vérification des vidéos de surveillance dans la pièce dans laquelle se trouvait D-457 a confirmé que la représentation de D-459 a reproduit complètement et fidèlement les actions de D-457, incluant sa demande d&#39;une cigarette.

**Sujet :** D-460.
**Zone observée :** Un supermarché que le Dr ███ n&#39;avait jamais personnellement visité. Avant cette expérience, la localisation de cet endroit sur une carte fut montrée au Dr ███.
**Résultat :** La représentation en trois dimensions du supermarché et du parking adjacent fut réalisée. De petites &#34;pastilles&#34; faites en [DONNÉES SUPPRIMÉES] représentaient des voitures et des individus en train de se déplacer dans les alentours du magasin. Le Dr ███ fut capable de voir l&#39;intérieur du magasin en imaginant retirer le toit de la présentation. Lors de cette pensée, la chair et les artères constituant le &#34;toit&#34; du supermarché grandirent ou se rétractèrent rapidement. Le Dr ███ imagina voir la section des produits en détails. La représentation se reforma rapidement afin de montrer la section, affichant les objets et les personnes se déplaçant dans la zone de manière plus détaillée. Le sujet mourut après sept minutes.

**Sujet :** D-461.
**Zone observée :**  Toutes les installations de la Fondation en Amérique du Nord. Il ne fut fourni au Dr ███ aucune information du Niveau du Commandement O5 au sujet de la distribution des ressources de la Fondation.
**Résultat :** Une représentation précise de l&#39;Amérique du Nord fut créée. Cependant, les seules pastilles générées sur la carte furent celles du Site-19 et celle du Dr ███, dont le contrôleur savait qu&#39;il avait pris des vacances dans une ville proche de la pastille. Il fut alors dit au contrôleur que l&#39;Agent ███ était en service au [DONNÉES SUPPRIMÉES]. Une nouvelle pastille représentant l&#39;Agent ███ fut instantanément créée.

**Sujet :** D-462.
**Zone observée :** Le nucléon d&#39;un atome de carbone contenu sous vide au Site-19, dans le Labo █.
**Résultat :** Au contact de la table [DONNÉES SUPPRIMÉES] résultant en deux semaines de nettoyage et █ pertes. Les tests à l&#39;échelle quantique ou stellaire sont indéfiniment suspendus.
