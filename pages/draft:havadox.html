**Особые условия содержания:** Доступ к SCP-1409 ограничен сотрудниками Фонда с уровнем допуска 2/1409 или выше. В непосредственной близости к объекту возведен наблюдательный пункт, в обязанности контингента которого входит наблюдение над и фиксация любых изменений в поведении SCP-1409-A.

**Описание:** SCP-1409 -- это безымянное селение, расположенное в 30 км к северу от пгт. ███████████, Красноярский край, Россия.



Длительное пребывание в пределах SCP-1409 несет ряд негативных последствий для психического здоровья человека,
