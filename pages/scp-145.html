**Objek #:** SCP-145

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-145 harus disimpan diruangannya sepanjang waktu di dalam sebuah wadah berukuran .5m x .5m x .5m yang terbuat kaca plexiglass, kecuali saat sedang diuji. Ruangan tersebut harus dibuat kedap suara secara sepenuhnya dan dikunci dengan aman saat SCP-145 tidak sedang diuji. Setiap personel tidak diperbolehkan melakukan kontak fisik dengan SCP-145 tanpa pengawalan dan pantauan konstan oleh satu personel atau lebih dalam keadaan apa pun, kecuali jika pengujian dengan izin sedang dilakukan. Tiap personel yang menunjukkan tanda-tanda trauma psikologis yang hebat harus segera dikeluarkan dari area penahanan. Tergantung dengan level trauma yang dialami personel, mereka diharuskan untuk melakukan konsultasi dengan psikiater yang diakui selama tidak kurang dari dua minggu.

**Deskripsi:** SCP-145 tampak seperti sebuah telepon nirkabel standar model tahun 2002 dengan merek Alcatel di alas pengisian daya emisi standar. Alas pengisian daya tampak seperti telah dirusak; semua lubang input tersegel lem resin dan lubang input daya ke perangkat tersebut telah dicungkil keluar dengan alat tajam yang tidak diketahui. Nomor seri dan tanggal produksi juga tidak tersedia, dikarenakan semua label dan stiker telah dilepaskan atau dirusak. Telepon selalu berdering tanpa memedulikan bahwa telepon tersebut berada di alasnya atau tidak, atau tidak berdasarkan telepon tersebut terhubung dengan arus listrik atau tidak. Pengujian telah menunjukkan bahwa baterai dapat dilepas, dan pembongkaran alas tidak menunjukkan efek apa pun terhadap gagang telepon. Pinggiran gagangnya sendiri tersegel, menghalangi pembongkaran konvensional. Ketika diangkat, suara seorang wanita akan menjawab dengan suara yang menunjukkan stres level tinggi. Suara tersebut berbeda tiap percakapan, tetapi di semua kasus, suara menunjukkan kepanikan yang luar biasa, dan memohon pendengar untuk bantuan karena orang tersebut mendeskripsikan penyiksaan terhadap korban yang tidak diketahui. Di latar belakang, pendengar akan mendengar suara kekerasan, dan ekspresi kesakitan dan penderitaan. Analisis audio telah mengindikasikan bahwa ada paling sedikit ██ suara individu  berbeda disetiap panggilan. Metode penyiksaan yang diketahui juga selama ini (dinilai dari penggunaan kata dan reaksi pembicara saat kontak) menyangkut penandaan dengan besi panas, sengatan listrik, pencabikan, kekerasan seksual, [DATA DIHAPUS] dan pemotongan anggota tubuh.

Penelepon tidak terdengar seperti penelepon otomatis dan sepenuhnya sadar. Percobaan untuk melacak panggilan tersebut atau melacak lokasi penelepon yang tersiksa sampai saat ini masih gagal. Percobaan untuk menghalangi sinyal masuk dengan kandang Faraday juga masih gagal.

Penelitian dilakukan oleh tim yang terdiri dari tiga orang (satu personel Kelas-D, satu teknisi audio Kelas 2/145, dan satu staf keamanan Kelas 3), dengan hanya personel Kelas-D yang diperbolehkan melakukan kontak pendengaran langsung dengan transmisi SCP-145. Pengujian telah menunjukkan bahwa di setiap kasus, subjek akan menghilang tanpa jejak tanpa menunjukkan metode pemindahan sama sekali jika subjek menjawab SCP-145 tanpa pengawasan langsung. Rekaman video juga tidak menunjukkan metode pemindahan; subjek akan muncul di satu bagian, dan hilang di bagian selanjutnya. Di kasus subjek hilang, gagang akan hanya jatuh ke lantai. Gagang tersebut tidak menunjukkan kerusakan berkelanjutan dari kejatuhan yang berulang-ulang selama ini. Komunikasi berikutnya menunjukkan bahwa subjek yang menghilang terikut dalam kumpulan korban yang disiksa.

**Rekaman Pengujian**
**Prosedur Pengujian:** Semua pengujian harus dilakukan oleh personel Kelas-D. Segala peralatan yang digunakan untuk pengujian juga harus dilaporkan ke rekaman. Personel Kelas-D tersebut akan diperintah untuk mengangkat gagang telepon. Setelah subjek pengujian awal hilang, tim peneliti standar akan menjawab telepon dan merekam setiap percakapan.

**Pengujian 145-A**
**Tanggal:** ██\██\████
**Subjek:** D-145-3749 yang diberikan satu (1) alat pelacak GPS, pengujian dilakukan untuk mencari tahu dimanakah lokasi ujung yang satu lagi.
**Hasil:** GPS tidak berfungsi setelah personel Kelas-D menghilang. Interaksi setelahnya dengan teknisi audio SCP-145 mengidentifikasi suara D-145-3749 telah bergabung dengan korban lainnya.

**Pengujian 145-B**
**Tanggal:** ██\██\████
**Subjek:** D-145-4751 diberikan satu (1) alat pelacak GPS, satu (1) pisau tempur standar militer 6 inch. Percobaan kedua untuk mencari tahu lokasi ujung yang satu lagi , pilihan untuk pembelaan diri diberikan kepada subjek.
**Hasil:** GPS tetap tidak berfungsi setelah hilangnya personel Kelas-D. Interaksi selanjutnya dengan suara wanita SCP-145 mengindikasikan bahwa wanita tersebut dalam keadaan stres dan menyatakan, “Ya Tuhan, dia memotongnya, dia memotong [DATA DIHAPUS]” Teknisi audio mengidentifikasi suara D-145-4751 telah bergabung dengan korban lain.

**Pengujian 145-C**
**Tanggal:** ██\██\████
**Subjek:** D-145-5319 diberikan satu (1) pistol 9mm semi otomatis, satu (1) rompi Kevlar, subjek dipaksa untuk mengankat telepon. Upaya untuk menentukan interaktivitas lokasi, ditentukan jika metode pembelaan diri memungkinkan.
**Hasil:** Interaksi selanjutnya dengan SCP-145 terdengar suara tembakan, lalu [DATA DIHAPUS]. Suara wanita berlanjut, menyatakan [DATA EXPUNGED] dan suara tembakan tambahan terdengar, teknisi audio mengidentifikasi seruan kesakitan D-145-5319 setelah tiap tembakan.

**Pengujian 145-D**
**Tanggal:** ██\██\████
**Subjek:** D-145-6842 diberikan satu kilogram bahan peledak C4 yang tersembunyi di dalam kotak perlengkapan, bahan peledak disambung dengan pemicu jarak jauh dengan penundaan selama 30 detik, dipicu sebelum interaksi dengan SCP-145. Upaya untuk menentukan level interaksi yang memungkinkan atau penghancuran tempat.
**Hasil:** [DATA DIHAPUS] menghasilkan ██ personel Yayasan hilang termasuk Dr. ████ dan semua peneliti yang terlibat dengan [DATA DIHAPUS] penerobosan keamanan SCP di Situs-██. Pengujian selanjutnya dihentikan sementara ini.

//Saya tidak tahu siapa yang pikir ini adalah ide bagus. Saya tahu kadang simpati memengaruhi kita, tetapi percobaan untuk memberikan &#34;pertolongan&#34; ini ke korban SCP-145 hanya menghabiskan banyak uang dan sumber daya Yayasan.
Dr. ██████//
