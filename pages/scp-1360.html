[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1360/SCP-1360.jpg|caption=SCP-1360 trong quá trình quản thúc.]]

**Mã vật thể:** SCP-1360

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-1360 cần được quản thúc trong một buồng quản thúc dị thể dạng người tại Điểm-19. Cần có sự hiện diện của bốn nhân viên an ninh trước khi bất kì ai vào buồng quản thúc. Việc quản thúc chỉ được gỡ bỏ khi dị thể cần kiểm tra. Để giao tiếp, SCP-1360 cần được cung cấp bút và sổ ghi chép. 

**Mô tả:** SCP-1360 là một người máy có khớp nối đầy đủ. SCP-1360 cao 1,83 m và nặng 100 kg. Đôi mắt của dị thể được thể hiện bằng hai vòng tròn PMMA màu trắng, có đường kính khoảng 3 cm. Cơ thể của SCP-1360 được cấu tạo từ vỏ polycarbonate đúc trên khung nhôm. Những vỏ bọc này được bao phủ bởi một lớp vải đen không rõ thành phần, từ đây được gán mã định danh SCP-1360-1. Lớp phủ này hoạt động như một lớp da và có độ dày phổ quát là 1 cm. Số sê-ri 031 được đan vào cánh tay trái của SCP-1360 bằng một biến thể màu đỏ của SCP-1360-1. 

Thử nghiệm để xác định SCP-1360-1 cho đến nay vẫn chỉ đạt được một vài thành công. Vật liệu là một loại sợi aramid có độ bền kéo xấp xỉ 4000 MPa, cùng với trọng lực 1.1, làm cho vật liệu nhẹ hơn và chắc hơn sợi Kevlar. Vật liệu có thể tự sửa chữa, với các sợi SCP-1360-1 bị hư hại liền kề sẽ được quấn lại và hợp nhất với nhau. SCP-1360-1 cũng có khả năng sửa chữa lớp vỏ polycarbonate của SCP-1360, vì các sợi SCP-1360-1 sẽ lấp đầy các khu vực bị hư hỏng trong quá trình sửa chữa lớp bọc bên ngoài. Tất cả các mẫu SCP-1360-1 sẽ đều tan rã sau 48 giờ tách khỏi SCP-1360. 

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1360/SCP-1360-1.jpg|caption=Một phần SCP-1360-1 được thu hoạch từ lưng dưới vào ngày 08/09/2009.]]

Các ngón tay của SCP-1360 có chứa một số dụng cụ. Các công cụ này có thể được lấy ra bằng cách tháo các đầu ngón tay. Các công cụ này bao gồm: 
* Một cây kim thép gắn với một cuộn chỉ đỏ làm từ cùng một chất liệu với SCP-1360-1. (Ngón cái trái) 
* Một cuộn các miếng vá có chiều rộng 5.1 cm làm từ cùng một chất liệu với SCP-1360-1. (Ngón trỏ trái)
* Một cây kéo cắt vải mini làm bằng thép. (Ngón cái phải)
* Một con dao mổ bằng thép (Ngón trỏ phải)
Các ngón giữa và ngón áp út đều rỗng và được dùng như ngăn chứa.

SCP-1360 có trí khôn và thể hiện hiểu biết sâu về chiến đấu tay không và sử dụng vũ khí. Nó bị ám ảnh với việc trốn thoát và trở về với một thực thể nó gọi là “[[[http://scp-vn.wikidot.com/anderson-robotics-hub|Anderson.]]]”

SCP-1360 tuyên bố cảm thấy đau đớn mặc dù đối tượng hoàn toàn không có hệ thống thần kinh. Đối tượng cho rằng nỗi đau này do một bộ phận của nó đã bị loại bỏ trước quản thúc, vì vậy, dị thể luôn cho rằng bản thân nó không hoàn chỉnh.

Mặc dù không có khả năng nói, SCP-1360 có thể đọc và viết thông thạo tiếng Anh, Nhật và Đức. Các cuộc phỏng vấn khá thành công, mặc dù chủ đề của các cuộc trò chuyện chủ yếu là về việc trốn thoát và sửa chữa.

**Phụ lục 1360-A:** Tin nhắn sau được phát hiện trong ổ đĩa flash bên trong ngón giữa phải của SCP-1360 khi được thu hồi. 


&gt; **QUAN TRỌNG: KHÔNG ĐƯỢC XÓA**
&gt;
&gt; Gửi James,
&gt; 
&gt;  Chúc mừng bạn đã mua thành công **Robot Sinh Học Dạng Người Dòng Peregrine (Mẫu dân dụng)**. Đơn vị #31 được trang bị với các tính chất tiêu chuẩn sau: 
&gt;  
&gt; * Nhân cách Lập trình mẫu #4 (Hector).
&gt; * Thông hiểu ba ngôn ngữ (Tiếng Anh, tiếng Nhật và tiếng Đức).
&gt; * Lớp phủ aramid tiêu chuẩn và khả năng tự sửa chữa đầy đủ. 
&gt; 
&gt;  Như đã thảo luận với Ngài Saker trong cuộc họp thương nghị, #31 cũng đã được thay đổi phù hợp với những yêu cầu của bạn, gồm có:
&gt; 
&gt; * Loại bỏ Khả năng Nói. 
&gt; * Thêm Bộ Vũ khí Tiên Tiến.
&gt; * Thêm Bộ Kỹ năng Chiến đấu Tay không Tiên tiến.
&gt; 
&gt;  Giống như mẫu **Kestrel** và **Merlin** mà bạn đã mua, #31 đã được lập trình để chỉ tuân theo mệnh lệnh từ bạn và con gái bạn. Thêm vào đó nó cũng có thể đóng vai trò như đơn vị chỉ huy. Với sự cho phép của bạn, #31 có khả năng truyền đạt mệnh lệnh đến những người máy khác của bạn trong khi bạn vắng mặt. 
&gt; 
&gt;  Tuy nhiên, điều quan trọng cần lưu ý là không giống như các sản phẩm trước của bạn, #31 tích hợp trí thông minh nhân tạo mang tính thích ứng cao, giúp cho các tương tác của đơn vị mang tính cá nhân và con người hơn. Tính cách của # 31 sẽ phát triển theo thời gian dựa trên các tương tác của nó với bạn và cách bạn sử dụng nó. Trong vòng vài ngày, #31 có thể trở thành người bạn tuyệt vời nhất của con gái bạn và cũng là người hầu trung thành nhất của bạn.
&gt; 
&gt;  Cũng như các mẫu khác của bạn, vui lòng không tự sửa chữa #31 nếu gặp trục trặc. Trong trường hợp bạn không hài lòng với chất lượng của sản phẩm, vui lòng khóa ổ đĩa flash này trở lại vị trí trong ngăn lưu trữ tại ngón giữa phải và đọc lệnh thu hồi của bạn. #31 sau đó sẽ tự động quay trở lại một trong các cơ sở của chúng tôi và chúng tôi sẽ liên hệ với bạn để cung cấp thêm thông tin về việc thay thế hoặc hoàn lại tiền mua hàng của bạn. 
&gt; 
&gt; Như thường lệ, chúng tôi rất vui khi được làm việc với bạn.
&gt; 
&gt; //Anderson//

**Phụ lục 1360-B:**  Vào ngày [[[Peregrine|17/11/2009]]], sau khi cuộc trốn thoát lần thứ tư của đổi tượng thất bại, tờ ghi chú sau được tìm thấy trong buồng quản thúc của SCP-1360: 

&gt; //Lệnh thu hồi đã bị hủy. Tốt hơn hết là bọn ta nên để ngươi ở lại đây.//
&gt; //Bọn ta xin lỗi, #31.//
&gt; //Anderson//

Kể từ ngày này, SCP-1360 đã ngừng mọi liên lạc với nhân viên của Tổ Chức. SCP-1360 cũng đã ngừng phản kháng trong việc quản thúc và thu thập SCP-1360-1.
