**Объект №:** Квартира 5919

**Класс объекта:** н/д

**Особые условия содержания:** Специальное обслуживание квартиры не требуется. В идеале уборка должна проводиться ежемесячно. Допуск лиц в квартиру оставлен на усмотрение назначенного смотрителя, ответственного за Квартиру 5919.

**Описание:** Квартира 5919 – это квартира с одной спальней и одной ванной комнатой, находящаяся в округе Нидеррад города Франкфурт, Германия. Она была сооружена в 1984 году и её состояние соответствует постройкам такого возраста.

В квартире имеется следующая мебель:

[[include component:image-block
    name=bedroom5919.jpg|
    caption=Интерьер спальни.|
    width=200px
]]

//Спальня//
* Двуспальная кровать
* Прикроватная тумбочка
* Комод
* Лампа
* Будильник
* Подставка для багажа

//Кухня//
* Газовая плита с 2 конфорками
* Мойка из нержавеющей стали
* Микроволновая печь
* Холодильник
* Электрический чайник
* Наборы столовых приборов, посуды, кастрюль и сковородок

//Ванная комната//
* Туалет
* Керамическая раковина
* Душевая кабина
* Корзина для мусора

//Зал//
* Двухместный диван
* Телевизор
* Стойка для телевизора
* Кофейный столик
* Ковёр

Квартира 5919 не имеет каких-либо примечательных характеристик или свойств, которые выделяли бы её среди других квартир в городе.

Последний жилец Квартиры 5919 съехал из неё в 2018 году. После января 2020 года она находится в собственности частной организации, занимающейся управлением недвижимостью.

[[include component:image-block
    name=andrej5919.jpg|
    caption=Андрей Шрёдер.|
    width=150px
]]

**Приложение:** 22.01.2020 тело, выловленное из реки Майн полицией земли Гессен, было идентифицировано как принадлежащее словацко-немецкому художнику Андрею Шрёдеру, родившемуся в Дрездене в 1948 году. С 1985 года Шрёдер находился под периодическим наблюдением Фонда, после того, как он был впервые замечен в художественных аномальных кругах Центральной Европы.

Он сделал успешную карьеру в области скульптуры, художественной работы по металлу и смешанной техники, чем он занимался в собственной студии во Франкфурте. Кульминацией его карьеры стала ретроспективная выставка работ, сделанных за 15 лет его деятельности («Шрёдер: Капитал, Когнитивность, Компульсия») в парижском ТВП «Millénaire?» в 2000 году. Однако впоследствии он стал разочаровываться в мире искусства из-за возрастающей, по его мнению, коммерциализации и консюмеризма в нём. В 2009 году он полностью перестал заниматься искусством и переехал на свою ферму в Фогельсбере, где занялся садоводством и хранением своей большой коллекции произведений аутсайдерского искусства.

Несколько знакомых Шрёдера снова наладили с ним контакт в 2015 году, когда он вернулся во Франкфурт, чтобы приступить к работе над тем, что он назвал последним, итоговым произведением «антиискусства», которое должно было «бросить вызов рекламе и маркетингу». Никаких конкретных деталей о нём он при этом не разглашал. По его словам, он завершил проект к концу 2017 года, но не смог или не захотел описать, что именно он создал.

За несколько дней до обнаружения тела Шрёдера было замечено, что он злоупотреблял алкоголем, и поэтому его смерть была признана несчастным случаем, однако судмедэксперт из Гессена отметил, что возможность самоубийства так же не может быть исключена полностью. С тех пор Андрей Шрёдер был обозначен как ЛПИ-5919.

Единственным предметом, найденным при нём, была карточка, оформленная в стиле «Маршалл, Картер и Дарк».

&gt; Приглашаем Вас на посещение обычной франкфуртской квартиры.
&gt; 
&gt; Цена и адрес предоставляются по запросу.

Было установлено, что за неделю до этого МКиД распространял аналогичные визитки среди ряда состоятельных и высокопоставленных клиентов.
