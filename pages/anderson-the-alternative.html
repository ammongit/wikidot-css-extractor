&#34;Entonces, uh, todos sabemos lo que nuestra pequeña empresa enfrenta ahora&#34;, Vincent Anderson miró a su alrededor, notando la reacción de los otros cuatro miembros más importantes de [[[http://lafundacionscp.wikidot.com/anderson-robotics-hub|Anderson Robotics]]]. &#34;Nuestras instalaciones fueron atacadas, nuestro personal atacado, nuestros clientes detenidos. No tenemos suficientes recursos para defendernos, y um, la Fundación no se detendrá hasta que todos nuestros productos estén en sus manos. No podremos continuar si seguimos de esta manera, y me gustaría hacer una propuesta&#34;.

&#34;No&#34;, Phineas inmediatamente lo interrumpió. &#34;Hemos hablado de esto antes, Vincent. No voy a dejar que vendas nuestros años de arduo trabajo a algunos...ricos empresarios que solo ven ganancias en nuestros esfuerzos. Si estamos sujetos a sus reglas, nuestras inspiraciones, nuestras innovaciones y nuestras originalidad se perderán&#34;.

&#34;Sí, y he pensado en eso, Phineas&#34;, Anderson se volvió hacia el anciano, asintiendo levemente. &#34;Siempre nos asaltarán, y um, algunos de nuestros productos serán arrebatados para nuestros clientes. Recibir fondos de MC&amp;D puede darnos el poder para contrarrestarlos, pero solo temporalmente. No soluciona el problema desde la fuente. Así que cuando realmente lo pienso, solo hay una solución lógica y permanente&#34;.

La mirada de los cuatro siguió a Anderson cuando se puso de pie, moviéndose a una de las pantallas en la sala de reuniones. &#34;Si la Fundación realmente quiere nuestros pequeños artilugios, vamos a cortar el, eh, &#39;intermediario&#39; aquí, que es la parte asaltada&#34;, se rió un poco ante el chiste e hizo el anuncio. &#34;La Fundación nos financiará directamente&#34;.

Jason se atragantó con su bebida. Jeffery se congeló, y Medea solo lo miró inexpresivamente.

&#34;¿Espera, que?&#34; Phineas dijo.

Anderson encendió el dispositivo. Después de unos momentos, la pantalla se iluminó y apareció una figura azul.

&#34;Hola&#34;, vocalizó la computadora. &#34;Soy [[[Alexandra]]], su enlace de la Fundación. ¡Es un placer conocerlos!&#34;

----

&#34;¿Qué quieres decir con &#39;en realidad no pensaste que esto iba a pasar&#39;?&#34; El Director Holman miró a su &#34;Especialista en Robótica&#34;, con algunas venas visibles en la frente. Junto a él, la Subdirectora Merlo miró con resentimiento.

&#34;Bueno, en realidad no esperaba que los fantasmas de los droides permanecieran debido a su odio hacia las tareas que la Fundación les hizo pasar&#34;. Vincent Anderson respondió, forzando una sonrisa.

&#34;Y déjame recordarte que eres parte de //la Fundación//, Anderson&#34;, Holman tocó la mesa. &#34;¿Y esto se debe a la tecnología de mapeo cerebral? ¿Sus almas están atrapadas allí? Entonces, ¿cómo es que no me informaron sobre esto en primer lugar?&#34;

&#34;Lo mencioné, en los informes. Solo que realmente no, um, destaco esa parte&#34;.

Holman parecía contener una maldición. Después de unos momentos, dijo. &#34;Estás despedido, Anderson. De vuelta a tu departamento, creo que cualquier otra instrucción sobre qué hacer con...[[[SCP-3560]]] se archivará directamente en tu lugar&#34;.

Anderson asintió y salió de la oficina del Director de Sitio cuando Merlo le cerró la puerta. Se quedó allí por un segundo, y dejó escapar un suspiro modulado. Luego sacó su máscara de comedia de plata de su persona. Al ponerselo, una vez más notó cuánto odiaba los códigos de vestimenta.

Mientras caminaba por la instalación, un equipo de agentes de DM pasó rápidamente, sin duda para hacer frente al desastre que había creado. Fueron conducidos por el Comandante Shaw, quien apropiadamente le dio un dedo medio. Anderson devolvió el saludo con un asentimiento.

Después de una breve caminata y un viaje en ascensor, Anderson estaba de pie frente al Departamento de Robótica Especial del Sitio-64. Un logotipo de halcón familiar fue marcado en la puerta, dentro de un escudo del departamento de la Fundación. Presionó su palma en el escáner de seguridad y permitió que la puerta se abriera.

La sala común estaba inusualmente vacía y silenciosa, ocupada solo por dos personas: [[[SCP-1360|Hector]]] y el Investigador Conwell, que jugaban al ajedrez. Anderson ya esperaba que la mayoría de los robots fueran llamados de regreso temporalmente a la luz del incidente, y el personal también fue entrevistado. Los dos probablemente se quedaron aquí en caso de emergencia.

Cuando Anderson caminó, el bot Peregrino levantó la vista para saludarlo, mientras que Conwell estaba demasiado absorto en el juego y la música sonando en sus auriculares para darse cuenta.

Varias oficinas de desarrollo y administración más similarmente vacías más tarde, Anderson llegó a su propia oficina. Cuando finalmente se acomodó, sacó su terminal estándar dada por la Fundación y verificó su alimentación. Como era de esperar, fue bombardeado con informes y quejas sobre la aparición de SCP-3560, un infierno en la tierra solo para sus queridos robots. Él también estaba en una pequeña charla con un Supervisor dentro de la semana. Mientras tanto, en las pequeñas redes sociales de la intranet, &#34;#RoboLimbo&#34; se había convertido en un tema de tendencia, que realmente no le interesaba leer sobre los detalles. Anderson decidió no iniciar sesión en ninguna de las salas de chat, y pasó los siguientes cinco minutos hundiéndose en la comodidad de su silla y mirando al techo.

Eventualmente, sus ojos se posaron en una foto enmarcada de él, Phineas, Jeffery, Medea y Jason parados juntos, cada uno con una sonrisa genuina. Era el día de la inauguración oficial de Anderson Robotics, y bromearon sobre ser empujados a la bancarrota durante la primera semana, ya que ninguno de ellos sabía nada sobre cómo manejar un negocio.

El dinero, sin embargo, ya no era una preocupación ya que la poderosa máquina de la Fundación hizo su magia. Su tecnología era lo suficientemente valiosa, por lo que se les dio mucha libertad para crear lo que quisieran; el único inconveniente fue la interminable discusión con el Comité de Ética sobre los derechos de los robots. Sin embargo, solo él y Jeffery seguían estacionados en el Sitio-64. Jason aprovechó la oportunidad para ser transferido a sitios más grandes y prominentes, y Medea con él. Su pequeña empresa prácticamente se disolvió, llevada pieza por pieza, y sin que él se diera cuenta, se incorporó a la Fundación. Y en cuanto a Phineas...

Mientras sus pensamientos se desviaban, Anderson cerró los ojos y se puso en modo de sueño.

------

&#34;Sr. Anderson ~ ¡Levántece!&#34; Una voz dulce, aunque ligeramente mecánica, sonó en sus receptores de audio, y Anderson se apartó del sueño falso sin sueño. Fue recibido por una mujer de piel azul con largo cabello azul.

&#34;Alex&#34;, dijo mientras las cámaras le servían para volver a enfocar sus ojos.

&#34;Síp&#34;, respondió Alexandra, la Coordinadora del Departamento de Robótica Especial. &#34;Espero que hayas descansado lo suficiente, mentalmente, por supuesto. El resto del equipo ya te está esperando&#34;. Entonces no perdió el tiempo para ayudar a Anderson a salir de la silla y comenzó a guiarlo hacia la sala común.

&#34;Um, lo siento, Alex&#34;, preguntó Anderson mientras la puerta de la oficina se cerraba detrás de él. &#34;¿Pero a qué te refieres con equipo?&#34;

&#34;Oh, las noticias llegaron mientras dormías. Estamos armando un equipo para explorar el interior del &#39;Robo Limbo&#39;&#34;, dijo, haciendo dramáticamente grandes citas con sus manos.

&#34;Pensé que eso dependería de Shaw y su...&#34;

&#34;Heeeeey que pasa! Sr. Anderson!&#34; Un joven de cabello verde saltó de la sala común y le dio una palmadita en el hombro a Anderson, interrumpiendo su pregunta.

Anderson hizo una mueca de dolor al ver al exagerado robot DAIA. Nunca estuvo acostumbrado al temperamento de los AIC fundadores, ya que nunca fueron lo suficientemente humanos y no tan cómodos como sus propios androides. Pero, por supuesto, el trabajo aún era impresionante; él mismo no podía escribir códigos como este. Entonces, en cambio, recurrió a maldecir al ingeniero de los impulsos de personalidad en su cabeza.

&#34;Eso es suficiente&#34;, Alex sonrió, alejandose a Thorn y empujando suavemente a Anderson hacia adentro.

Vio otra cara artificial familiar y se dio cuenta de que esto debía ser mucho más serio de lo que había esperado. Sin embargo, saludó a Grape, el tercer robot DAIA, que solo gruñó a cambio. Al mirar a su alrededor, también vio a unos pocos agentes sentados, especialmente el comandante Shaw, que se estaba sirviendo un poco de jugo. Héctor no estaba por ningún lado, pero el Investigador Conwell estaba ayudando a los agentes con algunos equipos.

&#34;Entonces&#34;, dijo finalmente Anderson. &#34;¿De qué se trata esto, si puedo preguntar?&#34;

&#34;Oh, vamos a entrar en 3560. Debido a que todos los androides del departamento de robótica están en la inspección y revisión en este momento, yo, Grape y Throne estamos ayudando con la misión&#34;, explicó Alex. &#34;Los legisladores ya han cubierto los motivos básicos, y tenemos una ruta segura en caso de que algo suceda. Y...déjenme ver, DM Tau-51, Luchadores Urbanos vigilara nuestra espalda fuera del portal&#34;.

&#34;¿Y estoy seguro de que ayudaré de forma remota a través de la radio?&#34; Anderson preguntó con esperanza.

&#34;Lo siento, Vincent&#34;, Alex sonrió cortésmente. &#34;Pero dirigiré la misión. Entrarás con el resto del equipo&#34;.

&#34;Debe haber habido algún tipo de confusión. Yo no soy exactamente bueno con el trabajo de campo&#34;.

&#34;Oh, no sé. Diría que tu cañón de iluminación fue bastante impresionante&#34;, interrumpió Shaw en la conversación, terminando de beber. &#34;Tan impresionante, de hecho, ¿ que no quemó la mitad de este departamento?&#34;

&#34;Pero claramente tienes agentes mucho más experimentados&#34;, Anderson tragó saliva, pero solo sintió sequedad en la garganta.

&#34;Cuya vida no debería ser arrojada al infierno asesino extradimensional //que// creaste&#34;. Shaw no hizo ningún intento por ocultar su agresión.

Afortunadamente, Alex se puso entre el agente y Anderson oportunamente. &#34;Tienes el mayor conocimiento sobre SCP-3560, Vincent. Realmente necesitamos un experto allí también&#34;.

&#34;Pero--&#34;

&#34;Señor Anderson, sería lo mejor para usted ir con esta misión&#34;. Alex dijo en tono de disculpa. Sin embargo, había una cierta severidad en su voz. &#34;Tengo órdenes claras&#34;.

&#34;Oh sí, entre esto y el incidente de Phineas, estás en un //muy// peligroso lugar, Vinny&#34;. Throne intervino, un intento completamente fallido de levantar el ánimo, tomando la situación completamente a la ligera.

Anderson se puso rígido. Por mucho que quiera creer que fue Holman quien lo preparó, sabía que Alex debía haber recibido la orden de más arriba. Esto fue una advertencia para él. Había empezado a perder su antiguo estatus de PoI - al menos en aquel entonces, estar encerrado en una celda en lugar de ser terminado era lo unico en que preocuparse. Siempre había tenido miedo de la posibilidad, incluso hizo planes con anticipación. Pero aún no había llegado a eso, así que simplemente asintió.

&#34;Bien&#34;, dijo la Agente Shaw secamente. &#34;Vámonos de una vez&#34;.

------
Mientras Anderson caminaba entre los árboles sombríos y la espesa niebla, refugiándose entre los agentes armados del DM y los bots acorazados, se sintió algo surrealista y ridículo, como si lo hubieran colocado en una película de terror estereotipada. Pero en el momento en que entró en el portal, sintió un escalofrío en la espalda, a pesar de que sus receptores eran incapaces de tales sensaciones. Si lo pensara más racionalmente, debe haber sido la firma taumatúrgica del lugar; pero en este momento no pudo evitar sentirse intimidado.

Después de todo, a pesar de lo que otros puedan pensar, él sabía casi nada sobre este lugar. La teoría había sido propuesta, pero en aquel entonces estaban mucho más interesados ​​en agrupar andóridos que en preocuparse por las posibles consecuencias. Incluso Phineas, el más cuidadoso de los dos, no era persistente al examinarlo. Hubo preocupaciones, pero se dejaron de lado, y la teoría fue archivada. Sabía que las almas estarían atrapadas, pero tenían poca idea de cómo serían, y aún menos de una idea de lo que su tormento generaría.

Hasta ahora, el equipo continuó sin accidentes; todo el lugar parecía terriblemente quieto y tranquilo, a pesar de un ligero olor a podrido. La voz de Alex por la radio guió al equipo con cautela, y eso lo tranquilizó hasta cierto punto. La mayoría del equipo tenía sus armas listas para funcionar, y los dos bots ya estaban escaneando y mapeando el área.

Pero luego, los pasos, la estática y el crujido de las hojas sonaron todos a la vez.

Fue Throne quien primero reconoció la emboscada y alertó al equipo, pero no les costó mucho tiempo. Las almas de los Androides que se habían mezclado demasiado bien con el medio ambiente habían salido a la carga de la espesa niebla, cientos de ellas. Por otra parte, a la &#34;carga&#34; era una exageración, ya que sus cuerpos estaban hechos jirones, muchos de ellos apenas se mantenían unidos, y sufrían el daño que los habia hecho expirar. Sin embargo, hubo fuerza en los números, y el equipo estuvo rodeado.

Devolvieron el fuego, pero esto solo sirvió para frenar el avance de los androides. Cuando uno se caía, más corría, y segundos más tarde incluso los caídos comenzaban a arrastrarse adelante una vez más. Mientras las balas impactaron sus ya destrozados cuerpos, Anderson se preguntó si la eliminación de los receptores del dolor de la mayoría de los androides era una buena idea después de todo. Por un lado, no hubo gritos de dolor; sin embargo, por otro lado, avanzaron a pesar del daño.

El equipo retrocedió cuando dispararon, pero pronto su retaguardia también fue atacada. La radio zumbó cuando Alex comenzó a pedir respaldo, pero no pudieron haber acudido al rescate lo suficientemente rápido. Uno de los androides finalmente se acercó lo suficiente, y de repente explotó, liberando una gran ola de luz que barrió a todo el equipo. Cuando la luz lo alcanzó, Anderson no sintió calor. Cuando sus sistemas volvieron a encenderse momentos después, se encontró solo.

Probó con la radio, pero solo salió estática; algo estaba interfiriendo con la transmisión. Anderson tragó saliva y reprimió las salvajes y terribles conjeturas que brotaban de su mente; esos solo empeorarían la situación. Levantó su sistema de guía, siguio el resto de las direcciones con su instinto y siguió caminando.

Sus pasos hicieron eco, y todo lo demás se disolvió en tonos de gris. Árbol tras árbol, nublado por la niebla, todo parecía igual. Él avanzó desesperadamente, mientras que al mismo tiempo temía que los movimientos drásticos atrajeran atención no deseada. La sensación de que algunas de las almas estaban más que ansiosas de verlo seguía volviendo a él, y sintió que sus pasos se volvían más pesados.

En este punto, se lamentaba un poco por no haber tomado más en serio la sugerencia de Phineas y por dedicar tiempo para crear IA reales, en lugar de buscar la forma más fácil de ahorrar fondos.

Anderson de repente dejó de avanzar. Justo en frente de él, había una figura. Debido a la niebla y su estado perplejo, ni siquiera se dio cuenta hasta que estuvieron a metros de distancia. Teniendolo a la vista, lo poco que le quedaba de sangre en el cuerpo se enfrió. Todo ha cobrado sentido ahora; el equipo nunca fue el objetivo, su objetivo era él todo el tiempo.

Era su viejo amigo, Phineas. O el robot Saker que hizo para ser Phineas, para ser exactos. En su pecho, un enorme agujero quemado por cargas de electricidad aún visibles.

//Mierda.//

Anderson giró para correr, pero el Phineas Saker se adelantó para atacarlo.

&#34;¿Qué pasa, Vincent? ¿No quieres hablar con un viejo amigo?&#34; El androide muerto rugió, su voz acompañada por un sonido estático denso.

El robot con la forma de un anciano ganó brevemente la ventaja, pero Anderson logró darse la vuelta para mirarlo. Pateando lo que quedaba del estómago de Phineas, se las arregló para salir. La tecnología de la Fundación había mejorado a lo largo de los años, y Anderson recibió parte de las actualizaciones.

&#34;Lo...lo siento&#34;, dijo Anderson, mientras se ponía de pie y levantaba el brazo hacia Phineas. &#34;Pero, um, deberías estar muerto&#34;.

Phineas había caído al suelo. &#34;¡Te advertí sobre esto! Mira lo que has hecho&#34;, el droide miró a Anderson. &#34;Y ahora, gracias a ti, estoy atrapado aquí también&#34;.

&#34;Sin embargo, lo último que recuerdo es que tú también lo aceptaste&#34;, Anderson no pudo hacer que su mirada se cruzara con la de Phineas. &#34;Lo siento, pero realmente necesito salir de aquí ahora&#34;.

Anderson disparó su arma eléctrica. Sonó un fuerte crujido, sin embargo, solo pequeñas chispas de electricidad habian salido. Anderson se sorprendió cuando se dio cuenta de que el medio ambiente debe haber interferido con el funcionamiento de su dispositivo taumatúrgico.

Phineas solo sonrió. Aprovechando la oportunidad, se adelantó una vez más y agarró el brazo armado de Anderson. Con un doloroso chillido, el brazo fue arrancado.

&#34;Tus bonitos trucos de magia no funcionarán aquí, Vincent&#34;. Phineas dijo, esta vez agarrando la garganta de Anderson. &#34;Te quedaras aquí con nosotros, pagando tus errores&#34;.

&#34;¿Y supongo que mi cabeza solo sería suficiente para ti?&#34; Anderson decidió luchar, aunque sin mucho éxito.

Phineas apretó con más fuerza, pero un momento después el brazo que sostenía la garganta de Anderson comenzó a derretirse. Ahora era el turno del Saker gritar de dolor. Era el mismo agente disolvente que el propio Phineas había inventado para deshacerse de los robots que ahora le estaban devorando el cuerpo.

&#34;Bueno, me alegro de tener un plan de respaldo, entonces&#34;. Anderson volvió a levantarse, todavía sosteniendo algunos orbes de azul y naranja en su mano.

&#34;No saldrás de esto&#34;, rugió el androide. &#34;Voy a sanar, y voy a ir detrás de ti&#34;.

&#34;Estoy seguro de que lo harás, viejo amigo&#34;. Anderson dijo mientras arrojaba varias esferas naranjas hacia él. La sustancia pegaba a Phineas al lugar, y solo podía maldecir ya que la sustancia se endurecía rápidamente.

Anderson se sentó para recuperar el aliento. Cuando recuperó la compostura, se quitó la máscara de plata, ya que grandes trozos de ella también fueron dañados por la sustancia que se disolvió. Mientras lo hacía, Phineas dejó de maldecir y levantó la vista, mirando intensamente a su otrora amigo. Anderson no miró hacia atrás.

Unos momentos después, a lo lejos, se escucharon unos pocos gritos y se oyeron disparos. La estática se desvaneció y la radio de Anderson comenzó a zumbar levemente.

&#34;Lo siento, Phineas. Pero creo que, eh, debería irme ahora&#34;.

Cuando se levantó, el androide ahora atrapado comenzó a cacarear. &#34;¿Crees que esto se acabó?&#34; Él dijo con voz quebrada. &#34;Oh, estarás aquí con nosotros, Vincent. Siempre tienes miedo de que un día te quedes sin utilidad. ¿Crees que no sabía que te habías hecho un Saker? ¡Has sellado tu propio destino.! &#34;

Anderson sintió que su sangre se enfriaba aún más, pero no permitió que la sensación aflorara. Se apartó del androide roto en el suelo. &#34;Adiós.&#34;

Mientras caminaba hacia la dirección del sonido, las risas resonaron detrás de él. Las hojas del bosque fantasmal se agitaron y volvieron a estar en silencio.</textarea></pre>
