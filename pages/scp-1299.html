    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1299 – Ertränkende Badewanne
**Autor:** [[*user Anonymouse99]]
**Original:** http://www.scp-wiki.net/scp-1299
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1299

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1299 ist in einer 8 x 10 x 4 m großen Betonzelle einzudämmen. Es ist unabhängig von seinem aktuellen Zustand von allen Wasserquellen getrennt zu halten. Die Tür zu seiner Isolierzelle hat jederzeit verschlossen zu bleiben, es sei denn, Prozedur F-30 wird ausgeführt. Alle Mitarbeiter der Stufe 2 und höher am Standort haben Schlüssel zur Isolierzelle von SCP-1299 mit sich zu führen. Einmal im Monat hat eine D-Klasse Prozedur F-30 auszuführen. Im Falle eines Eindämmungsbruchs wird dem essenziellen Personal empfohlen, sich so weit wie möglich aus dem Eindämmungsbereich zu entfernen, und die gesamte verfügbare weibliche D-Klasse ist vom Sicherheitsdienst zum Ort des Bruchs zu eskortieren.

**Beschreibung:** SCP-1299 ist eine freistehende Badewanne aus weißem Porzellan über Stahl, ████  hergestellt  von der ██████ Corporation. Es wurde entdeckt, als die Bewohner eines Hauses in der 75 ████ Street in ██████████, Ohio, eine ungewöhnlich hohe Rate offensichtlicher Selbstmorde und Morde durch Ertränken erlebten. Eine Nachricht über die Anomalie machte die Foundation auf das Haus aufmerksam. Die Foundation unterdrückte schnell alle Informationen über die Verbrechen und sicherte das betreffende Haus. Es wurden keine Anomalien beobachtet, bis ein Agent den Griff zu SCP-1299 drehte, das aktiviert wurde, obwohl es von der Wasserversorgung des Hauses getrennt war, was zum Tod des Agenten führte. Die Foundation sicherte die Badewanne schnell und brachte sie in ihre derzeitige Eindämmung.

Wenn ein lebender Mensch einen der beiden Griffe von SCP-1299 berührt, beginnt sich die Wanne mit Wasser zu füllen. Sobald die Wanne gefüllt ist, wird eine unsichtbare Kraft, bezeichnet als SCP-1299-1, das Subjekt in SCP-1299 ziehen und das Subjekt unter Wasser zwingen. Um den Hals des Subjekts erscheint ein Abdruck zweier Hände, während es versucht zu fliehen. Ohne Eingreifen von außen wird das Subjekt unweigerlich ertrinken, und an diesem Punkt beginnt das Wasser auf unbekannte Weise abzufließen, bis die Isolierzelle vollständig trocken ist. Die Leiche kann dann sicher geborgen werden.

Wenn bis zur 26. Nacht jedes Monats kein lebender Körper die Griffe berührt hat oder sich im Raum befindet, wird sich SCP-1299-1 manifestieren, SCP-1299 verlassen und eine Spur von nassen humanoiden Fußabdrücken hinterlassen. Es wird den nächstgelegenen lebenden menschlichen Körper suchen, den es zu SCP-1299 zurückschleppen und wie gewöhnlich ertränken wird. Wenn der Prozess unterbrochen und das Subjekt von SCP-1299-1 weggezogen wird, wird die Persönlichkeit des Subjekts einer vollständigen Neusequenzierung unterzogen. (Weitere Informationen sind in Anhang 1299-0-1 zu finden.) SCP-1299-1 ist nicht greifbar und kann mit bisher getesteten Mitteln nicht beschädigt werden und erscheint nicht auf Wärmebildern oder Röntgenscans. Weitere Informationen sind in Testprotokoll 1299-A zu finden.

**Testprotokoll 1299-A:**

**Subjekt:** ein (1) D-Klasse-Mitarbeiter (D-985) mit Hintergrund in Klempnern
**Bedingungen**: D-985 wurde angewiesen, SCP-1299 an einer neu gebauten Wasserleitung anzubringen.
**Ergebnis:** SCP-1299 begann sich selbstständig zu füllen und SCP-1299-1 zog D-985 sofort in SCP-1299, um ihn zu ertränken. Unmittelbar nach dem Tod von D-985 bildeten für SCP-1299-1 charakteristische Fußspuren eine Spur zu der und durch die verschlossene Tür zur Isolierzelle. SCP-1299-1 fuhr fort, einen der beiden draußen stationierten Wachen zu packen und sie durch die immer noch verschlossene Tür in SCP-1299 zu ziehen. Das Personal vor Ort wurde über einen Eindämmungsbruch informiert. SCP-1299-1 fuhr fort, Personal zu ergreifen und zu ertränken, bis es erfolgreich eine weibliche D-Klasse tötete, woraufhin SCP-1299 deaktiviert wurde. Das Rohr wurde ohne weitere Zwischenfälle entfernt.


--Anmerkung: Das Testen von SCP-1299 wird bis auf Weiteres ausgesetzt. Prozedur F-30 wird wie geplant fortgesetzt. Empfehle weibliche Subjekte, um einen zweiten Eindämmungsbruch zu vermeiden. – Dr. T██--

**Anhang 1299-0-1:** Am █.██.2008 versuchte Dr. ████, der Forscher, der zu der Zeit SCP-1299 beaufsichtigte, die Bedingungen von Prozedur F-30 ohne ordnungsgemäße Berechtigung zu ändern. D-1130 wurde in die Testumgebung gebracht und angewiesen, die Badewanne gemäß Vorschrift zu betreten, aber als SCP-1299-1 auftauchte, brach Dr. ████ die Eindämmung und versuchte, das Subjekt aus SCP-1299 herauszuziehen. Nach ungefähr 1 Minute Kampf wurde das Subjekt von SCP-1299 entfernt und die Instanz von SCP-1299-1 verschwand. D-1130 schien äußerst verzweifelt, fragte, wo er sei, und bestand darauf, dass er gerade in seinem Haus gewesen sei. Nach weiterer Untersuchung und Befragung bezeichnete sich D-1130 als ██████, eine Frau, die vor ██ Jahren in ██████, New York, durch Ertränken getötet worden war. Ihr Freund war wegen ihres Mordes verurteilt worden, obwohl die Beweise nur Indizien waren. Nach dem Sammeln aller verfügbaren Informationen wurde das Subjekt terminiert (für vollständige Protokolle siehe Befragung 1299-A). Einen Tag später wurde eine zweite D-Klasse in Prozedur F-30 verwendet, um einen Eindämmungsbruch zu verhindern. Derzeit laufen Experimente, um die Ursache und die Folgen dieses Sekundäreffekts zu ermitteln.
 
[[collapsible show=&#34;[+]Testprotokoll 1299-B[+]&#34; hide=&#34;[-]Testprotokoll 1299-B[-]&#34;]]
**Subjekt:** zwei D-Klasse-Mitarbeiter (D-701 und 803)
**Bedingungen**: D-701 wurde angewiesen, den Griff zu berühren, dann wurden D-803 und D-701 beide angewiesen, sich in SCP-1299 hineinzulegen.
**Ergebnis:** Nach 30 Sekunden erschien SCP-1299-1 und griff beide Subjekte gleichzeitig an. Drei Wachen zogen die Subjekte aus dem Wasser. Beide Subjekte behaupteten, ████ zu sein, eine 25-jährige Frau, deren Ehemann sie tötete, indem er sie in der Badewanne ertränkte. Jedes Subjekt drückte extreme Betroffenheit über die Behauptungen des anderen aus. Beide konnten sich an intime Details aus ████s Leben erinnern. D-803 wurde terminiert und D-701 als Subjekt für Prozedur F-30 verwendet.

**Subjekt:** ein D-Klasse-Mitarbeiter (D-942)
**Bedingungen:** D-942 wurde an ein mit dem EEG verbundenes Aufzeichnungsnetz verdrahtet, hineingeschickt und angewiesen, Prozedur F-30 auszuführen. Der Sicherheitsdienst wurde angewiesen, das Subjekt nach fünf Sekunden herauszuziehen.
**Ergebnis:** 1,25 Sekunden nach dem Angriff von SCP-1299-1 zeigte D-942 kurz Gehirnwellenmuster, die mit dem Einsetzen eines epileptischen Grand-Mal-Anfalls vereinbar waren, bevor er fast sofort wieder in einen Erregungszustand zurückkehrte, der typisch für eine Person ist, die ertränkt wird. SCP-1299-1 zog das Aufzeichnungsnetz nach zwei Sekunden vom Subjekt ab.

**Subjekt:** ein D-Klasse-Mitarbeiter (D-1074)
**Bedingungen:** D-1074 wurde hineingeschickt, um Prozedur F-30 auszuführen. Der Sicherheitsdienst wurde angewiesen, eine Wasserprobe von SCP-1299 zu entfernen.
**Ergebnis:** F-30 erfolgreich umgesetzt, Wasserprobe entnommen. Die Probe zeigte keine anomalen Eigenschaften. Es wurde festgestellt, dass die Mineralkonzentrationen und der pH-Wert typisch für kommunales Leitungswasser aus ██████, New York, sind.

**Subjekt:** ein D-Klasse-Mitarbeiter (D-873)
**Bedingungen:** SCP-1299 wurde mit einem Schlauch gefüllt, der an eine externe Wasserquelle angeschlossen war. D-873 im Falle einer Aktivierung von SCP-1299-1 in Isolierzelle positioniert.
**Ergebnis:** Unmittelbar nachdem SCP-1299 vollständig gefüllt war, griff SCP-1299-1 D-873 an und initiierte Prozedur F-30.

**Subjekt:** ein D-Klasse-Mitarbeiter (D-1132)
**Bedingungen:** SCP-1299 wurde mit Bleichmittel gefüllt, das per Schlauch zugeführt wurde. D-1132 im Falle einer Aktivierung von SCP-1299-1 in der Isolierzelle positioniert.
**Ergebnis:** Keine Aktivierung von SCP-1299; kein Erscheinen von SCP-1299-1.

**Subjekt:** ein D-Klasse-Mitarbeiter (D-894)
**Bedingungen:** D-894 wurde hineingebracht, um Prozedur F-30 wie geplant auszuführen.
**Ergebnis:** Als D-894 SCP-1299 sah, zog er sich in die hinterste Ecke des Raums zurück und blieb dort schreiend, bis er von Sicherheitspersonal aus dem Raum eskortiert wurde. Siehe Befragung 1299-B.
[[/collapsible]]



[[collapsible show=&#34;[+]Befragung 1229-A[+]&#34; hide=&#34;[-]Befragung 1299-A[-]&#34;]]

**Befragter:** Subjekt D-1130

**Befrager:** Dr. T███

**Vorwort:** Befragung von D-1130, nachdem Dr. ████ die Eindämmung während Prozedur F-30 brach.

**&lt;Beginn des Protokolls&gt;**

**D-1130:** Wo … [3 Sekunden Pause] Wo bin ich?

**Dr. T███:** Sie sind in einem Krankenhaus, Sie scheinen gefallen zu sein und haben ein Hirntrauma erlitten. Wenn Sie sich jetzt konzentrieren könnten – wir müssen wissen, wie Sie heißen und woran Sie sich zuletzt erinnern.

**D-1130:** ███ ██████. Aber ein Krankenhaus? Ich war nur in meinem Haus. Ich beschloss, ein Bad zu nehmen. 

**Dr. T███:** Was war das Datum und die Uhrzeit?

**D-1130:** ███████ ██, ████. Etwa █:██ nachmittags.

**Dr. T██:** Danke. Was ist als nächstes passiert?

**D-1130:** Nun, ich ging nach oben ins Badezimmer und ... [4 Sekunden Pause] Ich weiß nicht … Ich weiß nicht, es ging alles so schnell ... [Subjekt wird sichtlich verzweifelt]

**Dr. T███:** D-1130? Was ging so schnell? Woran erinnern Sie sich zuletzt?

[D-1130 steht auf und versucht, Dr. T███ zu greifen, wird aber zweimal von Agent █████ angeschossen.]


**&lt;Ende des Protokolls&gt;**

**Abschließende Anmerkung:** Es wurde festgestellt, dass die Beschreibung des Subjekts mit dem genauen Datum und der vermuteten Uhrzeit des Ertränkens von ███ ██████ durch ihren Freund übereinstimmt.

[[/collapsible]]



[[collapsible show=&#34;[+]Befragung 1229-B[+]&#34; hide=&#34;[-]Befragung 1229-B[-]&#34;]]

**Vorwort:** Befragung von Subjekt D-894, nachdem das Subjekt Vertrautheit mit und Angst vor SCP-1299 zeigte.

**&lt;Beginn des Protokolls&gt;**

**Dr. T███:** Hallo D-894. Sie scheinen Vorkenntnisse von SCP-1299 zu haben.

**D-894:** Sie [SCHIMPFWORT GELÖSCHT] sollten das Ding in die Luft jagen! Diese gottverdammte Wanne hat mein Leben ruiniert! Aber niemand glaubt mir, niemand glaubt mir [SCHIMPFWORT GELÖSCHT] überhaupt!

**Dr. T███:** Glaubt Ihnen was, D-894?

**D-894:** Ich und meine Frau hatten gerade ein Haus in ██████ gekauft, und am Tag nach meinem Einzug, am nächsten verdammten Tag, höre ich Schreie von oben. Also stürze ich ins Badezimmer und sehe sie in der Wanne um sich schlagen. Als ich bei ihr ankomme, ist sie tot. Wie sich herausstellte, hörte auch der Nachbar die Schreie und rief die Polizei. Ratet mal, wer die Mordanklage bekommt? Aber … [2 Sekunden Pause] Ihr habt jetzt die Wanne. Was bedeutet, dass ihr sie aufgehalten habt! Also könnt ihr der Welt die Wahrheit sagen, und mich von dieser Strafe befreien!

**Dr. T███:** Vielen Dank für Ihre Kooperation D-894. Ihr Fall wird in Kürze bearbeitet.

**D-894:** Danke, Doktor, vielen Dank, danke, danke! 

**&lt;Ende des Protokolls&gt;**

**Abschließende Bemerkung:** Dem Subjekt wurden B-Klasse-Amnesika verabreicht und es wurde zurück in die Arresteinrichtungen gebracht.

[[/collapsible]]</textarea></pre>
