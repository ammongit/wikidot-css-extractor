**Mã vật thể:** SCP-2863
 
**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Vì bản chất vô thường của những thực thể SCP-2863, việc quản thúc dài hạn là không thể về mặt chức năng. Nếu một thực thể SCP-2863 xuất hiện, Đội Đặc Nhiệm Cơ Động Omicron-3 sẽ được triển khai và vô hiệu hóa thực thể đó bằng cách sử dụng đèn rọi siêu sáng. Bất kì thường dân nào bị phơi nhiễm bởi SCP-2863 phải được cung cấp thuốc lú loại A và thả ra.

**Mô tả:** SCP-2863 là một tập hợp những thực thể quang phổ giống như những bộ xương người khổng lồ có thể cử động (cao khoảng 30 mét) xuất hiện bên trong biên giới Nhật Bản. Số lượng chính xác của các thực thể SCP-2863 vẫn chưa được nắm rõ, nhưng có ít nhất 206 cá thể khác nhau đã được biên mục[[footnote]]Các cá thể được nhận diện bằng nhiều điểm khác nhau ở trên bộ xương như những vết nứt, nấc, hoặc bị phai màu.[[/footnote]].

Các thực thể SCP-2863 chỉ xuất hiện sau hoàng hôn, vì chúng mất đi hình dạng hữu hình nếu như bị phơi nhiễm dưới ánh sáng sáng hơn tầm 1.1 lux. Vẫn chưa nắm rõ quá trình cụ thể làm sao mà điều này có thể xảy ra. Biến mất theo cách này chỉ là tạm thời, vì những thực thể này có thể được nhìn thấy vào những đêm sau khi chúng bị vô hiệu hóa. Một tác dụng phụ có thể có của hiện tượng này là khả năng không thể bị chụp ảnh bằng bất kỳ phương tiện nào của SCP-2863. Việc nghiên cứu sâu hơn về bản chất và mối liên hệ giữa những hiện tượng này vẫn đang được tiếp diễn.

Hiện tại vẫn chưa rõ liệu những thực thể SCP-2863 có trí khôn hay không, vì những hành vi của chúng chỉ bao gồm việc bắt và tiêu thụ con người. Những thực thể SCP-2863 có khả năng di chuyển rất khẽ, sự hiện hình được theo trước bởi một âm thanh mờ nhạt mà thường được mô tả là “tiếng lách cách”. Vì sự im lặng, kích thước của chúng và khuynh hướng hay xuất hiện ở những khu vực rất tối, SCP-2863 có thể dễ dàng và nhanh chóng tóm được người đi bộ. Khi một thực thể SCP-2863 bắt được một nạn nhân, nó sẽ cắn đứt đầu nạn nhân và hút cạn máu của họ bằng miệng nó. Máu này có vẻ như được hấp thụ vào xương của SCP-2863, mặc dù không có bất kì cơ chế tiêu hóa nào. Các thực thể SCP-2863 sẽ trở nên cực kì thù địch đối với bất kỳ ai cố gắng cản trở hành vi tiêu thụ của nó.

Vì quá trình đô thị hóa tăng lên và sự giám sát của tổ chức, không còn thương vong nào do SCP-2863 gây ra được ghi chép lại từ ngày 31/10/2008. 

Việc giám sát và kiểm soát SCP-2863 từng được thực hiện bởi IJAMEA[[footnote]]Cơ Quan Giám Sát Dị Thể Đế Quốc Nhật Bản, giải tán vào năm 1945 sau sự kết thúc của Thế Chiến thứ hai. Đa số tài sản và tài liệu của IJAMEA được chuyển cho tổ chức kiểm soát.[[/footnote]] cho đến khi cơ quan đó bị giải tán. Một vài đặc vụ IJAMEA đã hỗ trợ việc tạo ra biện pháp kiểm soát của tổ chức. và tiếp tục phục vụ với tư cách là những nhân viên của tổ chức. Hiện tại, SCP-2863 đã được kiểm soát thành công bởi ĐĐNCĐ-O3.

Dưới đây là bản dịch của những tóm tắt về thực thể SCP-2863 được IJAMEA ghi lại.
&gt; //Gashadokura// là một loài yõkai độc ác, tồn tại ở khắp Đế Quốc Nhật Bản.[[footnote]]Những bản ghi chép của IJAMEA cho biết rằng có vô số SCP-2863 xuất hiện khắp lục địa Châu Á và Nam Thái BÌnh Dương dưới sự kiểm soát của Đế Quốc Nhật. Không còn thực thể nào được báo cáo từ sau kết thúc của Thế Chiến thứ 2, cho thấy có một mối liên hệ giữa tầm hoạt động của SCP-2863 và biên giới chính trị Nhật Bản.[[/footnote]] Chúng xuất hiện vào ban đêm, ra khỏi bóng tối, và tìm kiếm máu người. Những vũ khí thông thường hoàn toàn vô hại đối với Gashadokuro, và chúng chỉ có thể bị trục xuất bởi ánh nắng mặt trời, hoặc bởi ánh đèn do con người tạo ra.
&gt; 
&gt; Gashadokuro được tạo ra từ những cái chết hàng loạt, bởi những đau khổ của hàng trăm người tập trung lại. Mặc dù Gashadokuro sẽ dần dần tiêu tan đi, chúng vẫn sẽ tồn tại hàng thế kỷ sau khi chúng được tạo ra, kéo dài cho tới khi những sầu não bị lan tràn và tiêu tán đi. Không có cách nào thúc đẩy quá trình này. Cơ Quan Giám Sát Dị Thể Đế Quốc Nhật Bản hiện đã nhận biết được 203[[footnote]]Con số này là vào khoảng năm 1940. 3 thực thể bổ sung đã được biên mục kể từ thời điểm viết.[[/footnote]] Gashadokuro khác nhau.
&gt; 
&gt; Nghi thức Thần Đạo[[footnote]]Các báo cáo của IJAMEA cho thấy một một số những tập tục truyền thống để vô hiệu hóa SCP-2863, từ hoàn toàn không hiệu quả đến hiệu quả như ánh đèn sáng. Những nhân viên ĐĐNCĐ-03 được chỉ định cho SCP-2863 phải được huấn luyện những tập tục hiệu quả như đã ghi chi tiết trong sổ tay huấn luyện của họ. Phải cân nhắc những nghi thức đó như một phương án thay thế khẩn cấp cho giao thức vô hiệu hóa tiêu chuẩn.[[/footnote]] có thể trục xuất một Gashadokuro, nhưng không có cách nào để tiêu diệt một con vĩnh viễn cả.
&gt; 
&gt; Mặc cho nhiều lần thất bại, không có nỗ lực giao tiếp nào thành công, và như thế Gashadokuro đã được chứng minh là quá thù địch để được nhập ngũ vào tiểu đoàn Youkai[[footnote]]Một tiểu đoàn của IJA hay còn gọi là lục quân Đế Quốc Nhật Bản bao gồm tất cả là những thực thể sở hữu khả năng dị thường.[[/footnote]].
&gt; 
&gt; IJAMEA sẽ tiếp tục nỗ lực để đem Gashadokuro vào sự kiểm soát của Đế Quốc, tuy nhiên quá trình đang rất chậm và mệt mỏi, nhiều người đã bỏ mạng. Nếu Nhật Bản muốn tiếp tục trên con đường của nó, thì Gashadokuro phải được chế ngự, kẻo số lượng chúng tăng quá lớn và chúng trở nên nguy hiểm hơn thành một vấn đề lớn.

Ba thực thể SCP-2863 bổ sung đã được biên mục từ khi tổ chức đảm nhận tài sản của IJAMEA, chi tiết bên dưới.

SCP-2863-204 được cho là xuất hiện lần đầu tiên vào tháng một năm 1938, gần Nam Kinh, Trung Quốc[[footnote]]Vào thời điểm đó được gọi là Nanking, mới bị chiếm bởi Nhật Bản trong chiến tranh Trung-Nhật lần thứ hai.[[/footnote]]. Thực thể to một cách đáng chú ý, chiều cao ước lượng khoảng 35 mét, và được nhận diện bởi các tổn hại nghiêm trọng ở phần xương chậu, xương xọ, và sườn, VÌ vài lí do nào đó, IJAMEA không có bất kỳ bản ghi chép nào về SCP-2863-204 mặc dù được báo cáo trực tiếp trong bảy năm từ những người Trung Quốc, thực thể được biên mục vào năm 1946.

SCP-2863-205 được biên mục lần đầu vào năm 1954, vài ki lô mét về phía đông nam của thành phố Fukuoka, mặc dù có những báo cáo chưa được xác nhận trong khu vực đó có từ năm 1946. Thực thể được nhận dạng bởi những vết cháy nghiêm trọng trên khắp cả bộ xương. Thực thể phát ra một lượng nhỏ bức xạ gamma.

SCP-2863-206 xuất hiện lần đầu tiên vào ngày 15 tháng ba năm 2011, khoảng 40 mét ngoài khơi phía đông Tõkohu, Nhật Bản  Thực thể được nhận diện bởi sự thiếu đi toàn bộ hàm rang, và những tổn hại nghiêm trọng ở phần sau hộp sọ. Thực thể bị vô hiệu hóa sau khi tiếp cận thành phố Sendai và tự phơi nhiễm trước ánh sáng của thành phố.[[footnote]]Do sự tiếp xúc hàng loạt của thường dân với SCP-2863, một chiến dịch trấn áp thông tin được phối hợp kĩ càng đã được triển khai để lan truyền ý tưởng rằng SCP-2863-206 chỉ là một thử nghiệm công nghệ hình ảnh ba chiều.[[/footnote]] Thực thể đã được quan sát thấy 3 lần sau lần quan sát đầu tiên, mỗi lần đều xuất hiện ngoài khơi.
