**Αριθμος Αντικειμένου:** SCP-788

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-788 βρίσκεται στην τοποθεσία  ██ σε θάλαμο υψηλής θερμοκρασίας με κεραμική επένδυση διαμέτρου 25 μέτρων, γεμάτο με λιωμένο μόλυβδο που διατηρείται σε θερμοκρασία 900 βαθμών Κελσίου. Εάν το SCP-788 ενεργοποιηθεί ή επιχειρήσει να παραβιάσει τον περιορισμό, ο θάλαμος περιορισμού του πρέπει να ψυχθεί μέχρι το SCP-788 να σταματήσει να κινείται. Ο SCP-788 πρέπει να τρέφεται καθημερινά με σφαιρίδια σιδήρου και μαγνησίου βάρους 500 γραμμαρίων.

**Περιγραφή:** Το SCP-788 είναι ένα πλάσμα που μοιάζει με αφρικανικό κυπρίνο (Labeo coubie), μήκους περίπου 3,2 μέτρων και αποτελείται εξ ολοκλήρου από υπερμαφικό μάγμα με &#34;δέρμα&#34; από ρηγματωμένο πικριτικό βασάλτη. Προς το παρόν εκτιμάται ότι έχει θερμοκρασία πυρήνα περίπου 1475 βαθμούς Κελσίου, αν και η θερμοκρασία του δέρματός του είναι συνήθως πολύ χαμηλότερη. Τα δείγματα που έχουν ληφθεί από το SCP-788 δεν έχουν δείξει καμία διαφοροποίηση ή εσωτερική δομή.

Το SCP-788 έχει παρατηρηθεί με απλή συμπεριφορά πανομοιότυπη με εκείνη ενός τυπικού ψαριού που ζει στο νερό. Δεν παρουσιάζει ασυνήθιστη δύναμη για ένα πλάσμα του μεγέθους του, αν και το τεράστιο μέγεθος και η μάζα του μπορεί να οδηγήσει σε ζημιά στο κελί περιορισμού του, αν ταραχθεί. Το SCP-788 καταναλώνει διάφορους τύπους μεταλλευμάτων και ορυκτών, με προτίμηση στο σίδηρο και το μαγνήσιο, αν και δεν έχει παρατηρηθεί να αποβάλλει κάποιο υλικό. Από τον εγκλεισμό του, το SCP-788 έχει μεγαλώσει κατά 22 εκατοστά περίπου σε μήκος.

Το SCP-788 ανακαλύφθηκε μετά την έκρηξη του [ΑΠΟΡΡΗΤΑ] το 19██. Σήμερα υπάρχει η θεωρία ότι πολλαπλές περιπτώσεις του SCP-788 μπορεί να υπάρχουν στο στρώμα της γης και ότι η έκρηξη του [ΑΠΟΡΡΗΤΑ] μπορεί να έφερε το SCP-788 στην επιφάνεια. Επί του παρόντος, έχουν προβλεφθεί έκτακτα μέτρα σε περίπτωση που ανακαλυφθεί και άλλη περίπτωση του SCP-788 από το Ίδρυμα ή από πολιτικά μέσα.

**Συμπληρωματικό έγγραφο 788-01:** Περιστατικό 788-01

Στις █/██/██, το SCP-788 έγινε αργό και απαθή για περίοδο περίπου είκοσι τεσσάρων (24) ημερών, κατά τη διάρκεια της οποίας η κοιλιά του διογκώθηκε σημαντικά. Στο τέλος αυτής της περιόδου, το SCP-788 παρήγαγε πάνω από ███ σφαιρικά αντικείμενα, πιθανώς αυγά, με μέση διάμετρο περίπου 3 cm. Η ανάλυση δείχνει ότι αυτά αποτελούνται από τον ίδιο τύπο μάγματος με το SCP-788, και όλα τα δείγματα έχουν διαχωριστεί σε ένα άλλο κελί περιορισμού και έχουν τεθεί υπό παρακολούθηση.
