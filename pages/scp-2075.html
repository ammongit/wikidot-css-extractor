------

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-2075/182px-Toma_nikolov_hristov.jpg|caption=Найстаріше, з відомих, фото SCP-2075]]

**Особливі умови зберігання:** SCP-2075 повинен бути ізольованим у камері утримання, яку, за необхідністю, дозволяється герметично зачиняти. Блок утримання слід щодня (за необхідності -- більше) дистанційно дезактивувати. SCP-2075 необхідно забезпечувати бутельованою водою та капсулами з поживними речовинами через пневматичну трубу три рази на день. Усі взаємодії з SCP-2075 повинні здійснюватися дистанційно, через віддалений мікрофон. 

Оглядові вікна мають бути виготовлені з балістичного багатошарового скла. Будь-які пошкодження камери утримання слід негайно ліквідувати; персонал направлений на виконання цієї задачі має бути оснащеним захисним спорядженням рівня А. SCP-2075-A необхідно знищити через спалювання та, відповідно до протоколів про небезпечні відходи, утилізувати, якщо інше не дозволено директором Зони для проведення дослідів. Біопсії слід зберігати в індивідуальних кріогенних сховищах.  

SCP-2075 утримується в Секторі G, Зони Біологічного Утримання 66 з ██.██.1991, коли Відділ &#34;П&#34; передав його Фонду після розвалу СРСР. 

**Опис:**  На цей час, SCP-2075 являє собою 63-річного чоловіка європеоїдної раси, у минулому відомого як Олексій Кравчук -- охоронець, що працював у Відділі &#34;П&#34; ГРУ. Об&#39;єкт видихає мікробний патоген, який здатен викликати серйозні неврологічні зміни. Людина, заражена ним, класифікується як SCP-2075-A та вважається частиною SCP-2075. SCP-2075  здатен проявляти свої аномальні здібності не залежно від відстані після первинного зараження і буде підтримувати контроль протягом невизначеного часу, якщо SCP-2075-A не буде знищений. Експерименти за участю співробітників класу D показали, що SCP-2075 також може використовувати SCP-2075-A як власне тіло. Якщо основного носія буде знищено, то живий SCP-2075-A стане чинним SCP-2075 та сам почне виділяти аномальний патоген. Об&#39;єкт не може керувати більш ніж одним SCP-2075-A одночасно. 

SCP-2075 виявив палке бажання спілкуватися з персоналом Фонду. SCP-2075 стверджує, що народився у 1204 році нашої ери [[footnote]] Зі слів об&#39;єкта: у 6712 році, але, як з&#39;ясувалося надалі, виявилося, що він опирався на нині застарілий візантійський календар. [[/footnote]], хоча не існує жодних записів, що підтверджують його твердження, але якщо це правда, то на момент передачі під опіку Фонду у 1991 році, вік SCP-2075 становить 787 років.

SCP-2075 воліє спілкуватися російською, але також вільно говорить англійською, німецькою та архаїчною уральською мовою, яка не збігається з жодним із відомих сучасних варіантів уральської мовної сім&#39;ї. Суб&#39;єкт грамотний, але ніколи не просив літератури або письмового приладдя.

[[collapsible show=&#34;+ Інтерв&#39;ю ██.██.1991&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

&gt; **Опитаний:** SCP-2075
&gt; 
&gt; **Інтерв&#39;юер:** Д-р Альберт Кроненберг
&gt; 
&gt; **Передмова:** Перше інтерв&#39;ю з SCP-2075 після його успішного транспортування та ув&#39;язнення в Зоні Біологічного Утримання 66.
&gt; 
&gt; **&lt;Початок журналу, [13:06]&gt;**
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Ласкаво просимо, SCP-2075. Сподіваюся, що вам зручно.
&gt; 
&gt; **SCP-2075:** Ах. Навіть дуже.
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Добре. Я хотів би поставити вам кілька питань. Будь ласка, відповідайте правдиво. 
&gt; 
&gt; **SCP-2075:** Звісно. Я чесна людина. Питайте... докторе.
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Візьму до уваги. По-перше, як вас звати? 
&gt; 
&gt; **SCP-2075:** Чи це важливо? Можете звати мене як хочете. Я Карцист Варіс. 
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Карцист? Я так розумію, що при народженні вам дали інше ім&#39;я?  
&gt; 
&gt; **SCP-2075:** Це титул, докторе. Можу назвати й інше. Ім&#39;я, яке колись належало цьому тілу, не підходить, чи не так? 
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Дуже добре. Ви знаєте чому ви тут? 
&gt; 
&gt; **SCP-2075:** З тієї ж причини, через яку царі тримали мене у в&#39;язниці. З тієї ж причини,  через яку Сталін проводив свої досліди зі мною. Ви боїтеся, докторе. Так само, як і вони. 
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Будь ласка, поясніть, якщо це можливо, природу своїх аномальних здібностей.
&gt; 
&gt; **SCP-2075:** З таким же успіхом можна було б пояснювати місяць сонцю.  
&gt; 
&gt; **Д-р  Альберт Кроненберг:** А ви спробуйте.
&gt; 
&gt; **SCP-2075:** Коли я був дитиною Церква розповідала про два світи: один з плоті, а інший духовний. Це неправда. У подвійності немає досконалості. Я пізнав єдність усього. От скажіть: на що схожий жовтий колір? Я знаю, що ви можете виказати мені певні наукові теорії, але жодні слова не передадуть досвід. Я маю таку ж природу. 
&gt; 
&gt; Я можу продемонструвати вам. Заходьте всередину, докторе. 
&gt; 
&gt; **Д-р  Альберт Кроненберг:** Думаю, час зупинитися. Дякую за приділений час.
&gt; 
&gt; **&lt;Кінець журналу, [13:09]&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Інтерв&#39;ю ██.██.1992&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

&gt; **Опитаний:** SCP-2075
&gt; 
&gt; **Інтерв&#39;юер:** Д-р Альберт Кроненберг
&gt; 
&gt; **Передмова:** Сьоме інтерв&#39;ю з SCP-2075. Розмова про зниклі звіти Відділу &#34;П&#34;.
&gt; 
&gt; **&lt;Початок журналу, [14:30]&gt;**
&gt; 
&gt; **Д-р Альберт Кроненберг:** Коли вас вперше затримали? Відділ &#34;П&#34; не зміг надати про вас багато даних. Розповісте щось про пожежу 55 року?  
&gt; 
&gt; **SCP-2075:** Це було ще до Відділу &#34;П&#34; ГРУ. До Леніна, Сталіна та революції. Смутні часи, так? [[footnote]] Смутні часи (рос. Смутное Время) -- це період політичної кризи Московського царства[!-- А не Росії! --], який почався після падіння династії Рюриковичів, у 1598 році, і закінчився становленням династії Романових у 1613. [[/footnote]]
&gt; 
&gt; Я проповідував в Новгороді. Поширював добре слово. Всього тридцять років минуло, і, доки йшов, я усюди відчував гори мерців. Кріпосні, шляхта та бояри. Кожен був радий прийняти мене. 
&gt; 
&gt; Але не всі, любий докторе. Я мав одного неприятеля. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Будь ласка, продовжуйте. 
&gt; 
&gt; **SCP-2075:** Він був архієписком східної Православної церкви. Проголосив мене відьмаком, єретиком та богомилом[[footnote]] Богомильство -- це гностична секта, заснована у X сторіччі. [[/footnote]]. Але це все брехня. Пфф. Яка ж зухвала та людина.
&gt; 
&gt; Він довів натовп до безумства. Мене розірвали на шматки. Я спостерігав за усім здалеку. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Ось воно як. Опишіть свої відчуття.
&gt; 
&gt; **SCP-2075:** Ви помрете, якщо відірвати пальця? [Сміється] Дуже принизливо спостерігати, коли нищать частину тебе. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Цікава історія, але питання було іншим. Коли вас вперше затримав Відділ &#34;П&#34; ГРУ?
&gt; 
&gt; **SCP-2075:** Ви так нетерплячі. У мене в запасі ціла вічність. 
&gt; 
&gt; **&lt;Кінець журналу, [14:35]&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Інтерв&#39;ю ██.██.1996&#34; hide=&#34;- ДОСТУП НАДАНО&#34;]]

&gt; **Опитаний:** SCP-2075
&gt; 
&gt; **Інтерв&#39;юер:** Д-р Альберт Кроненберг
&gt; 
&gt; **Передмова:** Сорок третє інтерв&#39;ю з SCP-2075. Розмова про втрачені факти про походження та ступінь аномальних здібностей.
&gt; 
&gt; **&lt;Початок журналу, [14:30]&gt;**
&gt; 
&gt; **SCP-2075:** О, докторе. Завжди радий вам.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Так. Звісно. Хотів би обговорити твої здібності.
&gt; 
&gt; **SCP-2075:** Ах. Вельмишановний докторе. Ми ж вже це проходили, чи не так? 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Ви завжди могли контролювати інших?
&gt; 
&gt; **SCP-2075:** Це дар. Я отримав його давно. Торкнутий [!-- :D --] Іоном, Великим Карцистом Адитума, я прийняв Віру. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Так. Я зробив висновок, що ви побудували кілька забобонів навколо своїх здібностей. 
&gt; 
&gt; **SCP-2075:** Я з самого початку розумів, що ви язичник. Ви оточуєте себе огидними машинами. Як і ті, які хочуть полагодити те, що ніколи не ламалося.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Ламалося?
&gt; 
&gt; **SCP-2075:** Послідовники Механа.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Я так розумію, що вам відомо про Церкву Розбитого Бога? 
&gt; 
&gt; **SCP-2075:** Навіть більше. Вони... відлучені. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Обговоримо це пізніше. Розкажіть мені, хто такий Іон? 
&gt; 
&gt; **SCP-2075:** Первосвященник Адитуму. Великий Карцист. Наш Безсмертний, Найулюбленіший Батько. 
&gt; 
&gt; Можливо, любий докторе, колись ви зустрінете його Святість.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Що таке Адитум? 
&gt; 
&gt; **SCP-2075:** Адитум? Це дуже старе місто. Шлях до Землі Обітованої лежить тільки через любов та єдність Іона.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Зрозумів. Я хотів би ще раз запитати про ваші аномальні здібності.
&gt; 
&gt; **SCP-2075:** ГРУ назвали їх &#34;м&#39;ясними ляльками&#34;. Але вони не ляльки. Ми єдине ціле. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Яким чином діє патоген? Ви переносите свою свідомість чи змінюєте підлаштовуєте власну під свої потреби?
&gt; 
&gt; **SCP-2075:** Шановний докторе, ви не надто винахідливі.
&gt; 
&gt; Скажіть мені. Чи варто жити, коли життя має кінець? Я чув про вашу дружину. Моє серце *щиро* болить за вас.
&gt; 
&gt; **Д-р Альберт Кроненберг:** Інтерв&#39;ю завершено. 
&gt; 
&gt; **&lt;Кінець журналу, [14:35]&gt;**

**Особливі умови зберігання:** Станом на ██.██.2014, SCP-2075 не утримується, а його місцеперебування залишається невідомим.

**Опис:** SCP-2075 -- це спільна свідомість, яка, в цей час, займає невідому кількість носіїв. Об&#39;єкт видихає мікробний патоген, який здатен викликати серйозні неврологічні зміни. Людина, заражена ним, класифікується як SCP-2075-A та вважається частиною SCP-2075. SCP-2075 здатен проявляти свої аномальні здібності не залежно від відстані після первинного зараження і буде підтримувати контроль протягом невизначеного часу, якщо SCP-2075-A не буде знищений. 

&gt; **&lt;Відеоспостереження Зони 66 [24:00]&gt;**
&gt; [Троє чоловіків входять до Зони утримання. Було встановлено, що це доктор Альберт Кроненберг і співробітники служби безпеки Джейкоб Д. Мур та Джонатан Лі.]
&gt; 
&gt; **Д-р Альберт Кроненберг:** Ви прохали про розмову зі мною? Я не хлопчик у тебе на побігеньках, SCP-2075.
&gt; 
&gt; **SCP-2075:** Проте, ви прийшли коли я вас покликав.
&gt; 
&gt; **Д-р Альберт Кроненберг:** [Голосно зітхає] Мені вже давно урвався терпець. Кажи, і кажи швидко.
&gt; 
&gt; **SCP-2075:** Мені набридло. Я йду звідси. 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Ти погрожуєш порушенням умов зберігання? 
&gt; 
&gt; **SCP-2075:** Я давно дивлюся через ваше плече. По правді кажучи, людина, за якою ви зараз спостерігаєте у цій клітці, могла піти коли захотіла. Думаю, ви невірно розрахували кількість моїх частин. Скажіть: якщо ви покладете до клітки кінцівку восьминога, чи дійсно ви посадите восьминога до клітки? А цей має стільки вільних кінцівок... 
&gt; 
&gt; **Д-р Альберт Кроненберг:** Про що ти? 
&gt; 
&gt; **SCP-2075:** Моя камера утримання. Вона ніколи не мала сенсу. Я завжди був вільним. Поверніться праворуч, докторе. Посміхніться у камеру. Повідомлення відправляється.
&gt; 
&gt; **Д-р Альберт Кроненберг:** [Бігло дивиться на камеру відеоспостереження]
&gt; 
&gt; **SCP-2075:** //І підняв Іон шість пальців до гори, і проштрикнули себе воїни списами своїми.// [!--У жодному разі не змінювати --]
&gt; 
&gt; **Джейкоб Д. Мур:** //&#34;Заради вас!&#34; кричали вони, доки кров не потопила язики їхні. І спитав Іон: &#34;Чи тепер ти бачиш?&#34;// [!--У жодному разі не змінювати --]
&gt; 
&gt; **Джонатан Лі:** //І заплакав Надокс, бо все більше людей проштрикали себе в ім&#39;я Іона, бо бачив те, що слова його були правдиві.// [!--У жодному разі не змінювати --]
&gt; 
&gt; **Д-р Альберт Кроненберг:** Охороно! Охороно! [Видно як д-р Кроненберг бореться з офіцером служби безпеки Лі]
&gt; 
&gt; **SCP-2075:** Ось бачите? 
&gt; 
&gt; [Офіцер служби безпеки Лі, здається, тримає д-ра Кроненберга, у той час як офіцер Мур завдає йому удару в живіт кинджалом церемоніального дизайну; зброю пізніше класифікували як аномальний об&#39;єкт.]

&gt; **&lt;Відео зненацька обривається, камеру відеоспостереження знищено&gt;**

До персоналу служби безпеки надійшло повідомлення про прорив камери утримання  SCP-2075. Аморфна маса значних розмірів, з плоті та кісток, зруйнувала та вивели з ладу системи безпеки. Сектор G залили трифторидом хлору, аби знищити біологічний агент. Було завдавано значних втрат, зокрема 56 співробітників загинуло. Сектор G визнали цілковито втраченим і зараз його відновлюють. Генетичний аналіз ДНК, виявленого в Секторі G встановив, що зразки належать д-ру Кроненберг, який вважається загиблим.

Розслідування встановило, що Джейкоб Д. Мур та Джонатан Лі були аспектами SCP-2075. Кожен з них більш як десять років бездоганно служив Фонду. Невідомо, коли вони вперше були пов&#39;язані з SCP-2075, але вважається, що це сталося ще до прийняття їх на службу до Фонду. Часткові залишки їх ДНК, а також ДНК SCP-2075 було виявлено у Секторі G. Через чинні можливості об&#39;єкта вважається, що він ніколи повністю не утримувався ні Відділом &#34;П&#34;, ні Фондом.

У Секторі G було виявлено предмет у формі кільця, виготовлений з паладію, вагою 2,26 кілограма та окружністю 22 сантиметри. Він не є аномальним та зображає Уробороса, який вважається символом релігійного значення.

Персонал Відділу &#34;П&#34;, пов&#39;язаний з первісним утриманням, розшукується для отримання інформації про SCP-2075; в офіційних записах вказано, що всі вони загинули або зникли безвісти.
