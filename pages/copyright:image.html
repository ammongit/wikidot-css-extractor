+ 개요

* 직접 찍거나 만든 이미지를 올리는 것을 권장합니다.
* 다른곳에서 가져온 이미지는 저작권자의 허가를 맡아주세요.
* 다른곳에서 가져온 이미지는 토론란에 출처와 라이선스를 명시해주세요.
* 크리에이티브 커먼즈/다른 라이선스를 사용하는 이미지는 반드시 조건을 지켜서 가져와주세요.
* 상기한 조건을 지키지 않는 이미지는 삭제됩니다.
* 영문 위키의 [[[image-use-policy|이미지 사용 정책]]]도 참고해주시기 바랍니다.

+ 들어가기전에

여러분들은 이 공간이 인터넷상에 있고, 인터넷에서는 수많은 사람이 사진과 그림을 보고 공유하고, 또 어떤 그림에는 저작권이 있다는 것도 알고있을겁니다. 심지어 당신이 찍은 사진이나 당신이 그린 그림을 인터넷 상에서 공유한 사람도 있을겁니다.

하지만 누군가가 당신이 만들어낸 이런 이미지를 가져다가 자기가 만든 것으로 둔갑시킨다면, 당신은 어떤 기분이 들까요?

이렇듯 이미지를 무단으로 가져와 사용하는 것은 저작권법에 위배되는 행위입니다. 따라서 여러분들은 이 사이트에서 이미지 사용에 대한 지침을 읽고 따라주시기 바랍니다.

+ 들어가기

당신이 사진을 하나 찍었다고 가정해봅시다. 이 사진에 대해서 당신은 이제 당신이 찍은 사진이라고 명시할 수 있는 권리를 얻게됩니다. 또한 당신은 이것을 인터넷에 올려 수많은 사람이 공유하고, 편집할 수 있도록 할수도 있습니다. 즉, 당신이 자신이 직접 만들어낸 저작물에 대한 권리가 곧 저작권입니다.

당신이 만약 이 사이트에 글을 작성할때 적절한 이미지를 넣고싶은데 자신이 그 이미지를 만들어낼 수 없다고 판단하였다면, 다른 곳에서 가져오는 것 역시 방법이 될 수 있습니다. 하지만 다른 사람의 이미지는 다른 사람의 이미지이므로, 이것을 무단으로 가져온다면 저작권을 위반하는 행위가 됩니다.

++ 크리에이티브 커먼즈
이미지의 출처를 표기해야한다는 사실에 대해서는 많은 사람이 알고계실겁니다. 비단 이것은 이미지만이 아니라, 글, 동영상 등등 많은 분야에서 저작권의 법이 미치지 않는 곳은 드뭅니다. 그렇기에 이것을 사용하기 위해 일일이 저작자의 허가를 맡아야한다면 그것은 매우 귀찮은 일이 되겠지요.

그래서 나온 것이 크리에이티브 커먼즈(Creative Commons)입니다. 크리에이티브 커먼즈 라이선스는 적용한 저작물을 저작자의 허가를 따로 맡을 필요가 없이 조건만 제대로 이용한다면 저작물을 자유롭게 이용할 수 있도록 해줍니다.

이 사이트에 가져올 수 있는 라이선스 조건은 아래와 같습니다.

* 퍼블릭 도메인
* 크리에이티브 커먼즈 저작자표시 라이선스(CC BY)
* 크리에이티브 커먼즈 저작자표시-동일조건변경허락 라이선스(CC BY-SA)

만약 이 이외의 다른 조건의 라이선스가 적용되어있다면, 매우 귀찮게도 여러분들은 해당 이미지에 대한 라이선스를 따로 명시해줘야합니다. 예를들자면 다음과 같습니다.

&gt; [[[proposals-for-scp-001|SCP-001에 대한 제안]]]에 사용된 이미지는 [*http://www.fractal-recursions.com/ Jock Cooper]의 [*http://www.fractal-recursions.com/files/fractal-Jan19_1.html Jan19_1]에서 가져왔으며, [http://creativecommons.org/licenses/by-nc/3.0/us/deed.ko 크리에이티브 커먼즈 저작자표시-비영리 3.0 미국 라이선스]를 따릅니다.

++ CCL이 있는 저작물을 검색하기
CCL이 달린 저작물을 따로 검색하는 방법은 많습니다. 대표적인것이 구글 검색이고, 크리에이티브 커먼즈에서도 따로 검색 기능을 지원합니다.

아래 목록에서 원하시는 이미지를 검색해보세요.

* [*http://letscc.net/ Let&#39;s CC]
* [*http://search.creativecommons.org/ Creative Commons Search Page]
* [*https://commons.wikimedia.org/wiki/Category:Creative_Commons_licenses 위키미디어 공용]

++ 저작자 명시하기
여러분들은 아래 양식에 따라 저작자를 표시할 수도 있습니다.

&gt; 이 페이지에 사용한 이미지는 아래에서 가져왔습니다.
&gt; @@* **저작자:** [저작자명]@@
&gt; @@* **출처:** [원본 링크, 서적이나 오프라인 매체라면 해당 매체의 이름을 적어주세요.]@@
&gt; @@* **라이선스:** [이 이미지에 적용된 라이선스를 적어주세요. 따로 라이선스가 없을경우 이부분은 명시하지 않으셔도 됩니다.]@@

적용한 예시는 아래와 같습니다.

&gt; 이 페이지에 사용한 이미지는 아래에서 가져왔습니다.
&gt; * **저작자:** [*http://www.fractal-recursions.com/ Jock Cooper]
&gt; * **출처:** [*http://www.fractal-recursions.com/files/fractal-Jan19_1.html Jan19_1]
&gt; * **라이선스:** [http://creativecommons.org/licenses/by-nc/3.0/us/deed.ko 크리에이티브 커먼즈 저작자표시-비영리 3.0 미국 라이선스]</textarea></pre>
