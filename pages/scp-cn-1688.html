**项目编号：**SCP-CN-1688

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1688-1需置于半透明防弹玻璃罩中，未经授权人员不得与其进行视觉接触。当前已发现的SCP-CN-1688-2个体均收容于Site-CN-05中的人型异常收容区内。每个SCP-CN-1688-2个体需由至少2名安保人员看守，每名安保人员在岗时间不得超过30分钟。人员离开岗位后需在心理咨询室接受心理考察。

为保证SCP-CN-1688-2个体的心理健康，需每天对它们进行一次心理疏导，对于它们的合理要求可以给予适当满足。不允许人员与SCP-CN-1688-2个体进行交流。 与SCP-CN-1688-2个体交流过的人员需要立刻接受心理疏导及不少于三天的后续观察。如有人员对SCP-CN-1688-2施加语言或肢体暴力，需立即将其处决，以防造成SCP-CN-1688-3的产生。

对于现存在的SCP-CN-1688-3个体，需尽可能满足其要求，并寻找将其无效化的方法。如果SCP-CN-1688-3个体尝试突破收容，需立即排查曾经对该SCP-CN-1688-3个体施加过语言/肢体暴力的人员，并将此人员交付SCP-CN-1688-3，以防止大型收容失效事件的发生。

----

**描述：**SCP-CN-1688-1是一记有文字内容的黑色日记本，经鉴定其主人为曾就读于【数据删除】的████。SCP-CN-1688-1长约13㎝，宽约5㎝，厚约2㎝，由黑色硬纸壳包裹，目前所有将其摧毁的尝试均以失败告终。

人员在查看SCP-CN-1688-1后会在进入快速眼动睡眠阶段[[footnote]] 快速动眼睡眠(rapid eye movement,REM)又称为去同步化睡眠，此期出现眼球快速转动，大脑非常活跃，做梦都是出现在这一时期。 [[/footnote]]后产生关于████遭受校园暴力的梦境，并在其中扮演████。苏醒后阅读者会成为SCP-CN-1688-2。

人员在与SCP-CN-1688-2个体直接/间接接触[[footnote]] 包括视觉、嗅觉、听觉等五感 [[/footnote]]时会触发异常性质，交流者会对SCP-CN-1688-2个体表现出极强的敌意。

人员在对SCP-CN-1688-2个体实施语言/肢体暴力以至于观察到其表现出软弱、恐惧等消极情绪后，声称自己体验到了“前所未有的放松”，且鼓舞他人对该SCP-CN-1688-2个体施加语言/肢体暴力。当询问对象攻击SCP-CN-1688-2个体的原因时，其拒绝承认自己伤害过SCP-CN-1688-2。

人员在对SCP-CN-1688-2实施语言/肢体暴力后，SCP-CN-1688-2将表现出情绪低落、无愉快感、兴趣减退等症状，且随着其受到实施语言/肢体暴力的次数的增加逐渐增强。同时SCP-CN-1688-2会尝试使用小刀割破动脉，如多次被阻止，SCP-CN-1688-2情绪会表现出激动且常无目的的尖叫。

如果SCP-CN-1688-2处于上述的状态下一段时间后，SCP-CN-1688-2将会成为SCP-CN-1688-3。SCP-CN-1688-3拥有一定的现实扭曲能力、奇术控制能力与异常的恢复能力，其会尽可能地使用施暴者对自己实施语言/肢体暴力的方式伤害施暴者。

SCP-CN-1688-3在通常情况下不会攻击施暴者以外的人员，但如果有人员尝试阻止SCP-CN-1688-3的对施暴者的攻击行为或者伤害SCP-CN-1688-3，那么该人员将会遭到SCP-CN-1688-3的攻击。SCP-CN-1688-3对妨碍者的攻击大多不致命，仅会使妨碍者失去行动能力。但对于伤害SCP-CN-1688-3的人员，SCP-CN-1688-3会将其认定为施暴者，SCP-CN-1688-3会采取与其他施暴者一样的对待措施。

----
**附录：发现记录**
[[collapsible show=&#34; 打开发现记录&#34; hide=&#34; 关闭&#34;]]
&gt; **发现时间：**20██/██/█
&gt; 
&gt; **概述：**20██/██/█在██市有一学生因遭受校园暴力在家割腕自杀，警方赶到现场后发现了尸体旁的笔记本并将其带回警局作为调查线索。3天后警局出现人员斗殴，阅读了该笔记本的警员被打死。随后多名警员阅读日记后均在家中割腕自杀。
&gt; 
&gt; 在该警局的基金会特工在上报了异常现象后将该笔记本带走并对该事件进行了善后处理，该笔记本被编为SCP-CN-1688-1，阅读者被编为SCP-CN-1688-2.

[[/collapsible]]

**附录：实验记录**

[[collapsible show=&#34; 打开实验记录&#34; hide=&#34; 关闭&#34;]]
&gt; **实验编号：**SCP-CN-1688-TE-1
&gt; **实验器材：**SCP-CN-1688-2个体的素描画像
&gt; **实验对象：**D-65323
&gt; **实验过程：**命令D-65323查看SCP-CN-1688-2个体的素描画像
&gt; **结果：**D-65323在未被告知SCP-CN-1688-2个体的情况下找到了该个体并对其施加了肢体暴力

&gt; **实验编号：**SCP-CN-1688-TE-2
&gt; **实验器材：**SCP-CN-1688-2个体的抽象画像
&gt; **实验对象：**D-65345（其患有严重认知障碍症，无法辨别抽象画像内容）
&gt; **实验过程：**命令D-65323查看SCP-CN-1688-2个体的抽象画像
&gt; **结果：**D-65345对该SCP-CN-1688-2个体施加了肢体暴力

&gt; **实验编号：**SCP-CN-1688-TE-3
&gt; **实验器材：**标准人形异常收容间，防撞贴条，防撞板
&gt; **实验对象：**SCP-CN-1688-2个体
&gt; **实验过程：**在标准人形异常收容间中的桌角、桌子边缘等地方粘贴防撞贴条，并在收容间内部的墙壁上粘贴防撞板，且收容间中不得有刀具等一切存在危险性的物品，以确保SCP-CN-1688-2所处环境的绝对安全。
&gt; **结果：**SCP-CN-1688-2个体多次尝试自杀，但均以失败告终，这导致其表现出异常的激动和愤怒，且常无目的的哭笑。在实验开始约3天后，其突破收容[[footnote]] 事故SCP-CN-1688-AC-1 [[/footnote]]。
[[/collapsible]]

**附录：事故记录**

[[collapsible show=&#34; 打开事故记录&#34; hide=&#34; 关闭&#34;]]
&gt; **事故编号：**SCP-CN-1688-AC-1
&gt; **时间：**20██/██/█
&gt; **概要：**SCP-CN-1688-2突然开始拥有现实扭曲能力并突破收容，该个体随后在收容所中寻找对其施加过语言/肢体暴力的人员。最后被注射了镇定剂后带回其原收容间，并在其周围安装微型现实稳定锚。

&gt; **事故编号：**SCP-CN-1688-AC-2
&gt; **时间：**20██/██/█
&gt; **概要：**SCP-CN-1688-AC-1中的异常SCP-CN-1688-2个体再次突破收容，其使用奇术摧毁了收容间附近的微型现实稳定锚，并在收容所中寻找对自己施加过语言/肢体暴力的人员

[[/collapsible]]
