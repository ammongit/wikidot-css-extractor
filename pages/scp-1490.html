[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1490/BearThing.jpg|caption=Một cá thể SCP-1490-2 đã hoàn thành một phần, được thu hồi trong quá trình dụ dỗ SCP-1490.]]
**Mã vật thể:** SCP-1490

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-1490 hiện được quản thúc trong một buồng quản thúc tiêu chuẩn dành cho đối tượng con người. Nội thất bao gồm một chiếc giường và một số đồ chơi cho trẻ em, và khẩu phần ăn tiêu chuẩn sẽ được cung cấp hàng ngày. Nhân viên chỉ có thể quan sát SCP-1490 thông qua băng giám sát và phải luôn tránh việc tương tác với thực thể này mọi thời điểm. SCP-1490 sẽ trở nên an toàn ngay lập tức khi có bất kỳ dấu hiệu vui thích hay hạnh phúc nào xuất hiện.

Tất cả các cá thể SCP-1490-2 được tạo ra sẽ được cấp cho an tử và hỏa táng ngay lập tức sau quá trình thử nghiệm.

**Mô tả:** SCP-1490 là một thiếu niên da trắng cao khoảng 1,1 mét. Nó có vẻ ngoài bảy đến tám tuổi, và đã được chứng minh là ngoan ngoãn và hợp tác khi được cung cấp những nhu cầu thiết yếu của nó. Nỗ lực giao tiếp đã được chứng minh là không hiệu quả, vì nó thể hiện việc không có phản ứng đối với các kích thích bên ngoài trong phạm vi của nó. SCP-1490 sẽ chỉ nhận ra bất kỳ con người nào mà nó nhìn nhận như &#34;Mẹ&#34; hay &#34;Cha&#34; của nó, tùy thuộc vào giới tính của họ. SCP-1490 sau đó sẽ cố gắng tiếp cận họ, cho đến khi họ nằm trong phạm vi ảnh hưởng của nó.

Hiệu ứng dị thường chính của SCP-1490 hoạt động trên bất kỳ con người nào trong phạm vi 4 mét, mặc dù nó chỉ có thể nhắm mục tiêu đơn lẻ nếu chúng nằm trong tầm nhìn của nó; Bất kỳ rào cản vật lý nào ngăn cản sự tương tác với (các) đối tượng được nhắm mục tiêu sẽ ngăn chặn hiệu ứng bất thường của SCP-1490. Khi bước vào vùng lân cận của đối tượng, SCP-1490 sẽ ngay lập tức hiển thị sự phấn khích và sẽ cố gắng tiếp xúc vật lý với đối tượng. Bất kỳ trở ngại nào ngăn cản SCP-1490 làm như vậy sẽ khiến nó phản ứng lại trong sự thất vọng.

Khi bất kỳ người sống nào tiếp xúc với SCP-1490, tất cả các thành phần của hệ xương, cơ và biểu bì của họ sẽ bị ảnh hưởng, biến đối tượng này thành SCP-1490-2. Sau đây là danh sách các hiệu ứng trên SCP-1490-2:
* Thông qua ảnh chụp X-quang, cho thấy rằng xương sẽ trở nên thiếu hụt protein, tương tự như tình trạng loãng xương tiến triển nhanh, cuối cùng sẽ thoái hóa hoàn toàn.
* Các cơ của SCP-1490-2 sẽ tăng kích thước và khối lượng, và cũng sẽ trở nên nhão và yếu. Các cơ bắp này sẽ tiếp tục tăng trưởng cho đến khi hình thành một khối bao phủ xung quanh SCP-1490-2, với sự tăng trưởng đặc biệt bắt nguồn từ thân của đối tượng.
* Tất cả các chi của SCP-1490-2 sẽ rút vào thân, và tất cả các cơ quan khác không có trong hộp sọ sẽ được kết hợp vào cơ bắp. SCP-1490-2 sẽ giống như một khối thịt, có chiều cao xấp xỉ với hình dạng ban đầu của đối tượng.

SCP-1490 sau đó sẽ tiến hành định hình SCP-1490-2 để giống với các sinh vật thuộc giới //Động Vật// (những tác phẩm mới được ghi lại gần đây bao gồm một con hổ, một con ếch và một con bạch tuộc). Các phương pháp được SCP-1490 sử dụng bao gồm liên tục đập đầu của nó vào SCP-1490-2, đá hoặc đập bằng chân tay của nó để tạo ra áp lực, cắn và kéo SCP-1490-2 để tạo thành &#34;chân tay&#34; hoặc xé bỏ vật liệu không cần thiết, và lẩm bẩm vào tai của SCP-1490-2.[[footnote]]Sự tương đồng giữa khả năng của thực thể này nhằm định hình lại vật chất sinh học đã được quan sát thấy ở [[[SCP-040]]] đã được ghi nhận. Công tác điều tra nhắm vào một nguồn chia sẻ tiềm năng của hai dị thể này đang được thực hiện.[[/footnote]]

SCP-1490 cuối cùng sẽ ngừng hoạt động, cho phép các cơ của SCP-1490-2 củng cố và ngăn chặn sự thay đổi thêm về cấu trúc của nó. Lớp biểu bì sẽ thay đổi theo các đường nét, tương ứng với động vật SCP-1490-2 được tạo giống. Chúng sẽ thể hiện hành vi tận tụy và sẵn sàng phục vụ đối với SCP-1490, mặc dù việc giao tiếp bằng giọng nói giữa chúng chưa được ghi nhận. SCP-1490 sau đó sẽ xuất hiện để xem xét SCP-1490-2, và thường sẽ phản ứng với sự ghê tởm hoặc đau khổ. Nó sẽ giả vờ không biết về sự tồn tại của các thực thể do nó tạo nên, mặc dù các SCP-1490-2 hành động liên tục để làm hài lòng nó.

**Phụ lục 1490-C:** SCP-1490 được thu hồi từ một biệt thự ở ngoại ô ở ████████, ███████. Ba cá thể SCP-1490-2 cũng được tìm thấy trong ngôi nhà. Một ghi chú viết tay thô được tìm thấy trong phòng ngủ thứ ba, được cho là do SCP-1490 tạo ra. Tờ giấy dường như bị xé từ một cuốn sổ ghi ghép làm từ giấy tổng hợp, với chất lượng nội dung viết tăng lên theo từng đoạn văn, dẫn đến giả định rằng ghi chú được viết trong một thời gian dài:
&gt; //họ// đến với tôi, và hỏi tôi nghệ thuật là gì. họ nói rằng //họ// có thể cho tôi thấy nó thực sự là gì, nhưng họ phải xem tôi đã sẵn sàng chưa.
&gt; 
&gt; tôi đã hoàn thành mẹ và cha, nhưng họ đã nhìn tôi một cách lạ lẫm. Tôi đã cố gắng để hoàn thành anh trai của tôi, nhưng anh ta không đủ tốt, vì vậy tôi [không đọc được] bên phải thông qua anh ta.
&gt; 
&gt; [Nhiều bản vẽ trầy xước khác nhau về những thứ dường như là bản vẽ thô của nhiều loài động vật và con người khác nhau.]
&gt; 
&gt; Họ nói nó không đủ, và không đúng. Tôi phải ở bên họ, những người bạn thực sự của tôi. Tôi muốn công việc của tôi trở nên [không đọc được]. Tôi sẽ sáng tạo từ những kẻ đáng ghét ngăn chặn con đường của tôi, đó là điều duy nhất tôi từng giỏi. Chúng tôi giờ đều là bạn bè. Tất cả những gì chúng tôi cần là một sự thay đổi trong quan điểm, ngay cả khi nó xé toạc bạn ra.
