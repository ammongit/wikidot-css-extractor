    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1083 – Universitätsschädel
**Autor:** [[*user Eskobar]]
**Original:** http://www.scp-wiki.net/scp-1083
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1083

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1083 ist bei Nichtgebrauch in einem Sicherheitsschließfach an Standort- 38 aufzubewahren. SCP-1083 ist nur von Nachwuchsforschern ohne Vorgeschichte von gewalttätigem Verhalten und nur mit Schutzhandschuhen zu und von seinem Schließfach zu transportieren. Unter keinen Umständen hat Personal mit Freigabestufe 2 oder höher in Kontakt mit SCP-1083 zu kommen. Tests mit D-Klasse-Personal sind verboten, da während des Experimentierens keine Daten gesammelt werden konnten. Alle Mitarbeiter, die mit SCP-1083 in Kontakt kommen, sind sofort zu befragen und zur psychologischen Beratung zu schicken.

**Beschreibung:** SCP-1083 ist ein blau gefärbtes Quarzstück in Form eines deformierten menschlichen Schädels, 15 kg schwer und mit Abmessungen von 20 cm Höhe, 30 cm Länge und 12 cm Breite. Der Schädel weist keine anomalen Eigenschaften auf, außer wenn er von einer einzigen Person mit beiden Händen gehalten wird.

Wenn es mit beiden Händen gehalten wird, erleben Subjekte, die SCP-1083 ausgesetzt sind, einen plötzlichen, massiven Anstieg der neuralen Aktivität für 1–3 Sekunden (durch EEG-Analyse bestätigt). Anschließend werden Nicht-D-Klasse-Subjekte in den meisten (87 %) Fällen massive Persönlichkeitsveränderungen gegenüber ihrem vorherigen Zustand erfahren. Betroffene Subjekte  registrieren typischerweise einen Rückgang des IQ-Wertes zwischen █–██ Punkten, was sie für eine weitere Beschäftigung bei der Foundation ungeeignet macht. Trotzdem werden die Subjekte größere Denkfähigkeit und erhöhte Verwendung von Logik zeigen, obwohl ihr tatsächliches Wissen und ihr Gedächtnis vermindert werden. Umgekehrt erleiden alle D-Klassse- oder Foundation-Mitarbeiter, die Gewalttaten gegen andere Menschen begangen haben, einen totalen psychologischen Zusammenbruch, der zu Versuchen der Selbstverletzung und des Suizids führt. Subjekt D-3273, dessen Status nicht mit einer gewalttätigen Handlung in Verbindung stand (wegen Verletzung des Foundation-Protokolls zur D-Klasse zurückgestuft) erfuhr denselben Effekt wie der Rest des Nicht-D-Klasse-Personals, was auf die primäre Bedeutung pazifistischer Tendenzen hindeutet.

Im Großen und Ganzen weigern sich die meisten Subjekte, die SCP-1083 ausgesetzt waren, ihre Erfahrungen mit dem Objekt zu besprechen. Zwischen dem 08.03.9█ und dem 02.11.0█ wurden die einzigen Hinweise auf die Erfahrungen von ausgesetzten Subjekten von D-Klasse-Mitarbeitern kurz vor ihrem Tod gegeben, von denen einige ausriefen: &#34;Er hat recht, ich verdiene es, er hat recht&#34; oder eine Variation davon. Weder erzwungene noch chemische Vernehmungen konnten Details darüber aufdecken, wer &#34;er&#34; ist oder welche Veränderungen &#34;er&#34; an der Persönlichkeit der betroffenen Subjekte vornimmt.

**Vorfallbericht 1083-A:** Am 11. Februar 200█ wurde Agentin 1/1083-237, eine Stufe-1-Freiwillige, SCP-1083 ausgesetzt. Durch Zufall war 237 die einzige Rekrutin mit einer Ausbildung in Moralphilosophie; dies ist vermutlich der Hauptgrund für die anomalen Ergebnisse. Nach der Aussetzung beschrieb 237, dass ihre Wahrnehmung des Ereignisses (die laut EEG 1,34 Sekunden dauerte) mindestens Tage und möglicherweise mehrere Monate gedauert habe. Sie beschrieb, dass sie die ganze Zeit in einer unendlichen schwarzen Leere verbracht hatte, ohne jegliche Sinneseindrücke.

237 behauptet, in der Leere in telepathischem Kontakt mit einer Entität (klassifiziert als SCP-1083-1) gekommen zu sein, die sie in Diskussionen über Fragen der Metaphysik, Logik und Ethik verwickelt hat. 237 beschrieb die &#34;Stimme&#34; der Entität als männlich. 1083-1 weigerte sich, irgendwelche Details über sich preiszugeben, außer dass es innerhalb des &#34;Artefakts&#34; lebte und dies immer getan hatte. 1083-1 besaß bereits umfangreiches Wissen über jedes Ereignis im Leben von 237 und sprach mit 237 in der Form eines sokratischen Dialogs über die verschiedenen Fehler und logischen Irrtümer, die sie gemacht hatte. 237 beschrieb, dass sie zu Beginn viel Ärger und Groll gegen die Entität verspürte; ihre Ausbildung in Logik und Moralphilosophie führte jedoch dazu, dass sie schließlich die Argumentation der Entität akzeptierte.

Laut 237 beschrieb die Entität das andere Foundation-Personal, das es &#34;besucht&#34; hatte, als &#34;unvorbereitet&#34; auf seine Erfahrung; es war in der Lage, sie psychologisch zu zwingen, logischeres Denken in ihrem Leben anzuwenden, aber nicht ohne ihre geistige Leistungsfähigkeit dauerhaft zu beeinträchtigen. Die Entität beschrieb das D-Klasse-Personal, das ihm ausgesetzt war, als &#34;unwürdig&#34; und behauptete, &#34;ihnen das wahre Wissen über ihre Handlungen gegeben&#34; zu haben. 237 versuchte kurz nach ihren Erfahrungen mit SCP-1083 die Foundation zu verlassen; als sich herausstellte, dass sie gegen jede Form amnesischer Wirkmittel immun war, wurde die Terminierung am 05.11.01 angeordnet.

**Anhang 1083-1: Bergungsprotokoll** SCP-1083 wurde aus einem Haus geborgen, das früher von der Serpent&#39;s Hand als Versteck genutzt wurde (durch Dokumente im Gebäude und verschiedene Wandschmierereien bestätigt). In vielen Räumen des Hauses wurden große Mengen Blut gefunden, doch  aufgrund einer mutmaßlich bewussten Kontamination konnten keine Proben entnommen werden. Es wurden keine Leichen gefunden. Der Schädel wurde in einem der Schlafzimmer des Hauses gefunden, zusammen mit Unterlagen der Einrichtung, die als &#34;PTS&#34; oder &#34;Phitransimun-Kombinat&#34; bekannt ist; es scheint, dass der Schädel zwischen einer Adresse in &#34;Alexandria der Wälder&#34; und &#34;Delphi der Ozeane&#34; unterwegs war. Fragmente einer stark zerrissenen Notiz wurden im ganzen Haus gefunden und zusammengefügt, um Folgendes zu bilden:

&gt; DAS ORACULUM-KOMBINAT DER OZEANE [wahrt die Sicherheit? verspricht?], DASS ALLE PRODUKTE NACH OPTIMALEN SPEZIFIKATIONEN [funktionieren? arbeiten?]. WIRD DER [Besitzer? Wirt?] NICHT IN VOLLEM UMFANG ZUFRIEDENGESTELLT, FÜLLEN SIE BITTE DAS FOLGENDE FORMULAR AUS, UM [Fragment fehlt]
&gt; 
&gt; || **KUNDE** || **PRODUKTCODE** || **HERKUNFTSORT** || **BESCHWERDE** ||
&gt; || [[[wayward|ALEXYLVA UNIVERSITÄT]]] PHILOSOPHIEABTEILUNG || OΡΦ XV || ALEXANDRIA SYLVANOS || ÜBERMÄẞIG RACHSÜCHTIG GEGENÜBER [Lebens-ernter?], GRENZT AN PAZIFISMUS. VERSTÖẞT GEGEN ARISTOTELISCHE PRÄZEDENZFÄLLE BEZÜGLICH GERECHTEN KRIEG. FORDERE ERSATZ UND ENTSCHÄDIGUNG FÜR TOTE KRIEGER. ||</textarea></pre>
