**Ítem  #:** SCP-1605

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1605 debe ser mantenido en un contenedor de película de metal estándar, en un depósito seguro y seco de la Instalación de Almacenamiento 445. Sólo se permitirá el acceso al objeto mediante solicitud por escrito al responsable de la instalación. Se prohíben las proyecciones de SCP-1605 para fines no relacionados con investigación.

**Descripción:** SCP-1605 es un cortometraje en blanco y negro titulado &#34;Appeler Une Croix&#34; (Llamar a una cruz). La película dura actualmente diecisiete minutos y puede ser proyectada en un proyector estándar de 35 mm. Ha resultado difícil de datarla con precisión, aunque los nombres de varios sujetos sugieren que fue creada a más tardar en 1922. La película física no presenta ninguna característica inusual, salvo la ausencia de la degradación común a las películas de nitrato. Las grabaciones de la película no muestran propiedades anómalas.

Cuando es vista en su totalidad por un ser pensante capaz de procesar los estímulos visuales, el espectador (denominado de aquí en adelante &#34;el sujeto&#34;) desaparece, apareciendo su imagen en la siguiente proyección. Mientras está &#34;en&#34; la película, el sujeto es plenamente capaz de interactuar con los objetos y los actores. Las escenas y contextos en los que el sujeto aparece parecen ser aleatorios. 

Aunque los sujetos son teóricamente capaces de sobrevivir a un número indefinido de proyecciones, la mayoría perece en la octava proyección. Las causas más comunes son la pérdida de sangre debido a la mutilación en la escena que dura de 13:39 a 14:19, el suicidio, y [CENSURADO]. Al fallecer, el sujeto y sus restos desaparecen de las proyecciones posteriores. Las pruebas aún no han confirmado el límite máximo de sujetos que pueden ser absorbidos por la película de una sola vez. Con cada sujeto absorbido, la duración de la película aumenta entre cuatro y nueve segundos. Existe la hipotesis que, considerando el aumento promedio y el número de nombres de sujetos entre 6:48 y 7:05, la película original tenía una duración aproximada de seis minutos. La película adicional es estilística y químicamente indistinguible de las escenas anteriores.

Las reproducciones de la película varían ligeramente dependiendo de las acciones tomadas por los sujetos, pero todas parecen seguir la misma secuencia.
&gt;             **0:00-0:37** Varias tomas de un pastel cubierto de hormigas. Créditos de apertura. Los sujetos aparecen como actores [[footnote]] La lista de sujetos comienza con cinco artistas, músicos y escritores de Italia, Francia y Austria, todos los cuales desaparecieron en 1920.[[/footnote]], enumerados por orden de altura. Marcel Sabourin aparece como director y &#34;voyant&#34; (vidente). La fecha de los derechos de autor aparece como &#34;circa quartam&#34; (alrededor de las cuatro).
&gt;             **0:37-1:47** Una fiesta. Todos los asistentes están tendidos en el suelo, bebiendo champán. 
&gt;             **1:47-2:26** Un tambor rueda por una colina, destruyendo todos los obstáculos en su camino.
&gt;              **2:27-3:59** Una pareja discute mientras se pone y se quita repetidamente la ropa en medio de una carretera. El tema de la discusión cambia con cada representación.
&gt;              **4:00-5:26** Una estatua de estilo clásico es destruida por un hombre desnudo usando un mazo.
&gt;              **5:27-6:47** Una sola toma de una mujer desde el cuello hacia abajo, haciendo un striptease. Cuando se descubre el pecho, se revelan dos grandes agujeros llenos de ciempiés en lugar de sus senos.
&gt;              **6:48-7:05** Intertítulo que dice &#34;Scène Supprimée Par Ordre De&#34; (Escena eliminada por orden de). Los nombres de los sujetos de la película aparecen a continuación.
&gt;              **7:06-8:42** Un caballo y un jinete son perseguidos por la ciudad por una multitud de personas que acarrean coles. 
&gt;              **8:43-9:27** Los miembros del grupo dejan caer las coles y empiezan a bailar un vals entre ellos.
&gt;              **9:28-10:44** La multitud se dispersa mientras toros tapados con alfombras cargan a través de las calles.
&gt;              **10:45-11:50** Varios amputados intentan desenterrar un cuerpo.
&gt;              **11:51-12:35** Un gran banquete con arena en lugar de comida. Los asistentes devoran la arena con facilidad.
&gt;              **12:36-13:05** Intertítulo que dice &#34;Soyez Gentil Avec Votre Escabeau&#34; (Sea amable con su escalera)
&gt; **13:06-13:38** Un individuo con una máscara de cerdo intenta descender de la copa de un árbol mientras dos individuos con trajes de oficina y máscaras de gas esperan en la parte inferior del árbol.
&gt; **13:39-14:19** Una mujer, cuyo rostro nunca se muestra, con el uniforme de un botones, corta la carne del cuerpo de lo que parece ser un humano atado.
&gt; **14:20-15:16** [CENSURADO]
&gt;              **15:17-16:27** Un individuo de género indeterminado destruye un reloj de bolsillo y utiliza fragmentos de vidrio para amputarse el dedo índice derecho. A partir del dedo amputado, un duplicado del individuo crece lentamente.
&gt;              **16:28-17:05** La escena cambia a una mesa de operaciones. La operación se muestra gradualmente como el reemplazo de las manos por pinzas de langosta de gran tamaño, siendo la operación realizada por varios cirujanos sin rostro.
&gt;              **17:06-17:13** La película se desvanece a negro cuando termina.

&gt; **Serie de pruebas 1605-g23**
&gt; **Sujeto:** D-13850
&gt; **Proyección 1605-g23-01** Se muestra al sujeto la película en su totalidad en la sala de proyecciones del Sitio 46. El sujeto desaparece de la sala a las 17:03.. 
&gt; **Proyección 1605-g23-02** El sujeto aparece entre las 5:27 y las 6:47. Se observa al sujeto quitando por la fuerza la ropa de la mujer. Al quitarle la ropa, el sujeto retrocede a medida que se revelan los agujeros del pecho.
&gt; **Proyección 1605-g23-03** El sujeto aparece a las 2:40 e intenta mediar en la disputa. La pareja parece no darse cuenta y continúa discutiendo. El sujeto grita y ataca al hombre, infligiendo laceraciones faciales graves con una navaja de bolsillo. La discusión continúa durante el resto de la escena.
&gt; **Proyección 1605-g23-04** El sujeto aparece como una estatua a las 4:06. Cuando le destruyen los brazos, el sujeto comienza a gritar. Los gritos continúan durante toda la escena, incluso después de la destrucción de la cabeza.
&gt; **Proyección 1605-g23-05** El sujeto es mostrado a las 16:32, siendo operado. Después de varios segundos de lucha, el sujeto es anestesiado por los cirujanos, y la cirugía continúa sin incidentes.
&gt; **Proyección 1605-g23-06** El sujeto aparece entre 0:48 y 1:18, con unas pinzas de langosta de gran tamaño en el lugar de sus manos. El sujeto parece estar catatónico.
&gt; **Proyección 1605-g23-07** El sujeto aparece a las 12:00 en el banquete. El sujeto intenta marcharse, pero es sentado a la fuerza y forzado a comer arena. Las pinzas de langosta todavía están en su lugar.
&gt; **Proyección 1605-g23-08** El sujeto es corneado y pisoteado por los toros a las 10:14. El sujeto no aparece en las proyecciones posteriores.
